SIA_fighter_equipment_0_desc:0 "The Prajadhipok, also known as Fighter Type 5, was a single-seat fighter, the second indigenous [SIA.GetAdjective] aircraft design. In 1929, Lieutenant Colonel Luang Neramit Baijayonta designed the aircraft, which was named Prajadhipok after His Majesty King Prajadhipok (Rama VII). It was the second aircraft designed and built in [SIA.GetSIAshortname] and the first [SIA.GetAdjective] designed and built fighter, now called Fighter Type 5."
SIA_tac_bomber_equipment_0:0 "Bomber Type-2 Boripatra" # Boripatra
SIA_tac_bomber_equipment_0_short:0 "Boripatra"
SIA_tac_bomber_equipment_0_desc:0 "The Boribatra (also spelled Boriphat) or Bomber Type 2 was a two-seater light bomber aircraft of the 1920s designed and built by the [SIA.GetSIAprefixEN] [SIA.GetAdjective] Air Force's Aeronautical Workshops. A small number were built for the [SIA.GetAdjective] Air Force, with the type being the first [SIA.GetAdjective]-designed aircraft."


l_english: 
HNNSPIRITSOLIDER_ifbulletscannotstopusthenimpurityshantstopuseither:0 "If Bullets Cannot Stop Us, Then Impurity Shan't Stop Us Either"
HNNSPIRITSOLIDER_ifbulletscannotstopusthenimpurityshantstopuseither_desc:0 "If you get hit, you are impure, if you don't get hit you are pure."
HNNSPIRITSOLIDER_downwiththewarlords:0 "Down With the Warlords!"
HNNSPIRITSOLIDER_downwiththewarlords_desc:0 "The warlords for years have harmed the peasants of Hunan, they shall feel the blade of the sword as their impure voices beg for mercy."
HNNSPIRITSOLIDER_the_altars_of_organisation:0 "The Altars of Organisation"
HNNSPIRITSOLIDER_the_altars_of_organisation_desc:0 "We shall summon our soldiers to the altars to allow them to receive magic from the gods."
HNNSPIRITSOLIDER_a_sword_to_the_tax:0 "A Sword to the Tax"
HNNSPIRITSOLIDER_a_sword_to_the_tax_desc:0 "Down with the taxes of oppression, the government of Peking has no right to the Mandate of Heaven! And we shall no fund these infidels."
HNNSPIRITSOLIDER_dealing_with_the_other_societies:0 "Dealing With the Other Societies"
HNNSPIRITSOLIDER_dealing_with_the_other_societies_desc:0 "We shall crush these societies of false beliefs."
HNNSPIRITSOLIDER_raising_the_iron_cannons_and_bronze_guns:0 "Raising the Iron Cannons and Bronze Guns"
HNNSPIRITSOLIDER_raising_the_iron_cannons_and_bronze_guns_desc:0 "We are soldiers of steel, cannons of iron and guns of bronze. We are a force that our enemies shall fear."
HNNSPIRITSOLIDER_a_blade_to_foreign_parasites:0 "A Blade to Foreign Parasites"
HNNSPIRITSOLIDER_a_blade_to_foreign_parasites_desc:0 "The foreign devils shall no create hell upon us. They will fear us like the devils they created."
HNNSPIRITSOLIDER_divine_approval_from_the_gods:0 "Divine Approval From the Gods"
HNNSPIRITSOLIDER_divine_approval_from_the_gods_desc:0 "We shall gather around the altars to accept the divinity of the gods."
HNNSPIRITSOLIDER_knivescantcutgunscanthit:0 "Knives Can't Cut, Guns Can't Hit"
HNNSPIRITSOLIDER_knivescantcutgunscanthit_desc:0 "If you can't afford it, fight with them! If you don't fight, you'll be on the rails. We shall hold out against the billets and swords of the impure and survive on our purity."
HNNSPIRITSOLIDER_a_sacrifice_for_a_divine_land:0 "A Sacrifice For a Divine Land"
HNNSPIRITSOLIDER_a_sacrifice_for_a_divine_land_desc:0 "We shall sacrifice ourselves for our Emperor and our Gods!"
HNNSPIRITSOLIDER_the_white_seal_rises_above_all:0 "The White Seal Rises Above All"
HNNSPIRITSOLIDER_the_white_seal_rises_above_all_desc:0 "We shall put forth the white seal and save our nation."
HNNSPIRITSOLIDER_thejadeemperorstriumph:0 "The Jade Emperor's Triumph"
HNNSPIRITSOLIDER_thejadeemperorstriumph_desc:0 "The Jade Emperor has been restored to his rightful throne. We shall forever save China from the internal and external devils that haunt us."

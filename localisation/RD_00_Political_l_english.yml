authdem_sangkum_subtype:0 "Sangkum"
authdem_sangkum_subtype_desc:0 "§Y(Sangkum)§!\n\nThe Sangkum Reastr Niyum(commonly known simply as the Sangkum)Central to the Sangkum ideology were nationalism, conservatism, preserving the monarchy, and a conservative interpretation of Buddhism.Despite its name, Sangkum's "Royal-Buddhist socialism" or "Khmer socialism" had little to do with socialism, neither with the Marxist variant nor with Anglo-Saxon "welfare socialism". Lacking a consistent political philosophy, it combined pseudo-socialist slogans with conservative social values, monarchism, nationalism and Theravada Buddhist teachings. It was stated that administrators would be 'socialists for the well-being of the people and royalists for the prestige and cohesion of the nation'.In power, the Sangkum functioned according to principles of 'Buddhist socialism', a rather vague construct that while claiming to seek progressive goals and the end of social injustice, was based around the conservative religious and social traditions of Cambodia. Rather than doing away with private property, 'Buddhist socialism' encouraged the wealthy to give to the poor in order to gain merit. In practice, economic management developed as a form of 'crony socialism' analogous to crony capitalism: state enterprises were set up and then managed by members of the Sangkum elite, often for their own personal gain."
tot_sangkum_subtype:0 "Sangkum"
tot_sangkum_subtype_desc:0 "§Y(Sangkum)§!\n\nThe Sangkum Reastr Niyum(commonly known simply as the Sangkum)Central to the Sangkum ideology were nationalism, conservatism, preserving the monarchy, and a conservative interpretation of Buddhism.Despite its name, Sangkum's "Royal-Buddhist socialism" or "Khmer socialism" has little to do with socialism, neither with the Marxist variant nor with Anglo-Saxon "welfare socialism". Lacking a consistent political philosophy, it combined pseudo-socialist slogans with conservative social values, monarchism, nationalism and Theravada Buddhist teachings. It was stated that administrators would be 'socialists for the well-being of the people and royalists for the prestige and cohesion of the nation'.In power, the Sangkum functioned according to principles of 'Buddhist socialism', a rather vague construct that while claiming to seek progressive goals and the end of social injustice, was based around the conservative religious and social traditions of Cambodia. Rather than doing away with private property, 'Buddhist socialism' encouraged the wealthy to give to the poor in order to gain merit. In practice, economic management developed as a form of 'crony socialism' analogous to crony capitalism: state enterprises were set up and then managed by members of the Sangkum elite, often for their own personal gain."

natsynd_subtype:0 "National Syndicalism"
natsynd_subtype_desc:0 "§Y(National Syndicalism)§!\n\nOftentimes referred to as Charter Totalism or even just Totalism, National Syndicalism describes an ideology that seeks to centralize the usually decentralized Syndicalist system around a strong central executive or authoritative body while supported by Nationalist tendencies. Pioneered by the likes of Oswald Mosley, Georges Valois, and Benito Mussolini, among other signers of the Totalist Charter, this new form of authoritarian Syndicalism seeks to safeguard the Revolution through any means necessary without allowing the weak and disorganized nature of decentralized government becoming an obstacle to national progress.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
authcom_subtype:0 "Communism"
authcom_subtype_desc:0 "§Y(Communism)§!\n\nThe more authoritarian and streamlined cousin of Syndicalism, the popularity of Communism as a leftist mainstay has dropped significantly since the French and British Syndicalist Revolutions. Proclaiming the necessity of maintaining the State as a way to protect the Revolution and the Proletariat. Communism seeks to build Socialism in a pretected framework, while at the same time seeking to export it to the rest of the world.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
sorelianism_subtype:0 "Sorelianism"
sorelianism_subtype_desc:0 "§Y(Sorelianism)§!\n\nComposed on the teachings and writings of French Revolutionary Georges Sorel, Sorelianism seeks the creation of a deeply centralized National Worker's State with the framework of Revolutionary Syndicalism. While seemingly highly contradictory, Sorelianism is one of the more popular forms of national syndicalism within post-Revolution Western Europe, making it's viability as a sustainable ideology quite good.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
national_communism_subtype:0 "National Communism"
national_communism_subtype_desc:0 "§Y(National Communism)§!\n\nCombining aspects of Nationalism and Patriotism with Socialist and purely Communist practices, National Communists seek to progress towards a truly Communist society - as dictated by Marx and Engels - while supported by a fervent nationalist identity. Seizing the means of production for the Proletariat while bolstering a national identity for all in the nation to adhere to and find pride in, ‘NatComs’ hold that only through the elevation of their unique national identity can true Communism be achieved, wholly distinct from commonly held ideas of Internationalism and Pan-Leftist unity. In these states, the nation and the people - and in turn their unique journey towards Communism - are distinct from the wider international Proletariat, and as such, it is these people that hold priority as their nations build up a Socialist society.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
technocratic_socialism_subtype:0 "Technocratic Socialism"
technocratic_socialism_subtype_desc:0 "§Y(Technocratic Socialism)§!\n\nTechnocratic Socialist believe in a system where the nation's decision-making is left to an unelected ruling class of technical experts. Technocratic governments often prioritize science and scientific advancement and are opposed to reactionary and primitive systems of government\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
georgian_socialism_subtype:0 "Georgian Socialism"
georgian_socialism_subtype_desc:0 "§Y(Georgian Socialism)§!\n\nGeorgian Socialism is a term for the fiercely nationalistic, expansionist and Anti-Russian ideology of Georgia under Chairman Ioseb B. Jughashvili and the Sakartvelos Komunisturi Partia. Georgian Socialism is an ideology unique to the Caucasus Region, and represents the people with its values of strength, self sufficiency and brotherhood.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
mladorossi_subtype:0 "National-Bolshevik Monarchism"
mladorossi_subtype_desc:0 "§Y(National-Bolshevik Monarchism)§!\n\nWhile Monarchism and Socialism are typically contradictory ideologies, several movements have embraced a seemingly impossible mix of Monarchism and Socialism. Movements such as the Mladorossi - who call for a form of ‘Labor Monarchy’ - are followed by many other varied Socialist regimes who have decided to keep their Monarchs around as figureheads, though some rare examples of a monarch truly invested in the Socialist system do exist. The Mladorossi themselves seek to combine ideas of Russian Monarchism with the Soviet Socialist system, fusing Bolshevik policy with Russian Nationalism and Traditionalism under the embrace of a Red Crown and Aristocracy and united by Orthodox faith.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
autocratic_socialist_subtype:0 "Autocratic Socialism"
autocratic_socialist_subtype_desc:0 "§Y(Autocratic Socialism)§!\n\nAutocratic Socialist regimes are highly authoritarian dictatorships that (at least on paper) adhere to socialist principles. They are notably varied, but can usually be seen with some form of command economy, emphasis on militarism, are often nationalist or use patriotism as a tool of the state, and are frequently at odds with more mainline Charter Totalists. While their commitment to Socialist revolutionary principles is usually questionable at best, these regimes still maintain socialism as the official state ideology, and go to lengths to paint their government red - even if the government is nothing short of a total dictatorship.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
red_junta_subtype:0 "Red Junta"
red_junta_subtype_desc:0 "§Y(Red Junta)§!\n\nMilitary Dictatorships come in many forms, including Military Dictatorships that have a significant left-lean. These regimes in particular are highly authoritarian, militaristic and stratocratic, while still maintaining Socialist principles.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
caponism_subtype:0 "Mafia Socialism"
caponism_subtype_desc:0 "§Y(Mafia Socialism)§!\n\nMafia Socialism, or "Caponism" is the ideology ascribed the Chairman Al Capone's Regime in America. While officially socialist, the regime holds little to no actual socialist leaning despite being officially a socialist state. The Mafia controls the nation with an iron fist and silences any opposition, while painting their system red to maintain the veil of a socialist state.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
juche_subtype:0 "Juche"
juche_subtype_desc:0 "§Y(Juche)§!\n\nA totalitarian ideology unique to the Far East, Juche describes a syncretic variant of National Syndicalism incorporating and emphasizing ideas, practices, and motifs of Marxism, Nationalism, Militarism, Autarkism, and even Monarchism. Claiming that only through total self-sufficiency and with total devotion to the one Supreme Leader can the nation truly achieve real Socialism, and eventually, utopia. Harsh towards any form of Liberalism, Counter-Revolutionary action, or any other ideas deemed an obstacle to the state, only through total loyalty to the Party and to the Supreme Leader can one reap the benefits of the state, and all those who fail in these duties are branded enemies of the state without remorse.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
nazbol_subtype:0 "National-Bolshevism"
nazbol_subtype_desc:0 "§Y(National-Bolshevism)§!\n\nNational Bolshevism is a similar ideology to mainline Totalism, but instead of aiming for a Syndicalist system built entirely around unions, it instead adheres to the Bolshevik system espoused by the Soviets during the Russian Civil War and beyond. Combining Nationalism with Marxist-Leninism to varying degrees, these syncretic Socialist believe that only through patriotism, national fervor, a planned and nationalized economy, and adherence to the ideas of Marx can true Communism be achieved.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
obammunism_subtype:0 "Obamaism"
obammunism_subtype_desc:0 "§Y(Obamaism)§!\n\nObamaism, sometimes called Obama Thought, Spiritual Pan-Africanism, Maumauism, or even ‘Obamunism’, describes the specific form of Pan-Africanism pioneered by Onyango Obama of the Mau-Mau. Combining the esoteric spiritual beliefs of the Mau-Mau group that raises Obama as the physical manifestation of their patron deity the ‘Ghost Goat’ with occultist practices, witchcraft, shamanism, Socialist Pan-Africanism, and Pan-African Nationalism, this syncretic ideology is unique in its outlook on the traditional Pan-African cause. Calling for cooperation and unity between all peoples of African under a totalitarian but benevolent Socialist hereditary theocracy under the prophet Obama that is backed by a strong volunteer and fanatically devoted military and supported by an economy vaguely resembling autarkic Agrarian National Syndicalism mixed with traditional tribalist practices, Obamaism is a ideology that could only be forged in the melting pot of chaos and extremism that is colonial Africa.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
national_marxist_subtype:0 "National Marxism"
national_marxist_subtype_desc:0 "§Y(National Marxism)§!\n\nCombining fierce Nationalist and Supremacist notions with Marxist ideology, National Marxism calls for the state to coalesce around one central figure - the Volksführer - as the people as a whole progress towards a unified future. Fiercely Totalitarian and Authoritarian beyond compare, it stresses the importance of scientific advancement, racial purity, Marxist economics, antitheism, cooperation between the masses, total nationalization of every aspect of the state, and national pride bordering on zealotry. National Marxism is detested by the wider Leftist world but still fights for the Revolution - a pure Revolution - just the same.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
left_eurasianism_subtype:0 "Left Eurasianism"
left_eurasianism_subtype_desc:0 "§Y(Left Eurasianism)§!\n\nBased on a philosophical and political thought of Nikolai Trubetskoy and Peter Savitsky, Left Eurasianism has been radicalized and tied together with traditional Russian popular socialism and Narodism. Criticizing the Orthodox Eurasianism for its reactionary conservatism, the Left Eurasianism emphasizes a revolutionary all-Eurasian movement and liberation of all Eurasian peoples under rule of a socialist party.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."


esoteric_leninism_subtype:0 "Esoteric Leninism"
esoteric_leninism_subtype_desc:0 "§Y(Esoteric Leninism)§!\n\nSeeking to fuse Marxist-Leninism with any number of outside concepts, Esoteric Leninism is an ill-defined and largely variable offshoot of mainline Socialist thought. From Theology or Theosophy to Occultism and Shamanism, what is grafted to Socialist thought can differ greatly, but what they share is a common Leftist foundation and a dedication to the words, or at least the image, of Marx.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
tot_afrofuture_subtype:0 "National Futurism"
tot_afrofuture_subtype_desc:0 "§Y(National Futurism)§!\n\nAfrofuturism is a newly created thoughtform advocating for Pan-Africanism, African Nationalism, and Populism for the African people while advancing towards a Futurist cultural revolution, though what it defines as ‘African’ varies greatly. Linked to various other ideological movements from National Syndicalism to Black Supremacism to Afrocentric Pacifism, what it means to be African in the Afrofuture can vary, but being declared a true African in any Afrofuturist society grants all the populist benefits such a title could bring. Usually radical and fiercely devoted to its Pan-African and Futurist goals bordering on millenarianism or zealotry, these groups will stop at nothing to achieve the Afrofuture.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
left_townerism_subtype:0 "Left-Townerism"
left_townerism_subtype_desc:0 "§Y(Left-Townerism)§!\n\nTaking Towner’s ideology and injecting it with ideas of National Syndicalism and Esoteric Nationalism, Dixonism is the brainchild of Chief New Moon, the disciple of Elwood Towner. Far more militarist and extremist than Townerism, Dixonism calls for the outright massacre or imprisonment of all non-Native souls in North America while promising a red-tinted National ‘Socialist’ utopia for all true Red Men.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
popcom_subtype:0 "Popular Communism"
popcom_subtype_desc:0 "§Y(Popular Communism)§!\n\nPopular Communism, nicknamed ‘Apple-Pie Communism’ or just Browderism by its loyal adherents in the Americas, is a form of centralized, semi-Authoritarian Socialism that features a strong executive while also working to build a united Left front in order to foster Pan-Leftist unity and cooperation. A mix of Authoritarianism and pure Socialist Democracy, Popular Communism seeks to safeguard the Revolution without resorting to infighting, excess violence, brutal repressions and reprisals, and other inhumane practices. Supported by craft unions and guilds but against communization and Anarchist-influenced cooperatives, Popular Communism centralizes the economy and the state in sound hands while still allowing self-management and autonomous freedoms for the working class, and usually seeks to find a balance between Agrarian and Industrialist pursuits.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
tot_left_panafricanism_subtype:0 "Left Pan-Africanism"
tot_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
tot_authentice_subtype:0 "Authenticité"
tot_authentice_subtype_desc:0 "§Y(Authenticité)§!\n\nAuthenticité, sometimes called Nzereianization or Nzereism, is the state ideology of Nzere as crafted and personally described by Bobozo Sese Seko. Pan-African in nature, calling for the cooperation between ethnonationalist African groups without political unity, Authenticité calls for a ‘return to authenticity’ as the name suggests. This return is characterized by Congolese Nationalism, a revival of African aesthetics and identity, the total rejection of anything European or ‘Western’, Corporatism, and ethnically-tied Socialism for its loyal African proletariat.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
mao_zedong_thought_subtype:0 "Revolutionary Agrarianism"
ho_chi_minh_thought_subtype:0 "Ho Chi Minh Thought"
lin_biaoism_subtype:0 "Ultra-leftist Red Guardism"  
english_socialism_subtype:0 "INGSOC"
english_socialism_subtype_desc:0 "§Y(English Socialism)§! \n \nA Radical new leftwing ideology thought of by George Orwell as a means for proletariat liberation through principles of pure dystopian totalitarianism, based off principles of War is Peace, Freedom is Slavery, and Ignorance is Strength."         
centralized_syndicalism_subtype:0 "Centralised Syndicalism"
technocratic_leninism_subtype:0 "Technocratic Leninism"
technocratic_leninism_subtype_desc:0 "§Y(Technocratic Leninism)§!\n \n Is an ideology that advocates for the formation of technocracy with the guide of the vanguard party whilst also placing the most knowledgable leader of the vanguard to lead the revolutionary masses. This itself has some similarities with Technocratic Sino-Socialism but instead has a greater emphasis on Lenin and his ideals with also a more international approach in terms of its ideology."
social_futurism_subtype:0 "Social Futurism"
technocratic_sino_socialism_subtype:0 "Technocratic Sino-Socialism"
technocratic_sino_socialism_subtype_desc:0 "§Y(Technocratic Sino-Socialism)§!\n \n TSS as it is shortened as, is an ideological transformation of tradtion leftwing technocracy in favour of a chinese adaptation of the system. The main idea for this idea is to accelerate and prioritize progress in society and science in the name of socialism."
militant_atheism_subtype:0 "Militant Atheism"   
junshi_subtype:0 "Junshi"
junshi_subtype_desc:0 "§Y(Junshi)§!\n\nA totalitarian ideology unique to the Far East, Junshi describes a syncretic variant of National Syndicalism incorporating and emphasizing ideas, practices, and motifs of Marxism, Nationalism, Militarism, and Autarkism. Claiming that only through total self-sufficiency and with total devotion to the one chairman can the nation truly achieve real Socialism, and eventually, utopia. Harsh towards any form of Liberalism, Counter-Revolutionary action, or any other ideas deemed an obstacle to the state, only through total loyalty to the Party and to the Supreme Leader can one reap the benefits of the state, and all those who fail in these duties are branded enemies of the state without remorse."  
sino_syndicalism_subtype:0 "Sino Syndicalism"
sino_syndicalism_subtype_desc:0 "§Y(Sino Syndicalism)§!\n\nAn ideology with characteristics of national syndicalism, sino syndicalism advocates for a sorelian type economy in which is control by one trade union. The difference is that is soley focus' on China's expansion and growth as a major power with removal of social imperialism. The ideology is mainly centered around China and is greatly patriotic toward the Han ethnicity, with it supporting limited subjigation of minorities but also seeing them as 'less developed' Han, and that they are sent to bring socialism and true Han culture to China."
accelerationalist_syndicalist_subtype:0 "Accelerationist Syndicalism"
accelerationalist_syndicalist_subtype_desc:0 "§Y(Accelerationist Syndicalism)§!\n\nAccelerationist Syndicalism is an ideology more closely linked to national syndicalism but has split from the ideologgy as to encompass ideas that don't align with national syndicalism nor orthodox syndicalist principles. The key stand alone feature is to accelerate capitalism to a point where it aint tenable in which socialism is needed. This is done on the social and economic levels, with the economic level meant to last 1-2 years whilst the social level being a full on cultural revolution aimed at eliminating reactionary culture as fast as possible."
chinese_leninism_subtype:0 "Leninism" 
technocracy_subtype:0 "Technocracy"
technocracy_subtype_desc:0 "§Y(Technocracy)§!\n\nTechnocracy is a form of government in which the decision-makers are selected on their basis in a given area of responsibility, particularly with regard to scientific or technical knowledge. Advocating for ideas such as ‘energy-accounting’ and the total acceleration of society and culture towards a new, efficient, and rationally-developed mindset supported by political systems free of bipartisan politics and factionalism, Technocracy is a vaguely Left-wing ideology, though technocratic ideas are common in different ideologies across the spectrum. Seeing Capitalism as wasteful and traditional Socialism as inefficient, Technocracy seeks to break the mold as it leads humanity towards an enlightened utopia."
maximato_subtype:0 "Maximato"
maximato_subtype_desc:0 "§Y(Maximato)§!\n\nThe term Maximato refers less to a structured ideology and more to the pseudo-socialist politics and changing thinking of the political chameleon Plutarco Elias Calles. Calles advocates the violent centralization of the state, with the powers in the hands of a single man 'El Jefe' around whom a strong cult of personality reigns and against whom no opposition is allowed. Under the Maximato, an extremist and very violent atheism is practiced, with religious people and institutions strongly persecuted and discriminated against, and with an economy completely under state control. In terms of foreign policy, the Maximist state is proudly isolationist, declaring its ability to sustain itself without any foreign aid."
tot_developing_leftism_subtype:0 "Developing Socialism"
tot_developing_leftism_subtype_desc:0 "§Y(Developing Socialism)§!\n\nDeveloping Socialism, also sometimes called Tribal Leftism or Indigenous Proto-Socialism, describes traditionalist and non-modern societies that have only recently come to understand and embrace the basics of Socialist theory, and have started a concerted effort in trying to achieve the Proletarian Dream. Oftentimes influenced by outside sources, forces, or figures that bring these foreign ideas to these societies, Developing Socialists do not adhere to any one brand of Leftist rhetoric, and frequently incorporate greatly varied ideas in order to build the foundations of a Leftist or pseduo-Leftist ideology formfit to their specific realities, cultures, and traditions. Though Developing Socialism can merely be an intermediary step on the road to ‘true’ Socialism, it can also be the end-all and be-all goal for traditionalist groups merely seeking to make their own societies more prosperous and equal, or for outsiders to continue their ideological experiments."
richytskyi_thought_subtype:0 "Richytskyi Thought"
richytskyi_thought_subtype_desc:0 "§Y(Richytskyi Thought)§!\n\nRichytskyi Thought or Richytskyism is a unique ideology, created and theorized by Ukrainian communist Andriy Richytskyi. Based on the assumption that the Third International was never fully committed to the colonial problem, Richytskyism attempts to create an anti-colonial network with a focus on 'Third World' struggles against colonialism. Borrowing much from Marxism and the experience of Leninist Russia, Richytskyism aims to build a state for the workers and peasants and the global liberation of the working masses from exploitative oppression."
anarcho_pastoralism_subtype:0 "Militant Anarcho-Pastoralism"
anarcho_pastoralism_subtype_desc:0 "§Y(Militant Anarcho-Pastoralism)§!\n\nBarely an organized ideology and more just the naturally-evolved reality of life in Mongolia under the Red Khan Gada Meiren, what has come to be called Authoritarian, or Militant, Anarcho-Pastoralism by Western onlookers is hard to properly define and seemingly contradictory in its outlook. In this new form of Leftist society form-fit for life on the Steppe, the Red Khan - the vaguely Socialist spiritual heir to the Great Khan Temüjin and new avatar of the God of Tengrism, rising to take the old place of Chinggis as embodiment of Tengri and mortal God of Mongolia - stands as the sole authority, loosely guiding the Mongolian people along the path of traditionalist Mongolian Nomadism and Pastoralism while keeping society at peace and in check with his roving horde of veteran horselords and bandits turned stewards of the ‘state’. This authoritative balancing force functions as the sole military and police force of this new Mongolia, and is paired with an Anarchist-inspired civilian government headed by a Crimson Khuraldai that oversees the creation, organization, and operation of the disparate nomadic clans, cooperatives, collectives, and communes that ever-expand and ever-shift across the resurgent Mongol Empire. Finishing the trinity of loose government over this anti-Statist web of mobile yurt-cities and temporary settlements is a spiritual administration, headed by the Bogdo Lama and the surviving clergy, preaching a new syncretic mixture of Buddhism, Tengrism, and traditional Mongol Shamanism in order to unite the Pan-Mongolic peoples and heal from the atheist purges of MAN. Under the Red Khan, a new Socialist form of the old Mongol Empire shall attempt to rekindle the glories of the past while fusing practices like Militant Paternalism and staunch Mongolian religious Traditionalism with ideas of pseudo-Anarchist Pastoralism, spiritual syncretism, Pan-Mongolic nationalism, and nomadic communalism in order to bring egalitarian anarcho-arcadian pastoral paradise guarded by the bow and steed to all true children of the Great Chinggis Khan."
tot_tridemism_subtype:0 "Tridemism"
tot_tridemism_subtype_desc:0 "§Y(Tridemism)§!\n\nThe foundational political philosophy developed by the ‘Father of Modern China’ Sun Yat-sen in order to improve and modernize Chinese society, Tridemism - also called the Three People’s Principles, San-min Doctrine, or the Three Principles of the People - revolves around the ideas of Nationalism, Republican Democracy, and the livelihood of the Chinese people. Though the pathways to achieve and uphold these Three Pillars can change drastically based on the specific interpretation one comes to after digesting the late Sun Yat-sen’s works and ideas, all emulations of Tridemism seek to bring greater honor and glory to China, greater prosperity and freedom to the Chinese people, and a greater union between all aspects of Chinese society as the Three Pillars guide China to their modern and utopian destiny."
tot_leftcraftism_subtype:0 "Left Lovecraftism"
tot_leftcraftism_subtype_desc:0 "§Y(Left Lovecraftism)§!\n\nLeft Lovecraftism, sometimes referred to as Progressive Lovecraftian Thought, Leftist Cosmicism, or even Socialist Lovecraftianism, is the coalesced ideology of American author Howard Phillips Lovecraft and his disciples. Abandoning the Anglophilic attitudes of his original thoughtform, this new wave of Lovecraftism emphasizes culture over racial differences, and seeks to create a universal cosmic identity for all of Humanity to share that incorporates and emphasizes the best aspects of all constituent identities. Taking this new cultural synthesis, this Leftist ideology combines the esoteric ideas and beliefs of the Lovecraftian Cosmicist mythos with Left populism, welfare economics, communalism, technocracy, and anti-democratic principles along with an unwavering commitment to ignoring compromise in order to achieve the perfect progressive reformation without revolution. An odd ideology created by an even odder man, Left Lovecraftism is as hard to thoroughly define as it is to thoroughly understand its erratic creator."
hardliner_bolshevism_subtype:0 "Hardliner Bolshevism"
hardliner_bolshevism_subtype_desc:0 "§Y(Hardliner Bolshevism)§!\n\nAs proud bearers of Leninist banners, Hardliner Bolshevist regimes are highly authoritarian dictatorships that (at least on paper) adhere to socialist principles. They are militarist, adhere to some form of nationalism or social-patriotism and usually practice state terror against all dissent. While their commitment to Socialist revolutionary principles is usually questionable at best, these regimes still maintain socialism as the official state ideology, and go to lengths to paint their government red - even if the government is nothing short of a total dictatorship."
red_ustase_subtype:0 "Revolutionary Ustaše"
red_ustase_subtype_desc:0 "§Y(Revolutionary Ustaše)§!\n\nRevolutionary Ustaše, or just Red Ustaše, is a curious case even among Balkan standards. Hailing from a decisively right-wing ideology, Revolutionary Ustaše is championed by the mysterious Croat politician Ante Ciliga. Revolutionary Ustaše is decidedly communistic at its core, adapting the Ustaše principles of 'Borba' and Greater Croatia to a scheme of autonomous national republics, uniquely developed from Danubian thought. These principles place the Revolutionary Ustaše in an anti-Pavelić position.\n Also devoutedly pro-Third Internationale, Revolutionary Ustaše supporters are frequently compared to Oswald Mosley in London. Even stranger still, supporters are not averse to working with the Habsburgs, Italians, and Germans residing in their ruled lands; rather, unity is on class rather than Croathood. Each people of this odd brand of Ustaše will be acutely aware of the other's culture."
tot_mexicayotlism_subtype:0 "Mexicayotlism"
tot_mexicayotlism_subtype_desc:0 "§Y(Mexicayotlism)§!\n\nThe Mexicayotl Movement, sometimes called Mexicayotlism or Mexicayotl Thought, describes the push to humanize, socialize, and democratize the restored Aztec Empire of the villain Carrasco. Formed in reaction to the bastardized form of Mexica and Nahua nationalism espoused by the ARM, this radical movement seeks to marry the restored Aztec identity and modern ideas of Mexican and Chicano nationalism with the ideas of the Mexican Revolution, bringing Socialist Agrarianism, Revolutionary Democracy, and true egalitarianism to all in Mexico supported by our long-dead religion and Mesoamerican identity. Led by the Aztec Triple Alliance Elite and raising the widely-beloved Frida Kahlo above them as unifying figure to serve as the Head of State, Mexicayotlism at first glance almost seems monarchical, with Kahlo being given monikers and titles of former Aztec rulers and deities by the people and the government. However, in truth she holds very little political power, and functions more as a spiritual and cultural leader and uniting force presiding over a new democratic system. Seeking to fuse non-ethnocentric and non-supremacist Indigenous Nationalism, Mesoamerican practices, neo-shamanism, and artistic cultural revivalism with these Leftist ideas of Socialist Agrarianism, Revolutionary Republicanism, and Social Progressivism, the Mexicayotl Movement shall transform this long-dead empire into a true Aztec republic under the guiding light of the Tōltēcātl."
tot_kadroism_subtype:0 "Kadroism"
tot_kadroism_subtype_desc:0 "§Y(Kadroism)§!\n\nKadroism is the name of a Third-Way revolutionary movement pioneered by Ottoman Nationalists Yakup Kadri Karaosmanoğlu and Şevket Süreyya Aydemir, along with their allies and contemporaries at the Kadro magazine. Kadroist believe in an Ottoman Revolution coming about in two stages: the battle to achieve the revolutionary movement’s surge to power, and the ongoing battle to liberate the economy and all of Ottoman society from imperialist influence. Borrowing heavily from Marxism, National Syndicalism, Obamaism, Bolshevism, Legionnaireism, and Savinkovism, the Kadroists have created a mixed-bag of revolutionary politics aimed at a eventually replacing the Sultanate with true Republican rule under a State-controlled economy and a political dominated entirely by the Party. Rejecting Capitalism completely and mainline Socialism in part, the Kadroists are hard to properly define and harder still to contain as they rage against centuries of tradition in order to utterly transform the dying Sick Man of Europe into a sublime paradise for all true Ottomans."
socialist_security_state_subtype:0 "Socialist Security State"
socialist_security_state_subtype_desc:0 "§Y(Socialist Security State)§!\n\nWhile internal intelligence agencies aren't exclusive to any strain of ideology, Socialist Security concerns the organizations found in all so-called 'red' states. Called 'Securitatism' by people dismisive of such governments, the reason for their existence is a series of decisions that were meant to only broaden the reach of the state or party apparatus. When the agency overgrows their benefactors the chiefs of such polities reach for ultimate power with which they can monitor every happening inside their people's republic. Although most are only concerned by total control of any and all aspects of the nation, some do still maintain an aura of socialist policies or legitimate government as a cloak for their activities."
william_foster_thought_subtype:0 "William Foster Thought"
william_foster_thought_subtype_desc:0 "§Y(William Foster Thought)§!\n\nWilliam Foster Thought, also known as Fosterite Thought or just Fosterism, refers to the unique ideology of American Communist turned syncretic Syndicalist, politician, Totalist ideologue and revolutionary William Zebulon Foster. Combining the Totalist societal organization principles of collectivism and expression of the people's will through centralized Unions with the Leninist principles of a revolutionary elite and vanguard party pushed to their maximum as theorized by Nikolay Krestinksy and Lazar Kaganovich.  As for economic policy, Foster promotes total and maximum planning in addition to complete nationalization of all industries. Socially, Fosterism is radically progressive, with a hard-line approach to religious, capitalist, liberal and reactionary thinking, supporting the creation of a new, radically different  American culture, internationalist, free from reactions, without discrimination of any kind, be it of gender or race, which has brought Foster closer to many Socialists Black nationalists, such as his long-time friend Harry Haywood."
scienetific_socialism_subtype:0 "Scientific Socialism"
scienetific_socialism_subtype_desc:0 "§Y(Scientific Socialism)§!\n\nScientific Socialism is a theorietical development of socialism in which refers to a method for understanding and predicting social, economic and material phenomena by examining their historical trends through the use of the scientific method in order to derive probable outcomes and probable future developments. These derivations of possible outcomes under socialism are discussed and determined by the masses in which are educated heavily in Marxist theory."
anarcho_bolshevism_subtype:0 "Anarcho-Bolshevism"
anarcho_bolshevism_subtype_desc:0 "§Y(Anarcho-Bolshevism)§!\n\nAnarcho-Bolshevism, or Anarchist Bolshevik Socialism or Bolshevik Anarcho-Communism, plainly describes Anarchism with Bolshevik characteristics. Supported by many Eastern European Anarchists, prominently by Juda Grossman, Anarcho-Bolshevism fuses the ideas of Lenin and Marx with traditional Anarchist principles, rejecting the failed bourgeois Kropotkin while incorporating ideas from Makhno and Mayakovsky, and stating that Bolshevik vanguard policies and a temporary dictatorship of the proletariat are necessary stopgap measures in order to put society on the right and eventual path to the true Socialism - Anarchism. Considered controversial among some Anarchist circles that view them as compromising traitors or opportunistic authoritarians hiding like wolves in sheep’s clothing, Anarcho-Bolsheviks rebuke these vile claims, stating that they alone are the true heralds of humanity’s salvation, for they shall bring the proletariat towards truly egalitarian and stateless Socialist paradise."
pan_somalism_subtype:0 "Pan-Somalism"
pan_somalism_subtype_desc:0 "§Y(Pan-Somalism)§!\n\nPan-Somalism, or Pan-Somali Thought or Pan-Somali Nationalism, is a sub-current of traditional Pan-African ideas unique to the Horn of Africa, and is entirely centric to the Somali people. Ranging from Marxists and varied Leftists to Conservative Traditionalists, Militarist Muslims, and Liberal Reformists, Pan-Somali ideology is concerned entirely on achieving the nationalistic Pan-Somali dream as they all seek to unite the clans and tribes of Somalia, the Ogaden, Somaliland, Djibouti, Jubaland, and those kinships out in the fringes of Kenya and Ethiopia all under one nationalist state. However, this dream is the sole thing all Pan-Somalis can agree on - with many even arguing on how to achieve such a dream and whether to use violence or not - and as such, the movement’s economic and political ideology varies as much as their plans for Horn unification do."
jacobinism_subtype:0 "Jacobinism"
jacobinism_subtype_desc:0 "§Y(Jacobinism)§!\n\nBorrowing its name from the 'Society of the Jacobins, Friends of Freedom and Equality', Jacobinism is an authoritarian socialist ideology developed by camarade Maurice Thorez. Drawing from the policies instituted by Maximilien Robespierre as well as the writings of Vladimir Lenin, Jacobinism seeks to create a truly revolutionary regime, seeing violent social action as the core of the French spirit. Followers of Thorez are ready to strike down any agent they deem as anti-socialist, be they reactionaries or false socialists, in their pursuit of 'Communism with French Characteristics'."
sino_leninism_subtype:0 "Sino Leninism"
sino_leninism_subtype_desc:0 "§Y(Sino Leninism)§!\n\n Sino Leninism is the chinese application of Leninism that focuses on the peasantry and focuses more on the chinese indentity."
tot_anti_japaneseism_subtype:0 "Anti Japaneseism"
tot_anti_japaneseism_subtype_desc:0 "§Y(Anti Japaneseism)§!\n\nAnti Japaneseism is an ideology that is originated by the increasing influence and growth of Japanese influence over China. Naturally the conditions of this increases anti-Japanese sentitment, with some of the writings itself being based off some Japanese Nihilists. Anti Japaneseism is highly Sino-centric and borderline extreme nationalist with it calling for Japan's ultimate destruction, with some wanting to go further than that. With the economic side being socialist orientated yet again depending on varying degree of nationalism implemented, with one extreme view denying those of Japanese decent no economic rights(whilst other non Chinese having limited economic rights), with the other just advocating that China should control alll economics and shouldn't restrict races from economic rights and practises."
totalist_savinkovism_subtype:0 "Revolutionary Savinkovism"
totalist_savinkovism_subtype_desc:0 "§Y(Revolutionary Savinkovism)§!\n\nRevolutionary Savinkovism - Taking the syncretic nature of baseline Savinkovism to new heights, Revolutionary, or Left, Savinkovism is the final evolution of Boris Savinkov’s political odyssey. Combining views gathered from his time in both the Left and Right wings of radical Russian politics, Left Savinkovism is highly Nationalist, Militarist, and Totalitarian while pushing for total, yet open, Russification of the state like its predecessor, but supported by the Socialist economic policies of the Left SRs and the Chekists as opposed to Rightist Corporatism. Dyed Red and under a crimson banner born anew, Revolutionary Savinkovism seeks to bring utopia to the true children of Rus while annihilating any of those foolish enough to stand in the way."
natpop_juche_subtype:0 "Juche"
natpop_juche_subtype_desc:0 "§Y(Juche)§!\n\nA totalitarian ideology unique to the Far East, Juche describes a syncretic variant of National Syndicalism incorporating and emphasizing ideas, practices, and motifs of Marxism, Nationalism, Militarism, Autarkism, and even Monarchism. Claiming that only through total self-sufficiency and with total devotion to the one Supreme Leader can the nation truly achieve real Socialism, and eventually, utopia. Harsh towards any form of Liberalism, Counter-Revolutionary action, or any other ideas deemed an obstacle to the state, only through total loyalty to the Party and to the Supreme Leader can one reap the benefits of the state, and all those who fail in these duties are branded enemies of the state without remorse.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
authdem_anarchism_subtype:0 "Anarcho Individualism"
authdem_anarchism_subtype_desc:0 "§Y(Anarcho Individualism)§!\n\nAs China roiled in political and social turmoil, ideologies of all stripes arrived on its shores to promote solutions to the collapsing nation. Ba Jin's experiences with each of these ideologies has led him to promote a synthetic form of Anarchism. He incorporates the radical fury of anti-Confucian May Fourth sentiment and his own disenchantment with the family, traditional society and old learning with a deep faith in individualism. As such, Individualist Anarchism can be said to be a single child of many parents, eclectically incorporating such thinkers as Lu Xun, Max Stirner and Kropotkin into a uniquely Chinese ideology. Yet the ideology also works well with elitist vanguardism such as that promoted by Sun Yat-Sen himself, and calls for writers, artists and thinkers to devote their energies to spread a common creed of total liberation. Ba Jin has also toyed with deliberate use of new languages such as Esperanto to fully free Chinese society from its old ways, and has shown a willingness to use radical intellectual elites to break open the ‘iron cage’ of Chinese society - no matter the cost."
anarcho_buddhism_subtype:0 "Buddhist Anarchism"
anarcho_buddhism_subtype_desc:0 "§Y(Anarcho Buddhism)§!\n\nBuddhism and Anarchism make for strange bedfellows, yet it is in China's ideological crucible that these synthetic threads have combined under the influence of Shifu and his disciples. Shifu's initial critique of Buddhist religiosity as an anarchist thinker was that it was a piece of superstition: however, years of work amidst lay Buddhist communities organized by the political monk Taixu persuaded Shifu that his work could be done within Buddhist paradigms. Anarcho-Buddhism hence promotes a uniquely Chinese and reformist-Buddhist take on anarchist organization - incorporating the principles of personal cultivation and a radical social responsibility to the commons into anarchist canons, this ideology inspires one to practice Bakunin by following the practice of Bodhisattvas and the land-sharing practices of monasteries. Shifu also called for the establishment of a ‘Western Heaven’ on Earth in his final years, a call that his disciples have not forgotten - and may one day put into practice."

anarcho_syndicalist_subtype:0 "Anarcho-Syndicalism"
anarcho_syndicalist_subtype_desc:0 "§Y(Anarcho-Syndicalism)§!\n\nThe largest subset of mainline Orthodox Syndicalism, Anarcho-Syndicalism seeks to build a Syndicalist system - that is, a system organized around trade unions and employee organizations - within an Anarchist and stateless, or semi-stateless, framework. Seeking to abolish the wage system as well as Capitalist-fueled statism, Anarcho-Syndicalists believe that through solidarity, self-management, communization, direct action, and direct democracy, a true egalitarian paradise can be built for all to enjoy. Rejecting private property, hierarchies, and social stratification, Anarcho-Syndicalists will tear down the state to build their unionist utopias free from the apparent greed of statism.\n\nSyndicalism is the leading left-wing revolutionary ideology whose rise to worldwide prominence began with the French revolution of 1919. Though Syndicalism is divided between various currents, some of them influenced by other ideologies such as Marxism and Anarchism, orthodox Syndicalism is based upon the works of the leaders of Confédération Générale du Travail (CGT), codified in the Charter of Amiens of 1906, and considers Mikhail Bakunin and Pierre-Joseph Proudhon to be its forerunners. Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party. The transformation of a capitalist society to a Syndicalist one must occur via a General Strike - a nationwide rejection of capitalism and a transfer of all means of production to labour unions. Syndicalist states are decentralized and federal, all industries are organized into syndicates, labour councils elected from these trade unions manage local governance, and central government is vested in a national congress of trade union representatives. The extent to which these tenets are implemented varies from country to country, however."
feminist_syndicalist_subtype:0 "Feminist Syndicalism"
feminist_syndicalist_subtype_desc:0 "§Y(Feminist Syndicalism)§!\n\nSimilar to mainline Orthodox and Anarcho Syndicalism, Feminist Syndicalist is a varied blanket term applied to any vaguely Syncidalist system that places gender equlity and total, broad egalitariism above all other pursuits. Seeking to eradicate the societal stigmas that have plagued oppressed groups for centuries, Feminist Syndicalists hope to bring their form of union-based Socialist thought to each and every member of the wider Proletariat, regardless of gender, sexuality, or personal identity, preaching that all of humanity deserves to be bathed in the red light of Syndicalism.\n\nSyndicalism is the leading left-wing revolutionary ideology whose rise to worldwide prominence began with the French revolution of 1919. Though Syndicalism is divided between various currents, some of them influenced by other ideologies such as Marxism and Anarchism, orthodox Syndicalism is based upon the works of the leaders of Confédération Générale du Travail (CGT), codified in the Charter of Amiens of 1906, and considers Mikhail Bakunin and Pierre-Joseph Proudhon to be its forerunners. Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party. The transformation of a capitalist society to a Syndicalist one must occur via a General Strike - a nationwide rejection of capitalism and a transfer of all means of production to labour unions. Syndicalist states are decentralized and federal, all industries are organized into syndicates, labour councils elected from these trade unions manage local governance, and central government is vested in a national congress of trade union representatives. The extent to which these tenets are implemented varies from country to country, however."
syn_afrofuture_subtype:0 "Afrofuturism"
syn_afrofuture_subtype_desc:0 "§Y(Afrofuturism)§!\n\nAfrofuturism is a newly created thoughtform advocating for Pan-Africanism, African Nationalism, and Populism for the African people while advancing towards a Futurist cultural revolution, though what it defines as ‘African’ varies greatly. Linked to various other ideological movements from National Syndicalism to Black Supremacism to Afrocentric Pacifism, what it means to be African in the Afrofuture can vary, but being declared a true African in any Afrofuturist society grants all the populist benefits such a title could bring. Usually radical and fiercely devoted to its Pan-African and Futurist goals bordering on millenarianism or zealotry, these groups will stop at nothing to achieve the Afrofuture.\n\nSyndicalism is the leading left-wing revolutionary ideology whose rise to worldwide prominence began with the French revolution of 1919. Though Syndicalism is divided between various currents, some of them influenced by other ideologies such as Marxism and Anarchism, orthodox Syndicalism is based upon the works of the leaders of Confédération Générale du Travail (CGT), codified in the Charter of Amiens of 1906, and considers Mikhail Bakunin and Pierre-Joseph Proudhon to be its forerunners. Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party. The transformation of a capitalist society to a Syndicalist one must occur via a General Strike - a nationwide rejection of capitalism and a transfer of all means of production to labour unions. Syndicalist states are decentralized and federal, all industries are organized into syndicates, labour councils elected from these trade unions manage local governance, and central government is vested in a national congress of trade union representatives. The extent to which these tenets are implemented varies from country to country, however."
syn_left_panafricanism_subtype:0 "Left Pan-Africanism"
syn_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nSyndicalism is the leading left-wing revolutionary ideology whose rise to worldwide prominence began with the French revolution of 1919. Though Syndicalism is divided between various currents, some of them influenced by other ideologies such as Marxism and Anarchism, orthodox Syndicalism is based upon the works of the leaders of Confédération Générale du Travail (CGT), codified in the Charter of Amiens of 1906, and considers Mikhail Bakunin and Pierre-Joseph Proudhon to be its forerunners. Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party. The transformation of a capitalist society to a Syndicalist one must occur via a General Strike - a nationwide rejection of capitalism and a transfer of all means of production to labour unions. Syndicalist states are decentralized and federal, all industries are organized into syndicates, labour councils elected from these trade unions manage local governance, and central government is vested in a national congress of trade union representatives. The extent to which these tenets are implemented varies from country to country, however."
syn_fascism_subtype:0 "Fascism"
syn_fascism_subtype_desc:0 "§Y(Fascism)§!\n\nFascism is a uniquely Italian ideology formed by the Fasci Siciliani that advocates for Agrarian Socialism, Nationalism, Populism, Representative Democracy, and devout adherence to the Christian faith, all safeguarded by the party. Communes are represented by directly-elected congressmen who each have an equal say in the wider governmental apparatus. Sworn to abolish poverty and exploitation of the working class and peasantry while expanding and safeguarding equal rights for all citizens, this pious syncretic movement seeks to unify its people and heal the scars that have plagued them for ages.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
agrarian_syndicalism_subtype:0 "Agrarian Syndicalism"
agrarian_syndicalism_subtype_desc:0 "§Y(Agrarian Syndicalism)§!\n\nAgrarian Syndicalism breaks from the traditionally industrialist and urbanist nature of Orthodox Syndicalism in order to create a unionist and collectively organized society centered around agrarian pursuits and agriculture. Frequently seen in more rural and less-urbanized nations, Agrarian Syndicalism echoes much of the sentiments of mainline Syndicalist thought, just within an Agrarian framework instead of an Industrialist one, with the Proletariat mindset centered around the Farmer instead of the Factory Worker ideal."
de_leonism_subtype:0 "De Leonism"
de_leonism_subtype_desc:0 "§Y(De Leonism)§!\n\nFirst organized by the famed American activist Daniel De Leon, De Leonism is a form of ‘passive revolutionary’ Libertarian Marxism developed to form-fit the realities of the United States. Prioritizing the idea that the masses must simultaneously organize industrial unions in every industry as well as a united Leftist political party in order to gradually put forth their shared image themselves without any vanguard or other driving force, De Leonism stands as America’s own brand of Syndicalist thought fusing Marxist-Leninist ideas into a decentralized, anti-bureaucratic mold. Against Socialist Democracy, seeing it as too bourgeois, and against Communism or Totalism for being ‘state-capitalists’ in a Red guise, De Leonism seeks to blaze a new pathway forward for American Syndicalists that respects the realities and histories of the America and its various Labor movements."
syn_georgism_subtype:0 "Georgism"
syn_georgism_subtype_desc:0 "§Y(Georgism)§!\n\nGeorgism, also called the Single-Tax Movement, is an economic ideology put forth by American economist and social reformer Henry George that has since evolved into a full-fledged political ideology of its own. The central tenet of Georgist philosophy states that although people should value what they themselves produce, the ‘economic rent’ - or all natural resources and other common goods of an area - must be owned equally by all members within a society. Putting forth that the only tax should be on land value, for taxing the economic rent only leads to inefficiencies and exploitation, Georgism is primarily concerned with economics, but has since been tied to ideas ranging from Syndicalism to Democratic Socialism to even certain strains of Anarchism. What these varied groups share though, is a dedication to mass ownership of land and all that the land provides."
eco_syndicalism_subtype:0 "Eco-Syndicalism"
eco_syndicalism_subtype_desc:0 "§Y(Eco-Syndicalism)§!\n\nEcological Syndicalism, or just Eco-Syndicalism or Green Syndicalism, is a new branch-off of regular Orthodox Syndicalism that advocates for trade unionism and industrialization, but in a controlled and environmentally conscious fashion. Commonly pushing for green technologies and practices that limit their impact on the ecosystem and environment, Eco-Syndicalists attempt to fuse environmentalist and conservationist ideas and the pursuit of the Arcadian Idyll with the apparent need to industrialize, urbanize, and modernize as well, fusing past and present techniques in order to build an economically strong and politically egalitarian Syndicalist democracy that still acts as shepherds of our shared biosphere."
syn_developing_leftism_subtype:0 "Developing Socialism"
syn_developing_leftism_subtype_desc:0 "§Y(Developing Socialism)§!\n\nDeveloping Socialism, also sometimes called Tribal Leftism or Indigenous Proto-Socialism, describes traditionalist and non-modern societies that have only recently come to understand and embrace the basics of Socialist theory, and have started a concerted effort in trying to achieve the Proletarian Dream. Oftentimes influenced by outside sources, forces, or figures that bring these foreign ideas to these societies, Developing Socialists do not adhere to any one brand of Leftist rhetoric, and frequently incorporate greatly varied ideas in order to build the foundations of a Leftist or pseduo-Leftist ideology formfit to their specific realities, cultures, and traditions. Though Developing Socialism can merely be an intermediary step on the road to ‘true’ Socialism, it can also be the end-all and be-all goal for traditionalist groups merely seeking to make their own societies more prosperous and equal, or for outsiders to continue their ideological experiments."
esperanto_syndicalism_subtype:0 "Sindikatismo"
esperanto_syndicalism_subtype_desc:0 "§Y(Sindikatismo)§!\n\nEsperanto-focused Syndicalism, also called Sindikatismo, revolves around the central tenets of traditional European-derived Syndicalism and its variants, such as Anarcho-Syndicalism and Centralized Syndicalism, while stressing the importance of Internationalism and anti-nationalist global Socialist cooperation. This international push is aided by the usage of Polish doctor L. L. Zamenhof’s constructed language Esperanto - a fusion of various real languages and artificially designed linguistic rules aimed at creating a unified tongue for all of humanity to use. Though some prefer to keep the internationalist cooperation away from ideas of unified statism, many other ‘Esperantistoj’ champion the idea of uniting the globe in one Syndicalist utopia - Esperantujo - in order to bring about true egalitarianism and equality for all of humankind under the shining red star of Syndicalism, united by a shared lexicon and a growing global Syndicalist culture."
syn_mexicayotlism_subtype:0 "Mexicayotlism"
syn_mexicayotlism_subtype_desc:0 "§Y(Mexicayotlism)§!\n\nThe Mexicayotl Movement, sometimes called Mexicayotlism or Mexicayotl Thought, describes the push to humanize, socialize, and democratize the restored Aztec Empire of the villain Carrasco. Formed in reaction to the bastardized form of Mexica and Nahua nationalism espoused by the ARM, this radical movement seeks to marry the restored Aztec identity and modern ideas of Mexican and Chicano nationalism with the ideas of the Mexican Revolution, bringing Socialist Agrarianism, Revolutionary Democracy, and true egalitarianism to all in Mexico supported by our long-dead religion and Mesoamerican identity. Led by the Aztec Triple Alliance Elite and raising the widely-beloved Frida Kahlo above them as unifying figure to serve as the Head of State, Mexicayotlism at first glance almost seems monarchical, with Kahlo being given monikers and titles of former Aztec rulers and deities by the people and the government. However, in truth she holds very little political power, and functions more as a spiritual and cultural leader and uniting force presiding over a new democratic system. Seeking to fuse non-ethnocentric and non-supremacist Indigenous Nationalism, Mesoamerican practices, neo-shamanism, and artistic cultural revivalism with these Leftist ideas of Socialist Agrarianism, Revolutionary Republicanism, and Social Progressivism, the Mexicayotl Movement shall transform this long-dead empire into a true Aztec republic under the guiding light of the Tōltēcātl."
syn_islamic_socialism_subtype:0 "Islamic Socialism"
syn_islamic_socialism_subtype_desc:0 "§Y(Islamic Socialism)§!\n\nIslamic Socialism, or more rarely Muslim Socialism, is a wide range of varied Socialist and Leftist systems united by their adherence to a more spiritual form of Socialism - frequently, but not always Marxism - rooted in the Muslim faith and the teachings of Muhammad and the Quran. Drawing inspiration from the zakat, the early Medinan welfare system of the Prophet, and from various other Leftist, Progressive, Populist, and sometimes Traditionalist and Theosophical sources, Islamic Socialists differ greatly, but largely decree that the Quran not only defends their positions, but supports them, and as such, they shall bring about a holy and pious revolution under the guiding light of Allah at all costs."
syn_buddhist_socialism_subtype:0 "Buddhist Socialism"
syn_buddhist_socialism_subtype_desc:0 "§Y(Buddhist Socialism)§!\n\nBuddhist Socialism is a wide range of varied Socialist and Leftist systems united by their adherence to the principles of Buddhism, citing that both Socialism and Buddhism seek to end the suffering of Humanity through analysis of our conditions and by solving, removing, or moving past such obstacles through praxis and faith or contemplation. Split between numerous sects - some militarist and some pacifist, some more focused on ideology and others more on the divine -, Buddhist Socialism is as varied as it is colorful, fusing different breeds of Socialism and different schools of Buddhism to transform and metamorphosize the personal consciousness of the proletariat in order to bring about an end to human alienation and suffering. Seeking to create a social and egalitarian paradise centered around Leftist and Buddhist philosophy, Buddhist Socialist strive to bring the chosen proletariat to Nirvana and beyond."


rad_soc_socialist_confucianism:0 "Socialist Confucianism"
christian_socialism_subtype:0 "Christian Socialism"
christian_socialism_subtype_desc:0 "§Y(Christian Socialism)§!\n\nOne of the more widespread forms of Socialism outside of the Syndicalist paradigm, especially in those countries whose populations are quite conservative and religious, Christian Socialism seeks to create a society in union with the Teachings of Jesus Christ within a Socialist framework. However, the type of Christianity and the form of Socialism each specific example follows can vary greatly.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
anarchism_subtype:0 "Anarchism"
anarchism_subtype_desc:0 "§Y(Anarchism)§!\n\nAnarchism is a diverse body of politics that usually calls for the total or partial erosion of the State. Seeking to organize society along other means, either through voluntary cooperation or the free association between individuals and groups, these Socialists are oftentime seen as traitors to the Revolution by mainline Leftists. Still seeking a Socialist or Communist system, just without a wider state apparatus, Anarchists reject all or most positions of authority as they pursue total egalitarianism, equality, and freedom from all gods and masters.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
agrarian_socialism_subtype:0 "Agrarian Socialism"
agrarian_socialism_subtype_desc:0 "§Y(Agrarian Socialism)§!\n\nAgrarian Socialism is the attempt to fuse Agrarian principles with Socialist doctrine. Championed by the likes of Zapata or the Narodniks, Agrarian Socialists are frequently more Conservative than their Leftist allies and push for a Socialist system that puts the peasantry and the farmers of the state above all other concerns. Common in less-developed or under-industrialized nations, Agrarian Socialism is frequently democratic, and usually calls for the creation of farming cooperatives, communes, or other cooperative organizational structures to better increase agricultural output and efficiency while progressing towards true Socialism.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
monsoc_subtype:0 "Monarcho-Socialism"
monsoc_subtype_desc:0 "§Y(Monarcho-Socialism)§!\n\nMonarcho-Socialism, along with its various subtypes such as Monarch-Bolshevism, Monarcho-Syndicalism, and others, seeks to coherently fuse the typically opposed systems of Socialism and Monarchism into one, unified form of government. Though the degree to which each monarch is dedicated to the Socialist system can vary greatly, from mere figureheads painted Red to monarchs fully dedicated to the Socialist cause, each system holds in common an adherence to the noble system of monarchism, and though this monarch is frequently only a facade for a more traditional Socialist government, their presence is key to the wider system. Under these Red monarchies, the journey to true Socialism is shepherded, and though each system is incredibly varied, they usually hold in common a more conservative or traditionalist outlook on social and societal issues.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
moderate_socialist_subtype:0 "Moderate Socialism"
moderate_socialist_subtype_desc:0 "§Y(Moderate Socialism)§!\n\nModerate Socialism is an ideology that seeks to combine Democracy and Socialism in one syncretic system. Usually pursuing a directly democratic system, though sometimes using representative bodies such as a congress or union councils, these governments seek to give each and every citizen a voice regardless of their standing in society as they pursue true Socialism.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
market_socialist_subtype:0 "Market Socialism"
market_socialist_subtype_desc:0 "§Y(Market Socialism)§!\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
fascism_subtype:0 "Fascism"
fascism_subtype_desc:0 "§Y(Fascism)§!\n\nFascism is a uniquely Italian ideology formed by the Fasci Siciliani that advocates for Agrarian Socialism, Nationalism, Populism, Representative Democracy, and devout adherence to the Christian faith, all safeguarded by the party. Communes are represented by directly-elected congressmen who each have an equal say in the wider governmental apparatus. Sworn to abolish poverty and exploitation of the working class and peasantry while expanding and safeguarding equal rights for all citizens, this pious syncretic movement seeks to unify its people and heal the scars that have plagued them for ages.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
radical_progressivism_subtype:0 "Radical Progressivism"
radical_progressivism_subtype_desc:0 "§Y(Radical Progressivism)§!\n\nRadical Progressivism, sometimes referred to as Radical Liberalism, describes a series of vaguely Left-Wing and Centre-Left schools of thought in otherwise Conservative or Traditionalist nations that typically push back against the reform-minded ideals of the wider Leftist and Liberal spectrums. These movements may not be the most radical or hold the most Socialist or Liberal ideas in comparison to foreign movements, but when compared to the status quo and the attitudes of the masses of the nations they inhabit, these soft ‘radicals’ are comparatively extreme. These movements push for a slew of varied Left-Wing to moderately Liberal or Progressive agendas in conflict with the main Overton window of the nation they inhabit, pushing for their own forms of ‘Leftism’ even if such ideas are only seen as Liberal or even Centrist by other regimes around the world.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
radsoc_left_panafricanism_subtype:0 "Left Pan-Africanism"
radsoc_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
radsoc_kimbanguism_subtype:0 "Kimbanguism"
radsoc_kimbanguism_subtype_desc:0 "§Y(Kimbanguism)§!\n\nNgunzism, often just called Kimbanguism, is as much a faith as it is an ideology. Inherently linked to the Prophet Kimbangu’s pacifistic and populist Protestant message and the belief that the Christian faith started in the Congo and that Kimbangu himself is the Holy Spirit, Ngunzism forms the foundations of Kimbangu’s spiritual eden. Linked with socialist groups, it has come to fully embrace Congolese Nationalism and the ideas of Marx along with Socialist economics while becoming even more radically anti-Imperialist, though it has retained its pacifistic and tribalist stance despite opposition.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
pan_asianism_subtype:0 "Pan-Asianism"
feminist_socialist_subtype:0 "Feminist Socialism"
feminist_socialist_subtype_desc:0 "§Y(Feminist Socialism)§!\n\nSimilar to mainline socialist ideologies, Feminist Ssocialism is a varied blanket term applied to any vaguely socialist system that places gender equlity and total, broad egalitariism above all other pursuits. Seeking to eradicate the societal stigmas that have plagued oppressed groups for centuries, Feminist socialists hope to bring their form of  Socialist thought to each and every member of the wider Proletariat, regardless of gender, sexuality, or personal identity, preaching that all of humanity deserves to be bathed in the red light of Syndicalism."
radsoc_communism_subtype:0 "Broad Communism"
radsoc_communism_subtype_desc:0 "§Y(Broad Communism)§!\n\nBroad Communism is a term used to designate Socialist parties that claim to follow the thinking of Marx, Engels and Lenin, but show a much greater moderation in their rhetoric and governing style than other Leninist currents. Seeking the integration of Socialists with divergent views into the party or even alliance with other Socialist parties, even non-Leninist ones, these singular Communists often refuse to use terror once in power and place great emphasis on cooperation between workers and rural people against the bourgeoisie. They are often more orthodox on the economic front where they encourage the transition of wealth from the bourgeoisie to the proletariat. These parties are still quite rare in the world, and are often accused of Revisionism, but they are nevertheless convinced that their ideas are the most likely to lead to the classless and stateless Communist society that the international proletariat dreams of."
lu_xun_thought_subtype:0 "Lu Xun Thought"
lu_xun_thought_subtype_desc:0 "-"
radsoc_social_buddhism_subtype:0 "Buddhist Socialism"
radsoc_social_buddhism_subtype_desc:0 "§Y(Buddhist Socialism)§!\n\nBuddhist socialism is a political ideology which advocates socialism based on the principles of Buddhism. Both Buddhism and socialism seek to provide an end to suffering by analyzing its conditions and removing its main causes through praxis. Both also seek to provide a transformation of personal consciousness (respectively, spiritual and political) to bring an end to human alienation and selfishness."
socdem_social_buddhism_subtype:0 "Buddhist Socialism"
socdem_social_buddhism_subtype_desc:0 "§Y(Buddhist Socialism)§!\n\nBuddhist socialism is a political ideology which advocates socialism based on the principles of Buddhism. Both Buddhism and socialism seek to provide an end to suffering by analyzing its conditions and removing its main causes through praxis. Both also seek to provide a transformation of personal consciousness (respectively, spiritual and political) to bring an end to human alienation and selfishness."
democratic_syndicalism_subtype:0 "Democratic Syndicalism"
alcoholism_subtype:0 "Hašekism"
alcoholism_subtype_desc:0 "§Y(Hašekism)§!\n\nHašekism, oftentimes jokingly referred to as Alcoholism or Moderate Progressivism, defines - or more aptly, attempts to define - the varied, mercurial, and otherworldly ideology of Jaroslav Hašek and his Party of Moderate Progress Within the Bounds of the Law. Uniquely Czech in every way, Hašek calls for state alcoholism, wealth redistribution, moderated anarchism, and the eradication of the global status quo to name a few things. Near impossible to define but truly a spectacle like none other to behold, Hašekism may just be the unique brand of off-key Socialism Czechia needs to survive the horrors of the modern day. "
radsoc_red_junta_subtype:0 "Socialist Junta"
radsoc_red_junta_subtype_desc:0 "§Y(Socialist Junta)§!\n\nMilitary Dictatorships come in many forms, including Military Dictatorships that have a significant left-lean. Unlike their full on Red bretheren, Socialist Juntas are on average less authoritarian or militaristic. Some may hold power until their vision of socialism is achieved, while others might allow for elections after the reactionary parties are dealt with."
radsoc_anarcho_syndicalist_subtype:0 "Anarcho-Syndicalism"
radsoc_anarcho_syndicalist_subtype_desc:0 "§Y(Anarcho-Syndicalism)§!\n\nThe largest subset of mainline Orthodox Syndicalism, Anarcho-Syndicalism seeks to build a Syndicalist system - that is, a system organized around trade unions and employee organizations - within an Anarchist and stateless, or semi-stateless, framework. Seeking to abolish the wage system as well as Capitalist-fueled statism, Anarcho-Syndicalists believe that through solidarity, self-management, communization, direct action, and direct democracy, a true egalitarian paradise can be built for all to enjoy. Rejecting private property, hierarchies, and social stratification, Anarcho-Syndicalists will tear down the state to build their unionist utopias free from the apparent greed of statism."
illegalism_subtype:0 "Illegalism"
illegalism_subtype_desc:0 "§Y(Illegalism)§!\n\nIllegalism is a strain or tendency of Left-Anarchism popularized in France, Italy, Switzerland, and the Low Countries that spawns from Individualistic tendencies. Embracing illegality, criminality, and the taboo for each individual, Illegalists seek to tear down the State and replace it with a tumultuous sea of chaos, crime, and hedonistic excess. There are no laws, no gods, and no masters in Illegalist societes, for laws and order only serve to shackle mankind and keep them from true freedom and equality."
radsoc_obammunism_subtype:0 "Moderate Obamaism"
radsoc_obammunism_subtype_desc:0 "§Y(Moderate Obamaism)§!\n\nModerate Obamaism, oftentimes called Moderate Maumauism or sometimes even called, though blasphemously, ‘Kimathiism’, describes the specific form of Spiritual Pan-Africanism pioneered by the late martyr Onyango Obama and now continued by his disciple Dedan Kimathi and the young kin of Obama himself. Similar to Obamaism but more moderate and less radical in its outlook and practices, this branch-off school of thought still combines the esoteric spiritual beliefs of the Mau-Mau group that raises Obama as the physical manifestation of their patron deity the ‘Ghost Goat’ with occultist practices, witchcraft, shamanism, Socialist Pan-Africanism, and Pan-African Nationalism, but does so in a far less extremist or occultist fashion. Calling for cooperation and unity between all peoples of the greater Kenyan highlands and wider East Africa as opposed to forcing the entire continent under its banner, Moderate Obamaism breaks from the totalitarian nature of traditional Obamaism, taking notes from the established Socialist powers of the Internationale and replacing it with a series of openly democratic localized communes under the banner of the central party, while also keeping the benevolent Socialist hereditary theocracy under the late Mzee Obama’s young children, with Kimathi serving as a form of regent that is backed by a strong and fanatically devoted volunteer military and supported by an economy vaguely resembling triablist and Anglo-inspired African National Syndicalism."
radsoc_communism_subtype:0 "Broad Communism"
radsoc_communism_subtype_desc:0 "§Y(Broad Communism)§!\n\nBroad Communism is a term used to designate Socialist parties that claim to follow the thinking of Marx, Engels and Lenin, but show a much greater moderation in their rhetoric and governing style than other Leninist currents. Seeking the integration of Socialists with divergent views into the party or even alliance with other Socialist parties, even non-Leninist ones, these singular Communists often refuse to use terror once in power and place great emphasis on cooperation between workers and rural people against the bourgeoisie. They are often more orthodox on the economic front where they encourage the transition of wealth from the bourgeoisie to the proletariat. These parties are still quite rare in the world, and are often accused of Revisionism, but they are nevertheless convinced that their ideas are the most likely to lead to the classless and stateless Communist society that the international proletariat dreams of."
radsoc_national_communism_subtype:0 "National Communism"
radsoc_national_communism_subtype_desc:0 "§Y(National Communism)§!\n\nNational-Communism is a national-oriented communist movement, which originated in Ukraine. It is based on common Marxist and communist principles, but national and cultural peculiarities should be taken into account. National-Communists stay in opposition to the Imperialist powers, even if they are following socialist or communist ideology. Therefore, National-Communist ideology opposes cosmopolitanism and globalization as it rejects the replacement of national culture and language by a single universal culture and language. National Communism advocates the idea of an independent, autonomous state, voluntarily entering into a hypothetical union of socialist republics."
zhdanovism_subtype:0 "Zhdanovism"
zhdanovism_subtype_desc:0 "§Y(Zhdanovism)§!\n\nZhdanovism, officially Leninism-Rykovism-Zhdanovism, is the guiding ideology of the socialist Russian government, developed by Andrei Zhdanov. Continuing the work done by his predecessor Aleksey Rykov, Zhdanov believes that only a strong centralized state can achieve the full realization of the dream woven by V. I. Lenin. Zhdanovism posits that there exists a dialectical reality currently in the world, that being the good of the Soviets and the evil of Capitalist Imperialism, and only through the creation of a new form of socialist reality and unification of all the people of Russia into a new Soviet identity socialism may triumph. Zhdanovism is highly critical of both the Bukharinist wing of the NSP, viewing NEP as nothing more than a crypto-capitalist ploy, but also of the Zinovievist Bolsheviks, considering them to be a poor mockery of communism that has betrayed the true ideals of Lenin."
radsoc_tridemism_subtype:0 "Tridemism"
radsoc_tridemism_subtype_desc:0 "§Y(Tridemism)§!\n\nThe foundational political philosophy developed by the ‘Father of Modern China’ Sun Yat-sen in order to improve and modernize Chinese society, Tridemism - also called the Three People’s Principles, San-min Doctrine, or the Three Principles of the People - revolves around the ideas of Nationalism, Republican Democracy, and the livelihood of the Chinese people. Though the pathways to achieve and uphold these Three Pillars can change drastically based on the specific interpretation one comes to after digesting the late Sun Yat-sen’s works and ideas, all emulations of Tridemism seek to bring greater honor and glory to China, greater prosperity and freedom to the Chinese people, and a greater union between all aspects of Chinese society as the Three Pillars guide China to their modern and utopian destiny."
bellamyism_subtype:0 "Bellamyism"
bellamyism_subtype_desc:0 "§Y(Bellamyism)§!\n\nPertaining to the writings and theories put forth by Edward Bellamy and his followers the Bellamyites, Bellamyism - or Bellamyite Thought - is a homegrown American form of Utopian Socialism tied to agrarian pursuits and cooperativism under a populist and progressive society. First tested and popularized by utopian communes during the Gilded Age of American history, Bellamyism has since grown and expanded to become one of the dominant forms of American-made Socialism. Linked with the ideas of ‘nationalist clubs’ - or organized networks of Socialist political and socioeconomic groups working towards nationalization of all industries in order to eradicate competition while using a label less fear-inducing than Socialism to the American public -, Bellamyite Thought seeks to bring humanist, environmentalist, populist, and Arcadian Socialism to all while tempering society against our natural sins and vices in order to build a new utopia."
eco_anarchism_subtype:0 "Eco-Anarchism"
eco_anarchism_subtype_desc:0 "§Y(Eco-Anarchism)§!\n\nEcological Anarchism, frequently shortened to just Eco-Anarchism or Green Anarchism, is a relatively new form of Socialism pioneered in the most verdant of this Earth’s edens. These systems can vary greatly, but generally advocate for an Anarchist or semi-Anarchist system centered around communalist democracy, agrarianism, collectivization, Left-Libertarianism, and Conservationism, among various other strains of Ecological and Leftist thought. Putting the Proletariat and the Planet on the same high pedestal and seeking to abolish the oppressive statist system that perverts and corrupts these pillars of a just society, Eco-Anarchists believe in no god and no master besides the sanctity of Mother Earth and the pursuit of the elusive Arcadian Idyll."
sandinismo_subtype:0 "Sandinismo"
sandinismo_subtype_desc:0 "§Y(Sandinismo)§!\n\nSandinismo, sometimes referred to as 'Sandinista ideology' or even 'Sandinism' in the Western press, is less a concrete ideology and more a collection of beliefs held by Nicaragua's Augusto César Sandino. Highly popular among the downtrodden peasant areas, Sandinismo calls for a mass guerilla struggle against any and all forms of imperialism and distribution of the land's resources among the entire population to build a strong, independent nation. Additionally, followers of Augusto Sandino strive to unify the 'Indo-Hispanic race' into an entity known as the 'Indo-Latin American Continental and Antillean Federation'. Various forms of spiritism are also championed as a way to replace the oppressive clerical systems with a shared belief in justice and love for all people."
left_nationalism_subtype:0 "Left-wing Nationalism"
left_nationalism_subtype_desc:0 "§Y(Left Nationalism)§!\n\nLeft-Wing Nationalism, commonly known as Social Nationalism or simply Left Nationalism, is a strain of nationalism originating from various national liberation movements influenced by socialist schools of thought. Upholding self-determination as the highest value, Left Nationalists strive to create a state for their people in which popular sovereignty and locally defined equality can be enjoyed. Social Nationalists stand in opposition to their right-wing counterparts by rejecting ethnic or class based distinctions in their struggle."
radsoc_boer_nationalism_subtype:0 "Boer Nationalism"
radsoc_boer_nationalism_subtype_desc:0 "§Y(Boer Nationalism)§!\n\nBoer Nationalism, or Afrikaner Nationalism, is a South African nationalist ideology based on the Afrikaner ethnic group, who are seen as the only true inhabitants of South Africa in opposition to the native and English populations. Referring to the rich history of the Boers in Africa, from the Great Trek to the Boer Wars, this ideology often advocates a form of racial segregation and an emphasis on the Afrikaans language. This ideology is practiced by political parties with heterogeneous tendencies, ranging from the revolutionary left to the populist nationalist right, but also by more moderate parties, although the largest center of Boer Nationalism is undoubtedly the National Party represented mainly by James B. Hertzog and Dr. D. F. Malan."
radsoc_indigenous_communitarianism_subtype:0 "Indigenous Communitarianism"
radsoc_indigenous_communitarianism_subtype_desc:0 "§Y(Indigenous Communitarianism)§!\n\nIndigenous Communitarianism - erroneously called Tribal Proto-Socialism, Tribal Monarchosocialism, Tribal Anarchism, and many other shortsighted and ideologically biased terms - describes a broad and loosely connected group of socioeconomic systems rooted in tribal practices and cultures that, when viewed through a contemporary Western lens, seem vaguely similar to various Leftist principles. Ranging from true chiefdoms and native kingdoms to tribal council democracies and decentralized groupings of communes and villages, these varied societies are not Socialist or Progressive in the slightest due to such terms being rooted in a Western point of experience and mindset or in theories entirely foreign to the groups in question. These societies still exhibit similar practices and ideas such as communalism, egalitarianism, non-traditional gender roles and identities, forms of welfare or social security, economic systems based around reciprocity and even minor distributism, and much more. Though they are vaguely Leftist when viewed from a biased mindset, these societies are rarely, if ever, aligned with the wider Socialist world and are frequently isolationist."
developing_leftism_subtype:0 "Developing Socialism"
developing_leftism_subtype_desc:0 "§Y(Developing Socialism)§!\n\nDeveloping Socialism, also sometimes called Tribal Leftism or Indigenous Proto-Socialism, describes traditionalist and non-modern societies that have only recently come to understand and embrace the basics of Socialist theory, and have started a concerted effort in trying to achieve the Proletarian Dream. Oftentimes influenced by outside sources, forces, or figures that bring these foreign ideas to these societies, Developing Socialists do not adhere to any one brand of Leftist rhetoric, and frequently incorporate greatly varied ideas in order to build the foundations of a Leftist or pseduo-Leftist ideology formfit to their specific realities, cultures, and traditions. Though Developing Socialism can merely be an intermediary step on the road to ‘true’ Socialism, it can also be the end-all and be-all goal for traditionalist groups merely seeking to make their own societies more prosperous and equal, or for outsiders to continue their ideological experiments."
mexicayotlism_subtype:0 "Mexicayotlism"
mexicayotlism_subtype_desc:0 "§Y(Mexicayotlism)§!\n\nThe Mexicayotl Movement, sometimes called Mexicayotlism or Mexicayotl Thought, describes the push to humanize, socialize, and democratize the restored Aztec Empire of the villain Carrasco. Formed in reaction to the bastardized form of Mexica and Nahua nationalism espoused by the ARM, this radical movement seeks to marry the restored Aztec identity and modern ideas of Mexican and Chicano nationalism with the ideas of the Mexican Revolution, bringing Socialist Agrarianism, Revolutionary Democracy, and true egalitarianism to all in Mexico supported by our long-dead religion and Mesoamerican identity. Led by the Aztec Triple Alliance Elite and raising the widely-beloved Frida Kahlo above them as unifying figure to serve as the Head of State, Mexicayotlism at first glance almost seems monarchical, with Kahlo being given monikers and titles of former Aztec rulers and deities by the people and the government. However, in truth she holds very little political power, and functions more as a spiritual and cultural leader and uniting force presiding over a new democratic system. Seeking to fuse non-ethnocentric and non-supremacist Indigenous Nationalism, Mesoamerican practices, neo-shamanism, and artistic cultural revivalism with these Leftist ideas of Socialist Agrarianism, Revolutionary Republicanism, and Social Progressivism, the Mexicayotl Movement shall transform this long-dead empire into a true Aztec republic under the guiding light of the Tōltēcātl."
leftcraftism_subtype:0 "Left Lovecraftism"
leftcraftism_subtype_desc:0 "§Y(Left Lovecraftism)§!\n\nLeft Lovecraftism, sometimes referred to as Progressive Lovecraftian Thought, Leftist Cosmicism, or even Socialist Lovecraftianism, is the coalesced ideology of American author Howard Phillips Lovecraft and his disciples. Abandoning the Anglophilic attitudes of his original thoughtform, this new wave of Lovecraftism emphasizes culture over racial differences, and seeks to create a universal cosmic identity for all of Humanity to share that incorporates and emphasizes the best aspects of all constituent identities. Taking this new cultural synthesis, this Leftist ideology combines the esoteric ideas and beliefs of the Lovecraftian Cosmicist mythos with Left populism, welfare economics, communalism, technocracy, and anti-democratic principles along with an unwavering commitment to ignoring compromise in order to achieve the perfect progressive reformation without revolution. An odd ideology created by an even odder man, Left Lovecraftism is as hard to thoroughly define as it is to thoroughly understand its erratic creator."
narodism_subtype:0 "Narodism"
narodism_subtype_desc:0 "§Y(Narodism)§!\n\nNarodism or Narodnichestvo is a form of agrarian socialism, which is spread in the lands of the former Russian Empire. Influenced by the works of Alexander Herzen and Nikolay Chernyshevsky, Narodism is based on a idea of a unique path to socialism through widespread civic organisations, trade unionism and communalism. Narodism is heavily focused on the peasantry as its social base and seeks to liberate the peasants: elimante landlordism, introduce peasant communal self-government independent of local authorities. Evolving much since the 19th century, the 'Neonarodism' now is famous for its 'Land Socialization' and 'Soviets' concepts. While varying from anarcho-syndicalist principles to liberal democracy, Narodnichestvo stays as a leading socialist force in vast lands of Eastern Europe."
utopian_technocracy_subtype:0 "Utopian Technocracy"
utopian_technocracy_subtype_desc:0 "§Y(Utopian Technocracy)§!\n\nUtopian Technocracy is an offshoot of typical Technocracy as described by Technocracy, Inc. and its ideological contemporaries, advocating for a similar form of government in which the decision-makers are selected on their basis in a given area of responsibility, particularly with regard to scientific or technical knowledge. Additionally, they support the aesthetic side of the Revolution, and also push for Artists and Philosophers, Writers and other creative thinkers to join in on this semi-oligarchic platform. However, these Utopian Technocrats push away from the authoritarian nature of their contemporaries, and instead heavily pull from the ideas of Thorstein Velben along with other Utopian egalitarians such as Edward Bellamy, Robert Owen, Norman Lermond, and Henry David Thoreau, seeking to create a protected democracy of cooperating councils where all have equal say in a communalist fashion as we are guided by Technocratic experts towards equal paradise. Overall, Utopian Technocrats seek to break the mold as they lead humanity towards an enlightened, artistitc, humanitarian, peaceful, reformist, and aesthetic utopia."
quaker_socialism_subtype:0 "Quaker Socialism"
quaker_socialism_subtype_desc:0 "§Y(Quaker Socialism)§!\n\nThe Quaker faith and subsequent ideological platform spawns from the doctrine and ideas of the Religious Society of Friends and their pacifistic Christian ideals fused with Bellaymist-inspired Christian Socialism. Deeply concerned with the suffering of the downtrodden and of the horrors of war, Quaker Socialists work to aid the needy with charitable works and reliefs funds based around Christian moral and social teachings, and apply these same ideas with their own citizens, creating a Christian welfare state based around ethical and egalitarian consumption, stalwart pacifism and non-violence, environmentally-conscientious agrarianism, and Americanist ideas of total equality, liberty, and freedom for all citizens, among other similar tenants, and have a long history of aiding and supporting abolitionism, conscientious objections, international humanitarian and relief work, disaster relief, women’s rights, civil rights, and more, though prohibitionism represents an oft-debated topic among their ranks. Still democratic, heavily supporting local government and community interaction in politics especially, Quaker Socialists and other Quaker-aligned populists, progressives, liberals, and more all work together to build a pious, peaceful, and prosperous City on the Hill that shines out to all on God’s beautiful Earth, beckoning them towards salvation at last."
radsoc_popular_patriotism_subtype:0 "Popular Patriotism"
radsoc_popular_patriotism_subtype_desc:0 "§Y(Popular Patriotism)§!\n\nLess of a concrete ideology and more a vague collection of groups finding themselves in a similar predicament, 'Popular Patriotism' describes social democratic parties which have aligned themselves with national populist movements. Often times from desperation, although shared ideological zeal can also be observed, such alliances come about from no other coalition being possible to form. In practice, governments operating under those terms try to combine social democratic welfare and electoral policies while trying to curb the most radical forms of nationalism in favour of a highly militant brand of civic patriotism combined with fanatical condemnation of all forms of socialism outside the democratic spectrum."
islamic_socialism_subtype:0 "Islamic Socialism"
islamic_socialism_subtype_desc:0 "§Y(Islamic Socialism)§!\n\nIslamic Socialism, or more rarely Muslim Socialism, is a wide range of varied Socialist and Leftist systems united by their adherence to a more spiritual form of Socialism - frequently, but not always Marxism - rooted in the Muslim faith and the teachings of Muhammad and the Quran. Drawing inspiration from the zakat, the early Medinan welfare system of the Prophet, and from various other Leftist, Progressive, Populist, and sometimes Traditionalist and Theosophical sources, Islamic Socialists differ greatly, but largely decree that the Quran not only defends their positions, but supports them, and as such, they shall bring about a holy and pious revolution under the guiding light of Allah at all costs."
buddhist_socialism_subtype:0 "Buddhist Socialism"
buddhist_socialism_subtype_desc:0 "§Y(Buddhist Socialism)§!\n\nBuddhist Socialism is a wide range of varied Socialist and Leftist systems united by their adherence to the principles of Buddhism, citing that both Socialism and Buddhism seek to end the suffering of Humanity through analysis of our conditions and by solving, removing, or moving past such obstacles through praxis and faith or contemplation. Split between numerous sects - some militarist and some pacifist, some more focused on ideology and others more on the divine -, Buddhist Socialism is as varied as it is colorful, fusing different breeds of Socialism and different schools of Buddhism to transform and metamorphosize the personal consciousness of the proletariat in order to bring about an end to human alienation and suffering. Seeking to create a social and egalitarian paradise centered around Leftist and Buddhist philosophy, Buddhist Socialist strive to bring the chosen proletariat to Nirvana and beyond."
radsoc_pan_somalism_subtype:0 "Pan-Somalism"
radsoc_pan_somalism_subtype_desc:0 "§Y(Pan-Somalism)§!\n\nPan-Somalism, or Pan-Somali Thought or Pan-Somali Nationalism, is a sub-current of traditional Pan-African ideas unique to the Horn of Africa, and is entirely centric to the Somali people. Ranging from Marxists and varied Leftists to Conservative Traditionalists, Militarist Muslims, and Liberal Reformists, Pan-Somali ideology is concerned entirely on achieving the nationalistic Pan-Somali dream as they all seek to unite the clans and tribes of Somalia, the Ogaden, Somaliland, Djibouti, Jubaland, and those kinships out in the fringes of Kenya and Ethiopia all under one nationalist state. However, this dream is the sole thing all Pan-Somalis can agree on - with many even arguing on how to achieve such a dream and whether to use violence or not - and as such, the movement’s economic and political ideology varies as much as their plans for Horn unification do."
socdem_mao_zedong_thought_subtype:0 "Moderate Agrarianism"
socdem_mao_zedong_thought_subtype_desc:0 "§Y(Moderate Agrarianism)§!\n\nModerate Agrarianism is the more liberal adaptation of Mao Zedong's ideological development of revolutionary agrarianism in hwich proclaims a socialist agrarian society focusing of cultural reform, mass line and new democracy. The moderate version focus' mainly on new democracy and mass line and limits the socialist economics to a social democrat standard."

syndie_social_democrat_subtype:0 "Syndicalist-Alligned Social Democracy"
syndie_social_democrat_subtype_desc:0 "§Y(Syndicalist-Alligned Social Democracy)§!\n\nSyndicalist-Aligned Social Democrats are nominally Social Democratic Regimes that are aligned with more mainstream Socialist ideas. Syndicalist Social Democrats support collaboration with the Internationale and are opposed to more reactionary and anti-socialist sects of Social Democracy while still often supporting a ‘Pink’ Social Capitalist system over total Socialization, though many are more mainline Democratic Market Socialists.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_junta_subtype:0 "Military Social Democracy"
socdem_junta_subtype_desc:0 "§Y(Military Social Democracy)§!\n\nGamelin’s France is subject to a unique system in which a Democratic Socialist government is defended by and supported by a strong and nearly all-powerful military. Under the Maréchal, martial law reigns to safeguard the democratic process as the Commune of France rids itself of radicalism and extremism while it marches dutifully towards a moderate Socialist society supported by militarism and civic patriotism.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_true_whigs_subtype:0 "True Whiggism"
socdem_true_whigs_subtype_desc:0 "§Y(True Whiggism)§!\n\nPopulist Whiggism is a varied ideology encompassing the ideas, policies, and goals of the People’s Party of Liberia. The PP broke off from the True Whig that have dominated Liberian politics for over a century with corrupt and undemocratic practices to champion a populist and vaguely Socialist variant of Whiggism. Free from the corruption and election rigging of the TWP, this bastion of Social Justice, Unionized Capitalism, and total equality among the races was once the underdog of Liberian politics, but now commands the political stage as the populist and incorruptible saviors of Liberian democracy.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_warlordism_subtype:0 "Socialist Warlordism"
socdem_warlordism_subtype_desc:0 "§Y(Socialist Warlordism)§!\n\nWarlordism is hardly a uniform ideology by any stretch of the imagination. Instead, it describes the varied, incoherent, disorganized, and militarist nature of various warlord cliques around the world, and was named after the Warlord Period of China in which the term became popularized in the modern context. Ranging from bandit groups with a state to organized military startocracies to even military-backed republican governments or pure dictatorships, Warlordism has less to do with politics and more to do with a lack of clear borders and the ever-present and often chaotic nature of warfare. Warlordism is frequently a transitory state, and is usually just a stepping stone on the road to a more clearly defined political system, though some pure warlord states do exist.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_democratic_socialism_subtype:0 "Democratic Socialism"
socdem_democratic_socialism_subtype_desc:0 "§Y(Democratic Socialism)§!\n\nDemocratic Socialism is an ideology that seeks to combine Democracy and Socialism in one syncretic system. Usually pursuing a directly democratic system, though sometimes using representative bodies such as a congress or union councils, these governments seek to give each and every citizen a voice regardless of their standing in society as they pursue true Socialism.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_longism_subtype:0 "Longism"
socdem_longism_subtype_desc:0 "§Y(Longism)§!\n\nBased on the policies and personality of Huey Pierce Long Jr, Longism is an ideology that is nearly as ambiguous as the man it's named after. Espousing civic nationalism, a deep sense of piety, and Left-leaning populist economics, all while ignoring critical questions such as race. Marked by authoritarian methods of ruling, Longist goverments will do anything and everything for the people, even if the people don't always agree.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_radical_progressivism_subtype:0 "Radical Progressivism"
socdem_radical_progressivism_subtype_desc:0 "§Y(Radical Progressivism)§!\n\nRadical Progressivism, sometimes referred to as Radical Liberalism, describes a series of vaguely Left-Wing and Centre-Left schools of thought in otherwise Conservative or Traditionalist nations that typically push back against the reform-minded ideals of the wider Leftist and Liberal spectrums. These movements may not be the most radical or hold the most Socialist or Liberal ideas in comparison to foreign movements, but when compared to the status quo and the attitudes of the masses of the nations they inhabit, these soft ‘radicals’ are comparatively extreme. These movements push for a slew of varied Left-Wing to moderately Liberal or Progressive agendas in conflict with the main Overton window of the nation they inhabit, pushing for their own forms of ‘Leftism’ even if such ideas are only seen as Liberal or even Centrist by other regimes around the world.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_left_panafricanism_subtype:0 "Left Pan-Africanism"
socdem_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_republican_panafricanism_subtype:0 "Republican Pan-Africanism"
socdem_republican_panafricanism_subtype_desc:0 "§Y(Republican Pan-Africanism)§!\n\nRepublican Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Democratic ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Liberal or Conservative Republican ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own cooperating democracies. Though not inherently, Republican Pan-Africanism is frequently militaristic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of dedication to the democratic process, with corruption being a common attribute. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Jean Price-Mars, W.E.B. Du Bois, Jomo Kenyatta, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
socdem_fascism_subtype:0 "Fascism"
socdem_fascism_subtype_desc:0 "§Y(Fascism)§!\n\nFascism is a uniquely Italian ideology formed by the Fasci Siciliani that advocates for Agrarian Socialism, Nationalism, Populism, Representative Democracy, and devout adherence to the Christian faith, all safeguarded by the party. Communes are represented by directly-elected congressmen who each have an equal say in the wider governmental apparatus. Sworn to abolish poverty and exploitation of the working class and peasantry while expanding and safeguarding equal rights for all citizens, this pious syncretic movement seeks to unify its people and heal the scars that have plagued them for ages.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
socdem_fascism_subtype:0 "Fascism"
socdem_fascism_subtype_desc:0 "§Y(Fascism)§!\n\nFascism is a uniquely Italian ideology formed by the Fasci Siciliani that advocates for Agrarian Socialism, Nationalism, Populism, Representative Democracy, and devout adherence to the Christian faith, all safeguarded by the party. Communes are represented by directly-elected congressmen who each have an equal say in the wider governmental apparatus. Sworn to abolish poverty and exploitation of the working class and peasantry while expanding and safeguarding equal rights for all citizens, this pious syncretic movement seeks to unify its people and heal the scars that have plagued them for ages."
austromarxism_subtype:0 "Austromarxism"
austromarxism_subtype_desc:0 "§Y(Austromarxism)§!\n\nPopularized by the titans of Austrian Socialism such as Karl Renner, Otto Bauer, Victor Adler, and others, Austromarxism describes the uniquely Austrian and fiercely nationalist variant of Marxist-derived Socialism popular throughout the Österreich. Deviating from standard Austrian Social Democratism, Austromarxism tries to reconcile nationality and nationalism with Socialism in the imperial context of the Habsburg’s multi-ethnic empire. Seeking to fuse revolutionary Socialism and Social Democracy into one coherent ideal, they argue that class consciousness and support for Socialism can be spread far more easily through national autonomy for the various minoirites of the empire."
radsoc_austromarxism_subtype:0 "Austromarxism"
radsoc_austromarxism_subtype_desc:0 "§Y(Austromarxism)§!\n\nPopularized by the titans of Austrian Socialism such as Karl Renner, Otto Bauer, Victor Adler, and others, Austromarxism describes the uniquely Austrian and fiercely nationalist variant of Marxist-derived Socialism popular throughout the Österreich. Deviating from standard Austrian Social Democratism, Austromarxism tries to reconcile nationality and nationalism with Socialism in the imperial context of the Habsburg’s multi-ethnic empire. Seeking to fuse revolutionary Socialism and Social Democracy into one coherent ideal, they argue that class consciousness and support for Socialism can be spread far more easily through national autonomy for the various minoirites of the empire."
democratic_hussitism_subtype:0 "Democratic Hussitism"
democratic_hussitism_subtype_desc:0 "§Y(Democratic Hussitism)§!\n\nThe less established democratic off-shoot of mainline Hussitism, Democratic Hussitism is championed by the modern exemplar of Jan Hus, the brilliant Frantisek Michalek Bartos. Calling for progressive and populist democracy guided by the Hussite Church, the Patriarchy, and God, Bartos and the Democratic Hussites believe that the only king that their nation needs is the Lord and the Lord alone. Sharing the traditionalist and romanticized adoration for the old Hussite of Bohemia that their monarchist allies share, Democratic Hussites seek to bring a progressive and pious democratic utopia to their lands while upholding the storied legacy and traditions of their past."
socdem_jadidism_subtype:0 "Jadidism"
socdem_jadidism_subtype_desc:0 "§Y(Jadidism)§!\n\nDrawing from the legacy for the early Jadids, Jadidism describes a uniquely Turkic ideology promoting the liberalization of the traditionally conservative Islamic socioeconomic and political structures of the Turkick and Muslim populations within the old Russian Empire. Jadidists hold that in order to slough off the decay wrought at the hands of the Russian autocrats, Islamic society must experience a Western-inspired and modernist, but inherently Islamic rebirth. Pushing for liberalism, modernism, industrialization, and overall greater equality and prosperity, Jadidism seeks to bring enlightenment and modernity to their newly-freed nations and the Turkic peoples, though the degree to which varies greatly with each movement, for Conservative and truly Liberal strains of Jadidism are increasingly popular in equal measure."
socdem_tridemism_subtype:0 "Tridemism"
socdem_tridemism_subtype_desc:0 "§Y(Tridemism)§!\n\nThe foundational political philosophy developed by the ‘Father of Modern China’ Sun Yat-sen in order to improve and modernize Chinese society, Tridemism - also called the Three People’s Principles, San-min Doctrine, or the Three Principles of the People - revolves around the ideas of Nationalism, Republican Democracy, and the livelihood of the Chinese people. Though the pathways to achieve and uphold these Three Pillars can change drastically based on the specific interpretation one comes to after digesting the late Sun Yat-sen’s works and ideas, all emulations of Tridemism seek to bring greater honor and glory to China, greater prosperity and freedom to the Chinese people, and a greater union between all aspects of Chinese society as the Three Pillars guide China to their modern and utopian destiny."
wholesome_grinchism_subtype:0 "Neo-Santaism"
wholesome_grinchism_subtype_desc:0 "§Y(Neo-Santaism)§!\n\nAn attempt by the recently converted Grinch to rival the glory and beauty of Santaism following Santa Claus' disappearance, Neo-Santaism tries it's best to recapture the glory days of Christmas past. While very close to Santaism itself, the key difference lies in it's originator. Taking a much more lenient approach to the naughty and nice list, hardly a soul on the planet will go without a present under the Grinch."
santaism_subtype:0 "Santaism"
santaism_subtype_desc:0 "§Y(Santaism)§!\n\nOne of the oldest although perhaps unknown ideologies in the world, Santaism describes the basic philosophy and policies that surround Santa Claus and the North Pole. Calling for peace and good will for all mankind, Santaism aims to do this by example, most famously being the leaving of toys and gifts in exchange for naught but milk and cookies. Politically, Santaism is nearly impossible to tie to anyone side of the spectrum, as by it's very nature it transcends petty squabbles that plague mankind."
georgism_subtype:0 "Georgism"
georgism_subtype_desc:0 "§Y(Georgism)§!\n\nGeorgism, also called the Single-Tax Movement, is an economic ideology put forth by American economist and social reformer Henry George that has since evolved into a full-fledged political ideology of its own. The central tenet of Georgist philosophy states that although people should value what they themselves produce, the ‘economic rent’ - or all natural resources and other common goods of an area - must be owned equally by all members within a society. Putting forth that the only tax should be on land value, for taxing the economic rent only leads to inefficiencies and exploitation, Georgism is primarily concerned with economics, but has since been tied to ideas ranging from Syndicalism to Democratic Socialism to even certain strains of Anarchism. What these varied groups share though, is a dedication to mass ownership of land and all that the land provides."
socdem_dixiecrat_subtype:0 "Populist Dixiecrats"
socdem_dixiecrat_subtype_desc:0 "§Y(Populist Dixiecrats)§!\n\nPopulist Dixiecrats, or Populist Old Democrats due to their ties to the ODP, are traditionally Christian Conservatives from the American Deep South that are fiercely opposed to ideas of Liberalism, Leftism, Civil Rights, and other modern sources of sin, vice, and debauchery, though have a noticeable populist slant away from their standard counterparts. With ties to the KKK and to other extra-judicial groups, they have no issues pursuing this agenda through political channels or other, more direct routes. Tied to ideas of Southern nationalism, White supremacism, racial segregation, American exceptionalism, and the sanctity of strong States’ rights, these Populist Dixiecrats stand as the last bastion of old American popular conservatism and tradition - a position they defend and uphold with militant ferocity."
socdem_left_nationalism_subtype:0 "Left-wing Nationalism"
socdem_left_nationalism_subtype_desc:0 "§Y(Left Nationalism)§!\n\nLeft-Wing Nationalism, commonly known as Social Nationalism or simply Left Nationalism, is a strain of nationalism originating from various national liberation movements influenced by socialist schools of thought. Upholding self-determination as the highest value, Left Nationalists strive to create a state for their people in which popular sovereignty and locally defined equality can be enjoyed. Social Nationalists stand in opposition to their right-wing counterparts by rejecting ethnic or class based distinctions in their struggle."
socdem_junta_subtype:0 "Social Democratic Junta"
socdem_junta_subtype_desc:0 "§Y(Social Democratic Junta)§!\n\nSocial Democratic Juntas are regimes based on a strong military that upholds order while maintaining social-democratic policies. Many of movements characterized as such are led by a charismatic strongman, with a devout following and a progressive vision on how to transform the society to be more just, often in spite of traditional beliefs of the local area."
socdem_agrarianism_subtype:0 "Agrarianism"
socdem_agrarianism_subtype_desc:0 "§Y(Agrarianism)§!\n\nAgrarianism is a conservative and usually democratic ideology that places key emphasis on uplifting agricultural workers, farmers, and the peasantry. Calling for expanded property ownership, the primacy of family farming, political decentralization, and egalitarianism, Agrarianism is a syncretic movement that combines Right-wing values and morals with Left-wing attitudes towards the working class without falling prey to venomous Socialism."
indigenous_communitarianism_subtype:0 "Indigenous Communitarianism"
indigenous_communitarianism_subtype_desc:0 "§Y(Indigenous Communitarianism)§!\n\nIndigenous Communitarianism - erroneously called Tribal Proto-Socialism, Tribal Monarchosocialism, Tribal Anarchism, and many other shortsighted and ideologically biased terms - describes a broad and loosely connected group of socioeconomic systems rooted in tribal practices and cultures that, when viewed through a contemporary Western lens, seem vaguely similar to various Leftist principles. Ranging from true chiefdoms and native kingdoms to tribal council democracies and decentralized groupings of communes and villages, these varied societies are not Socialist or Progressive in the slightest due to such terms being rooted in a Western point of experience and mindset or in theories entirely foreign to the groups in question. These societies still exhibit similar practices and ideas such as communalism, egalitarianism, non-traditional gender roles and identities, forms of welfare or social security, economic systems based around reciprocity and even minor distributism, and much more. Though they are vaguely Leftist when viewed from a biased mindset, these societies are rarely, if ever, aligned with the wider Socialist world and are frequently isolationist."
socdem_developing_leftism_subtype:0 "Developing Socialism"
socdem_developing_leftism_subtype_desc:0 "§Y(Developing Socialism)§!\n\nDeveloping Socialism, also sometimes called Tribal Leftism or Indigenous Proto-Socialism, describes traditionalist and non-modern societies that have only recently come to understand and embrace the basics of Socialist theory, and have started a concerted effort in trying to achieve the Proletarian Dream. Oftentimes influenced by outside sources, forces, or figures that bring these foreign ideas to these societies, Developing Socialists do not adhere to any one brand of Leftist rhetoric, and frequently incorporate greatly varied ideas in order to build the foundations of a Leftist or pseduo-Leftist ideology formfit to their specific realities, cultures, and traditions. Though Developing Socialism can merely be an intermediary step on the road to ‘true’ Socialism, it can also be the end-all and be-all goal for traditionalist groups merely seeking to make their own societies more prosperous and equal, or for outsiders to continue their ideological experiments."
socdem_christian_socialism_subtype:0 "Christian Socialism"
socdem_christian_socialism_subtype_desc:0 "§Y(Christian Socialism)§!\n\nOne of the more widespread forms of Socialism outside of the Syndicalist paradigm, especially in those countries whose populations are quite conservative and religious, Christian Socialism seeks to create a society in union with the Teachings of Jesus Christ within a Socialist framework. However, the type of Christianity and the form of Socialism each specific example follows can vary greatly."
figuerismo_subtype:0 "Figuerismo"
figuerismo_subtype_desc:0 "§Y(Figuerismo)§!\n\nFiguerismo, referred to as Figuerism in English newspapers, is a highly peculiar blend of social democracy and democratic socialism fused with a mix of indigenous & Creole elements found in Costa Rica. Developed by José Figueres Ferrer, the ideology bearing his name aims to move the entire society forward in a utopian direction with a rapid series of political decrees meant to change every aspect of how the nation functions. Staunchly egalitarian and socially progressive, Figuerismo advocates for the introduction of suffrage for everyone regardless of their gender, educational status, or race, free public education, and welfare reform. Despite calling for nationalization of the banks and dissolution of the armed forces in an effort to combat the rise of uniquely Central American caudillos, Ferrer's ideology is by no means entirely Red. Far-left forces such as the communists are fought against as hard as any military autocrat with a right-lean and American funding, for only Ferrer and his ilk know best."
socdem_colonial_govt_subtype:0 "Social Colonial Government"
socdem_colonial_govt_subtype_desc:0 "§Y(Social Colonial Government)§!\n\nColonial Governments are regimes appointed to manage an overlord’s various colonial holdings and possessions. These Colonial Regimes typically lack any concrete ideology, and instead simply serve as the bureaucracy that manages the colony. In this sense, these Colonial Regimes serve to do nothing but keep the gears of colonialism and imperialism running and profits flowing to the homeland. However, these Colonial Regimes will not hesitate to put down opposition to ensure the survival of the Colony, yet vary in how they go about this task as well as in how they organize their specific administrations and how loyal they are to the homeland."
vlasovism_socdem_subtype:0 "Popular Vlasovism"
vlasovism_socdem_subtype_desc:0 "§Y(Popular Vlasovism)§!\n\nPopular Vlasovism, or just Vlasovism, is the name given to the regime and ideas put forth by Andrey Vlasov, the President and savior of our United Russia. Ever the ideological chameleon, Vlasov has had a long and diverse journey across the political spectrum of Russia and later the Don, and along the way he has picked up theories and beliefs far and wide from the Left to the Right. Pragmatic and opportunistic by design and rooted in ‘Left-ish’ ideas preaching vaguely Socialist populism inspired from the likes of the Mensheviks and Savinkov, Vlasovism is hard to fully define, but is largely framed by authoritarian tendencies, militarist leanings, a pursual of a federalist republican system under Vlasov’s political machine, and a fierce dedication to the idea of open Russian nationalism and non-radical patriotism."
socdem_narodism_subtype:0 "Narodism"
socdem_narodism_subtype_desc:0 "§Y(Narodism)§!\n\nNarodism or Narodnichestvo is a form of agrarian socialism, which is spread in the lands of the former Russian Empire. Influenced by the works of Alexander Herzen and Nikolay Chernyshevsky, Narodism is based on a idea of a unique path to socialism through widespread civic organisations, trade unionism and communalism. Narodism is heavily focused on the peasantry as its social base and seeks to liberate the peasants: elimante landlordism, introduce peasant communal self-government independent of local authorities. Evolving much since the 19th century, the 'Neonarodism' now is famous for its 'Land Socialization' and 'Soviets' concepts. While varying from anarcho-syndicalist principles to liberal democracy, Narodnichestvo stays as a leading socialist force in vast lands of Eastern Europe."
popular_patriotism_subtype:0 "Popular Patriotism"
popular_patriotism_subtype_desc:0 "§Y(Popular Patriotism)§!\n\nLess of a concrete ideology and more a vague collection of groups finding themselves in a similar predicament, 'Popular Patriotism' describes social democratic parties which have aligned themselves with national populist movements. Often times from desperation, although shared ideological zeal can also be observed, such alliances come about from no other coalition being possible to form. In practice, governments operating under those terms try to combine social democratic welfare and electoral policies while trying to curb the most radical forms of nationalism in favour of a highly militant brand of civic patriotism combined with fanatical condemnation of all forms of socialism outside the democratic spectrum."
socdem_bonapartism_subtype:0 "Bonapartism"
socdem_bonapartism_subtype_desc:0 "§Y(Bonapartism)§!\n\nBonapartism is a political ideology directly inspired by the policies of the French Emperor Napoleon I and his successors. This ideology promotes a strong executive power in the hands of a single person, whether in a republican or monarchical form of government, but differs from classical dictatorships by the establishment of a direct, democratic and personal link between the ruler and his subjects, often taking the form of organizing plebiscites and referendums, the armed forces are also elevated under the Bonapartist regime. Bonapartists are often populist, promoting meritocracy as the right form of government organization. This ideology, although in decline in the 20th century, is still claimed by several diverse French movements, most calling for the return of the Bonapartes to the throne. Although much rarer, some non-French claim to be Bonapartists, such as General Ubico in Guatemala."
socdem_sandinismo_subtype:0 "Moderate Sandinismo"
socdem_sandinismo_subtype_desc:0 "§Y(Sandinismo)§!\n\nSandinismo, sometimes referred to as 'Sandinista ideology' or even 'Sandinism' in the Western press, is less a concrete ideology and more a collection of beliefs held by Nicaragua's Augusto César Sandino. Highly popular among the downtrodden peasant areas, Sandinismo calls for a mass guerilla struggle against any and all forms of imperialism and distribution of the land's resources among the entire population to build a strong, independent nation. Additionally, followers of Augusto Sandino strive to unify the 'Indo-Hispanic race' into an entity known as the 'Indo-Latin American Continental and Antillean Federation'. Various forms of spiritism are also championed as a way to replace the oppressive clerical systems with a shared belief in justice and love for all people."
socdem_mexicayotlism_subtype:0 "Mexicayotlism"
socdem_mexicayotlism_subtype_desc:0 "§Y(Mexicayotlism)§!\n\nThe Mexicayotl Movement, sometimes called Mexicayotlism or Mexicayotl Thought, describes the push to humanize, socialize, and democratize the restored Aztec Empire of the villain Carrasco. Formed in reaction to the bastardized form of Mexica and Nahua nationalism espoused by the ARM, this radical movement seeks to marry the restored Aztec identity and modern ideas of Mexican and Chicano nationalism with the ideas of the Mexican Revolution, bringing Socialist Agrarianism, Revolutionary Democracy, and true egalitarianism to all in Mexico supported by our long-dead religion and Mesoamerican identity. Led by the Aztec Triple Alliance Elite and raising the widely-beloved Frida Kahlo above them as unifying figure to serve as the Head of State, Mexicayotlism at first glance almost seems monarchical, with Kahlo being given monikers and titles of former Aztec rulers and deities by the people and the government. However, in truth she holds very little political power, and functions more as a spiritual and cultural leader and uniting force presiding over a new democratic system. Seeking to fuse non-ethnocentric and non-supremacist Indigenous Nationalism, Mesoamerican practices, neo-shamanism, and artistic cultural revivalism with these Leftist ideas of Socialist Agrarianism, Revolutionary Republicanism, and Social Progressivism, the Mexicayotl Movement shall transform this long-dead empire into a true Aztec republic under the guiding light of the Tōltēcātl."
socdem_humanistic_capitalism_subtype:0 "Humanistic Capitalism"
socdem_humanistic_capitalism_subtype_desc:0 "§Y(Humanistic Capitalism)§!\n\nHumanistic Capitalism is an economic thoughtform that seeks to unite Humanism with the pursuit of profit under moderated Capitalism. Humanistic Capitalist societies progress towards economic prosperity with market economics as any other Capitalists do, but do so in a humane way that pays special attention to the needs, safety, health, and desires of the people, as well as to their social and even cultural and spiritual development, depending on the nation. Creating economically-fair financial systems guided by the invisible hand of the national government over any vague market force, Humanistic Capitalists seek to create a profitable utopia where any and all have a fair shot at achieving their wildest dreams."
socdem_paternal_socialism_subtype:0 "Paternal Socialism"
socdem_paternal_socialism_subtype_desc:0 "§Y(Paternal Socialism)§!\n\nPaternal Socialism, also called Conservative Social Populism or Christian Conservative Socialism, is a unique thoughtform that attempts to fuse the seemingly contradictory ideas of Christian Social Conservatism and non-Marxist Socialism or Progressive Populism. Common outside the Western World such as in Latin America or Africa where the rules and expectations of European-biased Socialisms do not apply, these strange systems seek to build moral, Conservative societies usually rooted in Christian ethics or ideas of Civic Nationalism and non-extremist Nationalist Patriotism. Commonly linked to ideas of Market Socialism, Christian Distributism, charity economics, and other wealth-sharing programs, Paternal Socialists seek to build egalitarian, non-predatory economic systems that fuse Capitalist and Socialist ideas for the good of their usually traditionalist and nationalist peoples, even if that puts them at odds with other Socialists or Conservatives around the globe."
socdem_utopian_technocracy_subtype:0 "Utopian Technocracy"
socdem_utopian_technocracy_subtype_desc:0 "§Y(Utopian Technocracy)§!\n\nUtopian Technocracy is an offshoot of typical Technocracy as described by Technocracy, Inc. and its ideological contemporaries, advocating for a similar form of government in which the decision-makers are selected on their basis in a given area of responsibility, particularly with regard to scientific or technical knowledge. Additionally, they support the aesthetic side of the Revolution, and also push for Artists and Philosophers, Writers and other creative thinkers to join in on this semi-oligarchic platform. However, these Utopian Technocrats push away from the authoritarian nature of their contemporaries, and instead heavily pull from the ideas of Thorstein Velben along with other Utopian egalitarians such as Edward Bellamy, Robert Owen, Norman Lermond, and Henry David Thoreau, seeking to create a protected democracy of cooperating councils where all have equal say in a communalist fashion as we are guided by Technocratic experts towards equal paradise. Overall, Utopian Technocrats seek to break the mold as they lead humanity towards an enlightened, artistitc, humanitarian, peaceful, reformist, and aesthetic utopia."
socdem_reformed_belgicism_subtype:0 "Reformed Belgicism"
socdem_reformed_belgicism_subtype_desc:0 "§Y(Reformed Belgicism)§!\n\nReformed Belgicism, also called Reformed Belgian Nationalism or ‘Deradicalized’ Belgicisme, is the reformed and deradicalized version of Belgian Nationalism created in the wake of Degrelle’s fall and the collapse of standard Rexism. Still poised at forging a united and cohesive ‘Belgian’ identity from the disparate French and Dutch halves that are the Walloons and Flemish, Reformed Belgicism seeks to divorce Degrelle’s failed ideas of violence and anti-democratic authoritarianism from ideas of Belgian Nationalism while providing for all Belgian citizens in one way or another. Not innately tied to a specific ideological current, Reformist Belgicism is primarily concerned with reducing the political autonomy of the constituent halves of its union while promoting national syncretism and bilingualism, though oftentimes each individual movement will heavily favor either French or Dutch for ease or out of personal bias. Reformist Beglcisits are frequently paired with ideas of Roman Catholic piety, Social Catholicism or non-Revolutionary Socialist Welfare, Belgian Unitarianism, and the cultivation of a uniquely Belgian culture and identity, but the idea of a Belgian nationality is not inherently tied to any one political group, with ideas of Belgian statehood and cultural cohesion stretching far across the ideological and political spectrums of the Low Countries, from the Reformed and Humanitarian Rexists of Hergé to the Humanist Capitalists of Buisseret and the Socialist Belgicists of Dehousse."
teetotalism_subtype:0 "Teetotalism"
teetotalism_subtype_desc:0 "§Y(Teetotalism )§!\n\nTeetotalism is the practice and promotion of total personal and societal abstinence from alcohol, as well as frequent other drugs and illicit psychoactive substances, and is frequently tied to more Conservative and Traditionalist views, though this is not a given with Liberal and Leftist Teetotalists and Prohibitionists existing across the spectrum. What makes a pure Teetotalist different from those that just support dry practices is their total dedication and devotion to the idea, with some Prohibitionist Parties being single-issue groups that dissolve after achieving their goals, though more organized, expansive, and lasting parties do exist as well, especially in the Americas and Europe. Popularized in America by the Prohibitionist Party who adopted a Camel as their symbol to symbolize their ‘dry; stance and by Puritans and other zealous religious groups from Europe, India, and North America, Prohibitionists are common across the world over, oftentimes being a part of larger movements, and some form of religiosity or piety is exceedingly common to be tied to the movement, but not guaranteed."
socdem_islamic_socialism_subtype:0 "Islamic Socialism"
socdem_islamic_socialism_subtype_desc:0 "§Y(Islamic Socialism)§!\n\nIslamic Socialism, or more rarely Muslim Socialism, is a wide range of varied Socialist and Leftist systems united by their adherence to a more spiritual form of Socialism - frequently, but not always Marxism - rooted in the Muslim faith and the teachings of Muhammad and the Quran. Drawing inspiration from the zakat, the early Medinan welfare system of the Prophet, and from various other Leftist, Progressive, Populist, and sometimes Traditionalist and Theosophical sources, Islamic Socialists differ greatly, but largely decree that the Quran not only defends their positions, but supports them, and as such, they shall bring about a holy and pious revolution under the guiding light of Allah at all costs."
socdem_buddhist_socialism_subtype:0 "Buddhist Socialism"
socdem_buddhist_socialism_subtype_desc:0 "§Y(Buddhist Socialism)§!\n\nBuddhist Socialism is a wide range of varied Socialist and Leftist systems united by their adherence to the principles of Buddhism, citing that both Socialism and Buddhism seek to end the suffering of Humanity through analysis of our conditions and by solving, removing, or moving past such obstacles through praxis and faith or contemplation. Split between numerous sects - some militarist and some pacifist, some more focused on ideology and others more on the divine -, Buddhist Socialism is as varied as it is colorful, fusing different breeds of Socialism and different schools of Buddhism to transform and metamorphosize the personal consciousness of the proletariat in order to bring about an end to human alienation and suffering. Seeking to create a social and egalitarian paradise centered around Leftist and Buddhist philosophy, Buddhist Socialist strive to bring the chosen proletariat to Nirvana and beyond."
socdem_pan_somalism_subtype:0 "Pan-Somalism"
socdem_pan_somalism_subtype_desc:0 "§Y(Pan-Somalism)§!\n\nPan-Somalism, or Pan-Somali Thought or Pan-Somali Nationalism, is a sub-current of traditional Pan-African ideas unique to the Horn of Africa, and is entirely centric to the Somali people. Ranging from Marxists and varied Leftists to Conservative Traditionalists, Militarist Muslims, and Liberal Reformists, Pan-Somali ideology is concerned entirely on achieving the nationalistic Pan-Somali dream as they all seek to unite the clans and tribes of Somalia, the Ogaden, Somaliland, Djibouti, Jubaland, and those kinships out in the fringes of Kenya and Ethiopia all under one nationalist state. However, this dream is the sole thing all Pan-Somalis can agree on - with many even arguing on how to achieve such a dream and whether to use violence or not - and as such, the movement’s economic and political ideology varies as much as their plans for Horn unification do."
socdem_islamism_subtype:0 "Islamism"
socdem_islamism_subtype_desc:0 "§Y(Islamism)§!\n\nIslamism, also called Political Islam, Moderate Islamic Fundamentalism, or Authoritarian Islamic Republicanism, is a varied theo-ideology that posits that the state should be reconstituted in constitutional, socio-economic, judicial, and cultural terms, all in accordance with the Islamic faith and its key documents and teachings. Typically anti-Western, anti-Liberal, anti-Socialist, and deeply Conservative and Traditionalist, Islamism is always deeply tied to the Islamic faith and church organization, but usually strays from becoming a full theocracy, instead digging roots into Republican, Militarist, Ethno-Nationalist/Theo-Nationalist, or rarely Democratic movements and systems, so long as they are heavily supported and dictated by the Muslim religion. With Sharia law and Quranic literalism being common facets of Islamism, the religion has received ire from the Western Christian world, but the petty gripes of decadent hedonists and sinners cannot weaken the resolve of these brave and devoted zealots of Mohammad and Allah."
right_technocracy_subtype:0 "Technocracy"
right_technocracy_subtype_desc:0 "§Y(Technocracy)§!\n\nTechnocracy is a form of government in which the decision-makers are selected on their basis in a given area of responsibility, particularly with regard to scientific or technical knowledge. Advocating for ideas such as ‘energy-accounting’ and the total acceleration of society and culture towards a new, efficient, and rationally-developed mindset supported by political systems free of bipartisan democratic politics and factionalism, Technocracy is oftentimes a vaguely Left-wing ideology economically, though technocratic ideas are common in different ideologies across the spectrum, and can easily be adapted for Right-wing purposes. Seeing traditional Capitalism with Corporatist attitudes as wasteful and traditional Socialism and Populism as inefficient, Technocracy seeks to break the mold as it leads humanity towards an enlightened utopia."


centrist_subtype:0 "Centrism"
centrist_subtype_desc:0 "§Y(Centrism)§!\n\nDemocratic Centrism describes the political outlook that revolves around the maintaining of the set status quo. Though this status quo varies from nation to nation, Centrists rally around this middleground just the same, seeking to balance equality and hierarchy in their varied societies. Hated by both conservatives and extremists who see them as fence-sitters, Centrists rally around the proven status quo without faltering, resisting rapid reform and staunch traditionalism just the same as they pursue a happy medium between bickering parties for the greater good of their societies as they seek stability and consistency above all.\n\nSocial liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."
soclib_agrarianism_subtype:0 "Agrarianism"
soclib_agrarianism_subtype_desc:0 "§Y(Agrarianism)§!\n\nAgrarianism is a conservative and usually democratic ideology that places key emphasis on uplifting agricultural workers, farmers, and the peasantry. Calling for expanded property ownership, the primacy of family farming, political decentralization, and egalitarianism, Agrarianism is a syncretic movement that combines Right-wing values and morals with Left-wing attitudes towards the working class without falling prey to venomous Socialism.\n\nSocial liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."
soclib_true_whigs_subtype:0 "True Whiggism"
soclib_true_whigs_subtype_desc:0 "§Y(True Whiggism)§!\n\nTrue Whiggism is a varied ideology encompassing the ideas, policies, and goals of the True Whig Party of Liberia. The TWP has dominated Liberian politics for over a century as one of the most successful and dominating democratic parties in existence - though how truly democratic it is is up to debate. Subject to corruption and election rigging, this bastion of Liberal Conservatism, fair Capitalism, and unity between the American and African Liberians is a mainstay of the Liberian political stage and a nigh-unbeatable opponent in any democratic competition, and is strongly suspected to have Masonic ties.Social liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."
soclib_warlordism_subtype:0 "Liberal Warlordism"
soclib_warlordism_subtype_desc:0 "§Y(Liberal Warlordism)§!\n\nWarlordism is hardly a uniform ideology by any stretch of the imagination. Instead, it describes the varied, incoherent, disorganized, and militarist nature of various warlord cliques around the world, and was named after the Warlord Period of China in which the term became popularized in the modern context. Ranging from bandit groups with a state to organized military startocracies to even military-backed republican governments or pure dictatorships, Warlordism has less to do with politics and more to do with a lack of clear borders and the ever-present and often chaotic nature of warfare. Warlordism is frequently a transitory state, and is usually just a stepping stone on the road to a more clearly defined political system, though some pure warlord states do exist.\n\nSocial liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."
soclib_longism_subtype:0 "Longism"
soclib_longism_subtype_desc:0 "§Y(Longism)§!\n\nBased on the policies and personality of Huey Pierce Long Jr, Longism is an ideology that is nearly as ambiguous as the man it's named after. Espousing civic nationalism, a deep sense of piety, and Left-leaning populist economics, all while ignoring critical questions such as race. Marked by authoritarian methods of ruling, Longist goverments will do anything and everything for the people, even if the people don't always agree.\n\nSocial liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."
soclib_republican_panafricanism_subtype:0 "Republican Pan-Africanism"
soclib_republican_panafricanism_subtype_desc:0 "§Y(Republican Pan-Africanism)§!\n\nRepublican Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Democratic ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Liberal or Conservative Republican ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own cooperating democracies. Though not inherently, Republican Pan-Africanism is frequently militaristic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of dedication to the democratic process, with corruption being a common attribute. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Jean Price-Mars, W.E.B. Du Bois, Jomo Kenyatta, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nSocial liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."

libertarian_subtype:0 "Free Market Capitalism"
libertarian_subtype_desc:0 "§Y(Free Market Capitalism)§!\n\nFree-Market societies dictate that the private sector - whether it be individuals or corporations - control the factors of production entirely, with governmental forces following a hands-off policy on the economy, and oftentimes on wider society. Ranging from anti-statist Libertarians to state-orientated Conservative Capitalists, these varied groups all have one thing in common: a love for profit that rivals their love of personal freedoms. Holding this pursuit of profit above all, or most, other societal goals, Free-Market orientated systems seek out liberty and freedom in both their economies and their societies as they utilize rampant Capitalism to build up their prosperous dream.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
ancap_subtype:0 "Anarchocapitalism"
ancap_subtype_desc:0 "§Y(Anarchocapitalism)§!\n\nAnarcho-Capitalism is a new and nearly oxymoronic ideology that combines the call for statelessness of Anarchism with the pursuit of profit of Capitalism. Pushing for private ownership over the means of production in a capitalist system supported by Right-Libertarian ideas of self-ownership, private property, and vast decentralization mixed into a voluntary and liberal-inspired capitalist free market economy, Anarcho-Capitalism is a rare ideology that puts profit and freedom as the two highest pursuits of mankind.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
marlib_agrarianism_subtype:0 "Agrarianism"
marlib_agrarianism_subtype_desc:0 "§Y(Agrarianism)§!\n\nAgrarianism is a conservative and usually democratic ideology that places key emphasis on uplifting agricultural workers, farmers, and the peasantry. Calling for expanded property ownership, the primacy of family farming, political decentralization, and egalitarianism, Agrarianism is a syncretic movement that combines Right-wing values and morals with Left-wing attitudes towards the working class without falling prey to venomous Socialism.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
marlib_true_whigs_subtype:0 "True Whiggism"
marlib_true_whigs_subtype_desc:0 "§Y(True Whiggism)§!\n\nTrue Whiggism is a varied ideology encompassing the ideas, policies, and goals of the True Whig Party of Liberia. The TWP has dominated Liberian politics for over a century as one of the most successful and dominating democratic parties in existence - though how truly democratic it is is up to debate. Subject to corruption and election rigging, this bastion of Liberal Conservatism, Free Market Capitalism, and Americo-Liberian supremacy is a mainstay of the Liberian political stage and a nigh-unbeatable opponent in any democratic competition, and is strongly suspected to have Masonic ties.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
marlib_warlordism_subtype:0 "Capitalist Warlordism"
marlib_warlordism_subtype_desc:0 "§Y(Capitalist Warlordism)§!\n\nWarlordism is hardly a uniform ideology by any stretch of the imagination. Instead, it describes the varied, incoherent, disorganized, and militarist nature of various warlord cliques around the world, and was named after the Warlord Period of China in which the term became popularized in the modern context. Ranging from bandit groups with a state to organized military startocracies to even military-backed republican governments or pure dictatorships, Warlordism has less to do with politics and more to do with a lack of clear borders and the ever-present and often chaotic nature of warfare. Warlordism is frequently a transitory state, and is usually just a stepping stone on the road to a more clearly defined political system, though some pure warlord states do exist.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
liberal_conservative_subtype:0 "Liberal Conservatism"
liberal_conservative_subtype_desc:0 "§Y(Liberal Conservatism)§!\n\nA near-paradoxical thoughtform that combines conservative ideas with liberal stances, Liberal Conservatism is a mixed bag that varies greatly depending on the nation that professes it. Usually taking a Classical Liberal view on economic interventionism and supporting civil liberties while championing Conservative social positions, Liberal Conservatism fuses Liberal Capitalism and Social Justice with Traditionalist views on society and life, and is exceedingly common in the Western World specifically, though it can be seen in practice across the world.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
marlib_republican_panafricanism_subtype:0 "Republican Pan-Africanism"
marlib_republican_panafricanism_subtype_desc:0 "§Y(Republican Pan-Africanism)§!\n\nRepublican Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Democratic ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Liberal or Conservative Republican ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own cooperating democracies. Though not inherently, Republican Pan-Africanism is frequently militaristic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of dedication to the democratic process, with corruption being a common attribute. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Jean Price-Mars, W.E.B. Du Bois, Jomo Kenyatta, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."

moderate_authoritarianism_subtype:0 "Moderate Authoritarianism"
moderate_authoritarianism_subtype_desc:0 "§Y(Moderate Authoritarianism)§!\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."
christian_democracy_subtype:0 "Christian Democracy"
christian_democracy_subtype_desc:0 "§Y(Christian Democracy)§!\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."
soccon_agrarianism_subtype:0 "Agrarianism"
soccon_agrarianism_subtype_desc:0 "§Y(Agrarianism)§!\n\nAgrarianism is a conservative and usually democratic ideology that places key emphasis on uplifting agricultural workers, farmers, and the peasantry. Calling for expanded property ownership, the primacy of family farming, political decentralization, and egalitarianism, Agrarianism is a syncretic movement that combines Right-wing values and morals with Left-wing attitudes towards the working class without falling prey to venomous Socialism.\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."
soccon_true_whigs_subtype:0 "True Whiggism"
soccon_true_whigs_subtype_desc:0 "§Y(True Whiggism)§!\n\nTrue Whiggism is a varied ideology encompassing the ideas, policies, and goals of the True Whig Party of Liberia. The TWP has dominated Liberian politics for over a century as one of the most successful and dominating democratic parties in existence - though how truly democratic it is is up to debate. Subject to corruption and election rigging, this bastion of Conservatism, Autarkical Capitalism, and Americo-Liberian supremacy is a mainstay of the Liberian political stage and a nigh-unbeatable opponent in any democratic competition, and is strongly suspected to have Masonic ties.\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."
soccon_warlordism_subtype:0 "Conservative Warlordism"
soccon_warlordism_subtype_desc:0 "§Y(Conservative Warlordism)§!\n\nWarlordism is hardly a uniform ideology by any stretch of the imagination. Instead, it describes the varied, incoherent, disorganized, and militarist nature of various warlord cliques around the world, and was named after the Warlord Period of China in which the term became popularized in the modern context. Ranging from bandit groups with a state to organized military startocracies to even military-backed republican governments or pure dictatorships, Warlordism has less to do with politics and more to do with a lack of clear borders and the ever-present and often chaotic nature of warfare. Warlordism is frequently a transitory state, and is usually just a stepping stone on the road to a more clearly defined political system, though some pure warlord states do exist.\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."
soccon_longism_subtype:0 "Longism"
soccon_longism_subtype_desc:0 "§Y(Longism)§!\n\nBased on the policies and personality of Huey Pierce Long Jr, Longism is an ideology that is nearly as ambiguous as the man it's named after. Espousing civic nationalism, a deep sense of piety, and Left-leaning populist economics, all while ignoring critical questions such as race. Marked by authoritarian methods of ruling, Longist goverments will do anything and everything for the people, even if the people don't always agree.\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."
soccon_republican_panafricanism_subtype:0 "Republican Pan-Africanism"
soccon_republican_panafricanism_subtype_desc:0 "§Y(Republican Pan-Africanism)§!\n\nRepublican Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Democratic ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Liberal or Conservative Republican ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own cooperating democracies. Though not inherently, Republican Pan-Africanism is frequently militaristic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of dedication to the democratic process, with corruption being a common attribute. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Jean Price-Mars, W.E.B. Du Bois, Jomo Kenyatta, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."
soccon_kimbanguism_subtype:0 "Kimbanguism"
soccon_kimbanguism_subtype_desc:0 "§Y(Kimbanguism)§!\n\nNgunzism, often just called Kimbanguism, is as much a faith as it is an ideology. Inherently linked to the Prophet Kimbangu’s pacifistic and populist Protestant message and the belief that the Christian faith started in the Congo and that Kimbangu himself is the Holy Spirit, Ngunzism forms the foundations of Kimbangu’s spiritual eden. Linked with various democratic groups, it has come to champion Congolese independence and self-sufficiency while embracing Capitalist economics and local democratic freedoms, though it has retained its pacifistic stance despite opposition.\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."

autdem_christian_democracy_subtype:0 "Authoritarian Christian Democracy"
autdem_christian_democracy_subtype_desc:0 "§Y(Authoritarian Christian Democracy)§!\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."

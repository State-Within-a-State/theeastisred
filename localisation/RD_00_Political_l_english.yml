authdem_junta_subtype:0 "Military Junta"
authdem_junta_subtype_desc:0 "§Y(Military Junta)§!\n\nMilitary Juntas are regimes ruled fully through the nation's Armed Forces or through military-backed governments of a similar nature. Juntas are often stratocratic, militarist, and authoritarian regimes that are swift to crack down on any perceived dissent or threat to the nation or its Military regime, and are known to emphasize military might and the fulfillment of national security or ambition over any other pursuit.\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."
oligarchy_subtype:0 "Oligarchism"
oligarchy_subtype_desc:0 "§Y(Oligarchism)§!\n\nOligarchies are regimes dominated by a handful of elites who make decisions on behalf of a general populace. They can vary from councils of business tycoons to strongmen, military figures, politicians, or any other figures of power, and their nations are usually dominated by a rich or elite group. They vary greatly in how official or permanent their ruling bodies are, but the ruling class in Oligarchies often aren't concerned with much besides expanding their own wealth and power\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."
prussian_constitutionalism_subtype:0 "Prussian Constitutionalism"
prussian_constitutionalism_subtype_desc:0 "§Y(Prussian Constitutionalism)§!\n\nPrussian Constitutionalism is a semi-Authoritarian form of Parliamentary Monarchism combining ideas of enlightened monarchism and elitism supported by a limited congressional system usually modeled on the German landtag. Anti-Liberal in nature bordering on reactionary, this fusion of conservative democratic republicanism, militarism, and monarchism is the hallmark ideology of old Prussia and the Kaiserreich and is modeled on the Constiution of Germany, hence the name.\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."
colonial_govt_subtype:0 "Colonial Government"
colonial_govt_subtype_desc:0 "§Y(Colonial Government)§!\n\nColonial Governments are regimes appointed to manage an overlord’s various colonial holdings and possessions. These Colonial Regimes typically lack any concrete ideology, and instead simply serve as the bureaucracy that manages the colony. In this sense, these Colonial Regimes serve to do nothing but keep the gears of colonialism and imperialism running and profits flowing to the homeland. However, these Colonial Regimes will not hesitate to put down opposition to ensure the survival of the Colony, yet vary in how they go about this task as well as in how they organize their specific administrations and how loyal they are to the homeland.\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."

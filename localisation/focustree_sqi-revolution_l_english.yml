l_english: 
SQITWO_talks_with_korean_exiles:0 "Talks With Korean Exiles"
SQITWO_talks_with_korean_exiles_desc:0 "As they also suffer Japanese oppression it is only right we join up to defeat our common enemy."
SQITWO_pulling_the_bolt:0 "Pulling The Bolt"
SQITWO_pulling_the_bolt_desc:0 "The Eight Army pulls the bolt and kills the Japanese soldier.  May the Chinese bullet save China from Japan!"
SQITWO_nationalist_rhetoric:0 "Nationalist Rhetoric"
SQITWO_nationalist_rhetoric_desc:0 "The nation depends on you!"
SQITWO_local_pogroms:0 "Local Pogroms"
SQITWO_local_pogroms_desc:0 "Locals have now gathered without support to denounce Japanese businesses!"
SQITWO_the_fire_of_revolution_shines_through_shandong:0 "The Fire of Revolution Shines Through Shandong"
SQITWO_the_fire_of_revolution_shines_through_shandong_desc:0 "As the old order has fallen our new revolution shall forever save china and eradicate Japan!"
SQITWO_hunt_down_suspected_spies:0 "Hunt Down Suspected Spies"
SQITWO_hunt_down_suspected_spies_desc:0 "Imperialist spies everywhere. They are here to hurt us. Time to crackdown on them."
SQITWO_support_the_korean_revolution:0 "Support the Korean Revolution"
SQITWO_support_the_korean_revolution_desc:0 "We shall fund their revolutionary ventures."
SQITWO_denouncing_the_japanese_menance:0 "Denouncing the Japanese Menance"
SQITWO_denouncing_the_japanese_menance_desc:0 "Japan is a nation that has exploited us the worst in recent years. It has betrayed its Asian brothers and joined the western devils."
SQITWO_the_red_journalist:0 "The Red Journalist"
SQITWO_the_red_journalist_desc:0 "Zhang Chunqiao is a revolutionary writer who split from the league of leftwing writers due to more nationalist stance with also his more agrarian focused economics. After leaving the league in 1934 he became head of the propaganda department for the 8th Route Army."
SQITWO_ultranationalist_victory:0 "Ultra-Nationalist Victory"
SQITWO_ultranationalist_victory_desc:0 "Since his army's formation Xi Zhongxun has grown to an extreme pro china and high hate Japan stance. He slow becomes known as the black sheep by other faction leaders, due to his draconian and genocidal tendencies. Xi seeks a national rejuvenation of China with the complete destruction and subjugation of Japan and its people."
SQITWO_inspiration_from_deng_xiaoping_economics:0 "Inspiration From Deng Xiaoping Economics"
SQITWO_inspiration_from_deng_xiaoping_economics_desc:0 "The socialist market economy proposed by now well published books by Deng Xiaoping(A CSP member) is partially inspiration to the Chinese national socialist model with it being used temporarily until Chinese supremacy is achieved."
SQITWO_denouncing_the_fake_ones:0 "Denouncing the Fake Ones"
SQITWO_denouncing_the_fake_ones_desc:0 "Those of syndicalist origin shall never join our true revolution, may they be as bad as the Japanese imperialists."
SQITWO_further_limiting_of_anti_japaneseism:0 "Further Limiting of Anti Japaneseism"
SQITWO_further_limiting_of_anti_japaneseism_desc:0 "Despite our nationalism and anti-Japaneseism we must bring it down to race but rather politics and history."
SQITWO_new_red_papers:0 "New Red Papers"
SQITWO_new_red_papers_desc:0 "May the masses read about our revolution and its successes."
SQITWO_changing_the_traditionalist_culture:0 "Changing the Traditionalist Culture"
SQITWO_changing_the_traditionalist_culture_desc:0 "The culture of old is just as harm as the culture that our Japanese worker brothers suffer. Burn down old culture! Long Live a new proletariat!"
SQITWO_anti_japanese_revanchism:0 "Anti Japanese Revanchism"
SQITWO_anti_japanese_revanchism_desc:0 "We shall recover Taiwan! We shall Recover Dalian! We shall recover Zhongguo from the Japanese imperialist!"
SQITWO_connecting_with_local_communist_cells:0 "Connecting With Local Communist Cells"
SQITWO_connecting_with_local_communist_cells_desc:0 "The revolution requires unity. Communist groups in Shandong tho small are in the hundreds, their cooperation is needed for our national goals."
SQITWO_jiejidibuduijiejidiyingxiong:0 "Jieji Di Budui! Jieji di Yingxiong!"
SQITWO_jiejidibuduijiejidiyingxiong_desc:0 "We are an army that shall save the working class from it capitalist oppression!"
SQITWO_arrest_japanese_diplomats:0 "Arrest Japanese Diplomats"
SQITWO_arrest_japanese_diplomats_desc:0 "Easy pickings for the first stage of our plan. Hold them hostage and wait for a Japanese response."
SQITWO_organic_economic_growth:0 "Organic Economic Growth"
SQITWO_organic_economic_growth_desc:0 "Our economy shall grow on its own rate."
SQITWO_zhongguomeng:0 "Zhōngguó Mèng"
SQITWO_zhongguomeng_desc:0 "The Chinese dream shall be truly realized!"
SQITWO_denounce_internationalist_theory:0 "Denounce Internationalist Theory"
SQITWO_denounce_internationalist_theory_desc:0 "Our revolution shall focus on China and China only."
SQITWO_translatingmarxstruewords:0 "Translating Marx's True Words"
SQITWO_translatingmarxstruewords_desc:0 "Our revolution is what Marx wanted! Our revolution is translated from his revolution!"
SQITWO_guidance_from_the_league:0 "Guidance From the League"
SQITWO_guidance_from_the_league_desc:0 "Despite some past issues we shall forgive and forget and receive some help from their revolutionary theory!"
SQITWO_writing_against_the_beast:0 "Writing Against the Beast"
SQITWO_writing_against_the_beast_desc:0 "The Japanese beasts shall be denounced by the pen."
SQITWO_uniting_the_left_against_japan:0 "Uniting the Left Against Japan"
SQITWO_uniting_the_left_against_japan_desc:0 "Unity is strength!"
SQITWO_contact_with_japanese_socialists:0 "Contact with Japanese Socialists"
SQITWO_contact_with_japanese_socialists_desc:0 "They shall help our overthrow of the Japanese state!"
SQITWO_humiliate_hirohito:0 "Humiliate Hirohito"
SQITWO_humiliate_hirohito_desc:0 "Hirohito is a clown! His nation is monster that makes us laugh!"
SQITWO_the_red_sun_on_the_frontier:0 "The Red Sun on the Frontier"
SQITWO_the_red_sun_on_the_frontier_desc:0 "The sun shall rise as our banner raise above China and later Tokyo!"
SQITWO_crush_the_anarchists:0 "Crush the Anarchists"
SQITWO_crush_the_anarchists_desc:0 "Death to the liberals!"
SQITWO_hunt_down_ishii:0 "Hunt Down Ishii"
SQITWO_hunt_down_ishii_desc:0 "Ishii has too long done unspeakable things to us Chinese. Now we shall hunt him down and get our revenge!"
SQITWO_deal_with_factionalism:0 "Deal With Factionalism"
SQITWO_deal_with_factionalism_desc:0 "Crush the fake anti japaneseists!"
SQITWO_our_national_duty:0 "Our National Duty"
SQITWO_our_national_duty_desc:0 "Its our nation's duty to save China from imperialist aggression. Specifically Japan!"
SQITWO_calling_the_first_rectification:0 "Calling the First Rectification"
SQITWO_calling_the_first_rectification_desc:0 "Who is our enemy? Who is our friend? We can see between who will fight us."
SQITWO_introduce_antiimperialist_struggle_sessions:0 "Introduce Anti-Imperialist Struggle Sessions"
SQITWO_introduce_antiimperialist_struggle_sessions_desc:0 "You bad things! Imperialists! Confess your crimes! Confess your crimes!"
SQITWO_avenge_aunty_wang:0 "Avenge Aunty Wang"
SQITWO_avenge_aunty_wang_desc:0 "Aunty wants peace, but imperialists and capitalists have broken it. We must avenge her and restore peace to the world."
SQITWO_the_model_workers:0 "The Model Workers"
SQITWO_the_model_workers_desc:0 "Examples of our working revolution shall be seen within the workers!"
SQITWO_legacy_of_the_big_swords_society:0 "Legacy of the Big Swords Society"
SQITWO_legacy_of_the_big_swords_society_desc:0 "May their swords of revolution inspire our nation to take up the sword against Japan!"
SQITWO_start_the_liberation:0 "Start the Liberation"
SQITWO_start_the_liberation_desc:0 "Liberate all of China! Stop at nothing!"
SQITWO_melting_the_azure_dragon:0 "Melting the Azure Dragon"
SQITWO_melting_the_azure_dragon_desc:0 "May the dragon be melted into the blood and sweat for our final defeat of Japan!"
SQITWO_enmingseducationrevolution:0 "Enming's Education Revolution"
SQITWO_enmingseducationrevolution_desc:0 "Education shall be for the masses! May the masses understand and follow our true goals!"
SQITWO_a_promise_to_the_peasants:0 "A Promise to the Peasants"
SQITWO_a_promise_to_the_peasants_desc:0 "A promise for a greater future! The land shall belong to them!"
SQITWO_jiefangquanzhongguo:0 "Jiěfàng Quán Zhōngguó!"
SQITWO_jiefangquanzhongguo_desc:0 "Down with Japan! Down With the Qing! Liberate all of China!"
SQITWO_balujunjiuladashuan:0 "Bālùjūn Jiù lā dà Shuān"
SQITWO_balujunjiuladashuan_desc:0 "We shall pull the bolt and fire into the devils head!"
SQITWO_shasifanyi:0 "Shā Sǐ Fānyì"
SQITWO_shasifanyi_desc:0 "Kill the collaborator! Kill their interpreter!"
SQITWO_tying_up_lose_ends:0 "Tying Up Lose Ends"
SQITWO_tying_up_lose_ends_desc:0 "Saving China and Killing Japan shall be done at once!"
SQITWO_saving_the_colonies:0 "Saving the Colonies"
SQITWO_saving_the_colonies_desc:0 "We shall destroy the imperialists on our lands!"
SQITWO_womenzouzaidalushang:0 "Wǒmen zǒu zài dà lùshàng"
SQITWO_womenzouzaidalushang_desc:0 "We are on the great road to revolutionary victory!"
SQITWO_under_the_revolutionary_republic:0 "Under the Revolutionary Republic"
SQITWO_under_the_revolutionary_republic_desc:0 "Our revolution in China is finished but now we shall focus against Japan!"
SQITWO_thepeoplesantijapaneserevolution:0 "The People's Anti Japanese Revolution"
SQITWO_thepeoplesantijapaneserevolution_desc:0 "Saving Japan is the next step on our revolutionary road!"
SQITWO_our_future_in_asia:0 "Our Future in Asia"
SQITWO_our_future_in_asia_desc:0 "What happens next?"

l_english: 
HEL_disassociate_with_the_kmt:0 "Disassociate With the KMT"
HEL_disassociate_with_the_kmt_desc:0 "The KMT have betrayed socialism and the masses with their fantasies, dating back from their failure in the Xinhai revolution that caused a great upheaval and further destroyed China."
HEL_the_robinhood_of_hunan:0 "The Robinhood of Hunan"
HEL_the_robinhood_of_hunan_desc:0 "He Long for years has stolen from the rich and given to the poor, may he use this in his struggle for China's liberation!"
HEL_the_red_warlord:0 "The Red Warlord"
HEL_the_red_warlord_desc:0 "He Long is a socialist that has split from the KMT and reviews his methods of building China of one under a new form of agrarian socialism."
HEL_reconcile_with_the_socialist_buddhists:0 "Reconcile with the Socialist Buddhists"
HEL_reconcile_with_the_socialist_buddhists_desc:0 "They had some good ideas, but they didn't go far enough."
HEL_formalise_red_education:0 "Formalise Red Education"
HEL_formalise_red_education_desc:0 "The people shall be educated properly and be freed from tyranny once and for all!"
HEL_collectivise_the_countryside:0 "Collectivise the Countryside"
HEL_collectivise_the_countryside_desc:0 "As we shall increase out nation build up, we shall unify the peasants to new levels of productivity."
HEL_alliance_with_local_revolutionaries:0 "Alliance With Local Revolutionaries"
HEL_alliance_with_local_revolutionaries_desc:0 "People such as the Mao family are a great example of socialist unity and shall be invited to help out government."
HEL_a_nation_of_strength:0 "A Nation of Strength"
HEL_a_nation_of_strength_desc:0 "We shall pride ourselves on the agricultural and industrial strength of our nation!"
HEL_realizing_the_greater_dream:0 "Realizing the Greater Dream"
HEL_realizing_the_greater_dream_desc:0 "We shall seek joining in with the international Proletariat!"
HEL_isolating_from_the_world:0 "Isolating From the World"
HEL_isolating_from_the_world_desc:0 "Hunan for Hunan, no one shall touch us!"
HEL_downwithlandlords:0 "Down With Landlords!"
HEL_downwithlandlords_desc:0 "They shall never hurt us again. Place them in front of the firing squad!"
HEL_era_of_new_hunanese_democracy:0 "Era of New Hunanese Democracy"
HEL_era_of_new_hunanese_democracy_desc:0 "We shall embrace our nations new found democracy in an era of peace, question of uniting China still becomes a prevalent conversation starter."
HEL_the_nation_awaits:0 "The Nation Awaits"
HEL_the_nation_awaits_desc:0 "The Hunanese Revolution awaits us"

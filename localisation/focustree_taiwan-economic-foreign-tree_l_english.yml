l_english: 
TAIECONO_weareasiastruesaviours:0 "We Are Asia's True Saviours"
TAIECONO_weareasiastruesaviours_desc:0 "We shall liberate Asia under our nation."
TAIECONO_claiming_fujian:0 "Claiming Fujian"
TAIECONO_claiming_fujian_desc:0 "Historically, our island has been part of the Qing province of Fujian. Fujian itself has cultural ties within our population due to both having population of Hakka Chinese. We shall claim it for our national glory."
TAIECONO_a_push_for_a_taiwanese_nation:0 "A Push For a Taiwanese Nation"
TAIECONO_a_push_for_a_taiwanese_nation_desc:0 "We shall form a new legacy!"
TAIECONO_securing_southern_china:0 "Securing Southern China"
TAIECONO_securing_southern_china_desc:0 "We shall start from the south and march our way north."
TAIECONO_move_up_the_coast:0 "Move Up the Coast"
TAIECONO_move_up_the_coast_desc:0 "We shall liberate the eastern coats from the suffering  of foreign imperialism."
TAIECONO_our_own_northern_expedition:0 "Our Own Northern Expedition"
TAIECONO_our_own_northern_expedition_desc:0 "Strike the pretenders and puppets in Beijing!"
TAIECONO_claiming_austroneasia:0 "Claiming Austroneasia"
TAIECONO_claiming_austroneasia_desc:0 "We shall embrace our ancestral legacy."
TAIECONO_infiltrating_our_enemies:0 "Infiltrating Our Enemies"
TAIECONO_infiltrating_our_enemies_desc:0 "They shall never see us coming."
TAIECONO_silent_but_deadly:0 "Silent But Deadly"
TAIECONO_silent_but_deadly_desc:0 "Silent but Deadly."
TAIECONO_securing_the_frontier_lands:0 "Securing the Frontier Lands"
TAIECONO_securing_the_frontier_lands_desc:0 "We shall secure the the west from the mountains of Tibet to the steppe of Mongolia."
TAIECONO_ousting_the_foreign_imperialists:0 "Ousting the Foreign Imperialists"
TAIECONO_ousting_the_foreign_imperialists_desc:0 "Taiwan shall no longer enable the suffering of foreign imperialists."
TAIECONO_a_national_army:0 "A National Army"
TAIECONO_a_national_army_desc:0 "We shall form a new army for the nation, we must build up fortress Formosa."
TAIECONO_beyond_spears_and_bows:0 "Beyond Spears and Bows"
TAIECONO_beyond_spears_and_bows_desc:0 "We shall evolve to modernize our equipment."
TAIECONO_hidden_defence:0 "Hidden Defence"
TAIECONO_hidden_defence_desc:0 "We shall defend from the mountains."
TAIECONO_beyond_taiwan:0 "Beyond Taiwan"
TAIECONO_beyond_taiwan_desc:0 "We shall go and lead Taiwan into a new world stage."
TAIECONO_a_world_of_friends:0 "A World of Friends"
TAIECONO_a_world_of_friends_desc:0 "We shall reach out the world and make new friends."
TAIECONO_for_the_chinese_cause:0 "For the Chinese Cause"
TAIECONO_for_the_chinese_cause_desc:0 "We shall liberate our Chinese homeland and proclaim a new republic!"
TAIECONO_forming_the_taiwanese_nation:0 "Forming the Taiwanese Nation"
TAIECONO_forming_the_taiwanese_nation_desc:0 "We shall rebuild the legacy of our austronesian ancestors and create a new Taiwanese state based of the revitalised Taiwanese national identity."
TAIECONO_keep_the_militias:0 "Keep the Militias"
TAIECONO_keep_the_militias_desc:0 "We shall use our guerrilla tactics to further defend our nation."
TAIECONO_naval_power_projections:0 "Naval Power Projections"
TAIECONO_naval_power_projections_desc:0 "We shall rule the Southern Asian Seas!"
TAIECONO_legacy_of_the_austronesian_boats:0 "Legacy of the Austronesian Boats"
TAIECONO_legacy_of_the_austronesian_boats_desc:0 "We shall learn from our sailing legacy of our ancestors."
TAIECONO_marine_corps:0 "Marine Corps"
TAIECONO_marine_corps_desc:0 "We shall cross from land to sea and sea to land."
TAIECONO_flying_boats:0 "Flying Boats"
TAIECONO_flying_boats_desc:0 "..."
TAIECONO_sailing_the_asian_seas:0 "Sailing the Asian Seas"
TAIECONO_sailing_the_asian_seas_desc:0 "Sailing the Asian Seas."
TAIECONO_an_organised_force:0 "An Organised Force"
TAIECONO_an_organised_force_desc:0 "We shall form a strong and modern army."
TAIECONO_the_conscription_question_answered:0 "The Conscription Question Answered"
TAIECONO_the_conscription_question_answered_desc:0 "We shall conscript the masses."
TAIECONO_studying_great_war_tactics:0 "Studying Great War Tactics"
TAIECONO_studying_great_war_tactics_desc:0 "We shall learn from the horrors of the past."
TAIECONO_the_tanks_role_in:0 "The Tanks Role In"
TAIECONO_the_tanks_role_in_desc:0 "may our armoured beasts thunder through our enemies."
TAIECONO_a_new_and_modern_army:0 "A New And Modern Army"
TAIECONO_a_new_and_modern_army_desc:0 "A New And Modern Army shall strive to fight for the nation and its people."

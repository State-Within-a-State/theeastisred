natpop_right_panafricanism_subtype_desc:0 "§Y(Right Pan-Africanism)§!\n\nRight Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this fiercely Nationalist and varyingly Populist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnic groups each promoting their unique identities in their own ethnonationalist states. Though not inherently, Right Pan-Africanism is frequently militaristic and sometimes even monarchist when not a national dictatorship, a junta, or a republic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of authoritarianism, though some democratic do exist. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Marcus Garvey, Stanley Mathenge, Nnamdi Azikiwe, and many others, and is one of the fastest growing new ideologies on Earth.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."

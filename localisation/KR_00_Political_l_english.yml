libertarian_subtype:0 "Free Market Capitalism"
libertarian_subtype_desc:0 "§Y(Free Market Capitalism)§!\n\nFree-Market societies dictate that the private sector - whether it be individuals or corporations - control the factors of production entirely, with governmental forces following a hands-off policy on the economy, and oftentimes on wider society. Ranging from anti-statist Libertarians to state-orientated Conservative Capitalists, these varied groups all have one thing in common: a love for profit that rivals their love of personal freedoms. Holding this pursuit of profit above all, or most, other societal goals, Free-Market orientated systems seek out liberty and freedom in both their economies and their societies as they utilize rampant Capitalism to build up their prosperous dream.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
ancap_subtype:0 "Anarchocapitalism"
ancap_subtype_desc:0 "§Y(Anarchocapitalism)§!\n\nAnarcho-Capitalism is a new and nearly oxymoronic ideology that combines the call for statelessness of Anarchism with the pursuit of profit of Capitalism. Pushing for private ownership over the means of production in a capitalist system supported by Right-Libertarian ideas of self-ownership, private property, and vast decentralization mixed into a voluntary and liberal-inspired capitalist free market economy, Anarcho-Capitalism is a rare ideology that puts profit and freedom as the two highest pursuits of mankind.\n\nMarket liberals see themselves as the mainstream liberal ideology. The main tenants of market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."

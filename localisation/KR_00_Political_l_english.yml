georgian_socialism_subtype_desc:0 "§Y(Georgian Socialism)§!\n\nGeorgian Socialism is a term for the fiercely nationalistic, expansionist and Anti-Russian ideology of Georgia under Chairman Ioseb B. Jughashvili and the Sakartvelos Komunisturi Partia. Georgian Socialism is an ideology unique to the Caucasus Region, and represents the people with its values of strength, self sufficiency and brotherhood.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
mladorossi_subtype:0 "National-Bolshevik Monarchism"
mladorossi_subtype_desc:0 "§Y(National-Bolshevik Monarchism)§!\n\nWhile Monarchism and Socialism are typically contradictory ideologies, several movements have embraced a seemingly impossible mix of Monarchism and Socialism. Movements such as the Mladorossi - who call for a form of ‘Labor Monarchy’ - are followed by many other varied Socialist regimes who have decided to keep their Monarchs around as figureheads, though some rare examples of a monarch truly invested in the Socialist system do exist. The Mladorossi themselves seek to combine ideas of Russian Monarchism with the Soviet Socialist system, fusing Bolshevik policy with Russian Nationalism and Traditionalism under the embrace of a Red Crown and Aristocracy and united by Orthodox faith.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
autocratic_socialist_subtype:0 "Autocratic Socialism"
autocratic_socialist_subtype_desc:0 "§Y(Autocratic Socialism)§!\n\nAutocratic Socialist regimes are highly authoritarian dictatorships that (at least on paper) adhere to socialist principles. They are notably varied, but can usually be seen with some form of command economy, emphasis on militarism, are often nationalist or use patriotism as a tool of the state, and are frequently at odds with more mainline Charter Totalists. While their commitment to Socialist revolutionary principles is usually questionable at best, these regimes still maintain socialism as the official state ideology, and go to lengths to paint their government red - even if the government is nothing short of a total dictatorship.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
red_junta_subtype:0 "Red Junta"
red_junta_subtype_desc:0 "§Y(Red Junta)§!\n\nMilitary Dictatorships come in many forms, including Military Dictatorships that have a significant left-lean. These regimes in particular are highly authoritarian, militaristic and stratocratic, while still maintaining Socialist principles.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
caponism_subtype:0 "Mafia Socialism"
caponism_subtype_desc:0 "§Y(Mafia Socialism)§!\n\nMafia Socialism, or "Caponism" is the ideology ascribed the Chairman Al Capone's Regime in America. While officially socialist, the regime holds little to no actual socialist leaning despite being officially a socialist state. The Mafia controls the nation with an iron fist and silences any opposition, while painting their system red to maintain the veil of a socialist state.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
juche_subtype:0 "Juche"
juche_subtype_desc:0 "§Y(Juche)§!\n\nA totalitarian ideology unique to the Far East, Juche describes a syncretic variant of National Syndicalism incorporating and emphasizing ideas, practices, and motifs of Marxism, Nationalism, Militarism, Autarkism, and even Monarchism. Claiming that only through total self-sufficiency and with total devotion to the one Supreme Leader can the nation truly achieve real Socialism, and eventually, utopia. Harsh towards any form of Liberalism, Counter-Revolutionary action, or any other ideas deemed an obstacle to the state, only through total loyalty to the Party and to the Supreme Leader can one reap the benefits of the state, and all those who fail in these duties are branded enemies of the state without remorse.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
nazbol_subtype:0 "National-Bolshevism"
nazbol_subtype_desc:0 "§Y(National-Bolshevism)§!\n\nNational Bolshevism is a similar ideology to mainline Totalism, but instead of aiming for a Syndicalist system built entirely around unions, it instead adheres to the Bolshevik system espoused by the Soviets during the Russian Civil War and beyond. Combining Nationalism with Marxist-Leninism to varying degrees, these syncretic Socialist believe that only through patriotism, national fervor, a planned and nationalized economy, and adherence to the ideas of Marx can true Communism be achieved.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
obammunism_subtype:0 "Obamaism"
obammunism_subtype_desc:0 "§Y(Obamaism)§!\n\nObamaism, sometimes called Obama Thought, Spiritual Pan-Africanism, Maumauism, or even ‘Obamunism’, describes the specific form of Pan-Africanism pioneered by Onyango Obama of the Mau-Mau. Combining the esoteric spiritual beliefs of the Mau-Mau group that raises Obama as the physical manifestation of their patron deity the ‘Ghost Goat’ with occultist practices, witchcraft, shamanism, Socialist Pan-Africanism, and Pan-African Nationalism, this syncretic ideology is unique in its outlook on the traditional Pan-African cause. Calling for cooperation and unity between all peoples of African under a totalitarian but benevolent Socialist hereditary theocracy under the prophet Obama that is backed by a strong volunteer and fanatically devoted military and supported by an economy vaguely resembling autarkic Agrarian National Syndicalism mixed with traditional tribalist practices, Obamaism is a ideology that could only be forged in the melting pot of chaos and extremism that is colonial Africa.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
national_marxist_subtype:0 "National Marxism"
national_marxist_subtype_desc:0 "§Y(National Marxism)§!\n\nCombining fierce Nationalist and Supremacist notions with Marxist ideology, National Marxism calls for the state to coalesce around one central figure - the Volksführer - as the people as a whole progress towards a unified future. Fiercely Totalitarian and Authoritarian beyond compare, it stresses the importance of scientific advancement, racial purity, Marxist economics, antitheism, cooperation between the masses, total nationalization of every aspect of the state, and national pride bordering on zealotry. National Marxism is detested by the wider Leftist world but still fights for the Revolution - a pure Revolution - just the same.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
left_eurasianism_subtype:0 "Left Eurasianism"
left_eurasianism_subtype_desc:0 "§Y(Left Eurasianism)§!\n\nBased on a philosophical and political thought of Nikolai Trubetskoy and Peter Savitsky, Left Eurasianism has been radicalized and tied together with traditional Russian popular socialism and Narodism. Criticizing the Orthodox Eurasianism for its reactionary conservatism, the Left Eurasianism emphasizes a revolutionary all-Eurasian movement and liberation of all Eurasian peoples under rule of a socialist party.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."

esoteric_leninism_subtype:0 "Esoteric Leninism"
esoteric_leninism_subtype_desc:0 "§Y(Esoteric Leninism)§!\n\nSeeking to fuse Marxist-Leninism with any number of outside concepts, Esoteric Leninism is an ill-defined and largely variable offshoot of mainline Socialist thought. From Theology or Theosophy to Occultism and Shamanism, what is grafted to Socialist thought can differ greatly, but what they share is a common Leftist foundation and a dedication to the words, or at least the image, of Marx.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
tot_afrofuture_subtype:0 "Afrofuturism"
tot_afrofuture_subtype_desc:0 "§Y(Afrofuturism)§!\n\nAfrofuturism is a newly created thoughtform advocating for Pan-Africanism, African Nationalism, and Populism for the African people while advancing towards a Futurist cultural revolution, though what it defines as ‘African’ varies greatly. Linked to various other ideological movements from National Syndicalism to Black Supremacism to Afrocentric Pacifism, what it means to be African in the Afrofuture can vary, but being declared a true African in any Afrofuturist society grants all the populist benefits such a title could bring. Usually radical and fiercely devoted to its Pan-African and Futurist goals bordering on millenarianism or zealotry, these groups will stop at nothing to achieve the Afrofuture.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
left_townerism_subtype:0 "Left-Townerism"
left_townerism_subtype_desc:0 "§Y(Left-Townerism)§!\n\nTaking Towner’s ideology and injecting it with ideas of National Syndicalism and Esoteric Nationalism, Dixonism is the brainchild of Chief New Moon, the disciple of Elwood Towner. Far more militarist and extremist than Townerism, Dixonism calls for the outright massacre or imprisonment of all non-Native souls in North America while promising a red-tinted National ‘Socialist’ utopia for all true Red Men.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
popcom_subtype:0 "Popular Communism"
popcom_subtype_desc:0 "§Y(Popular Communism)§!\n\nPopular Communism, nicknamed ‘Apple-Pie Communism’ or just Browderism by its loyal adherents in the Americas, is a form of centralized, semi-Authoritarian Socialism that features a strong executive while also working to build a united Left front in order to foster Pan-Leftist unity and cooperation. A mix of Authoritarianism and pure Socialist Democracy, Popular Communism seeks to safeguard the Revolution without resorting to infighting, excess violence, brutal repressions and reprisals, and other inhumane practices. Supported by craft unions and guilds but against communization and Anarchist-influenced cooperatives, Popular Communism centralizes the economy and the state in sound hands while still allowing self-management and autonomous freedoms for the working class, and usually seeks to find a balance between Agrarian and Industrialist pursuits.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
tot_left_panafricanism_subtype:0 "Left Pan-Africanism"
tot_left_panafricanism_subtype_desc:0 "§Y(Left Pan-Africanism)§!\n\nLeft Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this usually Nationalist and varyingly Socialist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnonationalist sects each promoting their unique identities in their own Socialist states. Though not inherently, Left Pan-Africanism is frequently militaristic, and each particular strain’s dedication to the wider World Revolution or other Leftist goals outside Africa is varied, but not all are so solely concerned on African-only affairs. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Onyango Obama, Kwame Nkrumah, George Padmore, Marcus Garvey, and many others, and is one of the fastest growing new ideologies on Earth.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
tot_authentice_subtype:0 "Authenticité"
tot_authentice_subtype_desc:0 "§Y(Authenticité)§!\n\nAuthenticité, sometimes called Nzereianization or Nzereism, is the state ideology of Nzere as crafted and personally described by Bobozo Sese Seko. Pan-African in nature, calling for the cooperation between ethnonationalist African groups without political unity, Authenticité calls for a ‘return to authenticity’ as the name suggests. This return is characterized by Congolese Nationalism, a revival of African aesthetics and identity, the total rejection of anything European or ‘Western’, Corporatism, and ethnically-tied Socialism for its loyal African proletariat.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."

anarcho_syndicalist_subtype:0 "Anarcho-Syndicalism"
anarcho_syndicalist_subtype_desc:0 "§Y(Anarcho-Syndicalism)§!\n\nThe largest subset of mainline Orthodox Syndicalism, Anarcho-Syndicalism seeks to build a Syndicalist system - that is, a system organized around trade unions and employee organizations - within an Anarchist and stateless, or semi-stateless, framework. Seeking to abolish the wage system as well as Capitalist-fueled statism, Anarcho-Syndicalists believe that through solidarity, self-management, communization, direct action, and direct democracy, a true egalitarian paradise can be built for all to enjoy. Rejecting private property, hierarchies, and social stratification, Anarcho-Syndicalists will tear down the state to build their unionist utopias free from the apparent greed of statism.\n\nSyndicalism is the leading left-wing revolutionary ideology whose rise to worldwide prominence began with the French revolution of 1919. Though Syndicalism is divided between various currents, some of them influenced by other ideologies such as Marxism and Anarchism, orthodox Syndicalism is based upon the works of the leaders of Confédération Générale du Travail (CGT), codified in the Charter of Amiens of 1906, and considers Mikhail Bakunin and Pierre-Joseph Proudhon to be its forerunners. Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party. The transformation of a capitalist society to a Syndicalist one must occur via a General Strike - a nationwide rejection of capitalism and a transfer of all means of production to labour unions. Syndicalist states are decentralized and federal, all industries are organized into syndicates, labour councils elected from these trade unions manage local governance, and central government is vested in a national congress of trade union representatives. The extent to which these tenets are implemented varies from country to country, however."
feminist_syndicalist_subtype:0 "Feminist Syndicalism"

authdem_right_panafricanism_subtype:0 "Right Pan-Africanism"
authdem_right_panafricanism_subtype_desc:0 "§Y(Right Pan-Africanism)§!\n\nRight Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this fiercely Nationalist and varyingly Populist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnic groups each promoting their unique identities in their own ethnonationalist states. Though not inherently, Right Pan-Africanism is frequently militaristic and sometimes even monarchist when not a national dictatorship, a junta, or a republic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of authoritarianism, though some democratic do exist. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Marcus Garvey, Stanley Mathenge, Nnamdi Azikiwe, and many others, and is one of the fastest growing new ideologies on Earth.\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."
authdem_kimbanguism_subtype:0 "Kimbanguism"
authdem_kimbanguism_subtype_desc:0 "§Y(Kimbanguism)§!\n\nNgunzism, often just called Kimbanguism, is as much a faith as it is an ideology. Inherently linked to the Prophet Kimbangu’s pacifistic and populist Protestant message and the belief that the Christian faith started in the Congo and that Kimbangu himself is the Holy Spirit, Ngunzism forms the foundations of Kimbangu’s spiritual eden. Linked with various tribal and conservative groups, it has come to embrace mild monarchist and strong theocratic tendencies, raising Kimbangu as a new high Chief of the Congo, though it has retained its largely apolitical and pacifistic stance despite opposition and sports a mixed economy built around tribal relationships.\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."
police_state_subtype:0 "Police State"
police_state_subtype_desc:0 "§Y(Police State)§!\n\nFrom martial law and curfews to harsh crack downs and lawful paternalism, the main pillars that make up a Police State are unvaryingly similar despite the large number of forms such a state can come in. Depending on where it has formed and the conditions it formed under, a police-run nation can be political or apolitical, professional or unprofessional, corrupt or virtuous - all to varying degrees - but despite this ideological fluidity, they all share a baseline desire to control an otherwise unruly and chaotic society. Similar to military juntas but usually less militaristic and imperialistic, Police States seek to bring order to their people above all other pursuits, and with the Law on their side, they can do so with impunity.\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."

junta_subtype:0 "Military Dictatorship"
junta_subtype_desc:0 "§Y(Military Dictatorship)§!\n\nMilitary Juntas are regimes ruled fully through the nation's Armed Forces or through military-backed governments of a similar nature. Juntas are often stratocratic, militarist, and authoritarian regimes that are swift to crack down on any perceived dissent or threat to the nation or its Military regime, and are known to emphasize military might and the fulfillment of national security or ambition over any other pursuit.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
theocracy_subtype:0 "Theocracy"
theocracy_subtype_desc:0 "§Y(Theocracy)§!\n\nTheocracy are perhaps one of the oldest forms of government within human society. Made up either of priests, holy men or figures claiming to represent God or the Gods, Theocracies exist to direct the people to their ultimate end and to offer the their due diligences to their deity. While heavily differing depending on the religion, broadly speaking, Theocracies are authoritarian systems that crush all dissent and opposing religions.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
absolute_monarchy_subtype:0 "Absolute Monarchy"
absolute_monarchy_subtype_desc:0 "§Y(Absolute Monarchy)§!\n\nAbsolute Monarchies are regimes where a nation's Monarch holds complete autocratic authority. In such a system, the Monarch is not constricted by Parliamentary Democracy or a nation's laws and government, and takes an active if not commanding role in leading the nation, instead of being relegated to the position of figurehead like in most Parliamentary systems. Absolute Monarchies are not as common as they once were in the West, with most Western Monarchs becoming figureheads in recent times, but Absolute Monarchies in the West taking complete control are not entirely unheard of\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
red_tinted_autocracy_subtype:0 "Red-Tinted Autocracy"
red_tinted_autocracy_subtype_desc:0 "§Y(Red-Tinted Autocracy)§!\n\nRed-Tinted Autocracies are Autocratic Regimes that nominally follow the ideals of Socialism. While these Red-Tinted Autocracies may follow some ideas, these Dictatorships often contain little to no actual socialist idealism, and simply paint their government red to ensure support from more Left-Leaning benefactors, however Autocratic Dictators that do legitimately follow Socialist and Social-Democratic ideologies do exist\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
corporatocracy_subtype:0 "Corporatocracy"
corporatocracy_subtype_desc:0 "§Y(Corporatocracy)§!\n\nCorporatocracies are regimes completely controlled by major companies, monopolies, or other large business ventures. Corporatocratic regimes value profit above all, and are known to have little regard for anything besides making a quick buck, though the level or even presence of ruthlessness can vary. Workers rights in these regimes are known to be usually abysmal, as any force that could potentially harm their bottom line is stamped out as soon as they make themselves known, frequently with extreme force\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
pataut_ancap_subtype:0 "Anarchocapitalism"
pataut_ancap_subtype_desc:0 "§Y(Anarchocapitalism)§!\n\nAnarcho-Capitalism is a new and nearly oxymoronic ideology that combines the call for statelessness of Anarchism with the pursuit of profit of Capitalism. Pushing for private ownership over the means of production in a capitalist system supported by Right-Libertarian ideas of self-ownership, private property, and vast decentralization mixed into a voluntary and liberal-inspired capitalist free market economy, Anarcho-Capitalism is a rare ideology that puts profit and freedom as the two highest pursuits of mankind.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
jacksonianism_subtype:0 "Jacksonianism"
jacksonianism_subtype_desc:0 "§Y(Jacksonianism)§!\n\nJacksonian Democracy, or Jacksonian Agrarianism or even just Jacksonianism, is a uniquely American spin on the conservative and usually democratic ideology of Agrarianism that places key emphasis on uplifting agricultural workers, farmers, and the peasantry. Calling for expanded property ownership, the primacy of family farming, political decentralization, and conservative egalitarianism, Jeffersonian Agrarianism is a syncretic movement that combines Right-wing values and morals with Left-wing attitudes towards aiding the working class without falling prey to venomous Socialism or Liberalism. Staunchly anti-Elitist, this American variant also largely supports the ideals of former President Andrew Jackson, as well as Jeffersonianism, Utilitarianism, Classical Liberalism, Liberal Conservatism, Populism, Laissez-Faire economics, and the American ideal of Manifest Destiny amid claims that it is also racially motivated and wildly Nationalist.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."

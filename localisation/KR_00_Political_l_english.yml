soclib_agrarianism_subtype_desc:0 "§Y(Agrarianism)§!\n\nAgrarianism is a conservative and usually democratic ideology that places key emphasis on uplifting agricultural workers, farmers, and the peasantry. Calling for expanded property ownership, the primacy of family farming, political decentralization, and egalitarianism, Agrarianism is a syncretic movement that combines Right-wing values and morals with Left-wing attitudes towards the working class without falling prey to venomous Socialism.\n\nSocial liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."

authdem_cossack_subtype:0 "Cossack Dictatorship"
authdem_cossack_subtype_desc:0 "§Y(Cossack Dictatorship)§!\n\nDescribing a Cossack-dominated authoritarian system, Cossack Hordes are characterized by militarism, barbarism, an economy built on raiding and nomadic hunting and trade, and strict adherence to Cossack traditions and cultures. Though the specific views and beliefs of each Host and Horde can differ greatly from councils and tribal democracies to chiefdoms and absolutist regimes, what binds them together is their love of horseback, savagery, and the rough ride of the open Steppe.\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."
eurasianism_subtype:0 "Eurasianism"
eurasianism_subtype_desc:0 "§Y(Eurasianism)§!\n\nEurasianism is a completely new ideology or philosophical and political thought, which is built on the theoretical foundation of Slavophilism and the works of Nikolai Trubetskoy and Peter Savitsky. The basic idea of Eurasianism is that the statehood and culture of the Russian people originated mainly from the Mongolian state and is much closer to Eastern despotisms than to Western liberal democracies. However, geography also plays a big role here: Russia, being throughout its history at the turn of two different civilizations - European and Asian, was able to embody their symbiosis, becoming a Eurasian civilization that combines the best of each. According to the plan of the Eurasians, who consider themselves a revolutionary, not a reactionary movement, the future of Russia lies in the power of a strong party that will unite all Eurasian peoples under the auspices of a single ideology that will unite them, not divide them.\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."

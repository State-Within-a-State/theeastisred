klan_nationalism_subtype:0 "Klan Nationalism"
klan_nationalism_subtype_desc:0 "§Y(Klan Nationalism)§!\n\nKlan Nationalism is a generic name of the White Supremacist ideology esposed by the American Ku Klux Klan. Varied in its approach to how it handles issues concerning race and ethnicity, the varied sects of the Klan all agree on one thing - White is right. From supporting Back to Africa plans to advocating to a total return the slavery, the ideas of the Klan are varied and diverse, but they can all agree that piety, nationalism, white supremacism, American exceptionalism, and militarism are all Godly pursuits.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
goering_loyalism_subtype:0 "Göringist Nationalism"
goering_loyalism_subtype_desc:0 "§Y(Göringist Nationalism)§!\n\nGöringist Nationalism, rarely called Göringism or Göring Loyalism, is the loose and ill-defined term for Hermann Göring’s own personal ideology. Espousing ideas of German Supremacism, Militarism, Nationalism, Kleptocratic practices, institutionalized corruption, bastardized monarchism, and hedonism, this decadent thoughtform ties together all the aspects of Göring’s twisted and self-indulgent personality form fitted to fit his personal fiefdom. As he sets himself up as a faux monarch in Africa, others around the world look to his image and copy his methods as they seek to build their own fiefdoms as well.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
townerism_subtype:0 "Townerism"
townerism_subtype_desc:0 "§Y(Townerism)§!\n\nTownerism is the unique ideology of Elwood Towner, also known as Chief Red Cloud. Espousing Anti-White and Anti-Western sentiments, this nationalist, militarist, corporatist, spirtual, ecological, and highly xenophobic ideology calls for syncretic unity between all Native American groups in order to bolster the decaying culture of the First Peoples from the corruptive and corrosive influence of the White Devils. Populist by nature and concerned with ecological and spiritual matters, this unique ideology seeks to undo the damage the White Man has wrought upon the Americas while uniting and uplifting the Native Americans like never before and binding them together with a new syncretic religion that pulls aspects from all Amerindian cultures.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
right_syndicalism_subtype:0 "Right Syndicalism"
right_syndicalism_subtype_desc:0 "§Y(Right Syndicalism)§!\n\nRight Syndicalism, encompassing ideas from Reactionary National Syndicalism, Synarchism, Falangism, and various other smaller movements, seeks to incorporate Syndicalist economics with Corporatist and Nationalist attitudes in an inherently anti-Socialist system. Popularized particularly within Latin America and Iberia, as well as minorly in Italy and France, Right Syndicalism pursues a ‘purified’ and populist form of Syndicalism usually based around nationalist, ethnicity, or race, and is frequently militarist in its outlook.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
national_basedism_subtype:0 "National Basedism"
national_basedism_subtype_desc:0 "§Y("National Basedism)§!\n\nYou like Huey Lewis and the News? Their early work was a little too New Wave for my  taste. But then Sports came out in 1983, I think they really came into their own, commercially and artistically. The whole album has a clear, crisp sound and a new sheen of consummate professionalism that gives the songs a big boost. He's been compared to Elvis Costello but I think Huey has a more bitter, cynical sense of humor. In 1987 Huey released this, Fore!, their most accomplished album. I think their undisputed masterpiece is 'Hip To Be Square,' a song so catchy that most people probably don't listen to the lyrics. But they should because it's not just about the pleasures of conformity and the importance of trends. It's a a personal statement about the band itself.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."

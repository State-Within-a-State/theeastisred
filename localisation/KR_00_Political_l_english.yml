autdem_christian_democracy_subtype_desc:0 "§Y(Authoritarian Christian Democracy)§!\n\nAuthoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."

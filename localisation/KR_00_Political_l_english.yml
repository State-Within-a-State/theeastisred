socdem_longism_subtype:0 "Longism"
socdem_longism_subtype_desc:0 "§Y(Longism)§!\n\nBased on the policies and personality of Huey Pierce Long Jr, Longism is an ideology that is nearly as ambiguous as the man it's named after. Espousing civic nationalism, a deep sense of piety, and Left-leaning populist economics, all while ignoring critical questions such as race. Marked by authoritarian methods of ruling, Longist goverments will do anything and everything for the people, even if the people don't always agree.\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."

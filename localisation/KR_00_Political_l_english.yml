syn_fascism_subtype:0 "Fascism"
syn_fascism_subtype_desc:0 "§Y(Fascism)§!\n\nFascism is a uniquely Italian ideology formed by the Fasci Siciliani that advocates for Agrarian Socialism, Nationalism, Populism, Representative Democracy, and devout adherence to the Christian faith, all safeguarded by the party. Communes are represented by directly-elected congressmen who each have an equal say in the wider governmental apparatus. Sworn to abolish poverty and exploitation of the working class and peasantry while expanding and safeguarding equal rights for all citizens, this pious syncretic movement seeks to unify its people and heal the scars that have plagued them for ages.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."

christian_socialism_subtype:0 "Christian Socialism"
christian_socialism_subtype_desc:0 "§Y(Christian Socialism)§!\n\nOne of the more widespread forms of Socialism outside of the Syndicalist paradigm, especially in those countries whose populations are quite conservative and religious, Christian Socialism seeks to create a society in union with the Teachings of Jesus Christ within a Socialist framework. However, the type of Christianity and the form of Socialism each specific example follows can vary greatly.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
anarchism_subtype:0 "Anarchism"
anarchism_subtype_desc:0 "§Y(Anarchism)§!\n\nAnarchism is a diverse body of politics that usually calls for the total or partial erosion of the State. Seeking to organize society along other means, either through voluntary cooperation or the free association between individuals and groups, these Socialists are oftentime seen as traitors to the Revolution by mainline Leftists. Still seeking a Socialist or Communist system, just without a wider state apparatus, Anarchists reject all or most positions of authority as they pursue total egalitarianism, equality, and freedom from all gods and masters.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
agrarian_socialism_subtype:0 "Agrarian Socialism"
agrarian_socialism_subtype_desc:0 "§Y(Agrarian Socialism)§!\n\nAgrarian Socialism is the attempt to fuse Agrarian principles with Socialist doctrine. Championed by the likes of Zapata or the Narodniks, Agrarian Socialists are frequently more Conservative than their Leftist allies and push for a Socialist system that puts the peasantry and the farmers of the state above all other concerns. Common in less-developed or under-industrialized nations, Agrarian Socialism is frequently democratic, and usually calls for the creation of farming cooperatives, communes, or other cooperative organizational structures to better increase agricultural output and efficiency while progressing towards true Socialism.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
monsoc_subtype:0 "Monarcho-Socialism"
monsoc_subtype_desc:0 "§Y(Monarcho-Socialism)§!\n\nMonarcho-Socialism, along with its various subtypes such as Monarch-Bolshevism, Monarcho-Syndicalism, and others, seeks to coherently fuse the typically opposed systems of Socialism and Monarchism into one, unified form of government. Though the degree to which each monarch is dedicated to the Socialist system can vary greatly, from mere figureheads painted Red to monarchs fully dedicated to the Socialist cause, each system holds in common an adherence to the noble system of monarchism, and though this monarch is frequently only a facade for a more traditional Socialist government, their presence is key to the wider system. Under these Red monarchies, the journey to true Socialism is shepherded, and though each system is incredibly varied, they usually hold in common a more conservative or traditionalist outlook on social and societal issues.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
moderate_socialist_subtype:0 "Moderate Socialism"
moderate_socialist_subtype_desc:0 "§Y(Moderate Socialism)§!\n\nModerate Socialism is an ideology that seeks to combine Democracy and Socialism in one syncretic system. Usually pursuing a directly democratic system, though sometimes using representative bodies such as a congress or union councils, these governments seek to give each and every citizen a voice regardless of their standing in society as they pursue true Socialism.\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."

autocratic_colonial_govt_subtype_desc:0 "§Y(Autocratic Colonial Government)§!\n\nColonial Governments are regimes appointed to manage an overlord’s various colonial holdings and possessions. These Colonial Regimes typically lack any concrete ideology, and instead simply serve as the bureaucracy that manages the colony. In this sense, these Colonial Regimes serve to do nothing but keep the gears of colonialism and imperialism running and profits flowing to the homeland. However, these Colonial Regimes will not hesitate to put down opposition to ensure the survival of the Colony, yet vary in how they go about this task as well as in how they organize their specific administrations and how loyal they are to the homeland.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
pataut_warlordism_subtype:0 "Autocratic Warlordism"
pataut_warlordism_subtype_desc:0 "§Y(Autocratic Warlordism)§!\n\nWarlordism is hardly a uniform ideology by any stretch of the imagination. Instead, it describes the varied, incoherent, disorganized, and militarist nature of various warlord cliques around the world, and was named after the Warlord Period of China in which the term became popularized in the modern context. Ranging from bandit groups with a state to organized military startocracies to even military-backed republican governments or pure dictatorships, Warlordism has less to do with politics and more to do with a lack of clear borders and the ever-present and often chaotic nature of warfare. Warlordism is frequently a transitory state, and is usually just a stepping stone on the road to a more clearly defined political system, though some pure warlord states do exist.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
pataut_cossack_subtype:0 "Cossack Dictatorship"
pataut_cossack_subtype_desc:0 "§Y(Cossack Dictatorship)§!\n\nDescribing a Cossack-dominated authoritarian system, Cossack Hordes are characterized by militarism, barbarism, an economy built on raiding and nomadic hunting and trade, and strict adherence to Cossack traditions and cultures. Though the specific views and beliefs of each Host and Horde can differ greatly from councils and tribal democracies to chiefdoms and absolutist regimes, what binds them together is their love of horseback, savagery, and the rough ride of the open Steppe.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
neo_feudalism_subtype:0 "Neo-Feudalism"
neo_feudalism_subtype_desc:0 "§Y(Neo-Feudalism)§!\n\nNeo-Feudalism describes a system where the feudalist practices of Europe’s Medieval era are recreated in a modern setting using contemporary systems, frameworks, and methods. Usually supported by a strong military apparatus, Neo-Feudalism divides society up into estates and parcels of land supported by guild systems and administered by local lords and officers who in turn all swear fealty to a central ruler or executive who also holds the largest personal estate, as well as usually the largest armed force. Seen as outdated and barbaric to some, others have found this archaic system to be quite the effective if oppressive form of governance, especially in less developed areas of the world.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
pat_afrofuture_subtype:0 "Afrofuturism"
pat_afrofuture_subtype_desc:0 "§Y(Afrofuturism)§!\n\nAfrofuturism is a newly created thoughtform advocating for Pan-Africanism, African Nationalism, and Populism for the African people while advancing towards a Futurist cultural revolution, though what it defines as ‘African’ varies greatly. Linked to various other ideological movements from National Syndicalism to Black Supremacism to Afrocentric Pacifism, what it means to be African in the Afrofuture can vary, but being declared a true African in any Afrofuturist society grants all the populist benefits such a title could bring. Usually radical and fiercely devoted to its Pan-African and Futurist goals bordering on millenarianism or zealotry, these groups will stop at nothing to achieve the Afrofuture.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
kleptocracy_subtype:0 "Kleptocracy"
kleptocracy_subtype_desc:0 "§Y(Kleptocracy)§!\n\nKleptocracy describes a system of government - or lack thereof - that is built around corruption and graft, either officially or through more shadowy channels. Not so much a coherent ideology as it is a natural attribute of many dictatorial or authoritarian regimes, pure Kleptocracies shun ideology, or merely parade around with an ideological facade, while pursuing any and all avenues towards the fulfillment of the ruling group’s ambitions and greed. Profit, prosperity, corruption, vice, hedonism, and more are all common attributes, though the path that each Kleptocracy takes towards achieving their self-centered goals can vary greatly in both method and image.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
pataut_longism_subtype:0 "Longism"
pataut_longism_subtype_desc:0 "§Y(Longism)§!\n\nBased on the policies and personality of Huey Pierce Long Jr, Longism is an ideology that is nearly as ambiguous as the man it's named after. Espousing civic nationalism, a deep sense of piety, and Left-leaning populist economics, all while ignoring critical questions such as race. Marked by authoritarian methods of ruling, Longist goverments will do anything and everything for the people, even if the people don't always agree.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
pataut_right_panafricanism_subtype:0 "Right Pan-Africanism"
pataut_right_panafricanism_subtype_desc:0 "§Y(Right Pan-Africanism)§!\n\nRight Pan-Africanism, sometimes penned as Pan-Afrikanism, Panafrikanism, or Panafrianism, describes a diverse group of ideas and movements all centered around the idea of Pan-African unity. Oftentimes including the African Diaspora as well as just the African continent, this fiercely Nationalist and varyingly Populist ideology usually seeks to promote either total political and even cultural unity between African groups under an array of Leftist ideas, or just cooperation and comradery between ethnic groups each promoting their unique identities in their own ethnonationalist states. Though not inherently, Right Pan-Africanism is frequently militaristic and sometimes even monarchist when not a national dictatorship, a junta, or a republic, and is commonly either corporatist, capitalist, or traditionalist in its economic goals with varying degrees of authoritarianism, though some democratic do exist. Widespread across much of Africa and the wider Black Diaspora, it has been pioneered by figures such as Marcus Garvey, Stanley Mathenge, Nnamdi Azikiwe, and many others, and is one of the fastest growing new ideologies on Earth.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
pataut_kimbanguism_subtype:0 "Kimbanguism"
pataut_kimbanguism_subtype_desc:0 "§Y(Kimbanguism)§!\n\nNgunzism, often just called Kimbanguism, is as much a faith as it is an ideology. Inherently linked to the Prophet Kimbangu’s pacifistic and populist Protestant message and the belief that the Christian faith started in the Congo and that Kimbangu himself is the Holy Spirit, Ngunzism forms the foundations of Kimbangu’s spiritual eden. Linked with various tribal and conservative groups, it has come to embrace mild monarchist and strong theocratic tendencies, raising Kimbangu as a new high Chief of the Congo, though it has retained its largely apolitical and pacifistic stance despite opposition and sports a mixed economy built around tribal relationships.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
crime_syndicate_subtype:0 "Criminal State"
crime_syndicate_subtype_desc:0 "§Y(Criminal State)§!\n\nNot so much an ideology as it is a semi-standardized, yet highly variable, form of societal organization, a Criminal State is a society built around crime, corruption, and graft from the ground up. From Mobs and Mafias to Criminal Syndicates and secret cells, these groupings control all aspects of national stewardship under a system fueled by crime and free from the long arm of the Law. Though the amount of lawlessness can greatly vary, from literal bandit states built around anarchy to regimented and paternalistic criminal enterprises and everything in between, these varied states all hold one thing in common: a love for the pursuit of profit and prosperity through illegal yet lucrative means.\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."

integralism_subtype:0 "Integralism"
integralism_subtype_desc:0 "§Y(Integralism)§!\n\nIntegralism is the attempt to create a society in which the nation is fully united in an Organic, Integral, and noncombative collaborationist whole. While the specifics differ from movement to movement, broadly speaking Integralism pushes for the total end of Church and State separation, the restoration or empowerment of a Monarch, the end of class struggle, and the decentralization of the state into an organic system in which each aspect of the state functions as an independent but cooperative organ working in unison with its counterparts. Frequently egalitarian in some regards despite its Nationalist slant, Integralism and its derivatives are a group of Christian-dominated political oddities.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
fundementalism_subtype:0 "Religious Fundamentalism"
fundementalism_subtype_desc:0 "§Y(Religious Fundamentalism)§!\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
militarism_subtype:0 "Militarism"
militarism_subtype_desc:0 "§Y(Militarism)§!\n\nMilitary Juntas are regimes ruled fully through the nation's Armed Forces or through military-backed governments of a similar nature. Juntas are often stratocratic, militarist, and authoritarian regimes that are swift to crack down on any perceived dissent or threat to the nation or its Military regime, and are known to emphasize military might and the fulfillment of national security or ambition over any other pursuit.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
savinkovism_subtype:0 "Savinkovism"
savinkovism_subtype_desc:0 "§Y(Savinkovism)§!\n\nSavinkovism is a syncretic ideology of numerous ideas which have influenced Boris Savinkov, a former Socialist-Revolutionary and terrorist over the years, all of which merge into a system of totalitarian dictatorial rule, agrarian Socialist-Revolutionary policy, Orthodox Christianity, and a concept of palingenetic rebirth.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
solidarism_subtype:0 "Solidarism"
solidarism_subtype_desc:0 "§Y(Solidarism)§!\n\nSolidarism is based on the Russian religious philosophy of the early twentieth century. This ideology is characterized by some idealism, nationalism devoid of chauvinism and political activism. Solidarism emphasizes that personality does not exist by itself: each of us depends on everyone, and personalities are one whole. That is why society is based not on the struggle of classes, but on cooperation, in which solidarity sees the future. In addition, Solidarism emphasizes the need for a firm central authority, supra-class and supra-party; ensuring personal freedoms and equality of all before the law; freedom of economic relations and private property (primarily on land).\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
scythianism_subtype:0 "Scythianism"
scythianism_subtype_desc:0 "§Y(Scythianism)§!\n\nGorgulovism, also called Scythianism or Skythianism, is the personal ideology of Right-wing extremist, author, assassin, and revolutionary Pavel Gorgulov. Promoting an extremely Authoritarian government based around traditionalism, militarism, nationalism, and the primacy of the peasantry, Gorgulov’s ideology draws greatly from the imagery and legacy of the ancient warrior-nomad civilization of Great Scythia. Agrarian, Primitivist, and minorly Pagan, Scythianism seeks to create an agriculturally-based peasant's state built around ideas of ecological preservation, nature worship, Pagan tradition, esoteric nationalism and spiritualism, anti-industrialization, anti-modernity, and the uplifting of the warrior and farmer castes all under the watch and leadership of the Green Vozhd and his Green Legions.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
legionarism_subtype:0 "Legionarism"
legionarism_subtype_desc:0 "§Y(Legionarism)§!\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
lovecraftianism_subtype:0 "Lovecraftism"
lovecraftianism_subtype_desc:0 "§Y(Lovecraftism)§!\n\nLovecraftism, sometimes referred to as Lovecraftian Thought or even Lovecraftianism, is the coalesced ideology of American author Howard Phillips Lovecraft and his disciples. Anglophilic to the extreme, this nationalist ideology combines the esoteric ideas and beliefs of the Lovecraftian mythos with populism, nationalism, corporatism, technocracy, and racial science along with hints of monarchism and theocracy. An odd ideology created by an even odder man, Lovecraftism is as hard to thoroughly define as it is to thoroughly understand its erratic creator.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
natpop_true_whigs_subtype:0 "True Whiggism"
natpop_true_whigs_subtype_desc:0 "§Y(True Whiggism)§!\n\nMasonic Whiggism is a varied ideology encompassing the ideas, policies, and goals of the True Whig Party of Liberia. The TWP has dominated Liberian politics for over a century as one of the most successful and dominating democratic parties in existence while backed by the Masonic Order - though how truly democratic it is is up to debate. Subject to corruption and election rigging, this bastion of Conservatism, Autarkical Capitalism, and Americo-Liberian supremacy is a mainstay of the Liberian political stage and a nigh-unbeatable opponent in any democratic competition, and is now wholly puppeted by their shadowy Masonic masters. With the Masons pulling the strings, their kleptocratic and conservative rule shall now be able to flourish uninhibited.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
occultism_subtype:0 "Esotericism"
occultism_subtype_desc:0 "§Y(Esotericism)§!\n\nEsoteric Nationalism, also called Occultist Nationalism or Esotericism, is a diverse subset of far-Right ideologies bound together by their shared emphasis on outsider philosophies, religions, and other estranged ideas or movements. Often tied to Paganism, the Occult, or to fringe ideas like Theosophy and Ariosophy, these syncretic movements combine Nationalist fervor with their chosen motif or aesthetic, and seek to rebuild society completely along the lines of their proclaimed dogma.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
natpop_corporatocracy_subtype:0 "Corporatocracy"
natpop_corporatocracy_subtype_desc:0 "§Y(Corporatocracy)§!\n\nCorporatocracies are regimes completely controlled by major companies, monopolies, or other large business ventures. Corporatocratic regimes value profit above all, and are known to have little regard for anything besides making a quick buck, though the level or even presence of ruthlessness can vary. Workers rights in these regimes are known to be usually abysmal, as any force that could potentially harm their bottom line is stamped out as soon as they make themselves known, frequently with extreme force\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."

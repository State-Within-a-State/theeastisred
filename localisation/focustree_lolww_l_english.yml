l_english: 
CNH_socialist_nationalism:0 "Socialist Nationalism"
CNH_socialist_nationalism_desc:0 "The people of China shall unite for self determination and the acceptance of socialism. No longer shall we be bullied nor exploited."
CNH_marxist_humanism:0 "Marxist Humanism"
CNH_marxist_humanism_desc:0 "Religion is a fallacy, we need to understand science and reason as to raise the collective's presence and unity."
CNH_denouncing_imperialist_culture:0 "Denouncing Imperialist Culture"
CNH_denouncing_imperialist_culture_desc:0 "Imperialism encourages a culture of exploitation and degeneracy. We shall resist the beasts of imperialism and ward off their reactionarism with the Jade of our ideology."
CNH_marxist_philosophy:0 "Marxist Philosophy"
CNH_marxist_philosophy_desc:0 "We have aspired to the socialist cause and now seek to understand and reach the stage in which Marxist philosophy is always applied."
CNH_victory_of_the_pen:0 "Victory of the Pen"
CNH_victory_of_the_pen_desc:0 "The dust has settled in Eastern China. We have secured the national workers congress and now seek the decide the new leader of the league. Each faction presents their own ideas but centre around their deceased founder Lu Xun."
CNH_socialist_victory:0 "Socialist Victory"
CNH_socialist_victory_desc:0 "Zhou Yang has announced to the league his stance as new leader of the nation. He now promises a greater emphasis on ideology and reforming Chinese culture into proletarian culture , Chinese style."
CNH_communist_future:0 "Communist Future"
CNH_communist_future_desc:0 "Communism shall lead us into an era of prosperity. We must seek guidance in the Marxist ideology as to reach our desired future."
CNH_a_cultural_reformation:0 "A Cultural Reformation"
CNH_a_cultural_reformation_desc:0 "The culture of China needs to change as it attacks and hurts the Chinese proletariat. We shall reform it through violence and peace."
CNH_legacy_of_tolstoy:0 "Legacy of Tolstoy"
CNH_legacy_of_tolstoy_desc:0 "Tolstoy was a great advocate for the proletariat revolution with the ideals of democratic education. He shall inspire our people into a democratic future."
CNH_denounce_old_culture:0 "Denounce Old Culture"
CNH_denounce_old_culture_desc:0 "Culture from the old era has held us back for too long, we shall eliminate it and embrace a new nation and a new culture."
CNH_radical_theory:0 "Radical Theory"
CNH_radical_theory_desc:0 "Our theory shall forever change Marxism in the practise with us being a true example of Marxism."
CNH_restart_nahan:0 "Restart Nahan"
CNH_restart_nahan_desc:0 "Our newspaper of Nahan in Shanghai was shutdown after Lu Xun's death in 1933 and a greater crackdown on leftists in the legations occurred. But now since the revolution is secured, we shall now rebuild our paper to educate the masses."
CNH_denounce_warlordism:0 "Denounce Warlordism"
CNH_denounce_warlordism_desc:0 "Warlords are bandits that seek to harm the masses for their own benefit. We shall denounce and free the nation from these rabid beasts."
CNH_communal_construction:0 "Communal Construction"
CNH_communal_construction_desc:0 "The commune shall grow. The nation shall be built on our grand communal industry."
CNH_denounce_the_monopolies:0 "Denounce the Monopolies"
CNH_denounce_the_monopolies_desc:0 "The rich have killed the country and now they shall be at our mercy and be turned into areas that belong to the masses."
CNH_formalise_collectivism:0 "Formalise Collectivism"
CNH_formalise_collectivism_desc:0 "The collective shall grow and become a staple for the proletarian liberation."
CNH_the_red_coast:0 "The Red Coast"
CNH_the_red_coast_desc:0 "The coast shall be painted red as to expand our trade and socialist economy."
CNH_local_supplies:0 "Local Supplies"
CNH_local_supplies_desc:0 "The nation is fruitful for local supplication of the proletariats of their regions in China. We shall expand our local production."
CNH_shanghai_communalism:0 "Shanghai Communalism"
CNH_shanghai_communalism_desc:0 "Our revolutionary base shall become a beacon of our ideology. We shall show a feminist China to the world starting from our beloved Shanghai."
CNH_legacy_of_may_4th:0 "Legacy of May 4th"
CNH_legacy_of_may_4th_desc:0 "Despite initial failings the protests of May 4th shall be a shining example of the masses begging for socialism."
CNH_upholding_the_league:0 "Upholding the League"
CNH_upholding_the_league_desc:0 "The league of left-wing writers has had some faction issues but now since Ding Ling's win, she shall now secure the party with assistance from Ruo Shi."
CNH_denounce_western_literature:0 "Denounce Western Literature"
CNH_denounce_western_literature_desc:0 "The west is degenerate and shall never influence China through its reactionary thought. The country shall reject capitalist writings at all costs."
CNH_a_communal_society:0 "A Communal Society"
CNH_a_communal_society_desc:0 "Society must be based off the commune. The commune is the true power to the workers."
CNH_feminist_power:0 "Feminist Power"
CNH_feminist_power_desc:0 "The power of gender is nothing, tho a power of humanity is the true strength of the proletariat."
CNH_chinese_art_and_literature_association:0 "Chinese Art and Literature Association"
CNH_chinese_art_and_literature_association_desc:0 "We shall express the true nature of socialism through film and art. The nation shall outcry our revolution projects as to inspire them to build a new proletarian China!"
CNH_racial_equality:0 "Racial Equality"
CNH_racial_equality_desc:0 "Ethnicity shouldn't divide us, nor shall we treat each other unequally. We are all humans and and part of the exploited masses. The world proletariat shall unite as one!"
CNH_expand_societal_communalism:0 "Expand Societal Communalism"
CNH_expand_societal_communalism_desc:0 "The society has accepted the commune, but now the rural areas shall expand their communes."
CNH_new_culture_movement:0 "New Culture Movement"
CNH_new_culture_movement_desc:0 "Culture shall be changed for the people as to benefit them. The culture of old damages society, tho its destruction rebuilds it."
CNH_urban_marxism:0 "Urban Marxism"
CNH_urban_marxism_desc:0 "The cities are the world of the urban worker, they shall embrace Marx in the factories."
CNH_countryside_reformation:0 "Countryside Reformation"
CNH_countryside_reformation_desc:0 "Reform the people of those exploited by landlords. Show them unlimited possibilities that exist under socialism."
CNH_red_cinema:0 "Red Cinema"
CNH_red_cinema_desc:0 "Roll out the red films. Our red culture shall experience new films and shall set a new inspiration for the masses."
CNH_socialist_literature:0 "Socialist Literature"
CNH_socialist_literature_desc:0 "The experience of reading shall educate and enlighten the masses."
CNH_red_news_papers:0 "Red News Papers"
CNH_red_news_papers_desc:0 "Information of our revolution shall grow and educate the revolutionary masses. We are no longer bound by western imperialists, but now we are bound by the freedom that we bring in our ideology."
CNH_a_student_of_lu_xun:0 "A Student of Lu Xun"
CNH_a_student_of_lu_xun_desc:0 "Ruo Shi is a loyal advocate for Lu Xun, he would study under him and Lu Xun would encourage him to express his socialist ideas.  Ruo's ideas are now an embodiment of socialism and Lu Xun and now seeks a new era for China."
CNH_true_marxism:0 "True Marxism"
CNH_true_marxism_desc:0 "We must truly follow Marxism and denounce those who are revisionists. Those in Paris know nothing about true Marxism. They shall suffer the karma of revisionism as we become successful under true socialism."
CNH_legacyofthewillingox:0 "Legacy of the "Willing Ox""
CNH_legacyofthewillingox_desc:0 "Lu Xun was a 'Wiling Ox'. This is representative of his persistence in advocating for the liberation of China's proletariat. This thought shall be embrace by our new China."
CNH_a_dairy_of_a_madman:0 "A Dairy of a Madman"
CNH_a_dairy_of_a_madman_desc:0 "As capitalism progresses society goes crazier. It loses touch with humanity and becomes a madman. But from Lu Xun's work we can end this capitalist madness and embrace socialist sanity."
CNH_create_the_leftwing_little_league:0 "Create the Left-wing Little League"
CNH_create_the_leftwing_little_league_desc:0 "The youth shall feel our nations greatness. Through the youth we can express our ideas of freedom and socialism."
CNH_translate_foreign_writings:0 "Translate Foreign Writings"
CNH_translate_foreign_writings_desc:0 "Works of Marx and other socialists are required for the nations survival and educational growth."
CNH_progressive_society:0 "Progressive Society"
CNH_progressive_society_desc:0 "Our land shall progress into ideas as to remove reactionary conservative thought. We shall represent ideas never used nor heard of."
CNH_luxunslegacy:0 "Lu Xun's Legacy"
CNH_luxunslegacy_desc:0 "Our founder; Our Guidance; Shall be forever honoured."
CNH_popular_marxism:0 "Popular Marxism"
CNH_popular_marxism_desc:0 "We appeal to the people as we are the people. The people shall follow and spread socialism!"
CNH_new_socialist_society:0 "New Socialist Society"
CNH_new_socialist_society_desc:0 "We have build China under a new red banner."
CNH_newculturenewchina:0 "New Culture, New China"
CNH_newculturenewchina_desc:0 "We have changed the reactionary culture into the face of new socialist culture. We shall strive for progressiveness and freedom."
CNH_an_avant_guard_society:0 "An Avant Guard Society"
CNH_an_avant_guard_society_desc:0 "We shall practise socialism different from the syndicalists. We shall create societies social structure based on the principles of socialism."

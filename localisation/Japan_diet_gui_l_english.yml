 # Decisions
  JAP_parliament_gui_decision_category:0 "The Imperial Diet"
  JAP_parliament_gui_decision_category_desc:0 "The Imperial Diet has been apart of the Japanese government since the Meiji restoration , with it having a house of representatives as the lower house and a house of peers as the upper house. The House of Representatives being elected by the people and having organized political parties, whilst the House of Peers was appointed by the Emperor and acts as an upper house similar to the British(in exile) house of lords. After 1926, the House of Peers have had their power largely stripped away, with a greater empowerment of the house of representatives, due to the new constitution formed in the Constitutional Restoration of 1926. After  elections, when the House of Representatives is in session. It becomes a frenzy to see who can influence which representative, as sometimes, these members of the house are not always loyal to their party, with a right price."


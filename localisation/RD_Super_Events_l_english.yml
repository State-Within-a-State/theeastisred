l_english: 
GFX_SPEVNT_UNITE_CHINA_ZHANG_GUOHUA:0 "Zhang Guohua Unites China"
GFX_SPEVNT_TIBET_UNITE_CHINA_ZHANG_GUOHUA_DESC:0 "Through his consolidation on the Tibetan Plateau, Zhang Guohua has take power with in Tibet and liberate China under his own socialist vision."
GFX_SPEVNT_TIBET_UNITE_CHINA_ZHANG_GUOHUA_TEXT:0 "Bhutanese, Sikkimese and Ladakhis form a united family in Tibet Along With Their Chinese Comrades. - Zhang Guohua"
GFX_SPEVNT_TIBET_UNITE_CHINA_ZHANG_GUOHUA_REMARK:0 "Ba Zha Hei!"

GFX_SPEVNT_TIBET_UNITE_CHINA_YUEXE:0 "Sanggyai Yexe Unites China"
GFX_SPEVNT_TIBET_UNITE_CHINA_YUEXE_DESC:0 "From the consolidation and restructuing of the Tibetan Socialist Party, Sanggyai Yexe has come outon top in the results of the TSP power struggle. Now he goes forth to save all of China, and that he has done."
GFX_SPEVNT_TIBET_UNITE_CHINA_YUEXE_TEXT:0 "Melting the Snow and Ice of Centuries! - Tseten Dolma"
GFX_SPEVNT_TIBET_UNITE_CHINA_YUEXE_REMARK:0 "The White Kata Shall Be Raised"


GFX_SPEVNT_TIBET_UNITE_CHINA_JIGME:0 "Ngapoi Ngawang Jigme Unites China"
GFX_SPEVNT_TIBET_UNITE_CHINA_JIGME_DESC:0 "From the victory of the Tibetan Socialist Party, arises the factionalism in which now has placed Ngapoi Ngawang Jigme in charge of the new socialist Tibet, and now even a unified socialist China."
GFX_SPEVNT_TIBET_UNITE_CHINA_JIGME_TEXT:0 "We must employ special policies to resolve the special characteristics which have pertained throughout history. - Ngapoi Ngawang Jigme"
GFX_SPEVNT_TIBET_UNITE_CHINA_JIGME_REMARK:0 "Arise Ye Serfs Are Free!"

GFX_SPEVNT_TAIWAN_XIONGZHENG_UNITE_CHINA:0 "Lin Xiongzheng Unites China"
GFX_SPEVNT_TAIWAN_XIONGZHENG_UNITE_CHINA_DESC:0 "After the fall of the Japanese Empire, Lin Xiongzheng has managed to consolidate his power over Taiwan into the hands of him and his associates. And, now have successfully "liberated" China, Lin now proclaims a new republic, under his thumb."
GFX_SPEVNT_TAIWAN_XIONGZHENG_UNITE_CHINA_TEXT:0 " I will open an umbrella of dark pines to shelter your sleep. - Wen Yiduo"
GFX_SPEVNT_TAIWAN_XIONGZHENG_UNITE_CHINA_REMARK:0 "The New Republic Shall Shine!"


GFX_SPEVNT_TAIWAN_TPP_UNITE_CHINA:0 "Taiwan People's Party Unites China"
GFX_SPEVNT_TAIWAN_TPP_UNITE_CHINA_DESC:0 "From gaining independence, due to revolution sweeping the Japanese Empire, the Taiwanese KMT, aka the Taiwanese People's Party has secured independence. As the KMT itself have collapsed on the mainland, it is now up to the TPP, to bear the torch of revolution and unite China once and for all!"
GFX_SPEVNT_TAIWAN_TPP_UNITE_CHINA_TEXT:0 "Who is the first to wake up from the great dream of Dazhi all the people return to the commonwealth, hope for merit, rely on the common will to build a city, and overcome all difficulties. The drunken king wakes up alone."
GFX_SPEVNT_TAIWAN_TPP_UNITE_CHINA_REMARK:0 "GEMING WANSUI!"

GFX_SPEVNT_TAIWAN_COMMIE_UNITE_CHINA:0 "Taiwanese Socialists Unite China"
GFX_SPEVNT_TAIWAN_COMMIE_UNITE_CHINA_DESC:0 "From gain independence due to revolution sweeping the Japanese Empire against the imperial system, the Taiwanese socialists led by the 27th brigade have lead a successful revolution that has been undertaken by Jian Ji and Xie Xuehong. As there hasn't been a successful revolution in the mainland yet, the socialists of Taiwan now make a promise to unite China under socialism."
GFX_SPEVNT_TAIWAN_COMMIE_UNITE_CHINA_TEXT:0 "Life in the mud should be glorious from a communist’s outlook on life. - Xie Xuehong"
GFX_SPEVNT_TAIWAN_COMMIE_UNITE_CHINA_REMARK:0 "GEMING WANSUI!"




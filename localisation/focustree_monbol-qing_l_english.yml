QIE_the_red_sun_over_the_dragon:0 "The Red Sun Over the Dragon"
QIE_the_red_sun_over_the_dragon_desc:0 "Communists have seized power in the imperial court."
QIE_the_red_court:0 "The Red Court"
QIE_the_red_court_desc:0 "The imperialist court is needed to be socialist, as to secure the Emperors new ideals."
QIE_the_league_of_yellow_dragons:0 "The League of Yellow Dragons"
QIE_the_league_of_yellow_dragons_desc:0 "A new student club organised to spread the ideas of Hong Wang Puyi."
QIE_follow_the_mladrossi_idea:0 "Follow the Mladrossi Idea"
QIE_follow_the_mladrossi_idea_desc:0 "The monarchist socialists in Russia are the inspiration for our new revolution."
QIE_integration_with_the_csp:0 "Integration With the CSP"
QIE_integration_with_the_csp_desc:0 "The CSP is socialist like us, we shall unit to unit workers on the world."
QIE_new_five_year_plans:0 "New Five Year Plans"
QIE_new_five_year_plans_desc:0 "Industry needs to be built in the Bolshevik way."
QIE_attacking_revisionism:0 "Attacking Revisionism"
QIE_attacking_revisionism_desc:0 "The CSP and KMT are the worst option for true socialism in China. Puyi is the true socialist."
QIE_the_royal_education:0 "The Royal Education"
QIE_the_royal_education_desc:0 "Education shall be re-examined  as to provide out look as much as needed."
QIE_the_devils_of_warlords:0 "The Devils of Warlords"
QIE_the_devils_of_warlords_desc:0 "Warlords have ruined china for centuries, the red crown will succeed in destroying them."
QIE_beiyang_railway:0 "Beiyang Railway"
QIE_beiyang_railway_desc:0 "The trains run society, they supply us quite well."
QIE_the_red_mandate:0 "The Red Mandate"
QIE_the_red_mandate_desc:0 "The Mandate of Heaven is accepted under our revolution."
QIE_the_yellow_purge:0 "The Long Queues of the Revolution Hang Our National Enemies"
QIE_the_yellow_purge_desc:0 "The mandate requires a pure socialist government, we shall purge those against the socialist cause."
QIE_beyond_the_han:0 "Beyond the Han"
QIE_beyond_the_han_desc:0 "China is not just the Han areas, we must include other ethnicities who have been with us for centuries."
QIE_the_will_of_the_people:0 "The Will of the People"
QIE_the_will_of_the_people_desc:0 "Socialism is what the people want."
QIE_the_yellow_guards:0 "The Azure Guards"
QIE_the_yellow_guards_desc:0 "The Azure Guards are the ideological group that keep our nation in line to our monarcho-socialist ideology."
QIE_looking_for_allies:0 "Looking For Allies"
QIE_looking_for_allies_desc:0 "The World shall here our cry for socialist revolution!"
QIE_stoping_rightwing_imperialism:0 "Stoping Rightwing Imperialism"
QIE_stoping_rightwing_imperialism_desc:0 "Imperialism is bad if from those of capitalism, those under socialism are acceptable."
QIE_the_empire_of_the_red_dragon:0 "The Empire of the Red Dragon"
QIE_the_empire_of_the_red_dragon_desc:0 "We have been reborn!"

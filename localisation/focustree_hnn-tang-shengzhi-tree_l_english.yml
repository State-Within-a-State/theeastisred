l_english: 
HNNSHENGZHI_the_buddhist_general_arrives_in_changsha:0 "The Buddhist General Arrives in Changsha"
HNNSHENGZHI_the_buddhist_general_arrives_in_changsha_desc:0 "Our general, Tang Shengzhi has secured leadership of the province. Our country shall reap the benefits of his leadership, heading towards an era of enlightenment."
HNNSHENGZHI_the_enemy_dealing_with_factions:0 "Dealing With the Enemy Factions"
HNNSHENGZHI_the_enemy_dealing_with_factions_desc:0 "We shall bring an end to the troublemakers of the Shihe and Xiang regions, the spirit soldiers shall no more harm the people with their banditry and their harmful practises towards the masses"
HNNSHENGZHI_raising_the_buddhist_army_banner:0 "Raising the Buddhist Army Banner"
HNNSHENGZHI_raising_the_buddhist_army_banner_desc:0 "We shall raise the banner of the exhaulted one and push with a force of jade to save China from the ills of humiliation."
HNNSHENGZHI_peoplesselfrescuecommittee:0 "People's Self Rescue Committee"
HNNSHENGZHI_peoplesselfrescuecommittee_desc:0 "We shall help the common folk and meet their needs to improve their livelihood. The People's Self Rescue Committee will be created to deal and establish support towards the masses of Hunan and later China."
HNNSHENGZHI_syndicalist_cooperation:0 "Syndicalist Cooperation"
HNNSHENGZHI_syndicalist_cooperation_desc:0 "In order to gain the support of the workers, an alliance with their unions will be a big help in our struggle for victory."
HNNSHENGZHI_implementing_the_3_principles:0 "Implementing the 3 Principles"
HNNSHENGZHI_implementing_the_3_principles_desc:0 "The 3 principles of the people are a fundamental idea raised and created by Dr. Sun Yat Sen. With this the masses shall become patriotic and receive the benefits of welfare and democracy."
HNNSHENGZHI_reincarnationofthewhitetigerblackdragon:0 "Reincarnation of the White Tiger & Black Dragon"
HNNSHENGZHI_reincarnationofthewhitetigerblackdragon_desc:0 "General Tang is the Tiger & Dragon whom will be feared by our enemies and spreading protection to the people."
HNNSHENGZHI_workwithxiaxissecurityforces:0 "Work with Xia Xi's Security Forces"
HNNSHENGZHI_workwithxiaxissecurityforces_desc:0 "In order to help strength the bond between the syndicalists and our government, we shall receive help from Xia Xi, an effective security leader that has proven himself as an important part of the union movement against the former corrupt bosses of the old regime. Now he can help us take down enemy banditry and reactionary dissent."
HNNSHENGZHI_creation_of_the_land_reform_committee:0 "Creation of the Land Reform Committee"
HNNSHENGZHI_creation_of_the_land_reform_committee_desc:0 "With our promises of land reform, we must allow for the masses to reach a peaceful dealing on the means of carrying out said land reform. With the creation of the Land Reform Committee, we now focus on delegating peasants and land owners properly throughout this land reform process."
HNNSHENGZHI_fund_the_provincial_agricultural_association:0 "Fund the Provincial Agricultural Association"
HNNSHENGZHI_fund_the_provincial_agricultural_association_desc:0 "Since the creation of the LRC, we need to handle the concerns growing from the exploited peasants, this will now be handled by the Provincial Agricultural Association."
HNNSHENGZHI_eliminate_the_buddhist_reactionaries:0 "Eliminate the Buddhist Reactionaries"
HNNSHENGZHI_eliminate_the_buddhist_reactionaries_desc:0 "We shall bring a final end to these reactionary cults."
HNNSHENGZHI_blowing_conch_shells_for_the_buddha:0 "Blowing Conch Shells For the Buddha"
HNNSHENGZHI_blowing_conch_shells_for_the_buddha_desc:0 "We shall erect statues and shrines of loyalty to the Buddha, with the Conch shells, singing songs of praise."
HNNSHENGZHI_support_anti_imperialist_movements:0 "Support Anti Imperialist Movements"
HNNSHENGZHI_support_anti_imperialist_movements_desc:0 "We shall no longer feel the shame of exploitation by the foreign imperialists, no longer will the rest of the world."
HNNSHENGZHI_anationaldevotiontoonescountry:0 "A National Devotion to One's Country"
HNNSHENGZHI_anationaldevotiontoonescountry_desc:0 "Devotion to the nation and people will help unify the nation under our hands."
HNNSHENGZHI_integrate_the_xinmin_society:0 "Integrate the Xinmin Society"
HNNSHENGZHI_integrate_the_xinmin_society_desc:0 "We the liberation of the nation, we must allow for the growth of study group parties. Mao Zedong has reached out in our recent support of reforms that benefit the peasantry and has offered to join our government. We shall give him our decision."
HNNSHENGZHI_loyalty_to_the_development_to_a_new_china:0 "Loyalty to the Development to a New China"
HNNSHENGZHI_loyalty_to_the_development_to_a_new_china_desc:0 "We shall cross into Beijing and declare a new era of enlightenment under the eyes of both the Buddha and General Tang."

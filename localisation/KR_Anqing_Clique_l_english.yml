### Leaders ###
POLITICS_ANQ_CHEN_TIAOYUAN_DESC:0 "In 1916, at age thirty, Chen Tiaoyuan was a commander in chief of the Military police in Jiangsu province. This modest career was interrupted by the short lived reign of Yuan Shikai, whose military adventure left a power vacuum for younger officers such as himself to advance. In these early years Chen served along Zhang Zongchang, whose friendship ended when the later’s lack of discipline became apparent. Chen’s loyalty drifted from the Fengtian Clique to Sun Chuanfang in the same manner, for which Sun showed his gratitude by giving Chen command of the Anhui Army.\nUnder Chen's regime, the province of Anhui was refused German investment from the Algostasien company. Compared with their compatriots in Jiangsu and Fujian, Anhui Province was seen as both impoverished and helpless to industrial innovation. Chen has won respect and prestige for his antagonism towards Sun Chuanfang's Pro-German policies. In recent years, the intertwined interests with the Germans and Sun has broken Chen’s trust in the League and Sun.\n Chen’s army strikes out to reform the League provinces away from German dependence, and towards either inner renovation or a renewed alliance with anti-imperialist forces."

POLITICS_ANQ_CHEN_TIAOYUAN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nNovember 12th, 1886\nAnxin, Zhili, Qing Empire\n§YMilitary Career:§L\nIn 1916, at age thirty, Chen Tiaoyuan was a commander in chief of the Military police in Jiangsu province. This modest career was interrupted by the short lived reign of Yuan Shikai, whose military adventure left a power vacuum for younger officers such as himself to advance. In these early years Chen served along Zhang Zongchang, whose friendship ended when the later’s lack of discipline became apparent. Chen’s loyalty drifted from the Fengtian Clique to Sun Chuanfang in the same manner, for which Sun showed his gratitude by giving Chen command of the Anhui Army.\nUnder Chen's regime, the province of Anhui is refused German investment from the Algostasien company. Compared with their compatriots in Jiangsu and Fujian, Anhui Province was seen as both impoverished and helpless to industrial innovation. Chen has won respect and prestige for his antagonism towards Sun Chuanfang's Pro-German policies. In recent years, the intertwined interests with the Germans and Sun has broken Chen’s trust in the League and Sun.\n Chen’s army strikes out to reform the League provinces away from German dependence, and towards either inner renovation or a renewed alliance with anti-imperialist forces."
POLITICS_ANQ_ZHANG_ZHONGLI_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1883\nXiaoxian, Jiangsu, Qing Empire\n§YMilitary Career:§L\nZhang Zhongli entered the Army in the Era of Beiyang Republic, once as brigade commander and division commander in Sun Chuanfang's army. After the Northern Expedition, he started working in finance and became a government official of Jiangsu Provincial Civil Affairs Department and then served as Captain of police of Salt Tax in LEP which performed very good. Because someone criticized that Zhang Zhongli considered standing with KMT, Sun Chuanfang arranged him from Jiangsu to Anhui which made him be familiar with Chen Tiaoyuan and became the partner of Anqing Clique."
POLITICS_ANQ_PENG_XUEFENG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nSeptember 9th, 1907\nQili, Pingren, Qing Empire" #\n§YMilitary Career:§L\n
POLITICS_ANQ_LIU_HEDING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 13th, 1894\nHefei, Anhui, Qing Empire\n§YMilitary Career:§L\nLiu Heding is a descendant of Huai Army and also the chief of staff of Chen Tiaoyuan's Army. He was the classmate of Bai Chongxi in Baoding Military Academy. After graduating from the Academy, he was trained in Ni Sichong's Army and then sent to Hunan and Sichuan. In 1925, he became an officer in the remaining Anhui Clique Army which was commanded by Ma Xiangbin and participated in the war against Zhang Zongchang and the suppression action against Daohui in Luan. Several years passed since the end of the Northern Expedition and by orders of Sun Chuanfang, he was once sent to support the siege to Jiangfu Base Area which was lead by Zhou Yinren. But his army suffered great casualties because of bad weather. Considering the failure of siege, Sun Chuanfang demoted him, making him an officer in Chen Tiaoyuan's army."


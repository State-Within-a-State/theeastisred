ANQ_beijing_cooperation_desc:0 "The Anqing Clique owes a number of things to the government in Beijing. Furthermore, both Chen and the leaders in Beijing believe in a united China, free of foreign influence, which has lead to close cooperation between the two governments. However, for the Beijing government, cooperation might not be enough."
ANQ_beijing_cooperation1_desc:0 "The Anqing Clique owes a number of things to the government in Beijing. Furthermore, both Chen and the leaders in Beijing believe in a united China, free of foreign influence, which has lead to close cooperation between the two governments. However, for the Beijing government, cooperation might not be enough."
ANQ_beijing_cooperation2_desc:0 "The Anqing Clique owes a number of things to the government in Beijing. Furthermore, both Chen and the leaders in Beijing believe in a united China, free of foreign influence, which has lead to close cooperation between the two governments. However, for the Beijing government, cooperation might not be enough."
ANQ_beijing_cooperation3_desc:0 "Chen and the leaders in Beijing believe in a united China, which has lead to close military and economic cooperation. However, the Beijing government also seeks control and as a result of its influence and Anqing's reliance on them, has begun forcing restrictive economic treaties."
ANQ_beijing_cooperation4_desc:0 "Chen and the leaders in Beijing believe in a united China, which has lead to close military and economic cooperation. However, the Beijing government also seeks control and as a result of its influence and Anqing's reliance on them, has begun forcing restrictive economic treaties."
ANQ_beijing_cooperation5_desc:0 "Chen and the leaders in Beijing believe in a united China, which has lead to close military and economic cooperation. But this cooperation comes at a price, as we are forced to allow preferential economic access, not dissimilar to what the Germans once forced on us."
ANQ_beijing_cooperation6_desc:0 "Chen and the leaders in Beijing believe in a united China, which has lead to close military and economic cooperation. But this cooperation comes at a price, as we are forced to allow preferential economic access, not dissimilar to what the Germans once forced on us."
ANQ_beijing_cooperation7_desc:0 "Chen and the leaders in Beijing believe in a united China, which has lead to close military and economic cooperation. But this cooperation comes at a price, as we are forced to allow preferential economic access, not dissimilar to what the Germans once forced on us."
ANQ_beijing_cooperation8_desc:0 "While a united China is powerful and gives us many benefits, it is obvious now it has come at a price. The Beijing government has preferential access to our markets and a significant stake in much of our industry. If we stay on this path, we may lose our autonomy all together."
ANQ_beijing_cooperation9_desc:0 "While a united China is powerful and gives us many benefits, it is obvious now it has come at a price. The Beijing government has preferential access to our markets and a significant stake in much of our industry. Beijing's influence has become so powerful, refusing additional demands might not even be possible."
ANQ_beijing_cooperation10_desc:0 "The dream of a united China was powerful, but for our government it has meant near submission to the Beijing government. We must be very careful, or their political influence and economic control will lead to the end of our autonomous government."
ANQ_beijing_cooperation11_desc:0 "The dream of a united China was powerful, but for our government it has meant practical submission to the Beijing government. There is little choice but to comply with whatever Beijing demands."
ANQ_beijing_cooperation12_desc:0 "The dream of a united China was powerful, but for our government it has meant submission to the Beijing government. Much of the economy is in their hands and soon they will take over our government as well."


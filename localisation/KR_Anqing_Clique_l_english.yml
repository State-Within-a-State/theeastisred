#Influence System
ANQ_influence_decisions:0 "Allied Diplomacy"
ANQ_influence_decisions_desc:0 "[getanqinfluencesystem]"
anq_influence_decisions_proqing:0 "The Qing were instrumental to our defeat of the Nanjing Clique, and we owe them a great deal. Furthermore, we support the ideal of a united China. As a result, close cooperation with the Qing and a path towards potential unification are inevitable.\n\n§gCurrent §YQing Influence§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(Market Liberal Popularity)§!\n§gCurrent §YQing Anger§!: §R[?ANQ_beijing_anger|0]§! §Y(Decreases 1 per Week)§!"
anq_influence_decisions_projapan:0 "We recognize the Fengtian Government as the rightful Chinese government. Through them, the Japanese have significant influence as we depend on their support. Using our support of a united China, Fengtian will seek to expand their control over us.\n\n[getanqwillingnessreclamation]§gCurrent §YFengtian Influence§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(Market Liberal Popularity)§!\n§gCurrent §YJapanese Aid Score§!: §H[?ANQ_tokyo_score]§!§!"
anq_willingness_reclamation_loc:0 "§g§YWillingness§! to join Reclamation War: §H[?ANQ_reclamation_willingness|+0]§!§!\n"

ANQ_reduce_qie_influence:0 "Sabotage Qing Influence"
ANQ_reduce_qie_influence_desc:0 "At some point, enough will be enough as it will become increasingly harder to resist Qing advances. Therefore, it may be worth it to, through clever political maneuvering, sideline pro-Qing officials and overall reduce Qing influence."
ANQ_closer_qie_cooperation:0 "Closer Qing Cooperation"
ANQ_closer_qie_cooperation_desc:0 "We recognize Qing as the national government. We also believe in a united China. As such closer cooperation is a step forward for all Chinese people. With shared projects, political dialogue and many other things we can increase our mutual ties."
ANQ_placate_qing:0 "Placate Qing"
ANQ_placate_qing_desc:0 "Qing is very angry with our government. We should work to agree to their demands in the hope that they will back down with their threats. We cannot risk a complete breakdown in relations as we would be on our own."
ANQ_coordinated_qie_industrialisation:0 "Coordinated Industrialisation"
ANQ_coordinated_qie_industrialisation_desc:0 "Beijing and Nanjing, the Northern and Southern Capitals, are responsible for a large proportion of our industrial output. That provides us with an excellent opportunity to coordinate the industrialisation and achieve better results for both cities."
ANQ_canal_dikes_qing:0 "Canals and Dikes"
ANQ_canal_dikes_qing_desc:0 "Now that we have assisted Qing with the construction of canals and dikes in the Hebei, Kaifeng and Huaisi regions (the latter of which is our own), they have now come to aid us in the construction of additional canals in Jinhua and Qiantang, which should help connect these regions to our capital."
ANQ_develop_wuchanganqing:0 "Develop Wuchang-Anqing"
ANQ_develop_wuchanganqing_desc:0 "The Wuchang-Anqing region is an ideal location to develop that benefits both [QIE.GetName] and Anqing. We will invest significant resources in improving and industrialising the region."

ANQ_join_QIE_alliance:0 "Join Qing Alliance"
ANQ_join_QIE_alliance_desc:0 "Qing is at war with Fengtian. We cannot stand idly by while sovereign Chinese territory, territory belonging to the government we recognize as the solely legitimate one, is invaded. The Fengtian state might be Chinese, it does not fight for Chinese interests. We need to act now."
ANQ_join_war_vs_FNG:0 "Join War Against Fengtian"
ANQ_join_war_vs_FNG_desc:0 "Now that we are in an alliance with Qing, it is time for us to join their war against the Fengtian invaders and defend China from their evil."
ANQ_join_war_vs_FNG_self:0 "Join War Against Fengtian"
ANQ_join_war_vs_FNG_self_desc:0 "The Qing are being attacked by Fengtian! Do we wait until China is overrun by a Japanese puppet regime or do we act now in defense of our northern neighbors?"

ANQ_develop_wuchanganing:0 "Develop Wuchang-Anqing Industry"
ANQ_develop_wuchanganing_desc:0 "The Wuchang-Anqing region lies very strategic and has great potential for development. For that reason, we should invest in further developing this region."

ANQ_reduce_fng_influence:0 "Sabotage Fengtian Influence"
ANQ_reduce_fng_influence_desc:0 "At some point, enough will be enough as it will become increasingly harder to resist Fengtian advances. Therefore, it may be worth it to, through clever political maneuvering, sideline pro-Fengtian officials from the Xinhai Society and overall reduce Fengtian influence."
ANQ_closer_fng_cooperation:0 "Closer Fengtian Cooperation"
ANQ_closer_fng_cooperation_desc:0 "We recognize Fengtian as the national government. We also believe in a united China. As such closer cooperation is a step forward for all Chinese people. With shared projects, political dialogue and many other things we can increase our mutual ties."
ANQ_xinhai_loyalists:0 "Rally Xinhai Loyalists"
ANQ_xinhai_loyalists_desc:0 "Our recent moves to support the republican ideals of the Xinhai Revolution have led to a large number of republicans to report for duty. Some even served with Fengtian, but have now come home. Others simply remember the Qing Restoration as a dark day in our history and wish to contribute to its destruction."

ANQ_join_war_vs_QIE:0 "Join Reclamation War"
ANQ_join_war_vs_QIE_desc:0 "Fengtian is making the final preparations for its war with the [QIE.GetName], meaning we must prepare and honor our commitment."
ANQ_join_war_vs_QIE_self:0 "Join Reclamation War"
ANQ_join_war_vs_QIE_self_desc:0 "Fengtian is at war with the [QIE.GetName]. We must seize this opportunity and declare war upon them as well. The Wuhan region would be a very attractive target."

ANQ_steel_prospect_for_resources:0 "Prospect for Iron Deposits"
ANQ_steel_prospect_for_resources_desc:0 "We have good information that indicates there are a number of likely iron deposits within our territory. We should fund expeditions to find these deposits."
steel_huainan_find:0 "Develop Huainan Mines"
steel_changsa_find:0 "Develop Changsa Mines"
steel_nhunan_find:0 "Develop Northern Hunan Mines"
steel_nanjing_find:0 "Develop Nanjing Mines"
steel_jinan_find:0 "Develop Jinan Mines"

# Canal Stuff
ANQ_subei_canal:0 "The Subei Canal"
ANQ_subei_canal_desc:0 "The Northern Jiangsu Main Irrigation Canal or Subei Canal has been designed to provide a direct outlet to the sea for the waters of the Huai River, which discharged near the mouth of the Guan River. In the late 12th century the Huang He (Yellow River) changed its course to discharge south of the Shandong Peninsula, thus taking over the lower course of the Huai, which thereafter discharged into Hongze Lake and thence southward through a string of lakes and waterways into the Yangtze River (Chang Jiang) near Yangzhou (Jiangsu). The Huang He remained in that course until the 1850s, when it again shifted to its present course north of the Shandong Peninsula. In the early 20th century the drainage of the Huai area had become a perennial problem.\n\nTo solve this issue a canal linking Hongze Lake with the sea has been ordered, designed not only as a channel for the discharge of floodwaters but also as the main artery of an extensive network of drainage and irrigation channels."

# Foreign Policy
ANQ_join_war_FNG:0 "Join the War Against [FNG.GetNameDef]"
ANQ_join_war_FNG_desc:0 "Brother must stand next to brother now that the masks have fallen off. The Japanese lapdogs in Manchuria have started their invasion and it is up to every upstanding Chinese man and woman to push them back over the Great Wall. For good this time!"
ANQ_join_war_QIE:0 "Join the War Against [QIE.GetNameDef]"
ANQ_join_war_QIE_desc:0 "The Qing have failed China and their entire existence is a filthy spot on the image of our great nation. Just as Zhang Zuolin has metaphorically crossed the Rubicon, so will we now march West and take down the dragon. For a better and stronger China!"

# Ideas #
ANQ_overstretched_administration:0 "Overstretched Administration"
ANQ_overstretched_administration_desc:0 "We have been forced to replace the former League provincial governments, but this has stretched our own government to its absolute limit."

ANQ_purged_military:0 "Purged Military"
ANQ_purged_military_desc:0 "In order to establish firmer control over Nanjing, we decided to purge a significant portion of the former military apparatus belonging to Qi Xieyuan and Sun Chuanfang that was in place there."
ANQ_purged_bureaucracy:0 "Purged Bureaucracy"
ANQ_purged_bureaucracy_desc:0 "The bureaucracy of Nanjing, held together by the late Sun Chuanfang, continued working against us and was making establishing control over Nanjing very difficult. They have now been purged."
ANQ_purged_both:0 "Purged Nanjing"
ANQ_purged_both_desc:0 "In order to establish firmer control over Nanjing and to show the population we truly want to get rid of the corrupt leaders of the past, we have both §YPurged the Military§! and §YPurged the Bureacracy§! of agents who had deep ties to the late Qi Xieyuan and Sun Chuanfang."

ANQ_japanese_troop_training:0 "Japanese Troop Training"
ANQ_japanese_troop_training_desc:0 "A large military mission consisting of many Japanese drill sergeants, as well as some Fengtian ones, is helping us train troops as quickly as possible in order to battle against the League."
ANQ_reconstruction_plan:0 "Reconstruction Plan"
ANQ_reconstruction_plan_desc:0 "Fengtian has committed to aid us in our reconstruction, which will help us recover from the war much faster. Reconstruction crews, guards, direct financial support among other things are all included."
ANQ_reconstruction_plan1:0 "Reconstruction Plan"
ANQ_reconstruction_plan1_desc:0 "Japan and Fengtian have committed to aid us in our reconstruction, which will help us recover from the war much faster. Reconstruction crews, guards, direct financial support among other things are all included."
ANQ_reconstruction_strategy:0 "Reconstruction Strategy"
ANQ_reconstruction_strategy_desc:0 "Japan and Fengtian have committed to a comprehensive action plan that will help us recover from the war much faster. This is directly tied to our commitment to participate in the Reclamation War and part of the agreed upon Reconstruction Strategy."
ANQ_anti_concessionist_militias:0 "Anti-Concessionist Militias"
ANQ_anti_concessionist_militias_desc:0 "Popular support for our cause is large, and as a result many are begging to join the ranks of our army to finally free ourselves of the German chains."
ANQ_new_xinhai_idea:0 "A New Xinhai"
ANQ_new_xinhai_idea_desc:0 "Beijing has betrayed the ideals of the Xinhai Revolution. We will return to the days of that glorious revolution and let its fire burn bright again in the hearts of all Chinese people. We will fight to make the dream of Xinhai true once more."
ANQ_new_xinhai_idea1:0 "A New Xinhai"
ANQ_new_xinhai_idea1_desc:0 "Beijing has betrayed the ideals of the Xinhai Revolution. We will return to the days of that glorious revolution and let its fire burn bright again in the hearts of all Chinese people. We will fight to make the dream of Xinhai true once more."

ANQ_qing_army_cooperation:0 "Qing Army Cooperation"
ANQ_qing_army_cooperation_desc:0 "While we may not have reached an agreement on unification, we do agree that defence from outside threats is critical if China is to survive. For that reason, Chen's Anqing Clique and the Qing are closely cooperating in military affairs to ensure the quality of the troops."
ANQ_qing_army_cooperation1:0 "Qing Army Cooperation"
ANQ_qing_army_cooperation1_desc:0 "While we may not have reached an agreement on unification, we do agree that defence from outside threats is critical if China is to survive. For that reason, Chen's Anqing Clique and the Qing are closely cooperating in military affairs to ensure the quality of the troops."

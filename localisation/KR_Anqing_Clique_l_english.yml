ANQ_yiguandao:0 "Yiguandao Unrest"
ANQ_yiguandao_desc:0 "The general unrest in the north, combined with the civil war, has caused unrest under Yiguandao religious adherents to skyrocket. They are congregating en masse and are causing great chaos in our northern provinces. If we do not work to suppress them quickly, the disorder will only get worse.\n\nUnrest Strength: [getanqunreststrengthtextyiguandao]"
ANQ_kuomintang:0 "KMT Unrest"
ANQ_kuomintang_desc:0 "While the Left KMT government has been finally broken as they poured all their remaining resources into the insurgence, many of the deserters and bandits who were once among their ranks continue to stir up trouble. Left KMT supporters will continue to cause trouble in the south if we do not mop up their final remaining hideouts. \n\nUnrest Strength: [getanqunreststrengthtextkmt]" 

ANQ_international_embargo:0 "International Embargo"
ANQ_international_embargo_desc:0 "Our recent actions against foreigners and foreign trade, particularly German, have earned scorn all across the world. As a result, we are almost under a complete trade embargo."

ANQ_righteous_cause:0 "Righteous Cause"
ANQ_righteous_cause_desc:0 "The Anti-Concessions Movement and general hostility toward the former establishment has roused a groundswell of support for the Anqing Clique. China deserves to be free of German imperialism, and the people’s support is proof!"
ANQ_victory_league_idea:0 "Victory Against Nanjing"
ANQ_victory_league_idea_desc:0 "Victory against the Nanjing Clique has lead to a rise in support for Chen's regime. It has also given the soldiers in his army cause to believe that peace can return to the Five Provinces."
ANQ_peace_idea:0 "Peace in the Five Provinces"
ANQ_peace_idea_desc:0 "The successful unification of the Five Provinces by Chen has led to great support for his person and will, at least temporarily, distract them from the chaos the war caused."
ANQ_black_dragon_society:0 "Black Dragon Society Cooperation"
ANQ_black_dragon_society_desc:0 "Our forces fight for the glory of Asia and against the West. Beijing and much of China is practically occupied by those who wished to enslave us. We cannot tolerate this and must work together in the name of Asia with the only anti-imperialist power left, Japan. The Black Dragon Society is engaging the population with this radical idea."
ANQ_nationalist_spirit_idea:0 "Nationalist Spirit"
ANQ_nationalist_spirit_idea_desc:0 "We serve the cause of China, and China alone. We serve no other lords outside and are the beacons of patriotism. We shall stand strong and united in our nationalism."
ANQ_chen_yi:0 "Chen Yi's Compliance"
ANQ_chen_yi_desc:0 "The governor of Zhejiang, Chen Yi, has been swayed by Chen Tiaoyuan's anti-concessionist position, and perhaps the opportunities it promises."

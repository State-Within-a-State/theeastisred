## Decisions ##
ANQ_anti_concessionists:0 "The Anti-Concessionist Movement"
ANQ_anti_concessionists_desc:0 "With the old League of Eight Provinces in ruin and anti-concessionist rethoric running rampant, [ANQ.GetLeader] has successfully pushed himself forward as a beacon for the movement in China. Those that enabled his rise however could just as easily let him fall should he betray their interests. Nonetheless, [ANQ.GetLeader] knows very well that following their every wish will lead to an Anqing without the resources necessary to bring about this liberation of China.\n\n§YCredibility§! §grepresents the overall legitimacy [ANQ.GetLeader] has within the anti-concessionist movement and the credibility of his claims to further their cause.§!\n\n£anq_credibility  §YCredibility§!  :  [?ANQ.credibility_factor]\n"

ANQ_antiwestern_volunteers:0 "Recruit Anti-Western Volunteers"
ANQ_antiwestern_volunteers_desc:0 "The hate against Westerners is strong. We must harness this hate and organize those who arrive here, fleeing from the foreign puppet in Nanjing, in new divisions of volunteers to support our forces. We are heavily outnumbered and we must make use of all who wish to help us."
ANQ_anticollaborationist_patrols:0 "Anti-Collaborationist Patrols"
ANQ_anticollaborationist_patrols_desc:0 "The hate against the Germans and the West has spawned many vigilantes, who are currently operating on their own and trying to crack down on all who in the past collaborated with Germany. We must make use of this movement and employ them as general patrols in the countryside to improve safety and security."
ANQ_harsh_desertion_policy:0 "Harsh Desertion Policy"
ANQ_harsh_desertion_policy_desc:0 "Due to the general disorder in Eastern China, our lands are plagued with rebellious officers and other bandits, many of them former soldiers. We must crack down hard on deserters in order to prevent them from wreaking havoc on innocent peasants."
ANQ_expel_western_nationals:0 "Expel Western Nationals"
ANQ_expel_western_nationals_desc:0 "While many Westerners have already fled, realizing that staying is most likely not a good idea, some stubborn ones remains. We can never be sure if they are spying for the enemy. Furthermore, making a large show out of expelling them should yield us some additional support."
ANQ_redirect_criticism_japan:0 "Redirect Criticism of Japan"
ANQ_redirect_criticism_japan_desc:0 "Our dealings with Japan have come under increased scrutiny from radical nationalists and others. They state that instead of selling out to Germany, we now sell out to Japan instead. However, without Japan we would have no chance at independence and thus we need them to be seen favorably. We should attempt to redirect criticism directed at Japan towards criticism of Germany and the West instead."

ANQ_internal_decisions:0 "Emergency Wartime Requests"
ANQ_internal_decisions_desc:0 "To work within the limited room that we have, we are strongly dependent on assistance from abroad, most notably the Japanese Empire and the Qing to our North-West. They are willing to contribute to our actions in the wartorn lands of the League but will also only continue sending us equipement if return on investement is likely."

ANQ_hastened_doctrine_adoption:0 "Hastened Doctrine Adoption"
ANQ_hastened_doctrine_adoption_desc:0 "We have no time to properly investigate the most correct doctrine. We must speed up this process and look at others in order to determine the best course of action and increase the effectiveness of our forces."

ANQ_chens_propaganda:0 "Propaganda for Chen"

# Cities
ANQ_Xuzhou_City:0 "Fall of Xuzhou"
ANQ_Xuzhou_City_desc:0 "North of the Huai river, the city of Xuzhou is not only a key railway hub but also a sizeable area for recruitement and an important balwark in any operations aimed at the conquest of Xuhai."
ANQ_Nanchang_City:0 "Fall of Nanchang"
ANQ_Nanchang_City_desc:0 "Recently connected by a railway built by many of our Chinese brethren, this city has formed an important center in the growth of the anti-concessionist movement and is a key asset for any would be conquerors of the decaying League."
ANQ_Jinhua_City:0 "Fall of Jinhua"
ANQ_Jinhua_City_desc:0 "Home of the famous Jinhua ham, the city is an important regional center for the processing and collection of food in the Zheijang province. Whilst not the largest city in the region, its connection by rail to Shanghai has made its importance rise drastically over the years and controlling it would be a massive boon for the movement."
ANQ_Nanjing_City:0 "Fall of Nanjing"
ANQ_Nanjing_City_desc:0 "Seen by some as the actual capital of China, the sprawling city of Nanjing is without a doubt the most important city of the League and should it fall the position of [LEP.GetLeader] would be under significant threat. That this would be our number one priority goes without saying."

# Supply lines Qing
ANQ_Huai_River_Line:0 "Huai River Line"
ANQ_Huai_River_Line_desc:0 "Connecting £victory_points §GBengbu§! with the interior of the Qing province of Honan, this river whilst not having the prestige or shipping traffic of the Yangtze still provides us with a small trickle of supplies from our allies in Bejing."
ANQ_Yangtze_River_Line:0 "Yangtze River Line"
ANQ_Yangtze_River_Line_desc:0 "River of stories and river of conflict, the Yangtze has had a profound impact on Chinese history from its origins up till the conflicts of the past decades. Flowing from the mountains of Tibet to the East-China Sea, the 6,300 km river is home to nearly one third of the Chinese population and a vital connection for the bolstering city of Shanghai.\n\nWith railroad connections into our territory barely existing and with heavy foreign support for our enemies in Nanjing coming in from the Sea, this river provides us with a critical connection to our supporters in the territory under Wu Peifu. Should we lose the city of £victory_points §GAnqing§! then the impact on our potential to continue the war effort will be drastically decreased."
ANQ_Xuzhou_Rail_Line:0 "The Beijing-Shanghai Railway"
ANQ_Xuzhou_Rail_Line_desc:0 "Connecting the capital of the Great Qing to the financial hub of Shanghai on the East-China Sea, this railway is one of the most important in all of China and a vital supply line for our troops.\n\nThe main hub of importance for us is £victory_points §GXuzhou§! but control over £victory_points §GNanjing§! and £victory_points §GBengbu§! will only increase our capacity to import supplies and will convince benefactors across the Qing land that we are likely to take up the mantle of the fallen League."
ANQ_Nanchang_Rail_Line:0 "The Nanchang-Shanghai Railway"
ANQ_Nanchang_Rail_Line_desc:0 "Connecting the city of £victory_points §GNanchang§! to the ports of £victory_points §GHangzhou§! and Shanghai, this less important railway is not as well connected to the land of the great Qing as the other railroads but can serve as a desperate last line of supplies and could support our actions in the Southern half of the League. Taking over control of the railway hub at £victory_points §GJinhua§! is likely to increase the amount of supplies coming down the tracks and will be seen as a sign of progress by our benefactors in the land of the Qing."
ANQ_Jinan_Rail_Line:0 "The Beijing-Qingdao Railway"
ANQ_Jinan_Rail_Line_desc:0 "Connecting Bejing to the German treaty port of Qingdao, this railway much like its larger brother leading to Shanghai is of key importance to our insurrection and should be held open at all times. One should thread carefully in this region however as the city of £victory_points §GJinan§! may still have hidden sympathies for the Yiguandao sect who has under the rule of Zongchang steadily been increasing its influence in the region."

# Supply lines Japan
ANQ_Nantong_Port_Line:0 "Nantong-Nagasaki Shipping Route"
ANQ_Nantong_Port_Line_desc:0 "Behind Shanghai likely the second most important port of the East China Sea and connected by rail to the interior, £victory_points §GNantong§! is of vital importance to ensure a steady supply of 'Chinese' weapons flowing into our army."
ANQ_Wenzhou_Port_Line:0 "Wenzhou-Nagasaki Shipping Route"
ANQ_Wenzhou_Port_Line_desc:0 "After Nantong the most important port under the supervision of the League, £victory_points §GWenzhou§! is less influential than Nantong but serves as a key secondary source of arms and other supplies for the rebellion."
ANQ_Quanzhou_Port_Line:0 "Quanzhou-Takow Shipping Route"
ANQ_Quanzhou_Port_Line_desc:0 "Far more Southern than the other ports, £victory_points §GQuanzhou§! has a position very close to the Japanese island of Formosa and is as such an important lifeline to their armament complexes."
ANQ_Hangzhou_Port_Line:0 "Hangzhou-Nagasaki Shipping Route"
ANQ_Hangzhou_Port_Line_desc:0 "Secured together with the allegiance of the treacherous Chen Yi, governor of Zheijang, £victory_points §GHangzhou§! is the cornerstone of our revolt and the only connection with the Empire of the Rising Sun until we can secure the more important harbours of the East China Sea."

#War
ANQ_attack_SQI:0 "Attack Shandong"
ANQ_attack_SQI_desc:0 "The Shandong government will most likely declare war on us any moment. We cannot let such a dangerous regime remain in power!"
ANQ_attack_CHI:0 "Attack the Kuomintang"
ANQ_attack_CHI_desc:0 "The Kuomintang are a dire threat to our security and control part of our integral Five Provinces. We must act, the entire being of our nation is at stake!"
ANQ_attack_FNG:0 "Attack the Fengtian Governemnt"
ANQ_attack_FNG_desc:0 "The Fengtian Government is not who we thought they were and we have broken relations with them. We must now move against them in order to save the future of China."
ANQ_attack_HNN:0 "Attack Hunan"
ANQ_attack_HNN_desc:0 "Hunan Province was part of the League of Eight Provinces before it fell apart. As the rightful successors to the League, we must re-establish control over these rebels."
ANQ_attack_GXC:0 "Attack Liangguang"
ANQ_attack_GXC_desc:0 "Guangdong and Guanxi Province were part of the League of Eight Provinces before it fell apart. As the rightful successors to the League, we must re-establish control over these rebels."

#Reconstruction
ANQ_reconstruction_decisions:0 "Post-Collapse Reconstruction"
ANQ_reconstruction_decisions_desc:0 "The League War has done incredible damage to our country and now it is time to rebuild. We must both rejuvenate the industry and rebuild the countryside."
ANQ_road_reconstruction_decision:0 "Road Reconstruction"
ANQ_road_reconstruction_decision_desc:0 "Much of the roads are incredibly damaged, in many cases even completely impassable. We must work on repairing the damage so travel through Five Provinces becomes more possible."
ANQ_invest_in_armaments_industry_decision:0 "Appoint New Armament Managers"
ANQ_invest_in_armaments_industry_decision_desc:0 "Much of our military industry was heavily involved with the Germans. Now they are gone, the factories are in disarray. We must appoint new managers, replacing the now-gone Germans and put these companies back into Chinese hands."
ANQ_repair_the_machinery_decision:0 "Repair the Machinery"
ANQ_repair_the_machinery_decision_desc:0 "A lot of the industrial machinery was damaged in the war, up to the point of being completely destroyed. As territory changed hands, both our militaries as well as bandits and other saboteurs frequently damaged and stole machinery. Repairs will be required."
ANQ_factory_repair_teams_decision:0 "Factory Rebuilding"
ANQ_factory_repair_teams_decision_desc:0 "Some factories were not only damaged or robbed of their machinery, they were completely burned to the ground. We need to compensate Chinese factory owners and their workers and aid them in rebuilding the lost buildings to give our industry a new impulse."
ANQ_new_industrial_investments_decision:0 "New Industrial Consortiums"
ANQ_new_industrial_investments_decision_desc:0 "With the German companies gone, we must consolidate their former possessions into new, large industrial consortiums, such as the Jiangnan Consortium. This will allow us to better direct industrial policy."
ANQ_village_reconstruction_decision:0 "Village Reconstruction"
ANQ_village_reconstruction_decision_desc:0 "We must make a contribution to the reconstruction of smaller villages that have been unable to receive aid from local governments, or where the destruction is so bad that local governments cannot help."

#Deal with KMT and Yiguandao remnants
ANQ_reestablish_control:0 "Reestablish Order"
ANQ_reestablish_control_desc:0 "While we have won the war, our country is still in chaos. We will have to do a lot of work if we wish to get rid of the threats that we still face.\n[getanqreestablishcontrolkmt][getanqreestablishcontrolyiguandao]"

anq_reestablish_control_kmt_desc:0 "\n§gCurrent §YKMT Unrest Level§!: §H[?anq_kmt_unrest_level]§! §R([getanqunreststrengthtextkmt])§!"
anq_reestablish_control_yiguandao_desc:0 "\n§gCurrent §YYiguandao Unrest Level§!: §H[?anq_yiguandao_unrest_level]§! §R([getanqunreststrengthtextyiguandao])§!"

ANQ_temp_suppress_kmt:0 "Suppress KMT Activities"
ANQ_temp_suppress_kmt_desc:0 "The Left Kuomintang continue to wreak havoc across the southern countryside, especially within the Fujian province. As we currently cannot spare the resources for a full on extermination campaign and lack a coherent strategy, we can only temporarily suppress them, and only to a certain level.\n§RIn order to be able to permanently remove the KMT presence, complete the §YFujian Encirclement Campaigns§! focus!§!"
ANQ_decision_lower_kmt_unrest:0 "Anti-KMT Campaigns"
ANQ_decision_lower_kmt_unrest_desc:0 "Now that we have begun driving out the KMT with our encirclement campaign tactics, it is time to once and for all rid ourselves of the remaining KMT agents and terrorist cells in Fujian and neighboring regions."

ANQ_temp_suppress_yiguandao:0 "Suppress Yiguandao Activities"
ANQ_temp_suppress_yiguandao_desc:0 "The Yiguandao cultists are rampaging in the north, attacking innocent travellers and causing great unrest in Jiangsu. We do not have any assets left over to fully end the threat, so we can only temporarily suppress them for now. We need to truly focus all our efforts if we want to get rid of them. \n§RIn order to be able to permanently remove the KMT presence, complete the §YJiangsu Yiguandao Policies§! focus!§!"
ANQ_decision_lower_yiguandao_unrest:0 "Anti-Yiguandao Crackdowns"
ANQ_decision_lower_yiguandao_unrest_desc:0 "Now that we have begun improving the situation in Jiangsu and gotten rid of most of the instigators, the time has come for full-force crackdowns. We must find and track the gatherings of Yiguandao adherents and forcefully end them in order to safeguard our country's morality."


ANQ_modern_schooling_system_idea:0 "Modern Schooling System"
ANQ_modern_schooling_system_idea_desc:0 "Chen's education initiatives have alreay helped build hundreds of schools and informed thousands of teachers about how to educate Chinese children for the modern age."
ANQ_developing_nation:0 "Developing Nation"
ANQ_developing_nation_desc:0 "Now that order has been restored, the interior and countryside have the chance to flourish. A §YModern Schooling System§! and §YDike and Levee Authority§! are among the things this nation now has that it did not have before."
ANQ_developing_nation1:0 "Developing Nation"
ANQ_developing_nation1_desc:0 "Now that order has been restored, the interior and countryside have the chance to flourish. A §YModern Schooling System§! and §YDike and Levee Authority§! are among the things this nation now has that it did not have before. Furthermore, this work has also lead to the completion of the §YSubei Canal§!."
ANQ_developing_nation2:0 "Developing Nation"
ANQ_developing_nation2_desc:0 "Now that order has been restored, the interior and countryside have the chance to flourish. A §YModern Schooling System§! and §YDike and Levee Authority§! are among the things this nation now has that it did not have before. Furthermore, this work has also lead to the completion of the §YSubei Canal§! and to §YCanal and Dike Cooperation§! with Qing."
ANQ_interior_development:0 "Interior Development" #unused
ANQ_interior_development_desc:0 "The new government of the League can proudly announce that since it took power, the situation in the interior has vastly improved. However, more can always be done. Agricultural methods remain antiquated, education is still lackluster and many people still do not have proper access to proper sanitation. We should continue putting interior development high on the agenda."

ANQ_dalu_yinhang_loans_idea:0 "Dalu Yinhang Loans"
ANQ_dalu_yinhang_loans_idea_desc:0 "Dalu Yinhang, on Qing initiative, is giving us various large loans. These loans provide us with additional capital that can be used for our industrial expansion."
ANQ_dalu_yinhang_loans_idea1:0 "Dalu Yinhang Loans"
ANQ_dalu_yinhang_loans_idea1_desc:0 "Dalu Yinhang, on Qing initiative, is giving us various large loans. These loans provide us with additional capital that can be used for our industrial expansion. The Qing have made sure the terms are relaxed, offering us greater benefits."
ANQ_northern_bank_loans:0 "Northern Bank Loans"
ANQ_northern_bank_loans_desc:0 "On top of Dalu Yinhang's loans, Qing has made sure that other banks also participate and are thus lending us additional capital for our industrial expansion. This does require additional debt servicing costs."

## Focuses ##

ANQ_rolling_dice:0 "Rolling the Dice"
ANQ_rolling_dice_desc:0 "Chen Tiaoyuan, the 'Dice Roller General', has decided to once again chance fate and risk it all. The League of Eight Provinces has collapsed and this is the greatest opportunity Chen will ever see. Sun Chuanfang is dead. if Chen can show he can match his proclaimed successor, Qi Xieyuan, he might be able to become the League's next Marshal."
ANQ_stand_with_republic:0 "Stand with Zuolin and Japan"
ANQ_stand_with_republic_desc:0 "The final bastion of the Beiyang leaders is in Fengtian. We cannot trust Wu Peifu and the Qing and thus our only option, if we wish to succeed, is to stand with the forces of republicanism. They can provide us with the necessary tools we need to survive."
ANQ_defend_coastal_corridor:0 "Defend the Coastal Corridor"
ANQ_defend_coastal_corridor_desc:0 "In order to guarantee continuing shipments from Japan, we must ensure we keep control of the ports and control a connection to our heartland. Without these shipments, our supplies will soon dry up and we will see ourselves completely outnumbered by the Nanjing Clique. We must defend the coastal corridor at all cost!"
ANQ_expand_shipment_capacity:0 "Streamline Shipments"
ANQ_expand_shipment_capacity_desc:0 "We are almost completely dependent on shipments by sea. We must properly organize these and make sure that no ship is wasted. Making optimal use of the ports we hold and the convoys we possess is imperative."
#ANQ_enemy_in_nanjing:0 "The Enemy in Nanjing"
#ANQ_enemy_in_nanjing_desc:0 "The enemy in Nanjing, Qi Xieyuan, who has sold out to Germany, is preparing to bring the armies of the provincial governors together. If we can delay this process, we will have more time to deal with his current forces."
ANQ_new_provincial_governments:0 "New Provincial Governments"
ANQ_new_provincial_governments_desc:0 "As we establish our authority over the other provinces, we must make sure to install new governments that we can depend on. If we just use our military officers, it will be a disaster. We must use local men to establish more stable provincial governments."
ANQ_stand_with_beijing:0 "Stand with Beijing"
ANQ_stand_with_beijing_desc:0 "Wu Peifu has shown to be a great leader. He has brought together much of China. The Emperor might have again been forced upon us, but he can still be seen as the rightful ruler of China. Together with Wu, we can embark on a nationalist course that will benefit all of China."
ANQ_secure_jinpu_line:0 "Secure the Jinpu Line"
ANQ_secure_jinpu_line_desc:0 "If we wish Qing shipments to arrive, we must make sure we control the Jinpu Line, which runs from Beijing through Xuhai into Anhui Province, as it is the most direct railway into our territory. If we can secure it, we can be sure of continuous shipments from Beijing."
ANQ_increase_rail_capacity:0 "Increase Rail and Barge Capacity"
ANQ_increase_rail_capacity_desc:0 "We must increase the frequency and volume of Qing rail and river shipments if we wish to stock up on equipment to beat the Nanjing Clique. We must improve the capacity of the railways and hastily construct larger additional river barges using emergency measures."

ANQ_a_new_army:0 "A New Army"
ANQ_a_new_army_desc:0 "Now that we have taken control of the Five Provinces, we must defend them. In order to do this, we need a strong army. While our men are brave, many are not properly trained or equipped. We need to begin the formation of a new army if we want to remedy this."
ANQ_air_naval_command:0 "Air and Naval Command"
ANQ_air_naval_command_desc:0 "Previously, we have relied almost completely on the strength of our army. We must diversify our forces into the theatres of air and water. Our navy has always been weak and it is time to modernize it. We also need to take control of our skies if we want to prevent fire raining upon us when we meat more modern enemies."
ANQ_nanjing_naval_yard:0 "Zhejiang Naval Yard"
ANQ_nanjing_naval_yard_desc:0 "It is time to begin investment into a new and expanded naval yard for our shipbuilding in Zhejiang. It will be capable of assembling also the great ships of today and will be necessary if we wish to modernize our fleet."
ANQ_naval_officer_training:0 "Naval Officer Training"
ANQ_naval_officer_training_desc:0 "In order for our new fleets to operate in a modern way, we need well-trained naval officers. Without these, coordination will be lacking and any manoeuvrer will fail. We need to improve the training of our naval officers in order to tame these massive steel beasts of the seas."
ANQ_green_water_navy:0 "Green Water Navy"
ANQ_green_water_navy_desc:0 "We know that we cannot build a fleet that will project power in the oceans. We simply lack the technology and industry. Instead, we must protect our coasts and prevent any enemy from landing on our shores. We will therefore invest in the types of ships best suited for this purpose."
ANQ_nanjing_air_corps:0 "Anqing Air Corps"
ANQ_nanjing_air_corps_desc:0 "We need a dedicated Air Corps if we wish to make a difference in the skies. This new corps will unify our various air units and allow us to complete the efforts required in order to modernize our ancient air force."
ANQ_expand_daijaochang_airbase:0 "Expand Hefei Luogang Airbase"
ANQ_expand_daijaochang_airbase_desc:0 "The Hefei Luogang Airbase is a prime location for new expansions. We will greatly expand its size so it can house far more planes than before. Hefei Luogang will allow us to properly control the skies in a large radius."
ANQ_eastern_aviation_school:0 "Eastern Aviation School"
ANQ_eastern_aviation_school_desc:0 "In order for our Air Corps to function, we will need pilots. Experienced and well-trained pilots. Currently we lack the capability to train enough pilots and it is necessary to build a dedicated school to greatly increase the amount of graduate pilots to crew our planes."
ANQ_aid_airframes:0 "[getanqairframestitle]"
ANQ_aid_airframes_desc:0 "[getanqairframesdesc]"
anq_airframest_jap:0 "Japanese Airframes"
anq_airframesd_jap:0 "Japan has an outstanding aircraft industry. If we wish to build a strong Air Corps, we need advanced and modern planes. Japan will surely be willing to provide us some airframes and aid us in our own research efforts."
anq_airframest_qie:0 "Beijing Fighter Collaboration"
anq_airframesd_qie:0 "Cutoff from the West, we will need to collaborate with Beijing if we wish to have any chance at all at building capable airplanes. If we put our best minds together and work together, we will be able to truly advance the Chinese air industry."
ANQ_domestic_fighter_production:0 "Domestic Fighter Production"
ANQ_domestic_fighter_production_desc:0 "In order to truly achieve critical mass, we cannot fully rely on foreign assistance. We will need to establish reliable domestic fighter production in order to replenish our losses and further augment our air force."
ANQ_northern_school_doctrine:0 "Northern School Doctrine"
ANQ_northern_school_doctrine_desc:0 "We must adopt the modern war tactics of the North, which emphasises a superiority in equipment and artillery and better-prepared and trained divisions. It has been developed in practice by the warlords of the north, who often fought on the North China Plain."
ANQ_southern_school_doctrine:0 "Southern School Doctrine"
ANQ_southern_school_doctrine_desc:0 "We must adopt the modern war tactics of the South, which emphasises greater numbers and mobility. It has been developed in practice by the warlords of the south, who often fought in the mountains."
ANQ_chinese_drill_standards:0 "Chinese Drill Standards"
ANQ_chinese_drill_standards_desc:0 "If we wish the new League to have a strong army, our troops must know proper discipline. This demands the introduction of traditional Chinese drill standards. With these measures, the League armies will be much more organized on the battlefield."
ANQ_radio_innovations:0 "Radio Innovations"
ANQ_radio_innovations_desc:0 "China is a large country. If we wish to properly communicate over large distances on the battlefield, wireless communication technology is a must. We should therefore invest in cutting-edge radio technology, which will allow our forces to operate much more effectively."
ANQ_modern_rifle_research:0 "Modern Rifle Research"
ANQ_modern_rifle_research_desc:0 "Many of our rifles are old or foreign. If we invest in the research of modern rifle technologies, we can develop modern rifles that can replace the mess of various guns we currently possess."
ANQ_foreign_artillery:0 "[getanqartillerytitle]"
ANQ_foreign_artillery_desc:0 "[getanqartillerydesc]"
anq_artilleryt_jap:0 "Japanese Artillery"
anq_artilleryd_jap:0 "One of the major weaknesses of our forces is the lack of heavy artillery. To remedy this, the Japanese should be able to provide us with modern technology and also some limited numbers to get us started."
anq_artilleryt_qie:0 "New Chinese Artillery"
anq_artilleryd_qie:0 "Heavy and powerful artillery is rare in China. For this reason, possessing such weaponry would be an even greater advantage. We must use our resources to develop truly Chinese artillery pieces."
ANQ_japanese_tank_imports:0 "Japanese Tank Imports"
ANQ_japanese_tank_imports_desc:0 "Japan is the only country in Asia with the capability to field modern tank divisions. We should import a limited number of them and start constructing small tank divisions of our own. They would be incredibly useful for pushing through enemy lines as our foes most likely do not know how to deal with them."
ANQ_antitank_improvisation:0 "Anti-Tank Improvisation"
ANQ_antitank_improvisation_desc:0 "Our mortal enemy, Japan, will most likely deploy tank divisions. If we want to have any chance at all, we must outfit our divisions with rudimentary anti-tank weapons. We cannot develop incredibly advanced anti-tank weapons, but we can always improvise."
ANQ_reform_jinling_academy:0 "Reform Jinling Academy"
ANQ_reform_jinling_academy_desc:0 "The Jinling Academy, the great officer school of Nanjing, is in dire need of reform. The staff exclusively teach the old ways and fail to take into account the enormous advancements made in recent years. We must reform the education system and make sure that a new generation of officers that graduate from the Jinling Academy will prove worthy officers in our armies."
ANQ_special_intelligence_units:0 "Special Intelligence Units"
ANQ_special_intelligence_units_desc:0 "The use of specialized intelligence units working concurrently with the army has proven useful for the Imperial Japanese Army. We should train a number of these units to improve our intelligence gathering effectivity."
ANQ_capital_guard_divisions:0 "Capital Guard Divisions"
ANQ_capital_guard_divisions_desc:0 "There are various old divisions that were disbanded following the war. Among them were the capital guard divisions. If we supply them with new officers, we can reform these divisions."
ANQ_operational_battle_command:0 "Operational Battle Command"
ANQ_operational_battle_command_desc:0 "We should focus on the creation of an 'operational battle command' that will form a central consultation for all operational matters. This command will improve the coordination between various branches and elements of our forces."
ANQ_panasian_spirit:0 "Pan-Asian Spirit"
ANQ_panasian_spirit_desc:0 "Our forces fight for the glory of Asia and against the West. Beijing and much of China is practically occupied by those who wished to enslave us. We cannot tolerate this and must work together in the name of Asian cooperation to drive out the West."
ANQ_nationalist_spirit:0 "Nationalist Spirit"
ANQ_nationalist_spirit_desc:0 "We fight for China, and China alone. For too long have we been humiliated by foreigners. We cannot trust the Japanese, we cannot trust the Germans and the Westerners who seek to destroy our culture, we can only trust ourselves."
ANQ_modern_officer_corps:0 "Modern Officer Corps"
ANQ_modern_officer_corps_desc:0 "After thorough reforms and various improvements using the reformed Jinling Academy, we now possess a modern officer corps. Our officers believe in the cause we are fighting for and have adopted modern methods of warfare. We can now be truly proud of our army."

ANQ_five_stars_five_provinces:0 "Five Stars Five Provinces"
ANQ_five_stars_five_provinces_desc:0 "The Five Provinces, Jiangsu, Zhejiang, Anhui, Jiangxi and Fujian, have been united by Chen Tiaoyuan, who is now the new Marshal of the League. The League is divided, with a chaotic government with little authority in provinces other than Anhui, a weak economy detached from the international market and rising discontent. However, if the League can be properly united, it can become a powerful force in China."
ANQ_institutional_chaos:0 "Institutional Chaos"
ANQ_institutional_chaos_desc:0 "Most of the government structures were torn asunder by the war between the Nanjing and Anqing Cliques. While Chen now controls the Five Provinces through military force, his newly installed local governments lack authority. The momentum that propelled Chen to independence and victory over the Nanjing Clique will need to be exploited if he wishes to remain in control."
ANQ_harness_anticoncessions_movement:0 "Use the Anti-Concessionists"
ANQ_harness_anticoncessions_movement_desc:0 "It was the great support of the Anti-Concessions Movement that gave Chen the opportunity to seize power, an opportunity that he did not waste. However, if this movement is not properly managed, it could spiral out of control. We will need to properly harness the elements of the Anti-Concessions Movement and use it to our benefit."
ANQ_encourage_patriotic_contributions:0 "Encourage Patriotic Contributions"
ANQ_encourage_patriotic_contributions_desc:0 "With our newfound popular support, we should encourage the people to contribute to the cause, in the forms of guns, food, or even simply money. If we can show ourselves to support China, and not be some Western puppets, we can look forward to many patriotic contributions."
ANQ_friends_in_low_places:0 "Friends in Low Places"
ANQ_friends_in_low_places_desc:0 "If we wish to advance our authority, we need to make deals with those we would rather avoid. If we can get the criminal underworld to support us, we would possess powerful allies that can be employed to pressure and target the right people. They are sympathetic to the cause and not capitalizing on this would be a waste."
ANQ_sanction_patriotic_protests:0 "Sanction Patriotic Protests"
ANQ_sanction_patriotic_protests_desc:0 "Sun Chuanfang and Qi Xieyuan made the mistake to crack down hard on protests. In fact, it was the harsh reactions against often quite limited protests that often set off a much larger chain reaction. Since we need the Anti-Concessions Movement as an ally, we will not make the same mistake and instead allow sanctioned protests, if they are patriotic in nature."
ANQ_take_over_foreign_assets:0 "Take Over Foreign Assets"
ANQ_take_over_foreign_assets_desc:0 "The various foreign assets left behind by the hasted evacuation of Western industrialists must be taken over by our government and put to good use. They will be returned to Chinese businesses with rightful claims. These assets are often plentiful and should aid us in our industrialization efforts."
ANQ_seize_presses:0 "Seize the Presses"
ANQ_seize_presses_desc:0 "The press has become a bit free and radical of late. It is time we start taking control of as many media as possible. While we will let them print mostly what they want, especially if it concerns patriotic calls to support us, we must prevent them from directly criticizing us."
ANQ_convince_intellectuals:0 "Convince Intellectuals"
ANQ_convince_intellectuals_desc:0 "Many of the great urban intellectuals that have called for the expulsion of the West from China for decades remain skeptical of our intentions. It is time we 'convince' these intellectuals that what we are doing is good for China."
ANQ_hunt_hanjian:0 "Hunt Hanjian"
ANQ_hunt_hanjian_desc:0 "There are little Chinese who did not at all commit some act of collaboration with the West. This should make it easy for us to paint our enemies as Hanjian, traitors to China. If we simply call for their arrest, vigilantes will take care of the rest."
ANQ_public_morality_campaigns:0 "Public Morality Campaigns"
ANQ_public_morality_campaigns_desc:0 "It is time we instill a sense of morality in the public. We must show them all the good things we are doing, the actions we have taken against the West, the traitors we have caught and executed, the support of intellectuals for our cause. This should further enhance our standing and hopefully boost our support."
ANQ_targeted_removals:0 "Targeted Removals"
ANQ_targeted_removals_desc:0 "With the public behind us and the important people supporting our cause, it is time we begin dealing with the troublemakers. Some continue to resist what we have been doing. Others say our intentions are not as good as we say. We must make sure that these people are removed from their positions of power so we can continue with our reforms."
ANQ_renegotiate_foreign_trade:0 "Renegotiate Foreign Trade" #unused
ANQ_renegotiate_foreign_trade_desc:0 "Our actions against foreigners have greatly reduced trade. While this is not completely undesirable, closing ourselves off from the world means will fall behind technologically. Furthermore, we have many products and resources that we can export. For this reason, we should slowly begin opening up to trade again, but this time we will do it on our terms."
ANQ_economic_nationalism:0 "Nationalist Economic Development" #unused
ANQ_economic_nationalism_desc:0 "If we wish to move forward now that we have removed Western economic entanglements, we must institute a new economic policy. This new policy should be focused on advancing China and not the Western countries that have sucked us dry for so long. For this reason, it is paramount we pursue economic nationalism from now on and develop our economy with this principle in mind."
ANQ_nationalize_key_industries:0 "Nationalize Key Industries" #unused
ANQ_nationalize_key_industries_desc:0 "If we wish to expand our control over the economy so we can better steer it in the direction we wish, nationalizing certain key industries would be a good option. This would also ensure that no company, individual or state can take control of industries vital to our defence. We now have the support we need to carry out these measures, so we should commence as soon as possible."
ANQ_okura_bank_loans:0 "Okura Bank Loans"
ANQ_okura_bank_loans_desc:0 "If we wish to continue our heavy investments into the economy, we need additional capital. With Japan acting as our benefactor, the Japanese Okura Bank would be a good option. If they can provide us with loans with favorable terms, we can continue our industrialisation policy."
ANQ_dalu_yinhang_loans:0 "Dalu Yinhang Loans"
ANQ_dalu_yinhang_loans_desc:0 "Dalu Yinhang, one of the Northern Banks, has offered us various large loans. These loans will come in incredibly useful in order to continue investing in our industries. We need additional capital if we want to carry out our goals."
ANQ_zaibatsu_contracts:0 "Zaibatsu Contracts"
ANQ_zaibatsu_contracts_desc:0 "In certain areas, we simply lack the expertise required to carry out complex operations and investments. Various large Japanese zaibatsus, however, would be eager to take on new contracts. We should invite them here to help develop our country."
ANQ_new_business_taxes:0 "New Business Taxes"
ANQ_new_business_taxes_desc:0 "With our increasing investments, our budget has begun to suffer. By implementing new business taxes, we can raise additional revenue that we can then use to further invest into our economy. As our population is large and the potential of our country immense, these taxes will most likely not scare any businesses away."
ANQ_caifa_contracts:0 "Caifa Contracts"
ANQ_caifa_contracts_desc:0 "The caifa, the Chinese equivalents of the zaibatsus, are eager to expand. While many of them are relatively young and undeveloped, we could allow Chinese businesses to flourish if we hand them this opportunity."
ANQ_prosperous_league:0 "A Prosperous League" #unused
ANQ_prosperous_league_desc:0 "With all the investments into our economy and our high public support, we have done everything required to put the League on a prosperous path. No longer will China be exploited by the West. We will expand our economy on our own and with the help of our allies and become rich in the process."

ANQ_rural_reconstruction_efforts:0 "Rural Reconstruction Efforts"
ANQ_rural_reconstruction_efforts_desc:0 "The interior has been heavily damaged by the war. With the help of the Beijing government, we should begin extensive efforts to repair the damage. Our allies might not be able to provide advanced technological support, but they can provide manpower and resources to aid in more menial work."

ANQ_reconstruction_efforts:0 "Chen's Reconstruction"
ANQ_reconstruction_efforts_desc:0 "The League War has caused tremendous damage to our country. To show that Chen Tiaoyuan is not like his predecessor, he should personally involve himself in this reconstruction and the government should not look to others for help but show that it is only Chen who can fix things."
ANQ_reconstruction_cooperation:0 "Reconstruction Cooperation"
ANQ_reconstruction_cooperation_desc:0 "The interior has been heavily damaged by the war. With the help of [getanqally], we should begin extensive efforts to repair the damage. Our allies might not be able to provide advanced technological support, but they can provide manpower and resources to aid in more menial work."
ANQ_open_grain_stores:0 "Open the Grain Stores"
ANQ_open_grain_stores_desc:0 "The recent war has lead to food shortages all over Eastern China. Thankfully, there are large grain stores that we can rely on. While these are usually reserved for droughts, not opening them would only spark additional discontent."
ANQ_eight_regulations:0 "Eight Regulations"
ANQ_eight_regulations_desc:0 "If we wish to keep public support for our government high, we must make sure that our armies do not mistreat the people. For this reason we should introduce additional regulations that our troops should follow. If we enforce these strictly, the people will soon appreciate the professionalism of our military."
ANQ_pacify_countryside:0 "Pacify the Countryside"
ANQ_pacify_countryside_desc:0 "Now that the war is over, we must make sure that peace returns to the rural interior. For too long have many farmers and peasants been plagued by bandits and deserters. We shall use our military to pacify the countryside and deal with any reamining violent elements. "
ANQ_jiangsu_yiguandao_problem:0 "Jiangsu Yiguandao Policies"
ANQ_jiangsu_yiguandao_problem_desc:0 "The Yiguandao continue to stir up trouble in our northern Jiangsu province. We must remove the fertile soil of poverty and distrust that has brought these people to the Yiguandao religion. It is also critical to get rid of all the instigators and prophets who spread the religion. Once we have done that, we can begin cracking down on their gatherings and finally get rid of it."
ANQ_fujian_encirclement_campaigns:0 "Fujian Encirclement Campaigns"
ANQ_fujian_encirclement_campaigns_desc:0 "While the KMT has lost control of most of its territory, they continue to be holed up in various bases throughout Fujian. In order to prevent them from escaping each time we close in on them, we should employ a tactic of 'encirclement campaigns', in which we encircle them and close off any escape route. This should help to finally get rid of them."
ANQ_provisional_currency:0 "Provisional Currency"
ANQ_provisional_currency_desc:0 "The recent war has lead to dozens of different currencies flourishing, many of them supported exclusively by small local governments. A new provisional currency should help ease the transition into a more national currency in the future. This should ease trade between the Five Provinces and hopefully them closer together."
ANQ_rural_outreach:0 "Rural Outreach"
ANQ_rural_outreach_desc:0 "Many of the peasants feel left out by the new government. All they see is talk about development in Nanjing and other cities along the coast. However, we are very reliant on constant food output from farmers in the interior. We should begin a program of rural outreach and begin fixing persistent problems in small villages."
ANQ_dike_and_levee_authority:0 "Dike and Levee Authority"
ANQ_dike_and_levee_authority_desc:0 "Floods are an endemic problem in China, especially in the interior. Furthermore, much of the infrastructure designed to protect cities and towns has been damaged in the war. A special authorit should be instituted to help solve these problems."
ANQ_modern_schooling_system:0 "Modern Schooling System"
ANQ_modern_schooling_system_desc:0 "Many of the people in the interior are barely educated and can read nor write. The current schools use antiquated education methods and many don't go to school at all. We should invest in the introduction of a modern schooling system as well as the construction of thousands of new schools in the countryside to properly educate the peasants."

ANQ_relocate_to_nanjing:0 "Relocate to Nanjing"
ANQ_relocate_to_nanjing_desc:0 "While Chen Tiaoyuan's power base is in Anqing, he cannot afford to keep his government there. Sun's League was ruled from Nanjing and if we wish to have any chance at a stable government at all, we should run it from Nanjing as well. This will require thorough reorganizations, but it has to be done."
ANQ_sixth_section:0 "The Sixth Section"
ANQ_sixth_section_desc:0 "If we wish to properly enforce our directives and safeguard our allies, the formation of a new secret service is paramount. The Sixth Section will instill fear in our enemies and will provide us with a new way to make sure our orders are followed. It will also be necessary to properly seize power in Nanjing."
ANQ_invite_back_governors:0 "Fate of the Governors"
ANQ_invite_back_governors_desc:0 "Now that we militarily control all of our territory, it is time to begin installing civilian governments again. Almost all former province governors chose the side of our enemy, Qi Xieyuan, so we will have to decide if we let them return to their posts, or if we shall seek to find new candidates."
ANQ_nanjing_purges:0 "Nanjing Purges"
ANQ_nanjing_purges_desc:0 "Many soldiers and officers in positions in power in Nanjing cannot be trusted. They partook in Sun's actions against the Anti-Concessionists and could turn on us anytime. We do not know if hostile spies are among them either. If we wish to run our government in Nanjing effectively, we will need people we can trust. This will require a series of thorough purges of the bureacracy in Nanjing."
ANQ_administrative_centralization:0 "Administrative Centralization"
ANQ_administrative_centralization_desc:0 "The high degree of decentralization of the Old League allowed Chen Tiaoyuan to declare independence and seize power. While this was useful at the time, we must prevent something similar happening at all costs. Centralizing power will help prevent local leaders from gaining too much power."
ANQ_fight_high_level_corruption:0 "Fight High-Level Corruption"
ANQ_fight_high_level_corruption_desc:0 "Sun Chuanfang's League was plagued by corruption in the highest spheres. If we wish to have any semblence of legitimacy, dealing with this corruption is a necessity. Furthermore, if we wish to safeguard our independence, a harsh stance on corruption is required as well."
ANQ_consortium_negotiations:0 "Consortium Negotiations"
ANQ_consortium_negotiations_desc:0 "The most powerful Chinese businesses, the Consortiums, will be needed if we wish to achieve any kind of change. Many enjoyed good times under Sun as he let them do whatever we ant. We must convince them that now with the Germans gone, they will have much greater opportunities to expand and will no longer have to deal with a German monopoly on resources."
ANQ_expand_jiangnan_arsenal:0 "Expand the Jiangnan Arsenal"
ANQ_expand_jiangnan_arsenal_desc:0 "The Jiangnan Arsenal is the largest center of military production in the Five Provinces. While concentrating our production in one city is dangerous, the Jiangnan Arsenal is the only organization capable of meeting our demands. We should therefore invest in the expansion of their facilities in order to boost our military production."
ANQ_zhejiang_industrial_bank:0 "Zhejiang Industrial Bank"
ANQ_zhejiang_industrial_bank_desc:0 "The Zhejiang Industrial Bank is a major player in Eastern China. Now that we have expelled the Germans and other foreign banks, this should provide additional opportunities for a bank like the ZIB. If we work together with them, we can help them expand their businesses while they help provide us with capital for our economic plans."
ANQ_lower_yangtze_development:0 "Lower Yangtze Development"
ANQ_lower_yangtze_development_desc:0 "The Lower Yangtze region is the pride of the League. It is where most industry is concentrated and where technological development is most rapid. Capitalizing on this is necessary if the League wishes to develop any industry at all. Our efforts have lead to a stable government and economic expansion, both required if we want the League to be powerful."

ANQ_new_xinhai:0 "A New Xinhai"
ANQ_new_xinhai_desc:0 "Beijing has betrayed the ideals of the Xinhai Revolution. The only state that has not yet let these ideals go is Fengtian China. With our declaration supporting them, we are now also sons of the Xinhai Revolution, an honour that the rest of China no longer appreciates."
ANQ_panasian_legitimacy:0 "Pan-Asian Legitimacy"
ANQ_panasian_legitimacy_desc:0 "The legitimacy of our government is based on the ideals that underpin the Japan-Fengtian relationship. Because why would the different Asian peoples fight each other, when our true enemy is the west? The government in Beijing has betrayed China and the rest of Asia by allowing themselves to be exploited. We will no longer stand for this and instead use Pan-Asian ideals to support our government."
ANQ_manchurian_imports:0 "Manchurian Imports"
ANQ_manchurian_imports_desc:0 "We are in dire need of additional resources as the war hurt us significantly. Imports from Manchuria could help us recover faster."
ANQ_mantetsu_rolling_stock:0 "Mantetsu Rolling Stock"
ANQ_mantetsu_rolling_stock_desc:0 "Our railways are damaged and much of our trains destroyed in the war. We should invite Mantetsu to remedy this and supply us with additional rolling stock. This will allow us to move resources through our territory much easier."
ANQ_japanese_industrial_methods:0 "Japanese Industrial Methods"
ANQ_japanese_industrial_methods_desc:0 "With the exit of the Germans, we are having trouble getting much of our industry back online. However, the Japanese have managed to industrialize incredibly fast and thus their expertise should help us recover much of what the Germans left behind. It should also allow us to catch up faster and replace much of the lost expertise with Japanese expertise."
ANQ_electronic_studies:0 "Electronic Studies"
ANQ_electronic_studies_desc:0 "Our electronics industry is incredibly antiquated and we lack major research centers. With Japanese help, we should be able to blow new life into our electronics industries and hopefully be able to compete with other world leaders."
ANQ_industrial_leap_forward:0 "Industrial Leap Forward"
ANQ_industrial_leap_forward_desc:0 "Using cutting-edge Japanese innovations and the financial capital of their economies, we can leap forward industrially. This way, China can become competitive economically."
ANQ_tokyo_university_exchange_program:0 "Tokyo University Exchange Program"
ANQ_tokyo_university_exchange_program_desc:0 "Our universities have had very little new academic progress recently. Especially technologically, we continue to fall further behind the rest of the world. And without other countries to provide us with aid, we must rely on Japan. Organizing a large-scale exchange program with Imperial Tokyo University should give our universities the required boost and kickstart our academic culture."
ANQ_undermine_nationalist_intellectuals:0 "Undermine Nationalist Intellectuals" #unused
ANQ_undermine_nationalist_intellectuals_desc:0 "Nationalist intellectuals continue to stir up trouble. Daily, new essays are published criticizing our foreign policy and relationship with Japan. It is obvious that nationalists have become a plague instead of an ally and thus we need to deal with them adequately. We should undermine these intellectuals, through personal attacks or other means necessary, to prevent their words from spreading."
ANQ_undermine_anticoncessionist_movement:0 "Undermine Anti-Concessionists"
ANQ_undermine_anticoncessionist_movement_desc:0 "While the Anti-Concessions Movement has been an incredibly valuable ally and proved decisive in our victory over the Nanjing Clique, its members continue to radicalize and use the momentum of the movement against our interests. We must subtly begin undermining the movement, planting agents and preventing larger manifestations.."
ANQ_republican_focus:0 "Republican Credibility"
ANQ_republican_focus_desc:0 "[getanqrepublicanfocus]"
anq_republican_focus_profengtian:0 "Instead of defending our relationship with the Japanese, we will focus as much as we can on the credibility that comes from our recognition of the Fengtian government as the true Republic of China. The Xinhai Revolution remains incredibly popular and has been Fengtian's primary claim to legitimacy. We must also focus on this aspect to create credibility for our government."
anq_republican_focus_alone:0 "We stand alone in China, meaning that we must show that we have truly moved away from the destructive Qing hegemony. The Xinhai Revolution remains incredibly popular and we must cling to its Republican ideals to create credibility for our government."
ANQ_beiyang_ideals:0 "Beiyang Ideals"
ANQ_beiyang_ideals_desc:0 "While the time of the Beiyang Government was chaotic, it was also the birthplace of Chinese republicans. We must return to these old ideals that led to our predecessors deciding to overthrow the Manchu Qing dynasty in favor of a truly Chinese Republic."
ANQ_national_development_project:0 "National Development Project"
ANQ_national_development_project_desc:0 "[getanqnationaldevelopment]"
anq_national_development_alone:0 "We can set up a national development project with our allies or on our own as a flagship of China's renewed greatness. This will showcase how far China has come in such a short time and hopefully demonstrate that we are quite a capable government. It will also further our economic interests."
anq_national_development_wfng:0 "We can set up a national development project with Fengtian that aims to advance both our economies and makes us less dependent on Japan. This project will intertwine our industries and allow North and South China to learn from each other."
ANQ_smother_dragon:0 "Strike Against Beijing"
ANQ_smother_dragon_desc:0 "We are at war. The Beijing government stands no chance against our resolve and we must do everything we can to win. Because if we don't, the failure will be brought to China and all the work done by hundreds of revolutionaries over the past three decades will have been for naught."
ANQ_look_west_again:0 "Look West"
ANQ_look_west_again_desc:0 "Now that our position is secure, we can look to the southwest to expand the reach of our government. Hunan and the provinces of Guanxi and Guandong were part of the League's domain and as such belong with us. In the name of stability, toppling other rebellious warlords is also possible."


ANQ_imperial_keystone:0 "Imperial Keystone"
ANQ_imperial_keystone_desc:0 "Together with Beijing we represent what is truly China. The other cliques have even ceased all efforts to appear as if they still recognize the Beijing government. Together with Beijing, we will build a China independent of foreign forces and resistant to the enemy to the east."
ANQ_nationalist_credibility:0 "Nationalist Credibility"
ANQ_nationalist_credibility_desc:0 "As opposed to the rival Fengtian government, even though they claim the legacy of the Xinhai Revolution, it is our government and Beijing's that have not betrayed the ideals of China. Our government is aided strongly by its actions against the Westerners who have sought to chain us for so long. Our government represents a promise, a promise of a China ruled by nationalists, not by foreign puppets."
ANQ_detain_foreign_engineers:0 "Detain Foreign Engineers"
ANQ_detain_foreign_engineers_desc:0 "We can not allow capable German and other Western engineers to leave our country, as many of them are vital in managing various factories and other important companies. We must detain them and make sure they give up their knowledge before they can escape us."
ANQ_renovate_longhai_railway:0 "Renovate Longhai Railway"
ANQ_renovate_longhai_railway_desc:0 "The Longhail railway, which runs from Jiangsu westward, is a vital railroad for China as it proves as an important link towards the interior. It is in both the interests of the Beijing government and the League that this railway is renovated. It will provide additional traffic and will serve well."
ANQ_academia_sinica:0 "Beijing-Nanjing Academic Council"
ANQ_academia_sinica_desc:0 "Currently, the local universities in Nanjing are not really up to standards. With the help of Qing scholars, we can set up a special commission to help improve university relations and improve our research capabilities tremendously."
ANQ_mend_qie_relations:0 "Mend the Zhili Divide"
ANQ_mend_qie_relations_desc:0 "Under Sun Chuanfang, the divide between the Northern and Southern Zhili only deepened. We must bridge this gap and repair the previously damaged relations. If the Zhili Clique is once again united, we will be by far the most powerful force in China."
ANQ_loyal_intellectuals:0 "Loyal Intellectuals" #unused
ANQ_loyal_intellectuals_desc:0 "Our nationalist course of action has attracted the praise of many intellectuals. Many continue to criticize us as a warlord state, but there are also those who see that we are still much better than the alternative. We should approach these loyal intellectuals and help them further strengthen or public support."
ANQ_court_the_vermillion_society:0 "Court the Vermillion Society"
ANQ_court_the_vermillion_society_desc:0 "Instead of getting closer to the pro-Qing Northern Zhili, we can instead secure the support of the Vermillion Society, a passively pro-republican organization with influence throughout the country. This will improve our relationship with many Anti-Concessionist leaders and improve our claim of full autonomy from the Qing government."
ANQ_end_century_of_humiliation:0 "End the Century of Humiliation"
ANQ_end_century_of_humiliation_desc:0 "Many historians have called the previous century, in which we have been continuously harrased, exploited and even enslaved by foreign powers, a 'century of humiliation'. Now, with the Beijing government, we will end this period of foreign influence in China. The future will be built on the work of the Chinese people, not on foreigners who only see as as sources of potential income."
ANQ_deepen_army_cooperation:0 "Deepen Army Cooperation"
ANQ_deepen_army_cooperation_desc:0 "If we wish to make our alliance stronger, we should consider seriously deepening military cooperation with the government of Beijing. This would allow us to be much more effective on the battlefield."
ANQ_promote_nationalist_thought:0 "Promote Nationalist Thought"
ANQ_promote_nationalist_thought_desc:0 "No longer do we need to be afraid of nationalists, because their goals now align with ours. Our new China is free of foreign influences and built on a singular Chinese nation, with significant autonomy for its subdivisions, of course. We should promote this nationalist thought to further build up public support for our governments."


### Events ###

anq.1.t:0 "Tension on the Yangtze"
anq.1.d:0 "Outrage echoes in the streets of Anhui- 'Justice for Wuhu; expel the foreigners!' Governor Chen Tiayouan has risen to the challenge, and already agents of the Nanjing government are being expelled from the province. Virtually overnight Chen has been branded a defender of the people, but now his forces are locked in a series of standoffs throughout the lower Yangtze, and the question looms- what next? Some have called for a complete overthrow of the Nanjing Regime, but more cynical voices point to strategic opportunity.\n\nChen has long been known for his tendency to take calculated risks and this moment is no different."
anq.1.a:0 "Long Live the Governor!"

anq.2.t:0 "A Request to Wu Peifu?"
anq.2.d:0 "With chaos erupting all across the Eight Provinces, Chen is fully aware that his own situation may soon be threatened as well. To avoid immediate collapse or decisive military action by one of our enemies, we will therefore need allies. The Jade Marshal, governing the Qing and posessing the largest military force in Eastern China could here prove an asset as it is rumoured that he may possess hidden loyalties and wishes to aid our Anti-Concessionist cause. It may not be wise to immediately ask for his full backing, so instead we should simply ask him to help provide funding for our troops."
anq.2.a:0 "Send the telegram."

anq.3.t:0 "Wu Accepts our Request"
anq.3.d:0 "Marshal Wu Peifu has returned our latest telegram expressing his deep sympathies for the people of Anhui, and his admiration for their dedication to Chinese exceptionalism. In this grandiose letter however, Marshal Wu never authoritatively states whether Beijing will move to help Anqing. Governor Chen is left with a quandry and little time to decide. Is it worth it to continue to engage with Marshal Wu, or is our precious few days spent in peace better spent on a different plan for diplomatic survival?"
anq.3.a:0 "See? What did I tell you!"
anq.3.b:0 "No point. He's little more than a German lapdog."

anq.4.t:0 "Wu Refuses Chen Tiaoyuan's Request"
anq.4.d:0 "In another letter sent by Marshal Wu, it appears that any common ground between him and Governor Chen has broken down. Marshal Wu's letter chastises Chen for the incredible gamble he is taking with the people of Anhui, and cautions him towards what could only mean Chen's death via appeasing Nanjing. This development has pushed back our attempts to gain support in Beijing considerably, and our time is becoming ever more scarce.\n\nA second opportunity may have opened itself up in the shape of the controversial general Chen Yi however whose rumored connections with the Black Dragon Society could help us gain an audience with the Japanese ambassador in Tianjin. [ANQ.GetLeader] is fully aware of the risk this may pose to the goal of the anti-concessionist movement but with Wu still adamantly refusing, we have little other choice."
anq.4.a:0 "It is time to visit the Japanese."

anq.5.t:0 "Chen Tiaoyuan Approaches Chen Yi"
anq.5.d:0 "Chen Yi, governor of the powerful Zhejiang province still within the League, has approached Chen Tiaoyuan to discuss possible cooperation. Urging his colleague that the true future of China lies with the Fengtian government and not with the Qing, he promises that if Chen Tiaoyuan pledges himself to Zhang Zuolin, the leader of Fengtian, Chen Yi will offer his full support in the coming war.\n\nAs Chen Yi's position within the Zhejiang does provide him with a sizeable capital and force to back up these promises and with Wu Peifu remaining supportive of Nanjing, it seems that we have little choice but to take the chance and hope for the best."
anq.5.a:0 "What choice do we have?"

anq.6.t:0 "Anqing Asks Our Support"
anq.6.d:0 "Chen Tiaoyuan, governor of the Anhui province within the League of Eight Provinces, has asked for our support in their coming struggle against the Qing and the League. Whilst Chen takes a strong anti-concessionist viewpoint and receives most of his support from this movement, he also recognises the position he has found himself trapped in. Either he sticks with his ideals and loses his land, his army and likely his life or he reaches out and comes knocking on the door of the most powerful nation in all of East-Asia. Urged by the governor of Zhejiang, Chen Yi, to establish contact with Fengtian and their allies, it seems that he has chosen for the latter option.\n\nThis has provided us with an excellent opportunity to further weaken German hold on Nanjing and cause damage on the Southern flank of the Qing center of power, something we should exploit as much as possible. Caution should still be advised however as pushing ourselves too hard on Chen may yet cause him to reconsider or worse have his support and by extension his chances of victory evaporate."
anq.6.a:0 "Another piece has entered the board"

anq.7.t:0 "Meeting with Japan"
anq.7.d:0 "Working in shady backrooms and through the network of the Black Dragon Society, [ANQ.GetLeader] has been able to establish contact with the [JAP.GetName]. Although their intentions seem questionable at best and their wish for a China for the Chinese is just a plain lie, Chen is fully aware that he has little choice in the matter and their request to recognise Fengtian as the sole Chinese government is more than reasonable in exchange for sorely needed support.\n\nWith the first shipement of gold and small arms arrived in Anqing to show that Japan is ready to stand by its words and with the Nanjing military mobilising for an invasion of our domain, it seems that the time for waiting is now fully over. We will strike first and we will strike hard, ensuring that the German stooges on the coast will be incapable of oppressing China any longer!"
anq.7.a:0 "Declare war on the League"

anq.8.t:0 "Wu Peifu reconsiders his position"
anq.8.d:0 "Likely having received word of our connections to Tokyo, Wu Peifu has recalled his original statement in which he demanded us to stand down and surrender to Nanjing. He now offers the full degree of support that his government can provide and praises [ANQ.GetLeader] for his decisive action during China's time of need. To reinforce his words, he as well has authorised the transfer of gold and weapons to Anqing with more on the way if we accept Wu's offer and break of all contact with Tokyo."
anq.8.a:0 "Who says he won't betray us a second time?"
anq.8.b:0 "We are grateful for his support"

anq.9.t:0 "Chen Tiaoyuan rebukes our offer"
anq.9.d:0 "Likely frustrated by our earlier betrayal, the governor of Anqing has refused to meet his demands and has clearly pointed out that the interests of his people lay with the Fengtian government. To give strength to his words, he has also handwaived the bribe we sent to bring him in line to ensure that he no longers has any obligation to the Qing."
anq.9.a:0 "This is unfortunate"

anq.10.t:0 "Qing Pledges Its Support"
anq.10.d:0 "The League lies weak, smouldering ruins show where once German fatcats dined with Nanjing officials whilst their army is disorganised and squabling amongst themselves. Not only have our troops the courage and the dedication to bring our goals to a successful end, we also have the support of the great Wu Peifu himself and the Imperial Army. All the pieces have been placed in motion, the time has come to put the League out of its misery and as a phoenix rising from the ashes so will Chen watch over the rebirth of China!"
anq.10.a:0 "Mobilise the troops!" 

anq.11.t_1:0 "Shangguan Rises in Zhejiang"
anq.11.t_2:0 "Chen Yi Rises in Zhejiang"
anq.11.d_1:0 "Governor Chen Yi of Zhejiang has sided with the Anqing in this most desperate hour. His forces have rallied around Jinhua and march north to take the provincial capital of Hangzhou and kick out the forces of [LEP.GetLeader]. Shangguan joins our cause!"
anq.11.d_2:0 "As he promised us, Governor Chen Yi of the Zhejiang province has risen up and joined our forces! With his help, we now control Hangzhou, which provides us with a port to accept Japanese supplies. Nonetheless the Anqing-Hangzhou corridor is far from secure as it forms an easy prey to the superior forces of [LEP.GetLeader]."
anq.11.a:0 "Our ally joins us"

anq.12.t:0 "Victory against Nanjing!"
anq.12.d1:0 "A semblance of order has been restored to the former League. The fall of Nanjing and the subsequent departure of pro-German traitors has shown that a China free of Western meddling is still a possibility and has given a significant morale boost to the Anti-Concessionist Movement. Furthermore, many of Nanjing's former troops have defected to us!\n\nThe road ahead however is a long one and although [ANQ.GetLeader] may now control his former enemy's seat of power, stability is still far away. To establish a strong basis for governing and to combat the continued threat posed by the Yiguandao and the Kuomintang movements, Chen will have to pull out all the registers but should he succeed, China will go towards a brighter and stronger future!"
anq.12.d2:0 "The Nanjing Clique may have been defeaten, but we do not yet hold their base of power, the Southern Capital, Nanjing. However, the defeat of the League has lead to a wave of increased morale among all Chinese freedom fighters and given our government much more significant support. Furthermore, many of Nanjing's former troops have defected to us! We must move forward against our remaining enemies and secure all of the Five Provinces. Only then can we think of the future."
anq.12.d3:0 "A semblance of order has been restored to the former League. The fall of Nanjing and the subsequent departure of pro-German traitors has shown that a China free of Western meddling is still a possibility and has given a significant morale boost to the Anti-Concessionist Movement. Furthermore, many of Nanjing's former troops have defected to us!\n\nThe road ahead however is a long one and although [ANQ.GetLeader] may now control his former enemy's seat of power, the threats to the north and south are still very real. We will need to move fast and ensure we control all of the Five Provinces."
anq.12.a:0 "Peace is nearby" 

anq.13.t:0 "Clashes with Kuomintang Troops"
anq.13.d:0 "Word has reached command headquarters of limited engagements with Kuomintang forward elements not long after breaking through Nanjing Clique lines. Despite our shared interest in defeating Qi Xieyuan, the KMT are an old and inevitable enemy.\n\nFor now, a temporary ceasefire might be to our advantage, and we could instruct local commanders to avoid open conflict. If we choose to do so, we must remain vigilant; NRA forces could still attack at any time."
anq.13.a:0 "Declare war"
anq.13.b:0 "Bide our time"

anq.14.t:0 "Continued KMT clashes"
anq.14.d1:0 "Despite orders to the contrary, low-level officers near NRA lines have carried out a series of attacks into hostile territory, raiding villages and stealing supplies. Supposedly this was triggered by opportunistic NRA sharpshooting, but whatever the case the situation is escalating.\n\nShould we tell the troops to back down, or attack?"
anq.14.d2:0 "Skirmishes have broken out near NRA lines once again. The exact cause of the fighting is unclear but predictably it seems set to escalate without explicit orders to the contrary. Should we tell the men to engage or continue to bide their time?"
anq.14.a:0 "Attack!"
anq.14.b:0 "Hold position!"

anq.15.t:0 "Clashes with the Anqing Clique"
anq.15.d1:0 "Word has reached command headquarters limited engagements with Anqing Clique troops in recently liberated territory. Despite his commendable anti-German goals, Chen Tiaoyuan is still nothing but a Warlord, and above all an opportunist. As a reactionary element, he will need to be eliminated.\n\nHowwever a temporary ceasefire could be to our advantage, and we could instruct the NRA to avoid open conflict. If we choose to do so, we must remain vigilant; Anqing forces could still attack at any time."
anq.15.d2:0 "Skirmishes have broken out near Anqing lines once again. The exact cause of the fighting is unclear but predictably it seems set to escalate without explicit orders to the contrary. Should we tell the men to engage or continue to bide their time?"
anq.15.a:0 "Declare war"
anq.15.b:0 "Bide our time"

anq.16.t:0 "Five Provinces Together Again"
anq.16.d:0 "We have united the Five Provinces, which means our heartland is whole once more. We have dealt with the League and the threats to the north and south. It is now time to rebuild and consolidate our gains before we look further to Hunan and Liangguang to remake the League once more."
anq.16.a:0 "Victory!" 

# Relocating the Capital
anq.17.t:0 "Relocating the Capital"
anq.17.d:0 "We have reclaimed the Southern Capital - Nanjing. Whilst our current power base lies primarily in and around the city of Anqing, the city does not hold the industry or prestige that Nanjing provides and which we will require if we are to assert control over the various feuding warlords further down South.\n\nWhilst the relocation of the government to this city is thus inevitable, some are worried that doing so too early might open us up to public unrest in a region without the strong support we enjoy at home. On the other end, moving there as soon as possible will grant us access to its resources sooner and could shorthen the war drastically."
anq.17.a:0 "Commence preparations"
anq.17.b:0 "It would be wise to delay"

anq.18.t:0 "Relocating the Capital"
anq.18.d:0 "With our hold over the former lands of [LEP.GetLeader] somewhat stable, [ANQ.GetLeader] has decreed the relocation of the capital from the city of Anqing to Nanjing. Being both more prestigious and industrially capable than our war capital, many still fear however that this shift could prove a liability to Chen who will now no longer have a stable support base to coordinate his expeditions from and will be more affected by international meddling and local powerhungry politicians and businessmen."
anq.18.a:0 "Commence preparations"

anq.19.t:0 "Insurgents on the Anqing-Nanjing line"
anq.19.d:0 "Although transfer of power mostly went off without a hitch, the supply lines responsible to reinforce our garrisons on the coast with manpower and equipment from Anqing are suffering under increasing insurgent attacks and just sheer banditry causing the loss of a significant amount of much needed support. Detachements from the army have been sent in to put down these troublemakers but their actions are costing us both time and money."
anq.19.a:0 "Most unfortunate"

anq.20.t:0 "Bombing in Nanjing"
anq.20.d:0 "The capital was rocked by another act of insurgency today as a munitions depot was blown up by presumably Kuomintang terrorists. Whilst there is no hard proof that the socialist organisation was responsible, the attack has been spun by our government as a barbaric act designed to threaten Chinese sovereignty. Not only did the Kuomintang sell out to the imperialists in France, they are now also acting as their cronies in an attempt to bring down the legitimate Chinese government in an attempt to make the Century of Humiliation last for another 100 years."
anq.20.a:0 "At least Chen wasn't hurt"

# Nanjing Purge
anq.21.t:0 "Opening of the Military Tribunals"
anq.21.d:0 "Although we have taken over control in Nanjing, much of the old bureaucracy has been left intact with many of the commanders of our armies still harbouring questionable loyalties. To solve this and to make the Hanjian pay for the crimes they commited, [ANQ.GetLeader] has tasked general Yang Jingyu with the creation of a mobile military tribunal to eradicate possible disloyal factors. Although its aims are according to public broadcasts centered around ensuring a fair trial and not an attempt by Chen to rid himself of his enemies, many still wisely chose to flee the city under the cover of the night."
anq.21.a:0 "All will answer to the law"

anq.22.t:0 "Nanjing Trials: Military Command"
anq.22.d:0 "The Military command has grown steadily since the days of our rebellion in Anqing, bringing with it a whole slew of troubles. Forced by an ever growing military force and an ever greater pool of candidates to command portions of this force, some with more questionable loyalties but decent military credentials have been given a preferential treatment over our more dedicated supporters. Whilst this move has led us to final victory in the field, we now have a substantial number of these officers under our wings who as time goes on will likely abandon their current employer in the same way they did their former when they joined us.\n\nAs such we are presented with a choice: Ensure a loyal corps but with lacking experience and training or reward our new officers with a high enough prize that they would no longer need other sources of income."
anq.22.a:0 "Purge them!"
anq.22.b:0 "We will need them for our coming battles"

anq.23.t:0 "Nanjing Trials: Bureaucracy"
anq.23.d:0 "The vast majority of bureaucrats currently serving in our administration have served Sun before and have only switched allegiances after the fall of their capital. Whilst they do have the experience necessary to govern the massive swathes of land currently under our control, they do not share the same dedication to the cause as many of our own do. Furthermore many still have contacts with German businessmen and corporations who are likely to use these bureaucracts as a way to secure their investments and strike up the profits."
anq.23.a:0 "Purge them!"
anq.23.b:0 "We can still use them"

anq.24.t:0 "Handling the Nanjing crime bosses"
anq.24.d:0 "As in most Chinese cities, crime bosses and agents of various criminal organisations control massive networks that can make or break local governments. When Sun still ruled Nanjing, he coopted many of these and let them share in the profits so long as they left his assets alone, a move which was greatly appreciated by them and led to a spectacular increase in their wealth. Under Chen however, this privileged position is under serious threat as the governor has already announced his ambitions to rid the city of their influence.\n\nWell aware of this danger, a collection of crime boses have through shady backchannels proposed a deal to Chen. In exchange for a continuation of the laissez-faire policy of his predecessor, they will offer the support of their network, provide protection to some of our assets and allow us to utilise their agents to ship weapons into the nation."
anq.24.a:0 "We can come to an...arrangement"
anq.24.b:0 "We don't negotiate with criminals!"

# Replacing the Governors
anq.25.t:0 "The matter of Zhejiang"
anq.25.d1:0 "When our need was the highest and the united forces of the German lapdogs in Nanjing stood at our gates, the province of Zhejiang was the only one ready to stand by our side. Whilst not the most reliable of people, shown by his dedication to the cause in Fengtian and his ability to readily run into the arms of the Japanese Emperor, Chen Yi has proven his worth during the war and should be rewarded accordingly. For his service during the war, the man will accept nothing less than the continuation of his governorship and with no other candidates really able to match both his prestige or administrative qualities, it goes without saying that he will continue to serve us in this position for the wars to come."
anq.25.d2:0 "When our need was the highest and the united forces of the German lapdogs in Nanjing stood at our gates, the province of Zhejiang was the only one ready to stand by our side. Undercutting the treacherous Chen Yi, we found a dedicated ally in the form of his subordinate Shangguan Yunxiang. For his service during the war and to reward the great bravery the man showed, Chen has offered him the position of his former master and has officially appointed him governor of Zheijang."
anq.25.a:0 "It's only logical"

anq.26.t:0 "The matter of Jiangsu"
anq.26.d:0 "The former governor of Jiangsu province, Zheng Junyan, sadly did not see reason when the League collapsed and sided with our enemies in Nanjing. On top of that the man also failed horribly in stopping the spread of Yiguandao influence coming from the Shandong peninsula, key points that should normally immediately disqualify him.\n\nWe however don't have many options and with the limited size of our clique, the lack of qualified personnel has become quite apparent. Furthermore Zheng still has many connections in the province that could prove vital for our own control over the region and which would make quelling unrest both quicker and more efficient."
anq.26.a:0 "Re-appoint Zheng Junyan"
anq.26.b:0 "He had his chance and he blew it!"

anq.27.t:0 "Confirmation of Ma Yuren"
anq.27.d:0 "After the former governor of Jiangsu province was dismissed, a temporary military government was installed until a better candidate could be found. This man, in the shape of Ma Yuren, has now been found and has ceremoniously been confirmed in this position by Chen himself from his headquarters in Nanjing. Whether or not the man will be more successful in stopping the influence of the Yiguandao sect than his predecessor remains to be seen but it finally solves one of the few loose ends still remaining."
anq.27.a:0 "Good luck!"

anq.28.t:0 "The matter of Anhui"
anq.28.d:0 "The origin of our rebellion and the source of the brunt of Chen's support, the province of Anhui has been a tad neglected recently as its current governor - Chen himself - has been too preoccuppied with the smooth transition of his government to Nanjing. To solve this issue, some of the people in his entourage have suggested that he should withdraw from ths position and let someone else take over the day-to-day business of the province. Whilst this is a tough decision for Chen who feels a certain sadness that he would be forced to give up the province closest to his heart, it would greatly relieve the strain on the bureaucracy."
anq.28.a:0 "Chen remains in charge"
anq.28.b:0 "Install a puppet governor"

anq.29.t:0 "Deng Ruzhou requests an audience"
anq.29.d:0 "The governor of Jiangxi province in the previous government, Deng Ruzhou, has requested a meeting with Chen in Nanjing to discuss the future of his position. It is no secret that the man wants to regain control of the province and he has been trying to butter up Chen and his associates ever since the fall of his previous master, Qi Xieyuan. Placed in our custody since the fall of Nanchang earlier this year, the man still posseses an expansive network of contacts and organisations that could greatly enhance our capacity to restore order to the region. His loyalty to our government remains an iffy matter however as he might be just as happy to abandon us as he did Qi Xieyuan."
anq.29.a:0 "Re-appoint Deng Ruzhou"
anq.29.b:0 "The man is a traitor, we will deal with his province later"

anq.30.t:0 "The matter of Jiangxi"
anq.30.d:0 "Deng Ruzhou seems to have made good on his promises as order has been restored faster than expected to the province of Jiangxi. Benefitting from his agents on the ground and with the dedication shown by a man who knows his head is on the line, he has more than outdone himself in proving himself a capable and reliable governor for Jiangxi."
anq.30.a:0 "Splendid"

anq.31.t:0 "The matter of Jiangxi"
anq.31.d:0 "Jiangxi has remained a thorn in our side for quite some time as its previous governor in the shape of Deng Ruzhou was executed on the orders of Chen for siding with Qi Xieyuan during the war. A temporary military government was appointed to replace him but their efficiency in restoring order to the province has been less than stellar with ex-agents of Deng wreaking havoc and protests rocking the streets of Nanchang. Now, Chen has decided to firmly appoint a new governor and recall the military. A lack of qualified personnel for the job however has further complicated the matter as we had to scrape the barrel for a decent replacement."
anq.31.a:0 "That's less than ideal"

anq.32.t:0 "The matter of Fuijan"
anq.32.d:0 "After the fall of the League we took Zhou Yinren, Fujian’s former governor, into custody. Like many others, he is poised to be executed as a traitor for failing to root out the KMT and for participating on the side of Qi Xieyuan. However, whilst we may not want the man as he was all things considered a failure, we need his network if we wish to install a proper government. Thankfully, one of his former officers, Kong Zhaotong, has proven to be willing to take over. Kong also participated on the side of Qi Xieyuan but he was not their leader so we can overlook that and as such speed up the process of integration. If we are unwilling to overlook his crimes, we must install a new governor from among our own clique but he will have a hard time establishing proper control without the networks of his predecessor."
anq.32.a:0 "Appoint Kong Zhaotong"
anq.32.b:0 "Let's keep this one closer to the chest"

# Canal stuff
anq.33.t:0 "Construction of the Subei Canal"
anq.33.d:0 "The Northern Jiangsu Main Irrigation Canal or Subei Canal has been designed to provide a direct outlet to the sea for the waters of the Huai River, which discharged near the mouth of the Guan River. In the late 12th century the Huang He (Yellow River) changed its course to discharge south of the Shandong Peninsula, thus taking over the lower course of the Huai, which thereafter discharged into Hongze Lake and thence southward through a string of lakes and waterways into the Yangtze River (Chang Jiang) near Yangzhou (Jiangsu). The Huang He remained in that course until the 1850s, when it again shifted to its present course north of the Shandong Peninsula. In the early 20th century the drainage of the Huai area had become a perennial problem.\n\nTo solve this issue a canal linking Hongze Lake with the sea has been ordered, designed not only as a channel for the discharge of floodwaters but also as the main artery of an extensive network of drainage and irrigation channels."
anq.33.a:0 "We commence at first light!"

# Happenings on the ground
anq.34.t:0 "Rampant War profiteering"
anq.34.d:0 "As our troops fight the battles to decide the future of China, criminals and bandits make sway in the scepter in the vast agrarian regions of the hinterland. Extorting the local population and holding whole cities ransom through their control on the supply of food, recent shortages have only aggrevated the situation leading to many calling for intervention by the army. Overstretched and barely capable of harvesting enough for themselves, this seem idle hope for the time being."
anq.34.a:0 "That's less ideal"

anq.35.t:0 "Revenue Tax Stamps"
anq.35.d:0 "An old but trusted way to generate extra revenue is the use of revenue tax stamps. These stamps which are required for a wide variety of legal documents have also been placed on more common goods such as alcohol, drugs, tobacco and a wide variety of other commodities.\n\nWith the treasury in a practically endless downwards spiral, the government has seen the need to increase the costs in an attempt to generate more revenue. Protests and civil discontent has broken out almost immediately after the announcement but there is little we can do to mediate their issues."
anq.35.a:0 "What about a stamp for the colour of your carrot?"

anq.36.t:0 "Illegal Opium-smuggling"
anq.36.d:0 "Whilst we have taken a decisive anti-opium standpoint as it is the tool of the Western imperialist to weaken the spirit of China, we have been unable to effectively eradicate its influence. Flowing in from the triads in the legation cities and from the Chinese hinterland, we remain stuck with a epidemic plaguing both commoner and general alike."
anq.36.a:0 "We are doing what we can!"

anq.37.t:0 "Creation of the Sixth Section"
anq.37.d:0 "With the enlargement of our territory so does the need for more efficient tools of control and repression arise. The Sixth Section has been the governments answer to this issue and consists of a network of hundreds of agents all across Tiaoyuan controlled China. Serving as a secret service and military police at the same time, these agents can be best compared to the Special Organisation deployed by the Ottoman and German Empires during the Weltkrieg who were responsible for liquidating possible dissident elements.\n\nA new organisation, especially one with such a wide array of powers, is sadly no stranger to corruption. Arbitrary arrests, paralysing corruption and the personal ambitions of its members have made the organisation into a tool feared by the local people. Attempts to stamp out this inherent problem have thusfar been unsuccessful but Chen is adamant that it is only a matter of time."
anq.37.a:0 "Will the common man ever catch his breath?"

anq.38.t:0 "The Salt Tax"
anq.38.d:0 "As in all other regions of China, salt is one of the most essential commodities in existence. This has given rise to many of the warlords raising exorbitant taxes on this product to ensure a steady revenue flow. The already heavily taxated peasants, coupled with severe food shortages originating from the near constant state of war, is almost at a breaking point. Nonetheless the gears of war keep turning and these expenses need funding. To 'solve' the issue, some in Chens entourage have suggested to lower the salt tax and get the revenue from other less essential commodities. Whilst the population would be grateful for this decision, it could potentially lead to severe shortages for our armed forces."
anq.38.a:0 "Lower the Salt Tax"
anq.38.b:0 "They should be content with the knowledge that it's all for the greater good"

anq.39.t:0 "Instatement of Transit Taxes"
anq.39.d:0 "Another ingenious way employed by the warlords of China to increase their revenue is the exploitation of Transit Taxes. These taxes which are raised based on the distance travelled by products from their source can reach exorbitant levels. This furthermore worsens the effects of shortages as well off regions won't export their products to those less fortuned out of fear of new taxation which would eradicate their profit margin. Should the product against all odds still reach its destination then the cost for the local people becomes so immense in an attempt to offset the tax burden that only those with a certain degree of wealth can afford the products."
anq.39.a:0 "All for the greater good!"

anq.40.t:0 "Tax on Pornography"
anq.40.d:0 "In another display of pure hypocrisy, some of the governors under our authority have instated a so called "Pornography Tax". This tax which is instated on all objects that depict women to protect the population from the temptations of the flesh has been received with outrage as within the walls of their grand estates, many of these governors and their associates spend their time whoring around in luxury and eating lobster from golden plates whilst on the streets the common Joe goes to sleep with an empty belly."
anq.40.a:0 "We shall send them a strongly worded letter!"

anq.41.t:0 "Soldiers Ambushed"
anq.41.d:0 "While on a regular patrol today, a group of soldiers were ambushed by a band of Kuomintang guerillas near [getanqattacklocationkmt], who quickly overpowered them and killed them. Further war parties have been sent out to track them down, with little success."
anq.41.a:0 "Damn"

anq.42.t:0 "Train Bombed in [getanqattacklocationkmt]"
anq.42.d:0 "While stopping to load more supplies onto a train in [getanqattacklocationkmt], multiple KMT agents snuck up to the train, and placed multiple bombs beneath it. When they went off, they completely destroyed the train, all the supplies, and the railway it was on. These terrorists have still not been tracked down, most likely having taken refuge in some of the peasants' houses."
anq.42.a:0 "When will it end?"

anq.43.t:0 "Officers Assassinated in [getanqattacklocationkmt]"
anq.43.d:0 "Tensions remain high in the South, as we are forced to send more and more troops and military police over to keep the region secure. During some training of new military police in [getanqattacklocationkmt], multiple Kuomintang agents infiltrated the barracks and shot multiple officers before being killed by the training troops. Following the death of those agents, multiple small bombs went off around the barracks, injuring three and costing lots to repair."
anq.43.a:0 "Damn them"

anq.44.t:0 "Factory Bombed in [getanqattacklocationkmt]"
anq.44.d:0 "Even though the factory in [getanqattacklocationkmt] was thought to be secure, it still fell victim to Kuomintang agents. Just around midnight, suddenly explosions echoed throughout the area, as a bomb were set off in the industrial district, damaging a factory. This is sure to be bad for business."
anq.44.a:0 "Damn them"

anq.45.t:0 "Gunfight in [getanqattacklocationcitykmt]"
anq.45.d:0 "Since the defeat of Chairman Wang Jingwei, tensions have remained high in [getanqattacklocationcitykmt]. The military presence and Kuomintang sympathies have remained very high. It was bound to boil over eventually, as it has today. A man, dressed as a regular peasant, was walking past a group of soldiers, when suddenly he drew a pistol and began to shoot at them. Though that man was killed quickly by the troops, it was in fact a distraction, as while the man was being killed, a large group of Kuomintang troops charged at the soldiers from the other side, and shot them all. As the day went on, more loyal soldiers joined the fighting, but were countered by more Kuomintang attacks. Dozens, maybe hundreds were killed, but thankfully, by the evening, the fighting had dwindled, and order was secured."
anq.45.a:0 "I'm sure it won't be the last"

anq.46.t:0 "Heavy Factory Bombing in [getanqattacklocationkmt]"
anq.46.d:0 "Though the KMT have been defeated on the field, their terror campaign rages on. Today, multiple bombs were set off in [getanqattacklocationkmt], centred around the main industrial complexes. Though there were no casualties, the factory has been very badly damaged, and will be unable to work for a while. From what the Kuomintang have said, we should probably get used to events like this, until we have rooted them out for good."
anq.46.a:0 "Damn them"

anq.47.t:0 "Battle in [getanqattacklocationcitykmt]"
anq.47.d:0 "[getanqattacklocationcitykmt], still a hotbed of Kuomintang activities, has faced a massive confrontation by the KMT. Around 400 Kuomintang troops went into the main square of the city, killed any police and soldiers in it, and quickly entrenched themselves with hastily put together fortifications. It took multiple pushes from hundreds of our own troops to be able to get back into the square and clear it of their guerillas, who quickly retreated back into the back streets, eventually harboured in the homes of many of the peasants living there. However, the officer leading the attack decided that these KMT must be rooted out of [getanqattacklocationcitykmt], and so sent out around 200 soldiers on a killing spree throughout the city. Hundreds of civilians were lined up and shot, and the houses of many were burned to the ground. When Chen heard of what some are calling the [getanqattacklocationcitykmt] Massacre, he had the officer arrested, but that was too little, too late."
anq.47.a:0 "The Quanzhou Massacre was the KMT's fault"

anq.48.t:0 "Mass Railway Bombings in the South"
anq.48.d:0 "Early today, multiple bombs were set off on a railway across the south of our territory. This was a very well organised attack, due to the amount of bombs spread out across multiple provinces. The attack has crippled the railway and will be felt throughout, greatly hurting our abilities to move troops and deal with the KMT, not to mention repair the damage. This is a disaster."
anq.48.a:0 "They must be dealt with"

anq.49.t:0 "Multiple Factory Bombings"
anq.49.d:0 "In the very early morning, multiple factories were bombed across the south in our country. The attacks were obviously coordinated closely and can have only come from the KMT. However, this time, there were already many workers present and dozens have been killed. This has been among the most brutal attacks the KMT have perpetrated."
anq.49.a:0 "This must end immediately"

anq.50.t:0 "KMT Headquarters Encirclement"
anq.50.d:0 "Months of tracking KMT activities, months of frustrating their efforts and months of planning have finally paid off. The new headquarters of the few terrorists that remained after Wang Jingwei's defeat has been located and completely razed to the ground. Now that we have worked against them for so long, their resources are completely exhausted and we can finally call the movement of the Left KMT destroyed. Their traitorous rebellion is no more."
anq.50.a:0 "Finally"

anq.51.t:0 "Opium Storage Warehouse in Xuzhou Destroyed"
anq.51.d:0 "Yiguandao followers, who are weirdly upset over opium use in Shandong and Jiangsu, have attacked and destroyed an illegal opium storage warehouse in Xuzhou. While having less opium isn't necessarily bad, they also killed everyone nearby. When soldiers arrived, they then continued to resist. We cannot let the Yiguandao religion continue to exist, as its followers cause too much chaos."
anq.51.a:0 "Barbarians"

anq.52.t:0 "Assault on Merchant Caravan in the North"
anq.52.d:0 "Yiguandao adherents have robbed a merchant caravan and killed dozens that were travelling along with the caravan train. Again, this shows the kind of violence and brutality adherents of that crazy religion are capable of. We must root out the strange delusions of these people or things will get worse."
anq.52.a:0 "Disgusting"

anq.53.t:0 "Soldiers attacked in Northern Village"
anq.53.d:0 "Soldiers on patrol in a northern village were attacked out of nowhere by a large band of dozens of homeless Yiguandao followers. These people, whose association with their religion has caused them to already lose everything, reverted to robbing and looting, which had caused the village to institute a patrol. But still the village wasn't safe, as nearly twenty have now been killed."
anq.53.a:0 "Those rats"

anq.54.t:0 "Town Invaded by Yiguandao Adherents"
anq.54.d:0 "Again the Yiguandao have caused massive chaos by invading and occupying an entire town. After the Yiguandao expelled all the former owners, soldiers were sent out to investigate, only for them to see the entire town barricaded. A large amount of soldiers were required to drive away the Yiguandao adherents before the village people could return home. Hundreds of Yiguandao were killed, and many soldiers too. Things are getting too crazy."
anq.54.a:0 "That is bad"

anq.55.t:0 "Yiguandao Fanatics Take Over Military Barracks"
anq.55.d:0 "In response to recent military actions against the Yiguandao, they have no chosen to attack and take over a military complex at the edge of a city in Jiangsu. Hundreds swarmed the barracks, killing many soldiers, after which barricaded themselves within. Soon, the city fell into chaos as looting became widespread. There are even reports of rapes. The military action required to take back the barracks was brutal, leaving nearly a hundred dead."
anq.55.a:0 "Things are getting worse"

anq.56.t:0 "Railway Occupied in Jiangsu"
anq.56.d:0 "The Yiguandao, again showing their anger at their treatment, have barricaded and occupied an entire railway, even destroying it at some parts. The action required to take it back left many dead. While before they mostly left the infrastructure alone, they have now begun to also attack the lifeblood of our country, on which much of our economy rests. The Yiguandao have proven to be a major threat."
anq.56.a:0 "Our railroads must be protected"

anq.57.t:0 "Massacre of Yiguandao Followers"
anq.57.d:0 "A stand-off between Yiguandao adherents and soldiers in a Yiguandao camp has escalated into a massacre. After the religious fanatics refused to leave, which they had been ordered by the soldiers as they were harassing nearby city folk, the soldiers began doing this by force. This lead to a counter-attack, which made the officer in charger decide to begin shooting. However, the shooting didn't stop until their was not a single Yiguandao follower left. Nearly a thousand are dead. While Chen Tiaoyuan has fired the officer for this excessive use of force, Yiguandao unrest is likely to only get worse."
anq.57.a:0 "This doesn't look good"

anq.58.t:0 "End of the Yiguandao"
anq.58.d:0 "The Yiguandao threat can finally said to be neutralized as the last sect was destroyed, its members thrown into jail. It took a lot of policies and military action, but now the northern countryside can finally be declared safe again. The damage that the rotten religion of the Yiguandao did to our country will long live in infamy. But now they are gone and we won't let them come back."
anq.58.a:0 "Finally peace"

anq.59.t:0 "Training Mission to Anqing"
anq.59.d:0 "The Anqing Clique is in dire need of additional troops to be able to meet the League. Should we send a large training mission to them? While victory for them would be an enormous boost to our influence within China, this training mission would constrain our own training abilities for at least a while."
anq.59.a:0 "Let's do it"
anq.59.b:0 "Not worth the cost"

anq.60.t:0 "Japanese Training Mission"
anq.60.d:0 "The Japanese, in their support of our efforts, have sent a large training mission to us, consisting of hundreds of drill sergeants and other officers. This should help us set up the large army necessary for a conflict with the League."
anq.60.a:0 "Great news"


anq.62.t:0 "Shandong is Defeated"
anq.62.d:0 "The vile regime in the Shandong Clique, which thought to expand its domain by attacking us when we were weakest, has been ousted. We now control the streets of Jinan and will make sure the memory of the former rulers of Shandong will disappear completely. However, we will have to soon decide what we will do with the region, as a continued military occupation is untenable."
anq.62.a:0 "Excellent"

anq.63.t:0 "Left Kuomintang is Defeated"
anq.63.d:0 "The radical leftist regime that was the Left Kuomintang has now been defeated in the field. They will have to retreat back to their hidden bases and won't be a serious military threat anytime soon, as we have crushed all of their forces."
anq.63.a:0 "Excellent"

anq.66.t:0 "Anqing Takes Control of Shandong"
anq.66.d:0 "The Anqing Clique has emerged victorious against both the Nanjing Clique.However, the Shandong Clique intervened in their conflict and in the resulting struggle, Anqing has occupied Shandong.\nHowever, Anqing has no claim to Shandong and as they recognize us as the rightful national government, they must be willing to hand the Shandong Province over to us."
anq.66.a:0 "Issue a request"
anq.66.b:0 "Let them have it, they'll owe us"

anq.67.t1:0 "Qing Offers Us Shandong"
anq.67.t2:0 "Qing Demands Shandong!"
anq.67.t3:0 "Fate of Shandong"
anq.67.d1:0 "The Qing government, knowing very well that we will owe them after this, offers us to remain the marshals of Shandong Province. For now, at least. We have no true claim to Shandong and the Qing government knows this. They will almost surely use this as leverage in future negotiations."
anq.67.d2:0 "We have recently begun a military occupation of Shandong after kicking out the vile regime there. However, we have no formal claim to Shandong and recognize our Qing benefactors as the legitimate government of China. They have reminded us of this and are now forcing us to hand over Shandong. Due to our current weak position, we have no choice but to accept and hand control over to them immediately. However, we will not forget that they were so eager to expand their dominion."
anq.67.a:0 "We agree"

anq.68.t:0 "Anqing Occupies Shandong"
anq.68.d:0 "Our ally, the Anqing Clique, has successfully seized control of the Shandong Province, which foolishly intervened in Anqing's war with the Nanjing Clique. However, the Anqing government has little justification to annex the region and recognizes us as the legitimate government. While we can't annex the region ourselves right now, as that would make Qing too wary, we can ask our allies to temporarily install an autonomous puppet government. Once the war begins, we can then proceed to take control of the region. Of course, our allies won't like doing this, but it's the best option."
anq.68.a:0 "Excellent"

anq.69.t:0 "Puppet Shandong"
anq.69.d:0 "Our benefactors, Fengtian and Japan, have pressured us to not hold on directly to the Shandong Province. While this is unfortunate, we understand it as we have no rightful claim to the province. Thankfully, they will allow us to install one of our own, Liu Heding, to rule the province for the time being. He will have some autonomy, but remains loyal to us."
anq.69.a:0 "It's the only option"

anq.70.t:0 "Shandong Threat"
anq.70.d1:0 "The vile regime in Shandong has intervened in the conflict and in the process, occupied parts of our core territory. Their army is not strong and the only reason they were able to do this was because the League was distracted by us and the Kuomintang. We must act immediately."
anq.70.d2:0 "The vile regime in Shandong may not have taken any territory, but they are unable to keep Yiguandao adherents or opium addicts from swarming into Jiangsu. Furthermore, with their current leadership they are likely to attack us very soon. We need to act soon."
anq.70.a:0 "We'll prepare"
anq.70.b:0 "Declare war"

anq.71.t:0 "Wuchang-Anqing Railway"
anq.71.d:0 "The Qing city of Wuchang and our own city of Anqing are booming. Furthermore, they are located quite strategically in our interiors. As a result, developing them and the surrounding areas together with our Qing benefactors could be very useful. This should start with an expanded railway that serves to connect Wuchang and Anqing with our own railway networks. First, the railway from Nanjing to Wuhu will be extended along the Yangtze to Anqing and then further to Wuchang, passing by Jiujiang, which is already connected to Nanchang and Hangzhou by a large railway. This will not only link Wuchang and Anqing, but also Nanjing and Wuchang, bypassing the need to go north through Xuzhou, then west and then south through Zhengzhou."
anq.71.a:0 "Begin the works"
anq.71.b:0 "It's not worth it"

anq.72.t:0 "Further Wuchang-Anqing Development"
anq.72.d:0 "The Wuchang-Anqing Railway has been completed! Using our experience from renovating the Longhai Railway and other projects, Anqing workers were able to turn the project into a massive success.\nHowever, railways are not enough as we also want to develop the region's industry, particularly its military industry. For that reason we should work with Qing enterprises and also Nanjing enterprises to develop new armament factories."
anq.72.a:0 "Make preparations"

anq.73.t:0 "The Beijing Liaison Council"
anq.73.d:0 "The Beijing Liaison Council is the official organization representing the interests of the Qing government. Its goal is eventually achieving the complete unification of China, starting with the merger of the states controlling the Northern and Southern Capitals. It is hard to say exactly how much funding and support they will receive from the Qing government, but we can be sure they will try to get what they want."
anq.73.a:0 "We'll wait and see"

anq.74.t:0 "Beijing Liaison Council Offices"
anq.74.d:0 "The Beijing Liaison Council has just opened their new office in Nanjing. The building is quite impressive and hard to miss, as it has been built in a classical Chinese Imperial style, right in the middle of the city and not far away from Chen Tiaoyuan's residence. They are definitely aiming big."
anq.74.a:0 "Impressive"

anq.75.t:0 "Banditry Issue"
anq.75.d:0 "While we might have cleared out the countryside from the most egregious troublemakers, bandits remain all too common on the roads, something which we can do little about as we have an enormous population, of which many are poor. However, while we may not be able to reduce the amount of bandits, we can protect trade and peaceful travellers. A problem is that our country is massive and our administration limited. The Chines Unity Council has approached us with a solution. If we allow Qing troops and local militias to cross the border to accompany travellers, that will take a lot of the pressure of our forces."
anq.75.a:0 "Good idea"
anq.75.b:0 "We won't let Qing troops in"

anq.76.t:0 "Safe Railways"
anq.76.d:0 "Not only our roads are dangerous, our railways can be too. Too often bandit gangs force trains to a halt and rob them blind. Since there is a lot of train traffic between our country and Qing, we should again allow Qing troops to remain with the trains in order to make guarding them much more efficient."
anq.76.a:0 "Good idea"
anq.76.b:0 "We won't let Qing troops in"

anq.77.t:0 "State of the Country"
anq.77.d:0 "While we have indeed brought together the Five Provinces and defeated the traitorous Nanjing Clique, this beautiful country no longer look the same. Instead, war and destruction has descended upon it and yes we have to admit we played a role in that. But now has come to the time to rebuild, to return the currently militarily occupied provinces back to civilian rule and make the Five Provinces truly whole. We will have to begin reconstruction and repair the broken countryside but also our industry, which now lies derelict as a result of Westerners fleeing and damage in the war. There's a lot of work to do."
anq.77.a:0 "We'll make this country whole again"

anq.78.t:0 "Kuomintang and Yiguandao"
anq.78.d:0 "We have neutralized the state threats to our north and south, but unfortunately the problems did not end there. The Kuomintang, though defeated in the field, have returned to their former bases hidden in Fujian. They will continue to wreak havoc if not dealt with swiftly.\nThe Yiguandao might no longer have Zhang Tianran, the fanatics continue trying to inspire a whole-scale religious revolution and are still heavily active within our territory. We will have to deal with them as well."
anq.78.a:0 "We'll root both movements out"

anq.79.t:0 "New Resource Exploitation"
anq.79.d:0 "Now that we have proper control over our territory, business and enterprise has begun to flourish, as has our industry. Mining companies and prospectors have reported that there may be a number of areas where additional minerals could be found, particularly iron and coal. However, these areas are tough to develop. Partnering with the Qing would be very beneficial in this case, as there are many Qing companies specialized in prospecting and developing resources."
anq.79.a:0 "Work together"
anq.79.b:0 "Do it on our own"

anq.80.t:0 "Mineral Rights"
anq.80.d:0 "Now that we have let the Qing in on our mineral project, they have begun making demands. In fact, they demand the rights to some of our most precious iron mines, namely those in Wuhu. Of course, we already said yes to this project and what they are offering might give us more mineral production than before, but do we really also need to give something away?"
anq.80.a:0 "Give them the resources in Wuhu"
anq.80.b:0 "Refuse them, they'll still help us"

anq.81.t:0 "Qing Court Jurisdiction"
anq.81.d:0 "The Beijing Liaison Council has made a new request of Chen's government. They say that in order to ease cooperation and be sure of the safety of citizens in either country, it should now be possible to be tried by Qing courts in the Anqing Clique as a Qing citizen. Saying yes would give quite a lot away, as all our citizens are technically also Qing citizens. It would mean that in the end it are the Qing courts that have supreme jurisdiction. However, if we say no, the Qing might be unwilling to lend valuable aid as they cannot be certain of the legal rights of their companies and citizens."
anq.81.a:0 "Give the Qing courts power"
anq.81.b:0 "Refuse them"

anq.82.t:0 "Qing Legal Rights" 
anq.82.d:0 "While we recently rebuffed the Qing request to allow supreme jurisdiction of their courts in our territory, they have demanded we guarantee the rights of their citizens and companies in a different way. We will have to make special definitions for them and afford them special rights that they would usually not have, as their judicial system is far more advanced than ours. This will most likely not fall well with our population."
anq.82.a:0 "Grant special rights"

anq.83.t:0 "Qing Businesses" 
anq.83.d:0 "Qing businesses are becoming more and more eager to invest also in our country. However, they are telling us they have often been rebuffed by local governments and hurdles set up on a local level. The Beijing Liaison Council is now lobbying that we set up systems so the businesses can circumvent these local governments and operate partially under Qing law. While this might stimulate investment, it carries the risk of making it hard for local companies to compete."
anq.83.a:0 "Accept the proposal"
anq.83.b:0 "We won't be unfair"

anq.84.t:0 "Qing Investments Soar" 
anq.84.d1:0 "While possibly dubious and very likely unfair, allowing Qing businesses to more easily do business in our resource-rich country has proven to be very beneficial as we have recently noticed a significant influx of investments from the north. It seems like cooperating does have its benefits."
anq.84.d2:0 "While we may not like the way it happened, we have to admit that the special considerations made for Qing enterprises have lead to a significant increase in their investments. Maybe we should have accepted the first time around."
anq.84.a:0 "Great news after all"

anq.85.t:0 "Qing Sends Another Offer" 
anq.85.d:0 "We had hoped that the Qing would not further pursue the issue, but alas, they did. The Beijing Liaison Council has voiced its very serious displeasure with our recent actions. They have also made another request, this time even more far-reaching. Not only do they want ways for Qing businesses to circumvent local governments, they also want us to establish a special committee representing their interests and give them a formal voice in government. They have also let us know that the consequences for refusal will be far more significant this time around."
anq.85.a:0 "We'll have to accept"
anq.85.b:0 "We still can't accept this"

anq.86.t:0 "Qing Punishes Businesses" 
anq.86.d:0 "Qing was not happy at all with our actions and as a result has implemented some temporary sanctions against comopanies operating in their territory. This will most likely hurt for a while."
anq.86.a:0 "That's not nice"

anq.87.t:0 "Puyi Visits Nanjing" 
anq.87.d:0 "The Emperor Puyi himself has visited Nanjing in a grand ceremony. Both Wu Peifu and Chen Tiaoyuan were present and publicly reaffirmed the north-south friendship and Anqing's continuing recognition of Qing's supremacy over China. While in the past decades, the people of China had trouble accepting that an Emperor reigned over them once more, acceptance is growing of His Majesty. How will Nanjing react to his presence?"
anq.87.a:0 "Nanjing welcomes him with open arms"
anq.87.b:0 "Protests litter the streets"

anq.88.t:0 "Beijing Liaison Council Reprimands Chen" 
anq.88.d:0 "Chen Tiaoyuan was called for an audience with the emissary of the Beijing Liaison Council, where he was reprimanded for his inadequate reaction to the protests when the Emperor visted Nanjing. The Council demands an apology as well as Anqing fully funding a project to build a large imperial palace for Puyi to visit in Nanjing."
anq.88.a:0 "We're sorry"
anq.88.b:0 "They can't ask that!"

anq.89.t:0 "Imperial Palace in Nanjing" 
anq.89.d:0 "The Beijing Liaison Council has relayed a message from the Emperor Puyi himself in which he requests permissio to construct a palace complex in Nanjing, so he can visit Nanjing more often and see his southern subjects. He says that due to our excellent handling of his visit, we will not have to pay anything ourselves."
anq.89.a:0 "It's not like we can say no"

anq.90.t:0 "Gathering of Intellectuals" 
anq.90.d:0 "At the initiative of the Beijing Liaison Council, various Chinese intellectuals from across the country, especially Nanjing and Beijing, have gathered and come to the same conclusion: China must unite now, rather than later. While they admit political differences might be difficult to overcome and that a Qing monarchy is not ideal, they say that reform can always come later. The Qing government has broadcasted this far and wide, saying that now is the time to unite. Chen Tiaoyuan, pressured by nationalist groups, has made the following statement:"
anq.90.a:0 "We will accelerate the process!"
anq.90.b:0 "Local autonomy trumps unification"

anq.91.t:0 "Qing Spreads Counter-Message" 
anq.91.d:0 "Unfortunately, Qing did not take Chen's words about autonomy very well. In fact, they felt they were so bad that they began an active messaging campaign throughout our country, throughout all of China, in fact. This messages mostly consisted of arguments 'debunking' Chen's words. It will be hard to prevent it from spreading."
anq.91.a:0 "Unfortunate"

anq.92.t:0 "Canal and River Authority" 
anq.92.d:0 "Our recent experience with developing dikes and our effort to complete the Subei Canal has led the Beijing Liaison Council to approach us for projects of a scale not limited to our current territory, but also in Qing lands. Do we accept their offer and cooperate with Qing to construct additional canals? If we do, first we will aid them. After they have finished, they will aid us with additional construction in Jinhua and Qiantang."
anq.92.a:0 "Yes, help them"
anq.92.b:0 "No we can't afford that"

anq.93.t:0 "Deepen Army Cooperation" 
anq.93.d1:0 "Now that we share common goals and are united with Qing in an alliance, it is time our armies begin working together more closely. The Beijing Liaison Council in Nanjing has set up a new department known as the Army Cooperation Commission, which will work towards the goal of further integrating our military forces. The first steps have already been made. Now this Commission has come again to Chen and requested additional cooperation. Are we interested?"
anq.93.d2:0 "While last time we rebuffed the Army Cooperation Commission's request for additional cooperation with Qing, they have now come again asking if we want to further integrate our militaries. They say we need not worry and that the units will continue to answer to Chen Tiaoyuan primarily."
anq.93.a:0 "No, what we did is enough"
anq.93.b:0 "We can take the next steps"

anq.94.t:0 "Integrated Command Structure" 
anq.94.d:0 "The Army Cooperation Commission has presented its plan for deepening military ties between the Qing and Anqing armies. First of all they have proposed a limited integration of both countries' command structure. It especially involves introducing the more modernized Qing structure to the outdated warlordist armies of Anqing. While this may give Qing greater power over our armies, the benefits cannot be denied."
anq.94.a:0 "Yes, execute the integration"
anq.94.b:0 "No, we don't want to give away control"

anq.95.t:0 "Shared Officer Training" 
anq.95.d:0 "Recently, the Army Cooperation Commission has noticed that miscommunication is a frequent issue in the newly integrated command structures. To remedy this, and also to give Anqing officers a much needed tactical refresher, shared officer trainings provided for by Qing generals has been proposed. This should surely improve results further."
anq.95.a:0 "Good idea"
anq.95.b:0 "We don't want that"

anq.96.t:0 "Defensive Training" 
anq.96.d:0 "Now that there is some proper integration between our armies, it is time to test them in action. Large military exercises have been planned by the Army Cooperation Commission, focused primarily on defence against our enemy, Fengtian. This should hopefully better prepare our divisions for the grueling work of defending against enemy invasion."
anq.96.a:0 "Yes, participate in the exercises"
anq.96.b:0 "No, we won't participate"

anq.97.t:0 "Provisional Currency Backing" 
anq.97.d:0 "A while ago, we have set up a provisional currency that is shared throughout the Provinces. It has been a great success, improving trade and easing limitations to moving around the provinces. But now [getanqally] has approached us if we are willing to let them back the currency, with their central bank controlling it. The currency would remain separate and technically their central bank would only make decisions with their approval, in reality it would still amount to losing some control. However, [getanqally] backing the currency would make it significantly more stable and would also speed up adoption, further improving its use."
anq.97.a:0 "Yes, we'll let them back it"
anq.97.b:0 "No, we want full control"

anq.98.t:0 "KMT Threat"
anq.98.d:0 "The Kuomintang, who have caused such incredibly instability in the southern provinces, threaten to undo everything that makes China, China. Their 'National Revolution' threatens the entire being of our nation and most likely they are preparing to attack us as we speak. We must act soon or they might grow too strong for us to defeat!"
anq.98.a:0 "We'll prepare"
anq.98.b:0 "Declare war now!"

anq.99.t:0 "Wu Meets Chen"
anq.99.d:0 "Wu Peifu has come to meet Chen in a strictly personal meeting. Wu Peifu travelled with only a small entourage and it was clear that he was not here to propagandise Qing, but only to convince Chen. Wu appeared weary, but he also exerted an aura of power, one that even Chen could not match.\n\nThe meeting took no more than two hours, with Chen Tiaoyuan emerging from the room without a smile, sunken in thought. It quickly became clear that Chen had little retort to Wu's eloquence and arguments. China had to be united, and soon."
anq.99.a:0 "We can trust Wu"

anq.101.t:0 "Public Qing-Anqing Conference?"
anq.101.d1:0 "The Qing have approached us with the suggestion of holding a large public conference between our leaders in Nanjing. Puyi's visit to Nanjing was a major success and as such the Qing have asked if we again allow Puyi to visit. They also mentioned it would be nice to hold the event in Puyi's new palace in Nanjing. Now the question is, do we agree to hold the event?"
anq.101.d2:0 "The Qing have approached us with the suggestion of holding a large public conference between our leaders in Nanjing. Puyi's visit to Nanjing was a massive failure and as this time the Qing have decided to let Puyi stay home. They hope we can move past that unfortunate incident. They did mention his new palace in Nanjing could be used as the location. Now the question is, do we agree to hold the event?"
anq.101.a:0 "Yes, hold the event"
anq.101.b:0 "No, they'll have to stay home"

anq.102.t:0 "Outcome of the Conference"
anq.102.d:0 "The conference took multiple days. Tens of thousands of people visited to get a look at the national leaders of China. Wu Peifu and Chen Tiaoyuan seemed friendly and could frequently spotted shaking hands for a photograph. But now comes the big question, was any real progress made? Did Chen agree to new concessions to Wu?"
anq.102.a:0 "Unification is now a lot closer"
anq.102.b:0 "Progress was adequate"
anq.102.c:0 "Almost no progress was made"

anq.103.t:0 "Qing and the Dalu Yinhang Loans"
anq.103.d1:0 "The Qing have approached us with the following enticing offer: they say they will significantly relax the lending conditions placed upon us by the Dalu Yinhang loans, practically making the debt service so low it's almost free. In return, they do want us to make some additional steps on integration and future unification. Is this worth it?"
anq.103.d2:0 "The recent Dalu Yinhang loans we took out have provided much-needed capital for industrial expansion. Now the Qing approach us with an offer for additional loans, in similar vein to the ones we received from Dalu Yinhang. This requires us to make a decision. Are the loans worth the additional expectation that the Qing will certainly expect from us concerning unification?"
anq.103.a:0 "Yes, accept"
anq.103.b:0 "No, not worth it"

anq.104.t:0 "Wu Meets Anti-Concessionists"
anq.104.d:0 "The true leader of the Qing government, Wu Peifu, recently met with various leaders of the Anti-Concessions League. This news came to Chen's ears through one of the more pro-republican Anti-Concessionist leaders, who has been asking Chen to take a strong stance against Qing and proclaim an independent republic. Of course, Chen very well knows that he has neither the backing nor support required for such a move and has instead aligned much more closely with the Qing. Chen also forgives Wu Peifu, for he respects the man. Still, it is unfortunate Wu Peifu went behind his back."
anq.104.a:0 "Sneaky bastard"

anq.105.t:0 "Extra Aid from Qing"
anq.105.d:0 "Our cooperative approach to the rebuilding has already let to an influx of support from Qing, but much of this was handled by local governments and through smaller initiatives. However, their government has decided to also provide additional support, so reconstruction can be finished more swiftly and with less obstacles."
anq.105.a:0 "All help is welcome"


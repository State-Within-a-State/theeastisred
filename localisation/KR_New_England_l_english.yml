NEE_Astor2_party:0 "House of Astor"
NEE_Astor2_party_long:0 "House of Astor - §LAmerica collapsing into Civil War twice, as well as influence from Canada has caused a surge in support for Monarchism in New England. This has caused the nominal noble structure of New English Society to be formalized into a New Englander Monarchy nominally overseen by Baron Kennedy of Boston, and helped by numerous elite families such as the Astors, Vanderbuilts, Bushes and Rockefellers. With these new noble families now in control of America, they have established an elite elective monarchy based off of the structure of the Holy Roman Empire. This new Elective Monarchy is headed by Vincent Astor, who has long been an ally of the New Englander elite.§! "


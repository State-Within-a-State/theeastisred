NEE_Vanderbuilt_party_long:0 "House of Vanderbilt - §LAmerica collapsing into Civil War twice, as well as influence from Canada has caused a surge in support for Monarchism in New England. This has caused the nominal noble structure of New English Society to be formalized into a New Englander Monarchy nominally overseen by Baron Kennedy of Boston, and helped by numerous elite families such as the Astors, Vanderbuilts, Bushes and Rockefellers. With these new noble families now in control of America, they have established an elite elective monarchy based off of the structure of the Holy Roman Empire. This new Elective Monarchy is headed by William Henry Vanderbilt III, former Governor of Rhode Island and member of the influental Vanderbilt Family.§! "

NEE_Franz_party:0 "House of Liechtenstein-Alaska"
NEE_Franz_party_long:0 "House of Liechtenstein-Alaska - §LAmerica collapsing into Civil War twice, as well as influence from Canada has caused a surge in support for Monarchism in New England. This has caused the nominal noble structure of New English Society to be formalized into a New Englander Monarchy nominally overseen by Baron Kennedy of Boston, and helped by numerous elite families such as the Astors, Vanderbuilts, Bushes and Rockefellers. With these new noble families now in control of America, they have established an elite elective monarchy based off of the structure of the Holy Roman Empire. This new Elective Monarchy is headed by Franz Joseph II of Liechtenstein, who became influential in American politics after Liechtenstein's purchase of Alaska.§! "

NEE_Trump_party:0 "House of Trump"
NEE_Trump_party_long:0 "House of Trump - §LAmerica collapsing into Civil War twice, as well as influence from Canada has caused a surge in support for Monarchism in New England. This has caused the nominal noble structure of New English Society to be formalized into a New Englander Monarchy nominally overseen by Baron Kennedy of Boston, and helped by numerous elite families such as the Astors, Vanderbuilts, Bushes and Rockefellers. With these new noble families now in control of America, they have established an elite elective monarchy based off of the structure of the Holy Roman Empire. This new Elective Monarchy is headed by Fred Trump, a former Real-Estate mogul who bought his way into elite circles, and eventually managed to use his influence to ascend to America's new highest position.§! "

NEE_Bush_party:0 "House of Bush"
NEE_Bush_party_long:0 "House of Bush - §LAmerica collapsing into Civil War twice, as well as influence from Canada has caused a surge in support for Monarchism in New England. This has caused the nominal noble structure of New English Society to be formalized into a New Englander Monarchy nominally overseen by Baron Kennedy of Boston, and helped by numerous elite families such as the Astors, Vanderbuilts, Bushes and Rockefellers. With these new noble families now in control of America, they have established an elite elective monarchy based off of the structure of the Holy Roman Empire. This new Elective Monarchy is headed by Prescott Bush, who gained influence in America's elite circles though political and baking connections, eventually managing to to ascend to America's new highest position.§! " 


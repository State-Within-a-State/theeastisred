NEE_Kennedy_party_long:0 "House of Kennedy - §LAmerica collapsing into Civil War twice, as well as influence from Canada has caused a surge in support for Monarchism in New England. This has caused the nominal noble structure of New English Society to be formalized into a New Englander Monarchy nominally overseen by Baron Kennedy of Boston, and helped by numerous elite families such as the Astors, Vanderbuilts, Bushes and Rockefellers.§! "


### Parties ###
NEE_totalist_party:0 "Socialist Party of America"
NEE_totalist_party_long:0 "Socialist Party of America - §LEssentially an extension of the CSA, the Totalist members of the New England SPA want for workers to unite with the Combined Syndicates of America or, it fails, take up its mantle. The Totalist faction of the SPA is notable for having heavier utopian 'Communist' and Bolshevik influence than other Totalists and often reject National Totalism. Nonetheless like the rest of New England SPA they are thought to be too weak to hold power on their own and would surely simply desire to see the CSA annex the territory.§!"
NEE_syndicalist_party:0 "Socialist Party of America"
NEE_syndicalist_party_long:0 "Socialist Party of America  -  §LEssentially an extension of the CSA, the syndicalist members of the New England SPA want for workers to unite with the Combined Syndicates of America or, it fails, take up its mantle. The While usually orthodox members of the IWW or anarchist Utopians, like the rest of New England SPA they are thought to be too weak to hold power on their own and would surely simply desire to see the CSA annex the territory.§!"
NEE_radical_socialist_party:0 "Quaker Party"
NEE_radical_socialist_party_long:0 "American Friends Service Committee - §LOriginally disregarded and laughed at by established politicians, Clarence Pickett’s Quaker Alliance has managed to gain a concerning amount of sway within New England. Pickett has brought the Religious Society of Friends (AKA ‘Quakers’) to the forefront of New English politics by offering unconditional support to immigrants and refugees alike, while working to change the church from a religious institution into an outspoken political party dedicated to international neutrality, pacifism, and Christian charity. Citing the progressive precedent set by the Roosevelt-administration and the teachings of Jesus Christ, Pickett has begun drafting a set of crucial amendments for New England’s Constitution. Deemed the “Appeal to Heaven,” the Quaker platform aims to transform New England into a welfare state that can open its arms to the downtrodden across the shattered American continent.§!"
NEE_social_democrat_party:0 "Prohibition Party"
NEE_social_democrat_party_long:0 "Prohibition Party - §LAs America spiralled into war, many turned to Alcohol to escape their troubles. The War, the destruction and all the world can be forgotten about by simply taking a sip of various fermented plants. That is the plan. However, in reality people abuse the Devil’s nectar, and use it to commit horrible acts in their drunken rage. As well the productivity of all people decrease as the worker partakes in suds instead of doing their job. So, as Drunkenness ravages New England and the rest of the United States an unexpected force has risen from the dead. Due to the nationwide failure of prohibition, most sane people assumed that the Prohibition Party was dead in the ground; however, is has made a stunning comeback as New England is ravaged by drunkenness. The party now mainly bases itself in New England and is lead by David Leigh Colvin. Colvin believes that all New Englanders must be moral, compassionate, and caring for every man. The party’s main platform is to illegalize the sale and production of Alcohol, as well as prohibiting Pornography, instilling Christian Values into the nation, and helping the American Refugees fleeing from the Civil War. The party’s sudden re-birth has surprised many within New England, but can the party truly return from the dead?§!"
NEE_social_liberal_party:0 "Liberal Republican Party"
NEE_social_liberal_party_long:0 "Liberal Republican Party - §LWhen the Intervention occurred, the Republican Party in New England was nearly destroyed. Now, as party officials attempt to put the pieces back together, there are increasing tensions over the party platform. Those more socially liberal-minded members of the party have split from the main party and are now calling themselves the Republican Party, though others have come to term them the "Liberal Republican Party". William Averall Harriman is the party standardbearer for the time being, but others have emerged in hopes of challenging him in the long term. Herbert H. Lehman, John Gilbert Winant, and powerful politician Thomas Dewey all hope to gain a spot at the head of the party, but time will tell to see which of these men will earn it. In the meantime, the party's espousal of education, a program of Social Security, and anti-corruption has made them popular with New Englanders, but with a split party, they may encounter difficulties in winning an election outright.§!"
NEE_market_liberal_party:0 "Republican Party"
NEE_market_liberal_party_long:0 "Republican Party - §LThe battered Republican Party has started to re-form, but it is not the same party that existed before. Now, more laissez-faire minded liberals in the party argue with those who are more in favor of government intervention and social policy. The divide has caused a split in the party, and now the laissez-faire wing, represented first and foremost by Percival P. Baxter, finds itself alone. Baxter leads the party for now, but in the upcoming elections, he will face challenges from Hamilton Fish III, Joseph William Martin Jr., and Christian Herter, all fairly unknown politicians. Any of the three could rise in prominence in coming years however, and the path the party takes may depend on who leads it, and what happens to the other faction of the Republican Party. For now, the Republicans must face a united Democratic Party in the coming races, and will struggle to maintain power in many parts of New England.§!"
NEE_social_conservative_party:0 "Democratic Party"
NEE_social_conservative_party_long:0 "Democratic Party - §LThe Democratic Party of New England is both renowned and infamous for it's extreme reliance on political machines (even by the standards of the rest of the nation), mainly the ones in Massachusetts and urban regions. With a strong working class, Catholic and immigrant voter base they semi-openly promote using the patronage system for the public good and often argue it allows a way for the common man to have more direct ties with political leaders through their local machines. Recently they have taken the most moderate stance towards foreign policy with regards to other parties, seemingly wanting to unite America if the opportunity arises but otherwise wanting to stay out of the war, and only maintaining relations with the Entente if it's useful. However given their non-ideological nature all are aware this could change in the future.§!"
NEE_authoritarian_democrat_party:0 "Provisional Government"
NEE_authoritarian_democrat_party_long:0 "Provisional Government - §LWith New England being established as an independent nation, a provisional government has been assembled to oversee the nation for the time being. Until a proper leader is selected, the Hartford Convention will govern the nation of New England.§! "
NEE_paternal_autocrat_party:0 "House of Windsor"
NEE_paternal_autocrat_party_long:0 "House of Windsor - §LNew England Branch - After the seizure of New England by Canada, the region was put under the influence of British-Modeled systems. This has had the consequence of Canada attempting to enforce more monarchist systems on New England, perhaps to the point where New England could become a formal Monarchy with a Windsor on the Throne.§! "
NEE_national_populist_party:0 "Providence Society"
NEE_national_populist_party_long:0 "Providence Society - §LDuring the Weltkrieg, untold thousands rushed to the relative safety, stability, and opportunity of America. As the war languished on, immigrants flooded New England, quickly and unexpectedly changing the face of the northeast. With these diverse, new interests came new problems: particularly, nativist resentment. These problems were only compounded by the economic recession that set in after the Kaiserreich began to isolate the United States of America. This discontent was championed by one of New England’s most famous personalities: the celebrity author, Howard Phillips Lovecraft. Lovecraft’s meteoric rise to fame in recent years is based on his tales of weird and diabolical fiction, seen by both fans and critics as giving voice to the xenophobia, economic insecurity, and reactionary instincts of New Englanders. Initially the darling of Boston Brahmins and New England’s Anglo-Saxon majority, Lovecraft’s work spread like wildfire across the country, turning him into an overnight sensation. The Shadow Over Innsmouth, one of Lovecraft's most famous novellas, deals obliquely with the threats of state conspiracy and invasion, as well as miscegenation and its monstrous consequences. Some of his most ardent followers swear that prophetic, astrological portents can be understood through comprehensive study of his work. To many, Lovecraft may just be another insane writer with less than moderate views, to others he is a prophet that can guide New England to safety. But whatever Lovecraft may be, he is still a shy, reclusive writer, unlikely to take any drastic action. The only ones in New England that wish to see him in power are the extreme Anglophiles. They view Lovecraft as a tool to ensure complete loyalty to Canada. For now, Lovecraft and his small circle of writers stick to Providence and continue on with their lives, only accompanied by small groups of fans and loyalists.§! "

NEE_ancap_paternal_autocrat_party:0 "The Remnant"
NEE_ancap_paternal_autocrat_party_long:0 "Radical Coalition (The Remnant) - §LThe remnant is named for a loose grouping of activists whom self-identify as old-school radicals, with their intellectual leader being Albert Jay Nock. Often openly skeptical of democracy, the Remnant is nonetheless opposed to state intervention in individual lives except to protect base rights through the justice system. Supported by extremely prominent intellectuals such as H.L. Mencken, the Remnant's middle and upper class supporters have grown in reaction to the perceived failures of the government and their role in destabilizing America, opposing Canadian influence in New England and as a reaction against the growth of populism and socialism, with them having a small volunteer militia to protect their rights from its perceived various enemies. Nonetheless, the Remnant itself is still deeply divided on whether democracy should play in the Republic or if voters supporting interventionism and control is simply too dangerous to liberty.§!"

NEE_windsor_paternal_autocrat_party:0 "House of Windsor"
NEE_windsor_paternal_autocrat_party_long:0 "New England Branch - §LAfter the seizure of New England by Canada, the region was put under the influence of British-Modeled systems. This has had the consequence of Canada attempting to enforce more monarchist systems on New England, perhaps to the point where New England could become a formal Monarchy with a Windsor on the Throne. §!"

NEE_authoritarian_democrat_party2:0 "The Federalist Party"
NEE_authoritarian_democrat_party2_long:0 "The Federalist Party - §LThe Federalist Party did not begin as such, being made up of those in the parties (and business) who favored closer ties with Canada and looking upon them for protection. Lead largely by American 'aristocrats' of Anglo-Saxon descent such as the Vanderbilt and Astor families, the 'The Committee to Defend America and the Crown' gradually merged with pro-Canadian business interests in the region until it became the leading pro-Entente group in the nation. Eventually as New England became besieged by syndicalism and the Radical Coalition, heavier political influence was needed and the alliance took the name of the old Federalist Party, a far older New England based party that was likewise pro-British. Viewing Canada as their best hope of beating back syndicalism and enriching New England, the Federalist Party half-expects to be appointed as the leaders of New England by Canada as a reward for their loyalism.§!"

NEE_social_democrat_party_NP:0 "National Party"
NEE_social_democrat_party_long_NP:0 "National Party - §LThe newly-formed National Party is made up of disgruntled Republican and Democratic voters, as well as some independents, who typically agree with the party's progressive platform. The National Party has made various appeals to both farmers and industrial workers, hoping to implement a form of crop insurance and to break monopolies. Eventually, one of the party's goals is to have full employment, so as to combat the Great Depression. The party's rising stars include George Aiken and Frances Perkins, and these figures hope to guide New England through this troubled time.§!"

NEE_sentinel_national_populist_party:0 "The Sentinels of the Republic"
NEE_sentinel_national_populist_party_long:0 "Radical Coalition (The Sentinels of the Republic) - §LThe more extreme wing of the Radical Coalition, the Sentinels of the Republic began as a lobbying group fighting virtually all forms of government intervention in the economy in opposition to socialism before going through a series of internal radicalizations in the face of increasingly popular redistribution movements and attacks on the upper-class, influenced by the Remnant and New England's right-wing before adopting Alfred Sloan's arguments for the efficiency of unrestrained capitalism. In recent years the powerful DuPont family has taken charge of the organization, allowing greater Social Darwinist influences and using 'Tuckerist' arguments against not only socialists but even Remnant positions and the state itself which they view as too constraining, something old-school Tuckerists have decidedly mixed feelings about when seeing their positions merged with other Sentinel ones.§!"

NEE_Nordic_League_party:0 "The Nordic League"
NEE_Nordic_League_party_long:0 "The Nordic League - §LThe Nordic League is a faction primarily led by the author and eugenicist Lothrop Stoddard. Drawing on the ideas of Charles Darwin, Francis Galton, Professor W. Z. Ripley, and more, the party advocates a society in which a "Neo-Aristocracy" rules. This class would be made up of superior men and women, and would be accessible through merit. Ideally, such a society would have significant class mobility so that this would be possible, however, the degenerate and mediocre elements of society must, in Stoddard's view, have a different future. Purification of society can only be achieved through segregation and sterilization of these destructive groups. Further, Stoddard envisions the complete destruction of the violent Syndicalist ideology. He has termed supporters of this and other leftist ideologies as "Undermen" and warns that seek to revolt against the natural fabric of society itself. As such, nothing short of complete annihilation of these groups will be enough to save civilization. There is much work to be done, but Stoddard believes he has just the right tools to usher mankind into a new era.§!"

NEE_Dominionist_party:0 "Office of the Governor General"
NEE_Dominionist_party_long:0 "Office of the Governor General - §LThe Office of the Governor General serves as Ottawa's representative in Boston. The governor-generals of New England will rule as the King sees fit, albeit it with some autonomy.§!"

NEE_Lermond_party:0 "Socialist Party of New England"
NEE_Lermond_party_long:0 "The Socialist Party of New England - Though it is influenced by its bretheren in the Combined Syndicates of America, the Socialist Party of New England has also become an entity in its own right. Following ideas ranging from Bellamyism to Populism to Socialism, the party is also notably more environmentalist than its Red Belt counterparts, largely thanks to the influence of Norman Wallace Lermond. Lermond, seen as the leading socialist figure in the region, plans to lead New England in a new direction of Utopian Socialism.§!"

NEE_Military_Junta_party:0 "Military Junta"
NEE_Military_Junta_party_long:0 "Military Junta - §LFormed in the aftermath of the revolt from the British Yoke, the Military Junta exists to safeguard New England and its populace from the destructive forces of Syndicalism across America. While originally meant to be a temporary measure, wide scale chaos across New England has led to the Junta becoming more and more permanent. §!"

NEE_Washington_party:0 "House of Washington"
NEE_Washington_party_long:0 "House of Washington - §LWith the Washington Myth gaining wide-scale acceptance, New England has officially proclaimed the descendants of George Washington as the Monarch of New England. While their claims for Washington being a monarchist are scarce, the myth has gained a large amount of traction, enough to solidify monarchist control over New England.§! "


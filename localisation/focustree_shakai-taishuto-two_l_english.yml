l_english: 
JAPTAISHUTOTWO_denounce_the_marxist_faction:0 "Denounce the Marxist Faction"
JAPTAISHUTOTWO_denounce_the_marxist_faction_desc:0 "The marxist faction are nothing but syndicalist spies seeking to destroy our homeland."
JAPTAISHUTOTWO_accept_universal_suffrage:0 "Accept Universal Suffrage"
JAPTAISHUTOTWO_accept_universal_suffrage_desc:0 "We must allow voting for all."
JAPTAISHUTOTWO_promotewomensrights:0 "Promote Women's Rights"
JAPTAISHUTOTWO_promotewomensrights_desc:0 "We shall abolish the oppressive patriarchy and make men and women equal."
JAPTAISHUTOTWO_victory_of_parliamentary_socialism:0 "Victory of Parliamentary Socialism"
JAPTAISHUTOTWO_victory_of_parliamentary_socialism_desc:0 "We have won for Japanese socialism! Our party shall guide the masses to socialism!"
JAPTAISHUTOTWO_resolving_the_party_split:0 "Resolving the Party Split"
JAPTAISHUTOTWO_resolving_the_party_split_desc:0 "We have united the party but still we remain divided, the party is breaking up again it seems as policies divide the party."
JAPTAISHUTOTWO_remove_the_national_socialists:0 "Remove the National Socialists"
JAPTAISHUTOTWO_remove_the_national_socialists_desc:0 "The national socialists are nothing but relics of army radicalism in which paints our party in a bad light, we must expel them."
JAPTAISHUTOTWO_up_hold_a_strong_military_presence:0 "Up Hold a Strong Military Presence"
JAPTAISHUTOTWO_up_hold_a_strong_military_presence_desc:0 "We must show our strength to the world."
JAPTAISHUTOTWO_crumbling_of_the_party:0 "Crumbling of the Party"
JAPTAISHUTOTWO_crumbling_of_the_party_desc:0 "The party has collapsed, we are now in strife."
JAPTAISHUTOTWO_promises_of_peace:0 "Promises of Peace"
JAPTAISHUTOTWO_promises_of_peace_desc:0 "We shall promote peace."
JAPTAISHUTOTWO_promote_the_holy_war:0 "Promote the Holy War"
JAPTAISHUTOTWO_promote_the_holy_war_desc:0 "It is our right to fight for Japan!"
JAPTAISHUTOTWO_support_the_diet:0 "Support the Diet"
JAPTAISHUTOTWO_support_the_diet_desc:0 "We shall uphold the imperial system."
JAPTAISHUTOTWO_proclaim_a_socialist_revolution:0 "Proclaim a Socialist Revolution"
JAPTAISHUTOTWO_proclaim_a_socialist_revolution_desc:0 "We shall revolt against the old."
JAPTAISHUTOTWO_shrivel_up_the_military_industrial_complex:0 "Shrivel Up the Military Industrial Complex"
JAPTAISHUTOTWO_shrivel_up_the_military_industrial_complex_desc:0 "We shall stop the Zaibatsu and use their resources for the masses rather than use it for the death of innocents."

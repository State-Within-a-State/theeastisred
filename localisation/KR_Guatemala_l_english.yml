guatemala.1.t:0 "Intro to Guatemala"
guatemala.1.d:0 "Guatemala's political chaos started in 1898, when Manuel Estrada Cabrera came into power. Cabrera's “Liberal” party had a deep control over the government, with all elections up until 1920 being rigged towards the Liberal party under Cabrera. This period also vastly increased the influence of the United Fruit Company, an American owned business focused on increasing the amount of exports towards America for cheaper prices.\n\nThis changed in 1920, when the Liberal party faced extreme opposition following earthquakes in 1918 that destroyed the industry Cabrera had setup. His lack of response resulted in the Conservatives within the country forming the Unionist Party, with the people running the party consisting of José Azmitia, Tácito Molina, Eduardo Camacho, Julio Bianchi and Emilio Escamilla, while also being supported by the Catholic church within Guatemala.\n\nThe Unionist Party prepared the “Three-Fold Act”, which was the founding policy of the party, and they distributed these in Guatemala City on the New Year of 1920. This led to an extreme rise of the popularity of the Unionists, with protests occurring outside the capital on March 11th, 1920, with the crowd being fired upon and the populace left more angered than before. The final straw was in 1920, when Adrián Vidaurre, President of the National Assembly, declared Cabrera unfit to rule and deposed him, though still facing fierce resistance from Cabrera's supporters. They thereby made Carlos Herrera President of Guatemala.\n\nHerrara balanced a very careful political tightrope due to him having Liberal aligned views while representing the Unionist Party. This tightrope snapped in 1921, when he critically upset the Liberal party by refusing to offer concessions the UFC, resulting in a military coup led by José María Orellana. He represented the needs and demands of the Liberal Party, offering concessions to the UFC the following year.\n\nThe political situation has completely stagnated since then, with Orellana ruling over his regime while balancing the needs of both the left and right. Guatemala now stands frozen..."
guatemala.1.a:0 "Orellana is eternal."
guatemala.2.t:0 "Black Monday hits us!"
guatemala.2.d:0 "Black Monday has hit the United States, making their economic recession even worse. Ripples are being felt all across Central America, our crops remain unsold and US companies shrink in size to avoid bankruptcy."
guatemala.2.a:0 "What will this mean for Guatemala?"
guatemala.3.t:0 "Legal Issues"
guatemala.3.d:0 "Several peasants sued the United Fruit Company and certain provincial governors on flimsy grounds such as having their land sold by other parties without their knowledge, local governors seizing their land for the UFC without sensible reason, and ignoring the last wills for heirless people. It is obvious that the socialists pressured these peasants, instructing them to push their claims and helping them with the legal fees."
guatemala.3.a:0 "Listen to their pleas, return the land and try to do something about corruption."
guatemala.3.b:0 "These are surely just made up excuses!"
guatemala.4.t:0 "The American Civil War"
guatemala.4.d:0 "The American Civil war has broken out! Our biggest trading partner disappeared almost overnight. UFC officials are scrambling to save as much as they can in the chaos, selling off assets to stabilise their situation. Their support for Orellana has weakened considerably; a dark cloud now looms on the horizon of Guatemala."
guatemala.4.a:0 "Guatemala will survive."
guatemala.5.t:0 "Letter of the 311"
guatemala.5.d:0 "A group of democrats and socialists, mainly composed of university students, wrote a letter designated to President Orellana asking for his resignation and for free elections to start as soon as possible. Orellana knows his support dwindled and the democratic movement militarised and started talks with the socialists to declare open revolt to bring 'freedom' to Guatemala, this letter just being the tipping point of the tensions. If the government rejects this apparently 'heart-felt' letter coming from the future of Guatemala, civil war is all but inevitable."
guatemala.5.a:0 "Start preparing for elections as soon as possible, to avert disaster."
guatemala.5.b:0 "This is just a socialist conspiracy! Guatemala will not be corrupted!"
guatemala.6.t:0 "Ubico's Coup"
guatemala.6.d:0 "Seeing the weakness of Orellana and the inevitable elections that would bring socialists into government, the popular hardline general Jorge Ubico Castañeda has entered the capital with his loyal army and deposed Orellana. As soon as the news hit the country, the democratic-socialist coalition, the National Progress Party, started taking direct control of several cities and declared Ubico's regime illegitimate, starting a civil war. Some of the more moderate people, appalled by Ubico's power grab, joined their cause."
guatemala.6.a:0 "Ubico will save us from socialism!"
guatemala.7.t:0 "Ubico's Speech to the People"
guatemala.7.d:0 "Several days after the coup, as he managed to stabilise his rule in the capital, Ubico gave a speech to the people of Ciudad de Guatemala:\n'Fellow Guatemalans, I come to you in the wake of recent events to issue a call to reason. Let no Guatemalan deny the perils of our time. While we battle one another, divided by the petty strife of our common history, the tide of a greater conflict is turning against us, threatening to destroy all that we have accomplished. It is time for us as individuals to set aside our long-standing feuds and unite. The tides of an unwinnable war are upon us, and we must seek refuge upon higher ground, lest we be swept away by the flood.\nThe United States of America is no more! Whatever semblance of unity and protection it once provided is a phantom, a memory. With our enemies left unchecked, who will you turn to for protection? The devastation wrought by the socialists is self-evident. We have seen our cities occupied by the National Progress Party. We have seen firsthand our friends and loved ones shackled by them. Unprecedented and unimaginable though they may be, these are the signs of our time.\nThe time has come, my fellow Guatemalans, to rally to a new banner. In unity lies strength. Out of the many we shall forge an indivisible whole, answering only to a single throne, and from that throne, I shall watch over you.'\nThe booing of the supporters of the NPP were drowned in the standing ovations of the crowds."
guatemala.7.a:0 "We will fight for Guatemala! For Ubico!"
guatemala.8.t:0 "Opening Strategies"
guatemala.8.d:0 "As the chaos throughout the country subsided, vast areas have ended up controlled by the National Progress Party. They are trying to expand their position in an aggressive manner, and underground cells have formed in most cities that still are nominally loyal to us. What would be the best course of action?"
guatemala.8.a:0 "Secure the temporary borders, not one mile will be ceded!"
guatemala.8.b:0 "Focus on rooting out opposition in loyalist lands."
guatemala.9.t:0 "Choosing a Target"
guatemala.9.d:0 "[getgua8], the military staff had to decide their strategy for the war. Would they advance directly on the mountainous makeshift rebel capital of Quetzaltenango, ending the rebellion fast but in a very costly assault, or try to starve the rebels by moving onwards to Ciudad de Belize and then cut them off from the Mexican border, isolating them?"
guatemala.9.a:0 "They will fall like flies, onward to Quetzaltenango!"
guatemala.9.b:0 "We shouldn't waste honourable Guatemalan lives in vain, starve the rebels into submission."
gua_8_d1:0 "After we secured our borders"
gua_8_d2:0 "After Ciudad de Guatemala and other urban centres were cleared of any NPP presence"
guatemala.10.t:0 "The Siege of Ciudad de Belize"
guatemala.10.d:0 "As the rebel defenses are overstretched, the concentrated blow to their main port in Belize went by with no issues. We registered barely any losses, and already started marching to the Mexican border to encircle whatever remains of the rebel forces, as their resources grow scarcer. While it is obvious to all parties involved that Mexico heavily assists the rebellion, the spineless socialists will surely not declare war to protect their proteges, even when their means of supporting the rebels will disappear."
guatemala.10.a:0 "The rebels know their demise is imminent."
guatemala.11.t:0 "The Assault on the Capital"
guatemala.11.d:0 "As our troops were finishing securing the border with Mexico, the rebels moved against Ciudad de Guatemala! This time it was them pouring all their resources into a final attack to make us flee from the capital and break our will. With a good chunk of our forces guarding the western border, this fight will be a hard one. Some generals even suggested letting them in the capital, fighting them in the streets, buying time for our forces to occupy the now virtually defenseless rebel land."
guatemala.11.a:0 "We will never let them enter Ciudad de Guatemala!"
guatemala.11.b:0 "It would be better for our long term goals to dye our capital red with blood."
guatemala.12.t:0 "The End of the Civil War"
guatemala.12.d:0 "After weeks of fighting in the streets of Ciudad de Guatemala, our troops managed to return to the capital, encircling the rebels, forcing their surrender. Our victorious president called for a parade the very next day. Through the bloody streets of Guatemala, the troops paraded valiantly, holding the Guatemalan flag up high, to the cheers of the people, who can taste peace at last. [getgua12d]"
guatemala.12.a:0 "[getgua12a]"
gua_12_d2:0 "The government started working towards making the civil war just a painful memory, and continue the path to a better Guatemala, as they did for the last 18 years, all under the guiding hand of Orellana, our dear president."
gua_12_d1:0 "The government already started working on plans to help the country heal and recover, preparing to enter a new era, all under the guiding hand of Ubico."
gua_12_a2:0 "Long live our President!"
gua_12_a1:0 "Peace, at last. Praise Ubico!"
guatemala.13.t:0 "A Statue for Our Victor"
guatemala.13.d:0 "As Ciudad de Guatemala is being rebuilt, the people (mainly high-class aristocracy) expressed their earnest desire for a statue dedicated to Ubico, to immortalise his role as the man who stopped the socialists from ruining Guatemala. It would be built in the likeness of the heroes of old, with Ubico on a fine steed, holding his saber forward."
guatemala.13.a:0 "We are truly grateful."
guatemala.14.t:0 "Rebuilding Ciudad de Guatemala"
guatemala.14.d:0 "As Ciudad de Guatemala was badly damaged by the final skirmish with the rebels, a big reconstruction project has commenced. Ubico wants to make the roads better and wider, to prepare Guatemala to be a capital for a larger Central America. However, more skeptical members of the government proposed a more sensible plan, to increase the defenses of the capital, to never again have such a bloodbath happen inside its borders."
guatemala.14.a:0 "Guatemala will never again be threatened, rebuild it with grandeur!"
guatemala.14.b:0 "Better to be conservative and protect the capital from further threats."
guatemala.15.t:0 "Civil War!"
guatemala.15.d:0 "The National Progress Party has used the days since the letter to prepare themselves to declare open revolt! They managed to take over Quetzaltenango and Ciudad de Belize, with most of the land in between them and the Mexican border. The government is in disarray trying to come up with a plan to stabilise the situation and defeat the rebels."
guatemala.15.a:0 "Rebel scum!"
guatemala.16.t:0 "Disaster!"
guatemala.16.d:0 "Quetzaltenango proved to be a formidable fortress. The loyalist armies were bogged down in its defensive layers and were incurring much heavier losses than the rebels. Feeling desperate, the government sent more and more troops to help the siege. After the defenses of Ciudad de Guatemala were thinned enough, the NPP members hiding in the city came out and managed to take out the lightly protected leadership! The higher echelons fell into anarchy, with most of them escaping while the NPP took hold of the country. Hearing this news, the army, tired after the fighting, held the white flag."
guatemala.16.a:0 "Long live Guatemalan Freedom!"
guatemala.17.t:0 "Victory!"
guatemala.17.d:0 "The fighting was brutal. The rebels made Quetzaltenango into a formidable fortress. We incurred heavy losses. We needed to pledge all our reserves to the fight. The capital was virtually undefended. However, we succeeded. We broke through their lines yesterday, and captured their leaders. As most rebels were in this city, the rebellion was effectively broken. After a brief respite, the army marched in the rest of the country and made sure all the remaining pockets were defeated."
guatemala.17.a:0 "Guatemala finds peace, at last!"
guatemala.18.t:0 "The Cost of Pride"
guatemala.18.d:0 "Refusing to let the rebels taint the capital, the defenders rallied in front of Ciudad de Guatemala. The battle was a bloody one, with many loses on both sides, but the numerical superiority of the rebels won over the smaller defending army. When it was clear that the rebels would win, the government escaped the capital, leaving it open to be liberated by the NPP. Hearing this news, the rest of the army, scattered around the Mexican border, agreed to lay down their arms and swear allegiance to the new government."
guatemala.18.a:0 "Freedom, at last!"
guatemala.19.t:0 "The Fate of El Salvador"
guatemala.19.d:0 "El Salvador has turned red! While we managed to put down the rebellion in our land, it seems they have failed. Our government has decided to prepare for war to liberate our brethren!"
guatemala.19.a:0 "To Arms!"
guatemala.20.t:0 "A Policy on Education"
guatemala.20.d:0 "How should our government tackle education issues? Even if Orellana, the ex-president of Guatemala, did do much to tackle the illiteracy, he obviously has not gone far enough."
guatemala.20.a:0 "Enforce strict curriculum on the value of the working class, and the evils of aristocracy."
guatemala.20.b:0 "Leave a high degree of autonomy to each teacher, and promote meritocracy."
guatemala.21.t:0 "Dealing with the UFC"
guatemala.21.d:0 "The UFC has been the source of many issues to the stability of Guatemala. What would be the best way to handle it?"
guatemala.21.a:0 "Nationalise it."
guatemala.21.b:0 "Buy off enough land from it so it will not be a dominant presence in the country."
guatemala.22.t:0 "The Split"
guatemala.22.d:0 "Today, the NPP has ended. The tensions between Ortiz's Revolutionary Action Party and González's Union Party had reached the breaking point, and small skirmishes have broken out in the capital, months after the civil war that scarred the country. Which party will come on top?"
guatemala.22.a:0 "The Partido Acción Revolucionaria!"
guatemala.22.b:0 "The Partido Unionista!"
guatemala.23.t:0 "The Counter-Revolution!"
guatemala.23.d:0 "Ubico returned with an army of mercenaries paid for by the UFC! He landed in Belize and started to march towards the capital, while we're trying to prepare defenses to meet him in battle, even though we're very weakened due to the previous civil war."
guatemala.23.a:0 "Ubico defeats the government!"
guatemala.23.b:0 "Ubico is stopped, the revolution is saved!"

guatemala.69.t:0 "Naval Disaster"
guatemala.69.d:0 "As the Guatemalan navy finally had more than one lonely ship, they were sent out to do formation training. However, the sheer incompetence of the newly trained sailors resulted in one of the ships hitting the other during targeting training, forcing it to capsize. Fearful of an adverse reaction from the people that so much money has gone to waste, Ubico's propaganda machine tried to spin it as a reenactment of the battle of Trafalgar."
guatemala.69.a:0 "That’s an... interesting turn of events."

guatemala.100.t:0 "Nobody Had The Guts To Leave The Temple!"
guatemala.100.d:0 "The legacy of extravagance and hedonism that president Cabrera embodies still remains scattered throughout Guatemala in the form of Minervan Temples. These buildings were used for Fiestas Minervalias, a holiday of Cabrera's own design. There were children singing, dances, and very unchristian attractions to behold in those days. Now the temples are deserted, and local priests ensure that no festivities are held. This would be the end of their use, if not for our inventive government. They have proposed we convert these halls of vice into baseball fields for children, or build them up into housing. The right would prefer to see them as baseball fields, while the left sees our housing issue as important enough to build up."
guatemala.100.a:0 "Baseball Fields."
guatemala.100.b:0 "Houses."

guatemala.101.t:0 "Conflicts in the Unionist Party"
guatemala.101.d:0 "Today, a faction of the Unionist Party led José Azmitia and another led by Lázaro Chacón González have entered into an open conflict due to disagreements over the power of the President in the country. While González defends a more centralized state that gives more power to the president, Azmitia fears that this will just turn González into just another dictator for Guatemala, and their differences have finally spilled over to their followers that have openly clashed. However, both men had a meeting and have made joint public statement claiming they have reconciled their differences in order to keep the country up and running. It is not clear however if they have truly reconciled or they are just banding together out of necessity..."
guatemala.101.a:0 "Let's hope they have truly reconciled."

guatemala.102.t:0 "Furthering of Central American thought"
guatemala.102.d:0 "One of the main objectives of the Unionist party has been since its inception to reinforce the idea of a Central American way of thinking, as well as establishing Guatemala as a key player in the independence of Central America as a whole. While the process to introduce these concepts will be slow, we're starting to see the first signs of improvement in our schools, where now many remember Guatamala as the leader of the Central American independence movement."
guatemala.102.a:0 "The Unionistas are achieving their goals."

guatemala.103.t:0 "Dealing with Arévalo"
guatemala.103.d:0 "With our alliance with the PAR now being broken, we have to deal with the remains of the PPN that kept us together. Juan Jose Arévalo, leader of the PPN and the man who tried to keep the PU and the PAR together against authoritarianism now stands questioned by his actions during such times of crisis. While he has certainly helped us to strengthen our position and take over power, he also provided aid for the PAR, even sometimes taking their side on internal arguments during our coalition days, and he might have flocked to their side if they had taken over instead of us. It is for this that many in our party are distrustful of Arévalo, and demand us to exile him from the country as a traitor. What should we do?"
guatemala.103.a:0 "Exile him, he has no place here."
guatemala.103.b:0 "We all make mistakes, He is still an Ally."

guatemala.104.t:0 "Dr. John Cutler Offers to Experiment on Guatemalan Citizens for Cash."
guatemala.104.d:0 "A call from one Dr. John Cutler came in today requesting a meeting with the president. Seeing no harm a meeting was granted, and what must be one of the most fearful yet interesting propositions to be delivered in Guatemalan history. Dr. Cutler is a senior member of the US Public Health Service, an authority on the prevention of disease. He offers to test the effects of penicillin on preventing syphilis on a select group of Guatemalans. The reason Guatemala was selected, as claimed by Cutler, is because our people live in isolated communities that can be assured to not spread venereal disease very far. While this offer and the payment are attractive, one has to wonder why Cutler is so willing to import medicine at such a great cost."
guatemala.104.a:0 "Get Down With the Sickness."
guatemala.104.b:0 "Outrageous! Get out of here."

guatemala.105.t:0 "Introducing Miss Chiquita"
guatemala.105.d:0 "The banana as foodstuffs is no longer an exotic good to American buyers. This was expected after several decades of business. What isn't expected is competition from the likes of Dole in Hawaii to stir the pot in his favour. We commissioned Dik Browne to design a mascot for our banana division that will recapture the attention of young people. Her name is Miss Chiquita, and her song and dance now adorn radio broadcasts and newspapers across America. Sales are up as well."
guatemala.105.a:0 "Even the Jingle works."

guatemala.106.t:0 "Phantom Assassins Plot Against Ubico!"
guatemala.106.d:0 "A plot to assassinate our beloved Ubico has been found out by our intelligence service today. It detailed an extremely elaborate plan to infiltrate the Casa Crema and poison The President. However, our intelligence service hasn't been able to identify the perpetrators yet, and as the rumours of the conspiracy have conveniently reached the press, we need to choose a scapegoat to blame for the scandal."
guatemala.106.a:0 "The Socialists are behind this."
guatemala.106.b:0 "The Liberals are behind this."



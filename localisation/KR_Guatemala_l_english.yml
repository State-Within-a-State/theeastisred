### Leaders ###
POLITICS_JOSE_MARIA_ORELLANA_DESC:0 "Orellana's military dictatorship beginning in 1921 has grown stagnant, with both him and his cabinet exhausted with constantly having to deal with protests against his presidency, social uprisings, and people wishing for true democracy to be returned. His main focus of building the economy and fighting illiteracy has also begun to slow down over time due to some sort of opposition from one side or another. Guatemala grows tired and demands change which Orellana cannot bring in the countries current state, and a shakeup could make him meet his undesirable fate..."
POLITICS_UBICO_NAPOLEON_DESC:0 "Born to Guatemala's upper class in 1878, Jorge Ubico Castañeda has long held a silver spoon in his hand. Receiving private tutoring as a boy and higher education overseas in Europe and the United States, his pathway to high success was paved at a young age. At 19, he joined the Guatemalan army upon being granted a commission due to his familial ties, and began his meteoric rise to the top from there. All along the way, the young Ubico looked to one man as his inspiration: Napoleon Bonaparte, deposed Emperor of France. As he grew older and achieved his dreams and more, Ubico began to take this fascination even farther, actively modeling his own image and mannerisms after the ‘Little Colonel.’ Now, ruling over all of Central America, Ubico has taken this obsession one step farther, fashioning himself as Jorge I, Emperor of Central America, while modeling this Lating American state on the now-collapsed First French Empire. Frequently remarking to his companions on how similar he and the long-dead Frenchman are, both in looks and personality, many within his cabinet have taken issue with this ‘admiration.’ Nonetheless, they can do little to stop this ‘Little Napoleon of the Tropics’, for absolute power is already within his reach..."


PHI_hilario_misson_billboard_desc:0 "Since Jesus was only able to teach the Way, the truth and the Life, all those who believe in Him were confronted with these evil questions - What Way shall we walk? What Truth shall be believed: What Life shall we live? - After Jesus was crucified, Satan took control of the churches founded by the apostles of Jesus. According to revelation, it is natural that Satan's Way was taught to be the right road to God, and the true Way was made wrong, In other words, through Satan's influence, whatever we think wrong, is actually right. Today, men always do the opposite. They want peace they prepare for war. The nation's talk of unity and construction but each nation's preparation indicated disunity and destruction. This is how Satan works with men. This is how Satan controls the minds of men. This is one reason why men cannot find peace and unity in this world. The divinity in men has been stained with Satan's influence, and no matter how hard men struggle to establish peace and unity, it has always been elusive."

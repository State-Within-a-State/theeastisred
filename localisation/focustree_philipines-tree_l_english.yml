PHI_antisoc_rizal_law_desc:0 ""We should drink deep from the rich stream of Philippine history; we must study the lives of Philippine heroes, like Mabini, Rizal, Bonifacio, del Pilar, Jacinto, Luna, Burgos, among many others; we must learn to love and appreciate Philippine traditions; we should make ourselves familiar of Philippine geography, economy, society, and politics; in short, we must study, appreciate, and love our country, the Philippines, together with her culture and all she stands for."" #currenttly just a quote
PHI_antisoc_social_justice_stability_desc:0 "Quezon's policy of social justice was clearly lacking for the radicals to be elected despite all the advantages held by the ruling party. The problem of mass poverty led to the hopelessness of entire communities, allowing the blandishments of syndicalism to capture their hearts, despite its lack of appreciation for human dignity and rights. Perhaps the impoverished many saw the economic backers of the previous government or the self-serving attitude of government elites. Fortunately, the Philippines has, through luck, been given a second chance from such a system. We cannot let such a chance go to waste. Let us build a new government with a new social justice program, one that will promote the welfare and economic stability of all people through governmental action to bring the greatest good to the greatest number. Only when the majority, including both the property owner and the workingman, can feel economically secure can we say that representative government will survive this age."
PHI_antisoc_pink_liberalism_desc:0 "Moderation is a necessity lest radical beliefs of change without reason sweep away the existing society. Indeed, as a judge himself, Laurel has seen the conservatism of courts first hand. Such conservatism seeks to keep our hard-fought stability by keeping with the status quo. As Virgil once wrote, "Keep close to the shore: let others venture on the deep." Such sentiments may be admirable, but they are not enough on their own. After all, by keeping close to the shore, it does not mean that we shall never venture on the deep. A single-minded conservatism can hinder necessary progress and promote stagnation. It is much better to keep in mind the necessity of both conservation and change, adjusting as needed. It is a fact that governance must change and evolve, just like life itself. Let us weave a path between the red hot radicalism and the white reliable conservatism for a pink liberalism of growth and evolution."
PHI_antisoc_two_party_desc:0 "Yet another problem of the past was the lens through which politics was viewed. For each politician, the purpose was to enrich themselves and their loyal followers through patronage. When a grouping of these politicians made an alliance, this became a political party working to advance only its own interests while weakening rival factions. The majority party thus ruled the country for their own benefit instead of for the benefit of the nation. Meanwhile, the opposition was just as bad, as it was made up of the same type of politician, merely unlucky enough to end up in the minority. Either scheming to overtake the majority through character assignation or maneuvering to be admitted into the majority camp, they too ignored governance and fixing the problems facing the country. We shall seek to fix this sad state of affairs for a true two-party system where the ruling party and the opposition engage with each other constructively to come up with the proper solutions to issues. Such can happen only through creating balance between the two sides through preventing the self-enrichment of future ruling politicians. Regulations on how ministers are appointed, external funding, and political interference against the opposition will limit the selfishness of both the majority and the opposition. Thus creating a stable democratic system that will properly conduct public affairs."

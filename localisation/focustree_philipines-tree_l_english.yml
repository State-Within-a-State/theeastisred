PHI_hilario_misson_billboard_desc:0 "Since Jesus was only able to teach the Way, the truth and the Life, all those who believe in Him were confronted with these evil questions - What Way shall we walk? What Truth shall be believed: What Life shall we live? - After Jesus was crucified, Satan took control of the churches founded by the apostles of Jesus. According to revelation, it is natural that Satan's Way was taught to be the right road to God, and the true Way was made wrong, In other words, through Satan's influence, whatever we think wrong, is actually right. Today, men always do the opposite. They want peace they prepare for war. The nation's talk of unity and construction but each nation's preparation indicated disunity and destruction. This is how Satan works with men. This is how Satan controls the minds of men. This is one reason why men cannot find peace and unity in this world."
PHI_hilario_cane_field_desc:0 ""
PHI_hilario_calendar_desc:0 ""I believe that through her divine creation, woman shall rule the world and restore moral structure of humanity to make it acceptable to the Will of most Almighty God."\n\nGeneral Moncado sees that the Divinity of Woman is the only solution for eternal peace and unity among all men and nations on earth. Woman's divinity is pure because woman is made of purer matter than man and she cannot be influenced easily by Satan.\n\n Woman's superiority over man is demonstrated most effectively. Aristotle may say that of all animals, the males are stronger and wiser than the females. St. Paul writes that weak things have been chosen to confound the strong."
PHI_hilario_reincarnation_desc:0 "Jesus Christ in his second appearance will not make himself be recognized personally because, in Revelation we find these words : "I COME AS A THIEF." Also in Matthew these words are recorded, "But of that day and hour knoweth no man, no not even the angels of heaven but my Father." Now if we reason it carefully , when a thief wishes to rob a house, he has to disguise himself in a way to avoid detection of anyone.\n\nJesus Christ because of his Godship has foreseen that in the event he returns to this world there would not be only one Judas but millions of them ready to refuse and deny his GODSHIP and his doctrine that MAN AND GOD ARE EQUAL or I AND MY FATHER ARE ONE.\n\nThis is the very doctrine that caused the Jews to be angry with him "because he made himself equal with GOD." And now General Moncado is teaching the world that MAN AND GOD ARE EQUAL through the Man's Moral Concept. ARE WE GOING TO MAKE THE SAME MISTAKE AS THE JEWS DID TWO THOUSAND YEARS AGO? We hope with all sincerity that this thing must not happen again. Once is enough. All E.F.B Students in the world today are praying that the world must not make the same mistake twice. Please do not just read your Bible but learn them. Read carefully the following words which are recorded in Matthew 24:6-8 and Luke 21:25-26. Many of these things have already come to pass. Others are about to come. Because these are the words of the Master. Everyone of them will surely come. These prophetic words are indicated below:\n\n"AND YOU SHALL HEAR OF WARS AND RUMORS OF WARS: SEE THAT YE BE NOT TROUBLED FOR ALL THESE THINGS MUST COME TO PASS, BUT THE END IS NOT YET. FOR NATION SHALL RISE AGAINST NATION, AND KINGDOM AGAINST KINGDOM, AND THERE SHALL BE FAMINES, AND PESTILENCES, AND EARTHQUAKES IN DIVERSE PLACES. ALL THESE THINGS ARE THE BEGINNING OF SORROWS."\n\n"AND THERE SHALL BE SIGNS IN THE SUN AND IN THE MOON, AND IN THE STARS: UPON THE EARTH DISTRESS OF NATIONS WITH PERPLEXITY: THE SEA AND THE WAVES ROARING. MEN'S HEART FAILING THEM FOR FEAR, AND FOR THE POWERS OF HEAVEN SHALL BE SHAKEN."\n\nThese are the signs that he is at the door ready to enter this world. But he is no longer at the door. He has entered, and he is one among you now. The trouble is that you don't know how to find him among the large crowd of humanity. It is just like looking for a needle in the haystack. But there is only one way to do it and that is to be a moral being. In order to do that we have to study, observe and "should strictly, literally, divinely follow the moral concept of man." Only a moral being is able to penetrate into the elements of this disguise./n/n"I COME AS A THIEF". If it is so, then no wonder that only a few have found and believe Him today in His present form."
PHI_hilario_six_stars_desc:0 "Equifrilibricum is the name of the New City of Jerusalem where the Divine Master Equi Frili Brium reigns. It also refers to the people who resides in it. This name was introduced by General Hilario Camino Moncado in His book through the Spiritual Director Lorenzo de los Reyes. He taught this subject in the College of Mystery Calcutta, India which gave Him the title of Supreme Psychic and Mystic Master. Equifrilibricum is the foundation of a true democracy in the world. A true democracy is a form of government of the people by the people, and for the people." #need more

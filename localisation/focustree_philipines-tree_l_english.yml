PHI_antisoc_laissez_socialism_desc:0 "Representative democracy has been intimately linked to capitalism and the idea of laissez-faire. This has resulted in a number of serious problems in the country: "inefficient social organizations, the poverty and consequent degradation of the poor, the selfishness of many citizens who seldom think of the group interest, and particularly...such matters as wasteful production of techniques, very limited utilization of our natural resources, a backward educational system and curriculum, a weakness for self indulgence, corruption, and a general let-the-devil-take-the-hindmost attitude." Such issues can only be truly fixed by abandoning the principle of laissez-faire for a governent that vitalizes republicanism with state socialism. It is clear the population is in favor of social and economic planning so that great masses of the people may have ample opportunity for work, may live a civilized man's life, have homes, medical attention, modern education, and earn the amenities of life to the extent of social and economic security against old age and the unforeseem hazards of life. To that end, let us create the National Economic Development Authority to find solutions to our Philippine problems. It will undertake centralized direction and control of economic and social activities in order to enhance the existing success of the principles of social justice for all groups in our hard pressed society."

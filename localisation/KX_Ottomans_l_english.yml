OTT_german_military_command:0 "The German Military Mission is Permanent!"
OTT_german_military_command_desc:0 "Our oriental allies have once again disappointed us. To save their dying nation our Military Mission must take over their weak government, indefinitely."

OTT_transfer_of_suez:0 "Transfer of the Suez Canal"
OTT_transfer_of_suez_desc:0 "The Suez Canal is perhaps the most vital shipping connection in the entire world. Being one of two ways into the Mediterranean, whoever controls the Suez is bound to have an edge in the coming war. With this in mind, the German Military Mission seeks to give Germany every edge it can. To this end, the Suez Canal is to be transferred into the Kaiser's hands ASAP."

OTT_mittelafrikan_business_ties:0 "Mittelafrikan Trade and Business"
OTT_mittelafrikan_business_ties_desc:0 "Africa is home to many treasures and opportunities that could satiatie our needs. With friendly German administration in Mittleafrika, the world of commerce and trade is wide open."

OTT_obtain_german_support:0 "Acquire German Funding"
OTT_obtain_german_support_desc:0 "The Ottoman coffers are, as always, empty. We won’t have any succes without adequate funds. We must send a word to Germany for an emergency fund."

OTT_hide_our_influence:0 "A Thickened Veil"
OTT_hide_our_influence_desc:0 "We must be careful so not to reveal our involment in the Ottoman government when it’s to early. The resulting scandal would bring our Mission to ruin."

OTT_find_turkish_dissidents:0 "Hunt They who Know too Much"
OTT_find_turkish_dissidents_desc:0 "While most soldiers and civilians have no clue about our Mission’s shadow cabinet, there are some bureaucrats who got away with that volatile information. Maybe the should go on a mission of their own...to the bottom of the Mediterranean Sea."

OTT_ease_religion:0 "Ease Religious Laws"
OTT_ease_religion_desc:0 "If the Ottoman regime is to hold all of it’s vast lands, the archaic religious laws need to be repealed. The sheer diversity of people in the Empire could finaly breathe a sigh of relief."

OTT_crackdown_nationalists:0 "Demolish Nationalists"
OTT_crackdown_nationalists_desc:0 "Those Turkish nationalists are not only a threat to our Mission, but to the stability of the Ottoman Empire itself. We must curb their patriotic excesses."

OTT_new_ottoman_army:0 "The New Osmanisches Heer"
OTT_new_ottoman_army_desc:0 "The broken state of the Ottoman army is well known. It’s almost as if they are stuck in the 19th Century, but that doesn’t matter. There’s nothing that a bit of Prussian drill couldn’t fix."

OTT_encourage_german_investment:0 "Encourage German Investors"
OTT_encourage_german_investment_desc:0 "The Ottoman economy is in dire need of foreign help. We should entice our native German businessmen to invest into our new economy."

OTT_silence_sultan:0 "Silence the Sultan!"
OTT_silence_sultan_desc:0 "That old fool, who does he think he is! Nothing more than a puppet, a useless one at that. Yet he demands that his title be respected. It’s high time we silence that old man."

OTT_establish_german_military_presence:0 "Further German Presence"
OTT_establish_german_military_presence_desc:0 "The arrival of new German divisions would really help to entrench our position. Let’s call our German brothers."

OTT_modernize_turkey:0 "Modernize Ottoman Homes"
OTT_modernize_turkey_desc:0 "The average Ottoman citizen’s homestead is not the best, seeing as we are already in the 20th century. If we are to ever reveal our shadow government people need to learn that we only want to help them. We could start with their homes."

OTT_reforged_turkey:0 "Reforged in Iron and Blood"
OTT_reforged_turkey_desc:0 "We have managed what generations of bureaucrats and sultans never could. The Sick Man of Europe is finally cured, but that doesn’t mean we have to stop. This land shows far too much potential to leave so soon. The new Ottoman State will be made greater than any that came before it!"

OTT_heia_safari:0 "Heia Heia Safari!"
OTT_heia_safari_desc:0 "Heia Heia Safari!\n\n Wie lauschten wir dem Klange,\n\n Dem alten trauten Sange,\n\n Der Sultans und Jannisari,\n\n Heia, Heia Osmani!"

OTT_germany_in_middle_east:0 "A Germany in the Middle East"
OTT_germany_in_middle_east_desc:0 "While we have done much to modernize the Ottoman Empire, it’s still not enough. A proper Ottoman-German administration needs to be born if this land is to join other nations in the modern world. For that, von Schellendorf must reveal himself and his cabinet of shadows."

OTT_german_institutions:0 "German Insitutions"
OTT_german_institutions_desc:0 "The native institutions are too incompetent to ever hope to teach or manage the Ottoman citizens. We have to import German expertise and efficency if we are to change it."

OTT_our_own_empire:0 "An Empire to Call Our Own"
OTT_our_own_empire_desc:0 "If we are to achieve more than just moderate success for the Empire, we not only need to copy the German army and institutions. The whole Kaiserreich system needs to be brought and established in the Ottoman lands. We shall carve out , right here, an Empire for ourselves."

OTT_force_sultans_hand:0 "Force the Sultan's Hand"
OTT_force_sultans_hand_desc:0 "The Sultan, so petulant and angry some time ago, has to admit that he is nothing more than a glorified decoration, a relic fit only for the Berlin Museum. It won’t be hard to get him to agree that the only future for the Empire is as a closely bonded partner of Germany."

OTT_osmanisches_reich:0 "A New Osmanisches Reich"
OTT_osmanisches_reich_desc:0 "A new era dawns upon the so-called Sick Man of Europe. He is no longer sick, yet he is not just fine. He is stronger than ever, the German guiding hand makes sure of that. The new Ottoman Empire shall prosper forever, together with their German friends."

OTT_raise_troop_morale:0 "Raise Soldiers' Morale"
OTT_raise_troop_morale_desc:0 "The Ottoman soldiers are almost unwilling to fight the enemy. A couple of common parties and events with our German men would help to raise their spirits."

OTT_purchase_new_equipment:0 "Purchase New Armaments"
OTT_purchase_new_equipment_desc:0 "The arsenal we inherited is certainly lacking and not up to the German standard. We must purchase more quality weapons if their pitiful army is to win any war."

OTT_damascus_daressalaam_railway:0 "A Railway to Dar-es-Salaam"
OTT_damascus_daressalaam_railway_desc:0 "The time has come to make the grand engineering dream into reality. A Railway from Cairo to Dar-es-Salaam shall be built, connecting the two German foreign domains."

OTT_multicultural_army:0 "Multicultural Army"
OTT_multicultural_army_desc:0 "We need to take a lesson from our Mittleafrikan friends. A strong army for land that vast is one of many cultures, working together in harmony. Under German supervision, that is."

OTT_show_german_overlordship:0 "Reveal German Overlordship"
OTT_show_german_overlordship_desc:0 "It’s the moment that we were waiting for so long. The Ottoman citizens shall know who was really behind their government. They might panic at first, but they need to realize one thing. The Junta is here to stay."

OTT_militaristic_nature:0 "Militaristic Turkey"
OTT_militaristic_nature_desc:0 "We came here for one reason and we stay here for one reason. Our new government has to serve as nothing more than an army with a state. The citizens can fend for themselves."

OTT_more_than_a_junta:0 "More than Just a Junta"
OTT_more_than_a_junta_desc:0 "It’s true that we came here for military reasons, but that doesn’t mean that the ordinary citizen has to suffer under our regime. Our next actions shall be for the benefit of the average person living in the Ottoman lands. Let it be known that our iron hand is in a velvet glove."

OTT_train_our_officers:0 "School the Officers"
OTT_train_our_officers_desc:0 "The young blood is the future of Osmanisches Heer. Sadly the lack of good and modern officer schools doesn’t help to achieve that goal. A strict order and discipline must be taught in the newly established academies."

OTT_schools_of_sciences:0 "Schools of Sciences"
OTT_schools_of_sciences_desc:0 "The bright and talented of the Empire were hidden for so long by the dark hand of the traditional education system. With the new reforms and building of more academies, a new scientific revolution in the Middle East is bound to happen."

OTT_invite_kaiser:0 "Invite the Kaiser"
OTT_invite_kaiser_desc:0 "With that old man Abdulmecid gone, our new Empire is in need of a true Emperor. There is no better candidate than our spiritual father, Wilhelm II. Now the proud German Kaiser shall become Kayser-i-Rum."

OTT_affirm_loyalty:0 "Affirm Our Loyalty"
OTT_affirm_loyalty_desc:0 "We are nothing without our German benefactors, that much is obviously true. To make sure that our eternal friendship lasts, a pact binding us together closer than ever must be signed."

OTT_GER_military:0 "The German Heer has taken control in the light of our poor war efforts"

### Focuses ###

KTG_Colonial_Rule:0 "Fight the Mwami's Influence"
KTG_Colonial_Rule_desc:0 "The Mwami has been defeated and Colonial Rule has been established. Tensions are high however between the Flemish-Wallonians and the native Congolese population who urge for the abolition of European patronalisation."
KTG_Dominer_Pour_Servir:0 "Dominer pour Servir"
KTG_Dominer_Pour_Servir_desc:0 "'Rule so we can Serve'. These simple words define the colonial policy that the old Belgian government decreed in the Congo. The Congolese are our children and we have to raise and lift them so they too can enjoy the virtues of Western Progress. This is a slow proces and while it hopes to reward the Congolese in the end, colonial rule isn't supposed to disappear for many more years."
KTG_Restoration_Missions:0 "Restoration of the Missions"
KTG_Restoration_Missions_desc:0 "Due to aggressive German policies against the power of the catholic church, many of our mission posts have been abandoned. Now that we are back in control, our catholic associates are urging us to request new missionaries from Flanders-Wallonia so we can further develop our 'Dominer pour Servir' program."
KTG_Continue_Mission_To_Civilise:0 "Continue the Mission to Civilise"
KTG_Continue_Mission_To_Civilise_desc:0 "It is our task to civilise the Dark Continent and while the German regime has helped them stray from the light of God, the time has returned to continue our task and bring Africa (slowly) into the future."
KTG_Reward_The_Evolues:0 "Reward the Evolués"
KTG_Reward_The_Evolues_desc:0 "It has become clear that we Europeans are not going to remain in Africa forever. Therefore we have to prepare the African population for their approaching independence. By educating and promoting the Evolués, we can secure that a transfer of power can be executed both peacefully and without economic depression."
KTG_Elections_Herminestadt:0 "Allow Free Elections in the Congo"
KTG_Elections_Herminestadt_desc:0 "The only way to consolidate power and satisfy our German overlords is to allow for free and fair elections within the colony. If we are truly a continuation of the Belgian state in Africa, we must appease our white middle class by letting them participate in local democracy."
KTG_Abolish_Invisible_Colour_Gap:0 "Abolish the Invisible Colour Gap"
KTG_Abolish_Invisible_Colour_Gap_desc:0 "While unlike the British or French colonies there never was a distinct colour gap in Congo, a glass ceiling blocked the Congolese from reaching high administrative or political positions. To combat the unrest that this has caused, the new progressive government has started efforts to break through these traditions and has started training the Evolués to replace some of the strictly European posts."
KTG_Union_Miniere_Haut_Katanga:0 "Overhaul Union Minière de Haut-Katanga"
KTG_Union_Miniere_Haut_Katanga_desc:0 "Not only is the UMHK the largest employer in our country, nearly all of economy relies on this company. Te secure a steady stream of income to the state, the UMHK is to be further integrated in the state and expanded upon."
KTG_Expand_Ruashi_Mine:0 "Expand the Ruashi Mines"
KTG_Expand_Ruashi_Mine_desc:0 "Due to the increasing importance of Copper in Europe, our mining operations have been expanding to meet demands. The Ruashi mine, which opened in 1911, has been one of our main copper and cobalt mines in Katanga and is in dire need of further expansion. To further guarantee prosperity for our own people, the government has also decided to expand the nearby refining industry and a such provide jobs."
KTG_Limit_Native_Careers:0 "Limit Native Careers"
KTG_Limit_Native_Careers_desc:0 "Unlike many of the other colonial powers, the UMHK allowed natives to operate the heavy machinery and held large training programs to successfully educate the workforce. A Katangese worker could climb up to become a machine operator or a clerk but was then limited by the Belgian leadership to avoid losing control over the organisation."
KTG_Educate_Native_Engineers:0 "Educate Native Engineers"
KTG_Educate_Native_Engineers_desc:0 "German reforms in the last decades have greatly changed the consciousness of the Katangese population. They now demand equal jobs and equal pay as European workers and are strengthened in their demands by the new government. Therefore the UMHK is opening up engineering positions to all of our citizens and created a schooling program with professors from the universities of Liège and Gent."
KTG_Increase_Cobal_Production:0 "Increase the Cobalt Production"
KTG_Increase_Cobal_Production_desc:0 "With rising arms production around the world and the great importance of Cobalt for modern technology, the UMHK has decided to open three more mines around the city of Herminestadt to meet these demands and to further propel ourselves to become the prime exporter of this rare earth material."
KTG_Apoint_District_Overseers:0 "Appoint District Overseers"
KTG_Apoint_District_Overseers_desc:0 "Due to the collapse of the German regime, many of our administrative structures and personnel have been dissolved or killed. As our economy relies quite heavily on the local chiefs and their influence, we need trained personnel to communicate with and oversee these Chefs and make them fall in line."
KTG_Resinstate_The_Chefferies:0 "Reinstate the Chefferies"
KTG_Resinstate_The_Chefferies_desc:0 "The system of Chefferies consisted of a rigid network of Colonial personnel and local chiefs. Once every few weeks, one of our district officials was to visit all the villages in his district and collect the gathered resources and speak law in name of the central government."
KTG_Install_Farming_Quotas:0 "Install Farming Quotas"
KTG_Install_Farming_Quotas_desc:0 "To feed the growing urban populations of Bunkeya and Herminestadt, we have to impose strict farming quotas on the chefferies. These will then be collected by personnel of the colonial government in exchange for money and commodities and transfered to the cities."
KTG_Centre_Extra_Coutumiers:0 "Centre Extra-Coutumiers"
KTG_Centre_Extra_Coutumiers_desc:0 "While the system of Chefferies worked well in the past, the growing population and the questionable loyalty of the cheffs has pushed the government to create their own economic centres on the countryside. These will take over the task of the chefferies and will be the centre for legal, economic and social gathering."
KTG_Monopolise_Agricultural_Companies:0 "Monopolise Agricultural Companies"
KTG_Monopolise_Agricultural_Companies_desc:0 "Currently our agricultural industry constitutes of farming quotas implaced on the villages and the collection of these whenever the district manager passes by the village. This has proven an unreliable system and doesn't have the efficiency and output of modern farming. Therefore the government has approved the creation of a state company like the UMHK to control this industry."
KTG_Increase_Taxation:0 "Increase Taxation"
KTG_Increase_Taxation_desc:0 "The Depression of Black Monday still looms over Katanga and requests both from within the nation and Flanders-Wallonia itself have asked for a temporary increased level of taxation to help the recovering economy."
KTG_Modernize_Bunkeya:0 "Modernise Bunkeya"
KTG_Modernize_Bunkeya_desc:0 "While Bunkeya is our capital, the city of Herminestadt is the true heart of Katanga. To increase the importance of Bunkeya and with the approval of the Mwami, the colonial government has started large scale construction projects in the city to bring it to the 20th century and permit easies development of the surrounding lands."
KTG_Technical_University_Herminestadt:0 "Technical University of Herminestadt"
KTG_Technical_University_Herminestadt_desc:0 "Due to the large growth of the UMHK over the last years, they have offered the government a large amount of funds to help in the creation of a technical university in Herminestadt. Requests for teachers and further funding have been sent to Flanders-Wallonia and have been met with large approval of the Flemish-Wallonian population sending their expertise and capital to develop Katanga."
KTG_Connect_Bunkeya_Herminestadt:0 "Electrify Bunkeya-Herminestadt"
KTG_Connect_Bunkeya_Herminestadt_desc:0 "Our two main cities are disconnected from each other making communication and transport very difficult. Therefore the railway Bunkeya-Herminestadt is to be expanded enabling larger amounts of both goods and people to use the line."
KTG_The_Colonial_Trinity:0 "The Colonial Trinity"
KTG_The_Colonial_Trinity_desc:0 "All power in the colony lies with the three Pillars of modern society: Church, Capital and Order. The Church provides spiritual and basic education, Capital offers them job opportunities, creates commodities and sustains their everyday needs while Order keeps those that step out of line from spreading their message."
KTG_Patronisation_of_the_Natives:0 "Patronisation of the Natives"
KTG_Patronisation_of_the_Natives_desc:0 "The Congolese citizen is less developed than his European counterpart and needs careful assistance to guide them on his path. Media and newspapers have to be censored to make them model citizens and government functions are best kept away from them until they have earned their civilisation certificate."
KTG_Control_All_Aspects_of_Modern_Life:0 "Control all Aspects of Modern Life"
KTG_Control_All_Aspects_of_Modern_Life_desc:0 "The UMHK controls all aspects of its workers lives. They work in its mines, eat in its cantinas, buy their groceries in its stores. Housing is provided to all workers as well as support for the wife and children of the miner. While this has provided a life of certain welfare to the miners, a sudden crisis in the company not only removes their jobs but their whole lives."
KTG_Embrace_Congolese_Belgian_Culture:0 "Congolese-Belgian Melting Pot"
KTG_Embrace_Congolese_Belgian_Culture_desc:0 "Herminestadt has grown to become a hub for both Flemish-Wallonians and Katangese who all live next to each other. The old European quarter and the cité indigène have been dismantled and have paved the way for large avenues and a larger feeling of cohesion between the natives and the colonials."
KTG_Improve_Native_Living_Standards:0 "Improve Native Living Standards"
KTG_Improve_Native_Living_Standards_desc:0 "With jobs and pay equal for both natives and colonials, the overall welfare of the population has risen. Due to the blooming copper mining buisness and new mining techniques from universities all across Mittel-Europa, working conditions have also improved dramatically paving the way for the 8-hour workday."
KTG_Equals_For_The_Law:0 "Equals for the Law"
KTG_Equals_For_The_Law_desc:0 "No longer shall a Congolese citizen be punished harder for the same crime as his colonial counterpart. With the introduction of a completely new legal system, borrowing heavily from the Flemish-Wallonian, the rights of all men are guaranteed."

KTG_Stability_Force_Publique:0 "Restore Stability in the Force Publique"
KTG_Stability_Force_Publique_desc:0 "Due to the chaos that ensued in the wake of the Mwamis rebellion, the Flemish-Wallonians in Herminestadt quickly reformed the Force Publique out of the ashes of German askaris to resist his attack. While we successfully repulsed their assault, the FP is only a shadow of its former self."
KTG_A_European_Army:0 "A European Army"
KTG_A_European_Army_desc:0 "It has become that only through an experienced and well disciplined army, the natives can be kept under control. With experts from Europe we will be able to form a small but strong corps"
KTG_An_African_Army:0 "An African Army"
KTG_An_African_Army_desc:0 "The end of Colonialism is approaching and we need to secure a well-trained corps bolstered with local officers to make sure the nation doesn't fall into disarray after our departure."
KTG_Heavy_Equipement:0 "Heavy Equipement"
KTG_Heavy_Equipement_desc:0 "To assist in the defence of our cities and the attack of foreign strongholds, we need artillery to support our advancing troops."
KTG_Arsenal_Herminestadt:0 "Build the Arsenal of Herminestadt"
KTG_Arsenal_Herminestadt_desc:0 "To reduce our dependence on Flemish-Wallonian guns, we need to secure a large stockpile and start our own rudimentary production."
KTG_FRC_Katanga:0 "FRC Katanga"
KTG_FRC_Katanga_desc:0 "With help from the Fonderie Royal de Canoniers, we will set up our own artillery foundry to supplement our imported stock."
KTG_Reform_The_Force_Publique:0 "Reform the Force Publique"
KTG_Reform_The_Force_Publique_desc:0 "While the FP had its successes in the past, it has become clear that we need a closer cooperation with the local troops instead of a sole focus on colonial high command."
KTG_Found_Military_Academy_Herminestadt:0 "Found Military Academy of Herminestadt"
KTG_Found_Military_Academy_Herminestadt_desc:0 "To supplement our Officer training program, the Colonial government has opened the Military Academy of Herminestadt"
KTG_Defense_of_Katanga:0 "Defence of Katanga"
KTG_Defense_of_Katanga_desc:0 "With Portuguese vultures and warlords on all sides, all must come to the defence of Katanga!"
KTG_Restoration_Force_Publique:0 "Restoration of the Force Publique"
KTG_Restoration_Force_Publique_desc:0 "In spite of their controversial history, the Force Publique has once again proved vital in maintaining order against the chaos of Africa. By restoring the structure of European officers we can ensure that the new Force Publique retains the respect and ability of its Belgian predecessors."
KTG_Learn_From_East_Africa_Offensive:0 "Learn from the East-Afrika Offensive"
KTG_Learn_From_East_Africa_Offensive_desc:0 "While the initial campaigns of the FP proved successful against the German forces, the collapse of the British and the subsequent failure of the Western Front forced us in disbanding the corps. Now that the corps is reinstated, it's time to learn from our failures and adapt."
KTG_Secure_Our_Investements:0 "Secure our Investments"
KTG_Secure_Our_Investements_desc:0 "We may have lost the Congo but we will not let African war chiefs undo all of our hard labour. If they cannot guarantee a free market, we will persuade them on the field."

KTG_Access_To_The_Sea:0 "Access to the Sea"
KTG_Access_To_The_Sea_desc:0 "Our Economy is primarily based around the exporting of valuable goods. For this to continue, sea access is vital. Unfortunately, recent attacks in the capital have left our main port non operational. We must find a way to export our goods or else our fragile economy could further collapse. "

KTG_Luanda_Port:0 "Luanda Port"
KTG_Luanda_Port_desc:0 "The Portuguese control the Angolese port of Luanda and would be an excellent trading partner if they accept our offer."

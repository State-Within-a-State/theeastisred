KTG_Luanda_Port:0 "Luanda Port"
KTG_Luanda_Port_desc:0 "The Portuguese control the Angolese port of Luanda and would be an excellent trading partner if they accept our offer."
KTG_Trade_Mission_Portugal:0 "Send a Trade Mission to Portugal"
KTG_Trade_Mission_Portugal_desc:0 "While German influence has diminshed, Portugal remains in control of its African holdings to our east and west. Their support and economic assistance is essential to maintaining our independence."
KTG_Pink_Map_Negotiations:0 "Pink Map Negotiations"
KTG_Pink_Map_Negotiations_desc:0 "Portugal has begun to pursue its old colonial claim to our region. We cannot hope to resist them outright, but through proactive diplomacy, we may be able to come to a mutually agreeable arrangement."
KTG_POR_Submission:0 "Submission to Portugal"
KTG_POR_Submission_desc:0 "We have accepted Portuguese protection in exchange for broad autonomy and economic assistance. Let us call reap the benefits of this controversial agreement."
KTG_Herminestadt_Luanda_Railroad:0 "Herminestadt-Luanda Railroad Expansion"
KTG_Herminestadt_Luanda_Railroad_desc:0 "Herminestadt and Portuguese Angola are separated by merely a few hundred miles, yet no rail connections exist. With our men and Portuguese financial backing, we shall have a rail line at last."

KTG_Support_Kongo:0 "Support the Manikong"
KTG_Support_Kongo_desc:0 "Kitanga has always been at least nominally part of the colony of the Congo. This presents both advantages and disadvantages - on one hand, we retain connections to the elite of Kinshasa where the new Kongolese regime is based, on the other, that gives them a basis on which to assert control over us. We must come to an agreement with the Manikong to stop this."
KTG_Send_Division_Manikongo:0 "Send Military Equipment"
KTG_Send_Division_Manikongo_desc:0 "It is in our best interest to ensure that the regime in Kinshasa survives its present conflict. While we possess few arms, we should send what we can spare to them."
KTG_Boma_Port:0 "Boma Port"
KTG_Boma_Port_desc:0 "Infracture is already in place to carry goods from Katanga the river port city of Boma. We should approach the Mamikong abut reopening these old routes on a permanent basis."
KTG_Join_Kongolese_War:0 "Join in the Kongolese Civil War"
KTG_Join_Kongolese_War_desc:0 "As Kinshasa and Kivu fight, the both grow weaker. We can now strong arm our old allies in Kinshasa for recognition in exchange for support in their current conflict."

KTG_German_Connections:0 "Establish German Connections"
KTG_German_Connections_desc:0 "German rule was beneficial for the Mwami and the Katangan ruling class. We should continue to work closely with them."
KTG_Daressalam_Port:0 "Daressalam Port"
KTG_Daressalam_Port_desc:0 "The port of Daressalam is one of the greatest on the continent. To secure our trade with our German friends, no matter what comes, we must have use of Daressalam's port."
KTG_Katanga_Tangyanika_Railroads:0 "Katanga-Tanganyika Railroad"
KTG_Katanga_Tangyanika_Railroads_desc:0 "No direct rail connection exists between our lands and the Germany stronghold of Tanganyika. With German financial assistance, we should lay down a new system between Lubumbashi and Daressalam."
KTG_Support_Barotseland_Campaign_desc:0 "The main center of German control in Afrika has always been in Sudwestafrika. To continue our colonial rule, we must help keep it that way. Greater Connections to Germany are a must. "

KTG_Look_Towards_Our_Investements:0 "Look towards our Investments"
KTG_Look_Towards_Our_Investements_desc:0 "Rather than seek the re-assertion of oh-so-beneficial German hegemony over Africa, we should look to strengthen ourselves economically. What few funds we have should be directed, in partnership with our allies, towards the exploitation of the natural bounty of the land."
KTG_Support_Mittelafrikan_Restoration:0 "Support Mittel-Afrikan Restoration"
KTG_Support_Mittelafrikan_Restoration_desc:0 "The Germans have been benevolent masters; under them the unimpeded rule of the Mwami was assured. We should assist in their restoration, with more favourable conditions for ourselves of course."
KTG_Flemish_Wallonian_Support:0 "Call on Brussels"
KTG_Flemish_Wallonian_Support_desc:0 "We still maintain connections to our old Belgian overlords. We should call on our friends in Brussels for assistance in our time of need."
KTG_Military_Support_Flanders_Wallonia:0 "Military Support from Flanders-Wallonia"
KTG_Military_Support_Flanders_Wallonia_desc:0 "While the Belgians were never a great military power, the Force Publique was highly disciplined. We should request Belgian assistance in military affairs as such."
KTG_Defence_Uranium_Mines:0 "Defence of the Shinkolobwe Mines"
KTG_Defence_Uranium_Mines_desc:0 "The uranium mines at Shinkolobwe are the most productive such mines in the world. They are of immense strategic value to us and our western friends and can never be allowed to fall into enemy hands."
KTG_Copper_Mining_Zambia:0 "Copper Operations in Zambia"
KTG_Copper_Mining_Zambia_desc:0 "Our own known copper deposits remain untapped. We should work together with our friends in next door Zambia to change this."
KTG_Recruit_Porters_Africa_Campaign:0 "Recruit Porters for the Africa Campaigns"
KTG_Recruit_Porters_Africa_Campaign_desc:0 "While we have access to technologies such as the steamboat and the railway, much of the continent is still only accessible on foot. Capable of carrying around 55 pounds each, Porters have always been a vital means of ferrying goods in Africa. They will be vital in supplying the campaign to retake the continent."
KTG_Economic_Dependency_MAF:0 "Create the Katangese Economic Dependency"
KTG_Economic_Dependency_MAF_desc:0 "It's undeniable that through our support of German interests in Africa we have found ourselves increasingly reliant on them to support our economy. This has now reached the point where we are completely beholden to Germany. While it may not be the most desirable option, we must adapt accordingly if we are to make the best of it. "
KTG_Further_Expansion_UMHK:0 "Further Expansion of the UMHK"
KTG_Further_Expansion_UMHK_desc:0 "While we have expanded our operations greatly, the soil of Katanga is still abundant with vital resources ready to be exploited. We must provide Union Minière with whatever resources it needs to expand its operations. Dig deep and dig greedily!"
KTG_Full_Integration:0 "Full Integration into Mittel-Afrika"
KTG_Full_Integration_desc:0 "Full-reintegration into Mittelafrika is preferable to the uncertainties of independence. As much as relinquishing sovereignty pains our leaders, with the proper assurances from the Mittelafrikans given, it seems the best option."
KTG_Increased_Shipping_Capacity:0 "Increase Shipping Capacity"
KTG_Increased_Shipping_Capacity_desc:0 "In times of crisis, the merchant fleets of foreign nations could become unreliable as a means to carry our goods to the wide world. We must have the capacity to operate independently within these ports."
KTG_Congolese_Railroad_Expansion:0 "Congolese Railroad Expansion"
KTG_Congolese_Railroad_Expansion_desc:0 "We must connect our new ventures to Katanga directly. To do this, we should build light direct light rail connections."
KTG_Diamond_Mines_Kivu:0 "Diamond Mines of Kivu"
KTG_Diamond_Mines_Kivu_desc:0 "We have secured the exclusive right to exploit some of the world's most lucrative diamond mines in the Kivu region. We should get started."
KTG_Rubber_Farming_Bas_Congo:0 "Rubber Farming in Bas-Congo"
KTG_Rubber_Farming_Bas_Congo_desc:0 "We have secured the right to cultivate some of the Kongo's once most lucrative areas for rubber cultivation. We should bring our people into begin cultivation again."

KTG_tewapen:0 "Te Wapen!"
KTG_tewapen_desc:0 "The rippling effects of the German Administration’s collapse have finally hit the Congo! Now the people of Congo fight for their governments, their ideals and their lives. "
KTG_bringinginmercenaries:0 "Bringing in Mercenaries"
KTG_bringinginmercenaries_desc:0 "Soldiers of Fortune offer their services to whoever signs their paychecks. In these desperate times, we can’t turn away those who are willing to do jungle work in exchange for cash. "
KTG_emergencynationalisation:0 "Emergency Nationalisation"
KTG_emergencynationalisation_desc:0 "In times of crisis, we can not be concerned with profits. The exports of Congo’s most valuable resources must come to a halt; for we need them for our war effort. "
KTG_ourfployalists:0 "Our FP Loyalists"
KTG_ourfployalists_desc:0 "When the Government in Leopoldville collapsed do did the main force securing the Congo, the Force Publique. The FP is splintered, and we will put to good use the faction of the FP loyal to our government. "
KTG_issuethedraft:0 "Issue the Draft"
KTG_issuethedraft_desc:0 "All men must serve! In times of great crisis we must institute conscription to defend our fragile state and wage war on the illegitimate oppressors. "
KTG_securingarms:0 "Securing Arms"
KTG_securingarms_desc:0 "Without weaponry we can not wage war. We need every single rifle, artillery piece and airplane to be used against our traitorous enemies. "
KTG_rallythecites:0 "Rally the Cites"
KTG_rallythecites_desc:0 "Most of the Congo is a vast jungle, any city under our control gives us an advantage. We must secure our hold over any city under our control. "
KTG_theinternationalmarket:0 "The International Market"
KTG_theinternationalmarket_desc:0 "Congo is a land rich in natural resources, and the people of the world are eager to buy what we are selling. The profits from our natural wealth will be sure to help the War Effort. "
KTG_confiscatingcivillianvehicles:0 "Confiscating Civillian Vehicles"
KTG_confiscatingcivillianvehicles_desc:0 "In times of war, we can not afford any luxuries. Any vehicle must be used to support the war effort, every truck in the Congo will be used to transport and aid our military. "
KTG_salvagingthearsenals:0 "Salvaging the Arsenals"
KTG_salvagingthearsenals_desc:0 "What little industry is still undamaged in our area of control must be used to produce and maintain weaponry for the war effort. We can not let our arsenals fall to the hands of traitors. "
KTG_embracelegitimacy:0 "Embrace Legitimacy"
KTG_embracelegitimacy_desc:0 "The only war to be won is the war in the minds of our people. We must do everything in our power to convince the people that our government and our government alone is the sole legitimate force in the Congo. "
KTG_embraceguerilla:0 "Embrace Guerilla"
KTG_embraceguerilla_desc:0 "This war can not be won through conventional means. The modern ways of warfare have failed to adapt to the Congo, so to win we must turn to guerilla warfare. Any force that tried to conquer us will be met with resistance to the bitter end. "
KTG_uniteorsecede:0 "Unite or Secede?"
KTG_uniteorsecede_desc:0 "Victory stands before us; the Congo is ours. Now that we have pacified this mighty land, we must look towards the future. Will we stand with the Entente, the Germans, the King, or the Kaiser? Or will we forge our own path in this world. We must decide soon. "


l_english: 
JAPRECOVERY_communalisation:0 "Communalisation"
JAPRECOVERY_communalisation_desc:0 "Long Live the commune."
JAPRECOVERY_collectivisation:0 "Collectivisation"
JAPRECOVERY_collectivisation_desc:0 "Collectivise the nation!"
JAPRECOVERY_i_am_a_black_smith:0 "I am a Black Smith"
JAPRECOVERY_i_am_a_black_smith_desc:0 "I am a black smith and I shall smack the hammer of socialism against the iron of industrial progress."
JAPRECOVERY_civil_war_recovery_plan:0 "Civil War Recovery Plan"
JAPRECOVERY_civil_war_recovery_plan_desc:0 "Huzzah! We have ended the reactionary tyrants of old and no have liberated the country. We shall rebuild our nation from the ground up and create a socialist nation."
JAPRECOVERY_fixing_the_economy:0 "Fixing the Economy"
JAPRECOVERY_fixing_the_economy_desc:0 "On top of the black Monday, the civil war has created a poor economic state within the country. The economy is needed for our socialist transition."
JAPRECOVERY_centralized_approach:0 "Centralized Approach"
JAPRECOVERY_centralized_approach_desc:0 "We must centralize the economy around the state and start a process toward a decentralized economy, we must not rush into things and seize the means of production."
JAPRECOVERY_starting_the_land_reformation:0 "Starting the Land Reformation"
JAPRECOVERY_starting_the_land_reformation_desc:0 "The former Empire has had a recent history, a recent history that has ruined the lives for the peasants, even though the peasants have been exploited since before the Meiji restoration, it has been the capitalist-feudalistic system in place since Meiji that have ruined the peasants by empowering greedy land lords."
JAPRECOVERY_decentralized_economics:0 "Decentralized Economics"
JAPRECOVERY_decentralized_economics_desc:0 "We must focus on the commune and reach a greater from decentralization. We will not become economic dictators of the centralized economic system."
JAPRECOVERY_form_industrial_cooperatives:0 "Form Industrial Cooperatives"
JAPRECOVERY_form_industrial_cooperatives_desc:0 "The unions shall embrace and enforce decentralization."
JAPRECOVERY_land_moderation:0 "Land Moderation"
JAPRECOVERY_land_moderation_desc:0 "We shall carry out a moderate land revolution, we must acknowledge that land lords can be workers too. We will punish them fairly."
JAPRECOVERY_violent_land_revolution:0 "Violent Land Revolution"
JAPRECOVERY_violent_land_revolution_desc:0 "We shall crush the land lords, let the peasants carry out their own tendencies."
JAPRECOVERY_committing_to_the_5_year_plan:0 "Committing to the 5 Year Plan"
JAPRECOVERY_committing_to_the_5_year_plan_desc:0 "We shall plan for 5 years of great economic prosperity."
JAPRECOVERY_strengthen_urban_industrial_centres:0 "Strengthen Urban Industrial Centres"
JAPRECOVERY_strengthen_urban_industrial_centres_desc:0 "We shall birth urban industry to a higher stage of development."
JAPRECOVERY_national_railroad_construction:0 "National Railroad Construction"
JAPRECOVERY_national_railroad_construction_desc:0 "We trains shall steam on!"
JAPRECOVERY_radical_redistribution:0 "Radical Re-Distribution"
JAPRECOVERY_radical_redistribution_desc:0 "We shall distribute to every peasant."
JAPRECOVERY_land_lord_trials:0 "Land Lord Trials"
JAPRECOVERY_land_lord_trials_desc:0 "We shall punish them or the peasants shall punish them."
JAPRECOVERY_land_to_the_tiller:0 "Land to the Tiller"
JAPRECOVERY_land_to_the_tiller_desc:0 "We shall push for the tiller."
JAPRECOVERY_working_on_the_agrarian_economy:0 "Working on the Agrarian Economy"
JAPRECOVERY_working_on_the_agrarian_economy_desc:0 "The agrarian economy has been affected by the recent land reforms, now we must invest into mechanizing the agrarian sector as to greater improve agricultural output."
JAPRECOVERY_communalised_cafeterias:0 "Communalised Cafeterias"
JAPRECOVERY_communalised_cafeterias_desc:0 "We shall feed the communes from the cafeterias."
JAPRECOVERY_working_another_day_for_the_masses_of_the_commune:0 "Working Another Day For the Masses of the Commune"
JAPRECOVERY_working_another_day_for_the_masses_of_the_commune_desc:0 "We must promote the communal lifestyle to the masses."
JAPRECOVERY_cooperative_farming:0 "Cooperative Farming"
JAPRECOVERY_cooperative_farming_desc:0 "We must grow from the cooperative."
JAPRECOVERY_organizingthepeoplesarmy:0 "Organizing the People's Army"
JAPRECOVERY_organizingthepeoplesarmy_desc:0 "We were formed as a militia, we grew from a few hundred to thousands. We shall build an army that reactionaries shall fear."
JAPRECOVERY_birth_of_the_red_army:0 "Birth of the Red Army"
JAPRECOVERY_birth_of_the_red_army_desc:0 "The Red Army marches on."
JAPRECOVERY_keep_the_militias:0 "Keep the Militias"
JAPRECOVERY_keep_the_militias_desc:0 "The militias are the true heroes of the masses."
JAPRECOVERY_son_kosakutai:0 "Son Kosakutai"
JAPRECOVERY_son_kosakutai_desc:0 "We shall form the village operation unit as to reach out the masses on a local level."
JAPRECOVERY_rehabilitatingpows:0 "Rehabilitating POW's"
JAPRECOVERY_rehabilitatingpows_desc:0 "We can fix them, they will no longer believe the imperialist propaganda."
JAPRECOVERY_massmobilization_doctrine:0 "Mass-Mobilization Doctrine"
JAPRECOVERY_massmobilization_doctrine_desc:0 "We shall mobilize for socialism!"
JAPRECOVERY_understanding_motorization:0 "Understanding Motorization"
JAPRECOVERY_understanding_motorization_desc:0 "A revolution on wheels."
JAPRECOVERY_commissars_of_the_revolution:0 "Commissars of the Revolution"
JAPRECOVERY_commissars_of_the_revolution_desc:0 "We shall connect the party with the army and the masses."
JAPRECOVERY_centralize_army_discipline:0 "Centralize Army Discipline"
JAPRECOVERY_centralize_army_discipline_desc:0 "We are strong and sensible army, we are not like the former Imperial Army."
JAPRECOVERY_up_high_in_the_mountains:0 "Up High in the Mountains"
JAPRECOVERY_up_high_in_the_mountains_desc:0 "Up high in the mountains we shall march on."
JAPRECOVERY_bicycle_brigades:0 "Bicycle Brigades"
JAPRECOVERY_bicycle_brigades_desc:0 "The revolution shall pedal on."
JAPRECOVERY_night_raids:0 "Night Raids"
JAPRECOVERY_night_raids_desc:0 "Night Raids."
JAPRECOVERY_bring_out_the_armoured_beasts:0 "Bring Out the Armoured Beasts"
JAPRECOVERY_bring_out_the_armoured_beasts_desc:0 "Bring Out the Armoured Beasts!"
JAPRECOVERY_a_true_army_of_socialism:0 "A True Army of Socialism"
JAPRECOVERY_a_true_army_of_socialism_desc:0 "A True Army of Socialism!"
JAPRECOVERY_thepeoplesnavy:0 "The People's Navy"
JAPRECOVERY_thepeoplesnavy_desc:0 "We shall sail the seas for the masses."
JAPRECOVERY_protecting_the_revolutionary_red_sun:0 "Protecting the Revolutionary Red Sun"
JAPRECOVERY_protecting_the_revolutionary_red_sun_desc:0 "Our skies shall be painted red."
JAPRECOVERY_new_radar_links:0 "New Radar Links"
JAPRECOVERY_new_radar_links_desc:0 "Nothing will go undetected."
JAPRECOVERY_oursoldiersshallswimfly:0 "Our Soldiers Shall Swim & Fly"
JAPRECOVERY_oursoldiersshallswimfly_desc:0 "Forward red marines and paratroopers."
JAPRECOVERY_rebuild_the_hiroshima_shipyards:0 "Rebuild the Hiroshima Shipyards"
JAPRECOVERY_rebuild_the_hiroshima_shipyards_desc:0 "Once used by capitalist scum to being destroyed, now we shall rebuild for our socialist goals."
JAPRECOVERY_a_new_red_fleet:0 "A New Red Fleet"
JAPRECOVERY_a_new_red_fleet_desc:0 "We shall sail the seas and die them red."
JAPRECOVERY_flying_high_above_the_sky:0 "Flying High Above the Sky"
JAPRECOVERY_flying_high_above_the_sky_desc:0 "Flying High Above the Sky!"

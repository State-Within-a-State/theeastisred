HNN_start_land_reform:0 "Start Land Reform"
HNN_start_land_reform_desc:0 "On top of a commitment to better protecting the rights of hired laborers, to begin to break the power of the landlords, we should mandate that all hired labourers found to be of sound moral character are entitled to a portion of the proceeds from the sale of any crops they harvest."
HNN_changsha_monastery_tour:0 "Tour Hunan Monasteries"
HNN_changsha_monastery_tour_desc:0 "While we endeavor to bring Buddhism to Hunan, we must also consider the often turbulent politics of the monasteries. We must ensure they remain fully under our control and respect the neutrality of the state in their internal affairs. To even start on the path towards that goal, ranking officials should first tour and assess all Buddhist monasteries in the country."
HNN_imprison_landlords:0 "Imprison Landlords"
HNN_imprison_landlords_desc:0 "As was expected, many among the landed elite resent our policies aimed at protecting their workers. Our most vocal opponents, even those whose work we once promised to secure, should be imprisoned and their estates redistributed among their farmhands."
HNN_land_redistribution_program:0 "Land Redistribution Program"
HNN_land_redistribution_program_desc:0 "With our authority over such matters cemented, we can now enact sweeping land reform. A maximum limit for the amount of land any one family can own should be set. All those over the limit will have the excess redistributed to their labourers."
HNN_Create_Buddhist_Institute_of_Mount_Heng:0 "Create the Mount Heng Buddhist Institute"
HNN_Create_Buddhist_Institute_of_Mount_Heng_desc:0 "Atop Mount Heng lies a grand complex of both Buddhist and Taoist temples. Here we shall found an organization dedicated to the study of Buddhism's relationship withother faiths so that those faiths may be successfully assimilated."
HNN_Renovate_Buddhist_Temples:0 "Renovate Temples"
HNN_Renovate_Buddhist_Temples_desc:0 "after decades of turmoil, many temples lie in a state of disrepair. We should put aside state resources to renovate them, even those whose congregations have long ago fled."
HNN_Grand_Lingfeng_Temple:0 "Build the Grand Lingfeng Temple"
HNN_Grand_Lingfeng_Temple_desc:0 "As the firs explicitly Buddhist region in China proper, we must have the grandest temple. Though it will take a long while to build, it shall bring us great benefit."

HNN_foreign_category:0 "Chinese Alignment Decisions"
HNN_foreign_category_desc:0 "Decisions in this category relate to joining and interacting with Chinese factions."
HNN_join_npa:0 "Align With The National Protection Alliance"
HNN_join_npa_desc:0 "The National Protection Alliance claims to respect the integrity of the provinces of China. While aligning with them would seem obvious, the Alliance is comprised of some of the most objectionable men in China who cannot be held to their word. If we are to throw our lot in with theirs, we must have assurances."
HNN_join_zhili:0 "Align With The Zhili Clique"
HNN_join_zhili_desc:0 "While Zhao Hengti was once a close acquaintance of leader figures within the Federalist movement, events have required that Hunan be ruled in a manner at odds with Federalist ideals. As such, ties between Zhao, and especially He Jian, and the Zhili Clique should be rekindled. Let us seek an alliance."
HNN_federalists:0 "Align With The Federalists"
HNN_federalists_desc:0 "The Federalist movement has been influential in Hunan since its inception. The southern Federalists are our natural allies and we should formally ally with them."
HNN_federalists_exiled:0 "Align With The New Federalists"
HNN_federalists_exiled_desc:0 "Though exiled to Sichuan, the Federalist movement is not yet snuffed out. Together, perhaps Hunan and Sichuan can bring about the dream of a federal China."
HNN_join_left_kmt_tang:0 "A Deal With The NRA"
HNN_join_left_kmt_tang_desc:0 "Tang Shengzhi still retains connections to members of the National Revolutionary Army despite ideological differences and conflict with Kuomintang affiliates. As we now desire to align with the Kuomintang formally, we should draw upon these connections and make a deal."
HNN_try_align_right_kmt:0 "Friends On The Right"
HNN_try_align_right_kmt_desc:0 "We have turned our backs to the left-wing of the party. With the right ascendent, let us join with them for protection from both within and without."
HNN_get_back_left_kmt:0 "Get Back With The Party"
HNN_get_back_left_kmt_desc:0 "Cheng Qian previously shunned the left-wing of the party. Nonetheless, we should attempt to make ammends and ally with the party-state."
HNN_join_left_kmt:0 "Formally Join The Left-KMT"
HNN_join_left_kmt_desc:0 "The rule of the Kuomintang in Hunan is secure. Let us formally add our strength to that of the party-state."
HNN_fight_north_now_tang:0 "Take The Fight To The North"
HNN_fight_north_now_tang_desc:0 "The time has come, we must make war with the North immediately. If anyone were to attempt to stop us, there will be consequences."
HNN_push_faction_leadership:0 "Push For Faction Leadership"
HNN_push_faction_leadership_desc:0 "Hunan must control its own destiny. No more will it answer the call of another."

HNN_chen_qitian_program_decision_category:0 "Chen's Three Point Program"
HNN_chen_qitian_program_decision_category_desc:0 "Chen Qitian is also one of the big scholars of the YCP and has also proposed a new development program, he calls the 3 Step Development Program of China, these steps are. First, on the relationship between law and government power. Chen Qitian advocates the implementation of the rule of law. He believes that "according to modern countries, establishing the rule of law is one of the basic elements. No matter what the political system is, it must be governed by the law before it can be implemented and maintained. If the rule of law is not established, it will inevitably lead to private rule. It is not enough as a lesson. If private governance is prevalent, the country will never be able to get on the right track. Second, regarding the relationship between the state and individual rights. Third, regarding the relationship between the rule of law and the rule of man. Generally speaking, all thinkers who advocate the rule of law will clearly oppose the rule of man. However, Chen Qitian is one of the few thinkers who advocates the simultaneous development, combination and interaction of the rule of law and the rule of man.\n\n1st Point: [HunanYCPChenProgramFirst]\n2nd Point: [HunanYCPChenProgramSecond]\n3rd Point: [HunanYCPChenProgramThrid]"

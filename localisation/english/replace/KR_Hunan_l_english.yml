HNN_Bastion_of_Zhili_desc:0 "Since the Securance of the Zhili Clique and Qing alliance across China with German help, the Hunan clique has become an important example of the Zhili Clique's power over China. Though how long shall this last? Only time will tell."
HNN_socialist_resistance:0 "Socialist Resistance"
HNN_socialist_resistance_desc:0 "Even since the consolidation of Wu's governorship over Hunan, he has been dealing with the constant threats of rebels in the countryside. Rebels from the Kuomintang and Chinese Syndicalist Army have been pestering Zhili military supplies and foreign concessions in the region, in which has caused our financial backers some major concerns."
HNN_debt_crisis:0 "Debt Crisis"
HNN_debt_crisis_desc:0 "When Wu came to power, he would end up spending plentiful amounts of money on expand his own warlord army, this would prompt him to take out loans from the Qing Central Bank, further pushing his province into ever increasing debt. This also accompanies the issues caused by the memories of the warlord era and its impacts in which stain the Hunan economy and society. Years of destruction and further foreign control over assets have mainly forced the economy to down on a down hill spiral. It only takes one light breeze to send the cards crashing down."
HNN_spirit_soldier_rebellion:0 "Rebellion of the Spirit Soliders"
HNN_spirit_soldier_rebellion_desc:0 "From a major culmination of events such as the Warlord era, and increase reprisals from foreigners, bandits, warlords and land lords, anti-Qing societies started to rise up from secrecy such as the Gelaohui, in which have been at times very nationalistic and cultish in their ideas. In western Hunan, remains their Hunan branch lead by Long Yunfei who joined the group at age 18. Yunfei would work in practices like the drug trade and also illegal gambling along with his group."
HNN_under_the_league_authority:0 "Under the Thumb of the League"
HNN_under_the_league_authority_desc:0 "Since the events of 1924, we have had our provinces under the thumb of the pseudo-german colony of the League of 8 Provinces, with Wu Guangxin being forced to work under Sun Chuanfang, under the threat of invasion and economic disaster."

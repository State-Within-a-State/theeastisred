#Economic

hnn.97.t:0 "The Economy of Hunan"
hnn.97.d:0 "Even though Black Monday did little to affect the inland provinces, Hunan was still hit by it. There was a significant economic downurn overnight, but not anything to destroy the economy. Hunan has been in a rather stable position for years now, with a relatively weak economy amongst the other Chiense provinces. Our main exports are rhubarb, musk, honey, tobacco, hemp, and birds, and we are an important producer of tea and ramie, both of which, under the League of Eight Provinces, were sold to the concessions. The province must now use its abilities to improve our economy, do business with other powers in China, and set our province on the right path."
hnn.97.a:0 "We must aim for a better economy."

hnn.98.t:0 "Economic Woes Gone"
hnn.98.d:0 "Our economy no longer suffers from the slight setback of Black Monday. It has managed to repair itself, and we have shrugged off all the negative effects we have gotten."
hnn.98.a:0 "May our economy become even stronger!"

hnn.99.t:0 "Economic Ties and Assistance to Hunan"
hnn.99.d:0 "Hunan, historically impoverished, has requested that we financially assist their economic development and provide expertise."
hnn.99.a:0 "Accept their request."
hnn.99.b:0 "We refuse."

hnn.100.t:0 "[From.GetName] Has Accepted Our Request"
hnn.100.d:0 "Our ally, [From.GetName], has agreed to invest in our development."
hnn.100.a:0 "Hooray!"

hnn.101.t:0 "[From.GetName] Has Denied Our Request"
hnn.101.d:0 "Our ally, [From.GetName], has refused to invest in our development."
hnn.101.a:0 "Darn."

#Flavor

hnn.102.t:0 "Constitution Day"
hnn.102.d:0 "Today is the anniversary of the restoration of the Hunan constitution. During the time the Constitution has been reimplemented, it has seemingly successfully protected the citizens of Hunan from too much corruption and misconduct, and Hunan's democratic experiment has worked well."
hnn.102.a:0 "Here's to another successful year!"

hnn.103.t:0 "Bounce Event"
hnn.103.d:0 "This is a bounce event, you should not see this."
hnn.103.a:0 "Boing"

hnn.104.t:0 "'Entry No. 192 - Another Day in Changsha'"
hnn.104.d:0 "'They say the Buddhist General has returned. I do not care about this, or Zhao Hengti, or anything. This is all just nonsense - I just want to protect my family without the fear of those protestors barging into my house. Hell, prices are rising fast from the collapse, and no one wants me to sharpen their blades anymore. I hate this - I am going to go north and move to Wuchang with what money I have left.'"
hnn.104.a:0 "'Life is hard these days.'"

hnn.105.t:0 "He Jian Bans Alice in Wonderland"
hnn.105.d:0 "General He Jian, the censor of Hunan under Zhao Hengti, has issued a unilateral ban over the book 'Alice's Adventures in Wonderland', by author Lewis Carroll. He claims that the book's portrayal of anthropomorphized animals acting with no difference other than physically than human beings was an insult to the humanity. He further explains that children, when seeing humans and animals on the same level as each other, will start to regard them as so, something he described as having 'disastrous' consequences.\n\nSoldiers were commanded to throw away and burn any copy of Alice's Adventures in Wonderland they saw. Across the province, his action has been seen very poorly by local parents and children."
hnn.105.a:0 "He has a point."
hnn.105.b:0 "It's just a children's book, reverse the ban."

#Transfering units around

hnn.106.t:0 "Tang Shengzhi Wins Hunanese Election"
hnn.106.d:0 "Tang Shengzhi has won the general election in Hunan. Our own man, Cheng Qian, has been defeated and has returned to the fold."
hnn.106.a:0 "Perhaps it will work out."

hnn.107.t:0 "Zhao Hengti Wins Hunanese Election"
hnn.107.d:0 "Zhao Hengti has won the general election in Hunan. Our own man, Cheng Qian, has been defeated and has returned to the fold."
hnn.107.a:0 "Damn!"

hnn.108.t:0 "Cheng Qian Wins Hunanese Election"
hnn.108.d:0 "Our man in Hunan, Cheng Qian, has been elected governor of the province. As leader of Hunan, he has immense power to bring the province in line with our movement."
hnn.108.a:0 "An ally in Hunan."

hnn.109.t:0 "He Jian Flees"
hnn.109.d:0 "He Jian, the most prominent Hunanese commander and an ally of Zhao Hengti, has reportedly fled, likely for the protection of his allies in Beijing."
hnn.109.a:0 "Don't let the door hit you."

hnn.110.t:0 "He Jian Arrives In Beijing"
hnn.110.d:0 "He Jian fled Hunan after the defeat of his ally Zhao Hengti there. He has now arrived in Beijing and been granted our protection."
hnn.110.a:0 "Welcome."



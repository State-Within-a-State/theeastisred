HNN_bout_to_be_annexed_desc:0 "Zhao Hengti, desperate to preserve Hunan in the face of war, agreed to fully join the Federalists in Guangzhou upon the end of hostilities. While, in line with Federalist principles of decentralization, Hunan maintians full independence for the time being, the first steps towards that eventual full integration have already begun."

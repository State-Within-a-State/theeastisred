socdem_national_socialism_subtype:0 "National Socialism"
socdem_national_socialism_subtype_desc:0 "§Y(National Socialism)§!\n\nUnlike its totalitarian counterpart, this form of national socialism is a form of  Democratic Socialism created by Chinese political theorist Carsun Chang. The program of the ideology demands great expresses of patriotism and progressive socialism, whilst denying class conflict and violent revolution, its a form that is best brand as a chinese variant of social democracy."

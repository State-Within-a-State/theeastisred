tot_ikedaism_subtype:0 "Ikedaism"
tot_ikedaism_subtype_desc:0 "§Y(Ikedaism)§!\n\nIkedaism, is an ideology thought of by political thinker Sumihisa Ikeda in 1929. The ideology is broadly leftist with ti support state socialist economic ideas such of those like Ikki Kita, thoug Ikeda's ideas are meant to be adopted by the Toseiha faction who's leader has a close relationship with Ikeda. The program is anti marxist but still advocates for a socialist military Shogunate. It has been praised by the Japanese "Imperial" Left but denounced by Marxists abroad, especially due to ideologies advocation of imperialism, class evolution, nationalism and ultra-militaristic stances."



mao_zedong_thought_subtype:0 "Revolutionary Agrarianism"
ho_chi_minh_thought_subtype:0 "Ho Chi Minh Thought"
lin_biaoism_subtype:0 "Ultra-leftist Red Guardism"  
english_socialism_subtype:0 "INGSOC"
english_socialism_subtype_desc:0 "§Y(English Socialism)§! \n \nA Radical new leftwing ideology thought of by George Orwell as a means for proletariat liberation through principles of pure dystopian totalitarianism, based off principles of War is Peace, Freedom is Slavery, and Ignorance is Strength."         
centralized_syndicalism_subtype:0 "Centralised Syndicalism"
technocratic_leninism_subtype:0 "Technocratic Leninism"
technocratic_leninism_subtype_desc:0 "§Y(Technocratic Leninism)§!\n \n Is an ideology that advocates for the formation of technocracy with the guide of the vanguard party whilst also placing the most knowledgable leader of the vanguard to lead the revolutionary masses. This itself has some similarities with Technocratic Sino-Socialism but instead has a greater emphasis on Lenin and his ideals with also a more international approach in terms of its ideology."
social_futurism_subtype:0 "Social Futurism"
technocratic_sino_socialism_subtype:0 "Technocratic Sino-Socialism"
technocratic_sino_socialism_subtype_desc:0 "§Y(Technocratic Sino-Socialism)§!\n \n TSS as it is shortened as, is an ideological transformation of tradtion leftwing technocracy in favour of a chinese adaptation of the system. The main idea for this idea is to accelerate and prioritize progress in society and science in the name of socialism."
  
junshi_subtype:0 "Junshi"
junshi_subtype_desc:0 "§Y(Junshi)§!\n\nA totalitarian ideology unique to the Far East, Junshi describes a syncretic variant of National Syndicalism incorporating and emphasizing ideas, practices, and motifs of Marxism, Nationalism, Militarism, and Autarkism. Claiming that only through total self-sufficiency and with total devotion to the one chairman can the nation truly achieve real Socialism, and eventually, utopia. Harsh towards any form of Liberalism, Counter-Revolutionary action, or any other ideas deemed an obstacle to the state, only through total loyalty to the Party and to the Supreme Leader can one reap the benefits of the state, and all those who fail in these duties are branded enemies of the state without remorse."  
sino_syndicalism_subtype:0 "Sino Syndicalism"
sino_syndicalism_subtype_desc:0 "§Y(Sino Syndicalism)§!\n\nAn ideology with characteristics of national syndicalism, sino syndicalism advocates for a sorelian type economy in which is control by one trade union. The difference is that is soley focus' on China's expansion and growth as a major power with removal of social imperialism. The ideology is mainly centered around China and is greatly patriotic toward the Han ethnicity, with it supporting limited subjigation of minorities but also seeing them as 'less developed' Han, and that they are sent to bring socialism and true Han culture to China."
accelerationalist_syndicalist_subtype:0 "Accelerationist Syndicalism"
accelerationalist_syndicalist_subtype_desc:0 "§Y(Accelerationist Syndicalism)§!\n\nAccelerationist Syndicalism is an ideology more closely linked to national syndicalism but has split from the ideologgy as to encompass ideas that don't align with national syndicalism nor orthodox syndicalist principles. The key stand alone feature is to accelerate capitalism to a point where it aint tenable in which socialism is needed. This is done on the social and economic levels, with the economic level meant to last 1-2 years whilst the social level being a full on cultural revolution aimed at eliminating reactionary culture as fast as possible."
chinese_leninism_subtype:0 "Leninism" 
sino_leninism_subtype:0 "Sino Leninism"
sino_leninism_subtype_desc:0 "§Y(Sino Leninism)§!\n\n Sino Leninism is the chinese application of Leninism that focuses on the peasantry and focuses more on the chinese indentity."
tot_anti_japaneseism_subtype:0 "Anti Japaneseism"
tot_anti_japaneseism_subtype_desc:0 "§Y(Anti Japaneseism)§!\n\nAnti Japaneseism is an ideology that is originated by the increasing influence and growth of Japanese influence over China. Naturally the conditions of this increases anti-Japanese sentitment, with some of the writings itself being based off some Japanese Nihilists. Anti Japaneseism is highly Sino-centric and borderline extreme nationalist with it calling for Japan's ultimate destruction, with some wanting to go further than that. With the economic side being socialist orientated yet again depending on varying degree of nationalism implemented, with one extreme view denying those of Japanese decent no economic rights(whilst other non Chinese having limited economic rights), with the other just advocating that China should control alll economics and shouldn't restrict races from economic rights and practises."
totalist_savinkovism_subtype:0 "Revolutionary Savinkovism"
totalist_savinkovism_subtype_desc:0 "§Y(Revolutionary Savinkovism)§!\n\nRevolutionary Savinkovism - Taking the syncretic nature of baseline Savinkovism to new heights, Revolutionary, or Left, Savinkovism is the final evolution of Boris Savinkov’s political odyssey. Combining views gathered from his time in both the Left and Right wings of radical Russian politics, Left Savinkovism is highly Nationalist, Militarist, and Totalitarian while pushing for total, yet open, Russification of the state like its predecessor, but supported by the Socialist economic policies of the Left SRs and the Chekists as opposed to Rightist Corporatism. Dyed Red and under a crimson banner born anew, Revolutionary Savinkovism seeks to bring utopia to the true children of Rus while annihilating any of those foolish enough to stand in the way."
natpop_juche_subtype:0 "Juche"
natpop_juche_subtype_desc:0 "§Y(Juche)§!\n\nA totalitarian ideology unique to the Far East, Juche describes a syncretic variant of National Syndicalism incorporating and emphasizing ideas, practices, and motifs of Marxism, Nationalism, Militarism, Autarkism, and even Monarchism. Claiming that only through total self-sufficiency and with total devotion to the one Supreme Leader can the nation truly achieve real Socialism, and eventually, utopia. Harsh towards any form of Liberalism, Counter-Revolutionary action, or any other ideas deemed an obstacle to the state, only through total loyalty to the Party and to the Supreme Leader can one reap the benefits of the state, and all those who fail in these duties are branded enemies of the state without remorse.\n\nThe term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. Totalism is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
authdem_anarchism_subtype:0 "Anarcho Individualism"
authdem_anarchism_subtype_desc:0 "§Y(Anarcho Individualism)§!\n\nAs China roiled in political and social turmoil, ideologies of all stripes arrived on its shores to promote solutions to the collapsing nation. Ba Jin's experiences with each of these ideologies has led him to promote a synthetic form of Anarchism. He incorporates the radical fury of anti-Confucian May Fourth sentiment and his own disenchantment with the family, traditional society and old learning with a deep faith in individualism. As such, Individualist Anarchism can be said to be a single child of many parents, eclectically incorporating such thinkers as Lu Xun, Max Stirner and Kropotkin into a uniquely Chinese ideology. Yet the ideology also works well with elitist vanguardism such as that promoted by Sun Yat-Sen himself, and calls for writers, artists and thinkers to devote their energies to spread a common creed of total liberation. Ba Jin has also toyed with deliberate use of new languages such as Esperanto to fully free Chinese society from its old ways, and has shown a willingness to use radical intellectual elites to break open the ‘iron cage’ of Chinese society - no matter the cost."
anarcho_buddhism_subtype:0 "Buddhist Anarchism"
anarcho_buddhism_subtype_desc:0 "§Y(Anarcho Buddhism)§!\n\nBuddhism and Anarchism make for strange bedfellows, yet it is in China's ideological crucible that these synthetic threads have combined under the influence of Shifu and his disciples. Shifu's initial critique of Buddhist religiosity as an anarchist thinker was that it was a piece of superstition: however, years of work amidst lay Buddhist communities organized by the political monk Taixu persuaded Shifu that his work could be done within Buddhist paradigms. Anarcho-Buddhism hence promotes a uniquely Chinese and reformist-Buddhist take on anarchist organization - incorporating the principles of personal cultivation and a radical social responsibility to the commons into anarchist canons, this ideology inspires one to practice Bakunin by following the practice of Bodhisattvas and the land-sharing practices of monasteries. Shifu also called for the establishment of a ‘Western Heaven’ on Earth in his final years, a call that his disciples have not forgotten - and may one day put into practice."



syn_kaysone_thought_subtype:0 "Kaysone Phomvihane Thought"
syn_kaysone_thought_subtype_desc:0 "§Y(Kaysone Phomvihane Thought)§!\n\nKaysone Phomvihane Thought is a political ideology that builds upon Marxism–Leninism and Ho Chi Minh Thought with the political philosophy developed by Kaysone Phomvihane, the first leader of the Communist Lao People's Revolutionary Party (LPRP). The ideology includes views on the basic issues of the Laotian Revolution, specifically the application and development of Marxism–Leninism to the material conditions of Laos. "
radsoc_kaysone_thought_subtype:0 "Kaysone Phomvihane Thought"
radsoc_kaysone_thought_subtype_desc:0 "§Y(Kaysone Phomvihane Thought)§!\n\nKaysone Phomvihane Thought is a political ideology that builds upon Marxism–Leninism and Ho Chi Minh Thought with the political philosophy developed by Kaysone Phomvihane, the first leader of the Communist Lao People's Revolutionary Party (LPRP). The ideology includes views on the basic issues of the Laotian Revolution, specifically the application and development of Marxism–Leninism to the material conditions of Laos. "



lu_xun_thought_subtype:0 "Lu Xun Thought"
lu_xun_thought_subtype_desc:0 "-"
socdem_mao_zedong_thought_subtype:0 "Moderate Agrarianism"
socdem_mao_zedong_thought_subtype_desc:0 "§Y(Moderate Agrarianism)§!\n\nModerate Agrarianism is the more liberal adaptation of Mao Zedong's ideological development of revolutionary agrarianism in hwich proclaims a socialist agrarian society focusing of cultural reform, mass line and new democracy. The moderate version focus' mainly on new democracy and mass line and limits the socialist economics to a social democrat standard."

pragmatic_syndicalism_subtype:0 "Pragmatic Syndicalism"
pragmatic_syndicalism_subtype_desc:0 "§Y(Pragmatic Syndicalism)§!\n\nPragmatic Syndicalism is an ideology that focuses on an eventualy achievement toward syndicalism. It aims to breifly restore a capitalist economy in order to 'build up' the nation toward a state the government can deem as able to transition into syndicalism. Tho this is opposed by many syndicalists and has led many denoucing it as a false ideology. On also due to its restrictions on the masses in favour of the capitalist economics, most syndicalists regard pragmatic syndicalism as a capitalist ideological extension."



socialism_with_chinese_characteristics:0 "Socialism With Chinese Characteristics"
patau_chiangism_subtype:0 "Chiangism"
patau_chiangism_subtype_desc:0 "§Y(Chiangism)§!\n\nChiangism is a right-wing authoritarian nationalist political ideology which is based on mostly Confucian  and Tridemist ideologies, and was used in the New Life Movement in China. It is a syncretic mix of many political ideologies, including revolutionary nationalism, Tridemism, socialism , militarism, paternalism, Confucianism, Methodism, constitutionalism, Totalism, Authoritarian capitalism and conservatism. Chiangism seeks a new interpretation of the Tridem in which is more influenced by western figures, in which boldened confucian influence on his ideology. Tho in practise some parts may stick out further than others."

natpop_survival_nationalism:0 "Survival Nationalism"
natpop_survival_nationalism_desc:0 "§Y(Survival Nationalism)§!\n\nSurvival Nationalism is an ultra nationalist ideology formed by Truong Tu Anh in 1934 during his studies at hanoi university. His ideology is broken down into 3 points. \n\n -Humans are composed of basic instincts: Selfish , Sexual and Social;\n\n - To survive, these instincts must be stronger than other individuals. \n\n\ -In order to be strong instincts need Strength, Transformation, and Fusion. \nIn short, in order to survive, each individual must make himself superior to the majority of other individuals in society. Expanding, each nation, in order to survive, must have a competitive advantage to overcome other nations."
natpop_neo_khmerism_subtype:0 "Neo-Khmerism"
natpop_neo_khmerism_subtype_desc:0 "§Y(Neo-Khmerism)§!\n\nNeo-Khmerism is an ultra-nationalist occultist ideology adhering to the hardline pro-khmer thoughts of Lon Nol. Itself being a blend of chauvinist nationalism and mysticism, as by having the ambition of reuniting the ethnic Khmers of Cambodia with the Khmer Krom of the Mekong Delta and the Khmer Surin of Thailand in which to further expand the Khmer People to new population and territorial heights."
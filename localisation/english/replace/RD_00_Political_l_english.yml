authdem_showa_statism_subtype:0 "Showa Statism"
authdem_showa_statism_subtype_desc:0 "§Y(Showa Statism)§!\n\nShowa Statism syncretic ideology centered around Emperor Hirohito, aka the Showa. The ideology promotes a shogunate type state with reguards to a imperial restoration as to defeat the ills of capitalism, the aristrocracy and liberalism. Although some variants are anti-socialist, some also present socialist features such as nationalization and land reform. The ideology spreads from both extreme's of the political spectrum, with it being also used to justify Japanese nationalism & pan-asianism, along with military expansionism under an openly totalitarian embracing government."

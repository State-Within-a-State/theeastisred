authcom_subtype:0 "Marxism"
authcom_subtype_desc:0 "§Y(Marxism)§!\n\nThe term 'Communism' is usually used to designate one of the main alternatives to orthodox French and English Syndicalism in the modern Socialist world. Developing from the writings and thoughts of Marx and Engels, the varied ideology - commonly called Marxism by its adherents to honor one of the most influential figures of human history and to distinguish it from other ideologies that lay claim to the word communism like Anarcho-Communism - is primarily defined by its materialistic analysis of the world. Marxists see the creation of modern bourgeois society out of fuedal society as the political form of the victory of the bourgeois class over the now irrelevant fuedal classes. This dominance was only possible due to the development of the means of production making incredible industrial production that swept away the inefficient guilds and nobles. With bourgeois control over society cemented, production has expanded under the bourgeois relations of property or free competition. As this expansion has occurred, a new class has been created and grows at the same rate as the growth of capital: the proletariat. This class does not own any capital and lives only if they can sell their labor power to an owner of capital. Their livelihood is dependent on the fluctuations of the market since if they cannot sell their labor power, they cannot eat. As bourgeois society advances, the middle classes like the small tradespeople or the handicraftsmen die out, either sinking into becoming proletarian or rising to the position of a bourgeoise. Thus, bourgeois society leads to two classes: the bourgeoise and the proletarian. With their class interests being directly opposed, the proletariat becomes more powerful and gains political consciousness due to commercial crisises and competition between the bourgeoise worsening working conditions. Once the proletariat feels confident in its strength and organization, it will end the current dictatorship of the bourgeoise and create a dictatorship of the proletariat. As the proletariat is defined by its lack of ownership of property, the proletariat cannot enforce its property relations to dominate society like former dominant classes did. Instead, it abolishes its own previous mode of appropriation at the hands of the bourgeoise, ending all class-antagonistic property forms. As the proletariat ends the bourgeois property forms, so to does it does it end the bourgeois class. In this way, proletarian victory means the abolishment of the proletariat class, class dictatorship and the state. So too does genuine full democracy become a habit and also wither away. The notions of "value" and "equality" are also done away with. Due to their understanding of such conditions, Marxists seek to bring the proletarian movement to its final victory. Though there are many tendencies within Marxism that may disagree, all Communists are united in their struggle to abolish the present state of things."
natpop_turanism_subtype:0 "Pan-Turanism"
natpop_turanism_subtype_desc:0 "§Y(Pan-Turanism)§!\n\nTuranism, also known as pan-Turanianism, pan-Turanism, or simply Turan, is a pseudoscientific pan-nationalist cultural and political movement proclaiming the need for close cooperation or political unification between people who are claimed by its supporters to be culturally, linguistically or ethnically related and to have Inner and Central Asian origin, such as the Turks, Mongols, Tungus, Hungarians, Finns, Estonians, Japanese and other smaller ethnic groups. It advocates for syncretic economic ideals, whilst being hyper nationalist on social issues."
authdem_sangkum_subtype:0 "Sangkum"
authdem_sangkum_subtype_desc:0 "§Y(Sangkum)§!\n\nThe Sangkum Reastr Niyum(commonly known simply as the Sangkum)Central to the Sangkum ideology were nationalism, conservatism, preserving the monarchy, and a conservative interpretation of Buddhism.Despite its name, Sangkum's "Royal-Buddhist socialism" or "Khmer socialism" had little to do with socialism, neither with the Marxist variant nor with Anglo-Saxon "welfare socialism". Lacking a consistent political philosophy, it combined pseudo-socialist slogans with conservative social values, monarchism, nationalism and Theravada Buddhist teachings. It was stated that administrators would be 'socialists for the well-being of the people and royalists for the prestige and cohesion of the nation'.In power, the Sangkum functioned according to principles of 'Buddhist socialism', a rather vague construct that while claiming to seek progressive goals and the end of social injustice, was based around the conservative religious and social traditions of Cambodia. Rather than doing away with private property, 'Buddhist socialism' encouraged the wealthy to give to the poor in order to gain merit. In practice, economic management developed as a form of 'crony socialism' analogous to crony capitalism, state enterprises were set up and then managed by members of the Sangkum elite, often for their own personal gain."

worldnews.413.t:0 "[FROM.GetLeader] Dominance in the Chinese Situation"
worldnews.413.d:0 "Few things are certain in the twisting labyrinth of Chinese politics, but even renowned political analysts have utterly failed to predict the rise of [FROM.GetLeader] from the one of the many provinces of China to the leader of the nation. Nevertheless, he has done it, and with Beijing and much of the North China Plain under his rule, as well as his heartland, he has a base of operations, substantial enough, perhaps, to fully reunify all of China. Western nations have already recognized the new government of China, and any remaining Chinese cliques are undoubtedly preparing for a new assault on their power."
worldnews.413.a:0 "The rest of China will soon be ours!"
worldnews.413.b:0 "We must prepare for a renewed onslaught."
worldnews.413.c:0 "Congratulations, [FROM.GetLeaderName]!"

amcivwar.226.t:0 "Independence in the Philippines"
amcivwar.226.d:0 "The civil war in America has left the American hold over the Philippines weakened. While many sections of the people of the Philippines are celebrating the practically full independence, the worries about the already struggling export sector as well the fear that an independent Philippines will be absorbed by one of the greater powers in the area, have put a damper on the celebrations."
amcivwar.226.a:0 "Abrupt Freedom. Horrible, amazing freedom"
amcivwar.227.t:0 "Seizing American Equipment"
amcivwar.227.d:0 "With the Americans heading off the island, they have left large amounts of equipment in the Philippines. The Filipino army is advocating seizing the resources while they are unguarded but the government is afraid of what this might do to the relations between the two countries."
amcivwar.227.a:0 "Seize the equipment"
amcivwar.227.b:0 "We should stay friendly"
amcivwar.229.t:0 "The End of the Commonwealth"
amcivwar.229.d:0 "blah blah blah stuff about first republic. Now second is on its way with next elections"
amcivwar.229.a:0 "Our glorious republican tradition"

l_english: 
DUX_the_syndicalist_sun:0 "The Syndicalist Sun"
DUX_the_syndicalist_sun_desc:0 "Under syndicalism china shall gain the strength it needs to become a world power."
DUX_the_party_helmsman:0 "The Party Helmsman"
DUX_the_party_helmsman_desc:0 "Chen Duxui is a member that has led us through our revolutionary struggle, we can't afford to lose him as our party chairman."
DUX_the_merchant_unions:0 "The Merchant Unions"
DUX_the_merchant_unions_desc:0 "They are also proletariats, in which they shall experience fair unionised communalism like their brothers and sisters."
DUX_syndicalist_economics:0 "Syndicalist Economics"
DUX_syndicalist_economics_desc:0 "Our economic in shambles from the failure of imperialism shall no longer be felt by the struggle of the people."
DUX_powertotheunions:0 "Power to the Unions!"
DUX_powertotheunions_desc:0 "The union shall provide a space for us and the masses to communicate and govern."
DUX_the_red_lanterns:0 "The Red Lanterns"
DUX_the_red_lanterns_desc:0 "May our light of red shine not just in spring, but in every season as to celebrate our revolution's triumph."
DUX_begin_the_5_year_plan:0 "Begin the 5 Year Plan"
DUX_begin_the_5_year_plan_desc:0 "We shall improve our nation's industry through our 5 year plans to bring us to greatness."
DUX_peasant_syndicates:0 "Peasant Syndicates"
DUX_peasant_syndicates_desc:0 "The peasants make up a national majority, it is best fitted for them and us that they get their own unionist representation."
DUX_communal_workhouses:0 "Communal Workhouses"
DUX_communal_workhouses_desc:0 "As to further hasten our 5 year plan success we have decided to build our nation communes with new workshops."
DUX_supporting_syndicalist_revolution:0 "Supporting Syndicalist Revolution"
DUX_supporting_syndicalist_revolution_desc:0 "The revolution shall be supported by us as it supports the welfare of the people themselves."
DUX_invite_comrade_li_de:0 "Invite Comrade Li De"
DUX_invite_comrade_li_de_desc:0 "A revolutionary that has knowledge we need for our success in the people's revolution!"
DUX_the_banner_of_the_party:0 "The Banner of the Party"
DUX_the_banner_of_the_party_desc:0 "The banner of Marx shall be embraced!"
DUX_freedom_for_females:0 "Freedom For Females"
DUX_freedom_for_females_desc:0 "No longer bound by tradition!"
DUX_military_communes:0 "Military Communes"
DUX_military_communes_desc:0 "For the people's militia!"
DUX_civilian_communes:0 "Civilian Communes"
DUX_civilian_communes_desc:0 "Communes of the masses."
DUX_crush_the_landlords:0 "Crush the Landlords"
DUX_crush_the_landlords_desc:0 "No longer shall they hurt us, they shall be overthrown at gun point with the will of the people wanting the overthrow of the devilish landlord."
DUX_red_laboratories:0 "Red Laboratories"
DUX_red_laboratories_desc:0 "A new era of science and discovery awaits."
DUX_denounce_the_rightists:0 "Denounce the Rightists"
DUX_denounce_the_rightists_desc:0 "They are enemies of the people that must be stopped at all costs."
DUX_on_the_revolutionary_frontier:0 "On the Revolutionary Frontier"
DUX_on_the_revolutionary_frontier_desc:0 "Riding a wave of revolutionary thought shall guide us in our grand revolution!"
DUX_anti_opium_campaign:0 "Anti Opium Campaign"
DUX_anti_opium_campaign_desc:0 "A drug that has harmed the people for too long, shall forever be stopped and we shall live in harmony."
DUX_trains_of_the_revolution:0 "Trains of the Revolution"
DUX_trains_of_the_revolution_desc:0 "Forever they shall run, much like our revolution!"
DUX_we_are_marching_on_the_great_road:0 "We Are Marching on the Great Road"
DUX_we_are_marching_on_the_great_road_desc:0 "We Are Marching on the Great Road, Chairman Chen shall lead us forwards!"
DUX_true_syndicalism:0 "True Syndicalism"
DUX_true_syndicalism_desc:0 "Syndicalism shall be truly realised in China!"
DUX_the_chinese_communard:0 "The Chinese Communard"
DUX_the_chinese_communard_desc:0 "Under our revolution the commune shall rule."
DUX_the_father_of_chinese_syndicalism:0 "The Father of Chinese Syndicalism"
DUX_the_father_of_chinese_syndicalism_desc:0 "Chen Duxui Zhuxi wansui!"

l_english:

Gabon_Focus:0 "Gabon Focus Tree"

### Focus tree ###
GAB_Independence_Conflict:0 "The Independence Conflict"
GAB_Independence_Conflict_desc:0 "The collapse of Mittelafrika has given Gabon the opportunity to claim itself an independent state, let us not waste this.\nUnion, Work, Justice!"
GAB_Petition_French_Republic:0 "Petition the French Republic"
GAB_Petition_French_Republic_desc:0 "Gabon needs guns, and this seems like the most obvious place to turn to"
GAB_Petition_French_Commune:0 "Petition the French Commune"
GAB_Petition_French_Commune_desc:0 "The Commune may be sympathetic to our needs"
GAB_Open_Recruitment_Program:0 "Open Recruitment Program"
GAB_Open_Recruitment_Program_desc:0 "Right now, Gabon needs all the help on the front lines that it can get!"
GAB_independence_push:0 "The Independence Push"
GAB_independence_push_desc:0 "Gabon has felt its first taste of freedom, and is not going to give up the opportunity to be independent so easily!"
GAB_Declaration_of_Independence:0 "The Declaration of Independence"
GAB_Declaration_of_Independence_desc:0 "Gabon has no master, it is a completely independent and sovereign state, free from any higher ruler."
GAB_Democracy_Remains:0 "Democracy Remains"
GAB_Democracy_Remains_desc:0 "Gabon will forever remain an independent, democratic state!"
GAB_Socialist_Coup:0 "The Socialist Coup"
GAB_Socialist_Coup_desc:0 "The Socialists now control the government of the state of Gabon, as it always should have been!"
GAB_Contact_French_Exiles:0 "Contact the French Exiles"
GAB_Contact_French_Exiles_desc:0 "Having an alliance with the largest remaining nation in Africa would benefit us greatly"
GAB_Contact_Commune:0 "Contact the French Commune"
GAB_Contact_Commune_desc:0 "The Commune is the source and inspiration of many a revolution, having them as allies would help us greatly!"
GAB_Cooperate_with_Dahomey:0 "Cooperate with Dahomey"
GAB_Cooperate_with_Dahomey_desc:0 "Dahomey is another ally of the French exiles, and are close by. cooperation between us could benefit us both"
GAB_Invite_French_Advisors:0 "Invite French Advisers"
GAB_Invite_French_Advisors_desc:0 "If we were to invite them, there are several key figures in the Commune of France who may be sympathetic enough to our cause to help more directly."
GAB_Draft_Constitution:0 "Draft Constitution"
GAB_Draft_Constitution_desc:0 "As a young, independent state, Gabon has yet to pen a foundation for its laws. Doing so would lend legitimacy to our sovereignty!"
GAB_First_Elections:0 "The First Elections"
GAB_First_Elections_desc:0 "Our newly drafted constitution calls for a democratic election of our first new leader! Several parties have enough support that the election could swing any which way on election night!"
GAB_Syndicalist_Convention:0 "The Syndicalist Convention"
GAB_Syndicalist_Convention_desc:0 "The three major syndicalist factions must come to a conclusion as to which one will become the ruling party of Gabon!"
GAB_Apply_Constitution:0 "Apply the Constitution"
GAB_Apply_Constitution_desc:0 "The ratification of a constitution will give much needed legitimacy to Gabon's sovereignty, and bring many in our nation together"

### Events ###
gab.1.t:0 "Syndicalists Attempt a Coup!"
gab.1.d:0 "Following the destabilisation that came with the fall of Mittelafrika, the syndicalist party of Gabon, led by Charles N'Tchoréré, is attempting to take control of the government once and for all!"
gab.1.a:0 "The Coup is Successful!"
gab.1.b:0 "Democracy Remains!"
gab.2.t:0 "Gift from the Commune"
gab.2.d:0 "The French Commune has awarded us with 50 beautiful fighter planes to help bring our fight to the air!"
gab.2.a:0 "Okay."
gab.3.t:0 "Gabon needs guns!"
gab.3.d:0 "The African state of Gabon has requested our help in supplying their troops, this would be a good opportunity to gain a better foothold in former Mittelafrikan territory."
gab.3.a:0 "Give them what they want."
gab.3.b:0 "Refuse."
gab.4.t:0 "France says yes!"
gab.4.d:0 "France has listened to our cry for help and supplied us with the weapons we desperately needed!"
gab.4.a:0 "Great!"
gab.5.t:0 "France says no!"
gab.5.d:0 "France has refused to listen to our cry for help and left us to fend for ourselves!"
gab.5.a:0 "Who needs them?"
gab.6.t:0 "Gabon needs guns!"
gab.6.d:0 "The African state of Gabon has requested our help in supplying their troops, this would be a good opportunity to gain a better foothold in former Mittelafrikan territory."
gab.6.a:0 "Give them what they want."

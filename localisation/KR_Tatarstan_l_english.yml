### Events ###
ttr.10.t:0 "The Harbi-Shuro"
ttr.10.d:0 "On March 28, 1917, the Kazan Muslim Military Council considered the report of Ilyas Alkin with a proposal to create a Tatar Military District in the inner provinces of Russia, in which Muslim soldiers (not only Tatars) would serve in all its territories. At the suggestion of Ilyas Alkin, the congress unanimously adopted a resolution on the creation of Muslim military units. To coordinate this work, a Temporary Muslim Military Council (Harbi-Shuro) of 12 people is already being created throughout the country. The Muslim military units were to become, among other things, a guarantee of the realization of the right of the Muslim peoples to their self-determination.\n\nThe "Whites" in the civil war firmly stood on the positions of the unitary state and with all their might opposed the self-determination of the peoples of Russia. At the same time, the Military Council was sharply anti-Soviet and Harbi-Shuro was eventually liquidated by order of the Council of People's Commissars.\n\nHowever, with the entry of Tatarstan into the Russian Republic as an autonomy, the military forces of the republic were not restored, and the territory came under the full control of the federal Russian Army.\n\nIt is time to remember that we still have power over our land, to restore the Military Council, consisting of Tatars!"
ttr.10.a:0 "We have to defend ourselves!"

ttr.11.t:0 "A Secret Deal from [TTR.GetNameDefCap]"
ttr.11.d:0 "The government in [TTR.GetNameDefCap] has secretly informed us that they are in a dire need of weapons to fight against the Russians. While we can for sure sponsor their resistance against Russia, we don't want an international scandal if this information is revealed."
ttr.11.a:0 "Enemy of my enemy is my friend"
ttr.11.b:0 "No smuggling!"

ttr.12.t:0 "Weapons from [FROM.GetNameDefCap]"
ttr.12.d:0 "The [FROM.GetAdjective] government sent us some illegal weapons and sponsored our fight against Russia."
ttr.12.a:0 "We'll never forget it!"

ttr.13.t:0 "[FROM.GetNameDefCap] Refuses the Deal!"
ttr.13.d:0 "The [FROM.GetAdjective] government refused to smuggle weapons to us... it seems that they need a strong Russian ally, otherwise, we don't know their motives."
ttr.13.a:0 "We'll remember this."



ttr.100.t:0 "Irekle Tatarstan!"
ttr.100.d:0 "After the chaos caused by the Bolsheviks, a coalition of nationalist Tatar parties - I-UMTAB and I-UMB-assumed power in Tatarstan. They are the only ones who are able to protect the national interests of the Tatars from the chauvinist or internationalist intentions of the Bolsheviks. Tatar culture is dying, and only a strong coalition defending our dying nation is able to resist the oppression of Bolshevism!"
ttr.100.a:0 "Tatarstanga Dan!"

ttr.101.t:0 "Proclamation of Idel-Ural State"
ttr.101.d:0 "United with the Bashkir National Government, the coalition of nationalist parties of Tatarstan and Bashkurdistan declares the state sovereignty of the Volga-Ural State. By uniting all the Turkic-speaking and other small peoples of the Volga region, we will finally throw off the shackles of Russian domination!"
ttr.101.a:0 "Long Live the Idel-Ural!"

ttr.102.t:0 "Tensions Between Bashkirs and Tatars"
ttr.102.d:0 "Despite the initial agreements, there were some contradictions between the delegations of the congress of Idel-Ural Muslim organizations from the Bashkirs and Tatars. Disagreements began from the most insignificant, such as the choice of the state's capital, to the most important - who will become the President of the new state, and how the government will be formed.\n\nThe disagreements resulted in mutual insults and ended in mass riots. Divisions of the Bashkir National Army and detachments of Tatar Legionaries approached the building where the congress was held, and a scuffle broke out between them. To get out of this situation, it is necessary to find a compromise, otherwise there is a risk that the country will fall into a state of civil war.\n\nThe leader of the Tatar Legionaries, Ahmet Timer, recalled the divisions to preserve peace and security, and Galimyan Tagan, the leader of the Bashkir Military Council, followed suit. It seems that the parties began to listen to each other and look for compromises, when suddenly it became known that the leader of I-UTMAB Shafi Almas declared the illegitimacy of the congress and, together with his loyal legionnaires, went to storm the Kazan Kremlin"
ttr.102.a:0 "We shall stop the madman!"
### Events for Kazan Khan ###
kazan.10.t:0 "Shafi Seizes the Kazan Kremlin"
kazan.10.d:0 "The Kazan Kremlin is an ancient fortress, the main citadel of Kazan and a symbol of the Tatar state. If Shafi Almas takes over the Kremlin, he will gain power and recognition. It is likely that we should consider his actions as an attempt at a military coup.\n\nBy the arrival of the joint troops of the Tatar legionnaires of Timer and the Bashkir troops of Tagan, the guards guarding the Kremlin were already wounded or killed, and the entrance to the Kremlin was barricaded. Almas ' legionnaires had taken over the building and were now defending its walls. Before the eyes of the Tatar and Bashkir leader, a yellow flag with the image of Zilant, the legendary Tatar dragon, the symbol of the Kazan Khanate, slowly rose above the Kremlin.\n\nImmediately starting the siege of the medieval fortress, the combined Tatar-Bashkir army faced a fierce defense of the Almas legionnaires. A couple dozen were killed, and dozens more were injured. However, the outcome of the battle was not yet decided..."
kazan.10.a:0 "The I-UMB Forces Were Destroyed"
kazan.10.b:0 "The Almas Legionnaires Give Up the Kremlin"

kazan.11.t:0 "In the Halls of Kremlin"
kazan.11.d:0 "Tagan and Timer were soon surrounded in a retaliatory strike and arrested. They were taken to the Kremlin, where they met Almas, dressed in the costume of the Kazan Khan. On his head was a replica of the cap of the Kazan khan. Timer and Tagan couldn't utter a single word, stunned by the sight.\n\nFinally, Almas spoke: 'I, being proclaimed by the Tatar people and called to rule, am the new Khan of Kazan, Shafi. And in accordance with the emergency decrees, I will defend my country and homeland from all those who attempt to destroy it. On behalf of the Tatar people, I sentence you to death by quartering.'\n\nHaving said this, Almas retired in his robes, asking the advisers of the "new khan" to send out to all the newspapers of the world that Khan Shafi of the Almas family had taken the Kazan Kremlin and announced the restoration of the Kazan Khanate, which had perished in time and centuries.'"
kazan.11.a:0 "The Khanate Returns!"

kazan.12.t:0 "In the Halls of Kremlin"
kazan.12.d:0 "Breaking into the fortress, and destroying the last defense of Almas, Timer and Tagan entered the chambers. In the middle of the hall stood Shafi Almas in the costume of the Kazan khan and with a replica of the Khan's hat on his head. He looked stupid and confused. Immediately, he was arrested and taken to the nearest police station, where he would be expected first to spend a night with drunks, and then to be tried for a failed military coup attempt and treason.\n\nHaving extinguished the last hotbeds of the Almas uprising, Timer and Tagan returned to the congress to complete it and make an important decision for the state. Timer was elected the new president of the Idel-Ural State by a majority vote of the delegates."
kazan.12.a:0 "Poor Shafi Almas, maybe he needs treatment..."

kazan.13.t:0 "Empowering Tatar Nobility"
kazan.13.d:0 "In Kazan society, the most privileged classes were the nobility and the clergy. The title of Karachi belonged to the heads of the four most noble Tatar families — Shirin, Bargin, Argyn and Kipchak, and was inherited. Karachi by their position were the closest advisers and de facto co-rulers of the Kazan Khan. Since then, many years have passed and there are no descendants of these noble families. And so the power will pass to those whom we ourselves recognize as the new Kazan nobility. And either they will bend the knee, or they will perish.\n\nAccording to the decree of the Khan of Kazan Shafi, of the Almas family, called the First, representatives of the upper classes of the Tatar nobility must appear at the Khan's palace in the Kazan Kremlin, kneel and swear eternal loyalty to the Khan. If they refuse, they will be executed. If they agree, they will receive lands and a legal title, their children will have the right to inherit their lands and titles, they will be forever loyal to the Khan and serve for the benefit of the Tatar State."
kazan.13.a:0 "And they all agreed..."

kazan.14.t:0 "All-Tatar Kurultai"
kazan.14.d:0 "Immediately summon the Whole Land of Kazan!\n\nAll the nobles, all the Karachis, Emirs and Tarkhans are called to the All-Tatar Kurultai, because we must recognize the legal authority of the Khan, choose the Seyid of Kazan and declare our sovereignty.\n\nA number of important documents will be adopted at the Kurutlai: the Khan's Charter - a set of laws and rules of conduct in the Kazan Khanate. From now on and forever, until the blood of the last Khan of Kazan is shed, which we will never allow, we will recognize him as our sovereign on behalf of all the subjects of Great Tartary. We recognize his authority as sacred and given by Allah for the sake of preserving the Tatar nation and sovereignty, for the sake of the prosperity of the Tatar society, the development of science, folk crafts and culture. From now on and forever, the power of the Khan is irrefutable and is recognized by all members of society as inalienable, irreversible and inescapable. Khan Shafi, of the House of Almas, called the First, is our Khan, our Leader, and our Salvation."
kazan.14.a:0 "We are the new Zemsky Sobor!"

kazan.15.t:0 "Feudalization of Tataria"
kazan.15.d:0 "Now that we have the honorable nobility, we will divide the lands of the Kazan Khanate and give them to the new four most noble families of Kazan - the eternal vassals of the Khan.\n\nBegelma-daruga, Chistai-daruga, Bolgar-daruga and Qazan-daruga will be given to them with the right of use and possession, all the inhabitants of these lands will have to swear allegiance to their suzerains, as they swore allegiance to the Khan. All dissenters will be enslaved or executed-at the discretion of their master, because now they are simply nothing but subjects of the Khan.\n\nTheir duties will include collecting tribute and paying tribute to the Khan, but in exchange they will be able to cultivate these lands, build factories and factories, anything to develop the great Khanate."
kazan.15.a:0 "They shall all obey."

kazan.16.t:0 "Ethnic Cleanses"
kazan.16.d:0 "Only one religion unites the Tatars and only it has the right to exist within the borders of the Khanate. And this is the religion - Islam. Every educated Tatar who is not enslaved is obliged to practice this religion, observe its rules and laws, and anyone who slanders the Prophet or the Khan does not observe our customs and traditions - he simply shits in our country.\n\nFrom now on, by the decree of the Great Khan, all the subjects of the Khanate are obliged to accept Islam and obey its vows. In case of refusal, as always, they will be quartered and destroyed, their ashes will be thrown into the Volga or Kama and carried away by its waves from the lands of the Khanate, because there is no place for the scum of society"
kazan.16.a:0 "One Religion. One Khan."

kazan.17.t:0 "The Zilant Awakens!"
kazan.17.d:0 "A Zilant is a legendary creature with the head of a dragon, the body of a bird, the legs of a chicken, the tail of a snake, the ears of a canine, red wings, sharp teeth, dark-gray feathers and scaly dark-gray skin.\n\nAccording to one story, a beautiful damsel married a resident of Old Kazan. She had to get water from the Qazansu River and complained to the local khan his capital was poorly situated. She advised him to move the city to Zilantaw Hill, and the khan agreed. However, the hill was infested with numerous snakes which were "stout as a log". Their leader was a giant two-headed snake, the Zilant. One head ate only grass, while the other swallowed virgins. A wizard advised the Khan to build a straw and wood near the hill. In spring, the snakes came out from their winter burrows and crept into the pile of straw. A knight errant was sent out to set the pile of straw on fire, burning out the snakes. They were deadly even in death, killing people and horses with their stink. However, the gigantic two-headed snake-dragon escaped to the Qaban lakes. According to the story he still lives in the waters of the lake and, from time to time, takes vengeance on the citizens.\n\nThe Zilant has for long been the symbol of Tataria, symbol of Khan and there's no doubt that it exists... the Khan believes in it anyway, and believes that his strength and power is dependent on Zilant. And now the Zilant has Awakened. By the fire and force of the Zilant, the Kazan Khanate will rebuilt itself and destroy traitorous Russians that still claim that this is their land. It is no more and they shall be taught a lesson."
kazan.17.a:0 "The Zilant Shall Destroy the Muscovy!"

kazan.18.t:0 "The Kazan Khan Captures Moscow"
kazan.18.d:0 "The troops of the great Khan finally laid siege to Moscow and stormed the ancient fortress - a symbol of Russian statehood. Soon, Khan Shafi himself arrived in the capital, who solemnly raised a yellow flag with a zilant over the Kremlin. On the same day, a messenger was immediately dispatched with a telegram to the leader of Muscovy - demanding that he kneel before Khan Shafi of the house of Almas, called the First."
kazan.18.a:0 "Demand they surrender!"
kazan.18.b:0 "We shall fight until they are all dead!"

kazan.19.t:0 "The Khan Demands Our Surrender"
kazan.19.d:0 "A messenger was sent to us with a telegram from the Khan, demanding our immediate surrender. This is a shameful page in the history of our country, but perhaps we should make peace to avoid the complete defeat and death of many of our people at the hands of savages."
kazan.19.a:0 "We surrender!"
kazan.19.b:0 "We'll fight for our Motherland!"

kazan.20.t:0 "Form the Muscovy Ulus?"
kazan.20.d:0 "Finally, we took revenge for the year 1552, when the troops of the damned Ivan the Terrible took Kazan and began the enslavement of our great nation, the descendants of Genghis Khan. We took our revenge and now Moscow is ours. In gratitude for the Russian government's surrender, we will grant them autonomy, but we will impose a tribute on them. Besides, there will be no more Russia. It is time to restore them to their real name and put on the throne a descendant of Genghisid - Prince Yusupov, who will have to swear eternal loyalty to the Khan."
kazan.20.a:0 "1552 Avenged!"

kazan.21.t:0 "[FROM.GetNameDefCap] Demands Our Land"
kazan.21.d:0 "The revived [FROM.GetNameDefCap] has claimed our land and now demands that we give it up. If we don't agree, we will be turned into dust by the hostile Horde!"
kazan.21.a:0 "Give up the land"
kazan.21.b:0 "We'll never give our land to a bunch of madmen!"

kazan.22.t:0 "[FROM.GetNameDefCap] Refused!"
kazan.22.d:0 "The [FROM.GetAdjective] government refused to give up the land and that means only one thing: we shall annihilate their land and rape their women, just as in the old times!"
kazan.22.a:0 "The Horde Invades."
kazan.22.b:0 "We... are too weak... to fight'em"

kazan.23.t:0 "Alliance with [FROM.GetNameDefCap]?"
kazan.23.d:0 "The revived [FROM.GetNameDefCap] wants to form a strong alliance between our Turkic brethren to make us strong in the world of European Dominance."
kazan.23.a:0 "Let's do it"
kazan.23.b:0 "They are too... strange"

kazan.24.t:0 "[FROM.GetNameDefCap] Refused Alliance!"
kazan.24.d:0 "The traitorous [FROM.GetAdjective] government refused to have an alliance with us. We will cut all relations with this traitors of the Turkic race!"
kazan.24.a:0 "They will regret this..."

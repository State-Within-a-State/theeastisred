TTR_Khan_In_Kazan:0 "The Khan in Kazan"
TTR_Khan_In_Kazan_desc:0 "The new Khan Shafi has entered the Kazan Kremlin and secured his position as the new Khan. Now, our noble khanate shall rise from the pages of history under Khan Shafi who shall be the herald of our coming destiny. Glory and prosperity await us, if we only just reach for it!"

TTR_Reassure_Nobility:0 "Reassure the Nobility"
TTR_Reassure_Nobility_desc:0 "To solidify our powerbase and ensure the stability of our regime, we will need the support of the local nobility. The local Tatar noble class that has long dominated local politics shall be given far-reaching privileges and rights over their fellow man, if and only if they serve the new Khan."

TTR_All_Tatar_Kurultai:0 "An All-Tatar Kurultai"
TTR_All_Tatar_Kurultai_desc:0 "Our ancestors, the mighty and fearsome Mongols, and their descendants all relied on the organization structure of the Kurultai, or councils of khans and chiefs, to rule and administer their vast empires. This model of governance served our kin well, and so it shall serve us! A new council shall be formed, the All-Tatar Kurultai, and it will serve as the new legislative body of our khanate. However, to ensure that it is loyal to our whims and the true needs of the people, it shall still be completely under control of Khan."

TTR_Form_Darugas:0 "Revive the Darughas"
TTR_Form_Darugas_desc:0 "Darughas were the archaic territorial subdivisions of the old Mongol Empire and its children states such as our ancestors in the medieval-era Kazan Khanate. Each of these regions was lorded over by a certain hereditary feudal chief or khan as its master. We shall revive and modernize this system to fit our needs, subdividing our new khanate under loyal nobles, generals, holymen, and other prominent figures in the Kurultai. This sort of neo-feudalism shall become the new foundation for our state’s administrative apparatus, returning us to tradition as we strive towards our new future."

TTR_Purge_Unfaithful:0 "Purge the Unfaithful"
TTR_Purge_Unfaithful_desc:0 "Jews, Christians, Secularist, and other vile heretics and infidels plot against our state at every turn. These foolish zanādiqa must be turned towards the glorious and pure light of Islam and Mohammed, truly accepting Allah into their hearts, lest they faith our divine wrath and face the sword or the end of a barrel."

TTR_Khan_Guards:0 "The New Kheshig"
TTR_Khan_Guards_desc:0 "In order to safeguard our most prominent national figures as well as to serve as the vanguard of our armed forces, the Mongolic guard of old - the Kheshig - shall be revived and modernized to fit the needs of our state. These special divisions of Khan Guards will be extensively trained and indoctrinated with the tenants of our Khan, steeling their resolve and preparing them for their life-long duty to protect Khan and the Khanate"

TTR_Islamic_Order:0 "Islamic Order"
TTR_Islamic_Order_desc:0 "There is but one true faith on this Earth, and its prophet is Mohammed! The influence of Islam in Tataria must be made to reign supreme over these lands, and so the state has enacted a plan to fully Islamicize Tataria, cleansing it of the influence of the Secularism and Orthodoxy. New mosques and temples shall be built across the nation, with many serving as either schools for our youth or as shelters and clinics for the poor and downtrodden. Imams will be given sweeping powers and authority over much of the state’s lower functions, and more men of the clergy shall be allowed into the Kurultai. Tataria shall be a land truly blessed by Allah’s touch."

TTR_Army_Of_Nomads:0 "An Army of Nomads"
TTR_Army_Of_Nomads_desc:0 "We are the heirs to the Mongols and the Golden Horde. Our ancestors were great nomads who swiftly rode across Eurasia on their thundering steeds and created some of the largest empires in history. We must hold true to this identity and incorporate their strategies into our army tactics, with modernization of course. Our armed forces shall be flexible and able to strike like lightning anywhere within our domain, for we are the sons of Batu and Ghengis, and we shall not sully their names."

TTR_Zilant_Awakens:0 "Zilant Awakens"
TTR_Zilant_Awakens_desc:0 "Zilant, or Ajdaha, is the legendary serpent-like dragon which is said to have lived centuries ago in Kazan, with many old shamans and mystics of Idel-Ural still believed that any snake that lives past a century shall turn into such a majestic beast. Described as a serpentine, dragon or wyvern-like beast with the body shape of a massive bird of prey, the legs of a rooster, the tail of snake, and the ears of a wolf, with crimson wings and dagger-like teeth, and adorned with dark grey and black scales and feathers, this beast of legend has long been a ferocious symbol of our nation, being depicted on the Khanate flag and displayed in most public settings as a symbol of Tataria and our strength. Like this long-slumbering beast, our khanate is a sleeping giant, ready to burst forth and slay the vermin that have assailed the lands of our birthright."

TTR_Expand_Into_Muscovy:0 "Revenge Against the Old Duchy of Muscovy"
TTR_Expand_Into_Muscovy_desc:0 "With the foundations of our new regime cemented and the rule of Khan Shafi solidified, it is now time to take the fight from the enemies within our border to the parasitic foes that leech over our rightful lands. The lands around Moscow are ours by birthright, and we shall tear these fertile heartlands from the putrid Sons of Rus, for the the era of Russian domination is at an end - the era of Tataria has just begun."

TTR_Our_Rightful_Claims:0 "Altin Urda Shall Rise Again!"
TTR_Our_Rightful_Claims_desc:0 "We are the one, true heirs to Batu Khan, unifier of the various warring feudal states that arose between Temüjin’s sons and grandson in the wake of his death, and father of the Golden Horde. His lands now languish under foreign scoundrels and Slavic fools, taunting us with every misstep. We shall ride into these rightful lands of Tataria and raise the banner of our khanate high over each and every city that once was graced with our ancestor’s rule."

TTR_Revive_Herbi_Shuro:0 "Revive Harbi-Shuro"
TTR_Revive_Herbi_Shuro_desc:0 "During the Russian Civil War, Harbi-Shuro, an all-Tatar Military Council, was created to help organize the local war effort against the Reds. However, once we became a Russian autonomy, this useful organization was dissolved, as was most of our military. We shall revive this command structure, finally creating the military hierarchy and generals staff we need to effectively carry out modern warfare."

TTR_Tatar_Republican_Army:0 "The Tatar National Army"
TTR_Tatar_Republican_Army_desc:0 "To defend our new state from the wrathful forces that surround us, we will need a modern, well-equipped, and sufficiently-trained army. The new Tatar National Army shall be formed from the few militias and guard regiments we have so that we are ready to face the horrors of modern war."

TTR_Lessons_Of_CW:0 "Lessons of the Civil War"
TTR_Lessons_Of_CW_desc:0 "The Russian Civil War was one of the bloodiest conflicts of the modern era, costing the lives of millions to a foolish conflict over ideology that only caused more problems for these lands. However, if we learned one thing from that hell, it was how to effectively wage war in this new, rapidly evolving era we find ourselves in. From the carcasses and chaos of that fratricide, we shall learn everything we can about doctrine and strategy, better preparing us for the next war."

TTR_Increase_Military_Spending:0 "Rampant Military Spending"
TTR_Increase_Military_Spending_desc:0 "Our hungry and growing military industry needs more capital if it is to sufficiently expand to fit the needs and ambitions of our khanate. All excess investment and free capital shall be poured into the business of war, for we will need all we can amass for the coming maelstrom."

TTR_Mass_Mobilization:0 "Mass Mobilization"
TTR_Mass_Mobilization_desc:0 "We need manpower, and we need it desperately if we are to ever hold a chance against the Russian wave. Every able-bodied man must be taught to hold and fire a rifle, how to clean his kit, and how to ride a horse, among other basics of Tatarian warfare, so that if and when the time comes that their Khan calls on them to serve their nation and their countrymen, we can all rest-assured that they at least know how to shoot a gun."

TTR_Create_National_Doctrine:0 "Create a National Doctrine"
TTR_Create_National_Doctrine_desc:0 "A grand, unified military doctrine of all of our theorems, strategies, tactics, and more must be compiled, organized, and disseminated throughout our nation’s armed forces. With this, we shall become masters of war, moving in sync and cohesion with one another as we all follow the same set plans, as well as ensuring the longevity of these ideas so that we may teach it and evolve it to fit the needs of generations to come."

TTR_Smuggle_The_Weapons:0 "Smuggle More Weapons"
TTR_Smuggle_The_Weapons_desc:0 "Every man in Tataria needs to be able to draw a rifle and defend his nation and his countrymen at any moment, but we lack the industrial base to actually achieve this ideal. Instead, we shall resort to back-alley channels and black market ties to source new weapons of war, for Tataria and her peoples will be free, no matter the cost."

TTR_Train_The_Officers:0 "Mandated Training Regimes"
TTR_Train_The_Officers_desc:0 "The officers and the men of our armed forces and militias must be trained and drilled around the clock to ensure their readiness for the coming crusade. They will be pushed to the brink and farther, for if they are true sons of the Mongols, they can surely take it."

TTR_Patriotism:0 "Bolster Tatarian Patriotism"
TTR_Patriotism_desc:0 "A unified, flourishing Tatarian identity must be cultivated within our khanate, and our people must be made to love our Khan and his regime over all other states and entities. True patriots put their nation and their countrymen above all else, and this ideal shall be ingrained in every citizen, for patriotism and national pride are among the highest virtues in life."

TTR_Military_Industrial_Complex:0 "Tatar Military-Industrial Complex"
TTR_Military_Industrial_Complex_desc:0 "To further build up the state’s military might and industrial base, the government and our largest manufacturers shall begin to work more closely together, directly feeding into the needs of the other as they accelerate towards rampant, unbridled progress and industrialization in the pursuit of ever-higher ambitions. Unquenchable but productive, this new system shall greatly benefit the military and wider industrial base of our nation, but also further beholden the Kurultai to the military."

TTR_Nationalist_Legion:0 "I-UMB Legions"
TTR_Nationalist_Legion_desc:0 "The I-UMB’s elite paramilitary force, known as the Legionnaires, shall be expanded and made an official arm of the state and branch of the military. Composed of Tatar nationalists and other fierce loyalists to the Khan, these rabid patriots shall operate as the unshackled hand of the state, ensuring national security from all threats, both foreign and domestic."

TTR_Office_School:0 "A Tatar Officer School"
TTR_Office_School_desc:0 "A new officer class must be created, entirely composed of loyal, dedicated Tatar nationalists in order to ensure the utmost level of security within our military hierarchy. These new leaders shall be the liaisons between the masses of the armed forces and the Kurultai and the new leaders of our military. With them, the future of our khanate and the success of our armies rest." 

TTR_Conquer_Land:0 "A New Tatar Hegemony"
TTR_Conquer_Land_desc:0 "We shall extend our rule and stretch the confines of our sphere of influence until we are the true masters of this realm. The lands of the Golden Horde will be ours, and the glories and victories of our ancestors shall be repeated once more under our command. Our khanate shall stretch from the Black Sea to the Altai Mountains, and all between shall be under our total command!"

TTR_Airforce:0 "The Tatar Republican Air Force"
TTR_Airforce_desc:0 "Though we have long been masters of the ground, as expert riders and soldiers, the domain above has long eluded us, until now. A new air force shall be created so that we may tame the skies and achieve supremacy against our various foes both in the air and on the ground. With this approach, they will have nowhere to run."

TTR_Construct_Bases:0 "Construct New Bases"
TTR_Construct_Bases_desc:0 "New air bases, aerodromes, and runways, hangars, and other aeronautic infrastructure must be constructed across our lands to be able to accommodate our new and growing air force. Using the remnants of what the Russians had built here, we shall ensure that our new flyboys have everything they need to take to the air and secure the skies for the Khan."

TTR_National_Air_Academy:0 "The National Air Academy"
TTR_National_Air_Academy_desc:0 "A new national air academy shall be created in the capital to prepare a new generation of military personnel to earn their wings and take flight to defend our khanate. This institution shall instruct everyone from our new pilots and mechanics to our new air marshals on the necessary knowledge needed to run an effective air force."

TTR_Pursue_Fighter_Development:0 "Pursue Fighter Development"
TTR_Pursue_Fighter_Development_desc:0 "Fighters are the warhorses of the sky, like the horses that carried our ancestors across Eurasia. Able to strike like lightning and control the skies, we should invest in these designs so that we may make our own aluminum steeds as we strive to tear across the skies like streaking comets and dominate the heavens."

TTR_Pursue_Bomber_Development:0 "Pursue Bomber Development"
TTR_Pursue_Bomber_Development_desc:0 "Bombers are the mighty oxen of aviation, soaring high over the clouds and carrying large, deadly payloads able to bring ruin to our enemies from afar. We should invest in these heavier designs so that we may make our own bomb-carrying beasts to bring rain hell on our foes."

TTR_Conquer_Sky:0 "Tatars Rule the Sky"
TTR_Conquer_Sky_desc:0 "The heavens are ours and the abyss over Tartaria are clear, save for the black clouds of swarming planes patrolling the air. Like the Mongols tamed the Steppe, we too have claimed a great and wild expanse, and all of Tataria is secure under these machine-filled skies."


###Leader Descriptions###

WU_GUANGXIN_LEADER_DESC:0 "Born in Anhui in 1881, Wu Guangxin would end up joining the Qing army and would be transferred to the Artillery Section of the Beiyang Rapid Arms School  in 1902. In 1910, the Fengtian Mixed Association (the 13th Mixed Association) was unified. In 1911, he was appointed as the co-president of the third town of Beiyang. When the Wuchang Uprising broke out, he followed Duan Qirui to Hubei and served as a counselor of the Second Army. In February 1912, after Yuan Shikai became president, he appointed Wu Guangxin as the commander of the Beiyang government's army brigade in Anhui Province. He was awarded Army Major General on November 26, 1912. On July 31, 1913, he was promoted to the rank of Army Lieutenant General, and on September 1, he was promoted to Army Lieutenant General. e was appointed commander of the 20th Army Division and was stationed in Yichang. A " Preparatory Committee " was established in Beijing on August 14, 1915. Wu Guangxin resigned along with Duan Qirui to show his opposition to the imperial system. On August 26, Yuan Shikai ordered Fan Guozhang to replace Wu Guangxin as commander of the 20th Division. During the National Defense War in March 1916 , General Counselor Ren followed Cao Kun to Sichuan and captured Naxi , Jiang'an and other places. After Yuan Shikai's death, Duan Qirui became Prime Minister. In late July 1916, Wu was appointed governor of Hunan. After being kicked out breifly by Tan Yankai's forces, he would charge back in 1920 and retake the governorship on Hunan, and would start an era of martial law in 1924, in this time he would form close alliances with Zhao Hengti( a warlord sympathetic to Chen Jiongming's federalism) and also Tang Xiangming. As 1936 approaches Wu fears his governance may not survive the next decade."
MAO_ZEDONG_LEADER_DESC:0 "Mao Zedong was the eldest born son of a well off Hunan farmer in Changsha, on December 26th 1893. Mao Zedong. In 1911, he would move to Changsha where he would learn about the revolutionary ideas of Dr Sun Yat Sen, who at the time was carrying out a revolution against the Qing. In May, a movement was launched in China to oppose the Qing government's selling of railway rights; Mao Zedong and his classmates were involved in the struggle; Mao Zedong and another classmate first cut off their pigtails and forced more than a dozen people to cut off their pigtails as well. He would briefly join the military of the Hunan provincial government but would later be discharged. In 1918, he would found the Xinmin Society along with Cai Hesen and Xiao Zisheng, initially trying to raise money to go to France, Mao would move to Beijing and work as a library assistant to Li Dazhao (who had come under the sway of Marxism). Mao would come to move away from anarchism and support Marxist scientific socialism, and much like his mentor Li Dazhao, would promote and embrace the October revolution. This would culminate with the establishment of the Chinese communist party in 1921, though this would be short lived, as the Russian revolution would fail and the French syndicalist revolution, would split the party between Li Dazhao and Chen Duxui(who supported syndicalism). This would result in the formation of the CSP and the CSP replacing the CPC in the united front with the Kuomintang. Mao wouldn't join the CSP, due to the CSP disagreeing with his "Investigation report on the peasant movement in Hunan" and emphasis on Peasant socialist revolution in terms of peasant organization. Mao would stay with the CPC in Hunan, gathering support base in his branch til the party's collapse in 1927 due to Li Dazhao being imprisoned. Mao would then revive the Xinmin society and try to make it into a Marxist-Leninist organization surrounding China's material conditions, leading to the creation of Revolutionary Agrarianism. Revolutionary Agrarianism, would spread in more radical and secretive circles within some Chinese peasant socialist circles. Mao and the Xinmin Society would be forced to go partially underground due to harsh measures put in by Wu Guangxin, but the group would still survive, with also some help from the KMT, in which Mao has become both supportive and wary of. By 1936 Mao Zedong still leads the Xinmin Society and continues to gain support from the Hunan Peasants Association and the Hunan Workers Union in which include people like his brother Mao Zemin."
HE_JIAN_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gApril 10th, 1887, in Liling County, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gBorn to a farming family in Hunan, He Jian was initially slated for civil service before entering the Baoding Military Academy in the post-Xinhai era. A battalion commander, two years after his graduation he would build a guerilla force to resist an invasion by Zhang Jingyao, which earned him the attention of Cheng Qian who promoted him as commander of local guerilla forces. Tang Shengzhi would then take him under his wing, and He Jian would fight for the Kuomintang during the Northern Expedition. The collapse of the NRA in 1927, He Jian would end up joining with remnant forces of the KMT guerilla forces in Hunan, and lead its rightwing faction. From this He Jian would have an uneasy alliance with the LKMT and CSP forces in the area.\n\nNow that He Jian controls the the Kuomintang forces after successfully securing support of the Central Committee of the Hunan KMT branch, he now focuses on enacting policies that have been supported and upheld by rightists of the KMT who'd split from Wang Jingwei's leftist party rule."
HE_LONG_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gMarch 22nd, 1896, in Sangzhi, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gGrowing up in a poor peasant family, He Long received little formal education as a child. Nonetheless, it would appear he had inherited some military skills from his father, a minor Qing officer, and at age 20 he began his long career as a guerilla leader after he killed a tax assessor out of revenge for the murder of his indebted uncle. Since then his legend as an outlaw and a Robin-hood figure has only grown, as He Long and his trusty signature knife built a local army right in time for the rise of the Kuomintang in 1920. A teacher and commander during the Northern expedition, He Long would soon find himself aligned with socialist elements of the party while serving under Zhang Fakui. The defeat of the KMT during the Northern Expedition has not sated his desire for change in China, and though he has fled back home to Hunan, where he joined the Kuomintang guerilla forces. He Long, advocates for a more socialist Kuomintang and even aligns with some ideas of the leftist group under Mao Zedong.\n\nWith He Long leading the province after the revolution, He Long seeks to make Hunan a progressive and leftist province."
LI_LISAN_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gNovember 18th, 1899, in Zuzhou, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gLi Lisan grew up in a fairly well off family, with his father being a late Qing scholar. Skip to 1918, Li Lisan has become a division clerk of Cheng Qian's army enganged in code encryption and decryption, with Li heading to France for a work study program in the early 20's. From this Lisan would join the Chinese Syndicalist Party and would be a major figure in the CSP-KMT united front, where Li would become a large figure in the Chinese labour movement.  Among them, he served as the strike commander-in-chief during the Anyuan strike in 1922 ; in 1923, he served as secretary of the Wuhan District Committee of the Communist Party of China; in 1924, he served as secretary of the Workers' Committee of the Shanghai District Committee of the Communist Party of China ; in 1925, he served as strike commander-in-chief again during the May 30th Movement and would advocate for the CSP to further support the KMT's northern expedition. When the northern expedition failed for the KMT, Lisan would end up leading the syndicalist guerilla forces in Hunan, along with He Jian's and He Long's army in a mini united front.\n\nWith the success of the Hunan revolution, Li Lisan has won over the KMT Hunan Central Committee, and pushes for a more pro-syndicalist provincial governance of Hunan. Yet Lisan's governance is still not secure...factions within the CSP advocating to denounce the united front and have a revolution independent from the revisionist forces of the KMT. Li now has to secure the party control in order to prevent a further deterioration of the united front."
LIU_SHAOQI_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gNovember 24, 1898, in Ningxiang County, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gShaoqi was born into a wealthy peasant family in Hunan in 1898. When he was 8 years old, his father sent Liu to a private school in Zhemuchong, and the following year he went to a private school in Luojiatang. In 1908, Liu went to Yuetangwan to attend a private school and read the Book of Songs. In 1911, his second brother Liu Yunting, who was serving in the Hunan New Army, brought back a set of " The Beginning and End of the Revolution of 1911 ". Liu listened carefully to what his brother said and read this set of books, and insisted that his sister cut off her braids to show her break with the Qing Dynasty. n January 1916, Liu and his classmates took to the streets to demonstrate against Yuan Shikai's restoration of the monarchy. With Liu Shaoqi going back to his home town and joining Tan Yankai's Hunan Army Academy. In 1919, near the end of the May 4th movement, Liu found Li Shizeng, the head of the Chinese-French Education Association, and others, and contacted him to study in a preparatory class for studying in France. In September, he went to study in the third class of the higher technical preparatory class for studying in France attached to Yude Middle School in Baoding, Hebei. He read progressive publications such as " New Youth ", " Weekly Review " and the school magazine, and learned about the domestic situation and the Russian October Revolution and the rise of syndicalism in France. Returning to Changsha in August 1920, Liu was introduced by He Minfan, president of Changsha Chuanshan Society, and joined the Chinese Socialist Youth League . With the subsequent split between the CPC and CSP, many of the CSYL members including Liu joined the CSP. In 1923, Liu would go to France once again to study syndicalism and would become a full time CSP member in that same year. With this Liu would return to China and formed the Labour Society in 1924 and would join Li Lisan's labour movements, and go on to leader the Anyuan Road Miners. From 1924 to 1926, Liu led political movements and strikes many times in Hubei and Shanghai , in both methods of supporting the KMT and CSP cooperation, creating a name for himself. Shaoqi would return to Hunan due to sickness and then be  arrested for 2 months. In January 1927, he led the people in Wuhan to take back the British Concession in Hankou. Shaoqi would go on to support the KMT northern expedition, but this would be the final time he would be supportive of the KMT. With the KMT being crushed by the Qing during the Northern Expedition, Liu would return to Hunan, helping to lead the CSP guerilla forces in Hunan along with Li Lisan. Shaoqi would begin to form his own faction opposed to the united front citing the revisionist-bourgeois membership of the KMT and also citing that the CSP failed when it under the KMT's thumb, especially during the Northern Expedition."
ZUO_SHUNSHENG_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gOctober 13th, 1893, in Changsha, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gIn 1911, he entered Changsha Foreign Languages ​​School to study English and Japanese. In the autumn of 1914, he entered Shanghai Aurora College to study French, where he studied with Zeng Qi , Li Huang and others. In 1918, he participated in the Young China Society organized by Li Dazhao , Wang Guangqi and others . During the May 4th Movement in 1919 , a student strike was launched in Nanjing. In July of the same year, he was elected as a member of the Review Department of the Young China Society and later served as the director of the Review Department. At the end of 1919, he worked in the editorial office of Shanghai Zhonghua Book Company and soon became the director of the office. During the New Culture Movement, he once dreamed of using utopian methods to transform Chinese society. Later, he became a right-wing representative of the Young China Society with Zeng Qi, Li Huang, etc., and opposed left-wing representatives such as Li Dazhao and Deng Zhongxia , and opposed the transformation of the Society into a faith. A Marxist revolutionary group that usurped leadership of the Society in 1923. In September 1924, together with Zeng Qi, Li Su and others who founded the China Youth Party, he founded the weekly newspaper " Awakening Lion " in Shanghai as the organ of the China Youth Party and served as the general manager of the newspaper. He often published articles in the newspaper to carry out counter-attacks. Soviet, anti-communist and counter-revolutionary propaganda. He formally joined the Chinese Youth Party in 1925 and was elected as a standing member of the Central Executive Committee the following year. The party would initially gain support from the KMT, but after the KMT's defeat, the YCP would spread to Hunan and the Qing capital.\n\nIn Hunan, there was some initial support set backs due to Wu Guangxin's governance and also the fact that the party chairman Zeng Qi was disliked by a large part of the supposed support base. This widespread dissatisfaction with Zeng Qi and others within the party, led to the Seventh Party Congress electing Yu Fuxian in 1932. However, party affairs immediately came to a standstill. Therefore, Zuo Shunsheng took over in 1935. With the allowance of new elections under Zhao Hengti the YCP have managed to secure their Hunan branch in the province with Zuo as it's head.§!"
CHEN_QITIAN_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gOctober 18th, 1893, in Huangpi County, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gIn 1910, he studied at the Middle School Affiliated to Hubei Higher Agricultural College. In 1912, he entered the political and economic special department of Wuchang Zhonghua University. He graduated in 1915 and taught in the middle school. The following year, he served as a Chinese language teacher at Hankou Minxin School and Wenhua University. Joined the Young China Society in 1919 . In 1920, he studied in the Education Specialty Course of National Nanjing Higher Normal School . In 1924, he graduated from National Southeast University with a bachelor's degree in education. He served as editor of Zhonghua Book Company , chief editor of "China Education Circle", participated in the founding of " Lion Awakening Weekly ", advocated nationalist education, and participated in launching the movement to reclaim the right to education. In 1926, he served as Central Executive Member and Director of the Training Department of the Chinese Youth Party. Chen would go along with the Hunan branch of the party citing his more anti-monarchist sentiments.\n\nChen would go on to write the YCP's guiding ideology of Neo-Legalism and has become a vehement advocate against the Kuomintang, citing the KMT's leftist alignment and failure to liberate the country from foreign colonialists. Since joining Zeng Qi and Zuo Shunsheng in the Hunan branch of the party, he has been able to form a factional base in regards to his ideology and his more authoritative stances that he has embraced.§!"
LI_HUANG_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gNovember 15th, 1895, in Chengdu, Sichuan Province, Qing Empire§!\n§YPolitical Career:§! §gIn 1908, Li Huang entered the Anglo-French Civil Service School of the Western Affairs Bureau in Chengdu at the age of 13. From 1914 to 1916, he studied French at Aurora College in Shanghai and met Zeng Qi and Zuo Shunsheng , who later became the three giants of the Chinese Youth Party.In 1918, Li Huang participated in the Young China Society in Beijing. But th YCS would quickly fall into disunity with Li Huang being a strong opponent of the communists in the YCS.In May 1918, Li Huang also established the "Students in Japan National Salvation Corps" in Japan and participated in opposing the "Sino-Japanese Military Agreement."In March 1919, Li Huang went to study at the University of Paris in France . When he left, he wrote "Farewell to Young Chinese Society Fellows", opposing Marxism-Leninism and the Russian October Revolution and later one the syndicalist revolution. On October 10 1924, Huang would return to China and  together with Zeng Qi , Li Huang, Zhang Mengjiu , Zuo Shunsheng , Chen Qitian , Yu Jiaju and others, he founded the weekly newspaper " Awakening Lion " in Shanghai, opposing the Kuomintang's strategy of allying with the French syndicalists and the CSP, advocating for " nationalism " as the center, and striving to Promote nationalism. Because he advocated the "Lion Awakening Movement" to "wipe out all petty thieves and thieves inside and outside the home." Therefore, it is called " Lion Awakening Sect " by the society. In 1927, with the KMT's defeat the YCP would go onto try and peacefully exist under the Qing Empire, whilst still being some what being opposed to it, this would devolve the party into two faction based on the regional branches, with Li Huang being apart of the Beijing branch and Zuo Shunsheng and Zeng Qi leading the Hunan branch. The Peking branch under Li Huang advocated for a more democratically enlightened party whilst the Hunan branch were staucnh supporters of tutelage and limited democracy in a sense. Despite running in the Qing elections, Li Huang has managed to work his way into rejoining with Zuo faction but still holding a firm idea of a more democratically liberal party in comparison to Zuo's and Qitian's factions respectively.§!"
WANG_XIJIU_LEADER_DESC:0 "§YLeader Description\nBorn:§! 1880, in Black Cave, Hubei Province, Qing Empire\n§YPolitical Career:Wang Xijiu was born as a scholar. He originally did not believe in God, but only believed in "reason". He often said to people: "No matter who the Bodhisattva is, if he is unreasonable, I don't believe it." In 1920, the Wu Xinghan Division of the Third Division of the Jingguo Army in Western Hubei was stationed in Western Hubei, and all military funds and rations were raised locally. Each township dispatched assessment committees to allocate huge sums of money, and also issued a kind of "Hengnan Ticket" that was not cashed, and plundered people's wealth, coupled with rape and robbery, making the people miserable and crying for help. In September of this year, Staff Officer Xia of Chen Shaoji's regiment brought more than 30 spearmen from Lichuan to Heidong. He demanded that Heidong immediately hand over 96 shi of military grain and 5,480 military pay, otherwise he would be punished as a bandit. Wang Xijiu encouraged, "If you can't afford it, fight with them! If you don't fight, you'll be on the rails". So he opened the altar to summon the gods, and pretended that Zhang Gongzi made an oracle: "If you can't attack, you can't kill. Those who kill the bandits will be protected, those who retreat will not be protected, and those who take things crookedly will not be protected." In the early morning of October 2, Liu Taiqing and Zhu Rujun led Dozens of people, wearing green silk handkerchiefs on their heads, black gowns, white cloth belts around their waists, and "half moons" (half of their chests were exposed), holding shuttlecocks and broadswords, chanting "You can't hit, you can't kill." ..." He went straight to Staff Officer Xia's headquarters and killed more than 10 people, while the rest fled in all directions. Not a hair was lost here, no food or salary was paid, and the people's morale was greatly boosted. With the following years, Wang's forces would continue small guerilla campaign throughout Hunan, and would briefly be in contact with some KMT-CSP forces, with little bloodshed, though still Wang would remain distant from them, even when the KMT would also become an insurgency in the region.§!"
SHI_DINGWU_LEADER_DESC:0 "§YLeader Description\nBorn:§! 1900, in Huashi town, Hunan Province, Qing Empire\n§YPolitical Career: Dingwu, at age 17, Shi Dingwu would join the KMT branch in Hunan, but would end up leaving in disgust a few years later in 1922, due to the KMT's cooperation with the syndicalists. Shi at that time would also serve as the president of the "Chinese Cultural Society Xiangtan Branch", a peripheral organization of the Central Unification Organization. After Shi Dingwu served as the head of the third phase of the Pudu organization, he became the supreme commander of the Taoist ruling body "Mighty Palace". He held the Buddha's seal and had the authority to promote, demote, demote, and reward Buddhas. No one is allowed to violate the Tao rules he established, otherwise he will be punished as violating the destiny . There are five palaces under the "Mighty Palace", and the head of the five palaces is called the "altar master". The altar master can appoint a "handler", and the handler is the person in charge of a county or a region. Shi Dingwu established the "Pudu Jishan Hall" at the Yuantou Temple of the Eighteenth General Conference in Xiangtan, and declared among the Taoists that Yuan Shikai was destined to be the emperor for only 83 days , and that it was God's will for him to be the emperor . Shi Dingwu also relied on his status as a former KMT member to win over the peasants in his area, and would draw them away from the KMT-CSP forces. Though initially driven a group not against Wu Guangxin's government, they would later do so, due to Wu's crackdown on so called "bandit groups", in 1930. Due to this Shi would organize a successful raid on a Changsha seizing much weapons and supplies, for him and his forces to head west. Now Shi leads the insurgency to victory against Wu's forces and now aims to proclaim himself China's true Emperor.§!"
CHEN_QUZHEN_LEADER_DESC:0 "§YLeader Description\nBorn:§! September, 1882, in Mayang County, Hunan Province, Qing Empire\n§YPolitical Career: In 1909, the British army invaded Tibet. In July, Zhong Ying led his troops to march into Tibet. Chen Quzhen was appointed as the supervisor of the 1st and 3rd Battalion (in charge of Lin Xiumei) of the Tibetan Aid Army, and participated in Gongbu Jiangda , Bomi and other places. battle. Zhao Erfeng, the Sichuan minister, arrived in Qamdo, revoked Lin's leadership position, appointed Chen Quzhen to replace him, and marched to garrison Gongbu Jiangda. In October 1911, after the news of the outbreak of the Wuchang Uprising reached Tibet, the Ge Laohui organization in the Tibetan and Sichuan troops responded actively, and its subordinates also killed the associate commander Luo Changchun. In 1920, Lieutenant General Tian Yingzhao , the garrison envoy of western Hunan , was sent to Changsha by Tan Yankai in an air conditioner because he supported Cheng Qian . Tan Yankai appointed Chen Quzhen as the commander of the patrol force in western Hunan and the commander-in-chief of Chen Yuan's bandit suppression. Since then, he has taken control of the military and political power in western Hunan. In 1921, he moved to Baojing. Put forward the slogan of "protecting the territory and calming the people", marshaling the army and using force, implementing both suppression and appeasement, unifying Xiangxi, and building an independent kingdom in Xiangxi behind closed doors. "Xiangxi Autonomy". From 1922-1927, Chen would work with the KMT, until its defeat where Chen seeing the chaos would lead his forces to establish a base in the Miao regions of Hunan, though some of his commanders like He Long would defect to the KMT. By this time Chen would be named the 'Elder Brother' of the Gelaohui.Currently Chen leads the Gelaohui in the Xiangxi river region and runs all sorts of operations, to allow cash flow into his nation. This would be no different to the activities of the gangs in Shanghai.\n\nQuzhen by 1936, now faces the issues of fighting the KMT, spirit soldiers & the Hunan government at the same time, with also fears of foreign intervention that would end his criminal empire.§!"

###Events###
hunan_rework.0.title:0 "In the Center Of the Middle Kingdom"
hunan_rework.0.desc:0 "A hotbed of republican sentiment, Hunan quickly joined the Xinhai Revolution following the Wuchang Uprising. Tan Yankai would became military governor of the province. Initially neutral, Tan aligned himself with Sun Yat-sen’s Kuomintang during the National Protection War and the Constitutional Protection War, during which Hunan was the scene of heavy fighting between the Southern Government and the Zhili Clique. With the defeat of Dr. Sun's Southern Government, Wu Guangxin and his Zhili allies would consolidate power over Hunan, turning it into Wu's own strong hold. Despite Wu working with figures like Zhao Hengti and Tang Xiangming in order to please certain cliques under the Imperial Qing authority, his relations with the influencial political players of the province would only worsen, though no action would be taken  against him due to his connections to Beijing. In 1924, Wu would enact martial law on the province in order to deal with the issues of Spirit Soldier rebellions and socialist resistance. This would go on for years, with Wu facing an ever growing threat of assassination. As 1936 hits Hunan, Martial Law reaches its 12th year and the Province of Hunan faces an immense debt accumulated by Wu and his spending on the army."
hunan_rework.0.a:0 "Troubling Times Are Ahead"
hunan_rework.1.title:0 "Collapse of the League"
hunan_rework.1.desc:0 "News has reached our capital that the League of 8 Provinces has collapsed in on itself with multiple warlords fighting each other. With this, our economy has taken a nose dive, and now Wu Guangxin is starting to face growing internal resistance. At the same time, the province faces the threat in Xiang, with the spirit soldiers recently having achieved successful attacks against some of our garrisons in Zhenyuan."
hunan_rework.1.a:0 "This Will Not Go Down Well..."
hunan_rework.2.title:0 "Wu Guangxin Killed On A Hunting Trip"
hunan_rework.2.desc:0 "Devastating news reaches Changsha, as our governor, Wu Guangxin, has been killed. A few days ago, despite concerns about the recent increase of banditry along the countryside of Hunan, Wu would go on a hunting trip just outside the city walls of Changsha. Just yesterday, news had spread of Wu's hunting trip had come to a short end, with Wu being shot by a sniper whilst hunting in the woods.\n\nNow the provincial government is in chaos, with the advisory council (formed by Wu and his military advisors in order for him to govern Hunan) now deciding who should succeed the now deceased Wu Guangxin as governor. The first option is Tang Xiangming, a former governor of Hunan himself, Tang is an advisor loyal to the republican cause while also a follower of unique third way movements like the movement of Carsun Chang, that go against both the right wing Qing and the left wing KMT. The other candidate is someone who is also considered a third way supporter. That being Zhao Hengti, who was a supporter of Tang Yankai's short lived Hunan constitution. Zhao believes in the implantation of democracy in Hunan as soon as possible, as part of his aspirations of creating a federalist China under the ideas of him and his ally Chen Jiongming. There is the question of how loyal these two are to their democratic ideas, but only time will tell after the decision of military advisory council."
hunan_rework.2.a:0 "The Council Chooses Zhao Hengti"
hunan_rework.2.b:0 "Tang Xiangming Returns to the Governorship"
hunan_rework.3.title:0 "Spirit Soldiers Raise Their Rifles Against The Changsha Government"
hunan_rework.3.desc:0 "In a shocking turn of events, we have recieved word of a new uprising taking place in the Zhenyuan region of our province. Due to the assassination of Wu Guangxin, we face an uproar of increased resistance in the Zhenyuan region, mainly from local bandits taking advantage of the chaos of the lack of leadership in Changsha. Now the armies of the Spirit Soldiers march toward Changsha, under the banner of Shi Dingwu. But we shall make their road to Beijing tough, so that they will be nothing but ash."
hunan_rework.3.a:0 "We Shall Crush These Peasant Bandits"
hunan_rework.4.title:0 "Battle of Shaoyang"
hunan_rework.4.desc:0 "As the Spirit soldiers, march on from Zhenyuan, the Hunan provincial army is sent down for their first engagement with the peasant. The Battle of Shaoyang began. With force engaging just a few kilometers outside the town outskirts of Suining. The battle would be harsh and bloody, as peasant soldiers would just throw themselves at the provincial forces, as these peasants think they are bullet & sword proof and think they will be protected as they are possessed by divine spirits that seek. But this attack seems to be too easy for the Provincial forces. The army command now suspect that this maybe a trap. But the army command disagrees, and demands his forces continue chasing the peasant force down."
hunan_rework.4.a:0 "The army commander is right, we shall crush them whilst their tails are still between their legs."
hunan_rework.4.b:0 "The army Command takes control of the situation and holds off taking the charge"
hunan_rework.5.title:0 "Suspected Rebels In the Miao Counties"
hunan_rework.5.desc:0 "Despite the results of the Battle of Shaoyang, Spirit Soldier forces appear to have gone south. Though this offensive would fail them and they would "retreat" but this retreat seems to been just a propaganda campaigned used by the Spirit Soldiers to plant seeds of discontent and espionage with in the region against us. A question now has been brought up on how to deal with such a situation. Are we gonna just let these spies run through our province and create a state in which we lose our power?\nNo. No we are not. But this has drawn up a question on how to deal with this threat of internal espionage and discontent."
hunan_rework.5.a:0 "We Must Show The Miao Region That We Mean Business..."
hunan_rework.5.b:0 "We Must Not Rely on Local Lords, We must Push Out These Rebels."
hunan_rework.5.c:0 "Reach Out to Chen Quzhen and Bribe Him To Help Against these Peasant Rioters."
hunan_rework.6.title:0 "Quzhen Raises An Army Along the Xiang River"
hunan_rework.6.desc:0 "After our actions within the Miao region, there has been a growth in discontent with our government, so much so that Chen Quzhen has decided to rebel against us. Along the Xiang river, Chen has created a criminal Empire for himself, securing much economic funding due to his illegal activities on the Black Market. Due to Quzhen's Miao nationalism, he has begun to call for a Miao Empire across China under his authority."
hunan_rework.6.a:0 "Dammit Not Another Rebellion"
hunan_rework.7.title:0 "Crossing the Yuan River"
hunan_rework.7.desc:0 "After unknown whereabouts of Shi Dingwu's army, he has suddenly re-appeared, near the intersection of the Yuan and You rivers. This is quite close to our capital, which has caught us off guard. But we shall raise another army, and crush Shi's forces once again. But they stand west of the Yuan-You river intersection. Shall we take the fight to Shi? Or Must we let them cross the river and knock them down like dominos?"
hunan_rework.7.a:0 "They shall cross and drown in their own blood."
hunan_rework.7.b:0 "We shall take the fight to Shi."
hunan_rework.8.title:0 "An Increase In the Opium Trade"
hunan_rework.8.desc:0 "With our province going into disarray due to recent events, there has been a major influx of black market opium entering Hunan. This has become a major concern of the governors, in which have proposed that Opium must be lightly crackdown upon, in order to remove this illegal activity from our province. But this has concerned much opium farmers in the region, which are concerned over losing their crops and cash flow. Some of the farmers have even started to attack local police in the fear of losing their livelihoods. The provincial council has met once again to discuss this growing issue.  The solutions proposed would either give the farmers compensation for the loss of their crops, or a brutal crackdown on those who don't comply with our orders."
hunan_rework.8.a:0 "We can afford to give them compensation."
hunan_rework.8.b:0 "They shall obey the law, at the blades of our bayonets."
hunan_rework.9.title:0 "Victory Against the Spirit Soldiers"
hunan_rework.9.desc:0 "Alas, look at these peasants, running for their lives. They have betrayed our province and our popualtion. We must deal with their remnants as quickly as possible. With Shi Dingwu and other Spirit Soldier leaders imprisoned and later executed, we have for sure are on the right track to stabilizing Hunan. With our banner flying high our governor shall see our province entering a new age of prosperity."
hunan_rework.9.a:0 "Wansui! Long Live Our New Prosperity!"
hunan_rework.10.title:0 "Crushing of the Criminal Empire"
hunan_rework.10.desc:0 "A thunderous victory has been declared from Changsha. No longer shall the bandists of Chen Quzhen and his criminal empire harm the peasant population of Hunan. With this, we have managed to regulate the opium problem much more thoroughly, though still an issue none the less, it has decreased dramatically. This shall help with the reconstruction of our great province and allow for an era of greater hope for the Hunanese people."
hunan_rework.11.title:0 "A Struggle Between Democracy & Authoritarianism"
hunan_rework.11.desc:0 "With the crushing of the local bandits in Hunan, governor Tang Xiangming, has become almost an undisputed leader of Hunan. But, this has recently only been a small part of his ambition, with Tang idealizing a new unified China. This idea itself has 3 paths that Tang has equal desires to follow. First being joining leaders in Beijing, in which would mean subservience, that could either eliminate or expand Tang's grasp on power. 2nd is proclaiming a state loyal to Tang's ideas, though detaching itself from ideas of Democracy, seeing it as a failure enacted under the failed dream of the Wuchang uprising. 3rd is the implentation of the self proclaimed third way, and following a new ideology called National Socialism, created by Carsun Chang while also working with the likes of Tang Shengzhi, who promotes ideas of a Buddhist China, built partially on principles of socialism."
hunan_rework.11.a:0 "Democracy Has Failed Us & It Shan't Fail Us Again"
hunan_rework.11.c:0 "The Third Way Is The Only Option For Unification"
hunan_rework.12.title:0 "Restoration of a Forgotten Empire"
hunan_rework.12.desc:0 "In a surprising twist of fate, our leader, Tang Xiangming, has now denounced republicanism and has called for the restoration of the true Chinese throne under Yuan Shikai son, Yuan Keding. In this shocking turn of events some of the initial supporters of Tang have defected and denounced him, quickly ramping up support against Tang's choice. Later on, Yuan Keding would head the call of Tang Xiangming and would join Tang as head of state of a new Empire of China."
hunan_rework.12.a:0 "China reborn free from the Manchu Devils!"
hunan_rework.13.title:0 "Proclaimation of a New China"
hunan_rework.13.desc:0 "Wansui! Wansui! China has been united under one banner once again. No longer shall we kowtow to the European devils who have exploited us for less than a century. China shall now rise to the heavens as a  global super power, with new ideas pushing us forward. Once just a govenor in Hunan, Tang Xiangming's shouts now reach every corner of the country. China has been freed from feudalism and colonialism once and for all."
hunan_rework.13.a:0 "We Must Head Down the Path to Enlightenment"
hunan_rework.13.b:0 "The Nation Shall Be Protected!"
hunan_rework.13.c:0 "Our Patronage Networks Shall Spread"
hunan_rework.13.d:0 "We Shall End National Sin"
hunan_rework.14.title:0 "Restoration of the Hunan Constitution"
hunan_rework.14.desc:0 "In 1924, under the governorship of Tan Yankai, the Hunan government enacted the Hunan Constitution. Zhao Hengti would be supportive of this new constitution, but this support would be short lived, as Zhao would end up siding with the Qing (for opportunistic reasons) and end Tank Yankai's government and the dream he initially envisioned. Now that Zhao Hengti has gained almost absolute power within Hunan province, he has been asked on whether he will restore the Hunan constitution and allow for new democratic elections for the people to decide the fate of Hunan's future. But will Zhao stick with his lust for power and crush the democratic descent?"
hunan_rework.14.a:0 "We Must Embrace Democracy"
hunan_rework.14.b:0 "Pfft Who Cares About These Lies of Hope"
hunan_rework.15.title:0 "A Meeting With the Guangxi Federalists"
hunan_rework.15.desc:0 "With Zhao Hengti redrawing allegiance to the cause of democracy for China, he has begun to return toward his support of Chen Jiongming's federalist movement in Guangdong. In recent days, Zhao has traveled to Guangsong to meet with Chen Jiongming's government in asking for political and financial support. By the end of the meeting, Chen and his cabinet would agree to Zhao's requests, setting Hunan's road to federalism."
hunan_rework.15.a:0 "Wansui! Long Live a United China!"
hunan_rework.16.title:0 "A Republic Declared"
hunan_rework.16.desc:0 "Now that our governor, [HNN.GetLeader] has arrived and liberated Peking, [HNN.GetLeader] goes up the the stands of Tiananmen and declares a new republic under his authority. Now that China has been unified, we must go onto decide our national future. With our country now in a cross roads of ideological development, China will certain have a benefit from what ever path we shall decide for it."
hunan_rework.16.a:0 "Warlordism Shall Be On A National Scale"
hunan_rework.16.b:0 "All Power Under [HNN.GetLeader]"
hunan_rework.16.c:0 "We Shall Please Our Financial Backers"
hunan_rework.17.title:0 "Beginning of the First Encirclement Campaign"
hunan_rework.17.desc:0 "Now it is time to end the syndicalist threats within our borders once and for all. We are the vultures circling its dying prey. Its now our time to strike. But who shall lead this struggle? A local commander or our governor [HNN.GetLeader]? While having a clear understanding of the land may be beneficial, their political loyalities have not been confirmed and may lead to a more lenient campaign against the leftists. Or shall  [HNN.GetLeader] lead the campaign and show these red bandits no mercy?"
hunan_rework.17.a:0 "Knowing the lay of the land will bring us victory."
hunan_rework.17.b:0 "[HNN.GetLeader]"
hunan_rework.18.title:0 "Battle of Ling County"
hunan_rework.18.desc:0 "In the early hours of the morning, a sizeable force of Kuomintang forces were spotted marching toward Ling County. We prepare to await orders from military high command. Even though looked upon as a small force, certain members of the high command demand to send 2 divisions, to out number the KMT units, but other members of the military council, feel as if using 2 divisions would be a waste of resources, and that they should just deploy security forces."
hunan_rework.18.a:0 "We Must Send Every Force We Have!"
hunan_rework.18.b:0 "The Police Force Should Be Able to Deal With Them"
hunan_rework.19.title:0 "Battle of Lianhua County"
hunan_rework.19.desc:0 "After the [GetCampaignVictory] at Ling county, the syndicalist-kuomintang forces have retreated to one of their strong holds at Lianhua county. With this, our forces are now poised to have another chance at crushing their forces in the region. but our high command is yet again split and hesitant. With advocacy for both a strong offensive or a besieging of the CSP-KMT forces."
hunan_rework.19.a:0 "We Shall Finish Them Off"
hunan_rework.19.b:0 "Besiege Them At Once"
hunan_rework.20.title:0 "Suspicion Amongst the Peasants"
hunan_rework.20.desc:0 "With recent on goings of the current first stage of the anti-KMT/CSP encirclement campaign, there has been a worrying growth of peasant defiance towards the land lords and our forces. We now suspect that the CSP & KMT have been placing spies within out villages, as to further spread discontent and instability throughout our province in order to overthrow us. We shall show the peasants who they should be helping? Or work with peasants to remove these red rats?"
hunan_rework.20.a:0 "We Need Allies On the Local Level"
hunan_rework.20.b:0 "We Will Show Them Who They Must Be Loyal To"
hunan_rework.21.title:0 "Success in Stage One"
hunan_rework.21.desc:0 "With the success of our operations, we have secured Hunan from the syndicalist devils. The people of Hunan shall enjoy their safety from the red menace. From this, we shall enact stage two and deal one last final blow to the KMT-CSP forces."
hunan_rework.21.a:0 "We Shan't Show Our Enemies Mercy"
hunan_rework.22.title:0 "Failure of Stage One"
hunan_rework.22.desc:0 "Alas, we have lost the first stage, but the CSP-KMT forces are heading toward their 2nd force. But we this gives us the perfect opportunity to enact stage two, as to crush both large united forces in one fair swoop."
hunan_rework.22.a:0 "We Shan't Show Our Enemies Mercy"
hunan_rework.23.title:0 "Battle of West Yongyang"
hunan_rework.23.desc:0 "In Yongyang county lies the united force of the two armies of the KMT-CSP forces, we have a good opportunity to strike, but the strategy of how is debated. Again should we crush them head on, in a full scale strike, or coordinate with other armies, to out flank and crush the socialists in Yongyang?"
hunan_rework.23.a:0 "We Can Go Head On!"
hunan_rework.23.b:0 "Call On Other Provincial Armies"
hunan_rework.24.title:0 "Ambush At Shiduwei"
hunan_rework.24.desc:0 "Whilst moving on from the battle of West Yongyang, our forces were marching near by Shiduwei county. In this situation, our forces were ambushed by socialist forces. The commander of the division, has a choice, call in support from the main Hunan army or make a quick retreat and gather our forces to wipe them out."
hunan_rework.24.a:0 "We Shall Call For Support"
hunan_rework.24.b:0 "We Must Stand Strong"
hunan_rework.25.title:0 "The Success of Stage 2"
hunan_rework.25.desc:0 "With the success of our operations, we have secured Hunan from the syndicalist devils. The people of Hunan shall enjoy their safety from the red menace. With this, our army shall march beyond Hunan, and save China from syndicalism and be freed under our Governor's banner."
hunan_rework.25.a:0 "They Shall Run Between Their Tails"
hunan_rework.26.title:0 "Failure of Stage Two"
hunan_rework.26.desc:0 "Alas, we have lost the first stage, but the CSP-KMT forces seem to be re-grouping, this may lead to one final battle near the capital, where it will be a battle of life and death for our provincial government. But we must remain strong and crush these red bandits."
hunan_rework.26.a:0 "This Shall Be the Final Battle To the Death"
hunan_rework.27.title:0 "The Results of our Campaign"
hunan_rework.27.desc:0 "Due to the chaotic circumstances of this campaign, this is the first time we have managed to compile an analysis of how our campaign has turned out. Have we managed to finally end the radicals, or did we poke a hornet's nest?"
hunan_rework.27.a:0 "We have won!"
hunan_rework.27.b:0 "We have lost and must flee quickly!"
hunan_rework.28.title:0 "Announcement of Elections"
hunan_rework.28.desc:0 "We have decided to restore the constitution. We are now, in name and in some way in government, a democracy. We shall keep our land free and safe, and all our citizens will know the freedom of Hunan.\n\n With the restoration of the Hunan Provincial Constitution, Governor Zhao Hengti has decided to announce the new Hunan provincial elections. Candidates will need to announce themselves to run, and the people will be allowed to choose between them, depending on how they would like Hunan to be run and under what sort of governorship. All Hunanese can run, but not many are actually interested in politics. It is also suspected by many that Zhao Hengti has some tricks up his sleeve regarding the elections..."
hunan_rework.28.a:0 "Huzzah! Another Victory For Democracy!"
hunan_rework.29.title:0 "Truce With the Kuomintang?"
hunan_rework.29.desc:0 "After governor Zhao Hengti's restoration of the Hunan Constitution, he has offered an olive branch of peace toward the KMT-CSP forces, with promises that they would be allowed to run in the provincial elections. This itself is popular amongst the KMT camp, whilst the CSP is concerned and dissolution by the idea, citing Zhao's closeness to the late Governor Wu Guangxin. With this the CSP has agreed with the KMT reluctantly to make peace with Zhao's government and join in on the new elections."
hunan_rework.29.a:0 "Finally, Peace At Last..."
hunan_rework.30.title:0 "The Xinmin Society Announces Its Election Bid"
hunan_rework.30.desc:0 "In 1919, a leftwing literary society was founded in Changsha by Mao Zedong, Xiao Zisheng, Cai Hesen, Li Weihan and 14 others. Despite mainly being a literary society, throughout the 20's, it would have multiple connections within the peasant and worker movements of Hunan, with Mao Zedong being its leader, it has also become influenced by the now defunct Communist Party of China, with the society being guide by a new emergent ideology in China, called Revolutionary Agrarianism. With the announce of new elections with appointment of Zhao Hengti, the Xinmin Society has organized into a formal party, with their goals of a socialist society, focused on enacting a workers revolution under the peasanty of Hunan and possibly China."
hunan_rework.30.a:0 "Hmm...Interesting"
hunan_rework.31.title:0 "A New Contender Enters the Ring"
hunan_rework.31.desc:0 "With the election campaigning starting in a few days, a new party seems to have weighed in their bid for the upcoming election. This being the Young China Party, though founded in Shanghai, the party would become a major player within the Qing political parties, with advocations of nationalism and anti-syndicalism. The party itself was able to obtain a Hunan branch in 1930, with Zuo Shunsheng heading the branch. But this branch of the YCP is a more nationalist and republican variant of the party, in which has its own rifts with the YCP in Beijing, in which the Hunan branch is more anti-monarchy, anti-syndicalist, less democratic and more nationalist than their Peking counterparts."
hunan_rework.31.a:0 "Will The Lion Roar Or Wimper?"
hunan_rework.32.title:0 "Campaigning In Yiyang"
hunan_rework.32.desc:0 "Cheng Qian has found support in the city of Yiyang and the surrounding region. In a rousing speech, he stressed his humble origins and desire for Hunan to stand on its own two feet potentially separate even from the KMT in Longyang. Zhao Hengti, Mao Zedong, Zuo Shunsheng and Tang Shengzhi have attempted to respond to this surge in support for Cheng in the area.  Who shall ultimate be the city's favored candidate?"
hunan_rework.32.a:0 "Zhao Hengti"
hunan_rework.32.b:0 "Tang Shengzhi"
hunan_rework.32.c:0 "Cheng Qian"
hunan_rework.32.d:0 "Mao Zedong"
hunan_rework.32.e:0 "Zuo Shenshung"
hunan_rework.33.title:0 "Electoral Battle For Changde"
hunan_rework.33.desc:0 "Tang Shengzhi chose to begin his campaign in Changde, and has made steady headway in that important city. Recently, however, controversy has errupted in the city over Tang's actions during the Constitution Protection Movement. If the flames of this controversy were to be flamed, Tang could lose the city."
hunan_rework.34.title:0 "Down To The Countryside"
hunan_rework.34.desc:0 "The Xinmin Society, has started a major campaign amongst the peasants, as per their ideological goals and foundations, in which promises of land reform and better education entising the peasants. But this has upset the land lords, who have turned to supporting members of the Young China Party and Zhao Hengti, with Tang Shengzhi & Chen Qian trying to also promise peasant reforms, albeit more moderate than Mao Zedong's promised ones."
hunan_rework.35.title:0 "The Changsha Incident"
hunan_rework.35.desc:0 "Angered by Tang Shengzhi's land policies during his governorship and the apathy of Zhao Hengti, a group of intermediaries from the small backwater of Changsha have started an uproar which is now reverberating throughout the countryside. They demand that whatever may come, actually bring grains and cash crops grown by large estates to market which has long been seen as immoral, be given state recognition. Because many of these intermediaries themselves also run large farms stocked with hired laborers, their impact has been particularly large. With Mao & Zuo taking advantage of the chaos, to spread their own popularity."
hunan_rework.36.title:0 "The Slums Of Changsha"
hunan_rework.36.desc:0 "Changsha has grown greatly in recent years, spurred by economic change and the beginnings of industrialisation, especially as many peasants have sought protection from campaigns which have ravaged their billages. The shanties on the edge of the city have become substantial, and while considered a blight their residents must at least be pandered to if the illusion of universal male suffrage is to be maintained. Who best appeals to them?"
hunan_rework.40.title:0 "The KMT Have Won!"
hunan_rework.40.desc:0 "Cheng Qian and the KMT have won the election. Not willing to wait to assume the governorship, Cheng Qian all but chased Zhao Hengti from his residence."
hunan_rework.40.a:0 "Victory!"
hunan_rework.41.title:0 "The Xinming Society Have Won!"
hunan_rework.41.desc:0 "Mao Zedong and the Xinming Society have won the election."
hunan_rework.42.title:0 "The YCP Have Won!"
hunan_rework.42.desc:0 "Zuo Shunsheng and the YCP have won the election."
hunan_rework.43.title:0 "The New Platform of Carsun Chang"
hunan_rework.43.desc:0 "As an accomplished scholar that has travelled the world, Chang has met and learned from many individuals. With his victory over the corrupt Tang, he now has to decide how the party's ideology should be portrayed to the wider Chinese public. Though Chang may have invented the ideology of  National Socialism, it is now more closely associated with Tang in the public arena. If Chang wishes to show the difference between his rule and Tang's rule, it may be best to describe the party with another term. The Social Democratic Party of Germany was once Chang's main inspiration but basing the party's ideology on them may only hurt the party's popularity due to their position as the main dominator of China. Instead, Chang could turn to the Liberal Socialism of British and Italian origin or use his Confucianist background to work with willing conservatives to keep the newly minted democratic system of China alive."
hunan_rework.43.a:0 "The people were surely not fooled by Tang's lies."
hunan_rework.43.b:0 "German-Style Social Democracy is what the Chinese people need."
hunan_rework.43.c:0 "Let us turn to Liberal Socialism!"
hunan_rework.43.d:0 "Keeping democracy alive is the most important task."
hunan_rework.43.e:0 "We will use the partially marxist position of the SPD against the communists."
hunan_rework.44.title:0 "Success of the Spirit Soldiers"
hunan_rework.44.desc:0 "With the failure of the defense campaign by the Hunan provincial authority. We have now reached the capital of Changsha and now face the continued issues of economic crisis and internal resistance. But no fear, our Emperor, shall guide us throough the though times, and well shall unity China under the true Jade Emperor..."
hunan_rework.44.a:0 "Long Live Emperor Wang!"
hunan_rework.45.title:0 "Shi Dingwu Revolts in Xiangxi"
hunan_rework.45.desc:0 "News has reached the capital of an uprising in the west of country. This uprising calls itself 'The Buddhist Kingdom of Greater China', led by a former KMT member, Shi Dingwu. Dingwu's revolt seemed to have started small before our take over but now, he seems to have some how managed to increase his numbers dramatically. He now heads of Changsha and pushes forward to destroy us. We shall forever defend the divinity of the gods and crush these internal devils."
hunan_rework.45.a:0 "We Shall Crush Them"
hunan_rework.46.title:0 "Battle of Changsha"
hunan_rework.46.desc:0 "Storm clouds and approach the capital, the thunder of hooves and boots fill the air. Guns clank and soldiers shout. And Bang! The battle begins.The forces of Shi Dingwu head towards the capital, our commanders are divided on how to defend against Shi's forces. Some propose to use full force against him, whilst the others confidently say that they just need a small contingent to defend the capital."
hunan_rework.46.a:0 "We Shall Go In With A Full Force"
hunan_rework.46.b:0 "Why Do We Need to Waste Men?"
hunan_rework.47.title:0 "Shi Dingwu Retreats With His Forces in Disarray"
hunan_rework.47.desc:0 "Huzzah! Shi Dingwu's forces have been repelled from the capital, now we go on the crush them and show no mercy upon them. Though Shi is nowhere to be found, he seems to have slipped away during the fighting near Changsha. Truly a great leader for his people. Now we have to deal with the ever increasinly disintegrating elements of his forces. We have one and shall forever secure our reign of the Middle Kingdom."
hunan_rework.47.a:0 "Ganbei!"
hunan_rework.48.title:0 "Shi Dingwu Arrives in Changsha"
hunan_rework.48.desc:0 "Thunder strikes down the devils of the false figure of the Jade Emperor.\n Cries of war and the bang of guns fall silent. \nThe battle is won.\n\n Long Live the Holy Nation of China!\n\nLong Live Shi Dingwu!"
hunan_rework.48.a:0 "Long Live the true Emperor!"
hunan_rework.49.title:0 "The Jade Emperor's Triumph"
hunan_rework.49.desc:0 "Wansui! Wansui!\nWe have secured the nation and liberated the people from the monsters and demons of syndicalism, foreigners and their compradors. Our Jade Emperor has been welcomed by our Prime Minister and now takes power as the head of our state, with Prime Minister Wang by his side, China and now the world shall pay homage and loyalty toward the Jade Emperor!"
hunan_rework.49.a:0 "LONG LIVE THE JADE EMPEROR!!!"
hunan_rework.50.title:0 "Chen Quzhen Takes Changsha"
hunan_rework.50.desc:0 "After a multitude of campaigns committed by the now former Hunan governor, the people of Hunan, mainly the Miao have suffered enough from the Manchu-puppets, oppressive cults and syndicalist devils, now we shall empower the Miao people to a new state led by the Miao, led by Chen Quzhen. Quzhen now aims to create a Miao criminal Empire that shall have a strangle hold upon the drug trade of China."
hunan_rework.50.a:0 "The Miao Are Free!"
hunan_rework.51.title:0 "The Xinmin Society"
hunan_rework.51.desc:0 "We the liberation of the nation, we must allow for the growth of study group parties. Mao Zedong has reached out in our recent support of reforms that benefit the peasantry and has offered to join our government. We shall give him our decision. But from this, we need have concerns over the groups radicalism that might no longer lead us down the righteous path of the enlightened."
hunan_rework.51.a:0 "While They May be Useful, We Will Keep These Radicals Away From the Halls of Power"
hunan_rework.51.b:0 "We Shall Liberate China's Peasants Together"
hunan_rework.52.title:0 "Kuomintang Propose Rapprochement"
hunan_rework.52.desc:0 "With the astounding victory of Mao Zedong's Xinmin Society, the Kuomintang has come out asking for Mao to unify the Xinmin Society with the Kuomintang citing their shared views on supporting and helping China's peasants. The Kuomintang offices in Hunan have promised Mao leadership over the Hunan local branch of the KMT, but this would anger the rightist factions, who have threatened to overthrow Mao if he leads of the KMT in Hunan. Though also Mao and his cadres are distant to this proposal as the KMT-CSP still leaves them bitter, on the party of Mao disagreeing with the CSP and also being a member of CPC that remained loyal to Li Dazhao."
hunan_rework.52.a:0 "They Will Never Be a Party of the People"
hunan_rework.52.b:0 "We Shall Shake Hands Once Again"
hunan_rework.53.title:0 "Withdraw From the Sects Movement"
hunan_rework.53.desc:0 "Since the ages of the Ming Dynasty groups called the Huidaomen formed and have flourished in the past few decades, that being due to these Huidaomen lying and scheming against the masses. The Changsha conference has been convened to deal with this issue. The day after the meeting, the local papers announced the decision to crackdown upon "the poisonous weeds of the huidaomen and other secret societies". Now a campaign has been declared for the masses to report and deal with said poisonous weeds along with promises to extend the campaign to all of China, once national liberation is complete."
hunan_rework.53.a:0 "We Shall Crush These Devils"
hunan_rework.54.title:0 "On The Issue of Syndicalism"
hunan_rework.54.desc:0 "Due to the CSP's recent falling-out with the unions, along with the much longer standing feud between the CSP and Xinmin Society, the Hunan Labour Union has surged in popularity once again. With this, there has been two factions forming in the union. First is the more traditional syndicalists lead by Huang Ai, who are in favour of a centralized syndicalism, that disagrees with the stances taken by the CSP and have aligned more so with the Xinmin Society due to its more agrarian approach. The other faction are the Miners faction of Mao's younger brother, Mao Zemin. Zemin was a labor organizer in the early 20's, though like his brother, Zemin would develop a more pro-agrarian view when it came to the union movement, hence Zemin adopting an agrarian syndicalist model. Now the decision of union leadership is put up to debate, with the mass line taking in effect."
hunan_rework.54.a:0 "Huang Ai Maintains The Wheel"
hunan_rework.54.b:0 "Mao Zemin Leads the Unions"
hunan_rework.55.title:0 "Dealing With The Opium Question"
hunan_rework.55.desc:0 "Since 1842, Opium has been proven one of the greatest ills for the Chinese nation. Now rife through the country, it harms the masses, yet this is an issue we need to question. Should we join in on this trade to help stimulate our economy, or will we save the health of the masses from the damaging effects of imperialism?"
hunan_rework.55.a:0 "We Shall Save the Health of the Masses From the Damaging Effects of Imperialism"
hunan_rework.55.b:0 "We Need to Increase Our Economy's Cash Flow"
hunan_rework.56.title:0 "Mao's 2nd Report on the Hunan Peasant Movement"
hunan_rework.56.desc:0 "In his early report on the Hunan peasantry back in 1927, Mao Zedong wrote on his experiences in the countryside, with it endorsing peasant uprising against the warlords and land lords, with class analysis on the struggle of China's peasants and also calling for an emphasis upon peasant support in the socialist revolution for China.\n\nPresident Mao Zedong has came out with a 2nd iteration and analysis of his 1927 report, further re-iterating upon the '14 Great Achievements', in which Mao has called for the enactment of a new land reform campaign that he claims shall be a major step in the liberation of all of China's peasants."
hunan_rework.56.a:0 "We Shall Enact the 14 Points"
hunan_rework.57.title:0 "The Direction of Land Reform"
hunan_rework.57.desc:0 "With the creation of a new land reform program with in Hunan, a question of its direction has arisen. There is a desire to mobilize the peasants to carry out class struggle themselves against their former oppressors. Meanwhile, the moderates of the party like Deng Zihui have asked for a formal governmental review into each land lord to try to avoid as much bloodshed as possible while promoting rehabilitation, as well as supporting the protection of peasant land rights while going against extreme egalitarianism."
hunan_rework.57.a:0 "We Must Keep the Internal Peace"
hunan_rework.57.b:0 "Support the Radical Reforms"
hunan_rework.58.title:0 "The Peasants Demand Justice"
hunan_rework.58.desc:0 "With the recently implemented land reforms, the recent dealings with the distribution of land lord assets have become a little violent and troubling towards the peasants. From this peasants have started to establish People's Courts, in which peasants and some cadres have banded together to start trialing land lords for their crimes, but worry from government moderates have given concern over potential unfair or unnecessary punishments towards people that might be innocent."
hunan_rework.58.a:0 "We Need To Intervene With Our Fair Justice"
hunan_rework.58.b:0 "Approve of These Courts"
hunan_rework.59.title:0 "Grain For Salvation"
hunan_rework.59.desc:0 "With some recent economic downturn in the resulting production movement, in order to prevent starvation of our lands, we shall push for an agricultural tax that shall allow for some more economic relief, with it dealing with the richer peasants and their own monoply on wealth. But moderates again push against saying the reform needs to be more moderate in its approach."
hunan_rework.59.a:0 "Go Ahead With the Tax"
hunan_rework.59.b:0 "Lets Enact An Alternative Method"
hunan_rework.60.title:0 "Proposing Production Self-Rescue"
hunan_rework.60.desc:0 "In the midst of a meeting, Mao Zedong proposes a method in which could help with the Grand Production Movement, with a method of "do it yourself is the way out", imply that the cooperatives need to work on improving production themselves, in order to make a turn around, this against would be opposed by party moderates like Ren Bishi, proposed a better regulation on tax and focus on improving production with some government intervention."
hunan_rework.60.a:0 "Support Mao's Proposal"
hunan_rework.60.b:0 "We Need to Focus On Fixing Production"
hunan_rework.61.title:0 "An End to the Great Production Movement"
hunan_rework.61.desc:0 "With the production effort coming to a close, we now face new successes in the improvement of our domestic civilian & military production. Now we shall reap the benefits of this successful program and further land reform to new heights and success."
hunan_rework.61.a:0 "Wansui!"
hunan_rework.62.title:0 "The Rebirth of a Nation"
hunan_rework.62.desc:0 "With the praise of triumph echoing the country, we have awaken the lion within the Chinese people and now turn to a future brighter than the sun. With those times of troubles behind us, factionalism has risen once again, with Zuo's center faction facing challenges from both Chen Qitian's more nationalist and anti-democratic faction as well as Li Huang's pro-democracy faction. Will a compromise involving Zuo be struck? Or will one faction come out over the other?"
hunan_rework.62.a:0 "Zuo sides with Li."
hunan_rework.62.b:0 "Zuo sides with Chen."
hunan_rework.62.c:0 "Chen Qitian strengthens the nation and the state."
hunan_rework.62.d:0 "Li Huang upholds democracy."
hunan_rework.63.title:0 "A Kuomintang Victory"
hunan_rework.63.desc:0 "With the success of our forces against those reactionaries in Changsha, we have managed to push out their forces and liberate Hunan under our command. Though in this, Cheng Qian has insisted on not leading the provinces through this period and instead focuses on just helping the provincial army, see his duty only useful for the army of the people. In the midst of this, the rightwing and leftwing factions of the united KMT-CSP armies have clashed once again and now struggle for power in this new provincial government."
hunan_rework.63.a:0 "This Could Get Quite Troubling"
hunan_rework.64.title:0 "Meeting of the Hunan Central Committee"
hunan_rework.64.Election:0 "With the success of governor Qian, the province rejoices its liberation via the ballot. Meanwhile in the governor's headquarters, a debate is growing between the left and right factions of the newly elected Kuomintang government. He Jian leads the rightist side of the debate and pushes for an anti-syndicalist government that will establish a form of tridemism not tainted by the foreign puppetry of syndicalism. On the other hand, the left faction led by He Long proposes a more pro-marxist line in order to receive popular mass support from the peasants and workers of Hunan, while also weakening the minority of the population that harm the country through their wealth and collaboration with the imperialists."
hunan_rework.64.Revolution:0 "The revolution is won! With KMT-CSP forces now entering Changsha, the streets are full of celebration. Now the government is at a cross road. He Jian leads the rightist side of the debate and pushes for an anti-syndicalist government that will establish a form of tridemism not tainted by the foreign puppetry of syndicalism. On the other hand, the left faction led by He Long proposes a more pro-marxist line in order to receive popular mass support from the peasants and workers of Hunan, while also weakening the minority of the population that harm the country through their wealth and collaboration with the imperialists. But a third faction has also received support, that being the CSP, who aims for their own goal of a syndicalist government for the province. They, however, are also divided on the relationship their party branch should have with the KMT in the future with pro and anti united front factions forming."
hunan_rework.64.a:0 "Qian Sides With the Left"
hunan_rework.64.b:0 "Qian Sides With the Right"
hunan_rework.64.c:0 "The Central Committee Rules in He Jian's Favour"
hunan_rework.64.d:0 "He Long Convinces the Central Committee"
hunan_rework.64.e:0 "The CSP Gain the Bulk of the New Positions"
hunan_rework.65.title:0 "A Struggle Between CSP Factionalism"
hunan_rework.65.desc:0 "Since the creation of the united front between the CSP and KMT, there had been a newly growing factionalism from within the CSP. This factionalism would be most prominent in Hunan, as the CSP branch there would be split between pro-united front factions whom which followed Chen Duxui's line, in which would include the current party branch leader Li Lisan. And then the more independent revolution faction led by Liu Shaoqi. Since the CSP recently establish control over Hunan, the two factions now fight it out, clawing at influence over the party, unions, peasants and government, in order to fulfill their own goals in mind."
hunan_rework.65.a:0 "A Revolution Must Not Be Divided!"
hunan_rework.66.title:0 "Fate of Our Government"
hunan_rework.66.desc:0 "Though He Long may now lead the KMT and the party of Sun Yat-sen, he has always had an independent streak. Starting his political career as an outlaw and Robin Hood-like figure, he has never been too attached the the KMT's ideology. This indifference has not made him many friends amongst the party's elite. Yet during these years of unification, the party has grown larger than ever before. These new recruits offer the perfect oppurtunity to sideline the old party elite by attacking their political stance."
hunan_rework.66.a:0 "That would only do more harm than good."
hunan_rework.66.b:0 "Though Sun is important, his ideas need to be adapted to different conditions."
hunan_rework.67.title:0 "In the Struggle of Anti-Imperialism"
hunan_rework.67.desc:0 "In recent years the CSP along with the 3rd International has been able to recognize the liberation of the world from the evils of colonialism. This issue of this has been raised recently, by the Independent faction of the party, citing that the KMT position on imperialism in something detrimental to the cause of the Chinese and international workers, due to the more nationalistic stance undertaken by the Kuomintang. The CSP now decides on with to take on a more pro-kmt stance against imperialism, whilst the independent faction propose to further embrace the more internationalist stance by the syndicalist nations in Paris."
hunan_rework.67.a:0 "The Workers of the World Shall Unite!"
hunan_rework.67.b:0 "We Must Remain More Loyal to the Cause of Chinese Liberation"
hunan_rework.68.title:0 "Meeting of the Hunan National Labour Congress"
hunan_rework.68.desc:0 "With the arrival of a new day arrives a new congress has been conducted, regarding the struggle between the two factions of the party. With this Li Lisan's leadership has been called into question, with Li Lisan of course defending his pro-united front position, with Liu Shaoqi rising to challenge Li for party leadership. As the polls finish up, and the votes are counted, the party results are announced..."
hunan_rework.68.a:0 "Lisan continues to strengthen his line"
hunan_rework.68.b:0 "Liu Shaoqi wins the party leadership"
hunan_rework.68.c:0 "Lisan wins due to his collaboration with the GMD"
hunan_rework.68.d:0 "Liu Shaoqi wins through providing concessions"
hunan_rework.69.title:0 "Question of the Manchu Throne"
hunan_rework.69.desc:0 "With the liberation of Beijing, we have managed to find the royal family of the Qing throne, with this we must come a decision on how to handle them. Shall they meet the end of a barrel? Should we give then the chain and ball, or perhaps they can be reformed into model citizens?"
hunan_rework.69.a:0 "Give them the cold hard feeling of the barrel of a rife."
hunan_rework.69.b:0 "Give 'em the Chain & Ball."
hunan_rework.69.c:0 "Perhaps they can be reformed into model citizens."
hunan_rework.70.title:0 "The Commencing of the State Affairs Conference"
hunan_rework.70.desc:0 "As we begin to review our national standing after the success of national unification, the State Affairs Congress has been called by [HNN.GetLeader] in a bid to finally sort out the post unification stances of the new government. Form this [HNN.GetLeader] has called upon the people of China to form organization that shall help allow representation for them. Will China's road be forever smooth?\n\nWell, thats for the conference to decide..."
hunan_rework.70.a:0 "We shall commence!"
hunan_rework.71.title:0 "The Question of the Unions"
hunan_rework.71.desc:0 "Since the early 1900's the Chinese labor movement has expanded to huge proportions, with the CSP being one of the main supporters and leaders behind it. Because of this, there has been worry about the potential of an anti-democratic syndicalist revolution occuring if we allow the unions to strengthen themselves. From this, our policy towards the workers unions has boiled down to two possibilities, either allow greater freedoms for the unions to hopefully end any desires for revolution, or have a tight leash that will prevent our country from falling into the hands of syndicalism."
hunan_rework.71.a:0 "Better working conditions are a simple concession."
hunan_rework.71.b:0 "Retain the leash on these syndicalist dogs."
hunan_rework.72.title:0 "Feminism in Power"
hunan_rework.72.desc:0 "One of Mao's formative experiences came from being forced into an arranged marriage to a 17 year old when he was only 13 for the benefit of their land-owning families. When he naturally ran away, his "spouse" was shamed by their families. This disgusting practice that harmed both of the individuals involved was what caused Mao's lifelong feminist views. With the Xinmin Society in power, new laws have been put into place outlawing arranged marriages, child marriages, polygamy, and more while guaranteeing the right to divorce. With time and effort, China will be completely free of these feudal practices."
hunan_rework.72.a:0 "Man-eating is ending in Hunan!"
hunan_rework.73.title:0 "Enacting the First Stage of Democracy"
hunan_rework.73.desc:0 "With the arrival of the State Affairs Conference's conclusion on the creation and enactment of the new national constitution, we have now prepared our first stage of democracy. From this elections 3 parties emerge:\nThe National Socialist of China is a self proclaimed third way, led by Tang Xiangming. The part's platform is Chinese National Socialism, but also forms of buddhist socialism under Xiangming, and more liberal socialism under Xu Fulin. The party is a strong advocate for socialism via reform and is insistent on socialization of industries, albeit a slow process.\nThe 2nd party on the ballot, is the China Democratic League, though founded by Huang Yanpei in 1935 as an earlier organization, the CDL has been formed in the wake of national unification by Zhang Lan and Shen Junru. From this the CDL has now decided to run in the election. The goals of the CDL include the creation of a democratic state, with promise of expanding education and patriotism throughout the nation.\nThe 3rd & final party is the Democracy and Science Forum. Founded recently as well, the party is led by Xu Deheng. The party is described as a more utopian-left wing technocratic party, due to the party's make up of intellectuals and ideas that have some resemblance to the technocrats from America. The policies of the Democracy and Science Forum have given it a reputation as the most left wing legal party in the country, where a common program is enacted.\nAs the polls close, the votes are counted. And the results are...."
hunan_rework.73.a:0 "The National Socialists Are In"
hunan_rework.73.b:0 "The CDL declare victory."
hunan_rework.73.c:0 "The Democracy and Science Forum wins over the ballot."
hunan_rework.74.title:0 "Continuation of the Third Way?"
hunan_rework.74.desc:0 "With the subsequent election of the National Socialist Party of China, Tang Xiangming has managed to keep a strangle hold upon the party. Though this has been short-lived recently, with the exposure of a corruption scandal involving him, a wealthy business owner and money. This itself also has damaged his religious image where now the party and the nation look upon him as nothing better than a greedy thief. Due to this, the National Socialist Party has called for a party congress to decide the fate of Xiangming's role in the country. With Tang still having loyal followers, whilst more intellectual and more liberal candidates like Xu Fulin & Carsun Chang propose a general move to a more liberal socialism."
hunan_rework.74.a:0 "Tang stays at the reigns of power..."
hunan_rework.74.b:0 "Carsun Chang is the founder of the party and henceforth the rightful leader."
hunan_rework.74.c:0 "Xu Fulin shall represent a greater age of Chinese democracy."
hunan_rework.75.title:0 "The Innocence of Patriotism"
hunan_rework.75.desc:0 "As the CDL continues to secure China for its struggle for a greater educated democracy, Zhang Lan has had his age and ability questioned as the leader of China's government. Shen Junru has been a main proponent behind this and has called for the CDL to convene to decide on whether he or Zhang should be head of the government. The votes come in from the party congress..."
hunan_rework.75.a:0 "Zhang remains despite his aging."
hunan_rework.75.b:0 "The seven gentlemen shall take over."
hunan_rework.76.title:0 "A Democracy Amongst Intellectuals"
hunan_rework.76.desc:0 "With the consolidation of the Democracy and Science Forum over the country post elections, the party has decided to virtually end the ills caused by liberalism. From this the party has gathered for a congress where the party will decide the future of the national leadership. From this Xu Deheng stays close to the inital party line, whilst Zhou Peiyuan argues to move away from any socialist/leftist ideas that may harm the country, whilst Lou Juzhan pushes for further growth of socialism within the nation."
hunan_rework.76.a:0 "Deheng maintains the course."
hunan_rework.76.b:0 "Peiyuan's liberalism shall save China."
hunan_rework.76.c:0 "Luo's radicals secure the party."
hunan_rework.77.title:0 "Meeting of the Chinese People's Conference"
hunan_rework.77.desc:0 "With the subsequent events of successful unification, our nation has come together to decide the fate our of political, social and economic direction. Mao himself at the center of the party, advocating further on revolutionary agrarianism. With moderates of the party proposing a more bukharinist economic planning that is more moderate than Mao's ideas. A final faction is syndicalists, from the Hunan Labour Union, who advocate for the use of syndicalism mixed in with some political aspects of revolutionary agrarianism."
hunan_rework.77.a:0 "The party center secures the premiership."
hunan_rework.77.b:0 "Deng Zihui becomes the premier."
hunan_rework.77.c:0 "Syndicalists secure the premiership."
hunan_rework.78.title:0 "Blossoming Into a Socialist Spring"
hunan_rework.78.desc:0 "As we rejoice over our triumph of national unification, we now end the initial stages of post-unification reconstruction. In the wake of this, Premier Xu Teli has resigned over issues of old age plaguing some of his ability for the job. 3 people have signed up to be the next premier. First is Ai Siqi, who is considered the most ardent support of the revolutionary agrarianist ideology, along with others such as Zhang Chungqiao & Kang Sheng. Next is the more anarchist leaning path of Xiao Kesen, who has joined with his brother in the Xinmin Society for a more anarchist version of the party. Finally is socialist femimist icon, Xiang Jingyu, who has pushed for a more egalitarian society under revolutionary agrarianism. "
hunan_rework.78.a:0 "Ai Siqi continues the true party line."
hunan_rework.78.b:0 "Mao shall return to anarchism once again!"
hunan_rework.78.c:0 "Women shall hold half the sky!"
hunan_rework.79.title:0 "A Reflection on Our Path"
hunan_rework.79.desc:0 "As we rejoice over our triumph of national unification, we now end the initial stages of post-unification reconstruction. Though we have done much since we chose to follow syndicalism, the recent development of the political situation has led to the calling of the National Labour Conference to determine our future. In the past, the only syndicalist forces that were willing to work with the Xinmin Society were Huang Ai's more traditional syndicalists and Zemin's agrarians. But now, even parts of the CSP have become willing to collaborate despite our past conflicts. The only question is if they will be able to convince the masses of their truth."
hunan_rework.79.a:0 "Huang Ai works with the CSP to convince the masses."
hunan_rework.79.b:0 "Zemin rallies the peasant masses!"
hunan_rework.79.c:0 "Liu Shaoqi Wins an Unexpected Victory!"
hunan_rework.79.d:0 "Our current successes speak for themselves."
hunan_rework.80.title:0 "The People's Will Realized"
hunan_rework.80.desc:0 "With the nation succeeding its initial recovery, time to choose a Premier willing to continue China's road to true socialism. The candidates line up. First is Deng Zihui who promotes the current path that he has guided China along through out the recovery period. Gao Gang leads the market faction, which demands a market socialist economy be the next stage of China's socialist development. And finally is Ren Bishi, whom inspired by the Narodism agrarian political movement, promise to enact a chinese friendly form of Narodism within the country, as to elevate China to a high standard for socialism."
hunan_rework.80.a:0 "Zihui retains the premiership."
hunan_rework.80.b:0 "Gao Gang unleashes the socialist market."
hunan_rework.80.c:0 "Elect Bishi."
hunan_rework.81.title:0 "Tang Calls For a New Society"
hunan_rework.81.desc:0 "With the success of national liberation and conclusion of the State Affairs Conference, Tang Shengzhi now has reached a point on the decision of the nation's road to socialism. From this there are advocates for the current continuance of a more gradual system, whilst others are proposing to Tang that China must enter socialism for the betterment of the masses and national enlightenment."
hunan_rework.81.a:0 "Socialism shall still be gradual."
hunan_rework.81.b:0 "Socialism shall be achieved now!"
hunan_rework.82.title:0 "Xia Xi's Excesses"
hunan_rework.82.desc:0 "It seems that the current leader of the Communist Party of China Xia Xi recently started a purge against several members of the party to consolidate his control over the party. This would obviously negatively affect our reputation so intervention against Xia was already guaranteed. However, our investigations into the party have revealed something far more pressing. It is clear that practically every side in the power struggle is not satisfied being the junior partner of a coalition and is still dedicated to proletarian revolution."
hunan_rework.82.a:0 "They can still be negotiated with."
hunan_rework.82.b:0 "We need to end them while we still can."
hunan_rework.83.title:0 "A More Unified Party"
hunan_rework.83.desc:0 "Today, the Nationalist and the Communist Parties of China joined as one. Through the years of struggle to unify China, each has influenced the other. The nationalists have rallied around the proletarian class as the bourgeoisie and landlords have shown time and time again that they are compradors that would sell out their country. Now the only question remaining is how the new party should define itself."
hunan_rework.83.a:0 "We are all nationalists."
hunan_rework.83.b:0 "We are communists first and foremost."
hunan_rework.84.title:0 "The [HNN.Capital.GetCapitalVictoryPointName] Massacre"
hunan_rework.84.desc:0 "Earlier today, the president of the Republic of China He Long declared martial law in [HNN.Capital.GetCapitalVictoryPointName]. This was followed by chaos in the streets as fighting broke out between party-aligned militas and communist unions. Once the fighting had grown, the army stepped in and put down the communists forces including student protesters."
hunan_rework.84.a:0 "Perhaps the red general isn't so red after all."
hunan_rework.84.b:0 "Thankfully that's over with."
lngupc.12.dhnn:0 "Zhao Hengti is the natural choice."
hunan_rework.85.title:0 "Our Ambitions"
hunan_rework.85.desc:0 "With the heartland of China firmly under our righteous rule and steadily being consolidated and converted to the faith, we stand at a crossroads. We must decide whether to bring Asia under our righteous rule or to remain here and work on creating utopia in a more controlled and local setting." 
hunan_rework.85.a:0 "We need not extra land."
hunan_rework.85.b:0 "We will bring buddhism to all of Asia."
hunan_rework.86.title:0 "Revolutionary Cuisine"
hunan_rework.86.desc:0 "Throughout China, the stereotype is that the Hunanese love spices so much that they are afraid of food that's not hot. As Hunan natives, the palate of Mao and other cadres are all similarly accustomed to the flavors of Hunanese cuisine. It is even known that the chairman enjoys his watermelon slices with ground chiles sprinkled on top. This love of all that is spicy has led to a joke spreading amongst the populace of Hunan that pepper-adoring peoples are more likely to be revolutionaries. Citing the fact that revolution has occured in Russia, France, Mexico, India, and Hunan itself, all of which are known for their spicy cuisine, this joke has even been picked up on by Mao himself. As he has said, "If there is no spicy, there is no revolution."" 
hunan_rework.86.a:0 "Mmm, a delicious theory!"
hunan_rework.87.title:0 "Brothers and Sisters Across the Border?" ###Please blank write research on the miao/hmong/mien relationship idk
hunan_rework.87.desc:0 "Though modern borders may divide land between what has become known as China and Vietnam, many related ethnic groups in the same linguistic families live in both regions. For the Miao people specifically, life across the border has been far worse than life in China with even the name Miao being used as a derogatory term over there. Do we have the resources and ability to free them?"
hunan_rework.87.a:0 "Of course!"
hunan_rework.87.b:0 "Such a conflict would be too deadly for very little gain."
hunan_rework.88.title:0 "New Tired Allies" 
hunan_rework.88.desc:0 "Without the spirit solder insurgency showing the populace of Hunan that the ruling tyrants could be defeated, it's likely the Kuomintang would not have been able to be victorious in its revolution. Yet despite their contribution to our victory, their defeat has still been beneficial to us due to both organizations drawing from a similar support base. With their loss, many of them have tried joining the Kuomintang due to us dealing with the corrupt rulers of the land while promising to liberate China from foreign domination. Despite suspicion on the part of other Kuomintang leaders, He Long has welcomed what he has termed "social bandits" who had good intentions in wishing to protect their people despite being politically immature."
hunan_rework.88.a:0 "To new friends!"
hunan_rework.89.title:0 "He Jian Retires" 
hunan_rework.89.desc:0 "As the years of work as the highest position of the Republic of China has weighed upon He Jian, he has now decided to retire. Elections are being held for the next President of the Republic of China. Who will win?"
hunan_rework.89.a:0 "Li Pinxian"
hunan_rework.89.b:0 "Liu Jianxu"



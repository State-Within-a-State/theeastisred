### Leaders ###
POLITICS_HNN_ZHAO_HENGTI_DESC:0 "Zhao Hengti, the governor of Hunan, has been governing Hunan for over a decade. Born in 1880 in Hengyang, Zhao Hengti attended the Imperial Japanese Army Academy, graduating with a specialization in the field of artillery. He joined the Tongmenghui under Sun Yat-Sen and participated in both the Xinhai Revolution and the Second Revolution as a military commander. After the failure of the Second Revolution, Zhao was imprisoned by Yuan Shikai. After his release, he was appointed as the commander-in-chief of the Hunan Army, and the governor of Hunan Province.\nZhao Hengti introduced the first provincial constitutional movement in Asia, formulated the Hunan Provincial Constitution, established a democratic provincial council and gubernatorial elections. As governor of Hunan, Zhao limited his power as the governor, a move commended by many.\nWith the onset of the Northern Expedition, Zhao was pushed out of Hunan in favor of his rival, Tang Shengzhi. He sought help from Wu Peifu, who restored Zhao as the governor. However, his position was as a military governor appointed by the Central Government, not as an elected governor as he wanted himself to be.\nZhao Hengti was tied to the League of Eight Provinces, and although he was the one who holds the most power over his province, not answering to Sun Chuanfang in Nanjing, he chose to stick with him to avoid troubles with Germany.\nNow, after the collapse of the League of Eight Provinces, Zhao Hengti has finally asserted his independent position once again and restore Hunan to his vision."
POLITICS_HNN_TANG_SHENGZHI_DESC:0 "§YLeader Description\nBorn:§! October 12th, 1889, in Dong'an, Hunan Province, Qing Empire\n§YPolitical Career:§! A native to Hunan, Tang Shengzhi has successfully clawed back power after over a decade. A graduate of Baoding military academy and a staunch Buddhist, Tang enjoyed a prominent role in Hunan's military before internal tensions resulted in his defection to the National Revolutionary Army during the Northern Expedition. There, he was appointed Governor for the KMT, but was ultimately driven out with the collapse of the NRA. Forced into exile, his brother's prominence and his shrewd political scheming has allowed for him to return to Hunan and successfully challenge sitting governor Zhao Hengti in elections.\n\nTriumphant, Tang now seeks to implement his version of Buddhist Socialism. His doctrine holds that Buddhism and socialism are identical, materialism and spiritualism are interconnected. This, however, hardly means he can take Buddhist support for granted, and to many his approaches to the faith are far too revolutionary. It remains to be seen if this so-called Buddhist general can truly transform Hunan for the better."
POLITICS_HNN_CHENG_QIAN_DESC:0 "Cheng Qian was raised in a wealthy family of landlords and received a classic Confucian education. This allowed him to pass the civil service examination and study at Changsha's Yuelu Academy before switching over to a military career at Hunan Military Academy. Later, he would go to Japan for further studies, where he met budding leaders of the Tongmenghui. He would convert to their cause after meeting Sun Yat-sen, and after graduation from the Imperial Japanese Army Academy, he would join the Xinhai revolution breaking out in 1911. A long-time KMT general, he would lead the NRA's invasion of Hunan during the Northern expedition and join the establishment of a provincial government under Tang Shengzhi. The failure of the expedition however, saw Cheng go into exile - at least until the emergence of a rebellion in Fujian. There he would again rise to prominence. However, with the announcement of a new election in Hunan, Cheng decided to go on leave from his post and contest the Governorship from sitting governor Zhao Hengti.\n\nWith Cheng emerging victorious in the election, he is now free to begin implementing the Three Principles of the People and the KMT programme in the province. However, he is looked upon with some suspicion by his former comrades, despite his supposed loyalty to the left-leaning Central Committee many believe he secretly continues to affiliate with the rightist elements of the KMT..."

POLITICS_HNN_CHENG_QIAN_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §gMarch 31st, 1882, in Liling, Hunan, Qing Empire§!\n§YMilitary Career:§! §gBorn to a prosperous landlord family in Hunan, Cheng received a traditional Confucian education and passed the imperial examinations with the first degree in the hopes of becoming a scholar. However, realising the political situation of late 19th century China, he instead pursued a career in the military. He attended the Hunan Military Academy and then went to Japan, where he studied and met revolutionaries such as Huang Xing, Song Jiaoren, and Li Lijun. In 1905, he met Sun Yat-sen and joined Sun’s Tongmenghui. He would graduate from the Imperial Japanese Academy alongside Tang Jiyao, specialising in the field of artillery.\n\nWhen the Xinhai Revolution broke out in 1911, he took part in the Battle of Changsha. He then became military governor of Hunan but was driven out when Yuan Shikai took power.  He would demonstrate his loyalty to Sun’s ideals by joining the Kuomintang and aiding Sun in the National Protection War and the Constitutional Protection Movements. One of Sun’s closest allies in his war against Chen Jiongming, he became a military instructor preparing for the Northern expedition.\n\nHowever, when the Northern Expedition did come, he led the Sixth Army in the Battle for Nanchang. However, after the expedition’s defeat, he retreated with the remnants of the National Revolutionary Army to the Jiangfu Insurgent Zone. Nonetheless, he still commands a great deal of respect in Hunan, and it is likely that he still holds a lot of political influence there."
POLITICS_HNN_ZHAO_HENGTI_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nJanuary 12th, 1880\nHengshan, Hunan, Qing Empire\n§YMilitary Career:§L\nZhao Hengti, the governor of Hunan, has been governing Hunan for over a decade. Born in 1880 in Hengyang, Zhao Hengti attended the Imperial Japanese Army Academy, graduating with a specialization in the field of artillery. He joined the Tongmenghui under Sun Yat-Sen and participated in both the Xinhai Revolution and the Second Revolution as a military commander. After the failure of the Second Revolution, Zhao was imprisoned by Yuan Shikai. After his release, he was appointed as the commander-in-chief of the Hunan Army, and the governor of Hunan Province.\nZhao Hengti introduced the first provincial constitutional movement in Asia, formulated the Hunan Provincial Constitution, established a democratic provincial council and gubernatorial elections. As governor of Hunan, Zhao limited his power as the governor, a move commended by many.\nWith the onset of the Northern Expedition, Zhao was pushed out of Hunan in favor of his rival, Tang Shengzhi. He sought help from Wu Peifu, who restored Zhao as the governor. However, his position was as a military governor appointed by the Central Government, not as an elected governor as he wanted himself to be.\nZhao Hengti was tied to the League of Eight Provinces, and although he was the one who holds the most power over his province, not answering to Sun Chuanfang in Nanjing, he chose to stick with him to avoid troubles with Germany.\nNow, after the collapse of the League of Eight Provinces, Zhao Hengti has finally asserted his independent position once again and restore Hunan to his vision."
POLITICS_HNN_TANG_SHENGZHI_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §gOctober 12th, 1889, in Dong'an County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gAfter successfully enrolling in Baoding military academy, Tang Shengzhi would begin a long career in Hunan as an officer in Zhao Hengti's Clique. As Zhao emerged victorious in the 1921 election, he would bring Tang to prominence but this alliance would soon end with Tang growing jealous of Zhao's favouritism towards other military commands. Tang bided his time however, and saw his chance with the 1926 Northern Expedition. Joining up with the National Revolutionary Army, Tang ousted his former master and established his own administration under the auspices of the KMT. Deviating from his new bosses however, he began a Buddhisisation campaign, a syncretic Buddhist-Leftist programme. This would not last long however, before German intervention allowed for the Zhili government pushed out KMT forces from the region and brought Zhao back in tow. Tang fled to the concessions, where he would hide for several years in exile.\n\nThis was not the end however of Tang Shengzhi. Tang Shengming, his younger brother, proved popular enough to remain a general within the Hunan military and soon enough was able to rekindle support among the officers for Tang Shengzhi to return. Taking a risk, the older Tang returned to Hunan where Zhao proved too weak to order his arrest, instead opting to outmanoeuvre his old General in elections. Tang, for his part, has decided to take the political route as well - but regardless it is clear that his position in the military will be difficult to dislodge…"
POLITICS_HNN_TANG_SHENGMING_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §g1906, in Dong'an County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gThe younger brother of the more famous Tang Shengzhi, General Tang Shengming is nonetheless not one to be underestimated. A graduate from Whampoa Military academy in 1926, on the eve of the Northern expedition, he would join the KMT and his elder brother in their efforts to liberate China. Although initially successful, the expedition would collapse with German intervention. Despite the elder Tang's exile from Hunan following the failure of the Northern Expedition and his Buddhist Socialist programme, Tang Shengming's rare ability to get along with virtually anybody resulted in him remaining in Hunan and even gaining a position of prominence within the Hunan military. He has secretly utilised this position to rehabilitate his brother's image among the people and also cultivate extensive ties within the military. He hopes to smoothen the way for a return of Tang Shengzhi and the rise of the Hunan Buddhisisation Society."
POLITICS_HNN_HE_YAOZU_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §gMay 8th, 1889, in Ningxiang, Hunan, Qing Empire§!\n§YMilitary Career:§! §gBorn to a wealthy and prominent family in Hunan, He Yaozu was given a Confucian education and raised a gentleman. However, his unruly nature as a child resulted in him being sent to a private school, where he was given a strict education. He would enrol in the Hunan Military academy in 1905, before going to Japan to study. There he would join the Tongmenghui, participating in the Xinhai revolution before returning to Hunan in 1916 to join its local army. Although initially joining the Kuomintang during their Northern Expedition into Hunan, a timely defection by He Yaozu and his division helped shield him from the major political ramifications of the defeat. Although talented, his past associations means he is not likely to rise above a regional level of authority - however he remains a prominent member of the Hunan military staff."
POLITICS_HNN_PENG_DEHUAI_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §gOctober 24th, 1888, in Xiangtan County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gPeng Dehua was born in the village of Shixiang to a poor family of farmers. Although his family did not have much in the way of means, Peng would listen to his grandfather, a veteran of the Taiping rebellion, describe the ideals of social and economic equality. Initially able to go to a traditional Confucian school, his family's declining economic prosperity forced him to withdraw and beg for money to help support his family. After losing many of his family members to poverty, including his mother, he found himself working at a coal mine. It was around then that the Xinhai revolution broke out - and Peng found himself further destitute as the economy declined. He would join a local warlord army as an enlisted man and rise through the ranks - at one point his regiment joined with Tang Shengzhi's army. There Peng fought for Sun Yat-sen's forces against Wu Peifu's local allies. His attempt to join the Kuomintang in 1922 left him disillusioned however, and he initially returned home to become a farmer. Dissatisfied, he then applied to the Hunan military academy, taking on the name Dehuai. His regiment would initially back the Kuomintang during its invasion of Hunan, but Peng himself hesitated. This hesitation proved to be useful when the tide turned, and Peng successfully defected back to Zhili lines."
POLITICS_HNN_HE_JIAN_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §gApril 10th, 1887, in Liling County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gBorn to a farming family in Hunan, He Jian was initially slated for civil service before entering the Baoding Military Academy in the post-Xinhai era. A battalion commander, two years after his graduation he would build a guerilla force to resist an invasion by Zhang Jingyao, which earned him the attention of Cheng Qian who promoted him as commander of local guerilla forces. Tang Shengzhi would then take him under his wing, and He Jian would fight for the Kuomintang during the Northern Expedition. The collapse of the NRA in 1927, however, initially set him adrift but a general amnesty in Hunan for those who were willing to defect proved to be a fortuitous opportunity for many of Tang's subordinates. He Jian now finds himself in the service of the Hunan military, but it is widely speculated that his loyalties, as well as many others, remain with Tang rather than Zhao."
POLITICS_HNN_SONG_XILIAN_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §gApril 9th, 1907, in Xiangxiang County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gAfter completing middle school, Song Xilian was fortunate enough to be admitted into the Army Lecture School run by Cheng Qian. He was then admitted into the first class of Whampoa military academy, and became the youngest graduate of the academy in 1924, joining the Kuomintang shortly afterwards. A friend of Chen Geng, he would initially flirt with the leftist part of the party, but the collapse of the Kuomintang in 1927 meant the future of the then 20 year old officer was drastically altered. Set adrift, he went to Japan to study for several years before returning home to Hunan to offer his services. There, he found plenty of old associates of Cheng Qian and the KMT serving in the Hunan army and was able to leverage his connections to slowly achieve a place of prominence in the regional forces."
ARMY_HE_LONG_DESC:0 "§YGeneral Description\nBorn:§! §gMarch 22nd, 1896, in Sangzhi, Hunan, Qing Empire§!\n§YMilitary Career:§! §gGrowing up in a poor peasant family, He Long received little formal education as a child. Nonetheless, it would appear he had inherited some military skills from his father, a minor Qing officer, and at age 20 he began his long career as a guerilla leader after he killed a tax assessor out of revenge for the murder of his indebted uncle. Since then his legend as an outlaw and a Robin-hood figure has only grown, as He Long and his trusty signature knife built a local army right in time for the rise of the Kuomintang in 1920. A teacher and commander during the Northern expedition, He Long would soon find himself aligned with socialist elements of the party while serving under Zhang Fakui. The defeat of the KMT during the Northern Expedition has not sated his desire for change in China, and though he has fled back home to Hunan, he still commands the respect of his soldiers. His skills as a revolutionary are not to be underestimated, and he will be a useful asset to any army."
ARMY_TENG_DAIYUAN_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §gNovember 2nd, 1904, in Mayang County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gA student from Changde Hunan Provincial School, Teng Daiyuan would join the Kuomintang in spring 1925 on the eve of the Northern Expedition. An eager socialist and affiliate of the Chinese Syndicalist Party, he would serve as chairman of the Hunan Provincial Farmer’s Association. The failure of the Northern expedition drove the young officer underground, where he would lead a brief resistance before accepting a general amnesty offer to join the local Hunan army under Peng Dehuai. A promising officer, Teng has achieved regional prominence despite his previous ties with revolutionary groups. Teng is also notable for being a member of the Miao people, a minority group in Hunan."



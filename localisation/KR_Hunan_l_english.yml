HNN_dealing_with_banditry_decision_category:0 "The Struggle Against Banditry"
HNN_dealing_with_banditry_decision_category_desc:0 "With the rise of the initial warlord era, the province of Hunan, is in the midst of an issue with banditry. Despite gaining control of the province in 1924, Wu Guangxin's forces, have been unable to crush the internal bandits, which has become a sore spot within his regime. In Zhenyuan, there is two factions that dominate the region. The Greater China Buddhist Society, lead by Shi Dingwu.\n\nThe Greater China Buddhist Society is a secret society formed by Shi Dingwu in 1930, with help from the spirit soldier rebellions at the time, Shi's forces have managed to grow quite quickly in the past few years. Shi's goals are to create a new Holy Buddhist Kingdom of China, in which he will crown himself as Emperor and start a new dynasty.\n\nThe other faction in Zhenyuan, is Chen Quzhen's Ge Lao Hui, despite being a relatively old and well known secret organization within Hunan, Chen Quzhen would assume control over the society after the fall its leader in 1917, with Chen succeeding and becoming the new 'Elder Brother' of the society, with himself cutting off ties with the KMT in the early 20's due to the KMT's failure in their attempts at overthrowing Yuan Shikai. Chen would use his new found power to fund a new religious-cultist criminal Empire within Hunan, with a major monopoly on the Sichuan-Hunan-Yunnan cross border opium trade.\n\nFinally the last formation of the bandits that have a major influence in areas of the province is the Kuomintang-CSP guerilla forces. Though formed after the collapse of the KMT's main force in the 20's, the KMT-CSP forces would form with aims of helping workers unions and even some peasant groups against the Hunan governor. The KMT-CSP forces have been sited across the province, with it being one issue of concern with the governor.\n\nNow only time will tell, on how victorious we shall be against these bandits."

HNN_bout_to_be_annexed:0 "Joining The Federalists"
HNN_bout_to_be_annexed_desc:0 "Zhao Hengti, desperate to preserve Hunan in the face of war, agreed to fully join the Federalists in Guangzhou upon the end of hostilities. While, in line with Federalist principles of decentralization, Hunan maintians full independence for the time being, the first steps towards that eventual full integration have already begun."
HNN_autonomy_in_china:0 "Hunanese Autonomy"
HNN_autonomy_in_china_desc:0 "Hunan has been granted an exceptional degree of autonomy. Zhao Hengti's position as governor of Hunan has effectively been secured until he chooses to resign or rewrite the provinces electoral laws, a task that the deal, and now the nation's founding documents, stipulates the central government shall have no say in.\nRevoking Hunanese autonomy could prove a problem in the future if not properly managed."


WCC_infantry_equipment_0:0 "Rifle, Caliber .30-06, Model 1903"
WCC_infantry_equipment_0_short:0 "M1903 Springfield"
WCC_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
WCC_infantry_equipment_1:0 "Rifle, Caliber .30-06, Model 1903A1, Special Target"
WCC_infantry_equipment_1_short:0 "M1903A1 Springfield"
WCC_infantry_equipment_1_desc:0 "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, checkered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
WCC_infantry_equipment_2:0 "Rifle, Caliber .30-06, Model 1" #Johnson rifle
WCC_infantry_equipment_2_short:0 "M1 Johnson"
WCC_infantry_equipment_2_desc:0 "Designed by the eponymous Melvin Johnson, the rifle was adopted after Johnson successfully lobbied for the support of General MacArthur, who, despite the travails of past self-loading rifle development for the .30-06 cartridge, doggedly supported retaining the round. The M1 Johnson was fully adopted in early 1939 and designated as the 'U.S. Rifle, Caliber .30-06, M1'. It is a simple semi-automatic rifle with a few ingenious features like a two-piece stock and a unique 10-round rotary magazine fed by the same 5-round stripper clips already in use with the M1903 Rifle."
WCC_infantry_equipment_3:0 "Automatic Carbine, Caliber .30, Model 2" #Johnson auto-carbine
WCC_infantry_equipment_3_short:0 "M2 Auto-Carbine"
WCC_infantry_equipment_3_desc:0 "The M2 Auto-Carbine is a development of the M1 Auto-Carbine, also known as Johnson Carbine, developed by Melvin Johnson in the early 1940s which was itself is based on the earlier Johnson Light Machine Gun designed on the same principles as the yet earlier Johnson Rifle. The Model 2 sports numerous small improvements over with M1 Auto-Carbine - such as a pistol grip and a new rear sight."
WCC_infantry_weapons2:0 "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
WCC_infantry_weapons2_short:0 "M1928A Thompson"
WCC_improved_infantry_weapons_2:0 "Submachine Gun, Caliber .45, Model 2" #M3 Grease Gun
WCC_improved_infantry_weapons_2_short:0 "M2 Grease Gun"
WCC_advanced_infantry_weapons2:0 "Automatic Carbine, Caliber .30, Model 4" #Johnson auto-carbine 1947
WCC_advanced_infantry_weapons2_short:0 "M4 Auto-Carbine"
WCC_infantry_at:0 " Anti-Mechanization Gun, Caliber .50, Model 2, Browning"
WCC_infantry_at_short:0 "M2 Anti-Mechanization Gun"
WCC_infantry_at_desc:0 "The Second American Civil War necessitated the development of man-portable anti-vehicle weapons. As such, the U.S. Cavalry experimented with lightening and adapting the .50 caliber Browning M2 Heavy Machine Gun for man-portability. While heavier and bulkier compared with its European counterparts, the M2 Anti-Mechanization Gun was quickly adopted for service after satisfactory performance in Army trials."
WCC_infantry_at2:0 "Recoilless Rifle, 2.2 inch, Model 18"
WCC_infantry_at2_short:0 "M18 Recoilless Rifle"
WCC_infantry_at2_desc:0 "The M18 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M18 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M18 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M2. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."

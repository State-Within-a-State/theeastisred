ARG_light_tank_equipment_1:0 "Vickers A4 'Reliant'"
ARG_light_tank_equipment_1_short:0 "A4 'Reliant'"
ARG_light_tank_equipment_1_desc:0 "The Vickers Mark E entered limited service with the Canadian Army in 1932 with the designation 'A4' as a stopgap tankette while more advanced light tanks were developed. It was given the rather ironic nickname 'Reliant' for its simultaneous reliability in harsh terrain and tendency to breakdown randomly in seemingly innocuous situations."
ARG_light_tank_equipment_2_short:0 "KPz M.38"
ARG_light_tank_equipment_2_desc:0 "Even as the first KPz M.35 were coming off the production line, the Austrian army was already looking for new cavalry tank. In the following design competition multiple domestic and foreign designs were considered, but in the end, the army chose one of the TNH models from ČKD. Just as with the M.35, TNHP had a two-man turret and an improved 37mm gun, but the M.38 improved on the M.35's armour, engine and possessed much simpler and reliable running gears. While due to Black-Monday, the first units wouldn't enter service until 1938, the Argentine army would secure the right to produce the design domestically that same year."


CZE_mechanized_equipment_1:0 "Saurer obrněné transportéry vzor 38/40"
CZE_mechanized_equipment_1_short:0 "OT vz. 38/40"
CZE_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such converstions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
CZE_mechanized_equipment_2:0 "Weiss Manfréd obrněné transportéry vzor 39/42"
CZE_mechanized_equipment_2_short:0 "OT vz. 39/42"
CZE_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
CZE_mechanized_equipment_3:0 "Škoda-MÁVAG obrněné transportéry vzor 40/44"
CZE_mechanized_equipment_3_short:0 "OT vz. 40/44"
CZE_mechanized_equipment_3_desc:0 "When Austria phased out the M.40 tank for the M.42, the former were converted. One of those conversions were an APC similar to the Lehel, with the turret removed and hull interior rearranged to accommodate a squad of Panzerinfanterie."


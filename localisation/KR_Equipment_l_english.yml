WCC_armored_car_at_equipment_short:0 "M6 Armored Car"
WCC_armored_car_at_equipment_desc:0 "After the end of Civil War, the U.S. Army Ordnance issued specifications for both medium and heavy armored cars. In 1941, General Motors Company designed the T17 and T18 models, which were accepted as the M5 and M6 Armored Cars. The M6 Armored Car is similar to the M5 design, though substantially heavier. As such it was found to be less reliable than its lighter counterpart but more suitable for support roles."


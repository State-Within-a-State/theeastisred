FIN_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
FIN_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
FIN_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorised vehicle) was a German half-track that saw very widespread use in the Second Weltkrieg. It could carry eight troops in addition to towing a gun or trailer."
FIN_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
FIN_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
FIN_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armoured fighting vehicle designed and first built by the Hanomag company during the Second Weltkrieg, based on their earlier Sd.Kfz. 11 vehicle."

GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
GER_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armoured fighting vehicle designed and first built by the Hanomag company during the Second Weltkrieg, based on their earlier Sd.Kfz. 11 vehicle."

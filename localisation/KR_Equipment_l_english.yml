#Infantry Equip

CAL_infantry_equipment_0:0 "Rifle, Caliber .30-06, Model 1903"
CAL_infantry_equipment_0_short:0 "M1903 Springfield"
CAL_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
CAL_infantry_equipment_1:0 "Rifle, Caliber .30-06, Model 1903A1, Special Target"
CAL_infantry_equipment_1_short:0 "M1903A1 Springfield"
CAL_infantry_equipment_1_desc:0 "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, checkered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
CAL_infantry_equipment_2:0 "Garand Model 1"
CAL_infantry_equipment_2_short:0 "M1 Garand"
CAL_infantry_equipment_2_desc:0 "The United States Army was readying John Garand's semi-automatic rifle for adoption when the Second American Civil war broke out. Garand himself fled at the war's onset, ultimately becoming chief of the Sacramento Army Arsenal, where his rifle would be perfected, simplified, and ultimately put into service."
CAL_infantry_equipment_3:0 "Garand Model 2"
CAL_infantry_equipment_3_short:0 "M2 Garand"
CAL_infantry_equipment_3_desc:0 "The M2 Garand is a development of the M1 Garand, and sports numerous small improvements over with M1 - such as a pistol grip and a new rear sight."
CAL_infantry_weapons2:0 "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
CAL_infantry_weapons2_short:0 "M1928A Thompson"
CAL_improved_infantry_weapons_2:0 "Submachine Gun, Caliber .45, Model 2" #M3 Grease Gun
CAL_improved_infantry_weapons_2_short:0 "M2 Grease Gun"
CAL_advanced_infantry_weapons2:0 "Automatic Carbine, Caliber .30, Model 4" #Johnson auto-carbine 1947
CAL_advanced_infantry_weapons2_short:0 "M4 Auto-Carbine"
CAL_infantry_at:0 " Anti-Mechanization Gun, Caliber .50, Model 2, Browning"
CAL_infantry_at_short:0 "M2 Anti-Mechanization Gun"
CAL_infantry_at_desc:0 "The Second American Civil War necessitated the development of man-portable anti-vehicle weapons. As such, the U.S. Cavalry experimented with lightening and adapting the .50 caliber Browning M2 Heavy Machine Gun for man-portability. While heavier and bulkier compared with its European counterparts, the M2 Anti-Mechanization Gun was quickly adopted for service after satisfactory performance in Army trials."
CAL_infantry_at2:0 "Recoilless Rifle, 2.2 inch, Model 18"
CAL_infantry_at2_short:0 "M18 Recoilless Rifle"
CAL_infantry_at2_desc:0 "The M18 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M18 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M18 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M2. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
CAL_support_weapons:0 "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
CAL_support_weapons_short:0 "M1919 Browning MG & Stokes mortar"
CAL_support_weapons2:0 "MG, Cal. .50, M2, Browning & Mortar, 2-inch, SMBL"
CAL_support_weapons2_short:0 "M2 Browning MG & SBML two-inch mortar"
CAL_support_weapons3:0 "MG, Cal. .30-06, M3, Johnson & Mortar, 3.2-inch, M1" #M1941 Johnson MG
CAL_support_weapons3_short:0 "M3 Johnson MG & M1 mortar"
CAL_support_weapons4:0 "MG, Cal. .30-06, M5, Johnson & Mortar, 4.2-inch, M2" #M1944 Johson MG
CAL_support_weapons4_short:0 "M5 Johnson MG & M2 mortar"
CAL_night_vision:0 "Infrared Sniperscope, Model 1"
CAL_night_vision_short:0 "M1 Sniperscope"
CAL_night_vision_desc:0 "Developed specifically for the M3 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1 Sniperscope is the first infrared sniperscope adopted for general use by the U.S. Army. While the M1 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
CAL_night_vision2:0 "Infrared Sniperscope, Model 3"
CAL_night_vision2_short:0 "M3 Sniperscope"
CAL_night_vision2_desc:0 "In response to the poor reception of the M1 Sniperscope, the Sniperscope M3 was adopted. With almost twice the effective range of the M1, a more robut infrared light source, and the T23 flash hider, the M3 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."

#Motorised

CAL_motorized_equipment_1:0 "GMC 1936, Conventional cab, All-wheel drive, Dual rear axles" #Just CCKW
CAL_motorized_equipment_1_short:0 "ACKW"
CAL_motorized_equipment_1_desc:0 "The ACKW, officially the '1936 Conventional cab All-wheel drive Dual rear axles', commonly known as the 'Jimmy' or 'Deuce and a Half', is 2 and 1/2-ton load-rated 6x6 off-road capable tactical truck. Developed by the General Motors Company at the redquest of the U.S. Army Ordnance Corps in 1935, the ACKW comes in many variants, including open or closed cab and long or short wheel base models. The ACKW quickly became the U.S. army's standard truck and displayed great potential in logistical operations."
CAL_mechanized_equipment_1:0 "Carrier, Universal, Model 2" #canadian tracked jeep + universal carrier
CAL_mechanized_equipment_1_short:0 "M2 Carrier"
CAL_mechanized_equipment_1_desc:0 "The M2 Carrier, also refferred to as the 'American Carrier', is based on the design of the Canadian Universal Carrier imported in the 1930s. Constructed by Willys–Overland Motor Company and modified to make use of largely Jeep automotive components, the M2 Carrier has better hill-climbing capabilities than Canadian carriers, but suffers from reliability issues."
CAL_mechanized_equipment_2:0 "Carrier, Universal, Model 4" #M29 weasel + universal carrier
CAL_mechanized_equipment_2_short:0 "M4 Carrier"
CAL_mechanized_equipment_2_desc:0 "The continuous development of carriers in the U.S. led to the appearance of the M4 Carrier. Built by Studebaker and developed with newest Canadian designs in mind, the M4 is an all-weather carrier designed as a basic chassis for many specialized roles, including a model for amphibious operations. With the ability to carry 6 soldiers, the M4 is in that regard more capable than its predecessor, but suffers from reliability issues without proper maintainence."
CAL_mechanized_equipment_3:0 "Carrier, Universal, Model 9" #M12 motor carriage
CAL_mechanized_equipment_3_short:0 "M9 Carrier"
CAL_mechanized_equipment_3_desc:0 "Designed around the chassis of M3 'Grant' tank, the M9 Carrier is a multi-role troop carrier with robust cross-country capabilities. Though the M9's top speed is a bit lower than the M4's, the M9 can carry more soldiers and is far more reliable. With enough space for auxillary bits of infantry kit and thick armor, the M9 is a capable personal carrier."
CAL_motorized_rocket_equipment:0 "GMC ACKW, M14" #CCKW T27
CAL_motorized_rocket_equipment_short:0 "ACKW 'Xylophone'"
CAL_motorized_rocket_equipment_desc:0 "The ACKW truck with mounted on it M14 rocket launcher (modification of M12 rocket launcher with possibility of mounting on trucks), commonly known as 'Xylophone', is model developed to fix bad accuracy of the M12 by adding to it additional rocket launcher. While still is not very effective according to soldiers, M14 showed itself good on the trials and was accepted as the standard mobile rocket launcher of the U.S. army."
CAL_motorized_rocket_equipment_1:0 "GMC ACKW, M14" #CCKW T27
CAL_motorized_rocket_equipment_1_short:0 "ACKW 'Xylophone'"
CAL_motorized_rocket_equipment_1_desc:0 "The ACKW truck with mounted on it M14 rocket launcher (modification of M12 rocket launcher with possibility of mounting on trucks), commonly known as 'Xylophone', is model developed to fix bad accuracy of the M12 by adding to it additional rocket launcher. While still is not very effective according to soldiers, M14 showed itself good on the trials and was accepted as the standard mobile rocket launcher of the U.S. army."

#Amphibious

CAL_amphibious_mechanized_equipment_1:0 "Landing Vehicle, Tracked, Model 2"
CAL_amphibious_mechanized_equipment_1_short:0 "LVT-2"
CAL_amphibious_mechanized_equipment_1_desc:0 "The LVT series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the LVT-1, which lacked armor protection and was unreliable when used on hard terrain. The LVT-2 built upon the LVT-1, with that vehicles most glaring problems fixed."
CAL_amphibious_mechanized_equipment_2:0 "Landing Vehicle, Tracked, Model 4"
CAL_amphibious_mechanized_equipment_2_short:0 "LVT-4"
CAL_amphibious_mechanized_equipment_2_desc:0 "The LVT-4 improved upon the LVT-2 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."

#Armored Car
CAL_gw_armored_car_equipment:0 "Scout Car, Model 2"
CAL_gw_armored_car_equipment_short:0 "M2 Scout Car"
CAL_gw_armored_car_equipment_desc:0 "The M2 Scout Car is a lightly armored, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws."
CAL_armored_car_equipment_1:0 "Scout Car, Model 3"
CAL_armored_car_equipment_1_short:0 "M3 Scout Car"
CAL_armored_car_equipment_1_desc:0 "The M3 Scout Car is a development of the M2 designed with experience gained during the Civil War in mind. The M3 sports several small improves born of wartime experience, such as an armored fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the M3 was nonetheless accepted into service."
CAL_armored_car_equipment_2:0 "Armored Car, Model 5" #Staghound
CAL_armored_car_equipment_2_short:0 "M5 Armored Car"
CAL_armored_car_equipment_2_desc:0 "After the end of Civil War, the U.S. Army Ordnance issued specifications for both medium and heavy armored cars. In 1941, General Motors Company designed the T17 and T18 models, which were accepted as the M5 and M6 Armored Cars. The M5 Armored Car is an innovative design that incorporated some advanced features such as a two rear-facing 6-cylinder engines with automatic transmissions and steering and suspension components directly attached to the hull. "
CAL_armored_car_at_equipment:0 "Armored Car, Heavy, Model 6" #Boarhound
CAL_armored_car_at_equipment_short:0 "M6 Armored Car"
CAL_armored_car_at_equipment_desc:0 "After the end of Civil War, the U.S. Army Ordnance issued specifications for both medium and heavy armored cars. In 1941, General Motors Company designed the T17 and T18 models, which were accepted as the M5 and M6 Armored Cars. The M6 Armored Car is similar to the M5 design, though substantially heavier. As such it was found to be less reliable than its lighter counterpart but more suitable for support roles."


OTT_medium_tank_equipment_1:0 "I. Zırhlı Muharebe Vasıtası"
OTT_medium_tank_equipment_1_short:0 "I.ZMV 'Uygur'"
OTT_medium_tank_equipment_1_desc:0 "The I. Zırhlı Muharebe Vasıtası (First Armoured Battle Vehicle) 'Uygur' is a tank developed on the basis of the German Kavalleriepanzerwagen II along with the MT line. It have a thicker hull and also have improved cannon and armour design compared with the MT-55. I. ZMV have many variants thanks to the fact that its chassis is easily upgradeable, as demanded by Commissioner Ömer Fahrettin Pasha who wanted its design and parts to be simple and easily interchangeable."
OTT_medium_tank_equipment_2:0 "II. Zırhlı Muharebe Vasıtası"
OTT_medium_tank_equipment_2_short:0 "II.ZMV 'Kuman'"
OTT_medium_tank_equipment_2_desc:0 "The II. ZMV 'Kuman' medium tank is an updated version of I. ZMV. It's designed to withstand the harshest conditions while retaining a decent combat efficiency. It have 7.7 cm ÇVT main armament and M1358 coaxial MGs. Experimental sloped armour and armoured skirts were also introduced in an attempt to counter incoming enemy AT rounds."
OTT_medium_tank_equipment_3:0 "III. Zırhlı Muharebe Vasıtası"
OTT_medium_tank_equipment_3_short:0 "III.ZMV 'Altay'"
OTT_medium_tank_equipment_3_desc:0 "Altay is the common name of a medium tank developed by Ottoman Empire during Second Weltkrieg and late stages of Second Arab Revolt. It's intended to standardize tank production, and as a replacement for the I. ZMV and II. ZMV. While have a too complex design to replace them on battlefields, the Altay tank quickly found a niche in combat tactics of the Ottoman Military. The Germans dubbed the Altay Tank 'Clausewitz Pasha' because its design was heavily influenced by the German Panzerkampfwagen V von Clausewitz."
OTT_medium_tank_artillery_equipment_1:0 "I. Kendinden Tahrikli Top"
OTT_medium_tank_artillery_equipment_1_short:0 "I.KTT 'Cihadiye'"
OTT_medium_tank_artillery_equipment_1_desc:0 "I. Kendinden Tahrikli Top 'Cihadiye' is a self propelled medium artillery 125mm cannon mounted on a I. ZMV's chassis, I. ZKMT SPG packs respectable firepower while still being quite mobile."
OTT_medium_tank_artillery_equipment_2:0 "II. Kendinden Tahrikli Top"
OTT_medium_tank_artillery_equipment_2_short:0 "II.KTT 'Mehmediye'"
OTT_medium_tank_artillery_equipment_2_desc:0 "Mehmediye is a SPG with improved 128mm cannon mounted on II. ZMV's chassis, production started during early stages of Arab Revolt."
OTT_medium_tank_artillery_equipment_3:0 "III. Kendinden Tahrikli Top"
OTT_medium_tank_artillery_equipment_3_short:0 "II.KTT 'Hamidiye'"
OTT_medium_tank_artillery_equipment_3_desc:0 "Hamidiye is a prototype medium SPG on a Altay tank chassis, this advanced medium SPG that had good range and firepower. However due to complexity of its design, the Altay project needed to be abandoned along with the other variant types of it."
OTT_medium_tank_destroyer_equipment_1:0 "I. Motorlu Zırhsavar"
OTT_medium_tank_destroyer_equipment_1_short:0 "I.MZS 'Tevfik'"
OTT_medium_tank_destroyer_equipment_2:0 "II. Motorlu Zırhsavar"
OTT_medium_tank_destroyer_equipment_2_short:0 "II.MZS 'Kemal'"
OTT_medium_tank_destroyer_equipment_3:0 "III. Motorlu Zırhsavar"
OTT_medium_tank_destroyer_equipment_3_short:0 "III.MZS 'Selçuk'"
OTT_medium_tank_aa_equipment_1:0 "I. Motorlu Tayyare Topu"
OTT_medium_tank_aa_equipment_1_short:0 "I.MTT Yörük"
OTT_medium_tank_aa_equipment_1_desc:0 "I. Motorlu Tayyare Topu Yörük is medium SPAA developed during Harb-i Yıldırım military reforms. It was intended for escorting armoured assault battalions against incoming enemy aircraft, while also providing fire support to friendly forces if necessary."
OTT_medium_tank_aa_equipment_2:0 "II. Motorlu Tayyare Topu"
OTT_medium_tank_aa_equipment_2_short:0 "II.MTT 'Çerkez'"
OTT_medium_tank_aa_equipment_2_desc:0 "Çerkez is a mobile anti-air artillery mounted on a II. ZMV chassis. It's main armament consists of four 30mm Kuşçu AA guns on open turret and M35 as coaxial MG."
OTT_medium_tank_aa_equipment_3:0 "III. Motorlu Tayyare Topu"
OTT_medium_tank_aa_equipment_3_short:0 "III.MTT 'Türkmen'"
OTT_medium_tank_aa_equipment_3_desc:0 "Prototype SP anti air artillery that was designed during Altay project. However project itself had to be cancelled due to its costly and complex design."


#Tanks
BAT_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
BAT_gw_tank_equipment_short:0 "A7V"
BAT_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. While its design has since become obsolete and Germany has come to use newer, more complicated tank designs, many of the vehicles were given as aid to Germany's allies and puppet states, where they remained in service for years to come."

BAT_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
BAT_light_tank_equipment_1_short:0 "Kätzchen"
BAT_light_tank_equipment_1_desc:0 "The Kätzchen is a light tank armed only with two light machine guns. Design of the Kätzchen began in 1932, originally with the purpose of creating a standard training tank, but short before mass production began in 1934, its role and design was revised and then the tank was adopted by the Army for combat."
BAT_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
BAT_light_tank_equipment_2_short:0 "Ozelot"
BAT_light_tank_equipment_2_desc:0 "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
BAT_light_tank_equipment_3:0 "VK1602 'Leopard'"
BAT_light_tank_equipment_3_short:0 "Leopard"
BAT_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat roll, both as a capable support and reconnaissance vehicle."

BAT_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
BAT_medium_tank_equipment_1_short:0 "Donnerschlag"
BAT_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
BAT_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
BAT_medium_tank_equipment_2_short:0 "Donnerschlag-4"
BAT_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
BAT_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
BAT_medium_tank_equipment_3_short:0 "Kriegsengel"
BAT_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."

BAT_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
BAT_heavy_tank_equipment_1_short:0 "VK 31"
BAT_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
BAT_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
BAT_heavy_tank_equipment_2_short:0 "Tiger"
BAT_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
BAT_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
BAT_heavy_tank_equipment_3_short:0 "Königstiger"
BAT_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."

BAT_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
BAT_super_heavy_tank_equipment_1_short:0 "Maus"
BAT_super_heavy_tank_equipment_1_desc:0 "The Panzerkampfwagen VIII Maus is the heaviest fully enclosed armoured fighting vehicle yet designed. The Maus' main armament is a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."

BAT_modern_tank_equipment_1:0 "E-50 Standardpanzer"
BAT_modern_tank_equipment_1_short:0 "E-50"
BAT_modern_tank_equipment_1_desc:0 "The Entwicklung 'Standardpanzer' series was designed from the very beginning around modularity. The tanks of this series are meant not only to dominate the battlefield with their cutting edge armaments, but to do so efficiently."


GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
GER_light_tank_artillery_equipment_2_short:0 "Wespe"
GER_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 'Wespe', is a German self-propelled artillery vehicle based on a modified Ozelot chassis."
GER_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
GER_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard is a self-propelled artillery vehicle based on the VK1602 Leopard chassis."

#Tanks
BBR_gw_tank_equipment:0 "Ford M1921"
BBR_gw_tank_equipment_short:0 "M1921"
BBR_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

BBR_light_tank_equipment_1:0 "M2"
BBR_light_tank_equipment_1_short:0 "M2"
BBR_light_tank_equipment_1_desc:0 "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
BBR_light_tank_equipment_2:0 "M3 'Smith'"
BBR_light_tank_equipment_2_short:0 "M3 'Smith'"
BBR_light_tank_equipment_2_desc:0 "The shortcomings of the M2 were quickly realized by American forces and work was soon begun on a new completely redesigned variant. While the project was interrupted by the American Civil War, engineers in the Constitutional American Republic would eventually complete the project. The unofficial designation 'Stuart', after Confederate General J.E.B Stuart, was retained by the Constitutional American Republic, but that ain't right, so we use 'Smith', named after the first black West Point Cadet James W. Smith."
BBR_light_tank_equipment_3:0 "M7"
BBR_light_tank_equipment_3_short:0 "M7"
BBR_light_tank_equipment_3_desc:0 "Designed around the revised three inch gun introduced with the M4 'Flipper' tank, the M7 was built from the ground up for speed and agility. While problems with the tank's cutting-edge engine delayed the project, the M7 would eventually become the standard light tank of the Black Belt Republic."

BBR_medium_tank_equipment_1:0 "M3 'Young'"
BBR_medium_tank_equipment_1_short:0 "M3 'Young'"
BBR_medium_tank_equipment_1_desc:0 "American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 tank were fractured with the civil war. While the Black Belt Republic struggled to develop the 'Flipper' tank, it reverse engineered captured Federal M3 'Grant' tanks as a stopgap."
BBR_medium_tank_equipment_2:0 "M4 'Flipper'"
BBR_medium_tank_equipment_2_short:0 "M4 'Flipper'"
BBR_medium_tank_equipment_2_desc:0 "The M4 'Flipper', named for our own General Henry Ossian Flipper, was a monumentous effort for the Union State's fledgling armed forces. While not particularly agile or heavily armoured, the M4 excelled in a variety of roles and its new three inch main gun proved exceptional both against infantry and armour."
BBR_medium_tank_equipment_3:0 "M6 'Flipper'"
BBR_medium_tank_equipment_3_short:0 "M6 'Flipper'"
BBR_medium_tank_equipment_3_desc:0 "The product of a series of improvements upon the M4 tank, the M6 came into being with the adaptation of a new 105mm anti-tank gun to the M4 platform. While the gun proved more than capable of defeating even the most heavily armoured vehicles during the American Civil War, it likewise was difficult to operate for M6 crews, dampening its effectiveness."

BBR_heavy_tank_equipment_1:0 "M76"
BBR_heavy_tank_equipment_1_short:0 "M76"
BBR_heavy_tank_equipment_1_desc:0 "The process development of the M76 heavy tank was marred by setbacks as the Black Belt Republic struggled to design a heavy tank from the ground up. The vehicle that was eventually produce, however, proved capable and the lessons learned were critical to the success of later projects for the then fledgling BBR."
BBR_heavy_tank_equipment_2:0 "M1"
BBR_heavy_tank_equipment_2_short:0 "M1"
BBR_heavy_tank_equipment_2_desc:0 "Conceived as an entirely new type of vehicle specialized for assaulting fortified positions, the vehicle was the first and only 'Assault Tank' adopted by the Black Belt Republic. Essentially a slightly enlarged medium tank with substantially improved armour, especially on the sides and rear, the M1 proved insufficient in roles other than that for which it was designed."
BBR_heavy_tank_equipment_3:0 "M90"
BBR_heavy_tank_equipment_3_short:0 "M90"
BBR_heavy_tank_equipment_3_desc:0 "Despite first being fielded with the same 105mm gun used on later 'Flipper' tanks, the '90' designation was maintained for this heavy tank. Also like the 'Flipper', the M90 proved versatile and was well liked by its crews."

BBR_super_heavy_tank_equipment_1:0 "M105-2"
BBR_super_heavy_tank_equipment_1_short:0 "M105-2"
BBR_super_heavy_tank_equipment_1_desc:0 "Heavy fixed fortifications proved difficult for other Black Belt Republic armoured vehicles to overcome. The M105-2 was built specifically for the destruction of fortifications and armour capable of withstanding direct hits from large stationary guns. While slow, the vehicle's 105mm cannon proved adequete against structures and soft targets alike."

BBR_modern_tank_equipment_1:0 "M120"
BBR_modern_tank_equipment_1_short:0 "M120"
BBR_modern_tank_equipment_1_desc:0 "Designed as a small heavy tank able to fit in automobile and railway tunnels, the M120 gradually came to fill a variety of roles. Fast and equipped with a massive 120mm gun, the M120 lacks only in protection compared to heavier vehicles of the same era."



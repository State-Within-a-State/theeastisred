#Infantry Equip

COR_infantry_equipment_0:0 "Rifle, Caliber .30-06, Model 1903"
COR_infantry_equipment_0_short:0 "M1903 Springfield"
COR_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
COR_infantry_equipment_1:0 "Rifle, Caliber .30-06, Model 1903A1, Special Target"
COR_infantry_equipment_1_short:0 "M1903A1 Springfield"
COR_infantry_equipment_1_desc:0 "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, checkered buttplate, serrated trigger, and several smaller improvements into the original 1903 design.  "
COR_infantry_equipment_2:0 "Rifle, Caliber .30-06, Model 1937" #Colt M1929
COR_infantry_equipment_2_short:0 "M1937 Colt"
COR_infantry_equipment_2_desc:0 "With start of the Civil War, the new Army Department of the U.S. published a request for semi-automatic rifle designs. The Colt company submitted a .276 caliber rifle to the ensuing trials in 1938. The Colt M1937, the latest in a line of guns stemming from a design by J. E. Browning (half brother of John Moses Browning), is a gas-operated design using 108 parts. The M1937 was accepted in service in the end of 1938, after modification at the request of the Ordnance Department from .276 to .30-06 caliber."
COR_infantry_equipment_3:0 "Carbine, Caliber .30, Model 1942" #M1 carbine, basically
COR_infantry_equipment_3_short:0 "M1942 Carbine"
COR_infantry_equipment_3_desc:0 "In 1940, the Ordnance Department put out a request for a new 'light rifle' or carbine, though the exact requirements for the weapon were not finalized until 1941. Colt did not submit a true carbine design, as it was otherwise pre-occupied, but with the death of J. E. Browning, they put contractor David Marshall Williams, who had begun work on a short-stroke gas piston design, on the project. Williams incorporated his short-stroke piston into an existing Colt prototype and shortened it in line with the requirements of the Ordnance department. The new rifle would eventually be accepted into service."
COR_infantry_weapons2:0 "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
COR_infantry_weapons2_short:0 "M1928A Thompson"
COR_improved_infantry_weapons_2:0 "Submachine gun, Caliber .45, Model 1935A2, Hyde" #M2 Hyde
COR_improved_infantry_weapons_2_short:0 "M1935A2 Hyde"
COR_advanced_infantry_weapons2:0 "Automatic Rifle, Caliber .30-06, Model 1944, Sieg" #1946 but with funding+ACW probably possible earlier
COR_advanced_infantry_weapons2_short:0 "M1944 Sieg"
COR_infantry_at:0 "Anti-Tank Rifle, Caliber .50, Model 1942" #Williams Anti-tank rifle
COR_infantry_at_short:0 "M1942 Anti-Tank Rifle"
COR_infantry_at_desc:0 "The M1942 Anti-Tank Rifle was developed at the request of the Constitutional Republic Army. Though the development process began soon after the war's outbreak, development took several years and was fraught with delays. The First Edition Anti-Tank Rifle was finally adopted by the Army in 1942."
COR_infantry_at2:0 "Recoilless Rifle, 2.2 inch, Model 1942" #M18 Recoilless Rifle
COR_infantry_at2_short:0 "M1942 Recoilless Rifle"
COR_infantry_at2_desc:0 "The M1942 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a C.A.R. Army Infantry Section freelance project. The M1942 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M1942 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M1942 anti-tank rifle. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
COR_support_weapons:0 "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
COR_support_weapons_short:0 "M1919 Browning MG & Stokes mortar"
COR_support_weapons2:0 "MG, Cal. .50, M1933, Browning & Mortar, 3.2-inch, M34, GrW" #8 cm Granatwerfer 34
COR_support_weapons2_short:0 "M1933 Browning MG & M34 GrW Mortar"
COR_support_weapons3:0 "MG, Cal. .30-06, M1940, Colt & Mortar, 3.2-inch, M1935" #Colt MG40 and M1 mortar
COR_support_weapons3_short:0 "M1940 Colt MG & M1935 mortar"
COR_support_weapons4:0 "AR, Cal. .30-06, M1925A3, Colt & Mortar, 4.2-inch, M1940" #Colt Monitor R75A and M2 mortar
COR_support_weapons4_short:0 "M1925A3 CAR & M1940 mortar"
COR_night_vision:0 "Infrared Sniperscope, Model 1943" #M1 sniperscope
COR_night_vision_short:0 "M1943 Sniperscope"
COR_night_vision_desc:0 "Developed specifically for the M1942A2 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1943 Sniperscope is the first infrared sniperscope adopted for general use by the C.A.R. Army. While the M1943 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
COR_night_vision2:0 "Infrared Sniperscope, Model 1946" #M3 sniperscope
COR_night_vision2_short:0 "M1946 Sniperscope"
COR_night_vision2_desc:0 "In response to the poor reception of the M1943 Sniperscope, the Sniperscope M1946 was adopted. With almost twice the effective range of the M1943, a more robut infrared light source, and the T23 flash hider, the M1946 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."

#Motorised

COR_motorized_equipment_1:0 "Ford Government, Large, Passenger, FWD" #fwd h-6 2 tons improved
COR_motorized_equipment_1_short:0 "GLPFWD"
COR_motorized_equipment_1_desc:0 "The GLPFWD, also known as the 'Jeelp', is a Ford modification of the H-6 truck developed by the FWD company in 1930. Development of the vehicle itself started prior to the American Civil War and continued under the supervision of the Constitutional Republic Government. The H-6 was rebuilt on a 6x6 base and its capacity was increased to 2 1/2 tons by adapting lessons learned from the development of the ACKW truck by General Motors and the U.S. Army."
COR_mechanized_equipment_1:0 "Tractor, High Speed, 13-ton, Model 1939A2, Carrier, Personnel" #M5 tractor combined with M4
COR_mechanized_equipment_1_short:0 "M1939A2 Tractor"
COR_mechanized_equipment_1_desc:0 "The M1939 Tractor was developed on the chassis of the M3 'Lee' tank. Requested by the Army in 1939, as an artillery prime mover, it was redesigned as a personnel carrier in 1940. The M1939A2 can carry 10 soldiers and mounts two Browning guns. With impressive rough-terrain performance and solid reliability, the M1939A2 is considered a capable High-Speed Tractor."
COR_mechanized_equipment_2:0 "Armored Car, Carrier, Personnel, Model 1942" #Experimental 6X6 Ford Artillery Tractor 
COR_mechanized_equipment_2_short:0 "M1942 Carrier Car"
COR_mechanized_equipment_2_desc:0 "In early 1942, the Army redesigned a Ford 6x4 truck for the personnel carrier role. The resulting vehicle, the M1942, is a low-silhouette, high-mobility, and lightly-armoured 6×6 vehicle capable of serving in a variety of roles. Possessing greater speed than its predecessor, the M1939 Tractor, the M1942 Car represents a large step forward in American carrier design."
COR_mechanized_equipment_3:0 "Half-Track, Carrier, Personnel, Model 1943" #T16 Diamond T half-track
COR_mechanized_equipment_3_short:0 "M1943 Half-Track"
COR_mechanized_equipment_3_desc:0 "The M1943 Half-Track was developed by Diamond T company on the basis of both the M1939 and a German design with a focus on parts interchangability with commercial vehicle. Though lightly armored, the resulting vehicle, the M1943, is particularly agile over rough terrain."
COR_motorized_rocket_equipment:0 "Ford Government, Rocket Launcher, FWD" #fwd h-6 2 tons improved to GCKW 353 standard
COR_motorized_rocket_equipment_short:0 "GRLFWD"
COR_motorized_rocket_equipment_desc:0 "An FWD truck with a mounted M1941A6 rocket launcher, the GRLFWD is commonly known as the 'Girl'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
COR_motorized_rocket_equipment_1:0 "Ford Government, Rocket Launcher, FWD"
COR_motorized_rocket_equipment_1_short:0 "GRLFWD"
COR_motorized_rocket_equipment_1_desc:0 "An FWD truck with a mounted M1941A6 rocket launcher, the GRLFWD is commonly known as the 'Girl'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."

#Amphibious

COR_amphibious_mechanized_equipment_1:0 "Landing Vehicle, Tracked, Model M1940A1"
COR_amphibious_mechanized_equipment_1_short:0 "M1940A1 Landing Vehicle"
COR_amphibious_mechanized_equipment_1_desc:0 "The Landing Vehicle series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the M1940, which lacked armor protection and was unreliable when used on hard terrain. The M1940A1 built upon the M1940, with that vehicles most glaring problems fixed."
COR_amphibious_mechanized_equipment_2:0 "Landing Vehicle, Tracked, Model 1943"
COR_amphibious_mechanized_equipment_2_short:0 "M1943 Landing Vehicle"
COR_amphibious_mechanized_equipment_2_desc:0 "The M1943 improved upon the M1940A1 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."

#Armored Car
COR_gw_armored_car_equipment:0 "Scout Car, Model 1935"
COR_gw_armored_car_equipment_short:0 "M1935 Scout Car"
COR_gw_armored_car_equipment_desc:0 "The M2 Scout Car is a lightly armored, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws. In Union State service, the vehicle was known as the M1935."
COR_armored_car_equipment_1:0 "Scout Car, Model 1939"
COR_armored_car_equipment_1_short:0 "M1939 Scout Car"
COR_armored_car_equipment_1_desc:0 "The M1939 Scout Car is a development of the M1935 designed with experience gained during the Civil War in mind. The M1939 sports several small improves born of wartime experience, such as an armored fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the M1939 was nonetheless accepted into service."
COR_armored_car_equipment_2:0 "Armored Car, Light, Model 1942" #Greyhound
COR_armored_car_equipment_2_short:0 "M1942 Armored Car "
COR_armored_car_equipment_2_desc:0 "The M1942 is a 6x6 armored car produced by the Ford Motor Company. It was adopted as a reconnaissance anti-tank car, but its fast firing yet small 37-mm gun was found more suitable for an anti-infantry role The M1942's armor is thin, but is sufficient for its role."
COR_armored_car_at_equipment:0 "Armored Car, Model 1941A1" #Deerhound
COR_armored_car_at_equipment_short:0 "M1941A1 Armored Car "
COR_armored_car_at_equipment_desc:0 "The M1941 Armoured Car was developed by the Ford Motor Company. It was one of two designs submitted to meet a 1941 Ordnance Department requirement for a medium armoured car. Heavier than M1942 and designed around a 57-mm gun the car was adopted as the Army's first true anti-tank car."


AUS_mechanized_equipment_1:0 "Saurer Transportpanzer M.38/40"
AUS_mechanized_equipment_1_short:0 "TPz M.38/40"
AUS_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such converstions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
AUS_mechanized_equipment_2:0 "Weiss Manfréd Transportpanzer M.39/42"
AUS_mechanized_equipment_2_short:0 "TPz M.39/42"
AUS_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
AUS_mechanized_equipment_3:0 "Škoda-MÁVAG Transportpanzer M.40/44"

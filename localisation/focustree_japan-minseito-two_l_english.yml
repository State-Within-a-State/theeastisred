l_english: 
JAPMINSEITOTWO_displaying_party_centric_politics:0 "Displaying Party Centric Politics"
JAPMINSEITOTWO_displaying_party_centric_politics_desc:0 "We should reflect the consensus of the people to the Imperial Diet and thoroughly enforce Parliament-centric politics under the rule of the Emperor."
JAPMINSEITOTWO_further_zaibatsu_reach_out:0 "Further Zaibatsu Reach Out"
JAPMINSEITOTWO_further_zaibatsu_reach_out_desc:0 "They shall give as all that money!"
JAPMINSEITOTWO_thriving_on_economic_production:0 "Thriving on Economic Production"
JAPMINSEITOTWO_thriving_on_economic_production_desc:0 "We should thrive in production through national adjustment, make the distribution fair, and remove the cause of social unrest."
JAPMINSEITOTWO_espouse_universal_suffrage:0 "Espouse Universal Suffrage"
JAPMINSEITOTWO_espouse_universal_suffrage_desc:0 "We must aspire to creating a more equal vote."
JAPMINSEITOTWO_a_true_democratic_empire:0 "A True Democratic Empire"
JAPMINSEITOTWO_a_true_democratic_empire_desc:0 "True democracy has been reached. May Japan forever prosper."
JAPMINSEITOTWO_continue_to_work_with_the_social_masses_party:0 "Continue to Work With the Social Masses Party"
JAPMINSEITOTWO_continue_to_work_with_the_social_masses_party_desc:0 "They shall help us reach out to the masses."
JAPMINSEITOTWO_dismantle_the_unions:0 "Dismantle the Unions"
JAPMINSEITOTWO_dismantle_the_unions_desc:0 "We must crush the rubble rousers and syndicalist snakes."
JAPMINSEITOTWO_repeal_the_nsa:0 "Repeal the NSA"
JAPMINSEITOTWO_repeal_the_nsa_desc:0 "We must push for true democratic change, we need to remove the oppressive measures."
JAPMINSEITOTWO_banning_the_social_masses_party:0 "Banning the Social Masses Party"
JAPMINSEITOTWO_banning_the_social_masses_party_desc:0 "Ban these syndicalist degenerates."
JAPMINSEITOTWO_keeping_party_tradition:0 "Keeping Party Tradition"
JAPMINSEITOTWO_keeping_party_tradition_desc:0 "We must promote our ties to the world of liberal capitalism and retain our party discipline in order to secure our party funding."
JAPMINSEITOTWO_realization_of_a_new_democracy:0 "Realization of a New Democracy"
JAPMINSEITOTWO_realization_of_a_new_democracy_desc:0 "We must push forward with Japan's democratization, we will open up the diet to the masses."
JAPMINSEITOTWO_a_party_of_the_middle_class:0 "A Party of the Middle Class"
JAPMINSEITOTWO_a_party_of_the_middle_class_desc:0 "We shall defend our emerging middle class."
JAPMINSEITOTWO_support_small_business:0 "Support Small Business"
JAPMINSEITOTWO_support_small_business_desc:0 "We must protect those who can't protect themselves from the greedy zaibatsu."
JAPMINSEITOTWO_promote_new_education_opportunities:0 "Promote New Education Opportunities"
JAPMINSEITOTWO_promote_new_education_opportunities_desc:0 "We should foster character, enlightening imagination, and self-motivated individuality, equalize learning opportunity, and actively promote the realization of education."
JAPMINSEITOTWO_the_minseito_victory:0 "The Minseito Victory"
JAPMINSEITOTWO_the_minseito_victory_desc:0 "The Minseito have won the 1940 elections, now the party can consolidate its promises of liberal capitalism and expanding democractisation. Yet again the party is under going factionalism between the market liberal bureaucratic faction and the left leaning Tojnha faction."

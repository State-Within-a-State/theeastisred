l_english: 
DSY_opening_to_western_culture:0 "Opening to Western Culture"
DSY_opening_to_western_culture_desc:0 "The west provides our ideological basis and shall be a door open to opportunity and greatness."
DSY_sticking_with_socialism:0 "Sticking With Socialism"
DSY_sticking_with_socialism_desc:0 "Socialism is always our goal and we shall continue it."
DSY_3_worlds_theory:0 "3 Worlds Theory"
DSY_3_worlds_theory_desc:0 "The world must be acknowledged of its 3 parts. The Syndicalists in the 1st, those of German and Canada in the 2nd and the rest in the 3rd."
DSY_a_revolutionary_syndicalist:0 "A Revolutionary Syndicalist"
DSY_a_revolutionary_syndicalist_desc:0 "Deng Xiaoping provides a new way of viewing syndicalism through the ideas of markets. Similar to those of Buhkarin in Russa."
DSY_market_syndicalism:0 "Market Syndicalism"
DSY_market_syndicalism_desc:0 "Under our economy we need growth in which can be achieved through minor capitalism. We shall use this to decide our syndicalist fate, the syndicalist market shall rise."
DSY_encourage_state_enterprise:0 "Encourage State Enterprise"
DSY_encourage_state_enterprise_desc:0 "The state shall provide a market in which our economy shall flourish under the means of socialism."
DSY_four_modernizations:0 "Four Modernizations"
DSY_four_modernizations_desc:0 "The country shall set a new stage of progress in the fields of agriculture, industry, defence, and science."
DSY_thepeoplesmovement:0 "The People's Movement"
DSY_thepeoplesmovement_desc:0 "Syndicalism is now and forever the movement of the people's will."
DSY_growing_unrest:0 "Growing Unrest"
DSY_growing_unrest_desc:0 "As per our partial capitalism, the market is providing some challenges and a new surge of ideas that could be risky to our system."
DSY_denounce_counter_revolutionaries:0 "Denounce Counter Revolutionaries"
DSY_denounce_counter_revolutionaries_desc:0 "Those who have betrayed our revolution are everywhere but we shall stop them for a pure socialist experience."
DSY_boluan_fanzheng:0 "Boluan Fanzheng"
DSY_boluan_fanzheng_desc:0 "We shall return to normality under  Deng. We shall no long live in fear and destruction."
DSY_decision_of_the_economy:0 "Decision of the Economy"
DSY_decision_of_the_economy_desc:0 "A time has now come where the economy might need a change to further continue the build up to socialism, no matter how long it takes."
DSY_ideal_pragmatism:0 "Ideal Pragmatism"
DSY_ideal_pragmatism_desc:0 "For us to achieve socialism we need to introduce capitalism first and not feudalism which has ruled china for centuries. Therefore China was never capitalist. It must experience that stage first before entering socialism."
DSY_encourage_foreign_enterprise:0 "Encourage Foreign Enterprise"
DSY_encourage_foreign_enterprise_desc:0 "Our national economy is failing due to our pre-mature socialism, we shall allow foreign investment as to grow the national economy."
DSY_crackdown_on_radicals:0 "Crackdown on Radicals"
DSY_crackdown_on_radicals_desc:0 "Socialists in the nation are in a crazy about restoring their false socialism. We shall end their treason and embark on our own socialism."
DSY_trial_of_counter_revolutionaries:0 "Trial of Counter Revolutionaries"
DSY_trial_of_counter_revolutionaries_desc:0 "Those radicals are enemies our the nation and our revolution, we shall deal with them accordingly."
DSY_special_economic_zones:0 "Special Economic Zones"
DSY_special_economic_zones_desc:0 "Capitalism is going a little too far, we need to regulate the foreigner to prevent being conquered again."
DSY_the_iron_rice_bowl:0 "The Iron Rice Bowl"
DSY_the_iron_rice_bowl_desc:0 "Under our economy there is more uncertainty for employment but now we shall secure the nation and build a new program to guarantee jobs for the masses."
DSY_cooperate_with_liu_shaoqi:0 "Cooperate With Liu Shaoqi"
DSY_cooperate_with_liu_shaoqi_desc:0 "Comrade Liu Shaoqi is a great theologian on socialism and shall help us achieve a greater socialism."
DSY_confucianreforms:0 "Confucian  Reforms"
DSY_confucianreforms_desc:0 "Confucius shall embody our socialist ideals."
DSY_limited_private_enterprise:0 "Limited Private Enterprise"
DSY_limited_private_enterprise_desc:0 "We need to prevent the private businesses from taking more power. We shall stop the overthrow of our socialist values."
DSY_red_nationalism:0 "Red Nationalism"
DSY_red_nationalism_desc:0 "We shall embrace china under our socialist banner."
DSY_a_red_future:0 "A Red Future"
DSY_a_red_future_desc:0 "China's future is under socialism and now we shall see china under a new era of greatness."

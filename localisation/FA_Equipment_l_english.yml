KTG_gw_tank_equipment:0 "Renault FT"
KTG_gw_tank_equipment_short:0 "FT"

KTG_light_tank_equipment_1:0 "CLR T15"
KTG_light_tank_equipment_1_short:0 "T15"
KTG_light_tank_equipment_1_desc:0 "While Germany was at first miffed by the Flandro-Walloon selection of a highly modified Canadian Vicker's Mark III for its first light tank since the Weltkrieg-era FT, fears of creeping Canadian influence were squashed when the country placed substantial orders for German armaments, engines, and more for the new vehicle. After some initial frustrations, the vehicle would enter service as the T15."
KTG_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
KTG_light_tank_equipment_2_short:0 "Ozelot"
KTG_light_tank_equipment_2_desc:0 "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
KTG_light_tank_destroyer_equipment_1:0 "T13"
KTG_light_tank_destroyer_equipment_1_short:0 "T13"
KTG_light_tank_destroyer_equipment_1_desc:0 "Due to the favourable reception of Canadian Vickers tankettes and German pressure for Flandro-Walloon government to sever ties with Canadian manufacturers, when the need arose to adopt a tank destroyer, a design from a small arms manufacturer near Hainaut was selected due mostly to its similarities to familiar Canadian designs. The vehicle is armed with the same 47mm anti-tank gun already in service with the army."
KTG_light_tank_artillery_equipment_1:0 "SA F.R.C. 76mm"
KTG_light_tank_artillery_equipment_1_short:0 "SA 76mm"
KTG_light_tank_artillery_equipment_1_desc:0 "The SA 76 is a peculiar looking vehicle if ever there was one. Little more than a Canadian Vickers tankette fitted with a comically oversized 76mm gun, this ugly duckling packs a mighty punch despite glaring weaknesses."
KTG_light_tank_destroyer_equipment_2:0 "T13 B3"
KTG_light_tank_destroyer_equipment_2_short:0 "T13 B3"
KTG_light_tank_destroyer_equipment_2_desc:0 "The T13 B3, while indeed an evolution of older T13 designs, bears little resemblance to those vehicles. Sporting both a turret and new 75mm gun on a completely redesigned chassis, the B3 may as well be a new vehicle entirely."
KTG_light_tank_equipment_3:0 "VK1602 'Leopard'"
KTG_light_tank_equipment_3_short:0 "Leopard"
KTG_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat roll, both as a capable support and reconnaissance vehicle."


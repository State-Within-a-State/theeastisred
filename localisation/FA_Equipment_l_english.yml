MAG_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
MAG_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
MAG_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorised vehicle) was a German half-track that saw very widespread use in the Second Weltkrieg. It could carry eight troops in addition to towing a gun or trailer."

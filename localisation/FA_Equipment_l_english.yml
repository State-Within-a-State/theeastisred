KTG_artillery_equipment_3:0 "Canon de 105 mle 41"
KTG_artillery_equipment_3_desc:0 "The Canon de 105 mle 41 is essentially a copy of the Swedish Bofors m/40 with slight modifications made to conform to older KTGgian designs and provide improved fire control even under adverse conditions. Though the Bofors company protested when the design was unveiled, there was little they could do to stop the KTGgians from deploying their new artillery model."


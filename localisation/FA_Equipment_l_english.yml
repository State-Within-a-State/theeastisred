#Tanks

CIV_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
CIV_gw_tank_equipment_short:0 "A7V"
CIV_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
CIV_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
CIV_light_tank_equipment_1_short:0 "Kätzchen"
CIV_light_tank_equipment_1_desc:0 "The Kätzchen is a light tank armed only with two light machine guns. Design of the Kätzchen began in 1932, originally with the purpose of creating a standard training tank, but short before mass production began in 1934, its role and design was revised and then the tank was adopted by the Army for combat."
CIV_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
CIV_light_tank_equipment_2_short:0 "Ozelot"
CIV_light_tank_equipment_2_desc:0 "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
CIV_light_tank_equipment_3:0 "VK1602 'Leopard'"
CIV_light_tank_equipment_3_short:0 "Leopard"
CIV_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat roll, both as a capable support and reconnaissance vehicle."
CIV_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
CIV_light_tank_artillery_equipment_1_short:0 "Bison"
CIV_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks in combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Kätzchen."
CIV_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
CIV_light_tank_artillery_equipment_2_short:0 "Wespe"
CIV_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 'Wespe', is a German self-propelled artillery vehicle based on a modified Ozelot chassis."
CIV_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
CIV_light_tank_artillery_equipment_3_short:0 "WT Leopard"
CIV_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard is a self-propelled artillery vehicle based on the VK1602 Leopard chassis."
CIV_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
CIV_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
CIV_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I is the first German armoured vehicle developed in conjunction with a foreign company. It mounts a Hapsburg Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
CIV_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
CIV_light_tank_destroyer_equipment_2_short:0 "Marder II"
CIV_light_tank_destroyer_equipment_2_desc:0 "The Marder II is a German tank destroyer based on the Panzer II chassis."
CIV_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
CIV_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
CIV_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard is a modification of the VK1602 Leopard light tank feautring a new 88mm high-penetration cannon."
CIV_light_tank_aa_equipment_1:0 "Flakpanzer I"
CIV_light_tank_aa_equipment_1_short:0 "FlakPz I"
CIV_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Kätzchen."
CIV_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
CIV_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
CIV_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Ozelot."
CIV_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
CIV_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
CIV_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 Leopard."

CIV_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
CIV_medium_tank_equipment_1_short:0 "Donnerschlag"
CIV_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
CIV_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
CIV_medium_tank_equipment_2_short:0 "Donnerschlag-4"
CIV_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
CIV_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
CIV_medium_tank_equipment_3_short:0 "Kriegsengel"
CIV_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
CIV_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 'Grille'"
CIV_medium_tank_artillery_equipment_1_short:0 "Grille"
CIV_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
CIV_medium_tank_artillery_equipment_2:0 "Hummel"
CIV_medium_tank_artillery_equipment_2_short:0 "Hummel"
CIV_medium_tank_artillery_equipment_2_desc:0 "'Hummel' was a self-propelled artillery gun based on the Donnerschlag chassis, armed with a 15 cm howitzer."
CIV_medium_tank_artillery_equipment_3:0 "Grille 12"
CIV_medium_tank_artillery_equipment_3_short:0 "Grille 12"
CIV_medium_tank_artillery_equipment_3_desc:0 "The Grille 12 is a self-propelled artillery cannon first proposed by Krupp based on Kriegsengel components with a 12.8cm howitzer cannon. The tank initially had difficulty leaving the drawing board before a German army design competition reinvigorated the project."
CIV_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
CIV_medium_tank_destroyer_equipment_1_short:0 "StuG III"
CIV_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
CIV_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
CIV_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
CIV_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV is an assault gun and tank destroyer based on the Donnerschlag-4 chassis."
CIV_medium_tank_destroyer_equipment_3:0 "Jagdengel"
CIV_medium_tank_destroyer_equipment_3_short:0 "Jagdengel"
CIV_medium_tank_destroyer_equipment_3_desc:0 "The Jagdengel is an assault gun and tank destroyer based on the Kriegsengel chassis."
CIV_medium_tank_aa_equipment_1:0 "Flakpanzer III 'Möbelwagen'"
CIV_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
CIV_medium_tank_aa_equipment_1_desc:0 "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
CIV_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Ostwind'"
CIV_medium_tank_aa_equipment_2_short:0 "Ostwind"
CIV_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
CIV_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
CIV_medium_tank_aa_equipment_3_short:0 "Coelian"
CIV_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian is a self-propelled anti-aircraft gun design by Rheinmetall. It is armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Kriegsengel medium tank."

CIV_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
CIV_heavy_tank_equipment_1_short:0 "VK 31"
CIV_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
CIV_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
CIV_heavy_tank_equipment_2_short:0 "Tiger"
CIV_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
CIV_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
CIV_heavy_tank_equipment_3_short:0 "Königstiger"
CIV_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
CIV_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
CIV_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
CIV_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
CIV_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
CIV_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it is able to mount a 170mm K 72 L/50 gun"
CIV_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
CIV_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
CIV_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil is a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
CIV_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
CIV_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
CIV_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) is a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
CIV_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
CIV_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
CIV_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger carries a 128 mm PaK 44 L/55 main gun and heavy frontal armour."

CIV_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
CIV_super_heavy_tank_equipment_1_short:0 "Maus"
CIV_super_heavy_tank_equipment_1_desc:0 "The Panzerkampfwagen VIII Maus is the heaviest fully enclosed armoured fighting vehicle yet designed. The Maus' main armament is a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
CIV_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
CIV_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
CIV_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
CIV_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
CIV_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
CIV_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
CIV_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
CIV_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
CIV_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."

CIV_modern_tank_equipment_1:0 "E-50 Standardpanzer"
CIV_modern_tank_equipment_1_short:0 "E-50"
CIV_modern_tank_equipment_1_desc:0 "The Entwicklung 'Standardpanzer' series was designed from the very beginning around modularity. The tanks of this series are meant not only to dominate the battlefield with their cutting edge armaments, but to do so efficiently."
CIV_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
CIV_modern_tank_destroyer_equipment_1_short:0 "E-25"
CIV_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured"



l_english: 
JAP_BLACKDRAG_legacy_of_the_iljinhoe:0 "Legacy of the Iljinhoe"
JAP_BLACKDRAG_legacy_of_the_iljinhoe_desc:0 "The Iljinhoe was a nationwide organization in Korea formed on August 8, 1904, that promoted national integration between Korea and Japan. Although long gone, we shall revive it, to allow greater unity of our peoples for one great nation."
JAP_BLACKDRAG_the_path_of_war:0 "The Path of War"
JAP_BLACKDRAG_the_path_of_war_desc:0 "We must fulfil Japan's right to be the defender of Asia. We shall make war to those who oppose for the a great sphere of Asia, that shall bring prosperity to Japan."
JAP_BLACKDRAG_uchida_faction:0 "Uchida Faction"
JAP_BLACKDRAG_uchida_faction_desc:0 "Ryohei Uchida, leads the more traditionally Shinto faction of the Black Dragon Society. With himself proclaiming that Japan shall stand up for itself and crush its foreign enemies."
JAP_BLACKDRAG_the_black_dragon_rises:0 "The Black Dragon Rises"
JAP_BLACKDRAG_the_black_dragon_rises_desc:0 "As the sun sets on the old order, we now rise under the Black Dragon Society to construct a new identity for Japan and East Asia."
JAP_BLACKDRAG_denouncing_the_liberalist_infiltration:0 "Denouncing the Liberalist Infiltration"
JAP_BLACKDRAG_denouncing_the_liberalist_infiltration_desc:0 "The western liberalims that was set upon our lands has damaged our national polity and has crushed our sense of national pride. we must end liberalism once and for all."
JAP_BLACKDRAG_adhering_to_panasianism:0 "Adhering to Pan-Asianism"
JAP_BLACKDRAG_adhering_to_panasianism_desc:0 "we must gather continental unity for the fulfilment of our Pan-Asianist dreams."
JAP_BLACKDRAG_the_china_debate:0 "The China Committee"
JAP_BLACKDRAG_the_china_debate_desc:0 "We must question how we must liberate China from the Shackles of western oppression. Should we support a faction or liberate China ourselves through brute force. The China Committee shall help decide our actions in China."
JAP_BLACKDRAG_strengthen_oomto_ties:0 "Strengthen Oomto Ties"
JAP_BLACKDRAG_strengthen_oomto_ties_desc:0 "Even though they are not true Shinto followers, the Oomto faith is a great ally in our nation expansion, with even many of our own being closely association with the religion."
JAP_BLACKDRAG_further_korean_integration:0 "Further Korean Integration"
JAP_BLACKDRAG_further_korean_integration_desc:0 "We must further unite our Korean brothers into our nation for our greater goals."
JAP_BLACKDRAG_touyama_takes_the_reigns:0 "Touyama Takes the Reigns"
JAP_BLACKDRAG_touyama_takes_the_reigns_desc:0 "After the death of Ryōhei Uchida, we now shall be led by Toyama Mitsuru who shall lead us through the ideas espoused by him and Uchida."
JAP_BLACKDRAG_legacy_of_the_donghak_rebellion:0 "Legacy of the Donghak Rebellion"
JAP_BLACKDRAG_legacy_of_the_donghak_rebellion_desc:0 "The Donghak Rebellion has had an impact of our history with Korea. We must use this history support that we have done to further calmer any sort of rebellion in Korea."
JAP_BLACKDRAG_uphold_article_3:0 "Uphold Article 3"
JAP_BLACKDRAG_uphold_article_3_desc:0 "As per our imperial constitution, we must uphold the Imperial Family and serve the Emperor!"
JAP_BLACKDRAG_spirit_of_the_satsuma_rebellion:0 "Spirit of the Satsuma Rebellion"
JAP_BLACKDRAG_spirit_of_the_satsuma_rebellion_desc:0 "The Satsuma Rebellion was a stand against the liberalism and westernisation of the Japanese people and nation. We must rebuild the Samurai against the enemies of our Empire."
JAP_BLACKDRAG_question_of_korean_guidance:0 "Question of Korean Guidance"
JAP_BLACKDRAG_question_of_korean_guidance_desc:0 "Even thought it seems like our nation is united on the Korea question. Some of our nation have called to release it as we have developed their infrastructure. Whilst others have argued to further integrate korea with promises of full parliamentary representation."
JAP_BLACKDRAG_a_fight_against_western_colonialism:0 "A Fight Against Western Colonialism"
JAP_BLACKDRAG_a_fight_against_western_colonialism_desc:0 "We must fight against the Colonial beats of Europe that seek to dominate and enslave all of Asian kind."
JAP_BLACKDRAG_reformednationalism:0 "Reformed Nationalism!?"
JAP_BLACKDRAG_reformednationalism_desc:0 "We have developed into a nation now more focused on the securing of a Pan-Asian federation, our nationalism must change to uphold all of those who fight for our banner."
JAP_BLACKDRAG_panasianist_expansion:0 "Pan-Asianist Expansion"
JAP_BLACKDRAG_panasianist_expansion_desc:0 "We must fulfil our ideological boundaries to save our people from foreign forces."
JAP_BLACKDRAG_unitary_state:0 "Unitary State"
JAP_BLACKDRAG_unitary_state_desc:0 "We are strong as one nation."
JAP_BLACKDRAG_federalist_path:0 "Federalist Path"
JAP_BLACKDRAG_federalist_path_desc:0 "We must unite for a great future, but still be independent for everyone national betterment."
JAP_BLACKDRAG_secure_the_far_east:0 "Secure the Far East"
JAP_BLACKDRAG_secure_the_far_east_desc:0 "We must secure Siberia to safe guard against European land forces."
JAP_BLACKDRAG_southern_thrust:0 "Southern Thrust"
JAP_BLACKDRAG_southern_thrust_desc:0 "We shall go south!"
JAP_BLACKDRAG_japanesekoreanmongolian_federation:0 "Japanese-Korean-Mongolian Federation"
JAP_BLACKDRAG_japanesekoreanmongolian_federation_desc:0 "We shall unite 3 into one."
JAP_BLACKDRAG_secure_pan_asia:0 "Secure Pan Asia"
JAP_BLACKDRAG_secure_pan_asia_desc:0 "We shall continue our goal of uniting the continent."
JAP_BLACKDRAG_reach_the_8_corners_of_the_world:0 "Reach the 8 Corners of the World"
JAP_BLACKDRAG_reach_the_8_corners_of_the_world_desc:0 "Its our right to secure the world!"
JAP_BLACKDRAG_oomoto_faction_victory:0 "Oomoto Faction Victory"
JAP_BLACKDRAG_oomoto_faction_victory_desc:0 "Onisaburo Deguchi has secure the nation and shall further Shinto and Oomto."
JAP_BLACKDRAG_the_path_of_peace:0 "The Path of Peace"
JAP_BLACKDRAG_the_path_of_peace_desc:0 "We must uphold peace  in order to unite our continent."
JAP_BLACKDRAG_esperanto_education:0 "Esperanto Education"
JAP_BLACKDRAG_esperanto_education_desc:0 "We must promote a language that is inspiration to global unity."
JAP_BLACKDRAG_revive_the_dainippon_shusaikai:0 "Revive the Dainippon Shusaikai"
JAP_BLACKDRAG_revive_the_dainippon_shusaikai_desc:0 "We must display our nation think tank to the nation itself as to undertsand their worries and woes, as to solve for them, for a national betterment."
JAP_BLACKDRAG_urbanization_program:0 "Urbanization Program"
JAP_BLACKDRAG_urbanization_program_desc:0 "We must urbanise the countryside and provide services to the peasants."
JAP_BLACKDRAG_work_with_touyama:0 "Work With Touyama"
JAP_BLACKDRAG_work_with_touyama_desc:0 "Toyama Mitsuru is a promoter of ideology similar to us. He is a key ally in the world of ferocious tigers."
JAP_BLACKDRAG_the_taisho_restoration:0 "The Taisho Restoration"
JAP_BLACKDRAG_the_taisho_restoration_desc:0 "We must restore the prosperity of strengthen of the taisho era."
JAP_BLACKDRAG_denounce_european_imperialism:0 "Denounce European Imperialism"
JAP_BLACKDRAG_denounce_european_imperialism_desc:0 "We shall crush those colonialist foreigners!"
JAP_BLACKDRAG_centralised_under_the_emperor:0 "Centralised Under the Emperor"
JAP_BLACKDRAG_centralised_under_the_emperor_desc:0 "we must unite under the true representative of the people."
JAP_BLACKDRAG_humanitygoodwill:0 "Humanity & Good Will"
JAP_BLACKDRAG_humanitygoodwill_desc:0 "We must better humanity with the use of good will."
JAP_BLACKDRAG_form_the_japanspiritualist_association:0 "Form the Japan-Spiritualist Association"
JAP_BLACKDRAG_form_the_japanspiritualist_association_desc:0 "We shall fuse Shinto and Oomoto together as one."
JAP_BLACKDRAG_promote_the_panasia_model:0 "Promote the Pan-Asia Model"
JAP_BLACKDRAG_promote_the_panasia_model_desc:0 "We shall unite Asia and protect all of Asia against its foreign enemies."
JAP_BLACKDRAG_creation_of_the_sacred_showa_society:0 "Creation of the Sacred Showa Society"
JAP_BLACKDRAG_creation_of_the_sacred_showa_society_desc:0 "We must uphold our Emperor to a high regard. We must promote him through societies that the people can access."
JAP_BLACKDRAG_move_forward_for_humanity:0 "Move Forward For Humanity"
JAP_BLACKDRAG_move_forward_for_humanity_desc:0 "Move Forward For Humanity and For a Better Future!"
JAP_BLACKDRAG_new_national_moralism:0 "New National Moralism"
JAP_BLACKDRAG_new_national_moralism_desc:0 "From the fusion of Oomoto and Shinto, we have create a new morality that everyone in out Empire shall follow."

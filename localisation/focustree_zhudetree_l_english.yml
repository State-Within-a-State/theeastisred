l_english: 
ZHU_realization_of_a_new_republican_dream:0 "Realization of a New Republican Dream"
ZHU_realization_of_a_new_republican_dream_desc:0 "The KMT has betrayed the people and now we shall embrace a new democratic revolution in China."
ZHU_glorification_of_a_new_china:0 "Glorification of a New China"
ZHU_glorification_of_a_new_china_desc:0 "Our ideas of a new republic shall be embraced and saved!"
ZHU_fortheredmarshal:0 "For the Red Marshal!"
ZHU_fortheredmarshal_desc:0 "Zhu De is a military leader who shall leads us to freedom."
ZHU_formation_of_the_coalition_government:0 "Formation of the Coalition Government"
ZHU_formation_of_the_coalition_government_desc:0 "We shall help the smaller parties."
ZHU_opium_prohibition:0 "Opium Prohibition"
ZHU_opium_prohibition_desc:0 "The devil follower shall be stopped in its tracks."
ZHU_electionofworkersandpeasantscouncils:0 "Election of Worker's and Peasants Councils"
ZHU_electionofworkersandpeasantscouncils_desc:0 "Its a right to them and a symbol to our democratic principles."
ZHU_start_a_national_health_campaign:0 "Start a National Health Campaign"
ZHU_start_a_national_health_campaign_desc:0 "Healthy people are happy and productive. Welfare of the masses is when true democracy can occur."
ZHU_invite_revolutionary_parties:0 "Invite Revolutionary Parties"
ZHU_invite_revolutionary_parties_desc:0 "For our revolutionary success."
ZHU_invite_revolutionary_parties:0 "Invite Revolutionary Parties"
ZHU_invite_revolutionary_parties_desc:0 "For our revolutionary success."
ZHU_socialist_nationalism:0 "Socialist Nationalism"
ZHU_socialist_nationalism_desc:0 "We shall embrace our nation and its great culture. Socialism shall reform it for the needs of the masses."
ZHU_start_the_national_reclamation_war:0 "Start the National Reclamation War"
ZHU_start_the_national_reclamation_war_desc:0 "The nation shall liberate the people of China for a true republic!"
ZHU_a_proclamation_at_beijing:0 "A Proclamation At Beijing"
ZHU_a_proclamation_at_beijing_desc:0 "Huzzah For a New Republic!"
ZHU_forming_an_autonomy_system:0 "Forming An Autonomy System"
ZHU_forming_an_autonomy_system_desc:0 "We shall form a new federation in which will support some federalist ideas of Tang Jiyao."
ZHU_new_industrial_progress:0 "New Industrial Progress"
ZHU_new_industrial_progress_desc:0 "Development moves forward at a great speed."
ZHU_offering_autonomy:0 "Offering Autonomy"
ZHU_offering_autonomy_desc:0 "They shall join us peacefully."
ZHU_intellectual_revolution:0 "Intellectual Revolution"
ZHU_intellectual_revolution_desc:0 "Lets study for our democracy's improvement."
ZHU_liberate_the_rest_of_china:0 "Liberate the Rest of China"
ZHU_liberate_the_rest_of_china_desc:0 "They shall kneel by the sword."
ZHU_sailing_the_seas_depends_on_the_marshal:0 "Sailing the Seas Depends on the Marshal"
ZHU_sailing_the_seas_depends_on_the_marshal_desc:0 "Rain and dew drops nourish the crops. Fish can't leave the water nor melons leave the vines."
ZHU_start_the_national_cwpdp_congress:0 "Start the National CWPDP Congress"
ZHU_start_the_national_cwpdp_congress_desc:0 "Now we shall select the new people's government."
ZHU_zhudewinsthenation:0 "Zhu De Win's the Nation"
ZHU_zhudewinsthenation_desc:0 "The future shall be bright and red under the red marshal!"
ZHU_growthepeopleslivelihood:0 "Grow the People's Livelihood"
ZHU_growthepeopleslivelihood_desc:0 "Its their lives that make our country, they have a right to a well off life under socialism."
ZHU_fostering_a_new_republican_identity:0 "Fostering a New Republican Identity"
ZHU_fostering_a_new_republican_identity_desc:0 "We shall split entirely from the KMT's revisionism!"
ZHU_continuing_the_ideas_of_democratic_socialism:0 "Continuing the Ideas of Democratic Socialism"
ZHU_continuing_the_ideas_of_democratic_socialism_desc:0 "Socialism shall remain with our new democracy!"
ZHU_limit_nationalisation:0 "Limit Nationalisation"
ZHU_limit_nationalisation_desc:0 "Our nation shall allow some small private ownership but as long as it doesn't exploit the workers."
ZHU_expand_unionisation:0 "Expand Unionisation"
ZHU_expand_unionisation_desc:0 "The unions shall be continued under our democracy."
ZHU_double_hundred_policy:0 "Double Hundred Policy"
ZHU_double_hundred_policy_desc:0 "We shall with the rightists and understand the people's ideas of socialism and democracy."
ZHU_a_nation_isolated:0 "A Nation Isolated"
ZHU_a_nation_isolated_desc:0 "We shall be left in peace."
ZHU_join_our_international_comrades:0 "Join Our International Comrades"
ZHU_join_our_international_comrades_desc:0 "The world shall face true revolution."
ZHU_a_new_sun_tzu:0 "A New Sun Tzu"
ZHU_a_new_sun_tzu_desc:0 "Zhu De's ideals are as great as Sun Tzu. He shall guide us to victory."
ZHU_syndicalist_victory:0 "Syndicalist Victory"
ZHU_syndicalist_victory_desc:0 "For a new syndicalism in China."
ZHU_legacy_of_chinese_unionism:0 "Legacy of Chinese Unionism"
ZHU_legacy_of_chinese_unionism_desc:0 "Unionism in China is an idea that we seek to emulate and we shall honour this legacy."
ZHU_an_expression_of_gender_equality:0 "An Expression of Gender Equality"
ZHU_an_expression_of_gender_equality_desc:0 "Women and Men aren't to be mis treated based on gender, they must be treated on merit."
ZHU_split_from_the_csp:0 "Split From the CSP"
ZHU_split_from_the_csp_desc:0 "Don with those revisionists, we shall show true syndicalism to China."
ZHU_communal_organisation:0 "Communal Organisation"
ZHU_communal_organisation_desc:0 "Organise the communes for our syndicalist success."
ZHU_union_based_industrialism:0 "Union Based Industrialism"
ZHU_union_based_industrialism_desc:0 "Unions shall support our industry."
ZHU_join_the_internationale:0 "Join the Internationale"
ZHU_join_the_internationale_desc:0 "For the Revolution!"
ZHU_red_stars_are_shining:0 "Red Stars Are Shining"
ZHU_red_stars_are_shining_desc:0 "Wansui! China forever shall be red!"
ZHU_baigesproletarianvictory:0 "Baige's Proletarian Victory"
ZHU_baigesproletarianvictory_desc:0 "Baige has secured China for a new age of socialism."
ZHU_help_from_the_league:0 "Help From the League"
ZHU_help_from_the_league_desc:0 "Our comrades in shanghai shall provide us with the frame work for a new socialist government."
ZHU_democratic_continuance:0 "Democratic Continuance"
ZHU_democratic_continuance_desc:0 "Democracy shall forever continue."
ZHU_crushing_old_culture:0 "Crushing Old Culture"
ZHU_crushing_old_culture_desc:0 "Culture of the old has elements that are reactionary and harm the masses. We must destroy it before it further corrupts and kills the masses."
ZHU_studyingluxunsideas:0 "Studying Lu Xun's Ideas"
ZHU_studyingluxunsideas_desc:0 "Lu Xun is our martyr in which shall guide our revolutionary road."
ZHU_encourage_farmer_self_sufficiency:0 "Encourage Farmer Self Sufficiency"
ZHU_encourage_farmer_self_sufficiency_desc:0 "Self reliance is key to socialist success."
ZHU_reworking_a_new_culture:0 "Reworking a New Culture"
ZHU_reworking_a_new_culture_desc:0 "Revolutionary shall replace reactionary!"
ZHU_unifying_the_masses:0 "Unifying the Masses"
ZHU_unifying_the_masses_desc:0 "Unification for a true revolution!"
ZHU_welfare_opportunities:0 "Welfare Opportunities"
ZHU_welfare_opportunities_desc:0 "The masses shall support each other."
ZHU_aproletariansparadise:0 "A Proletarian's Paradise"
ZHU_aproletariansparadise_desc:0 "A nation in which we celebrate our revolutionary culture!"
ZHU_support_the_youth_organisations:0 "Support the Youth Organisations"
ZHU_support_the_youth_organisations_desc:0 "The youth shall support and build our country!"
ZHU_a_new_proletarian_banner:0 "A New Proletarian Banner"
ZHU_a_new_proletarian_banner_desc:0 "We are guided by Comrade Ren Baige!"

###############################
### General Naval Equipment ###
###############################
 submarine:0 "Submarine"
 submarine_desc:0 "Submarines are stealthy raiding vessels. Heavy submarines are larger and more powerful, with a longer operational range, and some surface-to-surface and shore bombardment capability."
 both_cruisers_desc:0 "Escort Cruiser - A medium screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships.\n\nCruiser - A larger cruiser with heavy weaponry, that is pretty flexible. A good choice for commerce raiding and nations who can't afford to build larger capital ships."
 light_cruiser:1 "Escort Cruiser"
 light_cruiser_desc:0 "A medium screening vessel. Its primary duty is to shield capital ships from enemy light ships, but it can also unleash powerful torpedoes that can hurt bigger ships."
 heavy_cruiser:1 "Cruiser"
 heavy_cruiser_desc:0 "Cruiser are medium type of ship, designed for raiding enemy convoys or fighting enemy screen ships."
 destroyer:0 "Destroyer"
 destroyer_desc:0 "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines, and it can also menace unescorted capital ships."
 ship_hull_light:1 "Light Hull"
 ship_hull_light_desc:0 "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines, and it can also menace unescorted capital ships."
 carrier:0 "Carrier"
 carrier_desc:0 "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 battleship:0 "Battleship"
 battleship_desc:0 "Battleships are mid-level capital ships with all-round performance. They balance speed, armour, and firepower, but don't excel in any area."
 battle_cruiser:0 "Battlecruiser"
 battle_cruiser_desc:0 "A capital ship often with offensive abilities close to those of a battleship, but with weaker armour traded for a faster speed."
 convoy:0 "Convoy"
 convoy_desc:0 "Convoys used for international trade of goods and resources. Also used to ferry troops around and for performing naval invasions."
 sh_battleship:0 "Dreadnought"
 sh_battleship_desc:0 "The largest capital ship with the biggest guns and strongest armour that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 
 convoy_1:0 "Convoy"
 naval_equipment:0 "Ships"
 submarine_1:0 "Weltkrieg Submarine"
 submarine_2:0 "Improved Submarine"
 submarine_3:0 "Advanced Submarine"
 submarine_4:0 "Modern Submarine"
 submarine_1_desc:0 "The first submersible warships actually capable of effective combat actions, these designs are significant improvements over their predecessors. With diesel-electric engines replacing the primarily petrol-electric engines of the first submarines, they have greatly improved range and surface speed compared with their predecessors. In combat with enemy warships, they act mainly as submersible light torpedo boats, but lack the submerged speed or endurance to remain underwater for more than relatively brief periods. These are the submarines that were used by the major naval powers during the Weltkrieg."
 submarine_2_desc:0 "The evolution of the earlier submarine designs, some of these warships took 'cruiser' submarines ideas further, with larger guns and a greater emphasis on surface abilities, while others look in the other direction, seeking to increase underwater capabilities and performance."
 submarine_3_desc:0 "The gains made by some earlier designs in extending underwater range, speed, and overall abilities, led to the turn in submarine development away from 'cruiser' types and back towards vessels with a greater emphasis on underwater capabilities. Vastly improved over earlier types, these submarines carry potent payloads of torpedoes and are a legitimate threat to almost all surface ships. However, they are still limited in submerged duration, range, and speed, and remain vulnerable when surfaced, especially to aircraft."
 submarine_4_desc:0 "With greatly increased battery capacity, advanced systems to refresh air while still submerged, and overall refined designs, these are the first submarines intended to be able to remain submerged for most of the duration of their time at sea. As such, they mark a massive shift in naval warfare, and the ascendancy of submarines to being true terrors. Such warships offer the ability to dominate the oceans to those nations that developed and deployed them."
 ship_hull_submarine_1_desc:0 "The first submersible warships actually capable of effective combat actions, these designs are significant improvements over their predecessors. With diesel-electric engines replacing the primarily petrol-electric engines of the first submarines, they have greatly improved range and surface speed compared with their predecessors. In combat with enemy warships, they act mainly as submersible light torpedo boats, but lack the submerged speed or endurance to remain underwater for more than relatively brief periods. These are the submarines that were used by the major naval powers during the Weltkrieg."

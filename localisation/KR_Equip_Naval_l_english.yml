 light_cruiser_1:0 "Weltkrieg Escort Cruiser"
 light_cruiser_2:0 "Interwar Escort Cruiser"
 light_cruiser_3:0 "Advanced Escort Cruiser"
 light_cruiser_4:0 "Modern Escort Cruiser"
 torpedo_cruiser:0 "Torpedo Cruiser"
 torpedo_cruiser_desc:0 "Based on the Jeune École ('Young School') doctrine which held that small warships armed with torpedoes could effectively and cheaply defeat much larger battleships, these cruisers are primarily armed with torpedoes. Most of the torpedo cruisers fell out of favor in most of navies in the 1890s, though many other navies continued to acquire them into the early 1900s. The modern torpedo cruisers are designed to use torpedoes that submarines cannot carry."
 light_cruiser_1_desc:0 "Better quality armour and the development of steam turbine engines led to the rise of light armoured cruisers. Faster and better protected than the protected cruisers, these designs came to supplant them in the 1910s. While lighter and smaller than other contemporary ships they still are true cruisers, retaining the extended radius of action and self-sufficiency to act independently across the world."
 light_cruiser_2_desc:0 "The interwar period saw refinements of larger cruisers that had appeared since the Dreadnought Race. With politics and finances still constraining many naval powers, the produced designs are only marginally larger in size than the previous generation, instead seeing upgrades in firepower through the use of bigger guns or the growing adoption of triple turrets and quadruple torpedo tubes. The growing importance of aviation in naval warfare also led to the adoption of high-angle dual-purpose mounts, supplemented by a growing array of autocannons."
 light_cruiser_3_desc:0 "Thanks to increased available funding, the new cruisers built at the end of the interwar period and the beginning of the Second Weltkrieg again slightly increased in size. While the primary armament's calibre remained unchanged once more, with few exceptions, their firepower was increased further by adding an extra turret or raising the number of guns in each turret. Secondary armaments was upgraded with further twin dual-purpose guns and even more dedicated anti-aircraft armament, often linked with improved fire controls. This generation also see the growing adoption of radar systems on cruisers."
 light_cruiser_4_desc:0 "The cruisers of the late-war and early post-war period remain similar to the ones of the early war, while incorporating the numerous lessons learned throughout. With aircraft confirmed to be one of the greatest threats to ships, designers focused on improving AA capabilities even further through better fire-control, improving coordination between batteries and radar. Some navies are also experimenting with autoloading mechanisms for the main armament, dramatically improving their rates of fire."
 heavy_cruiser_1:0 "Weltkrieg Cruiser"
 heavy_cruiser_2:0 "Interwar Cruiser"
 heavy_cruiser_3:0 "Advanced Cruiser"

 battle_cruiser_1:0 "Weltkrieg Battlecruiser"
 battle_cruiser_2:0 "Improved Battlecruiser"
 battle_cruiser_3:0 "Advanced Battlecruiser"
 battle_cruiser_4:0 "Modern Battlecruiser"
 battle_cruiser_1_desc:0 "In the years immediately after Weltkrieg, the great naval powers all began design work on a new generation of ever more powerful battleships, in which battlecruisers were to play the role of 'fast battleships'. Their design is intended as an intermediate class, with the guns and range to fight older battleships on their own terms as well as the speed to chase down lighter cruisers and escape the more modern battleships they have no chance of beating themselves."
 battle_cruiser_2_desc:0 "After the initial wave of battlecruiser orders across the world, the design was thoroughly inspected for improvement potential. Better rangefinders were implemented, improvements in triple barreled turret designs were made to reduce weight and improve armour, and additional space was made for more floatplanes to be added to improve the recon ability of the ship. This new generation of designs is widely adopted in different countries, where a second naval race had begun to fracture national budgets."
 battle_cruiser_3_desc:0 "Progress in battlecruiser design came with a revaluation of the role of these ships, and with adjustments in the trajectory of previous developments. While they retained the mediocre armour of their predecessors, these ships changed course on the path of their guns, generally moving to reduce barrel diameter in favour of gun designs with increased velocity. Most are armed with six main guns, in double or triple turrets, and most of those guns are 11-12 inches or equivalent."
 battle_cruiser_4_desc:0 "The evolution of the battlecruiser, by the mid-1940s, had reached its apex: ships with the speed to cruisers but the firepower to threaten true capital warships enough to keep them on their toes. While the firepower of the ships is less useful with the rise of the carrier, they found great use in shore bombardment and carrier escort duties. Functionally greatly enlarged cruisers with much heavier armour and guns, most of these ships are armed with six to nine main guns of extremely high velocity designs, allowing for the armour penetration and range to engage battleships respectably while also functioning as an effective lone convoy raider more than capable of dealing with escorting destroyers and lighter cruisers."
 battleship_1:0 "Weltkrieg Battleship"
 battleship_2:0 "Improved Battleship"
 battleship_3:0 "Advanced Battleship"
 battleship_4:0 "Modern Battleship"
 battleship_1_desc:0 "Designed shortly before the Weltkrieg began, and completed while it raged, these classes represent the highest level of naval development prior to the start of that conflict. They were the fleet-leading warships of the war, and remain highly potent long after it ended. While they are notably faster than the Dreadnoughts before them, their most notable differentiating feature is their escalated armament- they carry eight to ten main guns, most in twin turrets but a few in new triple turrets. Their devastating firepower and heavy armour guaranteed that they would be at the heart of their battle fleets in Weltkrieg, but those continued advances came at quickly escalating prices. Even more so than the warships before them these classes demanded huge investments, though they were only shadow of what was to come."
 battleship_2_desc:0 "The end of the Dreadnought Race led to large scale naval construction largely ceasing, and naval funding, which had grown to enormous levels in the period up to 1925, finally collapsing. The 'Great Powers' spent the next decade slowly finishing ships already under construction, while focusing development on smaller ships that were easier to slip through the naval budgets. It wasn't until the early 30s that the Great Powers began to experiment with fast battleship designs. These battleship designs are far more modern, with improved rangefinders, powerful oil fired engines, and 16 to 18 inch guns, but are generally iterative, focusing more on delivering a powerful ship at the best price rather than being a drastic improvement over their predecessors."
 battleship_3_desc:0 "With the Second Weltkrieg on the horizon and international tensions higher than ever, designers are looking to construct a new generation of ships to fight in the upcoming war. While some nations had transitioned their naval hopes to carriers, others still insist that the carrier can only provide a supplementary role, rather than replacing the primary anti-capital ship role of the battleship. These nations instead retool their newer designs, focusing on improved armour layouts and more effective guns and turrets, as well as improved speeds."
 battleship_4_desc:0 "At the close of the Second Weltkrieg, the Great Powers started to understand: naval air power had proved victorious over all gun capital ships. However, several nations persist with the development of Battleships, as shore bombardment platforms, prestige projects and support for carriers within the fleet or even try to promote their old role. Some designers load their battleships with anti-aircraft batteries to increase the chances of survival. Although many of these battleships may continue to operate for many years, they are already viewed as obsolete by some nations."
 early_ship_hull_heavy_desc:0 "Designed shortly before the Weltkrieg began, and completed while it raged, these classes represent the highest level of naval development prior to the start of that conflict. They were the fleet-leading warships of the war, and remain highly potent long after it ended. While they are notably faster than the Dreadnoughts before them, their most notable differentiating feature is their escalated armament- they carry eight to ten main guns, most in twin turrets but a few in new triple turrets. Their devastating firepower and heavy armour guaranteed that they would be at the heart of their battle fleets in Weltkrieg, but those continued advances came at quickly escalating prices. Even more so than the warships before them these classes demanded huge investments, though they were only shadow of what was to come."

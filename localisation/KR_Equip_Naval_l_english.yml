 ship_hull_submarine_4_desc:0 "With greatly increased battery capacity, advanced systems to refresh air while still submerged, and overall refined designs, these are the first submarines intended to be able to remain submerged for most of the duration of their time at sea. As such, they mark a massive shift in naval warfare, and the ascendancy of submarines to being true terrors. Such warships offer the ability to dominate the oceans to those nations that developed and deployed them."
 destroyer_1:0 "Weltkrieg Destroyer"
 destroyer_2:0 "Improved Destroyer"
 destroyer_3:0 "Advanced Destroyer"
 destroyer_4:0 "Modern Destroyer"
 destroyer_1_desc:0 "The Weltkrieg brought a new demand for destroyers- not only were they required to protect their fleets, but they were also stretched thin to protect the Entente shipping lines as well. To meet this need, destroyer designs were streamlined, entering mass production to keep up with demand. Ships of this era are typically 1000 tons, and travell at a top speed of 34 knots, while carrying a larger pair of torpedoes than their forebears."
 destroyer_2_desc:0 "By 1935, with increasingly potent new aircraft designs entering service, as well as several navies deploying more carriers, while there was still some doubt about just how useful the carriers would be in open warfare, concern over the potential threat that aircraft might pose to warships was growing. German carrier operations during the Chinese intervention and continued British exercises had shown the world that the carrier has a purpose in the navy. As a result, destroyers saw the introduction of the dual purpose primary armament, granting a vastly improved anti-aircraft role to the destroyer, again increasing their usefulness. These ships, displacing up to 2,500 tons, often carry increased payloads of torpedoes to offset the reduced torpedo load-out on more modern cruisers."
 destroyer_3_desc:0 "With the start of the Second Weltkrieg the world's navies needed cheap anti-aircraft platforms. The success with carrier combat had shown the world that they are suited for more than just recon and anti-carrier duties and they are required for modern anti-capital ship warfare. Advanced anti-submarine technologies also are playing an essential role in combating the major threat to convoy operations, they and the anti-aircraft platforms intensified demands for more destroyers. While previously destroyer investments were being lowered in favour of cruisers and the new battlecruisers, destroyers begin to return to the fore as an essential part of both the fleet, and the convoy system. Often not larger than their predecessors they are far more technologically advanced, mostly adopting flush decks and far larger torpedo armaments."
 destroyer_4_desc:0 "Near the end of the Second Weltkrieg, the navies of the world were forced to adapt to new submarines that could stay submerged for almost indefinite periods of time, carriers which are loaded full of planes more than capable of destroying capital ships, with big gun cruisers quickly becoming irrelevant in the face of carriers and submarines. The future role of the escort for the fleet is being taken over almost solely by destroyers in the minds of most naval theorists, with dual purpose rapid firing turrets destroying any planes that dare cross her path in an attempt to dive bomb her. The displacement of these vessels was increased as well, often coming up to 3,000 tons as designers load them with more and more anti-aircraft weapons, as well as more primary guns."

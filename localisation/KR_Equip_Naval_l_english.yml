 ship_hull_heavy_4_desc:0 "At the close of the Second Weltkrieg, the Great Powers started to understand: naval air power had proved victorious over all gun capital ships. However, several nations persist with the development of Battleships, as shore bombardment platforms, prestige projects and support for carriers within the fleet or even try to promote their old role. Some designers load their battleships with anti-aircraft batteries to increase the chances of survival. Although many of these battleships may continue to operate for many years, they are already viewed as obsolete by some nations."
 carrier_1:0 "Experimental Carrier"
 carrier_2:0 "Improved Carrier"
 carrier_3:0 "Advanced Carrier"
 carrier_4:0 "Modern Carrier"
 carrier_1_desc:0 "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers are designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships are limited by having relatively cramped flight decks and hangars, but they definitely demonstrate that ships are capable of effectively operating air complements at sea."
 carrier_2_desc:0 "Developed in the 30s, these ships are designed to provide aerial reconnaissance and light fighter coverage for fleets primarily focused on more 'conventional' warship forces. Their range is significantly increased, and efforts were made to make them fast enough to keep up with fleets operating at full speed in open oceans."
 carrier_3_desc:0 "As major naval combat operations in the naval aviation age demonstrated the power of aircraft to seriously affect battles at sea, many powers found themselves having fallen behind in the development of their carrier forces. While fleet carriers are quickly shown to be the most potent of their kin, they are also massive ships that require a long time and large amount of resources to construct. In the rush to increase their ability to project air power into the oceans, the naval powers turned to designs like these, enlarged versions of the existing lighter carriers, to try to quickly bolster their naval aviation capacity."
 carrier_4_desc:0 "Continued development of carrier design led to much larger models, these ships are approaching the size of the first fleet carriers, while incorporating all of the design improvements made in the intervening years. Most have significant armour protection and withering AA firepower, while also being highly mechanically reliable. However, they abandoned concept of large calibre secondary armament in exchange for smaller dual purpose guns."
 ship_hull_carrier_1_desc:0 "Developed in the 30s, these ships are designed to provide aerial reconnaissance and light fighter coverage for fleets primarily focused on more 'conventional' warship forces. Their range is significantly increased, and efforts were made to make them fast enough to keep up with fleets operating at full speed in open oceans."
 ship_hull_carrier_2_desc:0 "As major naval combat operations in the naval aviation age demonstrated the power of aircraft to seriously affect battles at sea, many powers found themselves having fallen behind in the development of their carrier forces. While fleet carriers are quickly shown to be the most potent of their kin, they are also massive ships that require a long time and large amount of resources to construct. In the rush to increase their ability to project air power into the oceans, the naval powers turned to designs like these, enlarged versions of the existing lighter carriers, to try to quickly bolster their naval aviation capacity."
 ship_hull_carrier_3_desc:0 "Continued development of carrier design led to much larger models, these ships are approaching the size of the first fleet carriers, while incorporating all of the design improvements made in the intervening years. Most have significant armour protection and withering AA firepower, while also being highly mechanically reliable. However, they abandoned concept of large calibre secondary armament in exchange for smaller dual purpose guns."
 SH_battleship_1:0 "Dreadnought"
 SH_battleship_2:0 "Improved Dreadnought"
 SH_battleship_1_desc:0 "As the Dreadnought Race reached its height, these true monsters were conceived. Far greater in size and firepower than anything that came before, their cost is staggering, and few nations can afford to even consider constructing them. Nonetheless, those that do find themselves in possession of truly mighty weapons of naval supremacy. Even more so than the generation before them, dreadnoughts suffering from the conditions of their conception. Rushed design work, last minute and improvised redesigns during construction, shortages of the huge amount of resources they required, immense pressure to rush construction, and the sheer size and complexity of their massive mechanisms, all led to design flaws and vulnerabilities beneath their vast armoured hides. These designs are armed with twelve to fifteen 18 inch or equivalent main guns."
 SH_battleship_2_desc:0 "Once the afterglow of the great Dreadnought Race had faded away, naval designers took stock of the position of dreadnoughts in future planning. Discarding speed as a major goal, with the understanding that the new generation of so-called 'fast battleships' would assume that task, these designs instead focus on extreme, unprecedented, armour protection. Advanced 16 inch guns could equal the armour penetration of 18 inches, while being less expensive."
 ship_hull_super_heavy_1_desc:0 "The rapid increase of resources devoted to naval construction after the end of major land conflict during the Weltkrieg initially produced these designs, which featured the beginnings of the trends towards sudden growth in size, firepower, armour, calibre and of course, cost. Such vessels set the world's leading naval powers apart from the mere pretenders to greatness, but they have their issues; their rapid development and rushed construction led to design flaws and persistent mechanical problems. These designs are armed with eight to ten 18 inch or equivalent main guns, and have the protection to go toe-to-toe with similarly armed ships. As the Dreadnought Race reached its height, these true monsters were conceived. Far greater in size and firepower than anything that came before, their cost is staggering, and few nations can afford to even consider constructing them."
 ship_hull_light_1:2 "Weltkrieg Light Ship Hull"
 ship_hull_light_2:2 "Improved Light Ship Hull"
 ship_hull_light_3:2 "Advanced Light Ship Hull"
 ship_hull_light_4:2 "Modern Light Ship Hull"
 ship_hull_cruiser:0 "Cruiser"
 ship_hull_cruiser_desc:0 "A medium screening vessel. Its primary duty is to shield capital ships from enemy light ships, but it can also unleash powerful torpedoes that can hurt bigger ships."
 early_ship_hull_cruiser:1 "Weltkrieg Cruiser Hull"
 ship_hull_cruiser_2:1 "Improved Cruiser Hull"
 ship_hull_cruiser_3:1 "Advanced Cruiser Hull"
 ship_hull_cruiser_4:1 "Modern Cruiser Hull"
 ship_hull_heavy:0 "Heavy Ship"
 ship_hull_heavy_desc:0 "The ultimate symbol of naval power, these massive, heavily armoured behemoths such as Battlecruisers, Battleships or even Dreadnoughts still command respect on the high seas, even as some experts question their role in the age of the airplane and the submarine."
 early_ship_hull_heavy:1 "Weltkrieg Heavy Hull"
 ship_hull_heavy_2:1 "Improved Heavy Hull"
 ship_hull_heavy_3:1 "Advanced Heavy Hull"
 ship_hull_heavy_4:1 "Modern Heavy Hull"
 ship_hull_carrier:0 "Carrier"
 ship_hull_carrier_desc:0 "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 ship_hull_carrier_0:1 "Weltkrieg Carrier Hull"
 ship_hull_carrier_conversion_bb:1 "Converted Heavy Carrier Hull"
 ship_hull_carrier_conversion_bb_desc:0 "The first large aircraft carriers, these ships are mainly built on hulls that were originally intended for capital warships but, for various reasons, converted and completed as carriers. Only a handful of navies built such ships, and their designs varied greatly; their aircraft capacities ranged from the low sixties to over a hundred. There are constants though, such as retained heavily armoured belts and other gun-warship features. Semi-experimental and unreliable, they are still incredibly formidable weapons, and laid the foundations for following generations of fleet carriers."
 ship_hull_carrier_conversion_ca:1 "Experimental Carrier Hull"
 ship_hull_carrier_conversion_ca_desc:0 "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers are designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships are limited by having relatively cramped flight decks and hangars, but they definitely demonstrate that ships are capable of effectively operating air complements at sea."
 ship_hull_carrier_1:1 "Improved Carrier Hull"
 ship_hull_carrier_2:1 "Advanced Carrier Hull"
 ship_hull_carrier_3:1 "Modern Carrier Hull"
 ship_hull_submarine:0 "Submarine"
 ship_hull_submarine_desc:0 "A far cry from the crude boats of the Great War, the modern submarine is more capable than ever before and can threaten even the biggest ship for a very moderate cost."
 ship_hull_submarine_1:1 "Weltkrieg Submarine Hull"
 ship_hull_submarine_2:1 "Improved Submarine Hull"
 ship_hull_submarine_3:1 "Advanced Submarine Hull"
 ship_hull_submarine_4:1 "Modern Submarine Hull"
 ship_hull_pre_dreadnought:0 "Pre-Dreadnought Hull"
 ship_hull_pre_dreadnought_desc:0 "Followed the design of the British Majestic-class of the late 1890s, Pre-Dreadnought battleships replaced the ironclad battleships of the 1870s and 1880s. Built from steel, and protected by hardened steel armour, pre-dreadnought battleships carry a main battery of very heavy guns in barbettes supported by one or more secondary batteries of lighter weapons.\n\nSince the 'Dreadnought' design made them obsoleted since before the Weltkrieg, coupled with the gigantic rise of Dreadnought-based designs in the previous three decades, only a few of them are still in service."
 ship_hull_cruiser_panzerschiff:0 "Armoured Cruiser"
 ship_hull_cruiser_panzerschiff_desc:0 "In the years immediately after Weltkrieg, the great naval powers all began design work on a new generation of ever more powerful battleships, in which battlecruisers were to play the role of 'fast battleships'. Their design was intended as an intermediate class, with the guns and range to fight older battleships on their own terms as well as the speed to chase down lighter cruisers and escape the more modern battleships they have no chance of beating themselves. In first attempts to do so, German engineers made almost impossible and succeeded in mating almost-battleship-level armament with a cruiser hull. The result is a ship that outguns any other known cruiser, but which is also expensive, comparatively slow and relatively poorly armored. These ships, adopted by many countries as new 'armoured cruisers', are the heaviest screening vessels the world has ever seen."
 ship_hull_cruiser_coastal_defense_ship:1 "Coastal Defense Ship"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Coastal defence ships are small, often cruiser-sized warships that sacrificed speed and range for armour and armament. They are usually attractive to nations that either could not afford full-sized battleships or could be satisfied by specially designed shallow-draft vessels capable of littoral operations close to their own shores."
 ship_hull_torpedo_cruiser:0 "Torpedo Cruiser"
 ship_hull_torpedo_cruiser_desc:0 "Escort cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 ship_hull_super_heavy_1:0 "Dreadnought Hull"
 ship_hull_cruiser_submarine:0 "Cruiser Submarine"
 ship_hull_cruiser_submarine_desc:0 "Significantly larger than preceding submarines, these designs are of 'cruiser' type, designed for long-range independent operations in commerce raiding and intended to be better equipped to handle combat with enemy light warships while surfaced. As such, they carry heavier gun armament, and have improved surface speed. Their submerged capabilities, however, remain limited."


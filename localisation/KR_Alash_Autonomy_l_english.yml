## Focuses ###
alash_focus:0 "[ALO.GetName] Focus Tree"

ALO_White_Sun_Of_The_Desert:0 "White Sun of the Desert"
ALO_White_Sun_Of_The_Desert_desc:0 "The Orient is a delicate matter, as the Russians say. While practically independent from the time of the signing of Treaty of Minsk, Alash Orda is still highly dependant on Russia when it comes to the economy."

ALO_Third_All_Kazakh_Congress:0 "Third All-Kazakh Congress"
ALO_Third_All_Kazakh_Congress_desc:0 "With the uncertain situation in Russia, Bukeikhanov has called for another All-Kazakh Congress to determine the future of our nation."

ALO_Secure_Our_Independence:0 "Secure Our Independence"
ALO_Secure_Our_Independence_desc:0 "The Congress has decided that the time has come to declare our independence. It’s time for our people to cast of the Russian shackles and be finally free."

ALO_Approach_Russia:0 "Approach Russia"
ALO_Approach_Russia_desc:0 "The Congress has decided that Alash Autonomy would be doomed without our Russian benefactors. We must stay loyal."

ALO_Kazakhization:0 "Kazakhization"
ALO_Kazakhization_desc:0 "With our newly minted freedom Alash Orda must become a worthy home for our main nationality, the Kazakhs. While the new policy of „Kazakhization” is not ment to opress other people of the nation, it will surely draw the ire of Russians and Cossacks."

ALO_Independent_Muftiate:0 "Independent Muftiate"
ALO_Independent_Muftiate_desc:0 "While we already tried to form an independent Mufiate for Kazakhs during the Second Congress, our efforts were in vain as long the Russians and their Orenburg Mufiate were in control. Now with our freedom we can finally achieve this goal."

ALO_Protect_Our_Culture:0 "Protect Our Culture"
ALO_Protect_Our_Culture_desc:0 "If we are to achieve a strong national identity, we must codify the laws that are ment to protect our Kazakh culture from the encroachment of other ones."

ALO_Jadidism:0 "Jadidism"
ALO_Jadidism_desc:0 "The main goal of Jadidism and the Islamic Counicl associated with it is to modernize the muslim society of Alash. They teach our population the principles of liberal democracy and open many schools to educate the future generations. It would be wise to invite one of it’s members into our government."

ALO_Confront_Turkestan:0 "Confront Turkestan"
ALO_Confront_Turkestan_desc:0 "Our Turkestani bretheren are under the boot of the reactionary reigme of Mohammed Alim Khan. The time has come to liberate our brothers and give them the freedom they rightfully deserve."

ALO_Strive_For_Federation:0 "Strive For Federation"
ALO_Strive_For_Federation_desc:0 "With the great Turkestani people finally free of the tyranny of Alim Khan, we can send them an offer to unite our nations into the Central Asian Federation."

ALO_Protect_Russian_Interests:0 "Protect Russian Interests"
ALO_Protect_Russian_Interests_desc:0 "To ensure that we are on good terms with the Russian government, we must strive to protect the interests of ethnic Russians living in our country."

ALO_Adopt_Cyrillic_Alphabet:0 "Adopt Cyrillic Alphabet"
ALO_Adopt_Cyrillic_Alphabet_desc:0 "The Kazakh language is writen in a different scipt from the Russian one. To make our nations closer to each other, we must adopt the cyrillic alphabet."

ALO_Cossack_Community_In_Alash:0 "Cossack Community in Alash"
ALO_Cossack_Community_In_Alash_desc:0 "Without Aleksandr Dutov and his Cossacks our nation would be defenseless. To ensure our future cooperation we must give Cossacks special rights in our nation."

ALO_Legacy_Of_Von_Kaufman:0 "Legacy of von Kaufmann"
ALO_Legacy_Of_Von_Kaufman_desc:0 "Von Kaufman, the first Governor-General of Russian Turkestan, has given us much in terms of civilization. He must be remembered as a national hero and a great symbol of our vibrant friendship with Russia."

ALO_Integration:0 "Integration"
ALO_Integration_desc:0 "We have done much to make Alash bound eternally to Russia. Only one step remains. "

ALO_Improve_Alash_Economy:0 "Improve Alash Economy"
ALO_Improve_Alash_Economy_desc:0 "Our economic dependency has left our nation with barely any industry to speak of. With the disaster that is Black Monday we need to take a look at our situation and start improve it."

ALO_New_Economic_Partners:0 "New Economic Partners"
ALO_New_Economic_Partners_desc:0 "With our independence from Russia we can no longer rely on them to save our economy. It’s time to look for new opportunities when it comes to foreign cooperation."

ALO_Close_Economic_Ties_With_Russia:0 "Close Economic Ties With Russia"
ALO_Close_Economic_Ties_With_Russia_desc:0 "Our economy is too weak to stand on it’s own. We need to pursue even closer ties with Russia if our economic sphere is to survive."

ALO_Kazakh_National_Railroad:0 "Kazakh National Railroad"
ALO_Kazakh_National_Railroad_desc:0 "We need to build a new railroad to connect the distant parts of our vast country."

ALO_Orenburg_Pishpek_Railway:0 "Orenburg-Pishpek Railway"
ALO_Orenburg_Pishpek_Railway_desc:0 "By building a railway from Russian Orenburg to our Pishpek we can bind our countries closer."

ALO_Launch_Industrialization:0 "Launch Industrialization"
ALO_Launch_Industrialization_desc:0 "With the effects of Black Monday dealt with, the time has come to launch a massive program of industrialization. We have to bring our nation into the twentieth century."

ALO_Lessons_Of_Semirechye_Revolt:0 "Lessons of the Semirechye Revolt"
ALO_Lessons_Of_Semirechye_Revolt_desc:0 "While unsuccessful in the end, the Semirechye Revolt of 1916 was the first mass uprsing against the Russian rule in our modern history. We must carefully study this event and take away some lessons from it we our army is to improve."

ALO_Alash_Republican_Army:0 "Kazakh Republican Army"
ALO_Alash_Republican_Army_desc:0 "To defend our newly achieved independence Alikhan Bukeikhanov announced the creation of Kazakh Republican Army, a force fit to ensure our freedom."

ALO_Rely_On_Cossacks:0 "Rely on Cossacks"
ALO_Rely_On_Cossacks_desc:0 "Our armed forces would be nothing if not for the Orenburg Cossacks. For the foreseeable future we must rely on the in military matters."

ALO_Steppe_Tactics:0 "Steppe Tactics"
ALO_Steppe_Tactics_desc:0 "Most of Alash is steppes. It only comes naturally then that we are to be masters of the steppe tactics in warfare."

ALO_Open_Officer_School:0 "Open Officer School"
ALO_Open_Officer_School_desc:0 "We cannot rely on the old guard to command our new army. We need to create an officer school to teach future generations of leaders how to lead an army."

ALO_Kazakh_Airforce:0 "Kazakh Airforce"
ALO_Kazakh_Airforce_desc:0 "Our land is vast and open, a perfect combination for air operations. To modernize our army we need to create our own Kazakh Airforce."

ALO_Securing_Our_Sovereignity:0 "Securing Our Sovereignity"
ALO_Securing_Our_Sovereignity_desc:0 "With our forces transformed into a modern army ready for current realities of combat, our sovereign status is finally secured."

ALO_Improve_Cavalry_Tactics:0 "Improve Cavalry Tactics"
ALO_Improve_Cavalry_Tactics_desc:0 "With the help of the mostly cavalry forces of Ataman Dutov, we can improve our tactics."

ALO_Import_Russian_Equipment:0 "Import Russian Equipment"
ALO_Import_Russian_Equipment_desc:0 "Our Russian friends are willing to give us weaponry fit for the modern age. This would help us modernize our arsenal."

ALO_Open_ZIS_Factories:0 "Open AMO Factories"
ALO_Open_ZIS_Factories_desc:0 "We need to more factories to produce motorized equipment of Russian design"

ALO_Professional_Army:0 "Professional Army"
ALO_Professional_Army_desc:0 "With the cooperation with Dutov and help from our Russian friends we have tranformed a basically nomadic horde into a genuine army worthy of our nation."

ALO_Modernize_Artillery:0 "Modernize Artillery"
ALO_Modernize_Artillery_desc:0 "The days of cannons are long gone. Our artillery needs sorely lacking improvement."

ALO_Dutov_In_Power:0 "Ataman Dutov in Power"
ALO_Dutov_In_Power_desc:0 "Aleksandr Dutov and his Orenburg Host have taken over the government to ensure that rights and interests of Cossacks are respected."

ALO_Approach_DKB:0 "Approach [DKB.GetName]"
ALO_Approach_DKB_desc:0 "The Cossacks of Don-Kuban are our natural allies. We need to strenghten cooperation between us if we are to defend our common people."

ALO_State_Economy:0 "State Economy"
ALO_State_Economy_desc:0 "To deal with the fallout of Black Monday and our previous economic subordination to Russia, the Alash economy must be directly controled by the state."

ALO_Recognize_TRM_Regime:0 "Recognize Vladivostok Regime"
ALO_Recognize_TRM_Regime_desc:0 "Once, about 20 years ago, Ataman Dutov was the first to recognize Kolchak as the Supreme Ruler of Russia. He still believe in Kolchak's ability to stabilize Russia."

ALO_Militarization_of_Labour:0 "Militarization of Labour"
ALO_Militarization_of_Labour_desc:0 "If we are to have any chance with fighting Russians our production must be geared towards the military sector."

ALO_Martial_Law:0 "Martial Law"
ALO_Martial_Law_desc:0 "Ataman Dutov decided that to fight with the multitude of problems facing our state, a declaration of martial law is in order."

ALO_United_Cossack_Host:0 "United Cossack Host"
ALO_United_Cossack_Host_desc:0 "With a common border with our Don-Kuban brothers we can  finally unite the Cossack people divided for so long by the Russian government. A new United Host will be able to fend of any aggression from our former opressors."

ALO_Treaty_of_Pishkek:0 "Treaty of Almaty"
ALO_Treaty_of_Pishkek_desc:0 "We need to ensure that our countries are not trampled by the Russian menace. By signing a treaty of mutual guaranteed independence with Transamur, we can send a strong signal to the Russian government that we are not to be trifled with."

ALO_United_We_Are_Strong:0 "United We Are Strong"
ALO_United_We_Are_Strong_desc:0 "Orenburg Host, Don-Kuban Host and the rightful government of Transamur. All of those forces now stand together to achieve the final goal of destroying the illegitimate regime in Russia. We shall show the Russian government that their time is up."

ALO_QTKP_In_Power:0 "QTKP In Power"
ALO_QTKP_In_Power_desc:0 "Kazakh Socialists managed to seize power in the Republic."

ALO_Seize_Means_Of_Production:0 "Seize Means of Production"
ALO_Seize_Means_Of_Production_desc:0 "The means of production, that belong to capitalists, should now belong to the people."

ALO_Railroad_Nationalization:0 "Nationalize the Railroad"
ALO_Railroad_Nationalization_desc:0 "The railroad should be in the hands of our government, so that we can weaken income inequality."

ALO_Contacts_In_Russia:0 "Contacts in Russia"
ALO_Contacts_In_Russia_desc:0 "Russia is the stronghold of the socialist movement in the region. By getting along with Russian socialists, we can greatly improve the management of our state."

ALO_Central_Asian_Revolution:0 "Central Asian Revolution"
ALO_Central_Asian_Revolution_desc:0 "We are now the frontier of the Central Asian Revolution, it's our duty to bring the revolution to the other Central Asian countries."

ALO_Autonomy:0 "Autonomy"
ALO_Autonomy_desc:0 "United with Socialist Russia, we can be sure that our existence is secured, as an autonomy at least."

ALO_Alash_Socialists_Elected:0 "Alash (Socialists) Elected"
ALO_Alash_Socialists_Elected_desc:0 "The social-democrat wing of the Alash party is in power."

ALO_Alash_Liberals_Elected:0 "Alash (Liberals) Elected"
ALO_Alash_Liberals_Elected_desc:0 "The social-liberal wing of the Alash party remained in power."

ALO_Protect_The_Peasantry:0 "Protect the Peasantry"
ALO_Protect_The_Peasantry_desc:0 "The peasantry is the weakest class in our society that should be protected and social inequality should disappear."

ALO_Social_Guarantees:0 "Social Guarantees"
ALO_Social_Guarantees_desc:0 "The noble class is still strong in our society, while we cannot get rid of private property, we can ensure that the weakest classes are protected by the government."

ALO_Limited_Working_Week:0 "Limited Working Week"
ALO_Limited_Working_Week_desc:0 "The working week should be limited by 8-hours working day."

ALO_Justice_For_All:0 "Justice For All"
ALO_Justice_For_All_desc:0 "We should build a state where all Kazakhs are equal in rights, no matter if they are wealthy and noble or proletariat and peasants."

ALO_Cooperate_With_Kokand:0 "Cooperate with Kokand"
ALO_Cooperate_With_Kokand_desc:0 "The friendly government of Shokay in Kokand should be our allies."

ALO_Shuro_I_Islam:0 "Shura-I-Islam In Power"
ALO_Shuro_I_Islam_desc:0 "Kadimists from the Shura-I-Islam should lead our nation."

ALO_Kadimism:0 "Embrace Kadimism"
ALO_Kadimism_desc:0 "Kadimism should be our national ideology - a true wing of Islam that is best for our nation."

ALO_Islamic_Traditionalism:0 "Islamic Traditionalism"
ALO_Islamic_Traditionalism_desc:0 "Traditions of Islam that our country shared for centuries should be secured for centuries more."

ALO_Turkestani_National_Identity:0 "Turkestani National Identity"
ALO_Turkestani_National_Identity_desc:0 "We should maintain the single indentity of muslim Turkic people who live in Central Asian region."

ALO_Meet_With_Emir:0 "Ally With Emir"
ALO_Meet_With_Emir_desc:0 "The Emir of Bukhara is the most influential leader in the region whom we should ally with."

ALO_Lead_The_Turkestan:0 "Lead Turkestan"
ALO_Lead_The_Turkestan_desc:0 "We should lead Turkestan into the future."


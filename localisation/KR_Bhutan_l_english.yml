BHU_Royal_Army_2:0 "Royal Bhutan Army"
BHU_Royal_Army_2_desc:0 "We continue to build a new Bhutanese Army around the existing Royal Bodyguards. By focusing on the quality of our soldiers and equipment we can form an elite force to defend our nation."
BHU_Royal_Army_3:0 "Royal Bhutan Army"

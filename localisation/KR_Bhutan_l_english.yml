BHU_Royal_Army_4:0 "Royal Bhutan Army"
BHU_Royal_Army_4_desc:0 "We have built a Royal Bhutanese Army, the true defenders of our kingdom! By focusing on the quality of our soldiers and equipment we have formed a truly elite force."

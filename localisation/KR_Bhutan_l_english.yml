BHU_Militia_Mil_4_desc:0 "We have built a unified Bhutanese Militia, a bulwark against foreign aggression and civil strife! By focusing on centralizing our militias we have formed a truly formidable force."

### Focuses ###

bhu_end_revolution:0 "End of the Revolution"
bhu_end_revolution_desc:0 "With the fighting in the countryside coming to a close our government has finally been afforded the opportunity to tackle the problems endemic to our nation, reforming the dysfunctional systems endemic to Bhutan into our vision of a perfect government."
bhu_beginnings_of_industry:0 "Developing Bhutan"
bhu_beginnings_of_industry_desc:0 "Having completed the necessary reforms to stabilize our nation, we can now look to begin developing the country. While many are wary of government intervention into such matters, drastic action is needed to safeguard our nation."


bhu_r0_wangchucks:0 "Wangchuck Reign Continues"
bhu_r0_wangchucks_desc:0 "After a period of civil turmoil, the Wangchuck family has cemented themselves as the undisputed leaders of Bhutan. Calling upon their Dorji allies in the Reform faction, they will push forward with a dramatic plan of societal reform to bring the country into the modern age."
bhu_r1_tsatong_tax:0 "Abolish the Tsatong Tax"
bhu_r1_tsatong_tax_desc:0 "The people of our kingdom are shackled with confusing taxes and regulations, none more infuriating than the Tsatong tax, which stunts growth in our village for little gain."
bhu_r2_strengthen_dynasty:0 "Strengthen the Dynasty"
bhu_r2_strengthen_dynasty_desc:0 "The rule of the Wangchuck family is relatively young, and there are many in the country who remember a time before they were ruled over by the Wangchuck Druk Gyalpos. This weakness can be mitigated through a campaign to venerate the first king, Ugyen Wangchuck."
bhu_r3_meet_loyal_penlops:0 "Meet with Loyal Penlops"
bhu_r3_meet_loyal_penlops_desc:0 "While many of the western Penlops turned their back on us during the Zhabdrung's revolution, the majority remained our steadfast allies. We should express our amnesty to those figures who stood on the fence during the conflict, and build a coalition of supportive Penlops."
bhu_r4_establish_planning_commission:0 "Establish a Planning Commission"
bhu_r4_establish_planning_commission_desc:0 "We will create a commission of wise experts to aid us in developing our industry. While this commission will not have the power to enact policy, their recommendations will be taken directly to the king and his councillors."
bhu_r5_streamline_administration:0 "Streamline Administration"
bhu_r5_streamline_administration_desc:0 "Our local administration is wildly bloated and inefficient. In many cases our villages pay tax to dozens of different bureaucrats and inspectors, many of whom provide nothing to either the state or the people."
bhu_r6_unifying_king:0 "A Unifying King"
bhu_r6_unifying_king_desc:0 "The role of the Druk Gyalpo often revolves around balancing the various factions within the country. While there is usually little consensus, all in the capital believe that the rule of the Wangchuck family is legitimate and fundamental to the continuation of our sovereignty and prosperity."
bhu_r7_rein_in_bureaucracy:0 "Rein in our Bureaucracy"
bhu_r7_rein_in_bureaucracy_desc:0 "The tax collection agents of Bhutan are granted wide sweeping powers, and often use their control to settle personal grudges and terrorize political opponents. We cannot tolerate extortion and vindictive justice."
bhu_r8_new_path:0 "A New Path Forward"
bhu_r8_new_path_desc:0 "The dominance of our reform faction within court have allowed for the complete revitalization of the nation through planned economic and political reform. We should continue to push forward with revolutionary change to modernize our kingdom."

bhu_c0_new_regime:0 "Rise of a New Regime"
bhu_c0_new_regime_desc:0 "Following the bloody end of the Wangchuck dynasty, a new force has risen to guide the Himalayan nation. Interestingly enough, these fresh faces seek only to preserve the traditions of the old days, and will due everything in their power to prevent the arrival of the 20th Century in Bhutan."
bhu_c1_solidify_new_regime:0 "Solidify Our Grip"
bhu_c1_solidify_new_regime_desc:0 "Our new regime cannot hope to rely on the goodwill of those who once opposed us. Purging those who are disloyal may weaken our government in the short term, but no great Dzong was built upon a rotten structure."
bhu_c2_expand_dzongs:0 "Build More Dzongs"
bhu_c2_expand_dzongs_desc:0 "We face threats from within and abroad. If we hope to survive, we must build up our defenses. There are a number of key locations within our domain which are underdeveloped. The expansion of our traditional bases would goa great way towards strengthening our rule over Bhutan."
bhu_c3_buddhist_nationalism:0 "A Nation of Buddhists"
bhu_c3_buddhist_nationalism_desc:0 "The peoples of Bhutan are Buddhist first, and Bhutanese second. This devotion towards both the Drukpa Kaygu and Nyingma Lineages of Buddhism is the foundation of our support in the country. The non-believers must be vanquished and our traditions protected!"
bhu_c4_decentralization:0 "Decentralization"
bhu_c4_decentralization_desc:0 "Over the last decades, the kings of Bhutan have wrestled away power and privileges away from local leaders, hampering economic development across the country. We must give autonomy back to our Penlops and local leaders, so that they may tailor policy to their own constituencies."
bhu_c5_increase_serfs:0 "Increase Reliance on Serfs"
bhu_c5_increase_serfs_desc:0 "Long has own nation relied on the labour of our landless serfs. While the reform faction has long tried to change the status of these subjects, it has become clear to us that such a revolutionary change threatens to undermine our entire society."
bhu_c6_curtail_penlops:0 "Curtail Wayward Penlops"
bhu_c6_curtail_penlops_desc:0 "Many Penlops came out in support of rival claimants during the struggle for the throne. They must be excluded from positions of power. While most will eventually be forgiven for their mistakes, some must be reminded of the true price of treason."
bhu_c7_entrench_feudal_hierarchy:0 "Entrench Feudal Hierarchy"
bhu_c7_entrench_feudal_hierarchy_desc:0 "For years the Wangchuck family attempted to disrupt the careful balance between the ruler of Bhutan and his vassals.  They disregarded monastic and Penlop privileges which has existed for hundreds of years.  These privileges will be restored and balance returned to Bhutan"
bhu_c8_well_travelled_path:0 "A Path Well-Travelled"
bhu_c8_well_travelled_path_desc:0 "Our new regime has managed to bring much needed change to our nation, without losing our roots. By reversing the constricting policies of the overbearing Wangchucks and their greedy allies the Dorjis, we have breathed new life into the kingdom."

bhu_tr1_create_military_school:0 "Build a Military School"
bhu_tr1_create_military_school_desc:0 "By training the sons of the nobility in the art of warfare, our armies will be better led. By teaching these sons under the shadow of Punakha Dzong, the position of Druk Gyalpo will be more secure."
bhu_tr2_expand_aristocratic_powers:0 "Expand Aristocratic Powers"
bhu_tr2_expand_aristocratic_powers_desc:0 "Bhutan should find power in its traditions. No one better knows how to rule over the country than the houses which have governed over it for centuries. Penlops will be granted more power over their own realms, at the expense of Punakha and the monasteries."
bhu_tr3_protector_of_bhutan:0 "Protector of Bhutan"
bhu_tr3_protector_of_bhutan_desc:0 "The Traditionalist faction in court has long called itself the sword and the shield of Bhutan. With the blessing of the Traditionalist military elite, the Druk Gyalpo now stands as the undisputed wielder of that sword and shield."
bhu_tr4_discourage_hindu_practices:0 "Discourage Hindu Practices"
bhu_tr4_discourage_hindu_practices_desc:0 "The religious authorities of Bhutan have long pushed for a more active approach to the spread of Drukpa Buddhism across the nation. We will actively push against the Hindu minority of the south, in favour of loyal Buddhists."
bhu_tr5_expand_military_school:0 "Expand the Military School"
bhu_tr5_expand_military_school_desc:0 "We can expand our military school into a proper house of learning, where we can further develop our army and administration. It will be here that our people will learn that the pen can match the mightiness of the sword."

bhu_st1_national_assembly:0 "Call for a National Assembly"
bhu_st1_national_assembly_desc:0 "No one better understands the issues our country faces than the individual gewogs and elders. We should call together a council guided over by the wise hand of the Gongzim, to properly inform and advise the king."
bhu_st2_dorji_hegemony:0 "Dorji Hegemony"
bhu_st2_dorji_hegemony_desc:0 "Long have the Dorji family served as the faithful allies of the king. Now, it is finally time for our family to stand in the light and rule over Bhutan.  With the Dorji and Wangchuck clans bound by marraige and circumstance Sonam Topgye has created a new Diarchy between the two families."
bhu_st3_help_sick_isolated:0 "Help the Sick and Isolated"
bhu_st3_help_sick_isolated_desc:0 "The people of our kingdom’s villages do not receive the basic protections against disease that are available in the major Dzongs of our nation. We will import more Hindu healers and western doctors, and reinvigorate the traditional paths, providing healthcare to even our most isolated citizens."
bhu_st4_increase_pension:0 "Increase the Monastery Pension"
bhu_st4_increase_pension_desc:0 "While the Je Khenpo and the monastic body have long been steadfast supporters of the king, their support has been recently fragile. By providing an increased monastic pension, we can convince the more sceptical monks of our commitment to the Drukpa lineage of Buddhism."
bhu_st5_punakha_academy:0 "Punakha Academy"
bhu_st5_punakha_academy_desc:0 "By creating a civil academy in Punakha, we will provide for a new generation of leaders and administrators. We will import western teachers and educational styles and combine them with the traditional needs of our kingdom."

bhu_z1_kangyur_tengyur:0 "Exalt the Buddhist Canon"
bhu_z1_kangyur_tengyur_desc:0 "The 108-volume Kangyur and 225-volume Tengyur make up the basis of the Tibetan Buddhist Canon. The Zhabdrung has proclaimed his intention to sponsor the creation of spectacular calligraphic editions of the two foundational works, for the betterment of Buddhists across Bhutan."
bhu_z2_monastic_welfare:0 "Welfare through the Monasteries"
bhu_z2_monastic_welfare_desc:0 "Traditionally, the monasteries of Bhutan served as centers for their local communities, providing key services and aid to the surrounding villages. By redirecting secular funds towards these monasteries, they can regain their proper place in society."
bhu_z3_expand_dobdob:0 "Expand the Dob Dob Militias"
bhu_z3_expand_dobdob_desc:0 "The Dob Dob fraterity of monks has long served as an informal militia for Bhutan, policing trade routes and uprooting bandits. By directing encouraging this role, the Dob Dobs could be expanded into a serious fighting force."
bhu_z4_revise_dual_system:0 "Revive the Diarchy"
bhu_z4_revise_dual_system_desc:0 "It has been centuries since the reign of the first Lama of Bhutan. In the time following the Dual System of government that he imposed onto the country has been twisted beyond recognition.  Once again will Bhutan be led by a Lama!"
bhu_z5_fund_monastic_schools:0 "Fund Monastic Schools"
bhu_z5_fund_monastic_schools_desc:0 "Our intellectual energies cannot be devoted solely to the material world. By placing our wealth with the monastic schools we can ensure that a new generation of wise monks may rise to help guide Bhutan through the coming years."

bhu_m1_address_military:0 "Address the Military"
bhu_m1_address_military_desc:0 "Our military forces are in desperate need of reform. We rely on drawing levies from our penlops, and the central government commands only a tiny group of royal soldiers. We must choose between expanding our local forces or focusing on a centralized army."
bhu_m2_using_terrain:0 "Using our Terrain"
bhu_m2_using_terrain_desc:0 "Our nation’s greatest defensive asset is our unique terrain. We must develop strategies which rely upon our natural strengths and call upon our long history of fighting within these mountains."
bhu_m3_mountain_guides:0 "Recruit Mountain Guides"
bhu_m3_mountain_guides_desc:0 "As we inhabit one of the most mountainous regions in the world, proficiency in navigating this terrain is a necessity for our military. We must learn to draw on locals who are familiar with this region and integrate them with our military."
bhu_m4_homeland_defence:0 "Defence of the Homeland"
bhu_m4_homeland_defence_desc:0 "The king’s own soldiers make up the backbone of the feudal army of our nation. If we can expand our personal levies, we can create a strong foundation for our entire military."
bhu_m5_fortify_key_passes:0 "Fortify Key Passes"
bhu_m5_fortify_key_passes_desc:0 "Our mountain nation is connected to the outside world by a number of small mountain passes in both in the north and south. Let us protect these passes with a system of modern fortifications."

bhu_a1_create_army:0 "Form the Royal Army"
bhu_a1_create_army_desc:0 "For centuries we have relied on a medieval system of militias and levied armies. In this new age of conflict such a system will not be enough to safeguard our nation. We will forge our insignificant forces into an elite army, loyal only to the king."
bhu_a2_noble_officers:0 "Draw on Noble Officers"
bhu_a2_noble_officers_desc:0 "Long have our armies been led by the nobles of our kingdom. These men hold long martial lineages, and their wisdom and ability will be invaluable to forging a new army."
bhu_a3_training_regime:0 "Formalize Training Regime"
bhu_a3_training_regime_desc:0 "The quality of our armies is lacking. We require an army hardened through rigorous training, not a gang of farmers fresh from their fields. Standardizing the training of our soldiers should prevent any men from falling under our rising standards."
bhu_a4_new_weapons:0 "New Weapon Designs"
bhu_a4_new_weapons_desc:0 "Our soldiers are equipped with a mix of colonial flintlocks and surplus rifles, if they are even equipped with guns. We should aim to modernize the weaponry fielded by our soldiers."
bhu_a5_create_national_doctrine:0 "Create a National Doctrine"
bhu_a5_create_national_doctrine_desc:0 "Centralizing our armed forces into an army has presented us with the opportunity to form a singular doctrine. We will turn to our leading generals to help build a doctrine compatible with our army."
bhu_a6_specialized_units:0 "Equip Specialized Units"
bhu_a6_specialized_units_desc:0 "We should begin to invest in specialized equipment for our rapidly modernizing army. By equiping small groups of soldier with specific equipment, we can build a truly modern fighting force."
bhu_a7_every_family_son:0 "Every Family a Son"
bhu_a7_every_family_son_desc:0 "Traditionally nobles would draw upon each family to volunteer one able bodied man to serve as a soldier during times of crisis. We will modify this system, calling on families to volunteer one son to join the ranks of our reserves. These men will serve as the bulk of our new modern army."
bhu_a8_defenders_of_bhutan:0 "Defenders of Bhutan"
bhu_a8_defenders_of_bhutan_desc:0 "Our new army stands ready to defend our nation from the many external threats looming on the horizon. For the young men of our armed forces, it is only natural that they should lay down their lives for king and country."

bhu_p1_consolidate_conscripted:0 "Consolidate the Conscripted"
bhu_p1_consolidate_conscripted_desc:0 "Our government currently has little power to oversee the conscription of soldiers across the country. By turning to the village leaders and monasteries for help, we can draw upon a much wider swathe of our peoples."
bhu_p2_reorganize_militia_structure:0 "Reorganize Militia Structure"
bhu_p2_reorganize_militia_structure_desc:0 "Our armed forces are divided into a number of militias spread across the nation, with little to no cooperation between these groups. By putting all of these militias into an organized hierarchy, we can increase efficiency and reduce the chance of conflict."
bhu_p3_unified_command:0 "Unify our Commands"
bhu_p3_unified_command_desc:0 "It has become increasingly clear that the militias which make up the backbone of our military are disorganized and dysfunctional. It is time to bring these groups officially under the command of loyal generals, who can reorganize them into a more effective force."
bhu_p4_study_foreign_arms:0 "Smuggle Foreign Arms"
bhu_p4_study_foreign_arms_desc:0 "While it is not a pretty business to smuggle weapons, the survival of our nation depends upon our ability to obtain modern weaponry. By drawing upon contacts made in India, we can siphon some of the surplus weapons from their conflict."
bhu_p5_promote_regional_leaders:0 "Promote Regional Leaders"
bhu_p5_promote_regional_leaders_desc:0 "The key to effectively reorganizing our national militias is to make sure that local militia leaders are properly integrated into our command structure. They will bring valued insight to our generals and reassure our people."
bhu_p6_combine_doctrines:0 "Develop a Unified Doctrine"
bhu_p6_combine_doctrines_desc:0 "Each of the components of our armed forces have drastically different views of how our army should operate. Perhaps, by synthesizing these ideas we could develop a national doctrine."
bhu_p7_increase_border_patrols:0 "Increase Border Patrols"
bhu_p7_increase_border_patrols_desc:0 "The most important role of our militias is to maintain our territorial integrity. We must double our patrols and train our men to properly defend our nation from infiltrators and banditry."
bhu_p8_form_royal_militia:0 "Form the Royal Militia"
bhu_p8_form_royal_militia_desc:0 "It is time to finalize the reforms we have made to the nation’s militias. They will be officially centralized into one Central Militia!"


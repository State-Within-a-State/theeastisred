### Events ###
trk.1.t:0 "The Emirate of Bukhara"
trk.1.d:0 "In 1917, the Provisional Government of Russia recognized the independence of the Emirate of Bukhara. In the years that followed, the young nation has been more than occupied with its own conflicts. The gorgeous steppe has far too often become a battlefield upon which various factions and warlords slaughter each other. Even with the constant fighting, however, one man has been able to rule the country with an iron fist. 1936 marks the 25th year of Mohammed Alim Khan’s reign over Bukhara, a reign that initially promised sweeping changes and a bright new future — only for Khan to continue the Islamic Nationalist status quo by allying with the Basmachi movement. It would seem not even independence could bring change to Bukhara, for it is still plagued by the illiteracy, corruption, and weakness that defined the region decades ago. Yet even as thousands of refugees attempt to leave its borders, there are still those who have not yet lost hope that it shall modernize and enter into a glorious new era."
trk.1.a:0 "Serquyosh hur o'lkam!"

trk.2.t:0 "Junaid Khan Congratulates Emir"
trk.2.d:0 "Today, the Emir received a letter from his good friend, the Junaid Khan, expressing his warmest congratulations on his 25th Anniversary of his rule. The Vizier of the Khivan Khanate has been one of the Emir’s closest friends in the past, and so the contents of the letter are no surprise. What is a surprise to the Emir, however, is that the Vizier was able to send a letter in the first place. With rumors and gossip about Junaid Khan’s illness as of late, it is undoubtedly a relief to be given proof that his old friend is well enough to continue correspondence. Already, he has begun writing a response."
trk.2.a:0 "The Emir sends his regards and hopes of your good health."

trk.3.t:0 "Junaid Khan's Dead!"
trk.3.d:0 "Disaster has struck! This morning, the Khivan emissary informed the Emir of the passing of the Serdar-Karim, Junaid Khan. The old hero of Khiva died of a stroke yesterday, at the age of 79. The news was a complete shock to the Emir, who had dismissed the rumors of the Vizier’s illness after their recent correspondence. Little did he know, the Serdar-Karim’s letter to the Emir would be his last. There may be little time for the distraught Khan to mourn his friend, however. Khiva’s situation has deteriorated overnight, and Bukhara must be mindful to be prepared for the chaos that may ensue."
trk.3.a:0 "Long Live Bukhara and Khiva."

trk.4.t:0 "Alliance with Young Bukhara?"
trk.4.d:0 "With the situation in Khiva erupting, many of the Emir’s advisors have begged him to make concessions to the Young Bukhara movement. They warn that if he continues to uphold the miserable status quo, his rule will be the next to fall. However, the Vizier, Ibrahim Bek, and Basmachi have fervently protested against any negotiation with the “radical modernists.” Early into his reign, the Emir was indeed a supporter of the reformists, but ever since realizing he would have no place in their Bukhara, he has been very weary of negotiation. With the recent turn of events, inaction is no longer an option, for Young Bukhara is simply too strong to ignore. The Emir must make his decision: Compromise with Young Bukhara, or Purge Young Bukhara."
trk.4.a:0 "Invite Young Bukhara into the Council of Ministers."
trk.4.b:0 "Better suppress this movement."

trk.5.t:0 "Young Bukhara Demands Elections"
trk.5.d:0 "The Young Bukhara Party has submitted an ultimatum to the Emir and Vizier. Hold a free and fair election and adopt Young Bukhara’s proposed Constitution, or “face the consequences". The Emir’s court has erupted into chaos following the ultimatum, complete with intense and even violent debates about how the Emir should respond. Some advisors insist the Emir’s acceptance is the only way to keep the peace in Bukhara, while others declare that agreeing to the ultimatum will doom the Great Emir to being a mere puppet, and eventually, deposed. What everyone can agree upon, however, is that the Emir’s decision will prove decisive in deciding the future of the Emirate. Now, the good people of Bukhara wait with bated breath for their Emir to make his choice..."
trk.5.a:0 "Agree to their demands."
trk.5.b:0 "The Emir won't drop the reins of government!"

trk.6.t:0 "Violence in Bukhara"
trk.6.d:0 "There is chaos in the streets of Bukhara! Following the Emir’s refusal to accept Young Bukhara’s ultimatum, the radicals kept their promises to bring “consequences”, which has taken the form of a massive protest in the city. The police struggled to keep the protesters back as they advanced towards the Sitora-i Mokhi Khosa, shouting demands for the Emir to abdicate. The Emir has not yet budged, and still has a force of guards ready to disperse the crowd, by force if necessary. As night broke over noble Bukhara, the opposition's leaders sent a messenger to Alim Khan, giving the Emir one last chance to abdicate and be spared before the march on the palace began..."
trk.6.a:0 "At last, the Emir concedes, and opens the doors."
trk.6.b:0 "The messenger's head is returned to the protesters. The Battle for Bukhara has begun."

trk.7.t:0 "Young Bukhara Victory!"
trk.7.d:0 "The fight that ensued was a bloody and brutal one, and one that cost the lives of numerous protesters and guards. As the sun rises over the city once again, it is clear that despite the best efforts of the Emir's guard, they were unable to defend the Sitora-i Mokhi Khosa from the onslaught of the radicals. The palace was breached, and the Emir only barely escaped with his life, tearfully looking back at the city one last time before his departure. It is believed he is fleeing into exile within Afghanistan. With the palace utterly ravaged, it would instead be the Grand Minaret where Young Bukhara’s leaders proclaimed the birth of the Republic of Bukhara."
trk.7.a:0 "It’s a new day in Bukhara."

trk.8.t:0 "Young Bukhara Suppressed!"
trk.8.d:0 "As the radicals began their advance, the guards held their ground. Scores of rebels fell before the guns of the guards, and as night became morning, it was clear they would not take the Sitora-i Mokhi Khosa. Finally, upon the Emir's command, the guards and police began their counterattack, driving the rabble further and further into the city's outskirts and capturing several leaders. As noble Bukhara finally settled down, the Emir emerged from the palace to proclaim a new dawn for Bukhara. It would be a day of peace and prosperity, free from the chaos that Young Bukhara almost brought to the Emirate."
trk.8.a:0 "It's just another day in Bukhara."

trk.9.t:0 "Socialist Insurgency in Karakum"
trk.9.d:0 "The Karakum desert, though only sparsely populated, was seized by the Khivan Khanate during the Russian Civil War. The majority of the area has been under the control of local Soviet councils who still carry out their deeds and missions underground and out of sight throughout the region. Most of them are marauders, rural proletariat, and bandits. Now they have renewed their raids on our and Khivan caravans, landlords and merchants. The situation is getting worse and we should definitely do something."
trk.9.a:0 "Send in the Basmachi."

trk.10.t:0 "Socialists Captured Ashgabad"
trk.10.d:0 "The Socialist banditry has been united under Abdulkadyr Mukhitdinov, a talented and charismatic leader who was closely connected to the Young Bukhara movement before the Civil War. He has raised a militia of loyal workers and other disgruntled proletariats and has captured our largest and most prosperous city: Karakum. We must respond quickly and with great force to try to crush these bandits that continue to destabilize our country. We have numerous options for how we can best go about defending our regime. How shall we proceed?"
trk.10.a:0 "Protect Bokhara."
trk.10.b:0 "Try to destroy his army in Ashgabad."
trk.10.c:0 "Protect Kyzylkum."

trk.11.t:0 "Socialists Captured Kyzylkum"
trk.11.d:0 "The Socialist banditry has been united under Abdulkadyr Mukhitdinov, a talented and charismatic leader who was closely connected to the Young Bukhara movement before the Civil War. He has raised a militia of loyal workers and other disgruntled proletariats and has captured region of Kyzylkum, where our main trade route with Khiva is located. It means that the Socialist horde is fast approaching Bokhara."
trk.11.a:0 "Attempt to seize Ashgabad and surround enemy in Kyzylkum."
trk.11.b:0 "Protect Bokhara."
trk.11.c:0 "Ride to crush his army in Kyzylkum."

trk.12.t:0 "Basmachi Occupied Karakum"
trk.12.d:0 "The brave and honorable Basmachi have managed to capture Karakum and, with the high of victory propelling them, now move to surround the enemy in Kyzylkum. However, we have less forces protecting our vital stronghold in Bokhara now, and it will take much time for the Basmachi to return to the capital."
trk.12.a:0 "Seize Kyzylkum and crush the enemy."
trk.12.b:0 "Fall back to protect Bokhara as we wait for the Basmachi to return."

trk.13.t:0 "Socialists Captured Bokhara"
trk.13.d:0 "Socialists managed to capture unprotected Bokhara. The government had left the city and now it seems that nothing can stop Mukhitdinov from establishing Soviet power in Bukhara."
trk.13.a:0 "Mukhitdinov proclaims People's Republic."

trk.14.t:0 "Socialists Crushed in Kyzylkum"
trk.14.d:0 "It was a mistake for Mukhitdinov to move to Kyzylkum! The Basmachi, prepared and eager for battle, have crushed the vile Reds in Kyzylkum. Mukhitdinov has been routed and made to flee with his army, slinking back into hiding somewhere near our border with Kokand. Meanwhile, the Basmachi have crushed the remnants of his weak militia in Kyzylkum. The Soviet’s resistance will probably continue, unless we do something more to completely eradicate them, but for now it seems we have earned our victory over the Socialists."
trk.14.a:0 "Mukhitdinov fled the pit like a rat."

trk.15.t:0 "Basmachi Raids in Pamir"
trk.15.d:0 "In the aftermath of the fall of the Emir and his puppeteers, the former rulers of Bukhara, have been rather quiet...perhaps too quiet. These former rulers are mainly made up of the leadership of the Basmachi movement, and it is unclear what they are planning next. In the past few weeks, sightings of Basmachi activity were reported around the border with Afghanistan. Now, that activity has culminated in an insurgency. The Basmachi leaders have announced to the world the creation of a new Islamic Federation “destined to retake noble Bukhara in the name of Islam.” Acting fast, our leaders have already begun to ready their forces for an offensive to wipe out these fundamentalists. However, with the insurgency centered in the treacherous Pamir Mountains, eliminating the Islamic Federation may not be so easy. Some argue that it would be better to lure them out into more open ground, and eliminate them that way. Either way, a choice must be made to deal with the resurgent reactionaries before they get too threatening."
trk.15.a:0 "Fight them in the Pamir Mountains!"
trk.15.b:0 "We shall defend our home and repel them on our own ground."

trk.16.t:0 "Basmachi Crushed Us in Pamir"
trk.16.d:0 "As expected, the mountainous area of Pamir aided the Basmachi forces to great effect in their desperate defence. As our forces took more and more casualties assaulting those rugged hills, we were forced to make a hasty retreat with our few remaining troops, all limping bruised and scarred back to camp. The Basmachi have earned themselves a decisive victory in the battle, further consolidating their power in Pamir. We must be careful and remain smart if we are to maintain our revolt’s steam."
trk.16.a:0 "It's unlikely they will ambush us, rest easy and lick your wounds."
trk.16.b:0 "We can bandage our wounds on the march! Protect Kyzylkum in case they try to surround us."

trk.17.t:0 "Basmachi Captured Kyzylkum"
trk.17.d:0 "The Basmachi have long instigated unrest in the city and as their forces approached the main gates of the city, a militia army sprang to life from within Kyzylkum’s walls, surrounding us as we rested. However, this has also left their flank exposed and, if quick, we can cut into the rear now, capturing Pamir and leaving the enemy’s forces to rot in the Kyzylkum desert, where we can easily crush them. Shall we try to seize a city in chaos, or strike their exposed guard and drive their armies into the desert wastes?"
trk.17.a:0 "Crush them in Pamir."
trk.17.b:0 "Try to seize Kyzylkum."

trk.18.t:0 "Basmachi Destroyed in Pamir"
trk.18.d:0 "We have crushed the weakened Basmachi in Pamir, and the survivors have been left to seek shelter in that blasted desert. Now, it will be easy for us to crush them in Kyzylkum, hopefully ending their influence in our region once and for all. However, maybe we should shore up the defenses at Bukhara, in case they decide to capture our capital as we revel in the joys of our recent win."
trk.18.a:0 "Crush them in Kyzylkum."
trk.18.b:0 "Protect Bokhara."

trk.19.t:0 "Basmachi Destroyed in Kyzylkum"
trk.19.d:0 "We have crushed the last stronghold of the Basmachi in Bukhara. The remnants of their militia have fled to Kokand where they have attempted to merge with various traditionalist and Kadimist organizations. However, it's unlikely they will be accepted there given the traditional rivalry between our two nations and the reputation the Basmachi carry."
trk.19.a:0 "The day is ours!"

trk.20.t:0 "Basmachi Captured Bokhara"
trk.20.d:0 "We were too weak and too purblind to expect the Basmachi to attack us in Bokhara. Now they have seized our administrative buildings and forced our government to resign. This day is the day of final victory of the Basmachi in Bukhara."
trk.20.a:0 "Long live the Islamic Federation."

trk.21.t:0 "Basmachi Victory in Khiva"
trk.21.d:0 "The Basmachi reaffirmed their power in Khiva with Sayid Abdullah consolidating his rule as an absolute monarch. This issue however is worrying, as it means that the Young Khiva party will be actively suppressed and most of its members shall join the Young Bukhara Party. We can make an alliance with them to prevent bloodshed, or strengthen Basmachi support in our region."
trk.21.a:0 "Reach out in the name of cooperation."
trk.21.b:0 "Instead, let us strengthen our own position."

trk.22.t:0 "First Bukharan Elections"
trk.22.d.rep:0 "The First Bukharan Elections are to be held now. The Young Bukhara Party is represented by two main factions: the Socialists, led by Usman Hodzha and the Moderates, led by Mirzo Abdulvokhid Munzim."
trk.22.d.mon:0 "The First Bukharan Elections are to be held now. The Young Bukhara Party is represented by two main factions: the Socialists, led by Usman Hodzha and the Conservatives, led by Mirzo Abdulvokhid Munzim."
trk.22.a:0 "Usman Hodzha's Socialists."
trk.22.b:0 "Young Bukhara Moderates."
trk.22.c:0 "Young Bukhara Conservatives."

trk.23.t:0 "Constitution of Bukhara"
trk.23.d:0 "The dark ages have ended and Bukhara emerges from the shadows a new and modern state!. The source of authority will now be people of our fine lands. People of different religions, political views, ethnicities, and cultures shall all be united under one single banner - the flag of Bukhara. This is a monumental and historic step for our people and our hallowed states towards the future and modernity!."
trk.23.a:0 "We the People have the say, finally."


turkestan.1.t:0 "The Hour is at Hand!"
turkestan.1.d:0 "We are now at war with the infidels in Kazakhstan. Should we send out a call to all of the Turkmen tribes to engage in a Holy War? While their help may not be necessary, it would allow us to minimize the amount of our own blood we spill while also allowing us to revel in this victory over our historic northern foe with our cultural brothers. How shall we proceed?"
turkestan.1.a:0 "Call up the tribes!"
turkestan.1.b:0 "Our armies are large enough already."

turkestan.2.t:0 "Skirmishes on the Frontier"
turkestan.2.d:0 "There have been a small series of skirmishes between our border patrols and Kazakh police forces. One such skirmish has reportedly turned to tragedy as reports come in from the border. Eight of our brave soldiers were reportedly killed, and many across the nation and within our armed forces are saying that it is time to launch a war to avenge their deaths, and liberate the Muslims of the Orda from rule by apostates!"
turkestan.2.a:0 "We must move into Kazakhstan!"
turkestan.2.b:0 "The time is not yet right."

turkestan.3.t:0 "Call for War"
turkestan.3.d:0 "An influential congress of clerics have issued a stern denouncement of our government's policy of co-existence with Alash Orda to the north. They have stated that it is time for us to fight and establish Islamic rule over the whole of Central Asia."
turkestan.3.a:0 "We must move into Kazakhstan!"
turkestan.3.b:0 "The time is not yet right."

turkestan.9.t:0 "We are Victorious!"
turkestan.9.d:0 "Kazakhstan has been fully subjugated by Turkestan! The foul state of the infidels is no more! The Light of Islam shall shine down upon the heathens once more as the will of Allah is returned to these steppes."
turkestan.9.a:0 "This is merely the first step to rebuilding the Caliphate."
turkestan.9.b:0 "We must now only promote where we rule."

turkestan.13.t:0 "The Emir is dead"
turkestan.13.d:0 "Mohammed Alim Khan, the Emir of Bukhara and grand Head of State of the Islamic Federation of Turkestan, has passed away today due to natural causes. The Council of State is now deliberating on who will be the next supreme ruler of the country: will the Emir's son, Crown Prince Shahmurad, inherit his father's position? Will the ambitious Ibrahim Bek be able to finally assume supreme power in Turkestan? Or will the shadowy clerical faction under Mufti Ishan Babakhan triumph?"
turkestan.13.a:0 "Crown Prince Shahmurad assumes power."
turkestan.13.b:0 "Ibrahim Bek consolidates his dictatorship."
turkestan.13.c:0 "Mufti Ishan Babakhan will bring the rule of Islam to the land."

turkestan.14.t:0 "[TRK.GetNameDef] Offers Us Alliance"
turkestan.14.d:0 "The government of [TRK.GetNameDef] has offered us an alliance. How shall we respond?"
turkestan.14.a:0 "Sure, we accept these new allies with open arms."
turkestan.14.b:0 "We don't like their government."

turkestan.15.t.accept:0 "[FROM.GetNameDefCap] Has Accepted!"
turkestan.15.t.refuse:0 "[FROM.GetNameDefCap] Has Refused!"
turkestan.15.d.accept:0 "[FROM.GetNameDefCap] has rightfully agreed to join our alliance and has pledged to help us in our wars in exchange for protection. This should show the world that not all are unwilling to work with the mighty Turkestan!"
turkestan.15.d.refuse:0 "[FROM.GetNameDefCap] has outrageously refused our request to form an alliance, if they will not come to the discussion table then war seems like the only solution to this problem. For now we will wait but mark our words, Turkestan will return!"
turkestan.15.a:0 "Excellent!"
turkestan.15.b:0 "Their loss."

turkestan.20.t:0 "[FROM.GetNameDef] Wants To Join Our Alliance"
turkestan.20.d:0 "The government of [FROM.GetNameDefCap] has offered us a treaty of friendship. In particular, they want to join our alliance, offering to fight together against capitalists."
turkestan.20.a:0 "Sure"
turkestan.20.b:0 "It's too far away and Russia threats their territory. Better say no."

turkestan.21.t:0 "[FROM.GetNameDefCap] Refused!"
turkestan.21.d:0 "The [FROM.GetAdjective] refused to accept us in their alliance."
turkestan.21.a:0 "It seems that they are also capitalists."

turkestan.22.t:0 "[FROM.GetNameDefCap Accepted!"
turkestan.22.d:0 "The [FROM.GetAdjective] accepted us in their alliance."
turkestan.22.a:0 "Workers of the world, unite!"

turkestan.23.t:0 "Fraternization At The Front"
turkestan.23.d:0 "Our forces are tired of war in the desert and are engaged in active fraternization with their enemies on the other side of front. Our war support has greatly suffered."
turkestan.23.a:0 "We need to end the war soon."

turkestan.100.t:0 "Factions of the Socialist Congress"
turkestan.100.d:0 "There are three main socialist factions in Turkestan now. The first, the Communist Party of Turkestan, is a remnant of a Soviet past when Turkestan had to deal with Socialist revolutionaries. Its leader, Abdulkadyr Mukhitdinov, wants to restore Soviet power, as it meant to be, under the doctrines of mass collectivization, oppression and firm hand.\n\nThe second faction is the Union of Muslim Workers, led by Nazir Torekulov. A former member of the Russian syndicalist PLSR party, he seeks to industrialize the country, create Trade Unions and establish Worker's paradise. The third party is the socialist wing of the Young Turkestan Party, led by Usman Hodzha. While he was a member of the Young Bukhara Party, he's views are quite far from liberal. He sees Turkestan as an agrarian country with a little chance of successful industrialization."
turkestan.100.a:0 "Interesting."

turkestan.101.t:0 "The Socialist Congress Votes"
turkestan.101.d:0 "The time has come for our new worker’s paradise to decide on a future direction for our new government to take as it guides out people into the Red embrace of Socialism. For the first time, true democracy has come to our lands, and nothing but the will of the worker shall decide our fate."
turkestan.101.a:0 "We need a firm hand - CPT!"
turkestan.101.b:0 "Industrial Turkestan - UMW!"
turkestan.101.c:0 "Agrarian Turkestan - YTPS!"

turkestan.102.t:0 "Free and Fair Elections"
turkestan.102.d:0 "The new regime needs a new government to serve as its face and to give it direction and purpose, and so new elections must be held. During the preparation, the Young Khiva and Young Bukhara parties managed to unite and form the Young Turkestan Party. However, they still have some differences, so that is why the party has divided into two separate camps on the ballot-paper.\n\nThe main candidates are Socialists, Liberals and Conservatives. Who shall win to lead our fair state into modernity?"
turkestan.102.a:0 "Socialists"
turkestan.102.b:0 "Liberals"
turkestan.102.c:0 "Conservatives"



### Focuses ###
TRK_Young_Bukhara_Revolution:0 "Young Bukhara Revolution"
TRK_Young_Bukhara_Revolution_desc:0 "The Emir of Bukhara, Mohammed Alim Khan, coudln't come to an agreement with the reformists. The lack of any changes galvanized the supporters of the Young Bukhara Party to force the Emir out and set Bukhara on the course of modernization."

TRK_Alliance_With_Young_Bukhara:0 "Alliance With Young Bukhara"
TRK_Alliance_With_Young_Bukhara_desc:0 "After negotiations with the Young Bukhara Party, Mohammed Alim Khan set the nation on a course of transforming into a proper constitutional monarchy."

TRK_Stay_With_Basmachi:0 "Stay With Basmachi"
TRK_Stay_With_Basmachi_desc:0 "The current Head of Government, Ibrahim Bek, managed to persuade Mohammed Alim Khan that staying the status quo would keep Bukhara away from unnecesary dangers."

TRK_Communists_Take_Over:0 "Communists Take Over"
TRK_Communists_Take_Over_desc:0 "The Communist Party of Bukhara destroyed the forces of Alim Khan and established Dictatorship of Proletariat all across Bukhara."

TRK_Seize_The_Land_From_Landlords:0 "Seize Land From Landlords"
TRK_Seize_The_Land_From_Landlords_desc:0 "We cannot allow for the landlords to control the vast majority of our lands, so longed for by the oppressed proletariat. We shall start a program of nationalization to correct this situation."

TRK_Radicalize_Nation:0 "Radicalize Nation"
TRK_Radicalize_Nation_desc:0 "The live of a peasant, while free from wars, is a constant fight for the survival of his exsitence and his family's future. If we would convince them that their misery is caused by the captialist opression, they would join our armed forces en masse."

TRK_Hold_The_Elections:0 "Hold the Elections"
TRK_Hold_The_Elections_desc:0 "A momentous day is fast approaching our nation. Thanks to the efforts of the Young Bukhara Party, the first ever elections in our history shall be held soon, determining the future of our poltical course."

TRK_Socialist_Victory:0 "Socialist Victory"
TRK_Socialist_Victory_desc:0 "The socialist wing of the Young Bukhara Party received the most votes, and will hold the democratic mandate for the forseeable future."

TRK_Moderate_Victory:0 "Moderate Victory"
TRK_Moderate_Victory_desc:0 "The moderate wing of the Young Bukhara Party received the most votes, and will hold the democratic mandate for the forseeable future."

TRK_Conservative_Victory:0 "Conservative Victory"
TRK_Conservative_Victory_desc:0 "The conservative wing of the Young Bukhara Party received the most votes, and will hold the democratic mandate for the forseeable future."

TRK_Fight_The_Basmachi_Movement:0 "Fight the Basmachi Movement"
TRK_Fight_The_Basmachi_Movement_desc:0 "Once the Basmachi were a force for national liberation, seeking to free Turkestan from the prison of nations known as Russia. But that was in the past. Now the Basmachi have become radical nationalists and islamists. Their sick visions must not be allowed to come true, they must be crushed immidiately."

TRK_Abolish_Monarchy:0 "Abolish Monarchy"
TRK_Abolish_Monarchy_desc:0 "With the transformation of Bukhara into a socialist utopia near completion, we have progressed past the need of an obsolete institution such as monarchy. Alim Khan will be removed, for the people demand to have the power over their nation."

TRK_Protect_Minorities:0 "Protect Minorities"
TRK_Protect_Minorities_desc:0 "While Bukhara is mostly composed of the ruling Uzbek majority, there are many other Turkic minorities inside our borders. Most of them are unfairly oppressed… until now. They deserve to have their rights protected by an official law."

TRK_Adopt_The_Consitution:0 "Adopt the Constitution"
TRK_Adopt_The_Consitution_desc:0 "We have done what most refused to believe in. The First Bukharan Constitution is writen and accepted by the majority of the assembly. It guarantees that the citizens of Bukhara shall no longer suffer from  slavery, serfdom and absolutism. A happy and democratic future awaits."

TRK_Promote_Jadidism:0 "Promote Jadidism"
TRK_Promote_Jadidism_desc:0 "Jadidism, the liberal reformist movement inside Islam, seeks to cast down the shackles of ancient traditions, keeping our country in the medieval era. It's only wise that we should promote their work."

TRK_Basmachi_Take_Over:0 "Basmachi Take Over"
TRK_Basmachi_Take_Over_desc:0 "Ibrahim Bek has seen it fit to remove the belligerent Emir. Now with his new powers as a dictator, Bek and the Basmachi shall turn Bukhara into a land of the faithful."

TRK_Centralized_Emirate:0 "Centralized Emirate"
TRK_Centralized_Emirate_desc:0 "Though the Emir has once entertained the idea of an Islamic Federation proposed by Ibrahim Bek, he has decided against it. Bukhara shall stay as a nation under the absolute ruler of the Emir and his wealthy Uzbek supporters."

TRK_Islamic_Federation:0 "Islamic Federation"
TRK_Islamic_Federation_desc:0 "Ibrahim Bek's dream shall finally be realized. Bukhara will transform itself into an Islamic Federation that no longer oppresses the minorities, instead cherishing them as the brothers under the Holy Cresent."

TRK_Manghud_Hegemony:0 "Manghud Hegemony"
TRK_Manghud_Hegemony_desc:0 "The House of Manghud has been ruling Bukhara for centuries, without any truly major threats to it's existence. Why would the dynasty that holds the power in Bukhara ever change, when everything that Alim Khan's familiy has done was done for their nation?"

TRK_Absolute_Power:0 "Absolute Power"
TRK_Absolute_Power_desc:0 "The Emir, as an earthly representative of Allah, has been given absolute dominion over the faithful people of Bukhara. He shall guide them into a rightous future, one where the people of the Crescent triumph."

TRK_Integrate_Tribes:0 "Integrate Tribes"
TRK_Integrate_Tribes_desc:0 "Our country is littered with countless Turkic tribes, most of them living the same lives as their ancestors did centuries earlier. If the Federation is to succeed, they must be made sure to realize that it's the 20th century already, and they're the citizens of our nation, with all the rights and obligations that come with it."

TRK_Deal_With_Soviets_In_Karakum:0 "Deal With Soviets in Karakum"
TRK_Deal_With_Soviets_In_Karakum_desc:0 "Never has there been a larger hive of socialist scum and villainy than the Karakum Desert. The local Soviets have been spreading propaganda meant to pervert the judgement of our citizens. They shall be dealt with swiftly, as all the enemies of our nation are."

TRK_Land_Of_Emir:0 "Land of Emir"
TRK_Land_Of_Emir_desc:0 "While there are many people who own the land in Bukhara in practice, in theory all the it belongs to Alim Khan. It's better that we made sure everyone is aware of that fact, and they something back in appreciation of our magnanimous Emir."

TRK_Land_Of_Faith:0 "Land of Faith"
TRK_Land_Of_Faith_desc:0 "The faith in Allah, that is the most powerful bond in our holy Federation. We must never forget that we are all children of the one true God."

TRK_Uzbek_Dominance:0 "Uzbek Dominance"
TRK_Uzbek_Dominance_desc:0 "The lands of Bukhara are mainly inhabited by Uzbeks, it has always been this way. Thus, only they hold any real power or have any real rights in the state. There is no reason to change what the majority of our population seems as just. The minorities shall stay exactly what the name implies, a minor nuisance."

TRK_Tighten_Grip_Over_Bukhara:0 "Tighten Grip Over Bukhara"
TRK_Tighten_Grip_Over_Bukhara_desc:0 "For the last 30 years Bukhara has been a battlefield for people of all creeds and ideologies. Socialists, Bolsheviks, Russian chauvinists and the Natives have all been vying for power. With the changes we brought to our new Federation, no one shall threaten our position any longer."

TRK_Ally_Kokand:0 "Ally Kokand"
TRK_Ally_Kokand_desc:0 "The current government of Kokand holds many values in commonw with us. It is only natural that we should ally to confront Khiva."

TRK_Lead_The_Turkestan:0 "Lead the Turkestani"
TRK_Lead_The_Turkestan_desc:0 "With our internal situation finally stabilized and the neccesary changes made, we shall lead the way for a united Central Asia. Under our dominon, of course."

### Shared Focuses ###
TRK_Turkestani_Military:0 "[ROOT.GetAdjective] Military"
TRK_Turkestani_Military_desc:0 "A strong state needs a strong army, and our current forces are anything but that. We must finally start the process of a military modernization, so our army shall rival the glorious hordes of Tamerlane!"

TRK_Recruiting_Effort:0 "Recruiting Effort"
TRK_Recruiting_Effort_desc:0 "Every army needs soldiers, that much is obvious. Sadly our government had a problem with not enough men showing up for military duty. A proper recruiting effort is in order."

TRK_Nomad_Legacy:0 "Nomad Legacy"
TRK_Nomad_Legacy_desc:0 "Our country has been populated by warrior nomads for centuries. They're exploits are now legendary, especially the armies of Timur. We should embrace our history and model our military tactics after the soldiers of old."

TRK_Train_Our_Officers:0 "Train Our Officers"
TRK_Train_Our_Officers_desc:0 "A proper modern army requires a highly skilled command, which we lack and badly need. A new school of officers shall be opened, training the future leaders that will deliver us many victories."

TRK_Desert_Logistics:0 "Desert Logistics"
TRK_Desert_Logistics_desc:0 "To succeed in the deser environment of Central Asia one must undertand it, be one with it. Our army has to be trained to have that mentality, allowing them to survive in the harsh sands of Turkestan."

TRK_Mounitain_Logistics:0 "Mountain Logistics"
TRK_Mounitain_Logistics_desc:0 "There are certain partsof the Central Asian region that are very mountainous and hard to manouver in. Our forces require special training and skills to properly operate in those conditions."

TRK_Mobilize_The_Tribes:0 "Mobilize the Tribes"
TRK_Mobilize_The_Tribes_desc:0 "There are more Turkic tribes in our local area that anyone can imagine. While essentially nomads, they are good and eager warriors that can be easily recruited to by our army."

TRK_Officer_School:0 "Officer Schools"
TRK_Officer_School_desc:0 "With the training of our officers going well, more and more men are signing up. We currently lack the appropriate amount of such institutions to accomodate their needs. It's time to create more of them."

TRK_New_Equipment:0 "New Equipment"
TRK_New_Equipment_desc:0 "By studying more modern, foreign designs of militart equipment, we shall create the arms that will ensure our inevitable victories in future conflicts."

TRK_Victory_In_Turkestan:0 "Victory in Turkestan"
TRK_Victory_In_Turkestan_desc:0 "We have managed what many before failed to accomplish. With the establishment of our rule all across Khiva, Bukhara and Kokand, a united Turkestan is born."

TRK_Expand_The_Economy:0 "Expand the Economy"
TRK_Expand_The_Economy_desc:0 "Our economy is stuck in the past centuries and desperately neeeds an expansion. Industrialization and creation of a strong militray complex, that's the answer to our ills."

TRK_State_Factories:0 "Build More Factories"
TRK_State_Factories_desc:0 "Central Asia was never known for it's dense indusrial regions, or any industrial regions for that matter. We should change this situation by ordering the construction of additional factories."

TRK_Expand_Factories:0 "Expand [ROOT.Capital.GetName] Factories"
TRK_Expand_Factories_desc:0 "If there is any place in our country that should serve as an industrial example, it should be our capital city. To esnure that it stays as the heart of our nation, an extensive network of industrial zones must be established accros it."

TRK_Turkestani_Arsenal:0 "[ROOT.GetAdjective] Arsenal"
TRK_Turkestani_Arsenal_desc:0 "Every strong country has their own aresanl, why should we be any worse? With it's creation, we will ensure that our position is secured in any coming skirmishes or even large scale wars."

TRK_Central_Asian_Railway:0 "Central Asian Railway"
TRK_Central_Asian_Railway_desc:0 "The Central Asian Railway is like a spine of Turkestan, connecting Khiva, Bukhara and Kokand together. We should modernize our part of the Railway to not only improve our infrastructure, but also to bind the other nations of this region closer to us."

TRK_Improve_Infrastructure:0 "Improve Infrastructure"
TRK_Improve_Infrastructure_desc:0 "The lands of Central Asia are vast… and mostly empty and lacking any proper infrasrtucture. If a system of orderly and qucik communication is to exist in our nation, the roads and other infrastructural projects have to be expanded."

TRK_Invest_In_Region:0 "Invest in Poor Regions"
TRK_Invest_In_Region_desc:0 "It is a sad truth that our nation has many poorer regions, where people are leading a difficult existence. It is only natural that they need our help and large investments."

TRK_Improve_Our_Methods:0 "Improve Our Methods"
TRK_Improve_Our_Methods_desc:0 "During the wars of unification we have learnd much about which tactics work and which don't. Now that Central Asia, we should translate our experiences into a new army doctrine."

TRK_Further_Military_Development:0 "Further Military Development"
TRK_Further_Military_Development_desc:0 "With trying to hold together a bigger territory than ever before, we require vast amounts of equipment. Our military indusrial complex must be expanded to accomodate our new found needs."

TRK_Turkestani_Airforce:0 "Turkestani Airforce"
TRK_Turkestani_Airforce_desc:0 "To patrol the vast deserts and plains of Central Asia we need to establish a modern and large airforce, for the first time in our history."

TRK_Airports_For_Turkestan:0 "Airports for Turkestan"
TRK_Airports_For_Turkestan_desc:0 "Turkestan is lacking any building related to larger air travel. By building more airbases, we can ensure that our airforce will never have to worry about where to land."

TRK_Industrialization_Effort:0 "Industrialization Effort"
TRK_Industrialization_Effort_desc:0 "While we have done much to invest and industrialize on a large scale, we are still behind many other nations. This has to change at once."

TRK_Urbanize_The_Desert:0 "Urbanize the Desert"
TRK_Urbanize_The_Desert_desc:0 "Some may say that it's a madman's errand, but a large urbanization effort is worth a try. It would help us to make our supply situation better. Our populace would also certainly appreciate new settlements for them."

TRK_Literacy_Campaign:0 "Literacy Campaign"
TRK_Literacy_Campaign_desc:0 "The majority of our population is illiterate, stuck with the skills of an average 11th century nomad. To remedy this dire situation, new free and compulsory schools teaching language and math skills shall be opened."

TRK_Education_Reform:0 "Education Reform"
TRK_Education_Reform_desc:0 "Our first effort in fighting the illiteracy was very successful, now we shall perform a comprehensive education reform, open new and modern universities. All to destroy the illiteracy in Turkestan."

### United Turkestan Focuses ###
TRK_Turkestan_United:0 "Turkestan United"
TRK_Turkestan_United_desc:0 "With Turkestan finally united under one leading government, we must begin the long and ardous road of integrating the formerly divided lands and their administrative systems."

TRK_Peoples_Republic:0 "People's Republic"
TRK_Peoples_Republic_desc:0 "The socialists have realized their dream of a united revolutionary Turkestan. A nation strong enough to spread the workers' utopia over the whole of Central Asia."

TRK_Democracy_Prevails:0 "Democracy Prevails"
TRK_Democracy_Prevails_desc:0 "The democratic forces managed to unite Turkestan under a truly free system. Now this great nation shall be a beacon of democracy in Central Asia."

TRK_The_Great_Khanate:0 "The Great Khanate"
TRK_The_Great_Khanate_desc:0 "With the old order prevailing and the power of the monarch secured, Turkestan shall be ruled by the Great Khan. A new Great Khanate reminiscent of the ones in the old tales rises in Central Asia."

TRK_The_Islamic_Federation:0 "Islamic Federation"
TRK_The_Islamic_Federation_desc:0 "The Basmachi dream of a united Islamic Federation was finally realized. Now the whole of Central Asia shall be united in their devotion to the one true God. Glory to Allah!"

TRK_Socialist_Congress:0 "Socialist Congress"
TRK_Socialist_Congress_desc:0 "With the People's Republic now a reality, we must hold the first Central Asian Socialist Congress to determine the future of Turkestan and it's proletariat."

TRK_CPT:0 "Communist Party of Turkestan"
TRK_CPT_desc:0 "The Congress has elected the Communist Party of Turkestan. They vow to make Turkestan into a militarized, highly industrialized nation capable of crushing the enemies of the revolution, no matter who or where they are."

TRK_UMW:0 "Union of Muslim Workers"
TRK_UMW_desc:0 "The Congress has elected the Union of Muslim Workers. Combining the revolutionary spirit with muslim ethic, they represent the classicaly syndicalist factions in the People's Republic."

TRK_Socialists:0 "Young Turkestan Socialists"
TRK_Socialists_desc:0 "The Socialist wing of the Young Turkestan Party has been elected. While being the most radical of the democratic forces, they advocate for limited nationalization and agrarian socialism."

TRK_Nationalize_Production:0 "Nationalize the Production"
TRK_Nationalize_Production_desc:0 "The sad fact of the proletarian populace's life in Turkestan is that most of the miniscule amounts of industry we have is owned by wealthy landlords and capitalists. With a new revolutionary minded government in charge, all the production will be nationalized and guided by the state."

TRK_Syndicalist_Economy:0 "Syndicalist Economy"
TRK_Syndicalist_Economy_desc:0 "While many argue that Turkestan is mostly agrarian in it's nature, we have several key industrial zones scattered around the country. We should empower trade unions and give the initiative to the Turkestani workers so they can create a proper syndicalist economy in Central Asia."

TRK_Agrarian_Socialism:0 "Agrarian Socialism"
TRK_Agrarian_Socialism_desc:0 "While most of our territory is occupied by deserts, we have rich lands and fertile lands too, such as in the Ferghana Valley. We must uphold our agrarian traditions and combine them with the socialist work ethos."

TRK_Collectivization:0 "Collectivization"
TRK_Collectivization_desc:0 "To make sure that our industry and agriculture are at the highest possible level of efficency they can be, a country wide collectivization program shall begin. The worker and farmer communities shall work together in shared establishments to bring prosperity to Turkestan."

TRK_Land_Reform:0 "Land Reform"
TRK_Land_Reform_desc:0 "It's simply ridiculous that the peasant who toils all day in the fields doesn't even own them. He has nothing to call his own for all the hard work he does. That is exactly why an extensive and fair land reform must be started right now."

TRK_Elect_The_New_Parliament:0 "Elect the New Parliament"
TRK_Elect_The_New_Parliament_desc:0 "With the nations of Central Asia united, more people than ever have the chance to see what true democracy looks like. We should hold new elections to the United Turkestan Parliament."

TRK_Liberals:0 "Liberals Elected"
TRK_Liberals_desc:0 "The Liberal wing of the Young Turkestan Party has been elected. They present the most moderate vision for Turkestan, with the democratic process preserved and extensive modernization."

TRK_Conservatives:0 "Conservatives Elected"
TRK_Conservatives_desc:0 "The Conservative wing of the Young Turkestan Party has been elected. While they also strive for to modernize Turkestan, just like the Liberal wing, the Conservative one believes that the nation should be guided by a stronger leader."

TRK_A_Modern_Society:0 "A Modern Society"
TRK_A_Modern_Society_desc:0 "For too long the population of ethnically has been stuck in the mediveal times and mindset. We need to make sure that our society is modern and respected by the global powers who will be our role models for progress."

TRK_Agricultural_Subsidies:0 "Agricultural Subsidies"
TRK_Agricultural_Subsidies_desc:0 "We should subsidize agricultural regions and lower taxes for farmers and peasants to ensure that this branch of economy is developing and prospering."

TRK_Unite_The_Nation:0 "Unite the Nation"
TRK_Unite_The_Nation_desc:0 "Now that we are a single nation, it would be unfair for our citizens to be persectued for being a part of a minority group. We have to make sure that everyone is given equal rights under the law."

TRK_Economic_Control:0 "Economic Control"
TRK_Economic_Control_desc:0 "The unification of Central Asia made the economic situation even worse than it usually was. To remedy this dire situation a strict strict bureaucratic control must be employed in that sector."

TRK_Islamic_Traditionalism:0 "Islamic Traditionalism"
TRK_Islamic_Traditionalism_desc:0 "Our identity is born out of Islam. Our culutre is molded by the teachings of the Prophet of the one true God. We must never forget that our tradition was given to us by Allah and his faithful clerics. We must give them praise for their generous gift of a centuries old, strong ideals."

TRK_Federal_Basmachi_Councils:0 "Federal Basmachi Councils"
TRK_Federal_Basmachi_Councils_desc:0 "In the initial idea of an Islamic Federation proposed by the Basmachi, it was assumed that the country should be divided into several federal zones along the ethnic lines. Not only will this solve the problem of ethnic tensions, but also allow us to delegate power to the Basmachi Councils."

TRK_Destroy_Opposition:0 "Destroy Opposition"
TRK_Destroy_Opposition_desc:0 "Liberals, socialists, radicals - they all seek to undermine and destabilize our country in a foolish quest for power and fulfilment of some misguided ideals. All opposition must be dealt with, and any resistance crushed at once. For the safe and secure future of Turkestan."

TRK_One_Party_State:0 "One Party State"
TRK_One_Party_State_desc:0 "If Turkestan is to survive there is only one obvious answer to the question of it's government. The dominance of only one party inside the system allows for a quicker and safer stabilization of the nation."

TRK_Foreign_Policy:0 "Foreign Policy"
TRK_Foreign_Policy_desc:0 "With all the pressing matters of the newly united Turkestan dealt with, it's finally time to set our eyes on the outside world, full of opportunities and potential partners."

TRK_Finish_Central_Asian_Unification:0 "Finish Central Asian Unification"
TRK_Finish_Central_Asian_Unification_desc:0 "The state of [ALO.GetName] is weak. Their army is pitiful when compared to our glorious force. We can offer them two choices. Either the Kazakhs willingly enter into an alliance with us, or our soldiers will march directly into their capital."

TRK_Deal_With_Persia:0 "Deal With Persia"
TRK_Deal_With_Persia_desc:0 "To the south of Karakum desert lies Persia, a nation that has a long history of competing with us over the domination of the Caspian See region. While that made us hostile for most of our history, it's not impossible that this situation might change if we were to negotiate with them."

TRK_Our_Southern_Neighbour:0 "Our Southern Neighbour"
TRK_Our_Southern_Neighbour_desc:0 "For many decades Afghanistan was a the most important ally of the Bukharan Emirs. Yet with the new situation in Central Asia created by the unification of Turkestan, maybe it's time to reconsider our stance towards them."

TRK_East_Turkestan_Is_Turkestan:0 "East Turkestan is Turkestan"
TRK_East_Turkestan_Is_Turkestan_desc:0 "Our Uyghur brothers in the region of East Turkestan have long been opressed by the Chinese warlords dominating their politics. It's finally time we saved them."

TRK_Join_Eastern_Syndicalist_Union:0 "Join the Eastern Syndicalist Union"

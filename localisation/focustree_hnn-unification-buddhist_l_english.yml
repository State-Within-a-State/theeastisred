HNN_UNIFIED_BUDDHIST_tangscallofanewsociety:0 "Tang's Call of a New Society"
HNN_UNIFIED_BUDDHIST_tangscallofanewsociety_desc:0 "With the successes of President Tang Shengzhi in reunificating China, President Tang has maintained his rule the nation through the unification conference of the State Affairs Commission. Now Tang Shengzhi will bring about a new enlightened China under the eyes of Buddhist socialism."
HNN_UNIFIED_BUDDHIST_form_the_national_self_rescue_committee:0 "Form the National Self Rescue Committee"
HNN_UNIFIED_BUDDHIST_form_the_national_self_rescue_committee_desc:0 "In order to further help expand domestic production and strengthen the stability of the nation, the Self Rescue committees enacted under the pre-unification government will be expanded to a national scale, where movements of mass production and unity can be properly organized."
HNN_UNIFIED_BUDDHIST_undergreatmercypassionuntothepeople:0 "With Great Mercy & Passion Unto the People"
HNN_UNIFIED_BUDDHIST_undergreatmercypassionuntothepeople_desc:0 "The masses shall forever feel our kindness toward them. We shall begin land reform efforts in the newly liberated areas to end the cruely of landlordism."
HNN_UNIFIED_BUDDHIST_kuomintang_reconciliation:0 "Kuomintang Reconciliation"
HNN_UNIFIED_BUDDHIST_kuomintang_reconciliation_desc:0 "Despite our differences, President Tang has been a long time admirer of Dr. Sun Yat Sen's ideas. From this we will reach out to the Leftist faction of the Kuomintang, where they will help us build our new republic."
HNN_UNIFIED_BUDDHIST_applauding_the_revitalisation_of_the_3_principles:0 "The Three Principles, Revitalized and Cherished"
HNN_UNIFIED_BUDDHIST_applauding_the_revitalisation_of_the_3_principles_desc:0 "With President Tang's move to reach out to the left KMT remnants, our nation is slowly, but steadily realizing Doctor Sun's wishes of a modern and strong China. With this, we shall ride along with the masses and promise a state loyal to the Buddha and Dr Sun's wishes."
HNN_UNIFIED_BUDDHIST_armyfocusededucationconstruction:0 "Army Focused Education & Construction"
HNN_UNIFIED_BUDDHIST_armyfocusededucationconstruction_desc:0 "We seek to defend our nation against foreign imperialism, but even after the successes of our reunification of China, our armies has grown unorganized and remaining ill-equipped and un-modernized compared to our peers abroad. Due to this, we will invest in our military so that our army shall grow to new levels of strength and China shall be able to defend itself against the foreign powers."
HNN_UNIFIED_BUDDHIST_ending_peasant_illiteracy:0 "Ending Peasant Illiteracy"
HNN_UNIFIED_BUDDHIST_ending_peasant_illiteracy_desc:0 "Despite our efforts in ending illiteracy in our home province, in other provinces, illiteracy has remained an issue due to negligent warlords who have prioritized their own wealth over the people they ruled over. Now that we have secured China, a new mass education campaign has been organized where President Tang shall guide the masses to literacy."
HNN_UNIFIED_BUDDHIST_studying_with_the_xinmin_society:0 "Studying With the Xinmin Society"
HNN_UNIFIED_BUDDHIST_studying_with_the_xinmin_society_desc:0 "In his times in Hunan, President Tang has grown close to socialist movements within the province, owning to his own progressive beliefs and past ties to the KMT. With their aligned goals, and especially President Tang's brother Tang Shengming's close relations with them, The Buddhist General now has become more close with the Xinmin Society and its leader Mao Zedong. With this Tang aims to use and integrate the Xinmin Society in the government to build socialism through peasant education."
HNN_UNIFIED_BUDDHIST_training_the_new_cadres:0 "Training the New Cadres"
HNN_UNIFIED_BUDDHIST_training_the_new_cadres_desc:0 "As to expand our reach to the national masses, the Xinmin Society has proposed to us that we support the education of more party cadres in enacting further education for the masses."
HNN_UNIFIED_BUDDHIST_liweihansreconstructionplan:0 "Li Weihan's Reconstruction Plan"
HNN_UNIFIED_BUDDHIST_liweihansreconstructionplan_desc:0 "Li Weihan is a socialist activist who close to the old Communists and the Xinmin Society, and who was inspired by the market socialists of Bukharin and Rykov. With his vision of a proper socialist economic outlook, we shall have a proper economy for the construction of socialism."
HNN_UNIFIED_BUDDHIST_a_future_illuminated_by_the_buddha:0 "A Future Illuminated By the Buddha"
HNN_UNIFIED_BUDDHIST_a_future_illuminated_by_the_buddha_desc:0 "The future has been illuminated by president Tang and the lord Buddha. Now we go on, marching on a road to socialist and enlightened victory."

### Parties ###
LEC_totalist_party:0 "Chinese Red Army Junta(CSP)"
LEC_totalist_party_long:0 "Chinese Syndicalist Party (Chinese Red Army Junta)                                                        §gA small and mostly irrelevant party in the wider scheme of China, the CSP lacks clout outside of industrialised towns and even then the Lefist KMT is preferred. But in the Shanghai Legations they have a sizable popularity with most students and workers. The Group has similar goals with the Shanghai People's Commune.§!"
LEC_syndicalist_party:0 "CSP"
LEC_syndicalist_party_long:0 "Chinese Syndicalist Party                                          §gA small and mostly irrelevant party in the wider scheme of China, the CSP lacks clout outside of industrialised towns and even then the Lefist KMT is preferred. But in the Shanghai Legations they have a sizable popularity with most students and workers. The Group has similar goals with the Shanghai People's Commune.§!"
LEC_radical_socialist_party:0 "Chinese Red Army Junta(CSP)"
LEC_radical_socialist_party_long:0 "Chinese Syndicalist Party (Chinese Red Army Junta                                           §gThe The Shanghai People's Commune is a society/group that seeks to make china great under socialism or at the aleast transform the legations into a communal style system where imperialism is replaced by socialism.§!"
LEC_social_democrat_party:0 "KMT-Minquan"
LEC_social_democrat_party_long:0 "Kuomintang Minquan                                              §gThe Minquan faction of the Kuomintang is lead by Soong Ching-ling, wife of the late Sun Yat-sen.§!"
LEC_social_liberal_party:0 "The Vermillion Society"
LEC_social_liberal_party_long:0 "The Vermillion Society                                               §gA large, broad group of businessmen and influential figures who would usually characterise themselves as "of Chinese origin", which includes the 'Eurasians' or mixed race men. They form clubs and interest groups at varying levels of society, but overwhelmingly of the monied classes. It is an open secret that the society is nationalist-aligned and prior to its formation members have funded revolution in China since at least 1911, if not before.§!"
LEC_social_conservative_party:0 "The Hong Kong Club"
LEC_social_conservative_party_long:0 "The Hong Kong Club                                                §gInitially a dinner club and a means for the British business community in Hong Kong to keep in touch, the Hong Kong Club has become a lifeline for the British in the concessions and now has branches in all the Legation Cities. Membership is only open to white subjects of the British Crown, though an exception is granted for those few born in Hong Kong, where the Anglo business community remains dominant.§!"
LEC_market_liberal_party:0 "AmCham Shanghai"
LEC_market_liberal_party_long:0 "The American Chamber of Commerce in the International Mandate                                           §gThe commercial arm of American influence in the Legation Cities, the Chamber of Commerce has an overiding mission to keep the ports open and the trade flowing in order to keep one of the USA's last good trading partners in business.§!"
LEC_paternal_autocrat_party:0 "Ostchina Direktorium"
LEC_paternal_autocrat_party_long:0 "The Ostchina Direktorium                                        §gGermany's instrument of commercial domination in China, the OD holds a stranglehold on the AOG and is also responsible for negotiating good terms for German investments with the Legation Council.§!"
LEC_triad_paternal_autocrat_party:0 "United Triads"
LEC_triad_paternal_autocrat_party_long:0 "Sun Yee On-Green Gang Coalition"
LEC_triad_ming_paternal_autocrat_party:0 "Ming Dynasty"
LEC_triad_ming_paternal_autocrat_party_long:0 "Ming Dynasty (Sun Yee On-Green Gang Coalition)"
LEC_authoritarian_democrat_party:0 "SMC"
LEC_authoritarian_democrat_party_long:0 "The Shanghai Municipal Council                             §gThe Shanghai Municipal Council is the governing body of the most important city in the cities, while it can't wield political power independently it remains an important player on a local level.§!"
LEC_national_populist_party:0 "The China Agency"
LEC_national_populist_party_long:0 "Shina Tokubetsu Honbu                                          §gJapan's 'China Special Agency' is ostensibly a political security force under the control of the Japanese Consulate as part of the Ministry of Foreign Affairs, but in reality represents not just them but influence from the War Ministry. This makes it a highly fractional organisation that can be difficult to pin down, the full extent of its operations may never be known.§!"


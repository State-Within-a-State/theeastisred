#North America
JF_CAN_USA_FLAVOUR:0 "Though scarcely recovered from the Civil War, the United States has decided to join [CAN.GetNameDef] in their quest to liberate their homeland and Europe from syndicalism."
JF_GER_USA_FLAVOUR:0 "Though scarcely recovered from the Civil War, the United States has decided to join [GER.GetNameDef] in the Reichspakt, owing to a shared hatred for syndicalism."
JF_FRA_CSA_FLAVOUR:0 "Now that the Combined Syndicates stand victorious in America, they have pivoted towards Europe, formally joining the syndicalist alliance. Reactionaries tremble as America's industrial power is re-purposed for the revolution."

#Central America
JF_COS_GER_FLAVOUR:0 "Intertwined through the ZKG coffee barons, a treaty of military assistance has been signed with the [faction_leader.GetFactionName] together with access to the Puerto Limon naval facilities."
JF_COS_CAN_FLAVOUR:0 "Abandoned by their trusted ally in Washington, San José was forced to look further north to ensure its protection from its more predatory neighbours. Ottawa, always eager to have friends close to the Canal, has embraced Costa Rica."

#South America
JF_ARG_GER_FLAVOUR:0 "Following the successful trade agreement and military cooperation between the two nations, [faction_member.GetLeader] has announced his participation in the [faction_leader.GetFactionName]"
JF_ARG_CAN_FLAVOUR:0 "Through shrewd diplomacy [faction_member.GetLeader] and the [faction_leader.GetName] have resolved the Islas Malvinas crisis, setting their differences aside for the common threat."

#Western Europe
JF_BEL_GER_FLAVOUR:0 "Agreed upon in the Treaty of Arlon, the newborn nation of Belgium has officially rejoined the [faction_leader.GetFactionName] to protect its sovereignty from Syndicalist hawks."
JF_BEL_CAN_FLAVOUR:0 "Allies on the Yzer during the Weltkrieg and connected by blood to the British crown, the Van België's have thrown their fate in with their old allies to ensure their survival."
JF_BEL_FRA_FLAVOUR:0 "The Old Order is crumbling, the [GER.GetName] disintegrating, rise you victims of oppression and bring down the Giant in retaliation for 1914!"
JF_CAN_POR_FLAVOUR:0 "Due to [POR.GetName]'s long standing ties to the royal family in Ottawa they have officially joined the Entente, giving Canada a springboard in Europe for the planned reconquest of the British Isles."
JF_GER_IRE_FLAVOUR:0 "Due to British provocation, [IRE.GetName] has joined the [GER.GetFactionName], hoping the Kaiser can protect them from syndicalist 'machinations'."
 
#Northern Europe
JF_GER_SWE_FLAVOUR:0 "With a long history of economic ties to Berlin and rising radicalism in the region, [SWE.GetName] has formally joined the Reichspakt."
JF_FRA_SWE_FLAVOUR:0 "Following [SWE.GetLeader]'s overthrow of Sweden's government, they have formally aligned the [SWE.GetNameDef] with Paris, joining the Third Internationale."
JF_GER_FIN_FLAVOUR:0 "With the threat of Russia seeking to reclaim its European territories, [FIN.GetLeader] has consolidated their relationship with the Reichspakt, hoping they can provide much-needed security for the small nation."
JF_FRA_FIN_FLAVOUR:0 "Following [FIN.GetLeader]'s overthrow of the monarchy, they have aligned themselves with the global syndicalist movement, and formally joined the Third Internationale."
JF_FRA_NOR_FLAVOUR:0 "Following the victory of the Revolution at the ballot box, the new Norwegian government has formally aligned itself with the Third Internationale."
JF_CAN_NOR_FLAVOUR:0 "With the immediate threat of domestic radicalism crushed, [NOR.GetName] has aligned with the Entente."
JF_AUS_SWI_FLAVOUR_peace:0 "While the French threat may be subdued for the moment, Switzerland has formally aligned themselves with Austria's alliance to ensure future peace and stability."
JF_AUS_SWI_FLAVOUR_war:0 "With the French conflict progressing, Switzerland has decided to officially join Austria's alliance, just in case anyone thought they were still neutral."
JF_GER_SWI_FLAVOUR_war:0 "With the war against the Syndicalists progressing, Switzerland has decided to officially join the Reichspakt, only further aligning them with the German Empire."
JF_GER_SWI_FLAVOUR_peace:0 "While the French threat is subdued temporarily, Switzerland has decided to align themselves with the Reichspakt, to ensure future peace and security."
JF_FRA_SWI_FLAVOUR:0 "Following the Syndicalist revolution in Switzerland, the temporary government has decided to join the Third Internationale, formalizing the already close relations between the Commune of France and [SWI.GetNameDef]."

#Southern Europe
JF_AUS_ITA_FLAVOUR:0 "With Gabriele D'Annunzio's radicalism contained at the ballot box, [ITA.GetNameDef] has formally joined Austria's defence pact."

#Eastern Europe

#Balkans
JF_SER_GRE_FLAVOUR:0 "Due to a shared hatred for Bulgaria's growing power, Greece has decided to enter the Belgrade Pact with Serbia to take down Bulgaria once and for all. This could very well shake the power balance within the Balkans."
JF_SER_ROM_FLAVOUR:0 "To contain the growing power of Austria and Bulgaria, Romania has acceded to the Belgrade Pact. Austria and Bulgaria watch with fear as the powder-keg grows close to exploding once again."
JF_CAN_GRE_FLAVOUR:0 "Allies during the Weltkrieg, [GRE.GetNameDef] has formally requested to rejoin Canada in the Entente, giving the bloc a power base in the Balkans."

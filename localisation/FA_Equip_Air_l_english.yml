KTG_fighter_equipment_2:0 "Renard 38"
KTG_fighter_equipment_2_short:0 "R-38"
KTG_fighter_equipment_2_desc:0 "Revision of the R-36 prototype that crashed, leading to the annulation of the contract made with the Belgian army."
KTG_cv_fighter_equipment_2:0 "Renard 38 Aéronaval"
KTG_cv_fighter_equipment_2_short:0 "R-38 AN"
KTG_CAS_equipment_1:0 "Sabca-Caproni 47"
KTG_CAS_equipment_1_short:0 "S.47"
KTG_CAS_equipment_1_desc:0 "This close air support aircraft suffered in 1940 from an insufficient speed, making it an easy target, and an insufficient payload, making the destruction of the bridges of the Canal Albert impossible for the poor pilots assigned on those last chance missions."
KTG_CAS_equipment_2:0 "Renard 37 B 14N"
KTG_CAS_equipment_2_short:0 "R-37 B"
KTG_CAS_equipment_2_desc:0 "The Renard 37 B is a biplace variant of the R37 for ground attacks, as only a prototype of the fighter version was built, it stayed on paper and was never made."
KTG_cv_CAS_equipment_2:0 "Renard 37 B Aéronaval"
KTG_cv_CAS_equipment_2_short:0 "R-37 B AN"
KTG_nav_bomber_equipment_1:0 "Arado Ar 195"
KTG_nav_bomber_equipment_1_short:0 "Ar 195"
KTG_nav_bomber_equipment_2:0 "Renard 37 Défense Côtière"
KTG_nav_bomber_equipment_2_short:0 "R-37 DC"
KTG_cv_nav_bomber_equipment_2:0 "Renard 37 Aéronaval"
KTG_cv_nav_bomber_equipment_2_short:0 "R-37 DC AN"
KTG_nav_bomber_equipment_2_desc:0 "First revision of the R36 prototype, the Renard 37 only existed on paper. But there is a 'défense côtière' (coastal defence) version among the plans."
KTG_nav_bomber_equipment_3:0 "Heinkel He 115 E"
KTG_nav_bomber_equipment_3_short:0 "He 115 E"
KTG_nav_bomber_equipment_3_desc:0 "The cutting-edge Heinkel He 115 suffered frequent problems in German service. The later model E revamped the aircraft from the ground up, solving these issues while maintaining the 115's unique role in between a typical sea plane and naval patrol aircraft."
KTG_heavy_fighter_equipment_2:0 "Caproni Ca.331"
KTG_heavy_fighter_equipment_2_short:0 "Ca.331"
KTG_heavy_fighter_equipment_3:0 "Renard 42"
KTG_heavy_fighter_equipment_3_short:0 "R-42"
KTG_heavy_fighter_equipment_3_desc:0 "The R-42 is a twin fighter long range variant of the R-36 and subsequent designs (R-38, R-40), an idea later developed in the American F-82 Twin Mustang. Due to the war it was only sketched."
KTG_tac_bomber_equipment_0:0 "LACAB GR.8"
KTG_tac_bomber_equipment_0_short:0 "GR.8"
KTG_tac_bomber_equipment_0_desc:0 "The GR.8, nicknamed 'Doryphore' (meaning 'Potato Bug' because of its poor flying capabilities) was made in order to serve as a multiprupose aircraft for the Belgian air force. Supposed to serve as a bomber, a reconnaissance aircraft and a heavy fighter it followed the ludicrous demands of the Belgian army to the letter...and was consequently bad in all of those roles."
KTG_tac_bomber_equipment_1:0 "SABCA S.45"
KTG_tac_bomber_equipment_1_short:0 "SABCA S.45"
KTG_tac_bomber_equipment_1_desc:0 "The SABCA S.45 is a licence built Caproni Ca.135 to enable a greater production of planes than Italy's limited capabilities. With this experience in bomber building the Belgian could have easily built more of those for their own use, but they never did."


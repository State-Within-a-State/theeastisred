CHRISTIAN_X_DESC:0 "Christian von Glücksburg rose to the Danish throne in 1912 after his father, king Frederick VIII, passed away in Hamburg. The king has thus guided Denmark through the Weltkrieg, in which the nation remained neutral and into the interwar, presiding the political shift that composed the rise of the social democrats of Thorvald Stauning in 1924. It is said that the king is sceptical about the prime minister and his party, but that he accepts their position in government in the knowledge that he can use his reserve power should excesses occur.\n\nMany have considered that the fact that this has still not happened after 12 years means that the king eventually accepted the democratic parliamentarism that has been in place since the ascension of the Deuntzer cabinet in 1901."

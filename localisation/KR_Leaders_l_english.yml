POLITICS_MARMADUKE_GROVE_DESC:0 "Grove was born in the northern city of Copiapó on 6 July 1878 to José Marmaduke Grove Abalos, a lawyer, and Ana Vallejo Burgoa. In 1891, his father was exiled for opposing President José Manuel Balmaceda. Despite his early opposition to the ruling authorities, he joined the Chilean naval academy in 1892. Exiled due to his socialist tendencies, he was chosen to perform a role as a liason in Great Britain, effectivelt just to keep him out of Chile. But there he took part in the Revolution, and during his exile, During the rule of President Ibañez Del Campo, Chile's economy worsened and in 1931 the country went bankrupt. Shortly after this, Ibañez was deposed when most of the army and navy mutinied, allowing for Grove's return to Chile and the proclamation of the Socialist Republic. His recent ascetion to the post of Chairman is one that clearly signals that both Military and Civil authorities in Chile consider conflict with Argentina nigh inevitable after years of support for the Patagonian rebels."

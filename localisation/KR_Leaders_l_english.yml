POLITICS_EDELMIRO_FARRELL_DESC:0 "Born to an Irish migrant family, Edelmiro Julian Farrel enrolled in a military school and graduated in 1907. While no one doubts of his military ability and personal charisma, he was never prepared to be a politician. Now that the role of presidency has been thrusted upon him after overthrowing Ramirez, he has become a mere puppet of the GOU's control over the country. He relies mostly on his vice-president, Juan Domingo Peron, to do most of the political work, where Farrel only ever appears in public ceremonies and signs public documents in the name of the GOU."
POLITICS_MARCELO_ALVEAR_DESC:0 "Alvear became involved in politics at a young age, helping organize a meeting in Jardin Florida which would lead to the 'Revolución del Parque', after which he became secretary for Leandro N. Alem. He continued serving Alem until his suicide, after which he left to France for a time and got married. He was elected deputy between 1912 and 1916 without even residing in the country, forcing him to return to Argentina during the Sáenz Peña regime, after which he became Argentinian ambassador to France, even donating a large amount of wealth for the construction of front line hospitals.\n\nHe was elected as president from 1922 to 1928, where he tried to reduce the FOP's influence in Argentina at large by granting better rights for workers in the country, although he had kept a hardline stance towards the FOP, mostly due to militaristic influences in his staff. Like his predecessor, Yrigoyen, he tried to intervene provinces that had their elections rigged by wealthy local elites, but his methods polarized the UCR and the UCRA even more. Nevertheless, his progressive social, educational and economic reforms have left a positive impression in the Argentinian people, and now that he's been re-elected as president, he'll try to re-enact and continue the reforms for which he stood for in his first presidency."
POLITICS_MIGUEL_DE_ANDREA_DESC:0 "Miguel de Andrea began his career after being ordained in 1899 by the Bishop of La Plata, Juan Terrero. He climbed steadily the ranks of the church until becoming the Head Priest of the San Miguel de Arcangel Church, and being named director of a Social-Christian Trade Union, the Circulos Obreros Catolicos, after the death of its founder, Federico Grote. However, unlike his founder, Miguel de Andrea took a hardline stance against the rising anarchist movements growing in the city of Buenos Aires, and as such quickly found himself aligning with the Liga Patriotica, taking part in their rallies and putting them into contact with the most reactionary sectors of the Argentinian branch of the Catholic Church.\n\nHowever, his views never aligned with the league, and he found himself coinciding more with the Portuguese Integralists who catered to his anti-liberal, ultra-catholic and Corporatist mindset. While originally skeptic of a Brazilian victory, he quickly abandoned the Liga Patriotica as the defeat seemed imminent, and began pushing his contacts in the Brazilian church in order to proclaim his loyalty to the Integralists. Without any solid military or civilian leaders willing to obey Brazilian commands, Miguel was chosen as the provisional President of Argentina until a more stable government can be settled in favour of the Integralist doctrine, which Miguel believes will finally bring faith in God, the Church and the government back to the workers."

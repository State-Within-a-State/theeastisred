POLITICS_OSWALD_DE_ANDRADE_DESC:0 "A paulista born in the capital of that state in 1890, José Oswald de Sousa de Andrade has always been an intellectual first and a politician second, but his influence on leftist circles across Brazil cannot be understated. His role in the modernist is quite extensive, with some coming as far as calling him it's founder and main proponent. While he used to be married to Patricia Rehder Galvão, who is more known by her nickname Pagu, the marriage broke down in less than half a decade, as did his previous marriage to another renowned artist, Tarsila do Amaral. While he is known for generally humoured and spirited demeanour, he also is described as combative and often aggressive in arguments, which may explain his relationship's short duration. Still, his charisma carried him with relative ease to a victory in swaying the congress of trade unions to choose him as the leader of the revolution, a task he plans to take on very seriously. While his literary and artistic identity is well defined, few can guess what kind of leader he will be on the international arena, and the nation now pays close attention whether he will make friends or enemies when meeting with foreign diplomats."
POLITICS_PEDRO_VENTURA_POMAR_DESC:0 "Pedro Ventura Felipe de Araújo Pomar lived certainly an unorthodox childhood, having moved to New York from his home state of Pará while aged 5, living there for two years before returning to his small birth town of Obidos, and then moving to the state capital of Belem. He started to act politically at age thirteen, supporting the rebel cause in the interstate war quite publicly, but later on he moved further and further left as he reached adulthood, becoming a full blown socialist by age 20; he spent these youth years studying for medical school, and as a part time footballer for Clube do Remo. A calm and collected man, Pedro often remains quiet in political gatherings, only occasionally inferring in rare points, and has a usually positive and likeable demeanour, which resulted in his relative popularity among trade union members, despite his somewhat young age. Having taken the lead of the entirety of Brazil is one thing, but properly leading the extremely disparate and decentralized factions is another matter entirely. While he calmly believes matters will be sorted shortly and that the revolutionary process will continue smoothly, many wonder if his relative lack of contacts in upper syndicalist circles in major centres of the south may leave him isolated in his own cabinet."
POLITICS_LILLIA_RIPOLL_DESC:0 "Born in a small town in Rio Grande do Sul in 1905, Lila Ripoll began her public life as studying and performing music in Porto Alegre, but she also was a poet before she entered politics, a sudden change she and few around her could have predicted. Such a sudden change came when her cousin Waldemar Ripoll was assassinated in 1936, allegedly on the orders of one of the major local strongmen, Flores da Cunha. This strengthened her resolve, and compelled her to join the unions in their strikes. Her determination to make a positive impact, constant and active political presence, and rising renown among the Unions of Brazil, who see her and her story as a symbol of worker's struggle, and of merit and competency, made her a natural choice to run for the post of chairwoman by the unions of Rio Grande do Sul, and their pitch has been welcomed by the Congress, who named Lila their leader. Now, she hopes to make a positive impact in the country, but her idealism may clash with the tough choices ahead, and the world in conflict around her."
POLITICS_OTTO_ALCIDES_OHLWEILER_SYN_DESC:0 "Born and raised in Porto Alegre, Rio do Grande do Sul, Otto Alcides Ohlweiler is perhaps a teacher first, and a politician second, having dedicated most of his life to his career as a chemistry laureate and teacher at the local federal university. Author of multiple books, most of his political life has been dedicated towards left wing causes, which he formally joined in the early 1930s. While he did run for office under the ED umbrella in the 1936 elections, he was ultimately frustrated by the political games of parliament, and was one of the advocates of changing the legislative to its current form in the congress of trade unions. Having always leaned towards a more european ideal of syndicalism, Otto's views fit well with the Internationale at large and the majority of orthodox syndicalists in the congress."
POLITICS_EUGENIA_ALVARO_MOREYRA_DESC:0 "Eugênia Álvaro Moreyra was born in Juiz de Fora, in the state of Minas Gerais, in 1898. After the early death of her father, she and her mother moved to Rio de Janeiro, where she was self taught in proper Portuguese and French. Shortly after her first job at age 15, she joined the A Rua newspaper as a reporter, a fact so unprecedented a brand new work was coined for a female reporter, reportisa. She was one of the key figures in the suffragette movement, and she also became the first major female political figure in leftist and modernist circles, and in these same circles she met her future husband, the poet Álvaro Moreyra, whom she married in 1914. Having been among the earliest members of the PSB and the ED alongside her closest associates like Oswald de Andrade and Carlos Lacerda, she has a longstanding influence on the going's on of the left wing in capital of Rio, and therefore the entire nation, for decades, and this influence has made her one of the key figures of the new Union of Brazil. Her aggressive activism towards gender equality has some less enthusiastic revolutionaries worried about the pace of the changes imposed on the generally conservatvie Brazilian public, she nevertheless remains undeterred and in her dedication to the cause that has taken most of her life by now."
POLITICS_RACHEL_DE_QUEIROZ_DESC:0 "Perhaps better known for her activities as an author, journalist, teacher and translator, Rachel de Queiroz mostly represents the interests of her unions than that of any established political movement in the modern post revolutionary landscape, as she never had a very deep connection with leftist cliques. Often bothered by what she considers ideological orthodoxy standing in the way of eradicating poverty, especially in her home state of Ceará, she was something of a consensus candidate among the several disparate groups that have arisen in the congress, with the backing of several northeastern delegates behind her. This position also may complicate her situation in executive matters, but she believes that working with a focus on the education of the lower orders will bring about greater prosperity than simple industrialization programs, or building huge railways across the nation."
POLITICS_ARMANDA_ALVARO_ALBERTO_DESC:0 "Few women have worked for the feminist and educational causes as long, and as strongly, as Armanda Álvaro Alberto. A founding member of the Brazilian Femine Union, she also was a pioneer in establishing the Proletarian School model, where poor children were granted both food and education from the school, but also she had great influence from foreign innovations in education, especially from Montessori's New School method. She has always defended a position where women of all categories must join to fight for their rights, but also against divisive rhetoric that paints men as an enemy of women, which she saw as shallow and petty. Her position at the forefront of socialist movements has landed her more than one tenure in jail, but also great fame and acclaim in political circles. Her main goals are to combat hunger and the shoddy state of education in the entirety of Brazil, spreading a standardized method of teaching to schools all across the nation."
POLITICS_MAURICO_GRABOIS_DESC:0 "Maurício Grabois, born in Salvador da Bahia in 1912, is descended from bessarabian Jews that fled the ever growing chaos of the Russian Empire during the Russo-Japenese war to find a new life in Brazil, after a long journey. While studying at military school, he started to lean towards radical leftism, while also becoming a staunch opposition of the ever growing integralist ideology that seemed to spread into barracks across the country then. While just 24 years old, he already was leading syndical and socialist activities, and his early rise only went further within the labour cause."
POLITICS_PEDRO_IV_BRA_DESC:0 "Born in exile in 1909, His Imperial Highness Pedro de Alcântara Henrique Astolfo Filipe Maria Gastão Miguel Gabriel Rafael Gonzaga de Orléans e Bragança e Bourbon is the grandson of Princess Isabel, heir of Pedro II, the greatest and last emperor of Brazil. Having spent his childhood at Castle D'eu with the Imperial family in exile, he wasnt able to set foot in Brazil until the Decree of Banishment by the republic was revoked in the 1920s, even though he was deferred from serving in the armed forces in 1925. Having come to live permanently in Brazil after the civil war, which convinced him personally more than ever that a monarchy was needed by the people, he immediately started to articulate politically towards his restoration, and his scheme has finally come to fruition as he has been crowned Pedro III of Brazil. He has been prepared all his life, from childhood tutors to lessons as an adult, for this station he considers his birthright, but few things could prepare a man for the tumultuous times since Black Monday shattered the economic order of the world. While he certainly is thankful for the assistance of the Integralist movement in restoring him, his views towards the more radical wings of the party are not as positive as one could think, as their extreme views often clash with his milder ones."
POLITICS_GUSTAVO_CAPANEMA_DESC:0 "Born in the small town of Pitangui, Minas Gerais, Gustavo Capanema Filho is great-grandson of Guilherme Schüch, the Baron of Capanema. Like most men in influential families, Gustavo studied law in university, becoming a city councillor in Pitangui shortly after his graduation. He has climbed the ranks in the PR very quickly, and while he is a capable man, this is in no small part due to the immense influence wielded by his close friend and associate Getúlio Vargas, as he is one of the few that has the gaucho's trust. His nomination and election campaign had Vargas's widespread support, as cartoonists often drew Capanema as little more than his sockpuppet. But despite these attacks, he remains a staunch ally to Vargas, who now leads his political articulation in congress to ready for a smooth republican government. While many rejoice the stability of the orderly elections, some worry that the oligarchs of the plantations of the old republic have been replaced with a new type of politician, far more cunning and malleable. Capanema, of course, knows these to be only the rumblings of a defeated and scattered opposition, as the many newspapers under republican control will surely begin sharing in the coming months. His politics of self strengthening and industrialization have much in common with Vargas's, as well."
POLITICS_PEDRO_IV_BRA_DESC:0 "Born in exile in 1909, His Imperial Highness Pedro de Alcântara Henrique Astolfo Filipe Maria Gastão Miguel Gabriel Rafael Gonzaga de Orléans e Bragança e Bourbon is the grandson of Princess Isabel, heir of Pedro II, the greatest and last emperor of Brazil. Having spent his childhood at Castle D'eu with the Imperial family in exile, he wasnt able to set foot in Brazil until the Decree of Banishment by the republic was revoked in the 1920s, even though he was deferred from serving in the armed forces in 1925. Having come to live permanently in Brazil after the civil war, which convinced him personally more than ever that a monarchy was needed by the people, he immediatly started to articulate politically towards his restoration, and his scheme has finally come to fruition as he has been crowned Pedro III of Brazil. He has been prepared all his life, from childhood tutors to lessons as an adult, for this station he considers his birthright, but few things could prepare a man for the tumultous times since Black Monday shattered the economic order of the world. While he certainly is thankful for the assitance of the Integralist movement in restoring him, his views towards the more radical wings of the party are not as positive as one could think, as their extreme views often clash with his milder ones."

## Western Command Center ##
USA_OMAR_BRADLEY_POLITICS_DESC:0 "Born in 1893 to an impoverished family, Omar Bradley grew up with a love for athletics and firearms. In fact, after a talented baseball career in high school, he was offered a spot in several professional teams, but he declined to pursue a future in the military. Bradley became a military instructor and eventually became acquainted with George Marshall, who described him as "quiet, unassuming, capable, with sound common sense". More recently, Bradley taught at West Point, then studied at the U.S. Army War College. Bradley has undergone a meteoric rise in rank in the various recent American crises; a shortage in the American military leadership means that he is one of the first men called upon to lead. His boss, George Marshall, once said that you could give Bradley a job and forget about it. Now though, he must perform the job of a lifetime: saving America from itself. Douglas MacArthur has assumed control of the country, and partly due to the animosity between the two men, partly due to his high rank, Bradley has been sent to lead Federal forces in the West. He will be assisted in this task by Dwight Eisenhower, a man who Bradley trusts and respects far more than MacArthur. This 'Western Command Center' will theoretically exist only so long as rebels exist; once they have are defeated, it will be reincorporated into the United States. However, if Douglas MacArthur fails to fulfill his promise of stepping down once the crisis is over, desperate measures may need to be taken to ensure the contiuation of democracy in America..."

POLITICS_DWIGHT_EISENHOWER_DESC:0 "Born in 1890 to a family tracing its presence in America to the eighteenth-century, Dwight D. Eisenhower had an eventful childhood. He had many interests, but chief among them was a love for military history, inspired by his mother's history book collection. Eisenhower was eventually accepted into West Point, where he tried his hand at a variety of sports, though none would hold his love more than playing cards. Eisenhower met Omar Bradley, a man with whom he would develop a close friendship, at West Point, and the two have both progressed in the military since. Eisenhower's organizational abilities first shined in this period of his life, but they only became more apparent to all observers once he began to command men and units. He held the rank of major for sixteen years but continued gaining prestige and influence within the military, working with men such as George S. Patton, John J. Pershing, Fox Conner, Douglas MacArthur, and George Marshall. As for MacArthur, it seems that destiny, fate, or whatever else one decides to believe in has put these two men together. Eisenhower has served as one of MacArthur's top men, and though the two have had vehement disagreements, Eisenhower has downplayed that part of their relationship, noting that they have always had a good relationship. However, as the two fought over MacArthur's reaction to the Bonus March in 1932, so too have they fought over MacArthur's increasing involvement over politics. Eisenhower had publicly supported the Federal and MacArthurite lines, but they had argued behind the scenes. During the war, Ike was given joint control over Federal lands in the West with Omar Bradley as a general, a position he held even as enemies surrounded his men on all sides. Eisenhower worried that MacArthur would not relinquish his power once the Civil War was over, and it appears his fears were well founded. Despite this, Omar Bradley and Dwight Eisenhower have restored democracy to America, though neither man fully trusts the government, and have kept some of their power in a bid to prevent future crises from emerging. Eisenhower is a war hero, and the American people love him; adults write adoring letters to him, and those who know him best challenge him to a game of bridge every so often. Children sing "I like Ike" on playgrounds and even the elderly have good things to say about him. For Eisenhower though, his work has only just begun."

## Black Belt Republic ##
BBR_WEB_DUBOIS_POLITICS_DESC:0 "From an early day, William Edward Burghardt Du Bois would fight for equality, fight against intolerance, and go to any means for his beliefs. He grew up in a small integrated community in Massachusetts and attended university and eventually became a professor. Du Bois was one of the founders of the NCAAP, and one of the leaders of the Niagara Group, a group that opposed Booker Washington’s Atlanta Compromise. However, this would be just a page in his lifelong fight for equality, as throughout he fought against Lynchings, Jim Crow laws, and other discriminatory practices. He used his prominence as an author to spread his message to the wider world, with many regarding his work as cornerstones in the fight for Civil Rights all across America. Yet as the nation fell apart, the civil rights dilemma fell on deaf ears to the establishment. And with the outbreak of Civil War, it became clear that equality would not be came by peacefully. As the Black Belt uprising took hold over the South, Du Bois took hold over the new state, and will now call upon his countrymen to fight for equality, justice and their lives. "
BBR_FATHER_DIVINE_POLITICS_DESC:0 "Even to his supporters, Reverend M. J. Divine comes off as a strange man, a man who claimed to be God Himself. Yet, despite all of his various eccentricities his Peace Party is now in charge of the Black Belt Republic, were he seeks to unite the nation under tolerance and peace. Little is known about his early life, with people only being able to guess at his date and location of birth, as well as his birth name. Throughout his life he was sentenced to prison many times, committed to mental asylums, and declared as a madman, though most of these arrests were on baseless claims. Yet he and his followers persevered, following Father Divine and his unique church around America, even as the nation collapsed. His charisma and style of preaching turning his congregation from a disorganized and small group of Black Patrons to a massive interracial congregation. And along with James F. Jones, he founded the peace party, the party that eventually took over the Black Belt Republic. Now he will lead his countrymen to the future, no matter what it may bring. "
BBR_CHARLES_YOUNG_POLITICS_DESC:0 "Charles Young was born into slavery yet would go on to free many from oppression. Young attended an all-white high school and graduated at the top of his class, then became a teacher himself before he became a cadet at West Point. While at West point, Young was faced with a slough of discrimination from his peers, yet despite it all he persevered and graduated. He later served with Calvary troops and in various National Parks across America. He was also sent as a Military Attaché to Haiti and Liberia. Young was close to being the first Black Man promoted to Brigadier General, but many white troops did not want to be outranked by an African American. Due to this, president at the time Woodrow Wilson vetoed his promotion; throughout the following years white officers attempted to deny Young his promotion. Throughout the rest of his life Young was faced with discrimination, and when his brethren rose up against oppression, Young was quick to offer his services to the new Black Belt Republic. Now, Young is in charge of the young state and will guide it forward under Rooseveltian and Americanist principles. "
BBR_ELIJAH_MUHAMMAD_POLITICS_DESC:0 "The Honourable Elijah Muhammad came from humble beginnings; he had little education, going to work in the factories after age 3. While living in Detroit, he attended rallies for various Black Nationalist organizations, including one with Wallace Fard Muhammad. He taught that African Americans could reclaim their culture and history through self determination, something that a young Elijah Muhammad agreed with considering his own struggles in the South. He became an ardent follower of Fard and his ideology. Eventually Fard turned leadership of the Detroit Chapter over to Muhammad, and had the organization renamed to the “Nation of Islam”. When Fard disappeared, Elijah Muhammad was quick to take leadership of the NOI. As America collapsed and the Black Revolt begun, Muhammad declared to his followers to rise up alongside them. And along with other Black Nationalists, he took over the young state. Now, he will ensure that Black America is gods land, and his people will never again be oppressed by the White Devil. "
BBR_MARCUS_GARVEY_POLITICS_DESC:0 "The Jamaican-born Marcus Garvey is one of the most fervent black nationalists around. The founder of UNIA has some reservations about the Black Belt Republic. But, seeing our willingness to pursue closer ties with Liberia, he has returned to claim the mantle of leadership for our young nation. A separatist at heart, Garvey hopes to create a Pan-African state. Even if he does accomplish this, he still hopes to retain the lands we have fought so hard for. He certainly will not give up the country to socialists, who he loathes more than almost anyone else. His ideology, fittingly termed "Garveyism", has caught on in the Black Belt Republic. Many of our citizens hope to migrate to Africa eventually, but this is a long term goal, and for now, there is still the issue of other American factions to contend with. "
POLITICS_DUSE_MUHAMMAD_DESC:0 "Duse Mohamad Ali is an Egyptian black nationalist who believes in the concept of a Pan-Africa. His mentor, George Wells Parker, has died and left his legacy to Ali, who promised to continue it. Their ideology of social nationalism has caught in the Black Belt Republic, and now Ali stands poised to make his long held dream come true. With the Hamitic League by his side, Ali will hold power for years to come, and one day, perhaps Africa will be free from outside control."

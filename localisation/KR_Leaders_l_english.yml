## Bhutan ##
POLITICS_JIGME_WANGCHUCK_DESC:0 "Ascending to the throne at the age of 21, Druk Gyalpo Jigme Wangchuck quickly proved himself as a capable, though uninteresting, leader.  Negotiating Bhutan’s place in the world following instability in both neighboring Tibet and India, Jigme has managed to retain the status quo in his mountain kingdom, though many would attribute these successes to his Gongzim and ally Sonam Topgye Dorji.  With dark clouds brewing on the horizon, there is some question as to whether Jigme can maintain his grip on the young kingdom."
POLITICS_TSHERING_PENJOR_DESC:0 "A harsh and cruel man, few doubt the effectiveness of Tshering Penjor as Druk Gyalpo.  He is a man of contradictions, quick to laugh but quicker to anger, the host of numerous concubines but no wives.  None know for certain why the Paro penlop seized the throne following the death of his liege, whether he felt the need to guide Bhutan as a firm and strong ruler, or simply desired the title promised to him over a decade ago."
POLITICS_JIGME_DORJI_DESC:0 "The late King Jigme’s eldest son, young Jigme Dorji holds little power aside from his family name.  However, his education has taken him outside of the mountain kingdom and began to give him knowledge of the outside world and a desire for reform in his own realm.  While the kingdom is currently ruled by his regent Sonam Topgye Dorji, there is little doubt that King Jigme Dorji has great plans for the nation following his ascension."
POLITICS_JIGME_DORJI_OLD_DESC:0 "Having completely taken power over the nation, young king Jigme Dorji continues to rely on the advice of his Gongzim Sonam Topgye Dorji.  However, Jigme Dorji is no puppet, he seeks to totally reform the mountain kingdom along the lines of a modern western nation.  Whether or not these reforms will prove to succeed is yet to be seen, but none would question Jigme Dorji’s conviction to the betterment of his kingdom and people."
POLITICS_BHIMRAO_RAMJI_AMBEDKAR_DESC:0 "The seventeenth son of a poor Dalit officer in the British Indian Army, Bhimrao Ramji Ambedkar was the first Dalit student in his high school, before obtaining degrees from Universities in Bombay, New York, and London.  Returning to India at the height of the Weltkrieg, he soon became a leading advocate for caste egalitarianism.  When revolution came to India, he was quick to travel to Calcutta to join the young revolutionary government.  Disappointment soon set in as the initial zeal of revolution gave way to pragmatism, and Ambedkar soon found himself politically isolated.  Once a strong supporter of the Agrarian faction of the Congress, their renewed commitment to the traditional caste system under the guidance of Mohandas Gandhi dashed his dreams of an agrarian and egalitarian state.  He drifted towards the Maximist faction, mostly due to their strong condemnation of caste politics, but was never comfortable with the rest of their political aims.  With his presence in Calcutta becoming tiresome for both Gandhi and Bose and his interest in Buddhism well known, Ambedkar was the perfect man to lead the Bharatiya mission into Bhutan.  Whether the mountainous nation is a political purgatory to imprison the rabble-rouser or the perfect canvas to display his policies is yet to be seen."

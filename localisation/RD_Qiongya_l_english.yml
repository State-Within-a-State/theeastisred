###National Spirits###

QIO_isolated_upon_the_seas:0 "Isolated In the South Seas"
QIO_isolated_upon_the_seas_desc:0 "With the success of our revolution, we have made a stand against the reactionaries in Guangdong. Though as a result, we have been placed in a tricky predicament. With no real connections, our island has become isolated from the world and is suffering terribly as a result. We will need to reach out to the world to secure our own legitimacy."
QIO_local_militias:0 "Local Militias"
QIO_local_militias_desc:0 "With the way our forces were organized before our revolution, our current commanders would learn the way of fighting with and amongst the masses, which helped them form small yet powerful militias focusing on guerrilla warfare at the heart of their strategy."
QIO_revolution_triumphant:0 "A Revolution Triumphant"
QIO_revolution_triumphant_desc:0 "Wansui! Wansui! We have liberated Hainan, the Qiongya commune has been established and we shall go forth throughout China and later the world, spreading the message of workers & peasants liberation!"
QIO_a_baron_wasteland:0 "An Barren Wasteland"
QIO_a_baron_wasteland_desc:0 "Hainan is an island suffering from the effects of previous regimes. During the last 20 years, it has been neglected and hasn’t seen any level of improvement since the early 1920’s. Even those improvements would prove futile due to them being destroyed by the later conflicts of bandits and warlord armies. Now we face an issue of economic and infrastructural ruin due to around 2 decades of near constant conflict."

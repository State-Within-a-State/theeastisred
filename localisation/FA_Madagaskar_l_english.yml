mag.1.t:0 "Heydrich Departs"
mag.1.d:0 "Today, Governor of Madagascar Reinhard Heydrich has departed from his post in Madagascar. He, along with the fleet stationed in the Island will be relocating to Dar-Es-Salaam, where they will join with the Goering Loyalists. His departure is sudden, and most know that he is quickly leaving to avoid dealing with the woes of the Colony; woes that have come up as a result of the Mittelafrika's Collapse crisis, that has crippled the German Sphere, and especially rule in Afrika.\n\n Taking over for Heydrich is Emil Maurice, who has steadily gained power within Heydrich’s regime. He moved to Madagascar due to incentives based off of his supposed Jewish Ancestry, being able to secure a livelihood in the colony despite only having one ancestor of Jewish origin. Maurice of course did not bother to get this problem fixed as Madagascar was a relatively favourable post. While in Madagascar, Maurice became a Chauffeur and person friend of Governor Reinhard Heydrich; and slowly rose through Heydrich’s inner circle until he was poised to take over if Heydrich was gone.\n\n However, he never wanted to take over Madagascar, ruling the colony was the last thing he wanted. Maurice, along with others wonder if he can keep control of Madagascar. "

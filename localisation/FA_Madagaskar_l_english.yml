mag.1.d.heydrich_fired:0 "Today, Governor of Madagascar Reinhard Heydrich has departed from his post in Madagascar. He, along with the fleet stationed in the Island will be relocating to Dar-Es-Salaam, where they will join with the Mittelafrikan Fleet. His departure has come after he was officially replaced as governor by the office of Colonial Affairs, which had long grown tired of Heydrich and his projects, which have come at an increasing toll. \n\n Taking over for Heydrich is Emil Maurice, who has steadily gained power within Heydrich’s regime. He moved to Madagascar due to incentives based off of his supposed Jewish Ancestry, being able to secure a livelihood in the colony despite only having one ancestor of Jewish origin. Maurice of course did not bother to get this problem fixed as Madagascar was a relatively favourable post. While in Madagascar, Maurice became a Chauffeur and person friend of Governor Reinhard Heydrich; and slowly rose through Heydrich’s inner circle until he was poised to take over if Heydrich was gone.\n\n However, he never wanted to take over Madagascar, ruling the colony was the last thing he wanted. Maurice, along with others wonder if he can keep control of Madagascar. "
mag.1.a:0 "Oh, well..."

mag.2.t:0 "A So-Called ''Model Colony''"
mag.2.d:0 "On the fringe of German rule in Afrika, Madagascar sits. Yet despite its position separated from both Berlin and Dar-es-Salaam, it thrives and prospers.\n\n The Streets of Antananarivo are busy with life, the ports flow with docked ships, and off-duty Sailors indulge in all that the island has to offer. There is a reason that Madagascar is seen as one the Fatherland’s most favourable posts. Yet under the surface, the Island stirs. Many wish to see France rule the Isle once more, and the Jewish Settlers that have flocked to the Island now grow weary, some wishing for a state of their own.\n\n As well, things do get darker. Heydrich’s naval projects have come at a severe cost. Workers deaths are among the highest in the world, and has mostly failed at it’s objective to turn the Island into a massive naval base. \n\n All of the Island is tied together by Reinhard Heydrich, who has overseen the colony for the last number of years. Under his rule Madagascar has become a hub of Commerce, and the center of Mittleafrika’s vast Naval Fleet. As long as Heydrich is here, Madagascar will thrive. And even if he does depart, everything will be fine\n\n Right?"
mag.2.a:0 "Let's keep it that way!"

mag.3.t:0 "A Waking Nightmare Made Real"
mag.3.d:0 "With the collapse of Mittelafrika, the entire German colonial apparatus has fallen into complete disarray, and now only chaos reigns. Even here in our isolated island ‘paradise’, the tremors of this upheaval have been felt. With the rise of Goeringia, Hermann Göring’s personal fiefdom, our local governor Reinhard Heydrich has fled to aid his old friend, leaving his chauffeur and right-hand man Emil Maurice in charge of our colony here in Madagaskar. With the colony now under Maurice’s command, and with Heydrich’s crimes fully revealed to him, the new governor must figure out how to run this massive island, despite his complete lack of experience in running such an administration. Establishing his new cabinet and reorganizing the colony’s regime so that it may undo Heydrich’s evils will be a tall order, and Maurice will likely need help in doing so, but if he can just keep the nation stable, then perhaps the horrors and crimes of the Heydrich regime can be fully undone."
mag.3.a:0 "Make a coalition with the Settlers!"
mag.3.b:0 "Appoint Aron as Head of State!"
mag.3.c:0 "Do Nothing! Keep calm and carry on!"

mag.4.t:0 "The Government Falls!"
mag.4.d:0 "Maurice’s inaction has led to French-Aligned organizations seizing power. With them in power, the French Government in Algiers has gained overlordship over Madagascar once more. For now, a fragile coalition exists between the fervently nationalistic Croix de Feu loyalists, led by Jean Mermoz and the Madagascar Branch of Action Française, led by Jean-Joseph Rabearivelo.\n\n After the coup, Maurice fled from his home and boarded a plane to Brazil, as the German government put out a warrant for his arrest due to “Gross Negligence” and the “Wasting of State Funds” as well as “High Treason”.\n\n As of now, the government in Berlin has formally protested this act to the French Government in Algiers, who have payed them little head. With the Mittelafrika's Collapse sending Africa into crisis, and Berlin refusing to act further; there is little that they can do to retake Madagascar."
mag.4.a:0 "Mermoz's Loyalists Takes Power!"
mag.4.b:0 "Rabearivelo Takes Power!"

mag.5.t:0 "The Settler Situation"
mag.5.d:0 "Many rare and unique forms of life inhabit the diverse terrain of Madagascar. From the lowliest lemurs to the tallest of the Grandidier’s baobab trees,  much of our biodiversity can only be found here. In recent decades however, another strange and uncommon group has come to call our rich island home: the Jews. Fleeing centuries of anti-semitism and bigotry, many Jews have retreated to our shores to find peace and to build a new life far from the hate they are used to enduring. Their migration here is only partially by chance though, as the ever diligent leader of our island, Reinhard Heydrich, has played a large role in their arrival as well. With Heydrich’s recent “projects” getting more expensive and destructive by the day, the population of the island began to see a *significant* decline as an ever increasing number of native *labourers* lost their lives slaving away to fulfill Heydrich’s deluded schemes. The population was in free fall until Heydrich’s luck turned when one day a boatful of Jewish refugees arrived in Toamasina, fleeing persecution from some regime or another, begging for asylum. Realizing the potential of these new idle hands, Heydrich began to advertise to the world that Madagascar was open to all Jews across the globe. Offering them incentives such as work and cheap housing, Jews have now been flocking to Madagascar by the thousands for years. This has led to a sizable Jewish minority in the nation that only continues to rise as more boats arrive and more natives meet their fate in Heydrich’s work camps. What this massive demographic shift will mean for the future of our island however, no one can say for certain..."
mag.5.a:0 "Interesting"

mag.6.t:0 "The Beast's Driver"
mag.6.d:0 "Reinhard Heydrich, or “The Beast” as he is *affectionately* known as by the natives, is an imposing and nearly-alien looking man; able to both ensnare and disturb with a single glance. Despite this menacing appearance, he is nearly always accompanied by one of the most unassuming members of the German colonial mission here in Madagascar: Emil Maurice. Arriving here on our shores with one of the jewish refugee boats, Heydrich was quick to label Maruice as one of asylum-seekers, which wasn’t totally incorrect given his mixed German-Jewish ancestry. However, Maurice was neither a practicing Jew himself nor did he come here fleeing persecution back home. Instead, Maurice came to Madagascar simply because he had heard of the beauties and oddities of our wondrous island and wanted to feast his eyes upon our splendor himself, a fact he still has yet to bring to Heydrich’s attention. Though he had come here to lounge on our beaches and continue his hobby of watchmaking, living out the rest of his days relaxing in the sun, Maurice was in for surprise. Meeting Heydrich on his first day arriving at the docks, “The Beast” took an instant liking to this little, unassuming man and they became fast friends. Heydrich would not let his new friend dawdle however, and nearly forced Maurice to take a job in the colonial administration. After becoming Heydrich’s personal chauffeur, the two have grown quite close in the following years, and Maurice has reluctantly proven himself to be one of the only competent Germans in Madagascar."
mag.6.a:0 "Such a Happy Fellow!"

mag.7.t:0 "Just Another Project"
mag.7.d:0 "Reinhard Heydrich has always been an ambitious man, seeking fame and honor long before his arrival in Madagascar. SInce he first became the lord of this land, he has started and completed many extravagant and expensive “projects.” From the creation of expansive infrastructural systems that span the island tip to tip, to the opening of a network of work camps and factories that supply the Kaiserreich, Heydrich’s schemes have always been large and over the top. However, none of his past endeavors compare to the crowning jewel of his egotistical ambition: the creation of an island-wide naval base. Of course it sounds ludicrous now, but what “The Beast” envisions would be the lynchpin of German naval expansion deeper into the colonies in Africa and Asia and, the way he dreams it, would make himself the darling of the Kaiser and his people. By expanding ports, building new docks and shipyards, and overall covering every square mile of our coast in naval infrastructure and production facilities, Heydrich hopes to turn this island of nature and life into a metal fortress that stands against the waves and furthers the reach of the Kaiserreich. Will he achieve this ludicrous plan, no one is for sure, but what-ifs will not stop “The Beast” from achieving his dream while he still breathes."
mag.7.a:0 "All in the Name of Progress"

mag.8.t:0 "Disaster!"
mag.8.d:0 "Disaster has struck the colony! Our administration here is constantly balanced on a razor’s edge as Heydrich’s ambitions cause more and more chaos. Occasionally, the balance is thrown off and with it, tragedy always follows. Today was one such day of imbalance; earlier today in one of the drydocks at Toamasina, Madagascar’s largest port, a boiler malfunction caused by some shortsighted logistical planning on Heydrich’s part has led to a cataclysmic series of explosions that has completely decimated the area. Worse still, it occurred at the port’s busiest hours as thousands of merchants, dockworkers, and other locals were working in the immediate vicinity. The carnage has claimed the lives of hundreds, and hundreds more are still missing as rescue teams search the rubble. Even without the calamitous loss of life, millions of marks worth of damages have been inflicted on the port and surrounding ships that had been docked there. It will take untold months to repair the damages done to the port, but the lives lost will forever be irreplaceable, and the families of the victims all know who to blame: the Beast."
mag.8.a:0 "An Unfortunate Loss"

mag.9.t:0 "Aron Protests"
mag.9.d:0 "Word of the tragedy at the docks of Toamasina has finally reached Europe. Among the barrage of mail regarding the incident flooding Reinhard Heydrich’s office, we received a very strongly-worded letter from one Raymond Aron, famous French-Jewish philosopher and vocal political critic. He has hounded Heydrich and the administration here over the unnecessary deaths of so many French and Jewish workers in the disaster, and has condemned our colony as a trap for the downtrodden, accusing us of preying on these refugees and using them as little more than slave labour. This is all hog-wash of course, and Heydrich has decided to not give the old fool a response. Though this will likely increase the ire of our ever-increasing Jewish population towards us, Heydrich knows best, and what is best is for him to achieve his goals through any means he deems necessary."
mag.9.a:0 "Perhaps Jews need their Own State"

mag.10.t:0 "The French Protest"
mag.10.d:0 "With his hatred towards the remnants of old French bureaucracy, who used to run Madagascar before the Weltkrieg, only growing since his arrival, the recent letter from Raymond Aron has only sent “The Beast” into a blind rage. Cursing the “frogs and rats” that stand outside the colonial capital protesting his recent actions, Heydrich has begun to lose all reason. As the protestors grew louder and Heydrich grew angrier, a sudden moment of clarity washed over him: he had an idea. To solve his “frog” problem, he would simply remove them from the equation. Heydrich gathered his guard retinue and stormed outside the building he was hunkered down in, ordering them to systematically shoot every single protestor stupid enough to stay and shout. Once the deed was done, he gathered more guards and began to clear every single administrative building in the colonial capital of Frenchmen, radioing to other colonial centers around Madagascar to do the same. He and his men would give every single French bureaucrat in the entire colony the one thing they deserved: a bullet. After the day of bloodshed ended, the streets of every major city on the island ran with blood and not a single “frog” was left in any position of power, control, or influence. Tomorrow, Heydrich would deal with the fallout of such actions, but tonight, he could finally sleep in peace without the incessant croaking of his now dead foes."
mag.10.a:0 "We need German Administrators at Once"

mag.11.t:0 "Investigation into Heydrich"
mag.11.d:0 "Despite his near limitless power while on Madagascar, even “The Beast” is chained like a dog to Berlin. As they have caught wind of the recent disaster at Toamasina and his ghastly purges, as well as his past history of aggression against the natives, the Reichstag has issued a clear and direct warning to Heydrich for being far too harsh in his methods. Of course Heydrich has dismissed this warning as nothing more than a slap on the wrist, and shall continue with his schemes, but not before writing a silver-tongued reply categorically denying these “false accusations” as nothing more than rumor and slander. Heydrich knows he will have to pull the wool over the ever-watching eyes of Berlin and convince them of his innocence, at least partially, if he ever wants to finish his greatest project."
mag.11.a:0 "Their Complaints are Baseless!"

mag.12.t:0 "A Paradise on the Surface"
mag.12.d:0 "Reinhard Heydrich’s various projects have painted a thin veneer of paradise over the festering reality that is life in Madagascar. Within the largest cities, all seems perfect with new roads, beautiful architecture, and clean, smiling Germans waving as you go by. Take a few steps outside the cities, and the real Madagascar is revealed: a toxic industrial hellscape ever expanding into the surrounding jungles. Massive dockyards and ports cover the coasts, eating away at the once pristine beaches, while the once quiet jungles now endlessly echo with the sound of heavy equipment. Most horrifying of all are the work camps and plantations that dot the landscape, raping the Earth’s natural beauty as thousands of native and Jewish workers are driven to death as they are overworked to fufill “The Beast’s” enquenchable ego and ambition. This once pure and idyllic island is slowly being strangled of all its wonder, and there is no end in sight as long as Heydrich still reigns supreme."
mag.12.a:0 "Still one of the Fatherland’s Best Posts" 	

mag.13.t:0 "Too Little? Too Late?"
mag.13.d:0 "Instability and chaos are at an all time high in Madagascar. With “The Beast” ruling supreme, raining death and destruction upon the land in his endless pursuit of glory, protests, violence and guerilla movements are breaking out across the island. With the German garrison being far too small to effectively quell these insurrections, Heydrich has become desperate to repair his position and maintain order and control. Forced to utilize drastic measures, he has begrudgingly decided to institute some *minor* reforms in order to quell this rising instability. Basic access to healthcare and nominal rights for workers will be granted in order to (hopefully) stop the chaos and return the colony to some semblance of a working order. If this works to ease the populace remains to be seen..."
mag.13.a:0 "But Will it Help?"

mag.14.t:0 "A State for all Jews"
mag.14.d:0 "We have secured this new homeland for the Jewish people! "The Beast" has fled to Göring's personal fiefdom in eastern Africa while the last of the German occupation forces are being mopped up by guerrillas or fleeing on the last German boats leaving our shores. As the warm, orange sun rises on a new day, its light will bathe this land in holy light, blessing our newly won island as a permanent and true home for the Jewish people. Centuries of oppression, false accusations, and hate will be washed away in the luminous dawn as we, God's Chosen, awake to our new future. We shall announce to the world that the Jews have finally found their new Promised Land"
mag.14.a:0 "Finally, Home"

mag.15.t:0 "The Divided Island"
mag.15.d:0 "While on paper, our new Promised Land stretches across the entierty of this vast island, in reality our control barely projects outside of a few major cities with minimal Malagasy populations. Most of the island's interior and many of the smaller towns and cities are entirely within the control of either Malagasy natives or leftover Germans resisting our purges. Over this harsh reality, two diametrically opposed camps have formed in our provisional government: those who believe Madagascar can remain whole, and those who believe the island must be split between two seperate states. The former camp argues than a divided Madagascar would only leave us open prey to future reprisals, while the latter camp fears the inherent instability of Jewish-Malagasy interactions. Whichever camp wins out will determine the future of not only Madagascar, but the future of the Jewish people as a whole. The people of Madagascar wait on bated breath for the government's decision."
mag.15.a:0 "A Two-State Solution is the most Viable"
mag.15.b:0 "We can survive with One State!"

mag.16.t:0 "A Governor for Madagascar"
mag.16.d:0 "I, Emil Maurice, first arrived on this wonderful island years ago now, hoping to live out my days in peace and quiet. A watchmaker by trader like my father before me, I had wished to tinker and relax as the tropical sun baked my skin into leather and to die peacefully as an old man free from all worldly tethers. Fate had different plans for me it seems, as I was unwillingly thrust into a more *lively* way of living. Since my arrival to this strange land, I have had drinks and parlayed with malagasy chieftains, I have broken bread with my fellow Jews who had fled from far and wide, I have even dined with "The Beast" as we discussed old symphonies and the finer things from back home in Germany... I have lived enough experiences for ten common lifetimes, but yet I still feel empty. I look back at all this pomp and pageantry, and all I can think about is the time wasted, the lounging and living I have missed. With Heydrich gone, it is now upon my shoulders to steer this ship; a duty I wished would never be granted to me. Fate is a funny and fickle thing, and it seems fate is not just done with me. All I can do now is laugh and wait for what fate has in store."
mag.16.a:0 "What a World"

mag.17.t:0 "The Driver's Driver"
mag.17.d:0 "The circle of life continues, or so they say. With Heydrich on the run, fleeing his fiefdom in Madagascar, Emil Maurice has become the top German official on the island. Once the driver to "The Beast", it was now Maurice's turn to rule and be doted on. Interestingly, Maurice has stucken up an odd friendship with a local Jew who himself fled persecution in Europe. Meeting by chance during one of Maurice's evening beach strolls, the two bonded over their love for the *less stressful* aspects of life. Sensing that this young man had no future other than the German boot, Maurice has taken him in as his personal chauffeur. Echoing relationships of lives now past, Maurice can't help but to chuckle at how destiny always seems to repeat itself, no matter how hard we run from it..."
mag.17.a:0 "Perhaps the Cycle could continue"

mag.18.t:0 "Cultural Revival"
mag.18.d:0 "With the German dogs on the run and the rule of the Malagasy returning to our hallowed lands, the age of the Malagasy cultural revolution is upon us. Not since the first white devils landed on our shores centuries ago has Malagasy life and culture been so vibrant with the fall of "The Beast." Across every city, village, and hut on this island, the song of the true people of Madagascar rings true. A variable and vibrant golden age has dawned as old customs long forgotten are modernized and/or revived. Malagasy art, cuisine, and other higher cultural forms have soared to new heights, while native architecture is brought to the cities as old colonial administrations are leveled. The age of the Malagasy has come to our beautiful land, and the era of imperialist domination lies burning at our feet. The Malagasy people live strong and free once more! The German and French dogs of old may have taken many lives, but they will never take our spirits."
mag.18.a:0 "We will never lose what makes Madagascar Madagascar"

mag.19.t:0 "It all comes Crashing Down"
mag.19.d:0 "As part of this new Golden Age for the Malagasy, the remnants of the old world must be torn down and erradicated. Colonial buildings are to be demolished and replaced with native-inspired designs while statues erected in Heydrich's honor are descrated and torn down by the Malagasy people nation wide. Most satisfying to destroy of all Heydrich's old domain is the dismantling of the work camps, dockyards, and prisons of old whose chains held the Malagasy people to the mud, unable to reach for their destinies...until now. Brick by brick, the old order of "The Beast" will be torn down, and in its place, a true Madagascaran state shall rise from the ashes."
mag.19.a:0 "The Beauty of Madagascar will be reclaimed"

mag.21.t:0 "What Falls Faster?"
mag.21.d:0 "Despite our best efforts to cleanse Madagascar from the taint of the Europeans, a particularly stubborn virus has proven to be far more difficult to remove from our lands: syndicalism. A vile and wretched school of thought that seeks to infest the minds of the Malagasy people, divorcing us from our native traditions and ways of life. We will not stand for this. However, we can not go around slaughtering our own people on the dawn of our independence; it would sully our name for generations to come and leave a mark so dark on our history, we would never be able to cleanse it. There are ways around this though. The Croix-de-Feu, or Cross of Fire, is a French far-right paramilitary organization and political party that has operated in some small capacities here on Madagascar for decades, separate from the main cells in France. Originating from France’s era of colonial rule over the island and fiercely dedicated to the destruction of their enemies and upholding their own ideals, they have operated in secret, separate from our government...until now. Quietly and behind closed doors, the new Malagasy government has stuck a deal with the CDF that is *mutually beneficial*. In exchange for amnesty and turning a blind eye to some of their more dubious activities, the government will allow the CDF to handle their shared “syndicalist problem.” Though many argue that working with the imperialists is what got us in this mess in the first place, no one can doubt their efficacy. To celebrate this newfound partnership, the Malagasy government has decided to even gift the CDF with a small fleet of older cargo planes no longer in service, left abandoned by one colonial administration or the other. Many have asked us what use these terrorists could possibly have for these old planes, and we simply replied “Even syndicalists like free plane rides.” Remember, don’t look out the windows of the planes too far, as accidents are always bound to occur..."
mag.21.a:0 "At least they get a Free Ride"

mag.22.t:0 "Rocque Visits"
mag.22.d:0 "With our new found partnership with the Croix-de-Feu growing more beneficial by the day, and syndicalism’s grasp on our populace weakening with it, the official head and founder of the CDF has come to make a visit to our illustrious island. François de La Rocque arrived in our capital this morning to much pomp and fanfare, greeted as a hero by many. Though much of our populace hears rumors of the syndicalists and their “free plane rides,” most ignore what occurs in the shadows to focus on our brighter future, and as the CDF grows more powerful, more and more Malagasy see this brighter future to be necessarily intertwined with the French. With de La Rocque’s visit, pro-French sentiment is at an all time high in decades, and he plans to use this to his advantage. Meeting with famed French aviator Jean Mermoz, the two have become the face of French cooperation in Madagascar and today outlined a plan to restore Madagascar to greatness. In public, they serve as both the smiling and stoic faces of French cooperation, but in private, de La Rocque has revealed larger aspirations for the island. De La Rocque envisions a Madagascar free of all German traces, fully wrapped in the embrace of the French Empire and serving as another loyal cog in their quest for African domination. What will be the outcome of the CDF’s growing influence can’t be said, but the writing on the wall grows clearer each day: the French have no plan on leaving Madagascar again."
mag.22.a:0 "The grasp of the Frenchman inch ever closer"

mag.23.t:0 "Piracy Issue"
mag.23.d:0 "Despite the cultural revivalism and the slow but effective eradication of the syndicalists who plague our nation, Madagascar still bears deep wounds from its time under “The Beast.” Unemployment, poverty, and, worst of all, crime have reached a fevered pitch, and instability steeps every inch of the island. One such issue to arise from this catastrophe is the return of piracy. Both on land and at sea, these modern buccaneers pillage and plunder all possible sources of income, from our trade lanes full of cargo ships out at sea to the coastal batteries and storehouses where much of the goods-to-be-stolen are stored. Like the age of the Barbary corsairs or the great privateers of Somalia, these Malagasy pirates are ruthless and seemingly unbeatable. With every pirate vessel sunk, another two take its place as our people grow more and more desperate. Something must be done to stop these perfidious pirates from ruining our newly-independent home."
mag.23.a:0 "Oh dear..."

mag.24.t:0 "The Open Ports"
mag.24.d:0 "We have done it! After a long and expensive campaign and numerous bloody raids into their territories, the pirate threat to Madagascar has been put under control. Though small incidents still occur, the bulk of the large pirate gangs have been slaughtered or forced to flee to friendlier waters, freeing up their stranglehold on our young economy. Full naval shipping will resume with our neighbors and trade partners to start the flow of wealth into Madagascar again, and our dockworkers and coastal inhabitants can finally live fearless without the impending threat of piracy. Though this was only one hurdle of many on our journey to build up Madagascar, many feel confident in our government’s ability to handle crises due to recent successes. Let us hope this was the start of our good fortunes, and not just a lucky break."
mag.24.a:0 "Let the Goods flow!"

mag.25.t:0 "Tourist Economy"
mag.25.d:0 "With the last remnants of “The Beast” and his Hunnic dogs’ taint being expunged from our proud, new nation, Madagascar looks ahead to a shining future. Our island is beautiful once more with the damages wrought by the Hun being undone as we speak. Forests are regrown and animals reintroduced to their historic ranges, while our water is depolluted to the best of our ability and the industrial hellscape that once spread across these lands is reclaimed by the jungle. With beauty and majesty returning to our lands, a unique business opportunity opens: tourism. With such unique and biodiverse land such as this, tourists from across the globe would love to see what our island truly has to offer. To aid in this venture, the government has created a new Board of Tourism to spearhead this burgeoning industry. With a bustling tourist industry, Madagascar could finally make money by expanding its natural curiosities instead of by actively destroying it as before under past administrations. The soul of the island shall no longer be harmed for material gain, and we will show our old masters the true potential of our island and its beauty."
mag.25.a:0 "Don’t forget to buy Souvenirs!"

mag.26.t:0 "Heydrich’s Interruption"
mag.26.d:0 "The Kaiser lay sprawled in his opulent lounge chair, sipping on coffee while listening to his favorite radio station as it played classical waltzes by the Kaisereich’s greatest composers.  As His Majesty relaxed, enjoying his leisure time like any royal should, a sudden crackling disruption in his favorite broadcast pulled him from his blissful trance as a familiar voice began to interrupt Strauss’ Künstlerleben, Op. 316. “Attention to all Jewish citizens of His Majesty’s glorious Kaiserreich”, the voice declared. “If you desire a home of your own, look no further than the Kaiser’s beautiful colony on the island of Madagsakar! Aid and an easy start are given to all of God’s Chosen People!” At this point, Wilhelm had recognized the interrupting voice coming through the radio as none other than Rheinhard Heydrich, Hauptmann and Admiral of the Madagascar colony. “Join us on this pristine island and be free, once and for all, in this new Promised Land! We offer work, food, and shelter to all Son's of Abraham seeking asylum or simply a chance at a better life free from oppression,” the voice continued to blare. The Kaiser sat back in his chair as Heydrich’s advertisement droned on, perturbed over Heydrich’s arrogant display, and over the interruption of one of his own favorite songs. For now, he would let this go, but he made a mental note to contact Heydrich soon to put the young admiral back in his place. With that, Wilhelm simply switched the radio station and sipped his coffee, drifting back into a lull."
mag.26.a:0 "He better not try anything above his station"


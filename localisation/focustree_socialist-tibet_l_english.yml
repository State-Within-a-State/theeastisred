l_english: 
TIB_the_red_sun_shines_over_tibet:0 "The Red Sun Shines Over Tibet"
TIB_the_red_sun_shines_over_tibet_desc:0 "We look upon the nation in a new splendour as we seek a new era of prosperity."
TIB_question_of_the_monasteries:0 "Question of the Monasteries"
TIB_question_of_the_monasteries_desc:0 "Are they reactionaries punishment or just reactionaries in need of reform?"
TIB_freeing_the_surfs:0 "Freeing the Surfs"
TIB_freeing_the_surfs_desc:0 "Slaves no more, we shall break the chains of old for the peasants to raise their banner of the revolution."
TIB_reforming_the_lands:0 "Reforming the Lands"
TIB_reforming_the_lands_desc:0 "The land belongs to masses and the landlord shall never rise to stop them."
TIB_collectivize_the_lands:0 "Collectivize the Lands"
TIB_collectivize_the_lands_desc:0 "Collectivise now!!!"
TIB_crush_the_reactionary_tribes:0 "Crush the Reactionary Tribes"
TIB_crush_the_reactionary_tribes_desc:0 "Tribes of landlords and bandits still live on, may we crush them til they are nothing but ash."
TIB_swear_in_the_red_monastries:0 "Swear In the Red Monastries"
TIB_swear_in_the_red_monastries_desc:0 "A place that shall forever be for the people!"
TIB_burnthemonksaswemust:0 "Burn The Monks, As We Must"
TIB_burnthemonksaswemust_desc:0 "Burn The Monks, As We Must"
TIB_raise_the_militias:0 "Raise The Militias"
TIB_raise_the_militias_desc:0 "Raise the people to the call of nation defence!"
TIB_banners_from_the_palace:0 "Banners From the Palace"
TIB_banners_from_the_palace_desc:0 "Banner's of praise shall be shouted from the snow capped mountains!"
TIB_embrace_the_revolutionary_intellectuals:0 "Embrace the Revolutionary Intellectuals"
TIB_embrace_the_revolutionary_intellectuals_desc:0 "We shall study the revolution in full."
TIB_birth_of_the_revolutionary_committee:0 "Birth of the Revolutionary Committee"
TIB_birth_of_the_revolutionary_committee_desc:0 "The revolution shall be guide in a new progressive direction!"
TIB_bazhaheitocomradeyuexi:0 "Bazhahei! To Comrade Yuexi!"
TIB_bazhaheitocomradeyuexi_desc:0 "Raise the white khata to comrade Yuexi!"
TIB_takeover_of_the_red_militia:0 "Takeover of the Red Militia"
TIB_takeover_of_the_red_militia_desc:0 "Guns of socialism shall be greater for the masses!"
TIB_our_five_fingers_extend_across_the_realm:0 "Our Five Fingers Extend Across the Realm"
TIB_our_five_fingers_extend_across_the_realm_desc:0 "From Lhasa to Nepal, from Chamdo to Kashmir!"
TIB_leaping_to_industrial_success:0 "Leaping To Industrial Success"
TIB_leaping_to_industrial_success_desc:0 "We shall move the revolution to a new industrial stage."
TIB_thesunsreachonthehorizon:0 "The Sun's Reach On the Horizon"
TIB_thesunsreachonthehorizon_desc:0 "As horse gallop the voice of the comrade Yuexi reach the masses and brings them joy."
TIB_proclaim_5_year_plans:0 "Proclaim 5 Year Plans"
TIB_proclaim_5_year_plans_desc:0 "For five years we shall become a super power."
TIB_readingmaosworks:0 "Reading Mao's Works"
TIB_readingmaosworks_desc:0 "Revolutionary agrarianism shall give us new benefits."
TIB_cultural_revolution_of_the_ages:0 "Cultural Revolution of the Ages"
TIB_cultural_revolution_of_the_ages_desc:0 "The age of a new revolution is here!"
TIB_connection_is_vital:0 "Connection Is Vital"
TIB_connection_is_vital_desc:0 "Connection Is Vital"
TIB_continue_a_secular_teaching:0 "Continue a Secular Teaching"
TIB_continue_a_secular_teaching_desc:0 "Religion is needed to keep the peace but also should be barred from influencing our government."
TIB_trains_shall_steam_ahead:0 "Trains Shall Steam Ahead"
TIB_trains_shall_steam_ahead_desc:0 "Steaming to a new era!"
TIB_junmin_tuanjie_ru_yiren:0 "Junmin Tuanjie Ru Yiren"
TIB_junmin_tuanjie_ru_yiren_desc:0 "The people and army are united as one!"
TIB_guns_of_socialism:0 "Guns of Socialism"
TIB_guns_of_socialism_desc:0 "Socialism shall bring us the fire power of the masses."
TIB_communism_over_lhasa:0 "Communism Over Lhasa"
TIB_communism_over_lhasa_desc:0 "The hammer and sickle shall rise for the masses and the vanguard party."
TIB_the_revolution_never_stops:0 "The Revolution Never Stops"
TIB_the_revolution_never_stops_desc:0 "For the worker we shall usher new proletarian culture for their true liberation."

syndicalistchina.14.d:0 "After the win for Chen Duxui and his allies in the national congress, his faction starts to fall apart. Chen's faction consists for two sides. The hardliners lead by Duxui, in which apply ideas of orthodox syndicalism, with emphasis on helping the merchant unions and communes in their development and funding. Whilst the other faction is a the united front faction. This faction is a group that holds together the Left Kuomintang with the CSP. Chen Gongbo leads the faction and asks for further cooperation between the two parties for the growth of a new socialist China. Issue being Duxui's hardliner's who seek to distance from the KMT due the ideological dogmatism that exists within the hardliner faction, due to rumour of a possible KMT coup due to the increasing control over the military and growth of their youth leagues."
syndicalistchina.15.d:0 "The KMT has caught wind of our purge and now has decided to split from the united front and form their own government in Wuhan. Issue of the CSP is that a large amount of their organized units were under KMT control and had split along with the KMT as they too feared that they would be purged. Now the CSP has a large number of irregular militia that were created from the formation of communal militia. The Chinese Civil War has Begun."
syndicalistchina.16.d:0 "Alas, our comrades in the Central Military Commission have discovered a plot by the CSP to purge us from the government in order to better secure their power and dominance. We should have never trusted Duxui from the start. The united front has been broken. Duxui shall pay for his crimes at the gates of Nanjing. May we, the true follower's of Dr. Sun lead China's revolutionary republican path to a better future! The guns have clashed in Nanchang..."

syndicalist_support_CNH:0 "Supporting the Syndicalist Revolution"

cnh_fng.1.t:0 "Negotiations Begin"
cnh_fng.1.d:0 "The Fengtian delegates have arrived in Nanjing and have been greeted cheerfully by our delegates. After treating the Fengtian delegations to lunch, talks are now ready to commence."
cnh_fng.1.a:0 "Let's hope Marshal Zhang will put China before himself"

cnh_fng.2.t:0 "[CHI.GetNameDefCap] Invites us to Negotiate"
cnh_fng.2.d:0 "While we have most certainly had our differences with the Kuomintang, we must remember that we were both founded on the same basic ideals of republicanism. While this might be true, we must also keep in mind that their form of republicanism has been corrupted by syndicalist elements. However, they could prove to be a useful ally against [QIE.GetNameDefCap]. How should we reply?"
cnh_fng.2.a:0 "We will hear them out"
cnh_fng.2.b:0 "No cooperation with the syndicalists!"

cnh_fng.3.t:0 "Negotiations Break Down"
cnh_fng.3.d:0 "While we have tried our best to bring fair and reasonable options to the table, the Fengtian delegates have proven themselves to be unreasonable. Fengtian delegates today have walked out and negotiations have been stalled."
cnh_fng.3.a:0 "They aren't real republicans!"

cnh_fng.4.t:0 "Fengtian Agrees to Attend Negotiations"
cnh_fng.4.d:0 "The Fengtian government has agreed to our request for negotiations. They are set to take place in Nanjing shortly."
cnh_fng.4.a:0 "Marshal Zhang has seen reason, let us begin."

cnh_fng.5.t:0 "Negotiations Continue"
cnh_fng.5.d:0 "The negotiations are continuing, so far, with little progress. However, there is still hope that an agreement can be reached."
cnh_fng.5.a:0 "These things take time"

cnh_fng.6.t:0 "Fate of the [QIE.GetNameDefCap]"
cnh_fng.6.d:0 "The pressing issue of these negotiations have been on what to do with [QIE.GetNameDefCap]. We have two options. We could propose that we along with Fengtian invade [QIE.GetNameDefCap] together, or we could propose that Fengtian not Intervene in an invasion into [QIE.GetNameDefCap]."
cnh_fng.6.a:0 "Propose the Kuomintang and Fengtian organise a joint invasion of [QIE.GetNameDefCap]"
cnh_fng.6.b:0 "Propose a Non-Intervention pact with Fengtian and have them stay out of the war"

cnh_fng.7.t:0 "The Kuomintang Offers an Alliance Against [QIE.GetNameDefCap]"
cnh_fng.7.d:0 "The delegates in Nanjing have proposed to us an alliance against [QIE.GetNameDefCap]. While this would almost certainly insure the destruction of [QIE.GetNameDefCap], we may be forced to share the spoils of war with the Kuomintang."
cnh_fng.7.a:0 "The [QIE.GetNameDefCap] must fall. We will work with the Kuomintang."
cnh_fng.7.b:0 "We can take out the [QIE.GetNameDefCap] by ourselves"

cnh_fng.8.t:0 "The Kuomintang Suggest We Keep Out of the Upcoming War"
cnh_fng.8.d:0 "While in Nanjing, the Kuomintang delegates have suggested to us that we keep out of an upcoming war with [QIE.GetNameDefCap]. While this is most certainly an insult to Marshal Zhang, we must remember that the Kuomintang is one of the most powerful factions in China and our refusal could very well anger them."
cnh_fng.8.a:0 "They are the strongest power in China, we accept"
cnh_fng.8.b:0 "You have to be joking"

cnh_fng.9.t:0 "Fengtian Agrees to the Plan"
cnh_fng.9.d:0 "The delegations in Nanjing have agreed to our plans. While this comes as somewhat of a surprise, we are pleased."
cnh_fng.9.a:0 "A toast to our new friends in Fengtian!"

cnh_fng.10.t:0 "End of the negotiations"
cnh_fng.10.d:0 "The Fengtian delegations have left Nanjing and are now on their way to return to Fengtian. The negotiations have turned out to be a great success."
cnh_fng.10.a:0 "China will remain Republican"

cnh_fng.11.t:0 "The [FNG.GetNameDefCap] Mobilises"
cnh_fng.11.d:0 "Our friends in Fengtian have begun to mobilise against [QIE.GetNameDefCap]. The war to liberate China is at last upon us, republicanism will once again thrive in China, as per the deal we are required to join their war effort... if we want a share of the territory anyway."
cnh_fng.11.a:0 "The time has come"

cnh_fng.12.t:0 "The [CHI.GetNameDefCap] Government Mobilises"
cnh_fng.12.d:0 "Our Kuomintang friends in the south have begun to mobilise against [QIE.GetNameDefCap]. The war to liberate China is at last upon us, republicanism will once again thrive in China, as per the deal we are required to join their war effort... if we want a share of the territory anyway."
cnh_fng.12.a:0 "The time has come."

cnh_fng.13.t:0 "The [CHI.GetNameDefCap] Join the War"
cnh_fng.13.d:0 "This morning Kuomintang troops on our border started firing at our positions and seized key border checkpoints, it appears our worse fears have officially materialised as the Kuomintang has officially joined the war against us."
cnh_fng.13.a:0 "Damn traitors!"

cnh_fng.14.t:0 "The [FNG.GetNameDefCap] Join the War""
cnh_fng.14.d:0 "This morning Fengtian troops on our border started firing at our positions and seized key border checkpoints, it appears our worse fears have officially materialised as the Fengtian Government has officially joined the war against us."
cnh_fng.14.a:0 "Damn traitors!"

cnh_fng.15.t:0 "Dividing the Spoils of War"
cnh_fng.15.d:0 "The Kuomintang has found itself to be victorious in the struggle against the enemy. However, the time has come to split up the spoils of war with Fengtian. We could stay true to our words and split the land as agreed to, or we could just take it all. What should we do?"
cnh_fng.15.a:0 "We will honour the deal"
cnh_fng.15.b:0 "There is only one China!"

cnh_fng.16.t:0 "The [CHI.GetNameDefCap] Refuses to Hand Over the Land"
cnh_fng.16.d:0 "The Kuomintang, after a request by our government, has outrightly refused to hand over the land previously agreed on. If we are to save face we must attack them immediately otherwise many of the warlords we hope to win to our side will see us as weak."
cnh_fng.16.a:0 "Of course they did..."
cnh_fng.16.b:0 "They can play Central Government for now..."

cnh_fng.17.t:0 "Dividing the Spoils of War"
cnh_fng.17.d:0 "We have found ourselves to be victorious in the struggle against the enemy. However, the time has come to split up the spoils of war with the Kuomintang. We could stay true to our words and split the land as agreed to, or we could just take it all. What should we do?"
cnh_fng.17.a:0 "We will honour the deal"
cnh_fng.17.b:0 "There is only one China!"

cnh_fng.18.t:0 "The [FNG.GetNameDefCap] Refuses to Hand Over the Land"
cnh_fng.18.d:0 "The Fengtian Government, after a request by our government, has outrightly refused to hand over the land previously agreed to. If we are to make the most out of this power vacuum we must attack them immediately otherwise "
cnh_fng.18.a:0 "Of course they did..."
cnh_fng.18.b:0 "They can play Central Government for now..."



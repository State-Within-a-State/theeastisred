wanghongwen.2.a:0 "§VLet The Revolution Be Born!§!"
wanghongwen.2.desc:0 "As the soldiers hold their fire, a man by the name of Wang Hongwen. He steps out and declares that he shall save China. He talks of a world China that is ruled by a wise man known as Mao Zedong. He iterates in his timeline Mao Zedong has won over China and started to further free the masses. tho he says with a sad tone, that Mao died and he himself has takenover, but still needs to eliminate the enemies in of his past in order to continue his revolutionary timeline. \n\nSoon dozens of soldiers pop out of a weird light and over power the local military and police forces. Sooner or later and the legations is secured under Hongwen."

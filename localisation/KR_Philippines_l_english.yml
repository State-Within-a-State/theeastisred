rd_phil.17.title:0 "Golf and E.F.B."
rd_phil.17.desc:0 "How can we then, as God fearing people, combat communism and its evil influences? Satan, the father of all evil and his co-workers started communism and it will take the God of all that is God of all that is good to pave the way to combat communism and that God is none other than Our Master EQUI FRILI BRIUM. General Moncado has served as a beacon to his followers. He has taught us to love God for God is love and has shown us the ways and means of combating Satan's evil influences, namely communism. It is wonder then, that we look upon him as our Master, Our Living God, Our Living Philosopher, Our Living Hero? Through Our Master's help and guidance, we have found that through idleness Satan's influences can penetrate the human mind and control your whole being. For this reason, Our Master have taught us never to be idle but always to be on the alert both mentally and physically and consequently we have turned to golfing to help us lead clean and wholesome lives.\n\nBy possessing general confidence, general ego, and general conceit, the golf player can consider himself ruler of the situation and with the golf club as his or her gun, the golf ball as his ammunition and the golf course as a battlefield, he is ready for action. It is important in actual warfare for our soldiers of battle to be on the position he takes. The way he handles the golf club or gun as well as his aim, are the determination factors of battle. General Moncado's principles are EQUALITY, FRATERNITY, and BROTHERHOOD. He learned these principles while studying in the college of Mystery in India at the age of six years. These are also the binding forces which united the 50 states called United States of America. These divine principles brought into being the famous Constitution, the highest law of the land into the life of every American which in the process of time developed the precious American Way of Life. Under Moncado's philosophy, golfing is one of the many ways to fight and defeat communism. He believes that communism begins in every individual person. Therefore, the battle against it must begin from that individual. He defined communism as a disease, ills, germs, vices, etc. If one wishes to be successful in his fight against communism, he must free himself from all forms of vices which are destructive to his physical fitness. If we go under the sum all the tine, our physical fitness . If we go under the sum all the time, our physical bodies, mental bodies will all have the power to defeat any type of disease, germs or, other forms of ailments. Through golfing, we are always breathing fresh air is essential to maintain good, healthy bodies. Also, golfing brings man closer to nature and other elements who man owes so much for his struggle to live. Nature is obedient to God. Remember, man lost is life and status in God's paradise through disobedience. The only way to regain what he had lost there is to live with nature and let her guide him.\n\nThese moral principles we have learned from General Moncado through golfing can also be applied to our country's physical, social or political existence. We all know that our government is a Democracy. And that democracy, as we understand is a government of the people, by the people, and for the people. Above all, Democracy means that there is God. Communism means that there is no God. Therefore, under the leadership of General Moncado, his thousands of followers in the United States of America, Alaska, Philippines and Hawaii, everyone of them is behind the General in his fight against Communism and all forms of evils that will destroy the American Way of Life. As a student of geometry and physics in colleges and universities in the United States, and because he wants to contribute something to the field of the sports toward the perfection of golf, he painfully spent time in analyzing toward the types of swings in golf, as applied to the principle of geometry and physics. He finally catalogued under the title "360 degrees Power Swing" four swings. Isn't it true that par is associated with golf? Par is equal or an equality in value or standing. In golf, if a player made a par, it means he is equal to green or to the course requiring the same number of strokes. Therefore, in golfing the members learned not only the Way of Equality, but also the truth of Fraternity, and the life of Liberty, and these are the principles of Christ, Our Lord, according to the record: He said, "I am the Way, the truth, and the Life." If Jesus Christ were still alive today, he would encourage his disciples and followers to play golf because it is a game that teaches EQUALITY. One more thing. Why is a golfer given a handicap? Because it is possible that the expert and the less able among themselves , but also with the course. In golfing, where the principle of 360 degrees Power Swing is involved the members are learning the value of good sportsmanship and the highest consideration for others. They have also found that you alone must master yourself in attaining its fullest pleasures and benefits of the game. Communism means evil. Evil means vices. Vices means disease. Disease means death. Therefore, we are fighting communism or disease through golfing, so that this beautiful instrument of God in his wisdom shall live and continue to live as a human mechanism. Life is the reward of those who accept and believe the Man's Moral Concept that man and God are equal. "Fighting Communism through golfing" became the battle cry of every member of the Moncado Crusaders Golf Club since its inception. It may sound strange for a golf club to adopt such a phrase but it reminds them always of the big struggle between democracy and communistic ideology. Also, it inspires them to fight for American-style Democracy and to defeat the godless Communism. If these godless creatures happen to be on the golf course, the Crusaders are ready to face them."
rd_phil.17.a:0 "To the golf course!" 
rd_phil.18.title:0 "The Shining New City of Jerusalem" 
rd_phil.18.desc:0 "Under General Moncado's philosophy, Equifrilibricum is a man; man who believed that there is God on earth. The American people or the Filipino people are men who both believed in an Equifrilibricum which means equality, fraternity, and liberty. Because of these principles, Patrick Henry, the great American was inspired to speak fearlessly before his compatriots his glowing, famous, and everlasting phrase, " Give me liberty or give me death."\n\nMan made in the image and likeness of his Creator - God, is willing to die for his principle. His principle provides him with unlimited protection, making him One and Equal with God. "I and my Father are One or Man and God are equal," when fully realized, no one could destroy or overcome him. Because of the principles of Equifrilibricum, the American founding Fathers were inspired that in our Constitution we find those immortal phrase...... "that under God men are created equal.\n\nEquifrilibricum is the foundation of a true democracy in the world. A true democracy is a form of government of the people by the people, and for the people. Equifrilibricum was the principle of the American people, by the American People and for the American people. Yet, the American people failed principles as the words of Satan grew in the hearts of evil. But Moncado is standing by America and he is with America and for America. In other words, the United States of America is the "Human Mechanism of God Christ in his wisdom and serving the world for the love of humanity." As long as America lives, Moncado also lives, because Moncado loves America and the American Way of Life. Yet its legacy has been stained and the American Way of Life has also destroyed by the Godless people so that the world is no longer fit for man to line in. We will all become like Animals fighting, killing, and eating one another. Even as Equifrilibricum has grown on our islands, Moncado still wishes to bring America back from its recent Godliness, to make America live up to the ideals of God that its founding Fathers sought to uphold."
rd_phil.18.a:0 "Equifrilibricum lives on in our islands." 
rd_phil.18.b:0 "Make America Save and Serve Humanity Again!" 



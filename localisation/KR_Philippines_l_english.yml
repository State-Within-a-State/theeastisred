rd_phil.0.title:0 "A Path Towards Independence"
rd_phil.0.desc:0 "The Philippines were a Spanish colony until late 1898, when the United States claimed them as a war prize from Spain. Years of violent struggle for independence followed, and as the economic and political crisis in America began to worsen, they finally bore fruit. The Hare–Hawes–Cutting Act would face a lengthy journey that would eventually be rejected by the Philippine Senate. In 1934, after the 1932 United States presidential election failed to create an electoral majority, the Tydings-McDuffie Act would be passed, and then accepted by the Philippine Senate, creating the Commonwealth of the Philippines with an elected government and a constitution based upon that of the United States, while Washington retained control of the country's foreign affairs and military. More importantly, it stipulated that after ten years of transition, the archipelago would become a fully independent republic. But storm clouds are gathering over America. Will the Philippines achieve independence sooner than expected, and will that lead to them becoming prey for yet another major empire? Only time will tell..."
rd_phil.0.a:0 "Viva la Filipinas!"

rd_phil.17.title:0 "Golf and E.F.B."
rd_phil.17.desc:0 "How can we then, as God fearing people, combat communism and its evil influences? Satan, the father of all evil and his co-workers started communism and it will take the God of all that is God of all that is good to pave the way to combat communism and that God is none other than Our Master EQUI FRILI BRIUM. General Moncado has served as a beacon to his followers. He has taught us to love God for God is love and has shown us the ways and means of combating Satan's evil influences, namely communism. It is wonder then, that we look upon him as our Master, Our Living God, Our Living Philosopher, Our Living Hero? Through Our Master's help and guidance, we have found that through idleness Satan's influences can penetrate the human mind and control your whole being. For this reason, Our Master have taught us never to be idle but always to be on the alert both mentally and physically and consequently we have turned to golfing to help us lead clean and wholesome lives.\n\nBy possessing general confidence, general ego, and general conceit, the golf player can consider himself ruler of the situation and with the golf club as his or her gun, the golf ball as his ammunition and the golf course as a battlefield, he is ready for action. It is important in actual warfare for our soldiers of battle to be on the position he takes. The way he handles the golf club or gun as well as his aim, are the determination factors of battle. General Moncado's principles are EQUALITY, FRATERNITY, and BROTHERHOOD. He learned these principles while studying in the college of Mystery in India at the age of six years. These are also the binding forces which united the 50 states called United States of America. These divine principles brought into being the famous Constitution, the highest law of the land into the life of every American which in the process of time developed the precious American Way of Life. Under Moncado's philosophy, golfing is one of the many ways to fight and defeat communism. He believes that communism begins in every individual person. Therefore, the battle against it must begin from that individual. He defined communism as a disease, ills, germs, vices, etc. If one wishes to be successful in his fight against communism, he must free himself from all forms of vices which are destructive to his physical fitness. If we go under the sun all the time, our physical bodies, mental bodies will all have the power to defeat any type of disease, germs, or other forms of ailments. Through golfing, we are always breathing fresh air, which is essential to maintain good, healthy bodies. Also, golfing brings man closer to nature and other elements who man owes so much for his struggle to live. Nature is obedient to God. Remember, man lost his life and status in God's paradise through disobedience. The only way to regain what he had lost there is to live with nature and let her guide him.\n\nThese moral principles we have learned from General Moncado through golfing can also be applied to our country's physical, social or political existence. We all know that our government is a Democracy. And that democracy, as we understand is a government of the people, by the people, and for the people. Above all, Democracy means that there is God. Communism means that there is no God. Therefore, under the leadership of General Moncado, his thousands of followers in the United States of America, Alaska, Philippines and Hawaii, everyone of them is behind the General in his fight against Communism and all forms of evils that will destroy the American Way of Life. As a student of geometry and physics in colleges and universities in the United States, and because he wants to contribute something to the field of the sports toward the perfection of golf, he painfully spent time in analyzing toward the types of swings in golf, as applied to the principle of geometry and physics. He finally catalogued under the title "360 degrees Power Swing" four swings. Isn't it true that par is associated with golf? Par is equal or an equality in value or standing. In golf, if a player made a par, it means he is equal to green or to the course requiring the same number of strokes. Therefore, in golfing the members learned not only the Way of Equality, but also the truth of Fraternity, and the life of Liberty, and these are the principles of Christ, Our Lord, according to the record: He said, "I am the Way, the truth, and the Life." If Jesus Christ were still alive today, he would encourage his disciples and followers to play golf because it is a game that teaches EQUALITY. One more thing. Why is a golfer given a handicap? Because it is possible that the expert and the less able among themselves, play on the same course. In golfing, where the principle of 360 degrees Power Swing is involved the members are learning the value of good sportsmanship and the highest consideration for others. They have also found that you alone must master yourself in attaining its fullest pleasures and benefits of the game. Communism means evil. Evil means vices. Vices means disease. Disease means death. Therefore, we are fighting communism or disease through golfing, so that this beautiful instrument of God in his wisdom shall live and continue to live as a human mechanism. Life is the reward of those who accept and believe the Man's Moral Concept that man and God are equal. "Fighting Communism through golfing" became the battle cry of every member of the Moncado Crusaders Golf Club since its inception. It may sound strange for a golf club to adopt such a phrase but it reminds them always of the big struggle between democracy and communistic ideology. Also, it inspires them to fight for American-style Democracy and to defeat the godless Communism. If these godless creatures happen to be on the golf course, the Crusaders are ready to face them."
rd_phil.17.a:0 "To the golf course!" 
rd_phil.18.title:0 "The Shining New City of Jerusalem" 
rd_phil.18.desc:0 "Under General Moncado's philosophy, Equifrilibricum is a man; man who believed that there is God on earth. The American people or the Filipino people are men who both believed in an Equifrilibricum which means equality, fraternity, and liberty. Because of these principles, Patrick Henry, the great American was inspired to speak fearlessly before his compatriots his glowing, famous, and everlasting phrase, " Give me liberty or give me death."\n\nMan made in the image and likeness of his Creator - God, is willing to die for his principle. His principle provides him with unlimited protection, making him One and Equal with God. "I and my Father are One or Man and God are equal," when fully realized, no one could destroy or overcome him. Because of the principles of Equifrilibricum, the American founding Fathers were inspired that in our Constitution we find those immortal phrase...... "that under God men are created equal.\n\nEquifrilibricum is the foundation of a true democracy in the world. A true democracy is a form of government of the people by the people, and for the people. Equifrilibricum was the principle of the American people, by the American People and for the American people. Yet, the American people failed principles as the words of Satan grew in the hearts of evil. But Moncado is standing by America and he is with America and for America. In other words, the United States of America is the "Human Mechanism of God Christ in his wisdom and serving the world for the love of humanity." As long as America lives, Moncado also lives, because Moncado loves America and the American Way of Life. Yet its legacy has been stained and the American Way of Life has also destroyed by the Godless people so that the world is no longer fit for man to line in. We will all become like Animals fighting, killing, and eating one another. Even as Equifrilibricum has grown on our islands, Moncado still wishes to bring America back from its recent Godliness, to make America live up to the ideals of God that its founding Fathers sought to uphold."
rd_phil.18.a:0 "Equifrilibricum lives on in our islands." 
rd_phil.18.b:0 "Make America save and serve humanity again!" 




rd_phil.22.title:0 "Flight of the Manananggals!" 
rd_phil.22.desc:0 "A recent arrival to the scene of Philippine organized crime, the Bahala-na Gang, has taken advantage of the chaotic political and economic climate to muscle its way into the scene of racketeering, contract killing, and movement of illegal weapons and drugs. The gang's leader, Divino Talastas, having recently won a power struggle following the violent death of his brother Emong at the hands of Manila police, has held a particular vendetta against the police - somewhat understandable despite his violence as events leading up to his brother's life of crime were marked by constant harassment by the police. President Racuyal has been sympathetic to such stories, and is working tirelessly to root out corruption and undue aggression in nationwide police forces - but all the same, crime is crime, and the president isn't about to stop his crusade for anything. Today, in the muggy pre-dawn hours of Manila's Sampaloc neighborhood, the hub of Bahala-na activity, a swarm of buzzing VIBLANDI helicopters roused residents from their sleep. Surprised by the sudden arrival of police from the sky, the members of the Bahala-na Gang were caught off-guard and disarmed with a surprising lack of violence. Premises were entered and searched, and a number of firearms and narcotics were seized. Most notable to bystanders, and the gang members themselves, was the surprising lack of brutality on the part of the police, which left the members dumbstruck - until the seeming explanation revealed its-, or him-, self to them: President Racuyal. Having made good on his promise to attend the helicopter raids himself, President Racuyal has been insistent (apparently, according to police brass, to an annoying degree) on police restraining their conduct, and catching more flies with honey than vinegar as it were. Overall, confusing as the operation was, it has been declared a success by the president, and even the police have to admit the surprise of the raid worked in their favor. They have also been forced to admit that the restraint in their conduct, and the personal outreach of the president to many of the gang's members, was the most successful element of the raid, with the gang's activity overall decreasing in severity, and some members even beginning to regularly attend therapy sessions at the new nationwide clinic network."
rd_phil.22.a:0 "The first of many successes" 
rd_phil.23.title:0 "Flight of the Manananggals!" 
rd_phil.23.desc:0 "Another day, another racketeer or gangster to bust. Pascual Racuyal and the police, riding high off the success of the first helicopter raid, have wasted no time assembling their forces and equipment for a second operation. This time, their target is a familiar face to Luzon, but a new arrival to organized crime: Faustino Fabros. Born in Ilocos Sur on the west coast of Luzon, Fabros is a former serviceman in the Filipino constabulary who would find himself an auxiliary in the American military actions in the Caribbean, and then in Salinas, California, where he would form a racketeering association with several Filipino compatriots. With the crisis setting in the United States, Fabros and his compatriots found themselves under constant assault by various political militias. Though they could have, at great cost, maintained their presence and power in Salinas, the outfit would see better fit to relocate to the greater Manila region, where they would indeed find themselves well suited to carve out their niche among the feuding hacienda families and petty street gangs in the region. So it was for several years, until today, when the president's swarm of VIBLANDI helicopters and police descended from the sky to put a stop to them. Indeed, it was considered a great success! The Ilocono Ring had been locked out of the local information loop due to their standoff with traditional hacienda players, the raid ended with the arrest of all the ring's leaders, and the gang's rank and file and muscle were all but completely disarmed in one fell swoop. There was a black mark upon an otherwise clockwork mission however: the president nearly died. VIBLANDI helicopters have, so far, been effective, but there have been more than a few incidents in training for these missions which have resulted in a number of injuries, and three fatalities when an officer lost control of his VIBLANDI and killed himself and two compatriots by flying into a telegraph line outside of Manila. The pilot of the helicopter President Racuyal rode in did not crash his craft, however the president, eager as he was to land and jump from the craft to confront the ner-do-wells, was flung from the craft's open door during a brief bout of turbulence, and had to be bodily hauled back in by a quick thinking officer. Naturally, the president was rattled, but undeterred. The police, and Pascual's own compatriots, have, however, promised to continue his MO of lighting raids with limited violence, but only if the president himself no longer joins the raids. Reluctantly, President Racuyal accepted, but deep down he hopes to join the raids again someday. Maybe after his time in office is over, he'll become a police officer..."
rd_phil.23.a:0 "Well, it was fun while it lasted!" 



rd_phil.66.title:0 "Philippine Claims On Sabah"
rd_phil.66.desc:0 "Due to several complex treaties between colonial empires in the XIXth century, the Philippines has a legal claim to the territory of Sabah, now controlled by us. We have been approached by Filipino representatives, who are inquiring whether we'd be interested to transfer sovereignty of the territory to them."
rd_phil.66.a:0 "Cede Sabah to these friends as a gesture of goodwill."
rd_phil.66.b:0 "We will cede the territory if they're willing to pay for it."
rd_phil.66.c:0 "North Borneo is an important part of our colonial empire, we must keep it."

rd_phil.67.title:0 "A Counterproposal"
rd_phil.67.desc:0 "We have received an offer for the handover of the territory of Sabah, if we pay for it!"
rd_phil.67.a:0 "Accept their demands."
rd_phil.67.b:0 "We will not pay for our rightful lands."


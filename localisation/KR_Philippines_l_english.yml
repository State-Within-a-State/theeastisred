#events
rd_phil.0.t:0 "A Path Towards Independence"
rd_phil.0.d:0 "The Philippines were a Spanish colony until late 1898, when the United States claimed them as a war prize from Spain. Years of violent struggle for independence followed, and as the economic and political crisis in America began to worsen, they finally bore fruit. In 1934, The Tydings-McDuffie Act was passed, creating the Commonwealth of the Philippines with an elected government under Manuel Quezon and a constitution based upon that of the United States, while Washington retained control of the country's foreign affairs and military. More importantly, it stipulated that after ten years of transition, the archipelago would become a fully independent republic. But storm clouds are gathering over America. Will the Philippines achieve independence sooner than expected, and will that lead to them becoming prey for yet another major empire? Only time will tell..."
rd_phil.0.a:0 "Viva la Filipinas!"
rd_phil.1.t:0 "New Regulations for the National Flag"
rd_phil.1.d:0 "While in the past, under Executive Order No. 23. The triangle was made equilateral and the sun's rays were also further simplified, as well as no longer using simply US flag colors"
rd_phil.1.a:0 "Viva la Filipinas!"



PHI_totalist_party:0 "PKP"
PHI_totalist_party_long:0 "Partido Komunista ng Pilipinas\n§LPhilippine Communist Party§!\n§LPartido Comunista Filipino§!\n§gThe Philippine Communist Party would come from an ideological difference among the progressive forces that made up the Progressive Workers Party. At the time of its organization, disagreements had already risen on the necessity of peasant support for the revolution. Such differences would be exacerbated by the imprisonment of many of the leaders of the party after the 1931 Labor Day. When pardons were eventually accepted by the imprisoned leaders, a new party would be formed, led by peasant organizers and worker-intellectuals who had studied the works of Marx and their peasant associations and unions.§!"
PHI_syndicalist_party:0 "PPM"
PHI_syndicalist_party_long:0 "Partido ng Progresibong Manggagawa\n§LProgressive Workers Party§!\n§LPartito Progresista de los Trabajadores§!\n§gThe Progressive Workers Party would gain its current form as an syndicalist party associated with the Third International after the leftist split of the Congreso Obrero de Filipinas and its joining to the Partido Obrero. With the trade union federation having ties to France, revolutionary syndicalist messaging, led by Crisanto Evangelista, soon gathered enough supporters to bring a radical reorganization plan to the union convention. With the conservative wing utilizing dummy labor delegates to rig the vote, the revolutionary wing left to create their own union federation, which ultimately recognized and joined with the Partido Obrero.§!"
PHI_radical_socialist_party:0 "PSP"
PHI_radical_socialist_party_long:0 "Partido Sosyalista ng Pilipinas\n§LPhilippine Socialist Party§!\n§LPartido Socialista de Filipinas§!\n§gFounded in 1932 after the syndicalist organizations were deemed illegal, the Socialist Party of the Philippines led by Pedro Abad Santos was inspired from his trips to the Commune of France and Union of Britain in the early 30’s, and the worsening condition for the Filipino workers and peasants as a result of the increasingly oppressive ruling class. Pedro’s politics take influence from social reformers such as Leo Tolstoy, Henry George, and Norman Thomas, with the party’s goals being to improve overall conditions for the workers and land reforms, which would include land expropriations.§!"
PHI_social_democrat_party:0 "Partido Republikano"
PHI_social_democrat_party_long:0 "Partido Republikano\n§LRepublican Party§!\n§LPartido Republicano§!\n§gThe Republican Party was founded in 1905 by labor activist Isabelo de lo Reyes and Bishop Gregorio Aglipay, along with 20,000 members of the Philippine Democratic Labor Union. Though initially dissolved in the 1907 Insular Government elections, the party would spring back into action in 1935, under the Coalition of the Oppressed Masses, alongside Pedro Abad Santos and Emilio Aguinaldo. The party platform as of 1935 includes the following:\nIndependence that will give happiness to the Filipino people.\nEnhancement of the Filipino working class and the agriculturists.\nLand distribution and other necessities that will promote the public welfare.\nPromotion of new industries along with government oversight.\nThe use of Tagalog as one of the official languages of the Philippines.§!"
PHI_social_liberal_party:0 "Partido Nacionalista"
PHI_social_liberal_party_long:0 "Partido Nacionalista\n§LNationalist Party§!\n§LPartido Nacionalista§!\n§gOrganized in 1907 to advocate for self-rule from former veterans of the First Philippine Republic of 1899, the Nationalista party, would become a key force in governing the island archipelago during the era of the Insular government, with some of its founding members like Manuel Quezon and Sergio Osmena being sent to represent the government in the US congress. With the establishment of the Commonwealth in 1935, the Nationalistas would win the Commonwealth's first election by a landslide. Now the ruling party until the next election, the Nationalistas have promised to enact ideas of a Social Justice program, devised by party leader Quezon, though some specifics over his policy proposals are met with internal opposition from other members of the party.§!"
PHI_market_liberal_party:0 "Partido Nacionalista"
PHI_market_liberal_party_long:0 "Partido Nacionalista\n§LNationalist Party§!\n§LPartido Nacionalista§!\n§gOrganized in 1907 to advocate for self-rule from former veterans of the First Philippine Republic of 1899, the Nationalista party, would become a key force in governing the island archipelago during the era of the Insular government, with some of its founding members like Manuel Quezon and Sergio Osmena being sent to represent the government in the US congress. With the establishment of the Commonwealth in 1935, the Nationalistas would win the Commonwealth's first election by a landslide. Now the ruling party until the next election, the Nationalistas have promised to enact ideas of a Social Justice program, devised by party leader Quezon, though some specifics over his policy proposals are met with internal opposition from other members of the party.§!"
PHI_social_conservative_party:0 "Partido Nacionalista"
PHI_social_conservative_party_long:0 "Partido Nacionalista\n§LNationalist Party§!\n§LPartido Nacionalista§!\n§gOrganized in 1907 to advocate for self-rule from former veterans of the First Philippine Republic of 1899, the Nationalista party, would become a key force in governing the island archipelago during the era of the Insular government, with some of its founding members like Manuel Quezon and Sergio Osmena being sent to represent the government in the US congress. With the establishment of the Commonwealth in 1935, the Nationalistas would win the Commonwealth's first election by a landslide. Though the Nationalista party may have won the 1935 elections, victory had come from a coalition ticket between the Quezon and Osmeña factions, thus allowing the two wings of the party to be reunited once more.§!"
PHI_authoritarian_democrat_party:0 "Sandatahang Lakas"
PHI_authoritarian_democrat_party_long:0 "Sandatahang Lakas ng Pilipinas\n§LArmed Forces of the Philippines§!\n§LFuerzas Armadas de Filipinas§!\n§gWith the establishment of the Commonwealth of the Philippines in 1935, the National Defense Act would be passed, creating the Armed Forces of the Philippines was formed to help defend the Philippines. Though not participating in politics necessarily, the Armed Forces of the Philippines has major oversight in the country’s defence, which is key in helping to develop in national affairs such as handling internal and external issues. The core of the army comes from the Philippine Constabulary, which was formed under the Second Philippine Commission in 1901 to combat the revolutionaries during the Philippine–American War.§!"
PHI_paternal_autocrat_party:0 "Sandatahang Lakas"
PHI_paternal_autocrat_party_long:0 "Sandatahang Lakas ng Pilipinas\n§LArmed Forces of the Philippines§!\n§LFuerzas Armadas de Filipinas§!\n§gWith the establishment of the Commonwealth of the Philippines in 1935, the National Defense Act would be passed, creating the Armed Forces of the Philippines was formed to help defend the Philippines. Though not participating in politics necessarily, the Armed Forces of the Philippines has major oversight in the country’s defence, which is key in helping to develop in national affairs such as handling internal and external issues. The core of the army comes from the Philippine Constabulary, which was formed under the Second Philippine Commission in 1901 to combat the revolutionaries during the Philippine–American War.§!"
PHI_national_populist_party:0 "Partido Modernista"
PHI_national_populist_party_long:0 "Partido Modernista\n§LModernist Party§!\n§LPartido Modernista§!\n§gFormed from the Filipino Federation of America in 1935, as per the establishment of the Commonwealth of the Philippines, Hilario Moncado would enter the party on the basis of supporting a “Dominion Status” for the Philippines under the US. This however, would not guarantee the Modernist Party victory, with the party getting a small number of votes from Cebu island. Though in recent times of turbulence, Moncado has grown and spread the public stances and ideology of the Modernist Party, calling for a country more dedicated to Christ and democracy, with loyalty to Moncado and his idea of an ideal Philippines.§!"

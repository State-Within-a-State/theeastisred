#events
rd_phil.0.title:0 "A Path Towards Independence"
rd_phil.0.desc:0 "The Philippines were a Spanish colony until late 1898, when the United States claimed them as a war prize from Spain. Years of violent struggle for independence followed, and as the economic and political crisis in America began to worsen, they finally bore fruit. The Hare–Hawes–Cutting Act would face a lengthy journey that would eventually be rejected by the Philippine Senate. In 1934, after the 1932 United States presidential election failed to create an electoral majority, the Tydings-McDuffie Act would be passed, and then accepted by the Philippine Senate, creating the Commonwealth of the Philippines with an elected government and a constitution based upon that of the United States, while Washington retained control of the country's foreign affairs and military. More importantly, it stipulated that after ten years of transition, the archipelago would become a fully independent republic. But storm clouds are gathering over America. Will the Philippines achieve independence sooner than expected, and will that lead to them becoming prey for yet another major empire? Only time will tell..."
rd_phil.0.a:0 "Viva la Filipinas!"
rd_phil.1.title:0 "New Regulations for the National Flag"
rd_phil.1.desc:0 "The recent Executive Order No. 23 signed by Quezon has specified the proper proportions of the flag and its national symbols. Some standards include making the triangle equilateral with each side as long as the width of the flag, as well as simplifying the sun's rays were also further simplified. Perhaps the most visually distinct is the use of distinct colors that are no longer simply the colors of the United States flag."
rd_phil.1.a:0 "Viva la Filipinas!"
rd_phil.2.title:0 "The [GetYear] Elections"
rd_phil.2.desc:0 "After the previous general elections where the Nationalista had been victorious, the time has come for the people to choose their leader."
rd_phil.2.desc.a:0 "After the collapse of the United States into civil war, our government has faced serious problems"
rd_phil.2.a:0 "Quezon secures reelection!"
rd_phil.2.b:0 "The Popular Front is victorious!"
rd_phil.3.title:0 "Factionalism of the Popular Front"
rd_phil.3.desc:0 "Juan vs Santos/socs. There are 2 other middle ground options. The republicans or Emilio. Emilio has support from sanikanistas and other small groups that made up his original 1935 run like veterans of the revolution. Some of the socialists also did help form his partyGeorgio could get the support of the socs as part of the coalition of oppressed masses who emilio abandoned. Does Juan or santos come top, or does coalitioning win."
rd_phil.3.a:0 "Juan wins!" #etc

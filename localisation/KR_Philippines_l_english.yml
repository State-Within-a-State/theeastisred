PHI_air_industry_idea:0 "Growing Air Industry"
PHI_air_industry_idea_desc:0 "The Philippine Air industry is a small one, but between the determination of our people and extensive government funding we have managed to acquire a steady stream of planes to defend our skies."
PHI_guardians_of_our_precious_skies_idea:0 "The Philippine Air Force"
PHI_guardians_of_our_precious_skies_idea_desc:0 "By executive order of the President, the Philippine Army Air Corps has been raised into the Philippine Air Force. The brave pilots and tireless ground staff of this new and equal branch of the Philippine Armed forces have been tasked with guarding the skies over the Philippines. Long may they soar!"
PHI_expand_naval_production_idea:0 "Expanding Naval Production"
PHI_expand_naval_production_idea_desc:0 "The Philippines has long lacked a naval force of its own, the closest being the Filipino manned Offshore Patrol, a branch of the United States Navy. With our independence, we can no longer rely on others to defend our shores, especially as an island archipelago. It will be costly, but a fleet must be quickly created from scratch if we are to protect our homes from invasion."
PHI_navy_spirit_idea:0 "The Philippine Navy"
PHI_navy_spirit_idea_desc:0 "In recognition of how far we have come, the President has formally announced the renaming of the Philippine Naval Patrol to the Philippine Navy. Our brave sailors stand ready to defend the shores and patrol the waves against all that threaten our people."
PHI_domestic_rifle_production_idea:0 "Domestic Rifle Production"
PHI_domestic_rifle_production_idea_desc:0 "The Philippines has traditionally purchased its arms from abroad, however with the world becoming divided and hostile, relying solely on foreign imports is no longer an option. At the very least we must work to expand our rifle and ammunition production capabilities at home."
PHI_prepare_for_the_storm_idea:0 "Preparing for the Storm"
PHI_prepare_for_the_storm_idea_desc:0 "With war seemingly imminent in the Pacific and the Philippine military woefully underprepared, the Philippine government has offered a carte blanche to the Council of National Defence to bring the army up to speed. Some say this crash militarisation program is too little, too late but surely something is better than nothing."
PHI_lessons_from_the_revolution_idea:0 "Lessons from the Revolution"
PHI_lessons_from_the_revolution_idea_desc:0 "The Philippine Revolution and the Philippine-American war both demonstrated that though always outgunned by our opponents, the tenacity and courage of our fighters can force our foes to the negotiating table and sometimes even topple empires."
PHI_new_nothing_army_1a:0 "Marching From East to West"
PHI_new_nothing_army_2a:0 "Marching From East to West"
PHI_new_nothing_army_1b:0 "Lessons From the Land"
PHI_new_nothing_army_2b:0 "Lessons From the Land"
PHI_new_constabulary:0 "Militarisation of the Constabulary"
PHI_mobilisation:0 "Mobilising for the Nation"
PHI_army_2:0 "Army Growing Pains"
PHI_army_2_desc:0 "$PHI_army_intro$\n\nThe expansion of this new Philippine Army has proven quite difficult, despite the ambitious agenda of Philippine and American planners. The Army and its reserves have swelled in size, rapidly outpacing the infrastructure available to train them. New training camps had to be erected, and instructors drawn from the Constabulary and the Scouts."
PHI_army_3a:0 "An Army Along American Lines"
PHI_army_3a_desc:0 "$PHI_army_intro$\n\nThe Philippine Army continues to develop along the same lines drawn by American military planners in 1935. Led by many West Point trained military officers, the emphasis has been on military professionalism. This program has begun by reorganising the Philippine Constabulary into the Constabulary Division, establishing a core for the new army to work out of."
PHI_army_4a:0 "An Army Along American Lines"
PHI_army_4a_desc:0 "$PHI_army_3a_desc$\n\nWith the core of the Philippine Army prepared, expanded infantry training programs and the creation of reserves has been the priority in order to get the Philippine Army to full strength. In addition, artillery and specialised training have begun being offered at forts near Manila."
PHI_army_5a:0 "The Philippine Army"
PHI_army_5a_desc:0 "$PHI_army_4a_desc$\n\nThe Philippine Army has finally reached maturity. Though planned along American lines, it was the heroic effort of Filipinos that built it. With modern, well trained and well equipped divisions surrounding an elite core, the Philippines is capable of fighting any conflict both near and afar. This army is now capable of addressing challenges the nation faces, and taking initiative against any enemy!"
PHI_army_3b:0 "Legacy of the Revolutionary Army"
PHI_army_3b_desc:0 "$PHI_army_intro$\n\nDeviating somewhat from the plans drawn by the Americans in 1935, which in the government's eyes continued to treat the Philippine Army as auxiliaries, the Philippine General Staff have ordered their army to take lessons from the old Philippine Revolutionary Army and its prolonged resistance in the Philippine-American War. Rather than a style of war inappropriate for our conditions and reliant on the ultimate arrival of American reinforcements, the Philippine Army is to be built to hold out on its own accord. No matter the cost."
PHI_army_4b:0 "Legacy of the Revolutionary Army"
PHI_army_4b_desc:0 "$PHI_army_3b_desc$\n\nTo facilitate this process, a large number of reserves have been rapidly trained and local stay-behind cells planted around the country. New orders for weaponry and grants for military production plans have been distributed. Above all, the people must be prepared to help shoulder the burden of defending the nation."
PHI_army_5b:0 "The Philippine Army"
PHI_army_5b_desc:0 "$PHI_army_4b_desc$\n\nThe Philippines may be vulnerable to invasion from all sides by sea, but the Philippine Army is ready for the task. With a dispersed and semi-autonomous array of units capable of taking advantage of local terrain, they can pin down and swarm invaders before a beachhead can be established. And should the unthinkable happen, contingencies are in place to ensure individual units can keep fighting. Lifted by the Spirit of 1899, the Philippine Army will keep the Philippines free!"



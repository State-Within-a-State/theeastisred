POLITICS_MANUEL_QUEZON_DESC:0 "§YLeader Description\nBorn:§! 19 August, 1878, in Baler,  El Príncipe, Captaincy General of the Philippines\n§YPolitical Career: §!Quezon was born on 19 August 1878 in Baler in the district of El Príncipe then the capital of Nueva Ecija. In 1899, Quezon left his law studies at the University of Santo Tomas to join the Filipino war effort, and joined the Republican army during the Philippine–American War. He was an aide-de-camp to Emilio Aguinaldo. Quezon became a major, and fought in the Bataan sector. After surrendering in 1900, he returned to university and passed the bar examination in 1903. Quezon worked for a time as a clerk and surveyor, entering government service as treasurer for Mindoro and (later) Tayabas. He became a municipal councilor of Lucena, and was elected governor of Tayabas in 1906. Quezon was elected in 1907 to represent Tayabas's 1st district in the first Philippine Assembly under the Nacionalista Party ticket during the 1st Philippine Legislature, where he was majority floor leader and chairman of the committees on rules and appropriations. Quezon told the U.S. House of Representatives during a 1914 discussion of the Jones Bill that he received most of his primary education at the village school established by the Spanish government as part of the Philippines' free public-education system. Serving two terms from 1909 to 1916, he lobbied for the passage of the Philippine Autonomy Act. Quezon returned to Manila in 1916, and was elected senator from the Fifth Senatorial District. He was later elected Senate President and served continuously until 1935 (19 years). Quezon, along with Sergio Osmena, headed the first independent mission to the U.S. Congress in 1919, though, would face a split with his former ally Sergio Osmena over in 1921 following a financial crisis in 1921. This would result in Osmena’s and Quezon’s split. In 1935 Quezon was elected as the 1st President of the Commonwealth of the Philippines in a landslide victory under the Nacionalista Party after a success in unifying the separated Nationalista with Osmena. Though Quezon is on edge, since Osmena and himself seem to be reaching a new impasse, potentially splitting the Nacionalista."


holythai.1.t:0 "The Borderlands Grow Restive"
holythai.1.d:0 "Increased taxation and political suppression in the Thai-Laotian hinterlands is meeting with unrest! We must choose a policy to handle the restive population."
holythai.1.a:0 "Supervise the Laotions"
holythai.1.b:0 "Organise with the Locals"

holythai.2.t:0 "Laotian Suppression" 
holythai.2.d:0 "We have sent troops to enforce order in the borderlands - but we have marginalized the role of the Laotian noble houses who keep order in the region. What shall we do to supplant their administration?"
holythai.2.a:0 "Use the Sangha"
holythai.2.b:0 "Endorse mass Slavery"

holythai.3.t:0 "Negotiations with the Laotians"
holythai.3.d:0 "We will impress upon the Laotian houses the need to keep order, but they complain of reduced manpower and poor revenues. What shall we do?"
holythai.3.a:0 "'Hire' Manpower"
holythai.3.b:0 "'Hire' Soldiers"

holythai.4.t:0 "Empower the Monks"
holythai.4.d:0 "With little alternatives, we will attempt to govern the area through the Sangha in the region. Observers note an increase in political sentiments, however - it's obvious the monks are restive as well..."
holythai.4.a:0 "May they Guide Our Spirit"

holythai.5.t:0 "The Slavery Solution"
holythai.5.d:0 "We have chosen to adopt mass corvee labor policies to keep order at a low cost. This has polarized public sentiment against us even further"
holythai.5.a:0 "They'll toil for our benefit"

holythai.6.t:0 "The Mercenary Solution"
holythai.6.d:0 "We will arm local Vietnamese and Laotian peasants and tell them to guard the fields and roads. This has led to an explosion of violent crime and discontent spreads..."
holythai.6.a:0 "Lets Start the Campaign"
holythai.6.b:0 "Pay them Less than they want"

holythai.7.t:0 "Local Skirmishes!"
holythai.7.d:0 "With local military units clashing with our troops, the area is now in a localized state of revolt. The monks seem unwilling to listen..."
holythai.7.a:0 "Whats that in the trees?"

holythai.8.t:0 "Complete Breakdown of Civil Order!"
holythai.8.d:0 "We are experiencing violent collapse of law and order in the region, and reports of murdered patrols only reinforce this reality..."
holythai.8.a:0 "This is the End"

holythai.9.t:0 "The Holy Man's Rebellion!"
holythai.9.d:0 "A messianic group claiming the mantle of Thevada, Kings of Vientane and general protector of Laotian Buddhists has seized the roads and villages of Khemmarat! Discontented village headsmen have joined them..."
holythai.9.a:0 "Long Live Our Holiness!"
holythai.9.b:0 "The Enemies are repulsed!"

holythai.11.t:0 "Siamese Rebellion"
holythai.11.d:0 "Despite us gaining power there are still loyal remanents to the thai monarchs. They shall be defeated as they do not truley present the ideals of enlightenment."
holythai.11.a:0 "Crush Them!"

holythai.13.title:0 "Question of Land Rights"
holythai.13.desc:0 "Our country faces a new era of prosperity and wealth, but now we fac e a question of who owns the land? The land lords who exploit the land to the peasants who work it. A new policy has passed enacting a fair land reform, but the dealing with land lords has caused some debate with some radicals wanting complete removal of landlords, whilst moderates request to limit any radicalisation of the land reform process."
holythai.13.a:0 "Kill them. Kill them now..."
holythai.13.b:0 "We must avoid all Bloodshed"



l_english: 
TECHAUTHCNH_shots_in_shandong:0 "Shots In Shandong"
TECHAUTHCNH_shots_in_shandong_desc:0 "Our great chairman Guo Moruo has been fataly shot by the likes of a reactionary from the now defunct Yigandao society. Now a revolution struggle has been engaged by his two loyal comrades Cheng Fangwu and Yu Dafu, both seeking their own version of socialism in China."
TECHAUTHCNH_fangwusmarxistrevival:0 "Fangwu's Marxist Revival"
TECHAUTHCNH_fangwusmarxistrevival_desc:0 "."
TECHAUTHCNH_the_dafu_era:0 "The Dafu Era"
TECHAUTHCNH_the_dafu_era_desc:0 "A new era of theory shall bring us under better socialist development."
TECHAUTHCNH_embracelovecraftsrevolutionarytheory:0 "Embrace Lovecraft's Revolutionary Theory"
TECHAUTHCNH_embracelovecraftsrevolutionarytheory_desc:0 "For he taught us revolutionary success; for he has told us socialism with esoteric characteristics."
TECHAUTHCNH_cleansing_the_countryside:0 "Cleansing the Countryside"
TECHAUTHCNH_cleansing_the_countryside_desc:0 "Devils and bandits begone!!"
TECHAUTHCNH_translatingmarxstruewords:0 "Translating Marx's True Words"
TECHAUTHCNH_translatingmarxstruewords_desc:0 "Marx shall be truly understood from here to the eyes of Lenin and to the mind of Fangwu."
TECHAUTHCNH_denounce_the_false_marxists:0 "Denounce the False Marxists"
TECHAUTHCNH_denounce_the_false_marxists_desc:0 "Syndicalism is the poison that ruins socialism for the masses. They must be stopped at all costs."
TECHAUTHCNH_expanding_the_creation_society:0 "Expanding the Creation Society"
TECHAUTHCNH_expanding_the_creation_society_desc:0 "The masses shall see and learn our revolutionary genius."
TECHAUTHCNH_red_heaven_is_real_heaven:0 "Red Heaven is Real Heaven"
TECHAUTHCNH_red_heaven_is_real_heaven_desc:0 "Socialism is the reward for following chairman Dafu's wise words and actions."
TECHAUTHCNH_alliance_with_ganchang:0 "Alliance with Ganchang"
TECHAUTHCNH_alliance_with_ganchang_desc:0 "To the stars!"
TECHAUTHCNH_reforming_the_chinese_language:0 "Reforming the Chinese Language"
TECHAUTHCNH_reforming_the_chinese_language_desc:0 "Forever shall they be literate. Forever shall they understand Chinese and hence themselves."
TECHAUTHCNH_walls_of_critical_thinking:0 "Walls of Critical Thinking"
TECHAUTHCNH_walls_of_critical_thinking_desc:0 "Criticise the reactionaries and their false idols."
TECHAUTHCNH_chinese_culture_under_marxism:0 "Chinese Culture Under Marxism"
TECHAUTHCNH_chinese_culture_under_marxism_desc:0 "New culture = new China."
TECHAUTHCNH_reach_out_to_the_ccp:0 "Reach Out to the CCP"
TECHAUTHCNH_reach_out_to_the_ccp_desc:0 "They are like us but they need extra guidance on true Marxism."
TECHAUTHCNH_a_future_under_marxism:0 "A Future Under Marxism"
TECHAUTHCNH_a_future_under_marxism_desc:0 "Praise Chairman Cheng!"
TECHAUTHCNH_anearthsreddawn:0 "An Earth's Red Dawn"
TECHAUTHCNH_anearthsreddawn_desc:0 "Let the world follow Dafu's dream!"
TECHAUTHCNH_acceleratingthepeoplesrevolution:0 "Accelerating the People's Revolution"
TECHAUTHCNH_acceleratingthepeoplesrevolution_desc:0 "For true freedom, socialism must be pushed to the max!"

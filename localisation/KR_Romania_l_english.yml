### Decisions ###
ROM_public_appearances:0 "Arrange Public Appearances"
ROM_public_appearances_desc:0 "Appearances can be everything to our rural population, and by showing them the splendour of His Majesty the king we can increase our support amongst this vital segment of our population."
ROM_recruit_conspirators:0 "Recruit Monarchist Conspirators"
ROM_recruit_conspirators_desc:0 "We will need loyal men if we are to take down the Green Hydra, and through proper channels of communication, we will find them and bring them to our side."
ROM_conspirators:0 "Decrease the Captain's influence to reduce his power."
ROM_high_society_contacts:0 "High-Society Contacts"
ROM_high_society_contacts_desc:0 "As popular as Codreanu's men can seem, the King is in possession of a vast array of contacts in high society as well; industrialists, aspiring magnates, non-sympathizing nobles and the remnants of the former Conservative Party, de facto headed by the powerful Constantin Argetoianu. By discreetly pulling a few strings and shifting high-society discourse ever more in our illustrious monarch's favour, we can undermine their support from above, ultimately leading to an erosion of their base below."
ROM_sow_discontent:0 "Sow Discontent Among Legionaries"
ROM_sow_discontent_desc:0 "While a daunting movement at a glance, the Legionaries are not immune to factionalism; and royal informants show that the internal divisions among the Legionaries may be deeper than we thought. A few overtures here and there and that pesky Codreanu will be too busy handling his own men to challenge us."
ROM_newspaper_propaganda:0 "Newspaper Propaganda"
ROM_newspaper_propaganda_desc:0 "The written word is a weapon of the highest caliber, and both the king and his green-clad rivals acknowledge this fact. By increasing our loyal media's reach and setting up new magazines and newspapers, we will make sure our word reaches more people than the Legionaries'."
ROM_fund_maglavit_church:0 "Fund Maglavit Monastery"
ROM_fund_maglavit_church_desc:0 "Ever since the 1935 divine apparition, Maglavit has become a popular pilgrimage site amongst the Romanians. By tapping into this influx of faith, we can increase our standing amongst the faithful."
ROM_restrain_influence:0 "Compromise with the Guard"
ROM_restrain_influence_desc:0 "Sometimes it does make the nation more stable if we compromise and give some power to the opposition."

ROM_infiltrate_the_court:0 "Infiltrate the Royal Court"
ROM_infiltrate_the_court_desc:0 "As much as we respect the institution of the monarchy, the current monarch gives us cause for concern. He thinks himself safe behind his palace's walls... well, we will just have to make sure that no word said there escapes our watch."
ROM_harass_political_enemies:0 "Harass Political Enemies"
ROM_harass_political_enemies_desc:0 "While we have taken a great step forward towards the Great Legionary Victory, our enemies still lie in wait, darkening the Romanian people's minds with their poison-coated whispers. This cannot be allowed to stand."
ROM_pass_populist_policies:0 "Pass Populist Policies"
ROM_pass_populist_policies_desc:0 "The king speaks; we act. We must act in accordance with our Captain's words, and show the populace of Romania that we are indeed doing all we can to better their lot."
ROM_legionary_rally:0 "Hold Legionary Rally"
ROM_legionary_rally_desc:0 "While we have bypassed the early phase of our struggle, we must remain vigilant, for enemies still lie in wait. A show of force and unity will not only awe the people of Romania, but it will also show that we truly fight as one soul."


ROM_german_control:0 "German Economic Hegemony"
ROM_german_control_desc:0 "According to the Treaty of Bucharest large parts of Romanian industry and resources are under control of German-Austrian corporations. The most important of these is the Oil-lands Leasehold Company Ltd, which operates the Ploiesti oil fields under German ownership. Additionally these corporations own large part of Romanian railway network, effectively dragging down development of Romanian industry.\n\n§RThe Ploiesti Oil fields remain in German control.§!"
ROM_black_monday:0 "Economic Crash"
ROM_black_monday_desc:0 "The effects of Black Monday in Germany has left our economy in ruins."
ROM_black_monday2:0 "Economy in Recession"
ROM_black_monday2_desc:0 "Even with Black Monday now behind us, the economy is feeling the effects of this economic downturn, leaving Romania in an economic recession."
ROM_black_monday3:0 "Recovering Economy"
ROM_black_monday3_desc:0 "The Romanian economy has begun to recover from the economic recession. However, we still have a long way to go!"

ROM_german_sanctions:0 "German Trade Sanctions"
ROM_german_sanctions_desc:0 "The German government has placed sanctions on Romania, Severely limiting our trade with them."

ROM_reintegration:0 "Integration of Transylvania"
ROM_reintegration_desc:0 "While we now control all of Transylvania, it will take some time to be integrated into the Romanian state."
ROM_great_union:0 "The Great Union"
ROM_great_union_desc:0 "After centuries of disunity, the Romanian people have been brought together under one nation and one flag!"

ROM_agency_of_public_works:0 "Agency of Public Works"
ROM_agency_of_public_works_desc:0 "Under the Captain's command, a system of public works have begun across the nation."
ROM_obligatory_camp_service:0 "Obligatory Labour Camps"
ROM_obligatory_camp_service_desc:0 "Thousands of selfless Romanians are putting themselves at work for the economic growth of the Fatherland!"
ROM_legionary_romania:0 "Like Sun in the Sky"
ROM_legionary_romania_desc:0 "The victory of the Capitan has been secured. The entire Romanian people put their faith in him and would rather die than give up one inch of Romanian soil!"


ROM_great_game_start_category:0 "The Great Game"
ROM_great_game_start_category_desc:0 "There are two men in charge of Romania, and the only thing that unites them is their wish to see their country unified with Transylvania. Until then, King Carol II and Conducâtor Codreanu will uphold their truce.\n\nKing Carol II’s influence: [ROM_king_influence]\nInfluence of Codreanu’s government: [ROM_captain_influence]"

ROM_PNT_electoral_status_socdem:0 "The National Peasants' Party (PNT) under Virgil Madgearu stands firm as the principal alternative to the PNL. Leading a strong progressive campaign, Madgearu is pushing for further reforms and the improvement of living conditions in rural areas as claimed representatives of the peasantry."
ROM_PNT_electoral_status_soclib:0 "The National Peasants' Party (PNT) under Iuliu Maniu stands firm as the principal alternative to the PNL. Leading a strong centrist campaign, Maniu hopes to achieve a wide base of support in parliament through compromise in order to push for moderate reforms and the improvement of living conditions in rural areas."
ROM_PNT_electoral_status_soccon:0 "The National Peasants' Party (PNT) under Alexandru Vaida-Voevod stands firm as the principal alternative to the PNL. Leading a strong conservative campaign, Vaida-Voevod is pushing for economic reforms and political stability in order to improve the living conditions in rural areas, which the PNT claims to represent."
ROM_PNT_electoral_status_no_TRS:0 "There is little unity among Romanian democrats outside of the PNL. The Peasants' Party, while influential in Moldavia, remains marginalized where the National Liberals remain dominant. On the left, the Romanian Social-Democratic Party remains unable to make headway outside of the urban workers, while radicals are largely irrelevant."
ROM_PNT_electoral_status_no_PNT:0 "There is little unity among Romanian democrats outside of the PNL. The Peasants' Party, while influential in Moldavia, remains marginalized where the National Liberals remain dominant. In Transylvania, the Romanian National Party is solidly in control. The two parties have been unable to form a coherent coalition to oppose the PNL. On the left, the Romanian Social-Democratic Party remains unable to make headway outside of the urban workers, while radicals are largely irrelevant."


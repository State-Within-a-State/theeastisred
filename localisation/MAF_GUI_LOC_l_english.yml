MAF_cool_gui:0 "§lInternal Mittelafrika§!"
MAF_cool_gui_desc:0 "Deutsch-Mittelafrika, as it is now, is highly decentralized. Ultimately, Mittelafrika's bite comes from pre-war German colonies, all stemming to Dar-es-Salaam. The rest of Mittelafrika, though, is comprised of former French and British colonies, with strict restraints from the Statthalter.\nDeutsch-Mittelafrika's dissent is currently §R[GetMAFCollapse]§!.\nWe want to centralize Mittelafrika and prevent its collapse.\n\n Click on a Country on the Map to open its §YDecision Panel§!"

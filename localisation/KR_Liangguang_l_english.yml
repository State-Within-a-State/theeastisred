PRC_social_liberal_party:0 "KMT (PolSci)"
PRC_social_liberal_party_long:0 "Kuomintang - Political Science Department\n§gThe Department of Political Science, also known as the Political Science Society, was a group of bureaucratic politicians during the reign of the Beiyang warlords. In 1914, some members of the Kuomintang were dissatisfied with the secret party membership procedures formulated by Sun Yat-sen for the Chinese Revolutionary Party and established the "European Affairs Research Association" in the name of studying European affairs. Soon afterward, members of the association were divided due to their different attitudes toward Duan Qirui's cabinet. This led to a split within the organization, with one branch staying with the Zhili government, while another faction joined the Kuomintang. The Department of Political Science ended up dissolving in the Zhili government, with the KMT branch remaining. From this, the Department of Political Science shifted more towards the right-wing of the party, citing its concerns over the KMT’s close alliance with the CSP and other left-wing organizations. This became a significant factor in the faction joining the Right-Kuomintang in the late '20s after the party’s split. As the party split and the KMT was mainly pushed out of the mainland, the Department of Political Science spread itself between an underground civilian network in Sichuan and the main exiled RKMT leadership, with faction leader Zhang Qun leading from Sichuan while retaining less influence over the central party leadership.§!"
PRC_market_liberal_party:0 "KMT (PolSci)"
PRC_market_liberal_party_long:0 "Kuomintang - Political Science Department\n§gThe Department of Political Science, also known as the Political Science Society, was a group of bureaucratic politicians during the reign of the Beiyang warlords. In 1914, some members of the Kuomintang were dissatisfied with the secret party membership procedures formulated by Sun Yat-sen for the Chinese Revolutionary Party and established the "European Affairs Research Association" in the name of studying European affairs. Soon afterward, members of the association were divided due to their different attitudes toward Duan Qirui's cabinet. This led to a split within the organization, with one branch staying with the Zhili government, while another faction joined the Kuomintang. The Department of Political Science ended up dissolving in the Zhili government, with the KMT branch remaining. From this, the Department of Political Science shifted more towards the right-wing of the party, citing its concerns over the KMT’s close alliance with the CSP and other left-wing organizations. This became a significant factor in the faction joining the Right-Kuomintang in the late '20s after the party’s split. As the party split and the KMT was mainly pushed out of the mainland, the Department of Political Science spread itself between an underground civilian network in Sichuan and the main exiled RKMT leadership, with faction leader Zhang Qun leading from Sichuan while retaining less influence over the central party leadership.§!"
PRC_social_conservative_party:0 "KMT (WHG)"
PRC_social_conservative_party_long:0 "Kuomintang - Western Hills Group\n§gThe Western Hills Group, also known as the Xishan Conference Faction, was originally non-political. Its purpose was solely to go to Biyun Temple, where Sun Yat-sen's coffin was located, to pray, chant sutras, and recite Buddhist scriptures. Most of the main attendees of the Xishan meeting were lay Buddhists and Taoists with profound Buddhist literacy. However, after Dr. Sun’s death, the faction became increasingly political, with Hu Hanmin assuming leadership. The Xishan Conference Faction passed a resolution declaring the CSP illegal and adopted factional resolutions that were anti-syndicalist and anti-United Front. With the Northern Expedition and the rise of Chiang Kai-shek, the WHG opposed Chiang’s ideas, citing issues such as his militarism, radicalism, and authoritarianism. Following Chiang Kai-shek’s death, Hu Hanmin denounced his followers, leading to a small expulsion of Dai Jitao from the Xishan faction. By 1928, the Xishan Conference Faction had a solid lead in the RKMT but still faced difficulties in governing the guerrilla forces, which were mostly under rival RKMT factions. Operating from bases in Chinese overseas communities and Hong Kong, Hu Hanmin continued to lead the RKMT under the banner of the Xishan faction.§!"
PRC_authoritarian_democrat_party:0 "KMT (Whampoa)"
PRC_authoritarian_democrat_party_long:0 "Kuomintang - Whampoa Clique\n§gThe Whampoa Clique is a relatively broad faction that consists only mainly of RKMT guerilla officers with army leaders of the RKMT siding with the faction as to further their own goals. The faction was formed as a response to a lack of political representation amongst the officers. With the current Guangxi uprising, Xu Chongzhi has been chosen to lead the faction whilst also being given the position of interim president(in a deal with the Xishan Faction). One thing to note about Xu’s leadership of the faction, the Whampoa clique has been looking upon a more favorable view of Chiang Kai Shek who Xu had been close with up until Chiang’s death. Though this outlook is partially frowned upon by more liberal elements of the faction like Li Zongren who support a more open minded approach to the idea of upholding Sun Yat Sen’s principles, in comparison to Xu’s pro-Chiang, pro-tutelage policies.§!"
PRC_paternal_autocrat_party:0 "KMT (CC Clique)"
PRC_paternal_autocrat_party_long:0 "Kuomintang - Central Club Clique\n§gFormed by the nephews of Chen Qimei in Shanghai during the early '20s, the Central Club Clique was established by Chen Guofu &Chen Lifu, along with the support of Chiang Kai-shek. Considered the extreme right of the Kuomintang, the CC Clique represented traditionalists, anti-Communists, anti-Japanese, and land interests. They stood closest to Generalissimo Chiang Kai-shek, influencing appointments and promotions, and held the largest block of votes in the Central Executive Committee. Chen Guofu is considered the party head. Its members included many of the elite within the party, such as Chiang Kai-shek's wife Soong Mei-ling and H.H. Kung. The CC Clique saw a moderate rise within the RKMT during the '20s but lost major backing after the assassination of Chiang Kai-shek. After the defeat and split of the KMT, the CC Clique sided with the Right-Kuomintang and went into exile in Japan and the Legation Cities. Currently, the CC Clique remains a relatively influential faction within the Right-Kuomintang, with its influence reaching the military and the party's security apparatus, along with having significant influence over a financier of the party, H.H. Kung, and maintaining a close relationship with Chiang Kai-shek’s wife, Soong Mei-ling.§!"
PRC_national_populist_party:0 "KMT (Fuxing Society)"
PRC_national_populist_party_long:0 "Kuomintang - Fuxing Society (Revival Society)\n§gFounded in relative secrecy, the Fuxing Society is a silent and small organization made up of some influential members of the Kuomintang state apparatus. The group represents radicals who were faced with the failures of the Kuomintang during the Northern Expedition. With their desire to clean up corruption, awaken the people, resist foreign aggression, and finally rejuvenate the Chinese nation, party politics may not be enought to stop them if the party fails its duty to the nation once more. The society's itself is not well known amongst the public, but they have much influence over the RKMT’s intelligence agency and have managed to connect themselves with certain members of the Central Club and Whampoa Cliques.§!"


###Political Descriptions###
ZHANG_MINGQI_POLITICAL_DESC:0 "Zhang Mingqi was born in Wudi, Shandong Province. He was a candidate for the Sino-Japanese War imperial examination in 1894. In 1898, he studied under the famous scholar Cen Chunxuan and was highly appreciated. After 1900, he followed Cen Chunxuan to Shaanxi, Sichuan, Guangxi and other places, and served successively as the Guangxi Academic Affairs Office, the Camp Affairs Office, the Chief Envoy of Guangxi, and the Governor of Guangxi. In 1910, he was promoted to governor of Guangdong and Guangxi and general in charge of Guangzhou for bribing Prince Yikuang of Qing. He stubbornly supported the imperial system, opposed democracy and republic, and wanted to kill revolutionaries. In April 1911, he commanded the suppression of the Huanghuagang Uprising. After the success of the Revolution of 1911 , he fled to Japan with money. After Yuan Shikai came to power, he returned to China and was named a first-class earl in 1915 for supporting Yuan Shikai's restoration of the monarchy. After Yuan Shikai's death, Zhang Mingqi fled to Tianjin. In 1930, Zhang would be invited back to the governorship of Liangguang by the Qing in exchange for further crackdowns upon the bandits that roamed the province at the time. Though since his appointment as governor, Zhang has become considered a German/Qing puppet which has somewhat intensified resistance efforts against him by the KMT and local warlords. Another issue is his increasing unpopularity with the population due to his ties with imperial Japan, further cementing fears of a possible rebellion against him. Due to this the Qing, Germans and League of Eight Provinces have been sending in troops, money, and other aid to help Zhang quash the internal bandits."
POLITICS_PRC_XU_CHONGZHI_DESC:0 "Xu Chongzhi was born into the famous Xiguan Xu family in Guangzhou. In 1903, he entered the third infantry class of the Japanese Army Academy. In 1906, he joined the Tongmenghui. During the Xinhai Revolution, he served as the commander of the 20th Brigade of the 10th Regiment of the Fuzhou Army. He participated in the uprising and served as the commander-in-chief of the uprising army. That year, he even threatened his superior, Fujian Admiral Sun Daoren, to join the Tongmenghui. In November 1911, he ordered the uprising army to fire the first artillery shell, which marked the beginning of the Fujian Uprising War. The Qing army was ultimately defeated. In 1913, he participated in the "Second Revolution" and fled to Japan after its failure. In Japan, he joined Sun Yat-sen's Chinese Revolutionary Party. At the end of 1915, he returned to China and participated in the Anti-Yuan National Defense War. After Yuan Shikai's death in 1916, he returned to Shanghai and served as the Minister of Military Affairs of the Chinese Revolutionary Party. In 1917, he served as the Chief of Staff of the Grand Marshal's Office of Sun Yat-sen's Law Protection Military Government, assisted Sun Yat-sen in presiding over military affairs, and became one of the main military leaders of the Guangdong Army. In 1919, the Guangdong Army was reorganized into two armies, with Chen Jiongming as the Commander-in-Chief of the Guangdong Army and the Commander of the First Army, and Xu Chongzhi as the Commander of the Second Army. After Chen Jiongming's subordinates launched the June 16th Incident, Xu Chongzhi's troops entered southern Fujian via Jiangxi. From August to September, Xu Chongzhi's troops cooperated with Wang Yongquan's mixed brigade stationed in Fujian to attack Fuzhou from Jian'ou and Nanping simultaneously. Li Houji fled in panic, and Fujian was occupied by Xu and Wang's troops. In January 1923, under the leadership of Sun Yat-sen, he served as the commander of the Eastern Route Anti-bandit Army and attacked Chen Jiongming, who was entrenched in Guangdong, from the direction of southern Fujian. In 1924, he became the commander-in-chief of the Guangdong Army of the Republic of China and became the highest-ranking military general of the Kuomintang. By 1923, Liangguang was invaded by the Zhili forces of Luo Peijin, leading to the KMT being slowly pushed out, with the final failures of the Northern Expedition by Xu Chongzhi’s close ally Chiang Kai-shek culminating in the KMT’s split and exile from the country. Xu, however, decided to stay and fight in a guerrilla campaign against the Qing and formed the Whampoa faction in mid-1930 to give the guerrilla forces a greater voice within the Right-wing KMT’s party leadership. By 1936, Xu had managed to briefly unite the party in a new struggle against Zhang Mingqi’s Liangguang clique, preparing to take over Liangguang and later the rest of China."
PENG_PAI_POLITICS_DESC:0 "Peng Pai was born into this large landowning family on October 22, 1896, and his grandfather gave him the nickname Peng Tianquan. Tianquan was greatly influenced by his mother Zhou Feng's background as a poor farmer. At six, his grandfather sent him to the Qishengma Palace to study at Ma Ziqing's private school. Two years later, he entered Lin Zuci Primary School and studied under Lin Jinting, a member of the Tongmenghui. In 1917, he went to Japan, changed his name to Peng Pai, and enrolled in Political Economics at Waseda University. During his stay, he experienced the rice riots and was deeply affected by the 1917 October Revolution and the May 4th Movement. He participated in anti-German protests, was beaten, and blacklisted by the German police, transforming into a socialist revolutionary. Upon returning to China in 1921, Peng Pai became a founding member of the Communist Party of China (CPC) and joined the Kuomintang (KMT). He sided with the CPC during the CPC-CSP split but later worked with the Left Kuomintang after the CPC’s dissolution. In response to a petition from students in Haifeng, Chen Jiongming instructed the Haifeng County Magistrate to appoint Peng Pai as the director of the Haifeng County Education Bureau. In March 1922, after issuing a declaration about wall demolition and clashing with the gentry Chen Yuebo, he was forced to leave Haifeng County. Peng Pai participated in establishing the Guangdong Socialist Youth League in Guangzhou. After returning to Haifeng, he was dismissed from his post for organizing a student parade to celebrate May Day. He then engaged in the peasant movement. Peng Pai joined the Kuomintang as an individual and served as the Secretary of the Peasant Department of the Central Executive Committee. He proposed a peasant movement implementation plan, adopted by the Kuomintang. On June 30, 1924, the Kuomintang decided to open the Guangzhou Peasant Movement Workshop based on Peng Pai's proposal. He served as the first Director of the 1st and 5th Agricultural Lecture Centers, completing the "Report on the Peasant Movement in Haifeng." With the defeat of the Kuomintang in the late 1920s, Peng worked with the Left-KMT guerrillas, organizing the Guangxi peasant movements in coordination with the Left-KMT and workers' unions, creating a network to secure the Left-KMT's hold in Guangxi against the Right-KMT, local bandits, and the Qing provincial government."
POLITICS_GXC_CHEN_JIONGMING_ARMY_DESC:0 "§YGeneral Description\nBorn:§! §gJanuary 18th, 1878, in Haifeng, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gChen Jiongming's military career started abruptly, as he had no formal army education. He was merely an upstart member of the Provincial Assembly, having only been part of an aborted attempt at an uprising before the Xinhai Revolution. When Guangdong declared its independence in October 1911, Chen was elected the commander-in-chief of its forces, the Xunjun, an army of defected army officers, peasants, and revolutionaries. He would lead this revolutionary army and free Guangdong, forcing the Governor-General to flee Guangzhou before joining up with Sun Yat-sen's forces. Under Sun, Chen was known as cautious, perhaps overly so, but competent. When Sun returned in 1917, Chen would be the one to drive Guangxi forces out of Guangdong in a couple of months when Sun split with Lu Rongting. Chen repeatedly advised caution over the Northern Expedition, which, along with intrigue from other Kuomintang officers, further drove Sun and Chen apart until they split in June 1922. In 1925, Chen would return to lead the Guangdong Army against the KMT, but would be defeated and forced into exile. The Kuomintang was then defeated by the Zhili with German help, making Chen's earlier caution rather prophetic as he returned to a Guangdong sapped of its wealth. Though this return would once again become short lived, as Zhili forces would attack and force out Chen's forces from Guangdong, causing his army to fall into disarray Governor of Guangdong, leading Chen to start guerilla warfare in the Guangzhou countryside. As Zhang Mingqi loses his grip on power, Chen has been infiltrating the Liangguang Zhili army, in order to launch a coup and bring him back to leadership of Liangguang.§!"
POLITICS_GXC_CHEN_JIONGMING_DESC:0 "§YGeneral Description\nBorn:§! §gJanuary 18th, 1878, in Haifeng, Guangdong, Qing Empire§!\n§YPolitical Career:§! §gChen Jiongming graduated from the Guangdong School of Law and Politics in 1908 and later joined Liu Shifu's China Assassination Group. By 1911, he became an upstart member of the Provincial Assembly, having previously been involved in an aborted uprising attempt before the Xinhai Revolution. When Guangdong declared its independence in October 1911, Chen was elected commander-in-chief of its forces, the Xunjun, an army composed of defected officers, peasants, and revolutionaries. He led this revolutionary army to liberate Guangdong, forcing the Governor-General to flee Guangzhou, before joining Sun Yat-sen's forces.\nUnder Sun, Chen was known for his cautious—perhaps overly cautious—but competent approach. When Sun returned in 1917, Chen drove the Guangxi forces out of Guangdong within a few months after Sun's split with Lu Rongting. Chen repeatedly advised caution regarding the Northern Expedition, which, along with political intrigue from other Kuomintang officers, further deepened the rift between Sun and Chen, eventually leading to their split in June 1922.\nIn 1925, Chen returned to lead the Guangdong Army against the KMT, but he was defeated and forced into exile. The Kuomintang was later defeated by the Zhili faction with German support, validating Chen's earlier caution. He returned to a Guangdong drained of its wealth, but this return was once again short-lived, as Zhili forces attacked and forced Chen’s troops out of Guangdong, causing his army to fall into disarray. Chen then turned to guerrilla warfare in the Guangzhou countryside. As Zhang Mingqi loses his grip on power, Chen has been infiltrating the Liangguang Zhili army in order to launch a potential coup and reclaim leadership of Liangguang.§!"
POLITICS_GXC_CHEN_MINGSHU_DESC:0 "§YLeader Description\nBorn:§! October 15th, 1889, in Hepu, Guangdong Province, Qing Empire\n§YPolitical Career:§!When the Xinhai Revolution of 1911 broke out, Chen Mingshu eagerly participated, having joined Sun Yat-sen's Tongmenghui in 1906. Although he enrolled in the Baoding Military Academy in 1912, Chen left the following year to join Sun Yat-sen's ill-fated Second Revolution. As a commander in the National Revolutionary Army, Chen Mingshu led his troops to defeat Chen Jiongming's rebellion in eastern Guangdong and dislodge anti-Kuomintang warlords in Guangxi and Yunnan.\n\nDuring the Northern Expedition, Chen Mingshu led the 10th Division of the Fourth Army of the National Revolutionary Army, defeating Wu Peifu in a joint operation led by Li Zongren. Despite initial success, disaster soon struck the Kuomintang when the German Empire directly intervened against the Guangzhou Nationalist Government. Chen Mingshu found himself retreating to Guangdong, where Chen Jiongming had reestablished control of Guangzhou following the Kuomintang's collapse. However, this control was again short-lived as Jiongming was forced out by Zhang Mingqi's forces. Both the KMT and Chen Jiongming were driven into the countryside, where Chen Mingshu formed an alliance with the Liangguang Peasant's Association in Guangxi, led by Peng Pai. As the Qing provincial government in Liangguang collapsed, Chen Mingshu's forces, along with Peng Pai's peasant militias, prepared to fight off the RKMT guerrillas and launch an uprising in Guangxi with the goal of liberating China and its people."

####National Spirits###
GXC_worker_peasant_resistance:0 "Worker Peasant Resistance"
GXC_worker_peasant_resistance_desc:0 "Since the success of Zhang Mingqi’s forces in Liangguang, the Kuomintang and other leftwing groups who opposed the Qing have started a multipronged resistance movement across the province. From non-violent strikes in the cities to full blown guerilla warfare in the countryside, nowhere seems to be safe. This has caused uneasiness within Liangguang due to the brutal action often used by Zhang and his masters abroad to crush the workers and peasants."
GXC_backwards_guangxi: "Guangxi's Struggling Economy"
GXC_backwards_guangxi_desc: "The economy of the province of Guangxi is being sucked dry by the heavy militarisation of its governing clique, as most funds are funnelled into the provincial military. The rate of military spending has become quite unsustainable and the economy suffers as a result. Additional income sources or serious economic reforms may be required to alleviate the situation."
GXC_AOG_leftovers: "Anti-Concessionist Resistance"
GXC_AOG_leftovers_desc: "Since Zhang Mingqi’s restoration of Qing power in Liangguang in the late 20s, Zhang has had to make concessions to German imperialists and their holdings in Asia. This would include giving the city of Guangzhou to the League of Eight Provinces as a concession for continued support against the bandit raids in the region. This however has made the Guangdong administration unpopular with its population as it has continued to sell out itself to foreign imperialists, through means that even harms certain sectors of economic favorability to fufill  more of the imperialist desires of the foreigners. Rioting may break out soon, which could cause a diplomatic incident if the German presence in the city is attacked. For the time being, Chinese businessmen are happily buying out failed or failing German assets in Southern China, increasing their own influence and power in the region."
GXC_factionalism: "Increased Factionalism"
GXC_factionalism_desc: "With the unification of Liangguang under Zhang Mingqi many local warlords from Guangxi and Qiongya joined his side for promises of power and wealth. But as the Qing and Zhang’s government are rapidly weakening, multiple factions within the region have taken this as a signal to push their agenda while ambitious men look for any potential openings towards power with the inclusion of a new spread of KMT/bandit resistance in the regions."
GXC_Bastion_of_Zhili:0 "A Pearl From the South Seas"
GXC_Bastion_of_Zhili_desc:0 "For centuries, the Liangguang region has served as an important economic region for China due to its ever prosperous trade. Despite the recent history of Liangguang having not been kind for business, with the Qing and the Germans having secured Liangguang, the port of Guangdong has opened up once more."
PRC_revival_of_forgotten_faction:0 "Revival of the Forgotten Faction"
PRC_revival_of_forgotten_faction_desc:0 "Since the failure of the Northern Expedition and the subsequent splitting of the Kuomintang into the Left & Right, the latter would seem to fade into irrelevance in the eyes of non-Chinese states. Despite this, our current revolt against the Qing monsters shows that we are still fighting and shall continue fighting in order to reclaim our recognition as the true successors to Dr Sun."
PRC_deal_with_peasants:0 "Issues with the Peasantry"
PRC_deal_with_peasants_desc:0 "With the success of our initial revolt against the Liangguang government, we have come to control an area that has had much socialist influence. In the Baise region, the Guangdong Peasants Association has held out with its Left-KMT allies, which has now become a threat to our hold over the region as we now face our old friends once more…"
PRC_divided_rays_under_the_sun:0 "Divided Rays Under the Sun"
PRC_divided_rays_under_the_sun_desc:0 "With the split of the Kuomintang into the left and right factions, both sides would also experience their own factionalism from within. Since the collapse of our main headquarters, we have had to branch off to multiple HQ’s, reflecting the preferences and conditions of certain factions. The faction currently in charge is the West Hills Group (WHG), who are a group of conservative intellectuals who seek to unite around Dr. Sun’s words, which they argue do not have any pro-socialist sympathies. The WHG currently is based in Hong Kong and Guangzhou in an underground capacity. Second is the Political Science faction, which acts in a more progressive faction of the Right-KMT meaning they are more willing to work with more moderate Left-Kuomintang factions than other Right-Kuomintang factions. The base of the Political Science faction is mainly in Chinese overseas communities and also in underground political scenes within Chinese urban hubs. Third is the Central Club Clique, who are based along with some RKMT guerilla units but have their main leadership located in Japan, which is where they have studied in and have close ties to. The final faction is the Whampoa faction, which is more of a militant faction of New Guangxi Clique officers. They carry out a large part of the RKMT’s guerilla actions in the south with some compromises with their LKMT enemies, as to tackle the Qing/Foreign forces in the region."
PRC_legacy_of_failure:0 "Legacy of Failure"
PRC_legacy_of_failure_desc:0 "In mid 1926, Chiang Kai Shek would attempt the Northern Expedition against the Zhili forces up north (having thought that the south was secured). Alas this would be futile as the Qing/Zhili forces would crush his advance and Chiang would be forced to retreat south, where he would later be assassinated by a car bomb. This failure would cause many KMT units to both idolize and hate Chiang and would be further pushed into a corner, with many KMT forces going into guerilla warfare and taking different sides in the party split. Now we remember those days in shame but also remember them as a lesson to be learnt. We shall avenge our losses from the 1st expedition and crush the foreign invaders for good."
PRC_peoples_militias:0 "People's Militias"
PRC_peoples_militias_desc:0 "With the defeat of the KMT in Liangguang, the Left-KMT and its socialist allies would go underground and start a guerrilla campaign, which found its action in protecting the masses. As a result small rural militias would be formed under the KMT and GQNX guidance and be used to fend off against local bandits and brutal Qing forces. Now with the success of the Baise Uprising, our newly formed army is comprised of these militias, though this may not suffice for our goal of Chinese liberation."
PRC_success_for_the_peasants:0 "A Success For the Peasants"
PRC_success_for_the_peasants_desc:0 "As our flag rises above Nanning, we declare our victory over the Guangxi bandits and hence send forth a declaration of our intent to liberate all of Liangguang from reactionary tyranny. The peasants of Guangxi have stood up and so will the rest of China’s."
PRC_lands_in_need_of_reform:0 "Lands In Need of Reform"
PRC_lands_in_need_of_reform_desc:0 "Despite initial local attempts at land reform by our guerilla forces, we have yet to decide on how to operate a dedicated program for land reformation that can be applied on the provincial and even national level. Years of landlord exploitation and the poor living conditions of the peasants has damaged much of the land itself, risking starvation for the masses. With this, the peasants have begun taking some matters related to their old lords into their own hands, which we may have to intervene in to allow fair justice to those landlords."

###Chen Minshu & Li Zongren

GXC_Li_Zongren:0 "New Guangxi Takeover"
GXC_Li_Zongren_desc:0 "Li Zongren and his New Guangxi Clique have secured control over the two provinces. For the first time since 1925, the right-wing of the Kuomintang has a significant base of operations. The true National Revolution can now begin under the Generalissimo's leadership."

GXC_three-stage_revolution:0 "Three-Stage Revolution"
GXC_three-stage_revolution_desc:0 "Sun Yat-sen, our Party's founder, envisioned that the National Revolution would happen in three stages after the failure of the first Republic. We are still merely at the first stage, where the National Revolutionary Army must destroy the vestiges of Manchu tyranny and corruption. To this end, martial law must be enforced while the Party keeps tight control over institutions."

 GXC_provinical_unrest: "Deal with Provincial Unrest"
 GXC_provinical_unrest_desc: "Although has long had a major presence in Liangguang, particularly in their old bases in Guangdong, there are many who continue to hold loyalty to the treacherous federalists, corrupt merchants or even the wretched warlords. We must convince the people of our good intentions, and root out those who would oppose us. Guangdong will be, as it was, our base of operations for national unification!"

 GXC_provisional_yuan: "Create a Provisional Yuan"
 GXC_provisional_yuan_desc: "With the recent proclamation of the Kuomintang's return to the province of Guangzhou, let us re-establish the Legislative Yuan to build up our legitimacy across the country and declare that we are the sole Kuomintang. We will work with our Kuomintang allies throughout the province in a united front to ensure that our unity and our dream of Dr. Sun's vision does not vanish."

GXC_reform_7th_army:0 "Reform the 7th Army"
GXC_reform_7th_army_desc:0 "The 7th Army was the pride of the NRA. Under Li and with its recruits from Guangxi, it was the most successful army during the failed Northern Expedition, a beacon of hope despite the overall failure of the campaign. The Army must be reformed, its legacy enshrined as it once again carries the torch of National Revolution."

GXC_dang_guo:0 "Dang Guo"
GXC_dang_guo_desc:0 "\"Yi Dang Zhi Guo\", meaning \"using the party to run the state\", was the cornerstone of the first two stages of Sun Yat-sen's National Revolution where the Nationalist Party would rule as a dictatorship until the Revolution comes to a successful conclusion."

GXC_kmt_militarism:0 "Republican Militarism"
GXC_kmt_militarism_desc:0 "The National Revolutionary Army is one of the pillars of the Republic. Militarist sentiments must be cultivated and encouraged in order to create citizens loyal to the Republic of China and the Kuomintang."

GXC_minzu_focus:0 "Focus on Minzu"
GXC_minzu_focus_desc:0 "Minzu, or Nationalism, is one of Sun Yat-sen's Three Principles of the People. National unity is paramount to our success, and shall be the Principle that we will focus on until we have reunited China. The other two will have to wait until China is liberated from monarchists and warlords."

GXC_Chen_Mingshu:0 "Chen Mingshu's People's Government"
GXC_Chen_Mingshu_desc:0 "Chen Mingshu and his Productive People's Party, an offshoot of the Kuomintang, have secured control of Liangguang and proclaimed the People's Government. While it does not oppose the Kuomintang's government in Fujian, it remains Wang Jingwei's more authoritarian leadership of the Party, wishing to focus on developing democracy in China."

GXC_People_Production_Party_Plan:0 "Productive People’s Party Plan"
GXC_People_Production_Party_Plan_desc:0 "The Productive People's Party's agenda does not differ significantly from the Kuomintang's, nor does it oppose Sun Yat-sen's vision. Chen Mingshu merely believes that the Party should focus on developing democratic institutions in China alongside pushing harder on land reform to create a truly free nation."

GXC_local_democracy:0 "Promote Local Democracy"
GXC_local_democracy_desc:0 "Ensuring that local democracy can flourish will ensure that, when the time comes, the people will have ample experience and understanding of democratic institutions once they are created on a national level. Only through experience and education can China become a democratic republic as Sun Yat-sen wanted."

GXC_kmt_land_reform:0 "Nationalist Land Reform"
GXC_kmt_land_reform_desc:0 "While the previous governor of Guangdong made significant headways towards a proper land reform program, it was not enough. Until the peasants of China own the land instead of leasing it from corrupt landlords, they will never be free."

GXC_route_army:0 "Form the Route Armies"
GXC_route_army_desc:0 "Route Armies are, in terms of size, similar to a Western field army. Reorganizing the NRA in Liangguang is paramount to the region's defence of the National Revolution and the Route Armies will form the basis of our large units as we move increasingly towards modernization."

GXC_minquan_focus:0 "Focus on Minquan"
GXC_minquan_focus_desc:0 "Minquan, or Democracy, is one of Sun Yat-sen's Three Principles of the People. Creating democratic institutions and preparing the Chinese people for them is the most important objective of the National Revolution and will, in the long-run, prove that the Party is the best choice for China."

GXC_consolidate:0 "Consolidating KMT Presence"
GXC_consolidate_desc:0 "The Kuomintang and the Productive People's Party has a relatively weak presense in Liangguang, formerly secured under Chen Jiongming's treacherous Federalists. With the help of the National Revolutionary Army and Party institutions, we will consolidate our presence before we can prepare for the continuation of Sun Yat-sen's National Revolution."

GXC_tridemism:0 "Sanmin Doctrine"
GXC_tridemism_desc:0 "The Three Principles of the People, or Sanmin Doctrine, is the basis of Sun Yat-sen's political philosophy and the Kuomintang. The Principles guide our government in its policies and decisions, and their importance must be understood by the people in the coming fight."

GXC_renovate_whampoa:0 "Rebuild Whampoa"
GXC_renovate_whampoa_desc:0 "The Kuomintang Military Academy was first founded by Sun Yat-sen in 1924 in Whampoa (Huangpu) near Guangzhou. Officers trained there created a cadre of politically-conscious officers that would lead the NRA in the Revolution. With the Academy back in our hands, it is time to reinstitute it and resume training capable officers for the renewed Revolution."

GXC_join_KMT:0 "Join the KMT Government"
GXC_join_KMT_desc:0 "We found ourselves agreeable with the Kuomintang Central Committee in Fujian once more. With out differences settled and goals united, it is time we rejoined them for the good of the National Revolution."

GXC_work_with_pac: "Provisional Action Now!"
GXC_work_with_pac_desc: "With the collapse of the leftist-dominated Central Committee, Guangdong stands as one of the last provinces loyal to the idea of a leftist interpretation of Dr. Sun's principles. Let us invite the widow of our eternal premier and the remnants of her organisation to join us here in Guangzhou so that the flame of revolution does not die out."

GXC_claim_leadership:0 "Claim Nationalist Leadership"
GXC_claim_leadership_desc:0 "The Leftists in Fujian have diverged further and further from Sun Yat-sen's teachings, poisoning it with imperialist ideals, such as Syndicalism, incompatible with China. They must be destroyed and purged for the good of the Party and, more importantly, the Chinese people."

###RKMT tree
GXC_western_expedition:0 "Secure the Southwest"
GXC_western_expedition_desc:0 "Before we go north, we must secure the south. A Western Expedition is to be launched to secure Yunnan and Sichuan, bringing over their resources and republican supporters to our cause."

GXC_eastern_expedition:0 "To Nanjing!"
GXC_eastern_expedition_desc:0 "Nanjing is a city of great importance to the Kuomintang. As the \"southern capital\", it would help give legitimacy back to the Kuomintang beofre striking north."

GXC_northern_expedition:0 "Second Northern Expedition"
GXC_northern_expedition_desc:0 "We have gained significant momentum since assuming leadership of the National Revolution. We cannot lose it; we must press on! To Beijing! The Three Principles of the People will prevail!"

GXC_kmt_congress: "Announce the First National Congress"
GXC_kmt_congress_desc: "Having finally consolidated our rule across the nation, we must now gather leading Kuomintang members to the official formation of a new republic under the White Sun. Together they shall lay the groundwork for the next stage in our revolution, integrating all provinces in China to the organs of our government. Although many brave comrades have fallen along the way, China has at last been saved."

GXC_martial_law: "Extend the Period of Tutelage"
 GXC_martial_law_desc: "As stated in Article 28-31, the ideas of political tutelage must be implemented during the National Reconstruction in accordance with the philosophy of Dr. Sun Yat-sen. In these precious and unstable times following national unification, the Kuomintang-led national government of China shall train and guide the citizens in the exercise of the four political rights of election, initiative, recall, and referendum."

 GXC_academia_sinica: "Academia Sinica"
 GXC_academia_sinica_desc: "As part of the national reconstruction model expressed by the late Dr. Sun Yat-sen, the Academia Sinica is the Republic's attempt to champion scholarly research and higher education ideals. Classes in the academy will offer training and study in the disciplines of a wide range of topics, including biology, mathematics, the humanities, agriculture, and more."

 GXC_national_monopoly: "Create Nationalised Monopolies"
 GXC_national_monopoly_desc: "China's status as a semi-colonial society harkens to the idea that China is not economically self-sufficient to be a truly free nation. As part of our National Reconstruction efforts and in accordance with the principles of the Sanminzhuyi, we will take efforts to nationalise and control all major state projects, such as the Railways, to develop a genuinely self-sufficient economy."

 GXC_rebuild_national_arsenals: "Rebuild the National Arsenals"
 GXC_rebuild_national_arsenals_desc: "Across the country, arsenals lay abandoned or misused from their times serving the private armies or machinations of the various provincial warlords. Under the leadership of the National Revolutionary Army, we will confiscate and seize these arsenals so that we may rebuild them into fitting military-industrial complexes that can serve the Republic in the near future."

 GXC_extend_education: "Reach out to the Mass Movement"
 GXC_extend_education_desc: "One of the key principles of Dr. Sun Yat-sen's Sanminzhuyi are the ideals of Minzu and Minsheng. While Minsheng, in general, has been pervaded by the left wing of the party, our interpretation still favours a mass-movement-like approach to reach out to the country's Chinese workers and peasantry and uplift them from warlordism. However, we will not solely focus on them, but encourage the notion that the KMT is a party for the masses, including the bourgeoisie."

 GXC_state_capitalism: "Adopt National Capitalism"
 GXC_state_capitalism_desc: "In his search for China's economic recovery and rebirth, Dr. Sun Yat-sen turned away from both the practices of western capitalism and Marxism, believing that there could be another way to resolve the issue of capitalism while modernising the country. Following his principles, the state will play a role in the economic planning and structuring of the country by creating coastal enclaves where foreign trade and capital can help the economy of China develop rapidly."

 GXC_economic_stabilisation: "National Reconstruction Commission"
 GXC_economic_stabilisation_desc: "With the economy of the country in utter ruins, we must look to reforming backwards industrial and agrarian practices. The National Reconstruction Commission was the brainchild of Dr. Sun Yat-sen and env"

 GXC_encourage_nationalist: "Encourage Nationalist Education"
 GXC_encourage_nationalist_desc: "All citizens of this country must be taught to serve the Republic of China and learn to love their guojia. Per Article 49 in the National Constitution, all private and public educational institutions in this country shall be subject to the supervision of the State and shall also be responsible for the carrying out of educational policies adopted by the state. The Three Principles shall be the basis of all schooling throughout the nation."

 GXC_new_life_movement: "Awaken the New Life Movement"
 GXC_new_life_movement_desc: "While we have completed the military phase of the revolution, there are many within the Kuomintang's right-wing that view that the government's duty to the welfare of the people is not yet complete. As corruption, pervasiveness, and hedonism permeate every aspect of Chinese society, it is up to the State to instruct and guide the nation back to their orderly roots of Confucianism and legalism to revive the ethics of the Old China that we have since lost."

 GXC_cult_of_personality: "The Cult of the Generalissimo"
 GXC_cult_of_personality_desc: "From the leader of bandits to the Generalissimo of the National Revolutionary Army, Li Zongren has become a household name throughout the country as the man who unified China under the banner of Sun Yat-sen's Kuomintang. As a now more prominent than-life figure reputable for his military success, let us encourage the veneration of Li throughout our country as more than a Generalissimo - but rather the guiding hand of the Lingxiu."

 GXC_constitution: "Ratification of the Constitution"
 GXC_constitution_desc: "Per the instructions at the end of the First National Congress, the time has come to ratify a new Constitution and to end the period of political tutelage. While many are optimistic that Generalissimo Li will lift the restrictions of martial law and ensure the growth of democracy, there are also those who implore the Generalissimo that time to liberalise is not now."

 GXC_kmt_faction: "Secure the Chinese National Revolution"
 GXC_kmt_faction_desc: "The Chinese National Revolution led by the Kuomintang against all odds has finally succeeded in unifying the country. But the revolution need not stop here. As China finds itself increasingly alone in the turbulent new world order, in these times - let us turn to ourselves and our neighbours to ensure that the national revolution will be safe from all."

 ### Unification Army tree for KMT
 GXC_legacy_of_war: "Legacy of the Wars of Unification"
 GXC_legacy_of_war_desc: "Through thick and thin, the NRA in Guangxi and Guangzhou has established itself as one of China's premier fighting forces. While it had started as merely a shattered army remnant from the Northern Expedition, it has become the army that has indeed unified the Chinese country. Let us study the tactics of the wars of unification to prepare the NRA for its future struggles."

 GXC_firepower: "Shock and Awe"
 GXC_firepower_desc: "Artillery has long been a favourite of warlord armies due to their range and ease of use, although poor coordination and equipment often led to more failures than successes. Let us study western artillery tactics and copy them, such as "creeping barrages" to develop our explosive breakthrough doctrines."

 GXC_kmt_tanks: "The New Method of War"
 GXC_kmt_tanks_desc: "During the wars of unification, very few Chinese warlord cliques or governments owned tanks - with nearly all armoured vehicles being foreign imports. As China is now unified and the industrial heartland of the country belongs to us, let us develop our own tank and armour programme. Our wars in the future will no longer be fought with the dadao and the rifle but rather by the devastating breakthrough potential of armoured units."

 GXC_kmt_central_military_academy: "Establish the Central Military Academy"
 GXC_kmt_central_military_academy_desc: "With the completion of Dr. Sun's vision, there no longer exists a need to host the Whampoa Military Academy in Guangzhou. Let us move this distinguished military school to our national capital to create a centralised military academy. This will help our central command structure and encourage recruits from all across the country to learn from the best officers China has to offer."

 GXC_integrate_the_warlords: "Integrate the Warlords"
 GXC_integrate_the_warlords_desc: "Despite the unification of the country, there exists still plenty of warlord generals and armies who have yet to lay down their arms to the central government. Let us offer amnesty to these generals so that their troops may now service the new Republic of China - and ensure that the armies of this country remain under the control of the Party."

 GXC_kmt_cic: "Chinese Industrial Cooperatives"
 GXC_kmt_cic_desc: "As a result of the chaos of the wars of unification and resistance, thousands of Chinese men and women find themselves either refugees or out of work. In order to make up for China's lost industrial capacity, we will organise industrial cooperatives for workers to receive voting shares and to contribute to China's growing arms industries. Not only will this encourage the masses' support of the Party but it will also help us direct much needed efforts towards reviving our arms industries."

 GXC_kmt_nra: "The Army of the Republic"
 GXC_kmt_nra_desc: "Despite the NRA's problems after the unification, we have succeeded in our reforms to modernise and equip the NRA for future conflicts. Every day, we receive new and eager recruits ready to be taught by battle-hardened veterans of the NRA. As the true army of the Chinese Republic, our armed forces shall be a testament to the success of Chinese modernisation for generations to come. Long live the National Revolutionary Army, long live the Chinese Kuomintang!"

#### Air Content
 GXC_central_aviation_academy: "The Central Aviation Academy"
 GXC_central_aviation_academy_desc: "Prior to the unification, air efforts throughout the country were mostly localised to local provincial attempts to create small air forces. As part of our overall army modernisation efforts and in the spirit of the Chinese National Revolution, let us create the Central Aviation Academy to train our pilots for future conflicts and also train them to uphold the ideals of the sanminzhuyi. "

 GXC_kmt_new_aircraft_factories: "Expand the Military Air Industry"
 GXC_kmt_new_aircraft_factories_desc: "While before the unification and the completion of the Northern Expedition our party lacked an airforce, we have began efforts since the unification to increase our aircraft production. Let us provide government subsidies to help speed up the construction of new factories to help us churn out the production of China's very own air force."

 GXC_kmt_new_fighters: "Develop Our Own Fighters"
 GXC_kmt_new_fighters_desc: "With the creation of our own native air industries, let us pursue the production of our own domestic fighters such as the Chu (AFAMF) XP-0. This monoplane will be able to serve dual purposes as both a fighter and a dive bomber in the skies."

 GXC_kmt_medium_bomber: "Terror from the Skies"
 GXC_kmt_medium_bomber_desc: "As the conflicts around the world showed us, modern wars are also won by intense bombing campaigns to target enemy industrial complexes and military apparatuses. Let us encourage our pilots and air designers to study European bomber designs so that we can adopt a similar air doctrine focused on firepower from above."

 GXC_kmt_cas: "Close-Air Support Integration"
 GXC_kmt_cas_desc: "We have learned from observing the modern European conduct of war from countries such as the German Empire and the Union of Britain, that close-air support is essential to the mobility of the modern battlefield. Let us seek to emulate their progress by studying and purchasing foreign bombers for the purposes of advancing our own air force."

 GXC_naval_bombers: "Naval Targeting Aerial Programme"
 GXC_naval_bombers_desc: "As the War of Resistance taught us, one of China's greatest weaknesses are that it can fall victim to an outright superior naval power such as the Empire of Japan or the German Empire. In order to combat foreign navies, let us encourage the training and study of naval targeting programmes with our naval bombers so that we may be able to fight naval battles even when our fleets are outnumbered."

### Naval Content

 GXC_roc_navy: "Revive the Republic of China Navy"
 GXC_roc_navy_desc: "With the completion of the national unification and the fulfilment of Dr. Sun's vision, we must now take steps to transform our once fledgling provincial naval forces into the new national navy. Let us revive the Republic of China Navy under the flag of the White Sun and encourage the construction of dockyards across the coast of China to meet our growing need for ships."

 GXC_legacy_of_beiyang_fleet: "Last Voyage of the Beiyang Admirals"
 GXC_legacy_of_beiyang_fleet_desc: "As a result of the unification wars, some of China's best admirals and naval officers now find themselves out of work since the National Unification. We shall offer them full government amnesty so that these naval officers can train and lead the next generation of Chinese sailors on the high seas as part of China's new revolutionary navy."

 GXC_kmt_destroyers: "Destroyer Programme"
 GXC_kmt_destroyers_desc: ""Any modern Navy requires Destroyer vessels to make up its lighter support. Thus, a programme to fund and build these ships is highly supported by the new Republican Navy, and will be highly beneficial to our overall naval building efforts."

 GXC_kmt_submarines: "Death from the Depths"
 GXC_kmt_submarines_desc: "The next step in building our Navy are submarines. Many modern navies use these ships to attack convoys and fleets across the many oceans, which would be wonderful for disrupting our many enemies in the Pacific, as well as protect our shores from would-be invaders. This would be a wonderful step to a full modern Navy."

 GXC_cruisers: "Chinese Cruiser Modernisation Scheme"
 GXC_cruisers_desc: "As part of our naval reform efforts, we should also seek to modernise our larger ships such as light cruisers. With China's massive industrial potential, there is no doubt that with time - we will be able to develop our own ambitious cruiser modernisation efforts and create a Republican Navy that can rival that of our greatest rivals."

 GXC_prepare_for_storm: "Prepare for the Storm"
 GXC_prepare_for_storm_desc: "The next wars will involve the whole country and our coastline carries some of China's greatest industry. If we are to protect our country from being invaded or attacked at sea, then let us take efforts to modernise and develop coastal fortifications equipped with modern radar stations to project our power across the South and East China Seas."

 GXC_kmt_invade_taiwan: "The Final Struggle"
 GXC_kmt_invade_taiwan_desc: "Taiwan has been a Japanese colony for far too long. Having long been a part of China until it was regrettably stolen from us in 1895, and any attempts at resistance against the Japanese invader were crushed. But we will not make the same mistakes the Manchu made back then. With our forces built up, it is time to show the world that China is a force to be reckoned with again!"

### Events ###

lng.1.t:0 "The Situation in Liangguang"
lng.1.d:0 "With the League of Eight Provinces falling into open warfare to secure Nanjing, Chen Jiongming, the Governor of Guangdong, announced the immediate secession of the province from the League. Denouncing the League as corrupt and unable to protect the rights and welfare of the people, he was followed suit by Governor Lu Rongting of Guangxi in the west. Accordingly, the provincial assemblies of Guangdong and Guangxi held a joint meeting in Guangzhou, electing Chen Jiongming as Extraordinary Governor-General of Liangguang.\n\nWhile the \"Two Guangs\" are united in defence against bandits, the ambition of Warlords from the disintegrating League, this new union of provinces is already proving to be struggling. The leaders of Guangdong and Guangxi are only united by pragmatism, the two having widely different aims for the region, let alone China as a whole. Lu Rongting leads a highly militarized province, while Chen leads a varied republican coalition in one of the few functioning democracies in all of China.\n\nLiangguang may avoid the bloodshed of the collapse of the League, but it will not avoid the consequences of Beijing's failure to keep China vaguely united."
lng.1.a:0 "Governor Chen will see us through."
lng.1.b:0 "Tell me more about Liangguang."
lng.1.c:0 "What about all these factions?"

lng.101.t:0 "Briefly Introducing Liangguang"
lng.101.d:0 "Liangguang, or \"Two Guangs\", is a geographical term representing the provinces of Guangxi in the west and Guangdong in the east. The Viceroyalty of Liangguang was first created during the Ming Dynasty, but would be dissolved and reformed numerous times until its final dissolution in 1911. Its official name was the lengthy \"Governor-General, Commander and Quartermaster, Supervisor of Waterways, and Inspector-General of the Two Expanses (Guangs) and Surrounding Areas\".\n\nGuangdong province is one of the most wealthy and developed parts of China, with Guangzhou rivaling Shanghai, Nanjing, and Beijing. However, its recent history is marred with warfare and destruction, with the province losing Hong Kong, Macau, and Guangzhouwan to Western imperialists in the 19th century, while the Xinhai Revolution eventually brought further ruin by numerous wars between warlords and the turbulent rule of the Kuomintang. Since the failure of the Northern Expedition in 1926, the province has been governed Chen Jiongming and has seen a remarkable recovery and growth, developing a young provincial democracy in the process.\n\nGuangxi, meanwhile, has been ruled by Lu Rongting, who is seen as the quintessential warlord. The province has been highly militarized and its soldiers are well-known across China to be some of the best. However, this high level of militarization has been costly, and the wealthier Guangdong has been essentially keeping the Guangxi Army afloat, creating an interdependent relationship between the two provinces as Guangxi troops often supplement the smaller Guangdong Army."
lng.101.a:0 "Governor Chen will see us through."
lng.101.b:0 "What about all these factions?"

lng.102.t:0 "Factionalism in Liangguang"
lng.102.d:0 "While Chen Jiongming currently leads a wide coalition of republicans, the Grand Republican League, it contains numerous factions outside of his own political party.\n\nThe Public Interest Party, or Zhigongdang, was founded in 1925 by Chen Jiongming and his ally, Tang Jiyao. Its ideology can be compared to western social-democracy, wanting to improve civil and workers' rights throughout China. Mainly, however, it is the most important Federalist party in the country, calling for the Central government to be reorganized as a federal republic and multiparty democracy.\n\nThe Productive People's Party, led by Chen Mingshu, is essentially a front-organization for the moderate-left Kuomintang in Guangdong. While also social-democratic like the Federalists, they differ as the PPP's ideology and philosophy is based on Sun Yat-sen's Three Principles of the People and his teachings. Their major obstacle in working closer with the Federalists is the bad history between the two parties' founders, who violently split before the Northern Expedition.\n\nWhile not a political party, the Merchants' Public Safety Organization, the paramilitary organization of the Guangzhou Chamber of Commerce, is highly influential. Led by Chen Lianbo, their main goal is to protect businesses and trade from bandits and irresponsible politicians. They have noticeable ties with Hong Kong and German businessmen, making them a target of local anti-concessionists as the AOG struggles to recoup their massive losses from Black Monday and the League Collapse.\n\nIn Guangxi, the provincial assembly is little but a rubber-stamping one for the Army. As such, there is little open opposition to the Guangxi Clique from political groups. The Clique's main enemies currently hide in Yunnan as Li Zongren patiently waits for his chance to strike and retake the province for his own Clique aligned with the right-wing of the Kuomintang."
lng.102.a:0 "Governor Chen will see us through."
lng.102.b:0 "Tell me more about Liangguang."

lng.2.t:0 "Liangguang Proposes Reconciliation"
lng.2.d:0 "As [GXC.GetLeader] secures Liangguang, it has become apparent that he wishes to improve relations with us, likely to secure his northwestern flank and end the rivalry between our provinces. Accepting means that not only our southeastern border will be more secure, but it may help stabilise southern China as the countryc ontinues to recover from the collapse of the League of Eight Provinces."
lng.2.a:0 "Accept"
lng.2.b:0 "Refuse"

lng.3.t:0 "Yunnan Accepts"
lng.3.d:0 "Good news! [YUN.GetLeader] has accepted our proposal. We shouldn't expect any trouble from Yunnan in the near future."
lng.3.a:0 "Excellent!"

lng.4.t:0 "Yunnan Refuses"
lng.4.d:0 "Bad news. [YUN.GetLeader] has refused our proposal of rapprochement. It is clear that he has ulterior motives and we should expect no help from them in the near future."
lng.4.a:0 "Bastard!"

lng.5.t:0 "Non-Aggression Pact with Hunan"
lng.5.d:0 "With the collapse of the League of Eight Provinces, the united provinces of Liangguang and the province of Hunan have naturally drifted together in the face of potential retribution from Nanjing. Chen Jiongming and Zhao Hengti are both federalists, believing in provincial and national constitutionalism and the importance of rule of law in these chaotic time. As such, the two have been cooperating since the dawn of the League in the first place, working together to secure the region's autonomy from Nanjing and, consequently, Beijing.\n\nThe two governors have thus agreed to stay neutral in the conflict in the former League and focus inward instead."
lng.5.a:0 "Excellent."

lng.6.t:0 "Non-Aggression Pact with Liangguang"
lng.6.d:0 "With the collapse of the League of Eight Provinces, the united provinces of Liangguang and the province of Hunan have naturally drifted together in the face of potential retribution from Nanjing. Chen Jiongming and Zhao Hengti are both federalists, believing in provincial and national constitutionalism and the importance of rule of law in these chaotic time. As such, the two have been cooperating since the dawn of the League in the first place, working together to secure the region's autonomy from Nanjing and, consequently, Beijing.\n\nThe two governors have thus agreed to stay neutral in the conflict in the former League and focus inward instead."
lng.6.a:0 "Excellent"

lng.7.t:0 "[GXC.GetNameDef] Seeks our Protection"
lng.7.d:0 "Ma Ji, the governor of Guangxi and Guangdong provinces, is an old acquaintance of Marshall Wu. During the Kuomintang's failed war of conquest, he had fled his native province to fight under the Marshall, distinguishing himself as a very able general capable of defeating rebels in the south. Now that he has secured Southern China, he wishes to bring Liangguang back into the fold, which would give us a strong ally in a notoriously rebellious region of the country. Of course, that means he would have significant autonomy from Beijing and we will have to ensure he is protected from rivals in the region."
lng.7.a:0 "Of course! Welcome back, friend!"
lng.7.b:0 "It would be unwise to overstretch ourselves."

lng.8.t:0 "[GXC.GetNameDef] Seeks our Protection"
lng.8.d:0 "Chen Lianbo, the governor of Guangdong and Guangxi provinces, is a rich and powerful politician in Southern China. Seeing the Kuomintang and other warlord states as a threat to China's stability and economic development, he has been highly receptive of the Panasian idea and seeks protection. Of course, we must remember that Chen has ties with the wealthy merchants of China; he will certainly expect some concessions for his loyalty, but his support could be a significant boon to our relations with the Chinese economic elite."
lng.8.a:0 "Our influence grows in China."
lng.8.b:0 "We hardly need him."

lng.9.t:0 "[From.GetNameDef] Accepts!"
lng.9.d:0 "Good news! The leaders of [From.GetNameDef] have accepted our offer. We are now aligned with them: They will support us and we will support their claim as the true Central Government of China."
lng.9.a:0 "Long live China!"

lng.10.t:0 "[From.GetNameDef] Refuses"
lng.10.d:0 "Our offer to support [From.GetNameDef] has been refused. While this is insulting, we may now be isolated diplomatically."
lng.10.a:0 "Ungrateful idiots! Disgraceful!"

lng.11.t:0 "Governor Chen Addresses the Provincial Assembly"
lng.11.d:0 "With war and chaos raging from Shandong to Fujian due to the collapse of the League of Eight Provinces, Governor-General of Liangguang, Chen Jiongming, made a speech at the Guangdong Provincial Assembly today addressing a number of issues facing the province.\n\nChen assured the Assembly that neutrality in the conflict to the northwest was the only logical way forward: The stable and prosperous province of Guangdong needed to look inward and focus on improving the province and its inhabitants' livelihoods. The people needed to show the rest of China that their provincial democracy and civilian government was a model to follow, forming a believable alternative to the monarchists in the north, the warlords throughout China and the false revolutionaries of the Kuomintang. This was, Chen believes, the only way to bring peace and unite China in the long-term and rid it of tyrants once and for all."
lng.11.a:0 "Towards a Free China!"

lng.12.t:0 "Governor Chen Criticised in the Assembly"
lng.12.d:0 "Chen Jiongming is a staunch believer in democracy and the Guangdong Provincial Assembly is one of the few truly democratic legislatures in Asia, let alone China. Of course, this means that the Assembly is not only a place to represent the people, debate and enact policy, but also criticise the government.\n\nWith recent decisions made by Chen Jiongming's government to seek support from the gentry to the detriment of his promised land reform, a socialist member of the Assembly was quick criticise the Governor's decision, calling him out on this contradictory decision. This has hurt the Governor's credibility in the eyes of the people and strenghtened the radicals' popularity."
lng.12.a:0 "Such is democracy."

lng.13.t:0 "Peasants Request Financial Aid"
lng.13.d:0 "The province of Guangdong has not been spared from the consequences of Black Monday, regardless of how unwanted German influence is. The peasants have been hit particularly hard as they struggle with the decline of price for rice and grain. Elected representatives from the rural districts arrived at the Provincial Assembly to make their case, requesting financial aid to weather the storm.\n\nChen Jiongming, receiving considerable support from the peasants and rural landowners through his government policies, certainly wants to accept, but the financial situation of the province may make such a program impossible to implement and finance."
lng.13.a:0 "Help them, of course."
lng.13.b:0 "An unfortunate impossibility."

lng.14.t:0 "Merchant Bailouts?"
lng.14.d:0 "Similarly to the peasants' crisis last month, a number of wealthy merchants have hit serious financial difficulties caused by the global economic crisis. A number of members of the Provincial Assembly with ties to the merchant class of the cities and towns have made the case that the provincial government should intervene and keep these merchants from economic ruin. The influence of the merchants in Guangdong is significant and their continued political support is essential, but such a bailout would, of course, be costly."
lng.14.a:0 "Bail them out."
lng.14.b:0 "They can fend for themselves."

lng.15.t:0 "Joint Military Exercises"
lng.15.d:0 "The armies of Guangxi and Guangdong were, until recently, under separate commands. To further improve cohesion between units and officers of the two provincial armies, military exercises have been held fairly regularly. While this had significant benefits for both armies, these exercises have made it more and more obvious of how superior in quality the Guangxi Army is over its Guangdong counterpart. Even if the former is essentially subsidised by the latter's government, the manoeuvres have been, so far, excellent opportunities for the Governor of Guangxi to show off his province's military prowess."
lng.15.a:0 "Guangdong finances, Guangxi fights."

lng.16.t:0 "Suppressing Illegal Gambling"
lng.16.d:0 "Even since entering politics in the years before the Xinhai Revolution, Chen Jiongming has been fighting an arduous battle against gambling in the province, a problem plaguing the province along with opium addiction. In the 1920s, he managed to have it completely banned. Just as with banning the trade and consumption of opium, however, enforcing this ban has been a difficult task and removed an important source of revenue for the government. The Provincial Assembly recently began debating its effectiveness, with a faction pushing for loosening anti-gambling laws.\n\nThe Governor is adamant that this would lead to a return to moral degeneracy in Guangdong along with increased corruption without truly decreasing crime, while his opponents in the Assembly claim that the laws are wasteful and impossible to enforce, instead pushing for its re-legalisation and re-establishment of gambling taxes.\n\nGuangdong is, of course, a democracy, and the Provincial Assembly will vote on the matter."
lng.16.a:0 "The ban on gambling remains."
lng.16.b:0 "Anti-gambling legislations are loosened."

lng.17.t:0 "America Brings Doubt"
lng.17.d.federals:0 "It is no secret that Chen Jiongming's beliefs are heavily inspired by the United States of America. Or, at least, what was once the USA.\n\nThe Second American Civil War has certainly not been ignored by Chen's opponents. They see the fighting in the USA as proof that Chen Jiongming's ideals are doomed to fail as it did on the other side of the ocean. For his part, Chen reminded his opponents that his proposal for China differed significantly from the American system, and was quick to make parallels between the current states of China and the United States: Its presidential system puts too much power in the hands of the President compared to the legislature, making it no different to the current \"constitutional\" monarchy of China, while comparing \"demagogues\" such as Long and Haywood to Sun Yat-sen and Wang Jingwei - both of which are destabilising or suppressing the democratic institutions of the nation.\n\nWhile Chen Jiongming maintains that the failure of America is not inherently due to federalism or democracy, the argument made obvious the doubts that many people feel towards his proposal."

GXC_anti_banditry_decisions:0 "Fighting Banditry"
GXC_anti_banditry_decisions_desc:0 "Bandits from Guangxi Province in Liangguang have been raiding lightly-defended outposts by the border, stealing military equipment. We must make sure to secure our border with Liangguang in order to stop them. Otherwise, we risk getting raided again."

GXC_GEA_secure_border:0 "Secure the Northern Border"
GXC_GEA_secure_border_desc:0 "We know for sure that the bandits came from Guangxi. Whether they were aligned with the local warlord there or not, we don't know. What we do know is that the raiders came from there and we must prevent another raid."
GXC_INC_secure_border:0 "Secure the Northern Border"
GXC_INC_secure_border_desc:0 "We know for sure that the bandits came from Guangxi. Whether they were aligned with the local warlord there or not, we don't know. What we do know is that the raiders came from there and we must prevent another raid."
GXC_YUN_secure_border:0 "Secure the Eastern Border"
GXC_YUN_secure_border_desc:0 "We know for sure that the bandits came from Guangxi. Whether they were aligned with Governor Ma Ji or not, we don't know. What we do know is that the raiders came from there and we must prevent another raid."

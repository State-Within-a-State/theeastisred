GXC_liangguang_anarchist_conference_decision_category_desc:0 "With the victory in the struggle against both Chen and the Qing, we now have unified Liangguang under the black banner. As a result we have set a calling to all Chinese anarchists to come forth and unite against the reactionary and statist elements that seek to destroy the people's newly found freedom. Li Shizeng has called the Chinese Anarchist Conference to commence with now the direction of the anarchist revolution within China. But this has created new factional disputes with in the anarchist coalition. First is Li Shizeng's faction, the Moralists, who seek a form of moral anarchism that is based off from the ideas of Li Shizeng and Liu Shifu (who was killed in 1911). Next is Cai Yuanpei's faction, the Labourists, which are more inspired by anarcho-syndicalism from the days of Yuanpei's work with the Chinese work-study programs in France. Though distant from the Commune of France, it still retains some syndicalist ties with some similarities with the CSP despite being in disagreement with the CSP and also the KMT by extension. Third and finally, are the Individualists led by Ba Jin who promtoe a more individualist variant of anarchism which has denounce the idea of both left & right politics.\n\n§VMoralists: [?GXC.SHI_ANA]§!\n§rLabourists: [?GXC.CAI_ANA]§!\n§tIndividualists: [?GXC.JIN_ANA]§!"


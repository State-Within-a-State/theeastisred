GXC_border_raid_decisions:0 "Border Raids"
GXC_border_raid_decisions_desc:0 "Guangxi has a history of banditry, one that we may as well use to help improve our equipment stockpile. Our neighbours certainly won't like it, but with China in chaos, they are unlikely to be able to pin the blame us officially thanks to the general confusion. We may as well take advantage of the situation."


GXC_totalist_party:0 "GQNX"
GXC_totalist_party_long:0 "Guangdong Quanguo Nongmin Xiehui (Guangdong Peasants’ Association)\n§gThe Guangdong Peasants Association was formed by the remnants of CPC cadres who initially didn’t join the CSP, after the CPC’s dissolution in the late 20’s. As a response to combat the KMT/CSP forces and rising threats from capitalist and foreign exploitation in the province, Peng Pai would help organize the GPA into a strong peasant-worker union, where at times violent uprisings would occur under his watch, as a means of overthrowing the local gentry. But this came with the price of government crackdowns, forcing the GPA to cooperate with LKMT forces in the region. Though it may not like the CSP nor the united front of the KMT, the GPA still stays tied to the KMT as a means of gaining support and potential funds.§!"
GXC_syndicalist_party:0 "ZGZGD"
GXC_syndicalist_party_long:0 "Zhongguo Guoji Zhuyi Gongren Dang (Chinese Internationalist Workers Party)\n§gFormed as a sub party of the CSP, the CIWP is a syndicalist party aimed at organizing the workers of Liangguang in a manner similar to the ideas of CSP leader Chen Duxiu. The history of the CIWP is a relatively short one with the party only being founded in 1934 to take advantage of a loophole in the Guangdong administration’s ban on the CSP. This ban though has caused the CIWP to have its more revolutionary takes and connections to go underground with the surface level of the party sounding more moderate in terms of goals set by the party in public.§!"
GXC_radical_socialist_party:0 "KMT-GQNX"
GXC_radical_socialist_party_long:0 "Kuomintang-Guangdong Quanguo Nongmin Xiehui (Kuomintang-Guangdong Peasants’ Association)\n§BKuomintang§!:\n§gInitially the main home of the Kuomintang during the national protection war, the KMT in Liangguang would be weakened due to multiple setbacks due to a split by Chen Jiongming in 1922. By 1924 most of Guangdong would be back under KMT control, but with the failure of the Northern Expedition, the KMT would be forced out of China by the Zhili/Qing forces. This forced the Liangguang KMT to go underground and reach out to some other small leftwing organizations. Much like the main KMT government, the Liangguang KMT would split into the left and right factions with the left-wing faction being seen as a more dominant faction in the region due to its dominance in Guangdong, whilst the Rightwing KMT would stick in Guangxi. As of 1936, the Left-Kuomintang in Liangguang is an underground guerilla organization where the connections it has established have seemed to grow but also seem uneasy, especially in the case of the united front with the Guangdong Peasants Association.§!\n\n§RGuangdong Peasant’s Association§!:\n§gThe Guangdong Peasants Association was formed by the remnants of CPC cadres who initially didn’t join the CSP, after the CPC’s dissolution in the late 20’s. As a response to combat the KMT/CSP forces and rising threats from capitalist and foreign exploitation in the province, Peng Pai would help organize the GPA into a strong peasant-worker union, where at times violent uprisings would occur under his watch, as a means of overthrowing the local gentry. But this came with the price of government crackdowns, forcing the GPA to cooperate with LKMT forces in the region. Though it may not like the CSP nor the united front of the KMT, the GPA still stays tied to the KMT as a means of gaining support and potential funds.§!"
GXC_social_democrat_party:0 "Public Interest Party"
GXC_social_democrat_party_long:0 "Public Interest Party\n§gThe Zhongguo Zhigongdang, or China Zhi Gong Party (Public Interest Party of China) is the main political party of the Federalist movement in China. Founded in 1925, the party united disillusioned Kuomintang politicians and Overseas Chinese (especially Freemasons or the Hongmen), calling for the reform of the Republic of China into a proper federal state and multiparty democracy. While these hopes were quickly dashed by the Qing Restoration, they remain a significant force, albeit banned in Qing/Zhili-controlled lands for their explicit republicanism. Their platform, outside of federalism and republican democracy, espoused progressive social and political views from land and education reform to elected assemblies for all government levels.§!"
GXC_social_liberal_party:0 "Public Interest Party"
GXC_social_liberal_party_long:0 "Public Interest Party\n§gThe Zhongguo Zhigongdang, or China Zhi Gong Party (Public Interest Party of China) is the main political party of the Federalist movement in China. Founded in 1925, the party united disillusioned Kuomintang politicians and Overseas Chinese (especially Freemasons or the Hongmen), calling for the reform of the Republic of China into a proper federal state and multiparty democracy. While these hopes were quickly dashed by the Qing Restoration, they remain a significant force, albeit banned in Qing/Zhili-controlled lands for their explicit republicanism. Their platform, outside of federalism and republican democracy, espoused progressive social and political views from land and education reform to elected assemblies for all government levels.§!"
GXC_market_liberal_party:0 "Merchant Corps"
GXC_market_liberal_party_long:0 "Merchants' Public Safety Organization\n§gThe Guangzhou Yueshang Gongan Weichihui, or Merchant Corps for short, is the armed militia under the control of the Guangzhou Chamber of Commerce. Founded in 1912, the businessmen of the city organized and funded their own self-defense capabilities as the province descended into warlordism and banditry. The Merchant Corps rose up against the Kuomintang in 1924, convinced that they were spreading syndicalism, but were utterly crushed. Chen Lianbo, its leader from the beginning, fled to Hong Kong, only returning after the failed Northern Expedition. As a force aligned with the government of Zhang Mingqi, the Guangzhou Chamber of Commerce and its paramilitary represent business interests in the province, their anti-union stance creating great tension. Despite this, there are also rumors of the MPSO’s connections with the Public Interest Party.§!"
GXC_social_conservative_party:0 "Landowners' Association"
GXC_social_conservative_party_long:0 "Landowners' Association\n§gThe Landowners' Association, as its name implies, is a loose grouping of Guangdong's rural landowners. It is not a political party per se, being represented either by the Merchant Corps or as independents in the Provincial Assembly. As such, they have no real binding ideology, together only for the economic interests of their class and rural communities.§!"

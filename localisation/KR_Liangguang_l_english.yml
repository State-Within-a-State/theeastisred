GXC_federalist_support_-3:0 "Non-Existent Popular Support"
GXC_federalist_support_-3_desc:0 "The Federalist Government is currently a laughing stock. It has no legitimacy in the eyes of the Chinese people and the rival governments see us as mere upstarts. We will have to work very hard to win the people over to our cause."

GXC_federalist_support_-2:0 "Very Low Popular Support"
GXC_federalist_support_-2_desc:0 "The Federalist Government is currently unpopular. It has almost no legitimacy in the eyes of the Chinese people and the rival governments see us as mere upstarts. We will have to work very hard to win the people over to our cause."

GXC_federalist_support_-1:0 "Low Popular Support"
GXC_federalist_support_-1_desc:0 "The Federalist Government is currently unpopular. It has almost no legitimacy in the eyes of the Chinese people and the rival governments see us as mere upstarts. We will have to work very hard to win the people over to our cause."

GXC_federalist_support_0:0 "Insignificant Popular Support"
GXC_federalist_support_0_desc:0 "The Federalist Government is currently insignificant outside of Southern China. It is not seen as a serious contender in the eyes of the Chinese people and the rival governments see us as mere upstarts. We are slowly winning the people over to our cause."

GXC_federalist_support_1:0 "Limited Popular Support"
GXC_federalist_support_1_desc:0 "The Federalist Government currently has limited support from outside Southern China. It has attracted some attention from Chinese people and the rival governments are starting to see us as a real, if limited, threat. We are slowly winning the people over to our cause."

GXC_federalist_support_2:0 "Significant Popular Support"
GXC_federalist_support_2_desc:0 "The Federalist Government currently has significant support throughout China. It is now seen as a viable republican government in the eyes of the Chinese people. We are clearly winning the people over to our cause."

GXC_federalist_support_3:0 "Widespread Popular Support"
GXC_federalist_support_3_desc:0 "The Federalist Government currently has widespread support throughout China. Its position as sole government of China is now uncontested and we can expect stability to return to the country."

GXC_federalist_secured_china:0 "Federalist China"
GXC_federalist_secured_china_desc:0 "The Federalists have reunited China. Many hope that their victory over the monarchists, warlords, and dictators will not only lead to a stable democratic republic, but finally peace in China."

GXC_workers_strike:0 "Workers' Strike"
GXC_workers_strike_desc:0 "The workers of Guangzhou, one of the few industrialized cities of China, have gone on strike due to a change in government policy. It will take some time before this labour dispute settles down."

### Parties ###

GXC_totalist_party:0 "Chinese Syndicalist Party"
GXC_totalist_party_long:0 "Chinese Syndicalist Party                                      §gThe Chinese Syndicalist Party is a minor player in Chinese politics. They certainly do not have much in terms of military power, but their presence is notable in industrialized regions such as Guangzhou, where they flourished under Chen Jiongming's pro-union stance. They are unlikely to take power, however, considering China remains a rural, agrarian backwater.§!"
GXC_syndicalist_party:0 "Chinese Syndicalist Party"
GXC_syndicalist_party_long:0 "Chinese Syndicalist Party                                      §gThe Chinese Syndicalist Party is a minor player in Chinese politics. They certainly do not have much in terms of military power, but their presence is notable in industrialized regions such as Guangzhou, where they flourished under Chen Jiongming's pro-union stance. They are unlikely to take power, however, considering China remains a rural, agrarian backwater.§!"
GXC_radical_socialist_party:0 "Kuomintang"
GXC_radical_socialist_party_long:0 "Kuomintang                                                             §gThe Nationalist Party of China was once a revolutionary force about to guide China towards modernity and liberty- only to be stopped at the Yangtze. The Northern Expedition may have failed, but the KMT remains underground and a powerful force in Liangguang. Chen Mingshu's Productive People's Party serves as a front for the remnants of the National Revolutionary's Fourth Army and the region's social-democratic politicians of the Party. Wang Jingwei's faction of the Central Committee, however, is quite weak, most of the members in Liangguang favouring Song Qingling's Populists.§!"
GXC_social_democrat_party:0 "Public Interest Party"
GXC_social_democrat_party_long:0 "Public Interest Party                                                §gThe Zhongguo Zhigongdang, or China Zhi Gong Party (Public Interest Party of China) is the main political party of the Federalist movement in China. Founded in 1925, the party united disilusioned Kuomintang politicians and Overseas Chinese (especially Freemasons of the Hongmen), calling for the reform of the Republic of China into a proper federal state and multiparty democracy. While these hopes were quickly dashed by the Qing Restoration, they remain a significant force, albeit banned in Qing/Zhili-controlled lands for their explicit republicanism. Their platform, outside of federalism and republican democracy, expouses progressive social and political views from land and education reform to elected assemblies for all government levels.§!"
GXC_social_liberal_party:0 "Grand Republican League"
GXC_social_liberal_party_long:0 "Grand Republican League                                      §gThe Gonghe Datongmeng (Grand Republican League) was founded in 1928 as an alliance of Chen Jiongming, representing the federalist Zhigongdang, and Duan Qirui, representing the by-then defunct Republic of China and Anhui Clique, to create a coalition of republicans. While the League attracted fairly little attention, it became Chen's formal coalition in the Guangdong Provincial Assembly. The league is wide and unwieldy, containing federalists of all colours, Kuomintang remnants, business and gentry interests, and even syndicalists. With the collapse of the League, the coalition is on the verge of collapse as they barely share a common platform in maintaing stability in Guangdong, let alone republicanism.§!"
GXC_market_liberal_party:0 "Merchant Corps"
GXC_market_liberal_party_long:0 "Merchants' Public Safety Organization                     §gThe Guangzhou Yueshang Gongan Weichihui, or Merchant Corps for short, is the armed militia under the control of the Guangzhou Chamber of Commerce. Founded in 1912, the businessmen of the city organized and funded their own self-defence capabilities as the province descended into warlordism and banditry. The Merchant Corps rose up against the Kuomintang in 1924, convinced that they were spreading syndicalism, but were utterly crushed. Chen Lianbo, its leader from the beginning, fled to Hong Kong, only returning after the failed Northern Expedition. As part of Chen Jiongming's coalition, the Guangzhou Chamber of Commerce and its paramilitary represent business interests in the province, their anti-union stance forcing the coalition to water-down progressive legislation, creating great tension.§!"
GXC_social_conservative_party:0 "Landowners' Association"
GXC_social_conservative_party_long:0 "Landowners' Association                                      §gThe Landowners' Association, as its name implies, is a loose grouping of Guangdong's rural landowners. It is not a political party per se, being represented either by the Merchant Corps or as independents in the Provincial Assembly. As such, they have no real binding ideology, together only for the economic interests of their class and rural communities.§!"
GXC_authoritarian_democrat_party:0 "New Guangxi Clique"
GXC_authoritarian_democrat_party_long:0 "New Guangxi Clique                                                §gLi Zongren's New Guangxi Clique briefly ruled during the Northern Expedition, where the National Revolutionary Army's Seventh Army distinguished itself despite the campaign's failure. The New Guangxi Clique represents the Kuomintang's militarist right-wing, believing in the NRA's supremacy and the importance of Sun Yat-sen's First and Second Stages of Revolution: Overthrowing the old system by force and the army's interim rule of China.§!"
GXC_paternal_autocrat_party:0 "Guangxi Clique"
GXC_paternal_autocrat_party_long:0 "Guangxi Clique                                                    §gOften called the Old Guangxi Clique to differ it from Li Zongren's own Clique, the Guangxi Clique represents one of the most powerful warlords of the Republican era, Lu Rongting. They are little more than a militarist provincial government which is interdependent with the Guangdong government for protection and support. Its large army is at the centre of everything while the Clique's culture is surprisingly pluralistic, collecting many of Guangxi's ethnic minorities with little discrimination.§!"
GXC_national_populist_party:0 "Yiguandao"
GXC_national_populist_party_long:0 "Yiguandao                                                                §gZhang Tianran's cult has limited influence in Liangguang.§!"


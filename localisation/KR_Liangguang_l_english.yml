GXC_national_populist_party:0 "Tiandihui"
GXC_national_populist_party_long:0 "Tiandihui\n§gThe Tiandihui or the Hongmen are a secret society orginally founded to resist Qing rule over China. Their membership has included many influential republicans including Sun Yat-sen himself due to overseas Chinese forming branches and different groups to organize themselves and continue resisting the Qing. The influence of the religous rituals of this organization on the republican movement is likely very little, but its continued illegality under Qing rule means that they will continue being persecuted.§!"


###Events###
liangguang_rd.0.title:0 "A Pearl In the South"
liangguang_rd.0.desc:0 "The Xinhai revolution started a chain of events that would forever change China, and one place with the most impact would be the southern region of Liangguang. The governor at the time Zhang Mingqi would be supported by the Guangdong army to become leader of the Liangguang region, until he fled in 1912 to Japan. With Yuan’s ascension to the presidency, Zhang would be appointed as governor of Liangguang in 1913 and a 1st class earl by 1915, but with the start of the national protection war in 1916, Zhang Mingqi would flee to Hong Kong after Lu Rongting would declare independence for Guangxi, invade Guangdong and join the Kuomintang.\n\nHowever the alliance between Lu and the KMT would collapse with Lu Rongting accepting a new alliance with the Zhili clique. As per retaliation, Chen Jiongming would push Lu out of Guangdong from 1917-1920 in the Yue-Gui War. The KMT were able to return to Guangdong in november 1920. Tensions began to build between Sun Yat-sen and Chen, as Sun acted more and more dictatorially. His extremely unitarist view also irked Chen, who still wanted to pursue his dream of a federal, democratic China.\n\nWhen Chen invited political radicals, including anarchists, the relations between Chen and Sun soured again, and when Sun proposed a so-called "Northern Expedition" in 1922, which would lead to a militarily subjugation of the Northern cliques, Chen entirely turned his back on his former idol, searching for ways to get rid of Sun, as he hoped for peaceful negotiations for unification. In mid-1922, this opportunity arose. The Zhili Clique had won a conflict in the North against the Fengtian Clique, and thus dominated China and pushed for peaceful Chinese reunification. When the Zhili Clique in Beijing recognized his power in Guangdong, Chen decided to abandon Sun and swore his loyalty to the Beiyang government. Unexpectedly revolting against the Kuomintang militarily, Chen led his forces to attack Sun's residence as well as his office and forced him to escape on a ship to Shanghai. Chen had received assurances from the Zhili before that Guangdong would be left in his control, enabling him to pursue his goal of building a model province to act as an example to the others, furthering his goal of a federal China.\n\nChen’s dreams would later be dashed by the invasion of Liangguang by Tang Jiyao, later Luo Peijin in 1923. At this point Chen then realized that the Zhili clique had betrayed him due to their support behind Luo Peijin’s invasion of Liangguang. From this point Chen would be fighting both the Zhili and KMT forces in the region. With the defeat of the KMT after 1927, Chen Jiongming had taken some ground back against the KMT, whilst still being under renewed pressure from Luo Peijin and the Nanjing Clique. By 1930, Chen would be forced to enter into guerilla warfare against the newly victorious provincial government of Liangguang, where Zhang Mingqi would return as governor by early 1931, with Tang Shaoyi becoming Zhang’s 2nd in command. As per 1936, Liangguang has barely managed to stay together, with the constant threat of KMT forces and Chen’s forces further risking Zhang Mingqi’s governorship. The only thing keeping Zhang incharge is the League of Eight Provinces, helping to intervene against the insurgents on Zhang’s behalf."
liangguang_rd.0.a:0 "May Guangdong Give us Riches"
liangguang_rd.1.title:0 "Collapse of the League"
liangguang_rd.1.desc:0 "News has reach our capital of the sudden collapse of the authority of the League of Eight Provinces. Such an event has been something that could not have been predicted, with the echoes of the chaos reaching our borders and devestating our economy. Despite this negative news, we have managed to take back Guangzhouwan and Guangzhou from the direct control of League and its German allies, granting our provincial governance some support from the anti-concessionists who have always been a nuisance. Yet even this may not be enough to cool the tide of anti-Qing sentiments which have only grown due to the Qing's rule over China having collapsed."
liangguang_rd.1.a:0 "This can't be good..."
liangguang_rd.2.title:0 "Rumours of an Uprising in Guangxi"
liangguang_rd.2.desc:0 "With the unfortunate collapse of the League of Eight Provinces and the Qing, many bandit forces have take"
liangguang_rd.2.a:0 "These bandits shall fall!"
liangguang_rd.3.title:0 "The Qiongya Uprising"
liangguang_rd.3.desc:0 "With the uprising in Guangxi rumoured to be underway, a second uprising has occured in the Qiongya region, with small peasant-based socialist groups having taken control of the region capital of Haikuo. With our forces having been almost completely pushed off the island, we will need to defend the small strongholds that we still control if we wish to regain control over the entire island."
liangguang_rd.3.a:0 "These reds threaten our prosperity!"
liangguang_rd.4.title:0 "Focusing On an Enemy in Guangxi"
liangguang_rd.4.desc:0 "With the uprising that has occured in Guangxi two distinct groups with their own aims have gained prominence. The Guangdong Peasants Assocation and the Rightist Kuomintang, both whom also are in conflict with each other. With this in mind our command has gien us a choice on whom to focus upon first, the KMT or the GPA?"
liangguang_rd.4.a:0 "Focus on the republicans"
liangguang_rd.4.b:0 "Crush these socialist scum"
liangguang_rd.5.title:0 "Handling the Peasantry"
liangguang_rd.5.desc:0 "With the increasing strength of the current uprising in Guangxi, our forces have decided to look into the village movements, which give cover to these guerilla movements. With this we have the choice between focusing on attacking the peasant associations by increasing our cooperation with the landlords or focusing on the RKMT by showing no mercy to all traitors no matter their station."
liangguang_rd.5.a:0 "Collaborate With the Landlords"
liangguang_rd.5.b:0 "Show mercy to no one."
liangguang_rd.6.title:0 "Worries of Peasant Radicalzation"
liangguang_rd.6.desc:0 "With our recent campaign to deal with village infilatration, we have recieved mixed results with both negative and positive outcomes across the board. In order to help resolve the campaign's failures, we will need to gain the support of the population. One option is to start a disinformation campaign that would reveal the socialists as foreign agents whilst also showing the benefits our rule has brought onto the land in order to keep the peasants on side. On the other hand, actions often speak louder than words and increasing our campaigns against banditry would both help with popular support while dealing with many of the Right Kuomintang's local allies."
liangguang_rd.6.a:0 "Start the disinformation campaign"
liangguang_rd.6.b:0 "Their black blood shall stain their banners"
liangguang_rd.7.title:0 "The Bandit Offensive"
liangguang_rd.7.desc:0 "Word has reach our command that the combined yet disunited forces of the GPA and RKMT have began an offensive towards Nanning, the capital of Guangxi. With our forces split on who to fight, we have to make one final choice. If we defeat one now, it is likely the other one will capitalize on the power vaccuum and will need to be destroyed at a later date."
liangguang_rd.7.a:0 "We shall crush Xu Chongzhi"
liangguang_rd.7.b:0 "Peng Pai shall be the martyr of the devil!"
liangguang_rd.8.title:0 "The Struggle Ends in Guangxi"
liangguang_rd.8.desc:0 "With the final fight ending between the 2 factions, one faction has come to victory. With this, we now look ahead for the fight to come against the last remaining bandit faction in Guangxi."
liangguang_rd.8.a:0 "Xu Chongzhi Holds Onto Nanning"
liangguang_rd.8.b:0 "Peng Pai Flies His Red Banner Over Nanning"
liangguang_rd.9.title:0 "Long Yugang Enters Qiongya"
liangguang_rd.9.desc:0 "With the Qiongya Uprising, our forces were almost completely wiped out on with only some surviving in small pockets. In a bid to secure and take back Hainnan, General Long Yugang has been ordered to march upon the Qiongya revolutionaries and crush them. In exchange he will be able to govern the island under Guangdong's watchful eye."
liangguang_rd.9.a:0 "We shall burn the red flag!"
liangguang_rd.10.title:0 "Battle of Junliao Village"
liangguang_rd.10.desc:0 "Something-Something"
liangguang_rd.10.a:0 "Beseige the City"
liangguang_rd.10.b:0 "Just rush in"
liangguang_rd.11.title:0 "Lehui Campaign"
liangguang_rd.11.desc:0 "Something-Something"
liangguang_rd.11.a:0 "Bombard the Mountains To Peices"
liangguang_rd.11.b:0 "We Shall Climb Those Goddamn Mountains"
liangguang_rd.12.title:0 "Battle of Xicun Port"
liangguang_rd.12.desc:0 "In a bid to cut off supplies to a large contingent of the socialist forces, General Yugang has ordered us to attack the port city of Xicun, which has become a major supply hub of the Qiongya socialist forces. As the plans are drawn up, Yugang is given a choice on how to deal with the hand dealt to him. His staff give him a choice on whether launch an offensive on the port or just head straight to the capital of the socialist bandits."
liangguang_rd.12.a:0 "Surround Xicun"
liangguang_rd.12.b:0 "No. We shall catch them off guard."
liangguang_rd.13.title:0 "The Guns Fall Silent Over Hainnan"
liangguang_rd.13.desc:0 "With the final fight ending between our forces and the syndicalist bandits, the results of our campaign to retake Hainnan are now clear..."
liangguang_rd.13.a:0 "Wang Wenming holds out."
liangguang_rd.13.b:0 "We are victorious!"
liangguang_rd.14.title:0 "Holding Onto Qiongya"
liangguang_rd.14.desc:0 "With the success in the liberation of Hainnan from syndicalist hands, we now have a choice in dealing with the island's governance. According to the deal we made with general Long earlier, we have appointed him governor of the region, which has given him the power to decide Hainnan's domestic policies. However, recently Long has demanded even more autonomy. Some advisors argue that this extra autonomy would be beneficial in keeping our control over the island as it would likely lessen the support of the socialists among the local minoirty populations."
liangguang_rd.14.a:0 "For now we need to give Yugang some autonomy"
liangguang_rd.14.b:0 "He must stick to the inital deal and he is going to like it!"
liangguang_rd.15.title:0 "A Revolution in Qiongya"
liangguang_rd.15.desc:0 "Alas we have been outsmarted by a bunch of peasants, we now drink the cup of humiliation as our enemies dance around the fires of victory."
liangguang_rd.15.a:0 "We will be back."
liangguang_rd.15.b:0 "The revolution is ours! (Play as the Qiongya Revolutionary Base)"
liangguang_rd.16.title:0 "The Kuomintang Rise Up in Guangxi"
liangguang_rd.16.desc:0 "As the night awakes from its somber slumber, the streaks of smoke and fire rise above the barracks of Zhili garrison in Nanning. A revolt has begun with Kuomintang forces quickly seizing Qing bases in Guangxi, alerting Zhang Mingqi to the situation at hand. As what should have taken many days happens in only hours, the Guangxi region breaks free under Xu Chongzhi, causing general chaos within the ranks of the Lianggang Provincial Governemt."
liangguang_rd.16.a:0 "Down with the compradors! (Play RKMT)"
liangguang_rd.16.b:0 "End their nonsense!"
liangguang_rd.17.title:0 "The Baise Uprising"
liangguang_rd.17.desc:0 "As the night awakes from its somber slumber, the streaks of smoke and fire rise above the barracks of Zhili garrison in Nanning. A revolt has begun with Guangxi Peasants Assocation forces quickly seizing Qing bases in Guangxi, alerting Zhang Mingqi to the situation at hand. As what should have taken many days happens in only hours, the Guangxi region breaks free under Peng Pai, causing general chaos within the ranks of the Lianggang Provincial Governemt."
liangguang_rd.17.a:0 "Workers, Peasants & Soldiers Unite!(Play as Baise)"
liangguang_rd.17.b:0 "Death to these syndicalist scum!"
liangguang_rd.18.title:0 "Lines of Fire Divide the Lands"
liangguang_rd.18.desc:0 "Liangguang has collapsed, our government now faces the onslaught of the Guangxi revolt with death and destruction rising in its wake."
liangguang_rd.18.a:0 "Their embers shall Be snuffed out"
liangguang_rd.19.title:0 "Suspicious Movements From Young Officers"
liangguang_rd.19.desc:0 "With the current chaos occuring in Guangxi, the military staff has seemed to placed into a state of dissarray due to the sudden appearance of the uprising. This has led to potential worry by members of our army who seems to be seeing an ever more bleak picture for Zhang Mingqi's chances of survival.\n\nAs of now there has been whispers & rumors spreading around the officer corps, with worries of a potential overthrow of Mingqi's government supported by an unknown backer."
liangguang_rd.19.a:0 "Hmm. This is a little suspicious..."
liangguang_rd.19.b:0 "Who cares about a bunch of low ranking officers."
liangguang_rd.20.title:0 "Anarchist Bomb Plot Uncovered"
liangguang_rd.20.desc:0 "With recent tensions and uneasiness arising from the deteriorating rule of the Mingqi provincial government, police checks upon more radical groups have become more frequent. In one of these check ups, the police managed to learn of and prevent a plot by a group of anarchist radicals to assassinate Zhang Mingqi using an explosive device. Though Zhang would like to investigate this threat to his life, he also knows that diverting resources to investigate some tiny anarchist group when there is a major uprising occuring in the province's western region is not very tactically sound."
liangguang_rd.20.a:0 "We need to raid their houses and headquarters."
liangguang_rd.20.b:0 "We'll worry about them later; we have bigger fish to fry."
liangguang_rd.21.title:0 "Officer Coup Plot Discovered"
liangguang_rd.21.desc:0 "Despite suspicions about military officers ploting to overthrow governor Mingqi, the Mingqi has so far basically ignored it, with there being no proof of a coup attempt. But this situation has changed with one lone officer defecting to Mingqi, telling him of a plot to overthrow him. Mingqi is concerned about the information brought to him but is also skeptical, since he is not sure if the rumour of a plot is a rumour spread by the Guangxi rebels to further sew chaos within the Liangguang ranks."
liangguang_rd.21.a:0 "We should investigate this."
liangguang_rd.21.b:0 "Ignore this nonsense. We can trust our men."
liangguang_rd.22.title:0 "Mingqi Counters the Plot"
liangguang_rd.22.desc:0 "In the chaos of the past few days, police raided several barracks where anti-Zhili dissent had been spreading as well as the homes of the officers who are now known to have been plotting to overthrown the Liangguang provincial government. With this information, discovering the mastermind of this plot was only a matter of time. It was Chen Jiongming, a former leader of Guangdong during the warlord era who founded the Chinese federalist movement. As he tried to escape, Chen Jiongming would die in a plane crash over Hong Kong, with no one knowing how or why his plane crashed."
liangguang_rd.22.a:0 "Good, now we can deal with more pressing matters."
liangguang_rd.23.title:0 "The Federalists Take Over Guangzhou"
liangguang_rd.23.desc:0 "As the moon rises and the sun sets, soldiers line the streets of Guangzhou, preparing to follow their orders. Silence fills the air as a figure watches on from his apartment, that figure is Chen Jiongming. As the clock struck midnight, the shine of rifles are seen lighting up the night sky with embers of fire and smoke. Government buildings are captured and Zhang Mingqi flees to Hong Kong. As the dust settles the next day, Chen Jiongming declares triumph and proclaims the Guangzhou federal government."
liangguang_rd.23.a:0 "Our road is paved to build a new China."
liangguang_rd.24.title:0 "Qiongya Breaks Off"
liangguang_rd.24.desc:0 "With the collapse the Mingqi government and seizing of power by the federalists, General Lu Yugang has denounced Chen's government. Shortly after his denunciation Lu broke away from Guangdong and declared Qiongya autonomous and free from Chen Jiongming's tyranny."
liangguang_rd.24.a:0 "Yugang is right. We will resist Chen the tyrant! (Play as the Qiongya Clique)"
liangguang_rd.24.b:0 "He won't survive for long..."
liangguang_rd.25.title:0 "Winning blah blah"
liangguang_rd.25.desc:0 "Zhili have won the day and i guess choose between the tang and zhang idk make something up."
liangguang_rd.25.a:0 "blah"
liangguang_rd.25.b:0 "tang take over..."
liangguang_rd.26.desc:0 "In the dark of night, the would-be puschists had gathered their supporters to capture the governmental buildings of Guangzhou only to find themselves outnumbered and outgunned. With the coup having failed, discovering the mastermind of this plot was only a matter of time. It was Chen Jiongming, a former leader of Guangdong during the warlord era who founded the Chinese federalist movement. Despite his failed action, Chen Jiongming would manage to escape and flee into Hong Kong, forced into exile from Liangguang."
liangguang_rd.27.title:0 "The Chaos Calms"
liangguang_rd.27.desc:0 "Despite the difficult times we have recently experienced, it is clear that the times of troubles are now behind us. Our forces on the ground in Guangxi have reported facing less hostilities recently due to our successful operations against those bandits."
liangguang_rd.27.a:0 "To the future!"
liangguang_rd.28.title:0 "Legacy of the Enlightened Party"
liangguang_rd.28.desc:0 "In the early days of the Yuan government in 1912, many political parties were created, one of which was the Unity party which Tang Shaoyi was a part of. The party would promote many of reforms in the social and financial fields. With his victory, Tang now has the option to revive his old party and platform and enlighten the people of Liangguang. But he has also recieved a rather intriguing message from potential allies in Tokyo, offering him support to unify China, which will probably come with some concessions. Tang now has to make a decision, will he rebuild and modernize his country without foreign aid, or will he work with the friends in Tokyo for Pan-Asian solidarity?"
liangguang_rd.28.a:0 "Basking in the Light of Pan-Asianism"
liangguang_rd.28.b:0 "The Five Races Shall Rise Alone"
liangguang_rd.29.title:0 "Bullshit about tang and japan needed"
liangguang_rd.29.desc:0 "d"
liangguang_rd.29.a:0 "j"
liangguang_rd.30.title:0 "Liangguang Requests Our Obsolete Rifles"
liangguang_rd.30.desc:0 "With the chaos that has occurred in the far east, the situation in Liangguang is an important factor for us if we are to keep in check the threats to the concessions of China that we take part in. The current governor of Liangguang's statements mean it is unlikely they will threaten our influence in Southeast Asia or the concessions, which has caused the government of Liangguang to ask us for material support for their brave political stance."
liangguang_rd.30.a:0 "Sure"
liangguang_rd.30.b:0 "We have more important matters to tend to."
liangguang_rd.31.title:0 "Germany Agrees to the Arms Request"
liangguang_rd.31.desc:0 "Our request for German military equipment to arm our forces to help defend our state from the chaos of reds, bandits, and warlords has been accepted. This will keep our government more secure but may also embolden opposing warlords to attack us politically."
liangguang_rd.31.a:0 "Good"
liangguang_rd.32.title:0 "Germany Refuses to Send Weapons"
liangguang_rd.32.desc:0 "Despite our request for German military equipment to better secure our government has been rejected. We will need to defend our state even without aid."
liangguang_rd.32.a:0 "Dammit, maybe they'll be more willing at a later time."
liangguang_rd.33.title:0 "Liangguang Requests Artillery"
liangguang_rd.34.title:0 "Germany Agrees to the Artillery Request"
liangguang_rd.35.title:0 "Liangguang Requests Light Tanks"
liangguang_rd.36.title:0 "Germany Agrees to Send Tanks"
liangguang_rd.37.title:0 "Liangguang Requests Armored Cars"
liangguang_rd.38.title:0 "Germany Agrees to Send Armored Cars"
liangguang_rd.39.title:0 "A Dragon Riding Across the Guangzhou Skyline"
liangguang_rd.39.desc:0 "With the final victory of our government from Guangzhou, we now reach towards a return to the grand past, or have these past years only been the birthing pains of a new Dynasty? We now are at a crossroads deciding on our future."
liangguang_rd.39.a:0 "We shall ride the Azure Dragon once again." #restore qing
liangguang_rd.39.b:0 "Puyjie qing yay."
liangguang_rd.39.c:0 "Yuan / maybe another option for Regency ."
liangguang_rd.40.title:0 "Handling the Peasant Issues"
liangguang_rd.40.desc:0 "Chen's coup and the revolt in Guangxi have meant that Guangdong has experienced plenty of unrest all throughout the region. As Chen Jiongming focuses on restoring order in the urban centers, he has also been forced to decide on how much focus the issues of the peasantry should be given by his new government."
liangguang_rd.40.a:0 "Give support to those peasants."
liangguang_rd.40.b:0 "Focus on the urban centers."
liangguang_rd.41.title:0 "Dealing With the Strikers"
liangguang_rd.41.desc:0 "With the recent economic issues of the Qing collapse and Black Monday, the economic conditions for Liangguang workers have worsened as private enterpises have tightened their belts. As a result, these workers have gone on strike, causing mass disuption to industries across the province, including the docks where the mechants reside. Often not on good terms with the unions, the merchants have bgeun to attack against the striking workers. Things have no reached a point where governor Chen may have to interfere in this rapidly situation."
liangguang_rd.41.a:0 "Force the merchants to sign a deal with the workers."
liangguang_rd.41.b:0 "Crush these syndicalist troublemakers."
liangguang_rd.41.c:0 "We should not interfere. Our government represents all peoples."
liangguang_rd.42.title:0 "Merchants Request a Financial Bailout"
liangguang_rd.42.desc:0 "With the recent hardships of Black Monday, our economy has seen a major turn for the worse, with umemployment and company collapses becoming commonplace, resulting in many Liangguang merchants being on the edge of bankrupcy. The merchants have banded together demanding a bailout as to keep them afloat, but Chen is a little hesitant seeing that this may detract from other sectors that he also deems important, like the military."
liangguang_rd.42.a:0 "They are the lifeblood of our economy."
liangguang_rd.42.b:0 "To hell with the merchants, we have other fish to fry."
liangguang_rd.43.title:0 "Ba Jin Writes Critically of Governor Chen"
liangguang_rd.43.desc:0 "In light of the recent events and the subsequent shortcomings of the new federalist government, many leftwing writers have taken to the pages of the papers, declaring Chen nothing better than an incompetent leader who is no better than Zhang Mingqi and his ineffective government. In his furious response, Chen declared that these anarchist writers were fools and that they follow tainted ideas of true Chinese republicanism and federalism. But this seems to have further angered the writers who write back with even more scathing criticisms. Chen now has to decide on his new response. Will he show the barrel of his gun, or display calm and restraint, as to show them who is the bigger man?"
liangguang_rd.43.a:0 "Crush these radicals."
liangguang_rd.43.b:0 "Show some restraint, we need to prove to our people that we are a true democratic force in China."
liangguang_rd.44.title:0 "The Three Tigers Circle"
liangguang_rd.44.desc:0 "With tensions in Guangzhou now reaching a boiling point, the three factions of Chen's government have practically split and now wait to make their move. As the night falls every side prepares to mobilize, with only one to either keep power or seize it..."
liangguang_rd.44.a:0 "Chen proclaims victory."
liangguang_rd.44.b:0 "The merchants seize Guangzhou."
liangguang_rd.44.c:0 "Anarchists raise the red and black over Guangzhou."
liangguang_rd.45.title:0 "Merchants Seize Guangzhou"
liangguang_rd.45.desc:0 "After a long and costly struggle following Chen's coup against Zhang Minqgi, Chen Lianbo has declared victory after successfully mobilizing the merchant corps (with some foreign aid). Chen Lianbo has crushed Chen Jiongming's forces and ended his anarchist cronies, who ran and destroyed the streets of Guangzhou."
liangguang_rd.45.a:0 "Down with the syndicalist puppets!"
liangguang_rd.46.title:0 "Dealing with Pan-Asianism"
liangguang_rd.46.desc_japan_cuck:0 "We love Japan wow some new development and increased work with them."
liangguang_rd.46.desc_no_cuck:0 "We love the national bourge kill japan epic competition."
liangguang_rd.46.a:0 "To Continued Partnership!"
liangguang_rd.46.b:0 "The Japanese Menace will Fall!"
liangguang_rd.47.title:0 "The Revolution Triumphant"
liangguang_rd.47.desc:0 "IDK."
liangguang_rd.47.a:0 "Peng Pai's line is reaffirmed."
liangguang_rd.47.b:0 "Chen Mingshu wins over the committee."
liangguang_rd.48.title:0 "Joining with Our Fellow Comrades"
liangguang_rd.48.desc:0 "You shouldn't be seeing this anyway so here's a tip. If you want to play Qiongya socialism, empower the rkmt in Guangxi because if the socialists in Guangxi win over Guangdong, they'd obviously annex you immediately."
liangguang_rd.48.a:0 "Rip."
liangguang_rd.49.title:0 "The Agrarian Revolution in Liangguang"
liangguang_rd.49.desc:0 "With our two movements having many similarities, the Baise revolutionaries have reached out to us in order to merge our dual movements in order to further strengthen our forces as we seek to free the Chinese people." #add more
liangguang_rd.49.a:0 "yes."
liangguang_rd.49.b:0 "no."
liangguang_rd.50.title:0 "Reviving the National Revolutionary Army"
liangguang_rd.50.desc:0 "As our forces secure the Liangguang provincial region, we now must decide our next move to make sure our army will continue being capable of defeating its enemies like the comprador government that was based in Guangzhou. Despite this recent victory, much of the more overseas linked factions like the CC Club or Western Hills Group have been demanding army modernization whilst, the Whampoa faction, fearing interference within their domain from the other factions have advocated against the concept of modernization and have instead argued to continue focusing on the guerilla campaign as part of the strategies that the army is already accustomed to. As we now come to focus on our army's development, one of these strategies will have to be chosen."
liangguang_rd.50.a:0 "The enemy shall provide the guns for us."
liangguang_rd.50.b:0 "Support modernization."
liangguang_rd.51.title:0 "Questions Surrounding Army Mechanization"
liangguang_rd.51.desc:0 "As we continue to secure our power base in the Liangguang region, it is obvious that we will need forces that go beyond our standard infantry forces. Citing concerns in regards to resources and costs, much of the Whampoa faction opposes a focus on expensive armor that would only bleed us dry and has instead proposed a focus on trucks which will instead be able to both improve supply and increase the speed of army offensives. Yet this has been denounced by the CC faction who have countered by suggesting the possibility of stealing tanks, or buying Japanese tanks at a lower price."
liangguang_rd.51.a:0 "Let us acquire these armored beasts."
liangguang_rd.51.b:0 "It's too expensive, we should focus on the cheaper alternative."
liangguang_rd.52.title:0 "Direction of the New Life Movement"
liangguang_rd.52.desc:0 "With the proposal of the NLM (New Life Movement) from factions within the Kuomintang, there has been debate on its direction. With general principles being mostly agreed on, the CC Clique and the Whampoa faction have come together to decide on to whether use the NLM to promote more party loyalty, revive Confucianism, or focus upon the legacy of Chiang Kai-shek."
liangguang_rd.52.a:0 "The party forever guides us to morality and glory."
liangguang_rd.52.b:0 "We shall display our loyalty to the Generalissimo."
liangguang_rd.52.c:0 "Confucianism must be restored for the sake of morality."
liangguang_rd.53.title:0 "Handling the Worker Situation"
liangguang_rd.53.desc:0 "With our recent conquest of power, the problems of the failed Zhili regime now fall onto us. The strength of the worker organizations has caused us to face the issue of unrest within our factories. This unrest has disrupted production and harmed the livelihood of the owners of those factories. Now it is time for the party to decide our policy towards the unruly behavior of the workers during our struggle for reunification. We could crack down hard continuing our strong stance against syndicalism, or perhaps we could take a page out of the book of the opposing left Kuomintang. With some meetings and concessions, these already nationalist workers will continue contributing to the national revolution."
liangguang_rd.53.a:0 "Meet with the leaders of these workers"
liangguang_rd.53.b:0 "End these syndicalist scum."
liangguang_rd.54.title:0 "Question of the Militias"
liangguang_rd.54.desc:0 "After the success of our uprising against the imperialist puppet government of Liangguang, we now are tasked with reorganizing our armed forces. The question is whether we should continue to make use of militias until unification or for our forces to be unified as one strong army. Both strategies have their advantages and disadvantages."
liangguang_rd.54.a:0 "The militas make the most sense for our current conditions."
liangguang_rd.54.b:0 "Our disciplined and organized forces will win the masses over!"
liangguang_rd.55.title:0 "A New Face?"
liangguang_rd.55.desc:0 "As we, the Merchant Corps, reach the walls of Peking, we rejoice and party in jubilation at the final victory over the Qing overlords whom have oppressed us and the people of China. China shall no longer be sold out but instead become a shining example to all nations across Asia, with our prosperous wealth bathing in the rays of the shining sun of glory. With victory assured, a sizeable portion of the government has now requested us to end the temporary dictatorial measures enacted during the period of liberation. As Chen relents and brings democracy to the land like George Washington did across the ocean, perhaps another faction will overtake the popularity of Chen to lead the new free China. "
liangguang_rd.55.a:0 "Wen Zongyao secures China for Pan-Asianism."
liangguang_rd.55.b:0 "Lianbo stays in charge."
liangguang_rd.55.c:0 "Yingbiao shall usher us into a new era of thinking."
liangguang_rd.56.title:0 "Direction of the Yangtze's Flow"
liangguang_rd.56.desc:0 "After the success of unification and the political victory of Chen Lianbo after he restored civilian rule, Chen's image as a "Chinese Washington", a military figure who fought to bring his citizens freedom and prosperity, has never been seen as more true in both Chinese and foreign circles. Yet even a normally positive title can be harmful. The outrageous Chinese Exclusion Act and involvement in setting up the concessions have proven that the Americans can act against Chinese interests. A toning down of such rhetoric in favor of other justifications for our rule may be in the best interests of China."
liangguang_rd.56.a:0 "Chen's personal popularity can only help us."
liangguang_rd.56.b:0 "The freer the market, the freer and more supportive the people."
liangguang_rd.56.c:0 "Make some backroom deals with other deep pockets to secure our rule."
liangguang_rd.56.d:0 "The Chinese nation will achieve prosperity under our rule!"
liangguang_rd.57.title:0 "The Death of Ma Yingbiao"
liangguang_rd.57.desc:0 "News spread as the unfortunate has come to light. Our president, Ma Yingbiao has passed away aged in his 80's with many in the government morning his loss. Being a philantopist and a nationalist he was seen a patriot who supported the defense of the country against foreign powers. NOw as the dust settles, two candidates are chosen to succeed him. One being his son, Ma Maifan  who is seems as a more progressive figure in the eyes of his father whilst still maintaining the same line as his father before him. Whilst you also have Wu Dizhou who is a radically progressive figure in comparison to Maifan. Wu pushes for a more humanistic agenda, where great attention ans support for unions is given, with a goal of reforming Chinese capitalism into something both works and bourgeoisie can unite around."
liangguang_rd.57.a:0 "Manfai follow's his father."
liangguang_rd.57.b:0 "Dizhou leads us to a fairer capitalism."
liangguang_rd.58.title:0 "Meeting of the Zhi Gong Party"
liangguang_rd.58.desc_not_gxc:0 "The doors open into the streets of [ROOT.Capital.GetCapitalVictoryPointName], with crowds lining the roads. Cheers and chants fill the sounds waves as the cars arrive, and officials emerge out. This is the begining of the national conference of the China Zhi Gong Party. Even despite all the efforts of [ROOT.GetLeader] for the unification of China, political oppenents within the party continue to exist and fight as the national conference begins, threatening the future of the party's rule over China."
liangguang_rd.58.desc:0 "The doors open into the streets of [ROOT.Capital.GetCapitalVictoryPointName], with crowds lining the roads. Cheers and chants fill the sounds waves as the cars arrive, and officials emerge out. This is the begining of the national conference of the China Zhi Gong Party. One thing though that stands out is Chen Jiongming, he seems more old and frail as if he was on the fringe of death. As he is carried from his car to the building, smiles gleam upon him, as if he were bathing in the rays of a the warm sun. As the first national conference commences, tension subsumes the hall, as the overseas and mainland factions struggle over future party leadership, citing Jiongming's ailing health, as well as the future of the party's rule over China."
liangguang_rd.58.a:0 "May the struggle commence."
liangguang_rd.59.title:0 "Question of Provincial Governance"
liangguang_rd.59.desc:0 "The first item on the agenda, is the handling of the provincial governors. This question has been raised on the matter on whether to keep the local warlords whom converted to the federalist cause to stay in their position of power, but this faces opposition from the Overseas faction, citing the untrustworthiness of the warlords and their loyalty and also the lack of democratic governance. The overseas faction counter-proposes, demanding that governors should be elected be elected by the people, with the warlords being allowed to join in with the provincial elections."
liangguang_rd.59.a:0 "Support the experienced warlords' rule as we transition to democracy."
liangguang_rd.59.b:0 "We must support democracy no matter what."
liangguang_rd.60.desc:0 "The National Conference began discussing the official adoption of a national flag. There are plenty who want to restore the flag of the First Republic, the Five-coloured flag, as a symbol of national unity. Many revolutionaries, however, wish to avoid connections with the corrupt Beiyang, Fengtian, and Zhili warlord regimes, and the party flag of the Public Interest Party (the white \"jing\" symbol on a blue canton on a red field) has grown in popularity along with the Federalist movement's continued successes. Many delegates from overseas also support flying the colors of the Chinese Hongmen as a reminder of the origin of the party in the struggle against the Qing Empire along with Sun Yat-sen."
liangguang_rd.60.c:0 "Restore the Five-coloured flag."
liangguang_rd.61.title:0 "The Question of the Kuomintang"
liangguang_rd.61.desc:0 "Despite long ago being united as one, the Kuomintang and China Zhi Gong Party have had a distant and troublesome relationship with each other going back to the warlord era. But now as the Kuomintang reels from its second defeat, they seemed to have leant out an olive branch of peace to, well.... some members have at the least. With this, the overseas community has declared support for the reconciliation due to Situ Meitang (The overseas faction leader)  still having a relatively close relation with overseas Kuomintang cells. On the other hand, many of those who fought against Kuomintang troops still continue to detest this idea and wish for repercussions for the Kuomintang's betrayal of the 20's."
liangguang_rd.61.a:0 "To hell with them, they are still traitors."
liangguang_rd.61.b:0 "We are still Chinese, we must be united as one."
liangguang_rd.62.title:0 "The Zhi Gong Party Conference Closes"
liangguang_rd.62.desc:0 "Now as the issues at hand have been dealt with, the vote is called to see who shall be the face of the China Zhi Gong Party for the upcoming elections. The results are in..."
liangguang_rd.62.a:0 "The mainlanders secure the vote."
liangguang_rd.62.b:0 "The overseas faction leads the way."
liangguang_rd.63.title:0 "The Fall of a Great Man"
liangguang_rd.63.desc:0 "As weeks have gone by, the first chairman of our party, Chen Jiongming has suffered a horrific case of pneumonia, which has caused him to hospitalized in an extremely concerning condition. Chen has managed to see the achievment of the federalist dream in China but will not be able to play a part in the political processes of the new China. As he takes his last breath, he looks out to the window, towards the night sky he sees his life flash before him, with all his achivements and mishaps playing like a movie masterpiece. As the moon reached midnight, Chen took his last breath and the world had just gone silent. The following days now see his funeral played out, where people from the central government would morn for him and for China."
liangguang_rd.63.a:0 "This great man shall be missed."
liangguang_rd.64.title:0 "Elections"
liangguang_rd.64.desc:0 "idk."
liangguang_rd.64.a:0 "The CDP wins."
liangguang_rd.64.b:0 "The Feds win."
liangguang_rd.64.c:0 "The CAPD wins."
liangguang_rd.65.title:0 "The leader of the Zhi Gong Party"
liangguang_rd.65.desc:0 "idk."
liangguang_rd.65.a:0 "Obviously Chen."
liangguang_rd.65.b:0 "Obviously Zhao."
liangguang_rd.65.c:0 "Obviously Tang."
liangguang_rd.65.d:0 "Obviously Xiong."
liangguang_rd.66.title:0 "Meeting of the CAPD"
liangguang_rd.66.desc:0 "As the Chinese Association For Democracy celebrates its latest victory in the first national elections, the party meets for a convention as to formally choose a candidate who will lead the party and the nation to a new path of prosperity. First is Ma Xulun, one of the main founders of the party, who is a seen as a generally progressive figure, though Xulun focuses on a system of reformed capitalism that gives a fair new lease on life for China's workers and peasants. Opposite Xulun, is Zhou Jianren. Jianren is the younger brother of famed Chinese writer Lu Xun. Like his brother, Jianren supports a more socialist style state, which has promised greater worker rights and worker-peasant control over the means of production."
liangguang_rd.66.a:0 "Xulun is chosen."
liangguang_rd.66.b:0 "Jianren leads the way."
liangguang_rd.67.title:0 "The Revolution of Freedom and Democracy"
liangguang_rd.67.desc:0 "As we stand above the walls of the forbidden city, the sun rises. As its rays pass over we feel a sense of warmth and grace that towers the country. China is truly a democracy. the ballot of choice has been placed on the podium in all its glory, with the people forever rejoice China's liberation from the tyranny of the reactionaries whom destroyed their lives. Yet we only are on a small stepping stone on our road, with our nation facing a choice of political following. Will we continue our current road or shall we place the means of science for the betterment of the masses."
liangguang_rd.67.a:0 "We must continue the course."
liangguang_rd.67.b:0 "Science shall forever be a new guiding factor for the people."
liangguang_rd.68.title:0 "Ten Newspapers Declaration"
liangguang_rd.68.desc:0 "At the meeting of the American Hongmen Reunion Conference, Situ Meitang would arrive in New York as an honored guest and as a representative as the Zhi Gong Party. As the conference would come to a close a declaration known as the "Ten Newspapers Declaration" was jointly declared along with the overseas Chinese newspapers in America. This declaration would state the need for national unity and greater support for the newly revived Chinese nation, with Situ Meitang guiding the way."
liangguang_rd.68.a:0 "May the Chinese nation prosper."
liangguang_rd.69.title:0 "Free Love & Federalism"
liangguang_rd.69.desc:0 "With the past being left behind at the station, Situ Meitang's train of progress steams ahead towards the future. But now the party calls on a congress citing concerns of Meitang's age and health. From this, Chen Yansheng has made a new bid for the party and perhaps also the national leadership. As the congress calls the vote, the results flood in, with Situ Meitang now making a decision based on the vote."
liangguang_rd.69.a:0 "Meitang stays at the helm."
liangguang_rd.69.b:0 "Meitang resigns as head of government but remains as the head of state."
liangguang_rd.69.c:0 "Meitang retires completely, Yansheng is voted in."
liangguang_rd.70.title:0 "The Shining Light of Chinese Liberalism"
liangguang_rd.70.desc:0 "As the sun rises in the cool, glowing morning of the capital, Hu Shih, sits on his balcony overlooking the city layout. He sits to himself, think every so reflectively, wondering how China will push forward after this recovery period from the success of unification. Yet it is clear China's future will be one of liberalism."
liangguang_rd.70.a:0 "Our path shall always be lit by the torch of democracy."
liangguang_rd.71.title:0 "Chen Qiyou's Policies"
liangguang_rd.71.desc:0 "As the successor of Chen Jiongming, Chen Qiyou has faithfully followed the vision of the great founder of our party. His tenure as leader has continued the progressive lens that the party has seen through. Yet it seems he is a man more inclined to the left than Chen Jiongming was. Should our party program follow this trend?"
liangguang_rd.71.a:0 "Our path has been set by our past, and we must follow."
liangguang_rd.71.b:0 "Our path should evolve with our conditions."
liangguang_rd.72.title:0 "Socialism Achieved For the Peasants"
liangguang_rd.72.desc:0 "As we have reached a new stage of our national development, the masses rejoice for their liberation for generations to come. Peng Pai now speaks and proclaims that China has become a paradise of the peasants and that the masses shall forever be freed under the agrarian socialist model. As we approach our new era, we have to soak up the joy comrade Peng Pai has provided us for, with the masses forever guiding his ideas forward."
liangguang_rd.72.a:0 "Wansui! Wansui! Long Live comrade Peng Pai!"
liangguang_rd.73.title:0 "The Fall of the Central Committee"
liangguang_rd.73.desc:0 "With the fall of the Central Committee of the Kuomintang, some of the military leaders that were the most politically aligned with Chen Mingshu have fled the collapsing state to reach Liangguang. Their military experience will be an incredible boon for our state."
liangguang_rd.73.a:0 "Welcome!"
liangguang_rd.74.title:0 "National Congress of the Productive People's Party"
liangguang_rd.74.desc:0 "As the country now prepares to recover from the scars caused by the conflicts during national unification, the newly formed Productive People's Party hosts its first national congress to decide on the leadership of a reconstruction government that will govern while the nation rebuilds. On the left is the National Liberation Action Committee led by Peng Zemin. Zemin's faction primarily advocates for syndicalist cooperation and gradual socialist change. The NLAC is also seen as a faction generally representative of the Chinese overseas communities. The Center faction is led by Chen Mingshu, who supports continuing on the path of socialist democracy inspired by Dr. Sun's Three Principles. The final faction is the Labour Faction, led by Guo Zechen. The Labour Faction promotes rebuilding the nation on a form of liberalized syndicalism, with the goal of eventually advancing towards true syndicalism."
liangguang_rd.74.a:0 "The NLAC is voted in, with Peng Zemin at it's helm."
liangguang_rd.74.b:0 "Mingshu shall uphold the 3 Principles."
liangguang_rd.74.c:0 "Guo Zechen declares a victory for organized labor."
liangguang_rd.75.title:0 "Deliberation on the Socialist System"
liangguang_rd.75.desc:0 "With the success of the unification transitionary government under comrade Peng Zemin, a party conference is called to determine the path in which China shall reach socialism. First leads Peng Zemin, who continues to support a more gradual approach to socialism, with Yan Xinmin following suit though Yan focuses on market socialist economic development. With Tan Pingshan leading a more communistic faction of the party, seeking to bring socialism as sson as possible."
liangguang_rd.75.a:0 "Peng Zemin stays."
liangguang_rd.75.b:0 "Xinmin shall lead us day and night."
liangguang_rd.75.c:0 "Tan Pingshan shall shine the light of communism."
liangguang_rd.76.title:0 "Question of the Kuomintang Remnants"
liangguang_rd.76.desc:0 "Do we welcome back the PAC as a real group and shit or just integrate the remnants while keeping them weak. Write for both chen and guo"
liangguang_rd.76.a:0 "Their profiles will be weakened."
liangguang_rd.76.b:0 "Welcome back."
liangguang_rd.77.title:0 "3 Pillars on Top of the Three Principles"
liangguang_rd.77.desc:0 "...idk what top write here"
liangguang_rd.77.a:0 "Mingshu leads the path."
liangguang_rd.77.b:0 "Yanda pushes for victory."
liangguang_rd.78.title:0 "In the Era of New-Patriotism"
liangguang_rd.78.desc:0 "Either yanda has influence to potnetially do his stuff or pac weakened and local syndies have more power and already aligned with leader"
liangguang_rd.78.a:0 "Yanda Leads us on the correct path."
liangguang_rd.78.b:0 "Guo Zechen continues the status quo."
liangguang_rd.78.c:0 "Guo Zechen moves to internationalism."
liangguang_rd.78.d:0 "The true international syndicalist revolution shall be realized."
liangguang_rd.79.title:0 "What do with empire?"
liangguang_rd.79.desc:0 "options"
liangguang_rd.79.a:0 "constitutionalism."
liangguang_rd.79.b:0 "absolute rule leagacy and stuff."
liangguang_rd.80.title:0 "The Commencement of National Elections"
liangguang_rd.80.desc:0 "With the successful unification of China under the [Qing_or_EOC], the path of democracy shall now be brought to the Empire, with the first national elections taking place. The parties contending are Rural Reconstruction Movement which aims to represent the peasants' interests, the Progressive Party made up of the feudal and warlord elements that unified the country, and the Young China Party made up of the people who seek to modernize the nation even if it may go against feudal interests."
liangguang_rd.80.a:0 "Progressive Party"
liangguang_rd.80.b:0 "Young China Party"
liangguang_rd.80.c:0 "Rural Reconstruction Movement"
liangguang_rd.81.title:0 "The [GetYear] Elections"
liangguang_rd.81.desc:0 "who wins"
liangguang_rd.81.a:0 "Progressive Party"
liangguang_rd.81.b:0 "Young China Party"
liangguang_rd.81.c:0 "Rural Reconstruction Movement"
liangguang_rd.82.title:0 "Who to work with?"
liangguang_rd.82.desc:0 "options"
liangguang_rd.82.a:0 "Make new Northern connections opportunists."
liangguang_rd.82.b:0 "Secure the old Southern base."
liangguang_rd.83.title:0 "A Meeting of the Qiongya Special Committee"
liangguang_rd.83.desc:0 "As the country rejoices in the wake of national liberation, so too has grieving commenced with the death of the man who struggled for our freedom. Yet as governance must continue at this critical moment, the QSSXL gathers in a meeting deciding on the political future of the country. The candidates listed to represent the party are Feng Baiju, Wang Guoxing, and Zhou Shidi. Feng Baiju promotes the status quo for party ideology, whilst Wang Guoxing represents the oppressed minorities who joined with the party for their liberation, whilst Zhou Shidi proposes a more stratocratic state as to ensure national security."
liangguang_rd.83.a:0 "Feng Baiju"
liangguang_rd.83.b:0 "Wang Guoxing"
liangguang_rd.83.c:0 "Zhou Shidi"
liangguang_rd.84.title:0 "The Five Races Standard"
liangguang_rd.84.desc.projapan:0 "With the liberation and unification of China, Tang Shaoyi stands as he watches the crowds shout in praise. In this he reflects upon the struggle he faced before reaching this important moment. Through fighting the Qing Empire, and both the German and  warlords, Tang stands triumphant in the wake of his success. Now as the country enters a new era of peace, Japanese officials ask him to host elections in the wake of unification as to further justify Pan-asianism and Tang's leadership to the population. Though these elections are disputed on their fairness and number of candidates as there is only 2 parties on the ballot, with both having similar views on a range of topics. The polls close in the tight race between Tang Shaoyi and his opposing candidate  Wang Kemin."
liangguang_rd.84.desc.independent:0 "With the liberation and unification of China, Tang Shaoyi stands as he watches the crowds shout in praise. In this he reflects upon the struggle he faced before reaching this important moment. Through fighting the Qing Empire, and both the German and Japanese imperialists along with the warlords, Tang stands triumphant in the wake of his success. Now as the country enters a new era of peace, certain influential figures have pushed Tang to allow for elections to take place. Though these elections are disputed on their fairness and number of candidates as there is only 2 parties on the ballot, with both having similar views on a range of topics. The polls close in the tight race between Tang Shaoyi and his opposing candidate Wang Yitang."
liangguang_rd.84.a:0 "Tang Shaoyi secures the ballot."
liangguang_rd.84.b:0 "Yitang proclaims victory."
liangguang_rd.84.c:0 "Wang Kemin shines a new light of Pan-Asianism."
liangguang_rd.85.title:0 "Sun Liren Seeks to Join Our Army"
liangguang_rd.85.desc:0 "With the army successfully pushing against warlord forces in Anqing, our command center has gotten an intriguing offer from a former Kuomintang general. This being Sun Liren, who'd join the Anqing clique army in the 20's. But now as we have crushed his former bosses, he seeks forgiveness and a job for him. The question of whether to allow him into the army or not,  has caused quite a stir in our army command. With support from the Western Hills Group, and their allies in the Political Science factions Liren could see a return but might be stopped by the CC and Whampoa factions due to his previous connections to a now defeated warlord."
liangguang_rd.85.a:0 "Welcome back Sun Liren"
liangguang_rd.85.b:0 "Denounce him as a warlord traitor"
liangguang_rd.86.title:0 "Return of the Provisional Executive Committee"
liangguang_rd.86.desc:0 "With the success of the uprising against the Zhili devils in Liangguang, the time has come to return our comrades from overseas. As the planr lands in Nanning, a celebration is held as Hu Hanmin and his cabinet make landing at the airstrip and commander Xu Chongzhi greets the party leader with seemingly open arms, yet this may be a cover as rumor of newly developing factionalism has spread word amongst the party ranks. Following Hu's arrival, Chen Lifu and Chen Guofu would arrive from Japan, firmly pushing the agenda of the CC Clique. As the cheering settles, the Central Committee gets down to business."
liangguang_rd.86.a:0 "Huzzah!"
liangguang_rd.87.title:0 "A Decision of the President"
liangguang_rd.87.desc:0 "With the return of the Provisional Central Committee to Nanning, and the calling of an intermediate party conference, the question of provisional President has come up. Xu Chongzhi has placed his hat into the ring, seeking to continue help boost his role as head of the guerilla leader for the RKMT. This coming as  other factions seek different options that Xu thinks will not be able to lead the revolution. Despite Xu's opposition to a new president, the Hu Hanmin's faction has nominated Lin Sen, with Lin being seen as a useful puppet for the Western Hills Group. Next with seemingly little chance is Gu Zhutong, whom is supported by the CC Clique. But one final candidate is Xiong Shihui, a member from the political science faction and its main representative in Nanning, Xiong is widely seen as a compromise candidate with his election potentially annoying all faction leaders equally."
liangguang_rd.87.a:0 "Xu Chongzhi remains the incumbent."
liangguang_rd.87.b:0 "Lin Sen is chosen."
liangguang_rd.87.c:0 "Gu Zhutong wins unexpectedly."
liangguang_rd.87.d:0 "Xiong Shihui is chosen as a compromise."
liangguang_rd.88.title:0 "The Party Congress's End"
liangguang_rd.88.desc:0 "As the meeting goes on, the flow of the congress becomes more and more obvious to all those attending. As some faces grin and other frown and sweat, the crushing of hopes is obvious to see. At the end of the day, the final words are said and it becomes obvious that..."
liangguang_rd.88.a:0 "The Western Hills Group is victorious."
liangguang_rd.88.b:0 "The Whampao faction is victorious."
liangguang_rd.88.c:0 "The Central Club Clique is victorious."
liangguang_rd.88.d:0 "Bickering and fighting takes the floor."
liangguang_rd.89.title:0 "The Burning of Changsha"
liangguang_rd.89.desc:0 "As the drums of celebration ring across the newly unified country, the joy in Hunan is cut short as a fire has broken out across the provincial capital of Changsha. It seems the fire started off small and localized but then spread across multiple districts of the city causing damage all over. With over thousands of casualties and the destruction of the vast majority of buildings including government agency buildings such as the Civil Affairs Department, along with education and financial institutions, the public outrage is enormous. The people demand answers for the cause of such a damaging event for the Hunanese administration and economy. Privately, even the Kuomintang leadership is suspicious of the cause of the fire due to the fact that the fire seems to have started in key departments for the governance of the city. The question now is who is to lead such an investigation. Shall the NBIS be assigned to the investigation or should we choose a more familiar face to the agitated populace like local law enforcement?"
liangguang_rd.89.a:0 "This is clearly a job for the NBIS".
liangguang_rd.89.b:0 "Local law enforcement will be better suited to deal with this."
liangguang_rd.90.title:0 "Disappearing Witnesses and Files"
liangguang_rd.90.desc:0 "While the investigation of the Changsha fire is directly under the jurisdiction of the NBIS, periodic observations and check-ins on the progress of the investigation is still done to keep the leadership of the Kuomintang updated on this important case. Yet in these observations, the accounting of investigation activity has been below proper standards. Slots of time are blotted out without proper mention of who is working and what thy are doing. Certain files that were previously there are no longer available, witness accounts thrown away for unreliablity, the list of small unusual occurrences grows and grows. With only these unprovable suspicions of incompetence, is there really a need to put the investigation under even more oversight as these inspectors claim?"
liangguang_rd.90.a:0 "Something looks fishy..."
liangguang_rd.90.b:0 "This would only drag out the investigation."
liangguang_rd.91.title:0 "An End to the Investigation"
liangguang_rd.91.desc:0 "As the time comes to check in on the recent results of the investigation into the cause of the Changsha fire, concerns are raised on the effectiveness of the investigation in the first place. As the report comes in, the provisional committee shows anger and disbelief. It seems that the fire was likely just caused by unfortunate circumstance. With no traces of foul play being found, the specific person who caused the fire likely via mishandling of flammable objects doesn't particularly matter. The investigation will still go on, but its unlikely anything will be found due to the chaos of the event. Still the people will want explanations even if the answer is unsatisfying."
liangguang_rd.91.a:0 "Godammit!"
liangguang_rd.92.desc:0 "As the time comes to check in on the recent results of the investigation into the cause of the Changsha fire, concerns are raised on the effectiveness of the investigation in the first place. As the report comes in, the provisional committee shows disbelief. It seems that the fire was likely caused by an anti-state organization as an attempt at sabotage. The investigation managed to aquire a note showing communication for a plan to destroy important govermental and industrial buildings. This raises more questions than answers like how they managed to inflitrate part of the government or what politics such a group has but it's unlikely there will be much to be found about the organization due to the fire. Obviously, it cannot be revealed that there's inflitration within the government to the people, so another explanation will need to be thought up. Publically, certain lax local officials will be blamed for ignoring regulations on the use of fireplaces and will be punished for their incompetence."
liangguang_rd.92.a:0 "A reminder of the need to be wary."
liangguang_rd.93.title:0 "Help from the NBIS?"
liangguang_rd.93.desc:0 "Though the investigation may have been delgated to local police forces, the NBIS has gone out of their way to offer manpower for the investigation and evidence that they believe to have links to the origin of the fire. With the need for a quick response to give the public, the investigation may very well need this help to be able to present any kind of case. On the other hand, accepting such help would surely harm the public image of the Changsha police due to precieved incompetence."
liangguang_rd.93.a:0 "Results matter more."
liangguang_rd.93.b:0 "Think of our reputation!"
liangguang_rd.94.desc:0 "As the time comes to check in on the recent results of the investigation into the cause of the Changsha fire, concerns are raised on the effectiveness of the investigation in the first place. As the report comes in, the provisional committee breathes a sigh of relief. It seems that the fire was likely by the misplacement of flammable objects by a few low-level officals. These officals were somehow able to be found even despite the limited amount of time to understand the chaos of the fire due to the good work of the investigation team. The NBIS was especially competent in finding witnesses who were able to grant the investigation important information. The accused confessed once it became obvious that the investigation had managed to properly piece together what had occurred right before the fire had spread. While the investigation will still go on to mop up any loose ends, it is practically a formality at this point. Once the accused are revealed to the public and tried, the people are sure to be satisfied."
liangguang_rd.94.a:0 "Let's punish those bad apples and then be on our way."
liangguang_rd.95.title:0 "The Shadows Eclipse the Light"
liangguang_rd.95.desc:0 "In a stunning turn of events, the struggle of factionalism has caused physical violence to erupt on the congress floor. With a deadlock being likely, the head of the National Bureau of Investigation and Statistics Feng Ti acted to convince the delegates to support him as a compromise figure. In his words, Feng promises a new era encompassing a grand national revival of the Chinese nation and its people. Along with the already bribed and coereced delegates, this was enough for him to win. At the same time as the congress was coming to an end, soldiers were spotted entering government buildings to secure the transition of power. With this successful assumption of power, there is likely to be little to no resistance amongst the government."
liangguang_rd.95.a:0 "Zhonghua Minzu Wansui!"
liangguang_rd.96.title:0 "Start of the 4th National Congress of the Kuomintang"
liangguang_rd.96.desc:0 "With the recent chaos that had occured in Changsha calmed, the Kuomintang meets for a national conference in [PRC.Capital.GetCapitalVictoryPointName] to decide the country's future. The previous factionalism that defined the Kuomintang during its road to unification simply cannot stand, with all parties involved knowing that the conflicts boiling under the surface must rise. The Whampoa faction knows that demobilization after unification will only harm their influence. While the Western Hills Group and the CC Clique would like to make the miltary upstarts submit to proper political leadership, they also dislike each other due to the complicated history between Chiang Kai-shek and the Western Hills Group. With many opposing ideas and practices, each faction's leadership would be drastically different from another. All factions have prepared as much as possible to be the most victorious in the aftermath of the congress, with anxiousness being seen on the face of all who enter the congress."
liangguang_rd.96.a:0 "Our future hangs in the balance."
liangguang_rd.97.title:0 "A Victory for the Western Hills Group"
liangguang_rd.97.desc:0 "With the end of the conference, much anticipation is present for which faction will ultimately best maneuver their way to victory. As the results come in, it seems the Western Hills Group has been able to declare victory even despite the death of their leader. With his death due to cerebral hemorrhage, Hu Hanmin leaves behind a legacy of fighting for rightism in the Kuomintang. Even though the former leader of the faction will not be able to see their victory,  Lin Sen and Zuo Lu being elected as President and Premier respectively will carry on this legacy."
liangguang_rd.97.a:0 "He shall live on in our hearts like the Doctor."
liangguang_rd.98.title:0 "The Military Influence Holds Strong"
liangguang_rd.98.desc:0 "Despite the demobilization that has naturally occurred with the end of the hardest times for the Kuomintang, it seems those brave soldiers who have bled for the nation will still be remembered. As the results come in, it seems that the Whampoa faction has managed to win the day. With this victory secured, Xu Chongzhi seems primed to be the dominant figure of the new Republic. However, there is a subset of the Whampao faction who align and are willing to work with the Western Hills Group. They could be an option to better secure power if the Whampao faction doesn't have a convincing majority."
liangguang_rd.98.a:0 "Xu Chongzhi is victorious."
liangguang_rd.98.b:0 "Dai Jitao shall coalition with the Western Hills Group."
liangguang_rd.99.title:0 "The Club Clicks into Place"
liangguang_rd.99.desc:0 "With their dominance over the conference, the roles of the President and Premier of the Republic of China go towards Chen Guofu and his brother Chen Lifu respectively. With their selection, the Central Club Clique has cemented itself as the dominant faction of the Kuomintang. As the two brothers stand on the podium together, declaring a new era for the party and the nation, their allies in all sectors of society, whether they be financial or governmental, rejoice."
liangguang_rd.99.a:0 "We shall embark on a new era."
liangguang_rd.100.title:0 "A Question of the Generalissimo's Legacy"
liangguang_rd.100.desc:0 "As the country reaps the benefits of President Guofu and Premier Lifu's leadership of the republic, once again they have been brought a question on the influence the dead Chiang Kai-shek has over the party, with a proposal to make Soong Mei-ling President in his honor. But this is met with some opposition, as some people question if the Chen brothers do nothing but live in the shadow of a military leader who failed horribly in the First Northern Expedition. On the other hand, Soong is not just a representation of the late Chiang due to her personal relationship with him. She too is a political actor with connections to many important businessmen as well as a strong advocate for the New Life Movement."
liangguang_rd.100.a:0 "His legacy shall be upheld."
liangguang_rd.100.b:0 "We aren't puppets of the dead, we need our own path."
liangguang_rd.101.title:0 "A Son of the Generalissimo"
liangguang_rd.101.desc:0 "In the chaos of the time following the failure of the First Northern Expedition, the sons of Chiang Kai-shek were forced to flee to France. It was there were the French attempted to indoctrinate them to support their syndicalist ideology and thus subvert the goals of the national revolution. Though the French-backed forces may have been defeated, the indoctrination that those children endured has run deep. As a dedicated syndicalist, Chiang Ching-kuo had completely denounced our state and what it stands for vowing to fight to liberate the Chinese worker. It's unlikely he will ever be found with his current whereabout unknown. On the other hand, Chiang Wei-kuo was not as dedicated to the syndicalist cause as his brother was, and with their failure has come running back into our arms. Although the leadership of the party knows that he is not a biological son of Chiang Kai-shek, his repuation amongst the population will be enough to weaken any Chiangist socialists."
liangguang_rd.101.a:0 "Welcome back."
liangguang_rd.102.title:0 "A Struggle Within the Ranks"
liangguang_rd.102.desc:0 "We have had our expectations blown out of the water as our nation surpasses the expectation for our recovery from the warlord era. Yet the popularity of Li Zongren seems to be growing far more than Xu Chongzhi's, resulting in an obvious trend of influence and power growing towards Li Zongren. Li Zongren has been making pushes behind the scenes to capture more support from Chongzhi's supporters, promising a various array of "improvements" from Xu's government. In the midst of this, Xu has been plotting to remove Zongren from office seeing the ever expanding threat Zongren poses.\n\nWith preparations already in place to gift the Lis a sabotaged private plane, the question now arises of whether Xu will go through with the assassination attempt thereby putting himself at risk, or simply accept his political misfortune."
liangguang_rd.102.a:0 "Xu Chongzhi gets cold feet and accepts his loss in influence."
liangguang_rd.102.b:0 "The Lis takes flight."
liangguang_rd.103.title:0 "The Eternal President"
liangguang_rd.103.desc:0 "It was when the new plane of the Lis flew out of Guangdong that the engine stopped working and caused the plane to crash. With his influence secured and nobody aware of any foulplay, Xu declares victory and starts to consolidate his power. For a while now, Xu has been looking back to the past, remembering his time with Chiang Kai-shek. As former blood brothers, Xu is deciding on whether to govern in Chiang's name. Xu is aware of the opposition to this, as this would make him seem nothing better than a puppet of the dead leader but it would also allow closer ties with the Central Club Clique."
liangguang_rd.103.a:0 "We must not be puppets of a dead man."
liangguang_rd.103.b:0 "Blood brothers are always bonded."
liangguang_rd.104.title:0 "The Strength of Patriotism"
liangguang_rd.104.desc:0 "Today the nation rejoices as Wang Jingwei returns into the embrace of his Motherland with smiles. After the failure of the left factions of the Kuomintang, Wang had fled into exile dissatisifed with the conflict that he had been embroiled in. With his willingness to submit to the rule of the proper Kuomintang no matter what his own politics may be, this return has been a great political victory for Li Zongren. It is likely that more leftists will be convinced by this return that they too can return onto Chinese soil once more. Soon the split that stained Dr. Sun's legacy will be forgotten in the pages of history."
liangguang_rd.104.a:0 "The motherland one step closer to whole."
liangguang_rd.105.title:0 "Laying the Groundwork of a Revitalized Nation"
liangguang_rd.105.desc:0 "With the reformation of the Kuomintang to be strong and united in achieving Dr. Sun's vision, the question of how this new state should present itself to the nation is put into question. We could continue with our support for the New Life Movement or increase the use of the National Bureau of Investigation and Statistics to carry out party affairs. With our dedication to the generalissimo, we could also utilize his legacy for our sakes along with working with major business via Soong Mei-ling."
liangguang_rd.105.a:0 "A new partnership with Soong Mei-ling."
liangguang_rd.105.d:0 "We shall start a new life."
liangguang_rd.105.b:0 "The NBIS shall be above all."
liangguang_rd.105.c:0 "Chiang Kai Shek shall live on through President Feng."
liangguang_rd.106.title:0 "A Brotherhood in Liangguang?"
liangguang_rd.106.desc:0 "At the same time as we fought to overthrow the Federalists in Guangdong, so too did the Right Kuomintang fight to overthrow the regressive regime that ruled over Guangxi. With both of our victories, this is the perfect oppertunity for us anarchists to rejoin and work under the progressive and stable Kuomintang state to educate the populace towards anarchism. However, some radicals such as Ba Jin do not wish to work with the Kuomintang at all now that anarchism has managed to sieze power in our polity."
liangguang_rd.106.a:0 "We shall show our willingness to collaborate."
liangguang_rd.106.d:0 "The lack of support for this Kuomintang would doom us."
liangguang_rd.107.title:0 "A Brotherhood in Liangguang?"
liangguang_rd.107.desc:0 "The anarchists in Guangdong have sent us a request of annexation. Citing the fact that the former Four Elders had helped Chiang Kai-shek hold against the leftist radicals who are now the enemies of our true Kuomintang, the Central Club Clique has called on the rest of the party to accept their request and welcome them back to their rightful place of influence. Indeed, an acceptance of the anarchist's request would grant them enormous influence, which they would likely use in alignment with the Central Club Clique. The Western Hills Group have railed to refuse this request claiming that it was precisely the influence of radicals like these anarchists that caused the center of the party to fail in the Northern Expedition. The deciding voice goes to the Whampao Clique."
liangguang_rd.107.a:0 "We can just crush them."
liangguang_rd.107.b:0 "We'll accept all those willing to work for the national and social revolution."
liangguang_rd.108.title:0 "A Fight to the Death"
liangguang_rd.108.desc:0 "They said no. We have to fight now or we'll die"
liangguang_rd.108.a:0 "Ba Jin was right here."
liangguang_rd.109.title:0 "Liberating Vietnam?"
liangguang_rd.109.desc:0 "Though Lu Yugang may be the son of Lu Rongting and inheritor of the Guangxi Clique legacy, he was adopted as an ethnic Vietnamese. As part of the pluralistic orientation of the Guangxi Clique, minority cultures like Vietnamese were respected. With China reunified, the question now arises if we should lay claim to the soil of Vietnam where other minority cultures of China also reside like the Miao people."
liangguang_rd.109.a:0 "Let us liberate the Vietnamese people."
liangguang_rd.109.a:0 "There is too much to rebuild."
anarcho_china.4.title:0 "The Coalition Succeeds"
anarcho_china.4.desc:0 "Chen Jiongming's deposition is quick and relatively bloodless - surrounded by students and stripped of his security guards, Chen is sent to his ancestral home estate under armed guard. A provisional Anarchist government is proclaimed in place of his provincial regime, and anarchists across Chinese society begin flocking to the city where capitalists and Westerners once held an iron grip on society. \n \n \nAnarchists in Guangzhou now begin the difficult task of deciding how to govern, a task made all the more difficult by the entrenched powers in this province. Nevertheless, there is room for hope. \n \n \nGuangzhou was once the site of a failed revolution - now it is the seed for a true and lasting successor, one which will free not just the nation but Chinese society itself! Revolution is unavoidable, it is the future, and here in Guangzhou the path to this future will be built!"
anarcho_china.4.a:0 "Wansui!"
anarcho_china.5.title:0 "The Beginnings of Our Rule"
anarcho_china.5.desc:0 "The anarchist coalition to overthrow Chen Jiongming's rule was one born out of necessity. It seems clear that without a common enemy to unite against, the factions that made up the coalition will soon move against each other. Thankfully, no faction seems willing to attack without having secured an advantage for themselves. For now, a facade of unity holds as all factions seek to implement their own policies to grow their own support and overtake the others."
anarcho_china.5.a:0 "Who will win?"
anarcho_china.6.title:0 "The Time of Decision"
anarcho_china.6.desc:0 "Our first policies have been implemented and all factions now feel confident enough to struggle against each other. In the end..."
anarcho_china.6.a:0 "Ba Jin wins."
anarcho_china.6.b:0 "Cai Yuanpai wins"
anarcho_china.6.c:0 "Li Shizeng wins"
anarcho_china.7.title:0 "Ba Jin Wins Over the Population"
anarcho_china.7.desc:0 "The Ba Jin faction of classical anarchism, focusing on freedom and egalitarianism, has won today."
anarcho_china.8.title:0 "Cai Yuanpei Wins Over the Population"
anarcho_china.8.desc:0 "Cai Yuanpei's faction focusing on the spread of higher living education and uniting traditional Chinese views on the "datong" (great unity of society) with modern humanism and anarchist ideology has won today."
anarcho_china.9.title:0 "Li Shizeng Wins Over the Population"
anarcho_china.9.desc:0 "Li Shizeng's faction focusing on ruralized education and long-term moral revolution has won today."
anarcho_china.10.title:0 "Joining a Faction"
anarcho_china.10.desc:0 "The success of our project was only possible due to the help of international partners. It is only natural that we join on the world stage with these friendly polities."
anarcho_china.10.a:0 "Long live the Third Internationale!"
anarcho_china.10.b:0 "Long live the Fourth Internationale!"
anarcho_china.10.c:0 "Two Asian brothers united!"
anarcho_china.10.d:0 "For a True Revolutionary Faction!"
anarcho_china.11.title:0 "The Current Limits of Purification"
anarcho_china.11.desc:0 "Although we desire to propagate the Dharma to the world over in order to purify the people's hearts so that they too may realize the purity of the soil that makes up this world, such an undertaking could mean many things all with varying levels of difficulty. We could stay within the borders of China while propagating to the world the truth of Buddhist doctrine. Or we could reach out and liberate lands all over the globe in order to properly educate the masses, though this would require much struggle."
anarcho_china.11.a:0 "stay here."
anarcho_china.11.b:0 "places with much buddhist history/pop no india or afghan"
anarcho_china.11.c:0 "world"

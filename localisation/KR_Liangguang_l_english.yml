GXC_secure_south_decisions:0 "Securing Southern China"
GXC_secure_south_decisions_desc:0 "Liangguang is now in a position to establish hegemony over Southern China. Where hostile Cliques are weak and vulnerable, we must strike, and bring them to our fold. Soon enough, we will have uncontested control of this part of China, making us highly influential in national politics."
GXC_secure_south:0 "[FROM.GetFlag] Secure [FROM.GetCliqueShortName]"

GXC_finding_backers:0 "Finding Backers"
GXC_finding_backers_desc:0 "Since the collapse of the League, that status of the Central Government has been confusing at best. In order to secure our own position as one of Southern China's promiment leaders, we should find backers among the factions trying to seize control of China's government or, potentially, Japan."

GXC_align_with_zhili:0 "Align with the Zhili Clique"
GXC_align_with_zhili_desc:0 "Ma Ji is a personal friend of Wu Peifu, having fought under him during the Kuomintang's failed invasion. His Clique has been supporting us since then, and it is time we repaid our debt to the Jade Marshall and support the Central Government against treachery."

GXC_align_with_japan:0 "Align with Japan"
GXC_align_with_japan_desc:0 "With China ravaged by radicalism and warlordism, the economy is guaranteed to fall into shambles once more. Japan, however, is now the key to stability for the country. Chen Lianbo has pro-Japanese sympathies and he believes in their Panasian ideal. After all, they are now the only chance to finally bring peace, and it would be in our best interests to strike a good deal with them first before the Imperial Japanese Army marches into Guangzhou."

GXC_UPC_reunification_decisions:0 "Federalist Reunification"
GXC_UPC_reunification_decisions_desc:0 "The time has come. With the United Provinces consolidated, we can now expand our influence in the region by toppling the remaining unruly warlords of Southern China and handing power to the people. When the Republic secures this half of the nation, we will be able to negotiate with the northern militarists and republicans for the reunification of our beloved country."

GXC_UPC_ultimatums:0 "[GXC_UPC_ultimatums_titles]"
GXC_UPC_ultimatums_desc:0 "[GXC_UPC_ultimatums_descs]"

GXC_UPC_ultimatums_titles_YUN:0 "[FROM.GetFlag] Invite Tang Jiyao"
GXC_UPC_ultimatums_titles_default:0 "[FROM.GetFlag] Contact [FROM.GetNameDef]"

GXC_UPC_ultimatums_descs_HNN:0 "Many in Hunan support Federalism, but their control of the provincial government is not guaranteed. Regardless, its leadership should be given an opportunity to make amends and return power to the Hunanese people."
GXC_UPC_ultimatums_descs_SZC:0 "The province of Sichuan has seen terrible blights after terrible blights. Famine, warlords, bandits, and so on. Perhaps the United Provinces can bring stability to the troubled province and restore the people's faith?"
GXC_UPC_ultimatums_descs_LEP:0 "There is irony to be noted that we are able to pressure the old leaders of the League that tried to destroy us. While we expect nothing from the so-called League Marshal, it is simply better to extend an olive branch first to show our good faith."
GXC_UPC_ultimatums_descs_ANQ:0 "Chen Tiaoyuan is definitely a man to be respected and his anti-concessionist stance is admirable. While we are unsure of his actual character, there is a chance he could be pulled over to our cause and limit bloodshed among countrymen."
GXC_UPC_ultimatums_descs_SQI:0 "We expect nothing from the leadership of Shandong. These are merely formalities in the hopes that the poor people of the troubled province knows that we come as the liberators to topple their oppressors."
GXC_UPC_ultimatums_descs_SHX:0 "Yan Xishan is a peculiar man to say the least. We certainly cannot say that he is a Federalist, but it is clear that the CZGP has influenced his leadership. Clearly, the pragmatic stateman can see that opposing us would go against what he claims to stand for? Otherwise, we can try to find a settlement with the Guominjun again, as we tried back in 1921."
GXC_UPC_ultimatums_descs_YUN:0 "Yunnan is known as a republican stronghold, but its governor may not be wise enough to see our movement as allies. Warlords must be eliminated and power returned to the people."
GXC_UPC_ultimatums_descs_YUN_tang:0 "Tang Jiyao was made vice-chairman of the Public Interest Party at its founding, but his allegiance to the movement is questionable. Once we are certain he is loyal, we can bring him into the United Provinces."

GXC_ultimatum_northwest:0 "[FROM.GetFlag] Ultimatum to [FROM.GetCliqueShortName]"

GXC_purge_KMT:0 "[CHI.GetFlag] Purge the Party-State"
GXC_purge_KMT_desc:0 ""
GXC_negotiate_with_FNG:0 "[FNG.GetFlag] Diplomatic Overtures to Zhang Zuolin"
GXC_negotiate_with_FNG_desc:0 "While his dealings with Japan and his personal rule are questionable, Zhang Zuolin's Fengtian Government remains the one closest to the pre-restoration Republic and the Xinhai Revolution. In order to limit bloodshed and reunite China as peacefully as possible, cutting a deal with the northern Marshal will be necessary and Chen Jiongming believes that only a North-South settlement will truly bring peace in the country."
GXC_negotiate_with_Zhili:0 "[QIE.GetFlag] Negotiate with Wu Peifu"
GXC_negotiate_with_Zhili_desc:0 "While many republicans view the Jade Marshal with extreme suspicion for working with the former Dynasty, Chen Jiongming personally believes that he can appeal to Wu Peifu's patriotism and find a diplomatic settlement, bringing peace to China once and for all."
GXC_second_revolution:0 "[QIE.GetFlag] Overthrow the Monarchy!"
GXC_second_revolution_desc:0 "...Again!"

GXC_guangdong_guangxi_war_decisions:0 "The Second Guangdong-Guangxi War"
GXC_guangdong_guangxi_war_decisions_desc:0 "Also known as the Second Yue-Gui War after the respective provinces' shorthand names, the provinces of Guangdong and Guangxi have found themselves at war once more. The first war took place in 1920 between Lu Rongting and Chen Jiongming after the former broke with Sun Yat-sen, which the latter still supported at that point. The war was brief, resulting in Chen Jiongming's forces securing Guangdong for the KMT and Lu Rongting was unable to counter-attack. \n\nThe Liangguang Dyarchy was short-lived, as the leaders of two provinces can no longer see eye-to-eye. The victor may very well decide the future of Southern China, if not the whole country."
GXC_move_quickly:0 "Fighting for Momentum"
GXC_move_quickly_desc:0 "We expect the war with the rival clique to be a quick one. Should we be unable to secure the advantage quickly, our forces will be quickly demoralized as few are willing to fight fellow countrymen."
PRC_move_quickly:0 "Fighting for Momentum"
PRC_move_quickly_desc:0 "We expect the war with the rival clique to be a quick one. Should we be unable to secure the advantage quickly, our forces will be quickly demoralized as few are willing to fight fellow countrymen."
GXC_mobilize_merchant_corps:0 "Mobilize the Merchant Corps"
GXC_mobilize_merchant_corps_desc:0 "The Guangzhou Merchants' Public Safety Organization, simply known as the Merchant Corps, has mobilised their militia to help us put down the Guangxi rebels. With their interests in both provinces in danger, the merchants of Guangzhou has cast their lot on our side, giving us control over one of southern China's best troops."
GXC_mobilize_gentry_militia:0 "Mobilize Rural Militia"
GXC_mobilize_gentry_militia_desc:0 "A large part of both Guangxi and Guangdong's Militia Corps is under the command of the rural gentry. With their interests endangered by the ongoing conflict between the two provinces, the gentry has decided to fully support us and their militia are now under our command."


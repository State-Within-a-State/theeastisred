### Ideas ###
GXC_backwards_guangxi:0 "Guangxi's Struggling Economy"
GXC_backwards_guangxi_desc:0 "The economy of the province of Guangxi is being sucked dry by the heavy militarization of its governing clique, as most funds are funneled into the provincial military. The rate of military spending has become quite unsustainable and the economy suffers as a result. Additional income sources or serious economic reforms may be required to alleviate the situation."

GXC_AOG_leftovers:0 "Anti-Concessionist Wave"
GXC_AOG_leftovers_desc:0 "With Black Monday and the collapse of the League of Eight Provinces, the hated AOG, the association of German merchants in China, is in freefall. The German imperialists, seemingly unable to recoup their losses and left in hostile territory, are trying to flee and anti-concessionists in Guangzhou are taking full advantage of it. Rioting may break out soon, which could cause a diplomatic incident if the German presence in the city is attacked. For the time being, Chinese businessmen are happily buying our failed or failing German assets in Southern China, increasing their own influence and power in the region."

GXC_bailing_out_peasants:0 "Financial Aid for Peasants"
GXC_bailing_out_peasants_desc:0 "The Provincial Government has taken measures to help rural peasants cope with the ongoing economic crisis."

GXC_bailing_out_merchants:0 "Bailing out Merchants"
GXC_bailing_out_merchants_desc:0 "The Provincial Government has taken measures to bail out bankrupted merchants and help them recover from the global economic downturn."

GXC_guangxi_militarism:0 "Guangxi Militarism"
GXC_guangxi_militarism_desc:0 "Militarism has been prominent in Guangxi for centuries and the military prowess of its people are well-known throughout China. It is only natural that we are tapping into this powerful situation in order to advance our ambitions."

GXC_militia_corps:0 "Militia Corps"
GXC_militia_corps_desc:0 "The term Militia Corps refers to units of militia levied from small towns and villages to serve as anti-bandit forces or, sometimes, as a reserve force. These are typically led and equiped by the local gentry and notable. This means that many people in rural areas have some kind of military experience, expanding our pool of potential recruits."

GXC_militarised_guangxi:0 "Militarised Guangxi"
GXC_militarised_guangxi_desc:0 "Guangxi Province has been thoroughly militarized in order to serve the ambitions of the ruling clique. The province only exists to support the provincial forces, as if the army was the state itself."

GXC_roar_of_wolftroops:0 "Roar of the Wolf Troops"
GXC_roar_of_wolftroops_desc:0 "The Lang Bing, or Wolf Troops, were a special military unit of the Ming Dynasty comprised of elite troops from the southern provinces, especially Guangxi. They were ferocious and brutal, which was perfect for its intended role of suppressing dissent and foreign raiders. Their legacy lives on along with Guangxi's fearsome reputation of having the best soldiery in China, and the people have embraced that identity."

GXC_mountaineers:0 "Mountaineer Training"
GXC_mountaineers_desc:0 "The people of southern China are familiar with its mountains. Naturally, this means that many of our soldiers are already used to the intricacies and dangers of mountain warfare, making us able to create a strong force of mountaineers to defend our homeland."

GXC_factionalism:0 "Increased Factionalism"
GXC_factionalism_desc:0 "The collapse of the League of Eight Provinces has created a power vacuum in the region. While Liangguang is being mostly spared from the armed conflict to succeed the League, many factions within the region have taken this as a signal to push their agenda while ambitious men look for any potential openings towards power."

GXC_divided_military:0 "Divided Military"
GXC_divided_military_desc:0 "The provincial armies of Guangdong and Guangxi have been independent of each other since the Xinhai Revolution with few exceptions until the Kuomintang's failed revolt. The two armies have yet to form a single unified command structure and this will greatly affect their general performance until this is rectified."

GXC_reforming_guangxi:0 "Financial Reform in Guangxi"
GXC_reforming_guangxi_desc:0 "The government has finally taken steps to rectify the abysmal economic situation in Guangxi."

GXC_warlord_economy:0 "Warlordist Economy"
GXC_warlord_economy_desc:0 "The economy has only one use: To supply and support the governor's forces. The government is quite unscrupulous about adding revenue to support military spending and this will likely have serious long-term socio-economic consequences as the number of opium and gambling addicts continue to rise, but the army needs money and it needs it now."

GXC_modernising_guangxi:0 "Modernising Guangxi"
GXC_modernising_guangxi_desc:0 "The government has taken fruther steps to rectify the abysmal economic situation in Guangxi, which will hopefully lead to a modern economy in the future."

GXC_guangxi_four_guangxi_peeps:0 "Guangxi Ruled by Guangxi People"
GXC_guangxi_four_guangxi_peeps_desc:0 "\"Guangxi Ruled by Guangxi People\" is an adaption of Chen Jiongming's slogan \"Guangdong for Guangdong People\". The idea is to create democratic institutions and help develop local democracy among the people of Guangxi and, in the end, modernize the province."

GXC_suppressing_bandits:0 "Suppressing Bandits"
GXC_suppressing_bandits_desc:0 "Banditry is rampant in Guangxi. Supressing it will be a long and tough process, but it must be done in order to bring back order and safety to the province. Any mondernization attempt is bound to fail if those basic needs of the populace are not fulfilled."

GXC_guangxi_four_guangxi_peeps_two:0 "Guangxi Ruled by Guangxi People"
GXC_guangxi_four_guangxi_peeps_two_desc:0 "\"Guangxi Ruled by Guangxi People\" is an adaption of Chen Jiongming's slogan \"Guangdong for Guangdong People\". The idea is to create democratic institutions and help develop local democracy among the people of Guangxi and, in the end, modernize the province."

GXC_chinese_sparta:0 "Sparta of the East"
GXC_chinese_sparta_desc:0 "The moniker \"Sparta of the East\" has become quite popular among western observers and commentators in the foreign quarters and concessions. While most Chinese have no idea what Sparta is, the moniker has been fully embraced by those educated in the West."

GXC_aviation_bureau:0 "Liangguang Aviation Bureau"
GXC_aviation_bureau_desc:0 "The two provinces have a small but burgeoning aviation industry. The potential of air power is great, especially in China where few factions have access to it, and the Aviation Bureau has been created in order to train new pilots, mechanics, and help expand the industry to our advantage."

GXC_officer_vanguards_idea:0 "Officer Vanguards"
GXC_officer_vanguards_idea_desc:0 "China has almost unlimited manpower, but numbers alone does not necessarily win wars as very few soldiers are educated and even less have military experience. Forming units entirely out of officers, whom have both education and experience, will make sure that we have military units with far superior capabilities over huge armies of conscripts."

GXC_professional_officers:0 "Professional Officers"
GXC_professional_officers_desc:0 "China has almost unlimited manpower, but officers are needed to lead these soldiers, usually uneducated peasants conscripted from small towns and villages. We must make sure that our officers are well-trained and educated so that they can lead these men properly instead of wasting them."

GXC_legacy_of_the_army_of_steel_idea:0 "Legacy of the Army of Steel"
GXC_legacy_of_the_army_of_steel_idea_desc:0 "The Army of Steel is the nickname of the Kuomintang's Seventh Army during the Northern Expedition. These men, mostly from Guangxi, proved themselves as the most capable soldiers of the south, scoring numerous victories, even while facing the Jade Marshall himself. Despite the KMT's revolution failing, the legacy of the Steel Army lives on."

GXC_reforming_guangdong_one:0 "Financial Reform in Guangdong"
GXC_reforming_guangdong_one_desc:0 "Because of encroachment from the A.O.G. for over a decade, the finances of Guangdong Province have been struggling to compensate for the losses they caused. While Chen Jionming has been successful in resurecting the economy after years of mismanagement from the KMT, there is still much to be done to restore the province to its former glory."

GXC_reforming_guangdong_two:0 "Investing in Guangdong"
GXC_reforming_guangdong_two_desc:0 "Through investments by the Provincial Government and the economic elite of China, both within and overseas, the economy of Guangdong can not only recover, but prosper!"

GXC_reforming_guangdong_three:0 "Guangdong Industrial Exhibition"
GXC_reforming_guangdong_three_desc:0 "To show off the province's economic and industrial development, an Exhibition has been created. The Governor hopes that it will show the potential of self-rule, democracy, and modern economic methods to the rest of China and serve has an example to follow."

GXC_education_reform:0 "Education Reform"
GXC_education_reform_desc:0 "Education is the single most important institution, and reforms are needed to bring it up to the levels needed to have today's youth create a prosperous future for tomorrow."

GXC_professional_training_focus:0 "Professional Training Focus"
GXC_professional_training_focus_desc:0 "Focusing on creating a cadre of professionals will ensure that they are well-trained to lead the province, and potentially China, to prosperity and glory. This way of thinking is ancient, tied deeply with Confucian ideals."

GXC_literacy_campaign:0 "Literacy Campaign"
GXC_literacy_campaign_desc:0 "It is clear that one of the major reasons why the West is so prosperous is its high literacy rate. Since literacy is abysmally low in China, we can never hope to become equals to the rest of the world until we improve it, or else we will remain inferior to them."

GXC_decentralisation:0 "Decentralisation"
GXC_decentralisation_desc:0 "Chen Jiongming is adamant that decentralisation is the best way to govern a country as large as China. Centralisation brings too much power to too few people, which inevitably leads to corruption and autocracy. If China is to be united and prosperous, the division of power between the central government and the provinces, and between the province and the counties, must be clear. Through provincial self-rule, democracy can be introduced to China from the bottom up, and only with democracy can the people of China truly be free."

GXC_land_reform:0 "Land to the Tiller Program"
GXC_land_reform_desc:0 "Land reform has been the cornerstone to any revolutionary movement in China, including the Federalists. It is so important to them that its symbol, the Chinese character for a well, is on the flag of the Public Interest Party among others."

GXC_self_management:0 "Promoting Self-Organisation"
GXC_self_management_desc:0 "By promoting the self-rule of provinces and counties, democracy can be introduced to China from the bottom-up as a grassroots movement, for there is no way to create democracy from the top-down as the years before the Qing Restoration plainly demonstrated."

GXC_gentry_dominance:0 "Gentry Dominance"
GXC_gentry_dominance_desc:0 "In order to secure the support of the rural gentry, a number of concessions have been accorded to them. This may be seen as a betrayal to the peasants of China, their support and political stability was seen as more important for the time being."

GXC_agrarianism:0 "Improved Agrarian Economy"
GXC_agrarianism_desc:0 "The economy of the region is likely to remain agrarian for the near future and steps have been taken to improve it."

GXC_model_province:0 "Federalist Model Province"
GXC_model_province_desc:0 "Chen Jiongming's Reconstruction Plan for China hinges on making Guangdong a Model Province to show to the rest of China the advantages of a modern, responsible, democratic province. Through this, he hopes other provinces will follow and bind together to create the federal democratic republic he dreams for China."

GXC_exploitation:0 "Exploiting Guangdong"
GXC_exploitation_desc:0 "Guangdong is wealthy, and its wealth must be used to fund our armies and ambitions. The end will justify the means."

GXC_deal_with_guangdong:0 "Cooperating with Guangdong"
GXC_deal_with_guangdong_desc:0 "Guandgong is wealthy, but sucking it dry will kill us in the long-run. We must be responsible and work with its people in order to sustainably grow our power."

GXC_militarised_guangdong:0 "Militarisation of Guangdong"
GXC_militarised_guangdong_desc:0 "Guangdong must be militarised like Guangxi in order to expand our military might."

GXC_lus_legacy:0 "Lu Rongting's Legacy"
GXC_lus_legacy_desc:0 "Lu Rongting's Legacy is manifold. Under him, the Guangxi Clique became powerful, and his eye for talent was unmatched, bringing people of all backgrounds to his staff purely through their own merit."

GXC_nanning_academy:0 "Nanning Military Academy"
GXC_nanning_academy_desc:0 "Graduates of the Nanning Military Academy formed the core of the Guangxi Clique when it was founded, training officers that led the overthrow of the Monarchy, and new graduates continue filling the staff of the Clique to this day."


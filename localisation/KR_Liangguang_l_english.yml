lng.17.d.assassination:0 "It is no secret that Chen Jiongming's beliefs are heavily inspired by the United States of America. Or, at least, what was once the USA.\n\nThe Second American Civil War has certainly not been ignored by Chen's opponents. They see the fighting in the USA as proof that Chen Jiongming's ideals are doomed to fail as it did on the other side of the ocean. He faced further criticism over the assasination of [GetUSAssassinationTarget]), an act that is looking increasingly evident to have been authorised by the newly inaugurated President himself. For his part, Chen reminded his opponents that his proposal for China differed significantly from the American system, and was quick to make parallels between the current states of China and the United States: As was evident - its presidential system gives the President too much power and influence compared to the legislature, making it no different to the current \"constitutional\" monarchy of China.\n\nWhile Chen Jiongming maintains that the failure of America is not inherently due to federalism or democracy, the argument made obvious the doubts that many people feel towards his proposal."
lng.17.a:0 "Time will tell."

lng.18.t:0 "Anti-Concessionist Riots in Guangzhou"
lng.18.d:0 "Anti-concessionist sentiments have run high in Guangdong ever since the concessions were first created. Hong Kong, Macau, and most recently the German presence in Guangzhou are all continuing, visible symbols of national humiliation that remain very personal to the people of Guangdong, the province which previously included these concessions.\n\nBlack Monday shook the hated German presence to its core, and with the League now gone, their Chinese sycophants and puppets can no longer protect them. Inspired by the riots further north, the Guangzhou anti-concessionists made their own demonstrations in the city's German quarters, which quickly turned into riots. Local police turned a blind eye while several German businesses were damaged and a German citizen was attacked and wounded. The situation was only calmed with the intervention of the Merchant Corps, which managed to disperse the demonstrators.\n\nChen Jiongming, while calling for calm, openly sympathized with the anti-concessionists and criticized both the Unequal Treaties and Beijing's inaction.\n\nThe bold statement was well-received by the people, but some cannot shake the feeling that imperialist reprisals are already on their way."
lng.18.a:0 "Let's hope it doesn't escalate..."

lng.19.t:0 "Anti-Concessionists Attack German Assets"
lng.19.d:0 "With the former League of Eight Provinces in complete flames, the German presence in China is rapidly deteriorating. The AOG and Nanking-Kommission struggle to make sense out of the chaos as they are forced to retreat to their headquarters. To make things worse, we received reports in Guangzhou that rioters attacked the German quarters there, damaging assets and assaulting a German citizen. In response, the Admiralty is preparing to retaliate by sending a squadron of destroyers to attack Guangzhou and remind the Chinese that the German Empire will not tolerate such a blatant violation of international treaties.\n\nOf course, there is no real strategic or tactical value to such an attack on a defenceless city, but it would send a message and ensure that the Chinese people and the rest of the world do not forget that Germany is a world power."
lng.19.a:0 "Launch a retaliatory strike."
lng.19.b:0 "We have bigger concerns."

lng.20.t:0 "German Ships Bombard Guangzhou"
lng.20.d:0 "As feared, German naval forces in the region launched a retaliatory strike on Guangzhou. Two destroyers entered the Pearl River Delta and, after a waiting a moment to show their flags, opened fire into the city. After firing their salvo, they remained in place for another moment before retreating back into the South China Sea.\n\nWhile damage to the city was relatively limited, the message was very clear: Germany's presence in China remains. Should the Nanjing Clique, lapdogs of the German imperialists, succeed in restoring order in the former League, we can only expect them to have significant German support when they try to retake Guangxi and Guangdong."
lng.20.a:0 "They will pay in time."

lng.21.t:0 "Silence from Qingdao"
lng.21.d:0 "Despite the incident caused by the anti-concessionist riot, it appears that the German Navy is too preoccupied by the disintegration of their presence in China to single us out and retaliate. We should be safe from gunboat diplomacy for the time being."
lng.21.a:0 "A relief, to say the least."

lng.22.t:0 "Squadron Returns from Guangzhou"
lng.22.d:0 "After engaging in a bit of \"gunboat diplomacy\" in Guangzhou, the squadron has returned safely after a successful mission. The Chinese will certainly not forget this one until the Nanking-Kommission can sort their mess in China."
lng.22.a:0 "Mission Accomplished."

lng.23.t:0 "The Liangguang KMT and the Central Committee"
lng.23.d:0 "The Kuomintang in Liangguang has been isolated since the end of the Northern Expedition. In order to survive, they have been working in the Provincial Government under the name of the Productive People's Party while the KMT rightists have been hiding in Yunnan. Now that they have secured Guangdong and Guangxi for the Party, they have made an official request to rejoin the ranks of the Central Committee."
lng.23.a:0 "Of course, welcome them back."
lng.23.b:0 "They can't be trusted."

lng.24.t:0 "[FROM.GetLeader] Accepts"
lng.24.d:0 "The Kuomintang's Central Committee in [FROM.GetNameDef] has welcomed us back into their ranks. We will now support them in their efforts to rebuild the Republic as Sun Yat-sen envisioned it."
lng.24.a:0 "Long live the Republic!"

lng.25.t:0 "[FROM.GetLeader] Refuses"
lng.25.d:0 "We have no idea why, but the Kuomintang's Central Committee refused our request."
lng.25.a:0 "Idiots!"

lng.26.t:0 "Labour Dispute"
lng.26.d:0 "Guangdong province has proven itself to be one of the most progressive in terms of labour issues. Unionization has been encouraged since the early 1920s and one of the largest of these is the Union of Machinery Workers, their strike in 1921 being one of the more well-known acts in recent memory.\n\nWith increased industrialization, it appears that another labour dispute is imminent and the Machinery Workers are threatening to go on strike once more. The Provincial Government under Chen Jiongming has been presenting itself as a mediator for disputes between workers and businessmen, which has been largely successful thus far as the Governor maintained a reasonable approach to solve these issues peacefully through compromise. It is expected that Governor Chen will ensure that a compromise is reached between the Union and the factory owner, but it is plausible that the Chamber of Commerce may use their power in the government to influence the settlement to their favour."
lng.26.a:0 "The settlement slightly favours the workers."
lng.26.b:0 "The compromise slightly favours the merchants."

lng.27.t:0 "Guangzhou General Strike"
lng.27.d:0 "Our new policy in Guangdong has been poorly received among the small, but rapidly growing, working class of the great city. Led by the Machinery Workers' Union, industrial and dock workers have taken to the streets to demonstrate, refusing to work until their demands were met.\n\nUnsurprisingly, their demands ranged from improved wages and safety conditions to better representation in the provincial government where they have been recently sidelined, if not outright banned. Of course, we could negotiate with them considering how important it is to keep the factories running, but this would require a serious change in policy, which may not be politically feasible anymore. Otherwise, armed men will be required to disperse them, which will inevitably lead to bloodshed."
lng.27.a:0 "Negotiate with the strikers."
lng.27.b:0 "Send in the troops."
lng.27.c:0 "Wait it out."
lng.28.t:0 "[FROM.GetNameDefCap] Mobilizes"
lng.28.d:0 "Troop movements on the border with [FROM.GetNameDef] have been reported. We can only expect the situation to escalate from here."
lng.28.a:0 "Get ready!"

lngcivilwar.1.t:0 "Lu Rongting Dies"
lngcivilwar.1.d:0 "Military governor of Guangxi and head of its Clique since the Xinhai Revolution in 1911, Lu Rongting peacefully passed away at the age of 77, leaving his adopted sons Lu Yuguang and Ma Ji as civilian and military governors of the province. Governor Lu had been a living symbol of the Revolution, the Republican movement, and the Warlords Era in general. Despite his early rivalry with Chen Jiongming over the control of Guangdong, the two began cooperating closely after the Qing Restoration, ensuring that Republican and anti-Qing ideals would survive. While his rule was disputed by Li Zongren, in exile in Yunnan, Lu kept Guangxi relatively stable and maintained its regional identity.\n\nWith Ma Ji securing control over the Guangxi Clique, cooperation between the two cliques of Liangguang now appears tenuous as the ambitious new warlord plots to increase his power in southern China."
lngcivilwar.1.a:0 "Worrying."

lnggxwar.1.t:0 "Li Zongren Invades!"
lnggxwar.1.d:0 "Baise, a city which controls the mountain pass connecting Guangxi with Yunnan and Vietnam, was attacked by Li Zongren, a right-wing general of the KMT, quickly overwhelming local defences. Our scouts report that the warlord has split his forces, part of it preparing to go down the Pearl River to attack Nanning, and another heading to Wuzhou to cut off Guangxi forces. Li, taking advantage of Lu Rongting's recent passing, clearly hopes to dislodge the current Guangxi Clique and take the province for himself once and for all in the name of the Kuomintang.\n\nMa Ji wants to attack Li in Baise before he has a chance to consolidate and move to Nanning, while Lu Yuguang wants to head north and keep Nanning from getting encircled. However, Lin Hu, one of our officers, suggests we instead fortify Nanning, claiming that our Guangdong ally won't allow Wuzhou to fall and that Li should be forced to dislodge them."
lnggxwar.1.a:0 "Take the fight to Li!"
lnggxwar.1.b:0 "Defend Wuzhou, we cannot be encircled!"
lnggxwar.1.c:0 "Let them come to us!"

lnggxwar.2.t:0 "Wuzhou falls; Ma struggles in Baise"
lnggxwar.2.d:0 "As expected, Wuzhou fell to Li's troops as they followed the opium trail down the Pearl River. While Li was not expecting Ma's aggressive counter-attack, his army is well-trained and they are putting a stiff fight and Ma requested reinforcements. On the other hand, Lu is worried that the enemy force in Wuzhou is exposing his flank and cutting him off from Guangdong, putting the entire province in danger if Guangdong doesn't react soon."
lnggxwar.2.a:0 "Ma Ji needs help; send reinforcements!"
lnggxwar.2.b:0 "We must secure our flank in Wuzhou first."

lnggxwar.3.t:0 "Li Zongren Defeated!"
lnggxwar.3.d:0 "After a long and bloody fight, Lu Yuguang's timely arrival forced the invading warlord to retreat. Both cliques have suffered heavy losses, but Ma Ji stands victorious, his position in Guangxi now secured from his external rival."
lnggxwar.3.a:0 "Victory at a cost."

lnggxwar.4.t:0 "Li Zongren Victorious"
lnggxwar.4.d:0 "Without help, Ma Ji was defeated in Baise, suffereing heavy losses before being mercilessly pursued. Meanwhile, Lu Yuguang was unable to dislodge Li's forces in Wuzhou and was forced to retreat back to Nanning, only to be destroyed on the way. With the Old Guangxi Clique destroy, Li Zongren is now undisputedly Governor of Guangxi, giving the right-wing of the KMT a base of operation."
lnggxwar.4.a:0 "A New Guangxi Clique."

lnggxwar.5.t:0 "Distraction!"
lnggxwar.5.d:0 "Li Zongren's attack on Wuzhou was merely a distraction meant to split Guangxi forces. With Wuzhou easily defended, Li attacked and handily defeated Ma Ji's forces in the city. With the bulk of Guangxi forces under his command, Lu Yuguang will have to retake Nanning by force, where Li has the advantage. Alternatively, he could head west to try and encircle him by taking back Baise. Of course, there is always the option to retreat to friendly Guangdong and dislodge the invaders with their help."
lnggxwar.5.a:0 "Head back to retake Nanning!"
lnggxwar.5.b:0 "Genius! Head west and cut him off!"
lnggxwar.5.c:0 "The war is lost, retreat!"

lnggxwar.6.t:0 "Lu Yuguang Repulsed"
lnggxwar.6.d:0 "Lu Yuguang's attempt to retake Nanning from Li Zongren, who had time to fortify his position, has failed. Unsurprisingly, what is left of Guangxi's forces have defected to Li's new clique, further empowering his right-KMT movement."
lnggxwar.6.a:0 "Li Zongren secures Guangxi."

lnggxwar.7.t:0 "Disintegration of the Guangxi Clique"
lnggxwar.7.d:0 "In the attempt to go up the Hongshui River, a tributary of the Pearl River, and cut off the invaders by retaking Baise, Lu Yuguang's force have desintegrated as they were quickly cut-off and destroyed near the city of Laibin. The Old Guangxi Clique is no more and its remnants have joined up with the new clique, securing Guangxi for Li Zongren's right-wing faction of the KMT."
lnggxwar.7.a:0 "Li Zongren is victorious."

lnggxwar.8.t:0 "Wuzhou Falls; Li Zongren Approaches"
lnggxwar.8.d:0 "News has reached Nanning that Wuzhou fell to a small task force under one of Li Zongren's subordinates, while Li himself is marching down towards Nanning. While Lu Yuguang and others are critical of our inaction and are nervous about being cut-off from Guangdong, Ma Ji believes that their opportunity to attack is long gone and they must further fortify the city. He also believes that Li has no choice but to attack as soon as possible or else risk intervention from Guangdong, while Lu counters that Guangdong will not act unless the road to Nanning is open."
lnggxwar.8.a:0 "Send a small force to Wuzhou."
lnggxwar.8.b:0 "Dig in."

lnggxwar.9.t:0 "Attack on Wuzhou Repulsed; Nanning Falls"
lnggxwar.9.d:0 "Not only has the small force to retake Nanning failed against an entrenched enemy, Nanning has fallen to Li Zongren's relentless assault on the city. The new clique's victory was costly, however, with significant damage to the city. Despite a low number of defections to his forces, Li Zongren has secured Guangxi for the rightist KMT."
lnggxwar.9.a:0 "A costly victory for the New Guangxi Clique"

lnggxwar.10.t:0 "Battle of Nanning"
lnggxwar.10.d:0 "Ma Ji was proven right as Li Zongren's assault on the capital of Guangxi commenced almost as soon as he arrived. Facing the full force of the Guangxi Clique, he was unable to dislodge them from their fortified positions and suffered heavy losses. When it was clear to Li that the clique had not fallen for his diversion and that he faced a disadvantageous situation, he retreated, and Ma Ji now has the chance to destroy Li's threat once and for all. However, with a portion of Li's force heading to Wuzhou as well, more cautious officers advise that they could regroup and cause trouble as bandits later, suggesting that we ask help from Guangdong to mop up Li's forces in and around Wuzhou."
lnggxwar.10.a:0 "Request help from Guangdong."
lnggxwar.10.b:0 "Pursue Li on our own."

lnggxwar.11.t:0 "Li Zongren Defeated"
lnggxwar.11.d:0 "With Guangxi forces pursuing him, Li Zongren's retreat has become more and more disorganised and turned into a rout. The invader's own whereabouts are currently unknown, but what is certain is that he is no longer a threat to Guangxi and the clique's rule is once again secure."
lnggxwar.11.a:0 "A decisive victory!"

lnggxwar.12.t:0 "Chen Mingshu's Decision"
lnggxwar.12.d:0 "Up until now, the Productive People's Party, led by Chen Mingshu and representing the majority of members of the Kuomintang in Liangguang, has been collaborating with Chen Jiongming's big-tent republican coalition. The Nationalists were happy to help develop and participate in democratic institutions in order to protect their interests and legacy after the failed Northern Expedition. This was with the long-term goal of peacefully implementing Mínquán, Sun Yat-sen's Principle of popular government. Besides, Chen's Federalists protected them from Zhili and Qing retribution.\n\nLi Zongren's seizure of Guangxi has completely changed the situation. While Chen Mingshu hardly trusts the rightist warlord despite both being members of the KMT, a golden opportunity presents itself: If he could get rid of Chen Jiongming, Liangguang would be secured for the Nationalist Party without bloodshed. He remains hesitant to betray him, however, after over a decade of protection and cooperation. Still, the Party's Central Committee has hatched a plan: Seize key buildings in Guangzhou and force Chen Jiongming, who has strong misgivings about fighting in the city, to surrender.\n\nAll Chen Mingshu has to do is give the order."
lnggxwar.12.a:0 "Li is but an untrustworthy bandit."
lnggxwar.12.b:0 "Start the operation."

lnggxwar.13.t:0 "KMT Seizes Guangzhou"
lnggxwar.13.d:0 "Early in the morning, under the cover of the general mobilization against Guangxi, armed members of the KMT began seizing key buildings around the city, including the Guangdong University and the Provincial Assembly Building. Soon, Chen Mingshu announced the formation of the Guangdong People's Government, the deposition of Chen Jiongming, and a call for peace with Guangxi province.\n\nAs expected, Chen Jiongming announced that, while he refused to recognize the new government, he refused to allow the city to suffer unnecessary bloodshed and destruction. He and his close supporters left for Hong Kong later that day, leaving the city in the hands of the Nationalist Party."
lnggxwar.13.a:0 "Bloodshed avoided."

lngcivilwar.2.t:0 "Lu Ronting's Funeral"
lngcivilwar.2.d:0 "Governor-General Chen Jiongming has been invited to former governor Lu Ronting's funeral as a guest of honour by the leadership of Guangxi. A traditional affair, Chen accepted the offer, hoping to foster greater unity between the two provinces in such trying times."
lngcivilwar.2.a:0 "A show of unity."

lngcivilwar.3.t:0 "Guarding the Body"
lngcivilwar.3.d:0 "As part of Chinese funeral traditions, Lu Rongting's body is on display at the former governor's residence, with family and close friends watching over the deceased. While Governor-General Chen and some close associates were part of the guard for the day, unknown assailants approached him, brandishing handguns. A firefight quickly ensued."
lngcivilwar.3.a:0 "The entourage is gunned down."
lngcivilwar.3.b:0 "The assailants fail and lay dead."

lngcivilwar.4.t:0 "Assassination of Chen Jiongming"
lngcivilwar.4.d:0 "Unable to react in time, Governor-General Chen Jiongming and his associates were gunned down by assassins under orders from Governor Ma Ji of Guangxi. News reached Guangdong quickly as Guangxi rapidly mobilised against them, but a question remains in the minds of the eastern province's leadership: Who will succeed Chen Jiongming as governor of Guangdong?\n\nChen Mingshu is an estranged member of the Chinese Nationalist Party, or Kuomintang. While not opposed to the KMT in Fujian, he resents Wang Jingwei's authoritarian leadership of the party, being a more genuine believer in democracy than a number of party members.\n\nChen Lianbo is head of the Merchant Corps, the militia of the Chinese merchant class of Guangzhou. He has been an early opponent to the late Chen Jiongming's more socialistic and populist policies and wishes to protect the merchants' interests in the region first and foremost."
lngcivilwar.4.a:0 "Chen Mingshu"
lngcivilwar.4.b:0 "Chen Lianbo"

lngcivilwar.5.t:0 "Failed Attempt on Governor Chen"
lngcivilwar.5.d:0 "Reacting in time to their assailants, Chen Jiongming and his associates managed to escape unscathed. It was quickly realised that they were under Guangxi Governor Ma Ji and they quickly made their way out of Nanning. By the time they reached Guangdong, the Guangxi clique had already mobilised their armies, ready to take leadership of Liangguang by force. Upon his return, Governor-General Chen made an impromptu speech to the Guangdong Provincial Assembly, rallying them against the tyranical warlord of Guangxi and to defend their hard-earned liberties."
lngcivilwar.5.a:0 "The Dyarchy falls."

lngcivilwar.6.t:0 "The Second Guangdong-Guangxi War"
lngcivilwar.6.d:0 "The Dyarchy has fallen as the two provinces have been unable to settle their differences diplomatically. The new warlord of Guangxi is unwilling to recognise Guangdong's supremacy over Liangguang and his ambitions cannot coexist with the ideals of his eastern counterpart. Both cliques have now taken up arms; Liangguang's future will thus be settled on the battlefield."
lngcivilwar.6.a:0 "[GXC.GetLeader] will prevail!"
lngcivilwar.6.b:0 "Guangxi will take over!"

lngcivilwar.7.t:0 "Mobilisation of the Merchant Corps"
lngcivilwar.7.d:0 "The Canton Merchants' Public Safety Organization, simply known as the Merchant Corps, has mobilised their militia to help us put down the Guangxi rebels. With their interests in both provinces in danger, the merchants of Guangzhou has cast their lot on our side, giving us control over one of southern China's best troops."
lngcivilwar.7.a:0 "Their support is welcome."

lngcivilwar.8.t:0 "Mobilisation of the Rural Militia"
lngcivilwar.8.d:0 "A large part of both Guangxi and Guangdong's Militia Corps is under the command of the rural gentry. With their interests endangered by the ongoing conflict between the two provinces, the gentry has decided to fully support us and their militia are now under our command."
lngcivilwar.8.a:0 "A needed boost to our numbers."


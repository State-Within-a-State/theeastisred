nepal.5.t:0 "Passing of Tribhuvan Shah"
nepal.5.d:0 "After a period of illness, the king of Nepal, Tribhuvan, passed away this very morning. He is succeeded by his son, Mahendra."
nepal.5.a:0 "May he rest in peace."
nepal.10.t:0 "Victory at Hand"
nepal.10.d:0 "The fools in [DEH.GetNameDef] thought they could order us about! They thought they could take what was rightfully ours? Now Delhi is in our control, and they have no choice but to give in."
nepal.10.a:0 "Yes, let's end this now"
nepal.10.b:0 "No, we won't stop until we have everything!"
nepal.11.t:0 "Delhi Taken"
nepal.11.d:0 "Amazingly, the Nepalese army has outmaneuvered us and taken Delhi. We have no choice but to give in to their demands and call for peace."
nepal.11.a:0 "Outrageous!"

